title: About This Website
seo: A bit of background on the Ethereum Classic website itself, including a list of contributors.
description: |
  Since the creation of Ethereum Classic, EthereumClassic.org has served as an unofficial source of information about the project, and has been maintained by various community members throughout the years.

  Find out more on the [Website GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Thanks to our Contributors
