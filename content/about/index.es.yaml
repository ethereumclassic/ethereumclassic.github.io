title: Acerca de este sitio web
seo: Un poco de información sobre el propio sitio web de Ethereum Classic, incluyendo una lista de colaboradores.
description: |
  Desde la creación de Ethereum Classic, EthereumClassic.org ha servido como fuente no oficial de información sobre el proyecto, y ha sido mantenido por varios miembros de la comunidad a lo largo de los años.

  Para más información, consulte la [Website GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Gracias a nuestros colaboradores
