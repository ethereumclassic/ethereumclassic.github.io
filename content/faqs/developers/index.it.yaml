title: FAQ per gli sviluppatori
seo: Domande frequenti per chi vuole contribuire o costruire applicazioni su Ethereum Classic.
info: 'Non riuscite a trovare una risposta alla vostra domanda qui? Provate a chiedere nel server della comunità ETC [discord](https://ethereumclassic.org/discord). In particolare, potrebbe essere interessante il canale `#dev-general` di ETC Discord.'
description: Volete imparare a costruire un'applicazione o un protocollo su Ethereum Classic? Questa pagina è per voi.
items:
  questions:
    items:
      types:
        question: Che tipo di applicazioni posso realizzare su ETC?
        answer: |
          Poiché l'ETC utilizza l'EVM turing-completo, qualsiasi tipo di sistema di contratti intelligenti può essere distribuito su ETC; dai Multisig, ai DeFi, agli NFT, e ovunque i vostri sogni vi portino. Qualsiasi applicazione che può essere distribuita su Ethereum può essere distribuita anche su Ethereum Classic.

          Alcune altre catene hanno una storia di censura di alcune applicazioni e transazioni, quindi se volete assicurarvi che la vostra applicazione funzioni esattamente come programmata senza tempi di inattività, censure o interferenze di terze parti, prendete in considerazione la distribuzione su Ethereum Classic!

          Per alcuni esempi di applicazioni distribuite su Ethereum Classic, consultate la sezione [apps](/services/apps).
      eth:
        question: Qual è la differenza tra ETH ed ETC nella scrittura delle applicazioni?
        answer: |
          Non ci sono differenze nella scrittura dei contratti; si possono utilizzare gli stessi strumenti di sviluppo e lo stesso linguaggio di programmazione (in particolare Solidity) che si utilizzano con Ethereum.

          La differenza principale con Ethereum è che l'ETC ha un ecosistema di applicazioni diverso, quindi i contratti esistenti con cui si può interagire direttamente sono diversi. Se avete bisogno di collegarvi a una risorsa esistente su Ethereum, potete usare una risorsa "wrapped", [cross-chain bridges](/services/apps/interoperability), o potete anche considerare di distribuire la vostra versione di queste risorse.
      development:
        question: Come posso sviluppare applicazioni per Ethereum Classic?
        answer: |
          Consultate la sezione [guide allo sviluppo](/guide/sviluppo) e la sezione [development](/sviluppo) per le esercitazioni e gli strumenti che vi aiuteranno a distribuire su Classic.
      deployment:
        question: Come si effettua il deploy sulla blockchain di Ethereum Classic?
        answer: |
          Per prima cosa, acquistate un po' di ETC per pagare il gas necessario a distribuire il vostro contratto, quindi assicuratevi di distribuirlo sulla rete Ethereum Classic (ID catena 61), anziché sulla rete Ethereum (ID catena 1).
      rpc:
        question: Esistono endpoint RPC pubblici che posso utilizzare per distribuire su ETC?
        answer: |
          Sì. Se non si vuole eseguire la sincronizzazione del proprio nodo Ethereum Classic, sono disponibili diversi endpoint pubblici che possono essere utilizzati gratuitamente.

          Consultate la sezione [RPC Endpoints] (/network/endpoints) e [ChainList.org](https://chainlist.org/en/chain/61).
      grants:
        question: Posso ottenere finanziamenti per costruire su Ethereum Classic?
        answer: |
          Poiché Ethereum Classic non ha una tesoreria centralizzata, tutto lo sviluppo è necessariamente autofinanziato o finanziato da terzi. In passato varie terze parti hanno gestito programmi di sovvenzioni e [ETC Cooperative](https://etccooperative.org/) ha annunciato che lancerà presto un nuovo programma di sovvenzioni.
      ecips:
        question: Come posso contribuire allo sviluppo del protocollo Ethereum Classic?
        answer: |
          È possibile presentare proposte di aggiornamento del protocollo attraverso il processo [ECIP](/development/ecips). È possibile contribuire alla manutenzione delle basi di codice dei client visitando i repository GitHub del sito [clients](/development/clients) con cui si desidera contribuire.
