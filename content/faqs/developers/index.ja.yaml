title: 開発者向けFAQ
seo: Ethereum Classicへの貢献やアプリケーションの構築を検討されている方向けのよくある質問です。
info: "ご質問に対する回答がここで見つかりませんか？ETC コミュニティ [discord](https://ethereumclassic.org/discord) サーバーで質問してみてください。特に、ETC Discord の `#dev-general` チャンネルが参考になるかもしれません。"
description: Ethereum Classicの上にアプリケーションやプロトコルを構築する方法について学びたいですか？このページはあなたのためのものです。
items:
  questions:
    items:
      types:
        question: ETCではどのようなアプリケーションを構築できるのですか？
        answer: |
          ETCはチューリング完全なEVMを使用しているため、Multisigs、DeFi、NFTなど、あらゆる種類のスマートコントラクトシステムをETCにデプロイすることが可能です。イーサリアムにデプロイできるアプリケーションはすべて、イーサリアムクラシックにもデプロイできます。

          他のチェーンには、特定のアプリケーションやトランザクションを検閲してきた歴史があるため、ダウンタイムや検閲、第三者の干渉を受けずにアプリケーションをプログラム通りに確実に実行したい場合は、イーサリアムクラシックへのデプロイを検討してみてください

          Ethereum Classicにデプロイされたアプリの例については、 [apps](/services/apps) セクションを確認してください。
      eth:
        question: アプリケーションを書くときに、ETHとETCの違いは何ですか？
        answer: |
          コントラクトを書く際に違いはなく、イーサリアムと同じ開発ツールやプログラミング言語(特にSolidity)を使用することができます。

          イーサリアムとの主な違いは、ETCには異なるアプリのエコシステムがあるため、直接対話できる既存のデプロイ済みコントラクトが異なるということです。Ethereum上の既存のアセットにプラグインする必要がある場合、ラップアセット、[クロスチェーンブリッジ](/services/apps/interoperability)を使用するか、これらのアセットの独自のバージョンをデプロイすることも検討されるでしょう。
      development:
        question: イーサリアムクラシック用のアプリケーションを開発するにはどうすればよいですか？
        answer: |
          Classicへのデプロイに役立つチュートリアルやツールについては、[development guides](/guides/development) セクションや、 [development](/development) セクションをチェックしてください。
      deployment:
        question: Ethereum Classicブロックチェーンにデプロイするにはどうすればよいですか？
        answer: |
          まず、コントラクトを展開するためのガス代としてETCを入手し、イーサリアムネットワーク(チェーンID1)ではなく、イーサリアムクラシックネットワーク(チェーンID61)に展開することを確認するだけでよいでしょう。
      rpc:
        question: ETCにデプロイするために使用できるパブリックRPCエンドポイントはありますか？
        answer: |
          はい。独自のEthereum Classicノードを同期して実行したくない場合は、無料で使用できるパブリックエンドポイントが多数あります。

          RPC Endpoints](/network/endpoints) セクションや、 [ChainList.org](https://chainlist.org/en/chain/61) をチェックしてみてください。
      grants:
        question: イーサリアムクラシックで構築するための資金調達は可能ですか？
        answer: |
          イーサリアムクラシックには中央集権的な国庫がないため、すべての開発は必然的に自己資金かサードパーティによる資金調達になります。過去には様々な第三者が助成金プログラムを運営しており、[ETC Cooperative](https://etccooperative.org/)は近々新しい助成金プログラムを立ち上げると発表しています。
      ecips:
        question: Ethereum Classicプロトコルの開発にはどのように協力すればよいですか？
        answer: |
          [ECIP](/development/ecips) プロセスを通じて、プロトコルのアップグレードの提案を提出することができます。クライアントコードベースのメンテナンスは、 [clients](/development/clients) の GitHub リポジトリにアクセスすることで手伝うことができます。
