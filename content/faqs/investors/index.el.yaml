title: Συχνές ερωτήσεις για επενδυτές
seo: Συχνές ερωτήσεις για όσους επιθυμούν να κατανοήσουν την πρόταση αξίας του Ethereum Classic ή να αγοράσουν και να διαπραγματευτούν ETC.
info: 'Δεν μπορείτε να βρείτε απάντηση στην ερώτησή σας εδώ; Δοκιμάστε να ρωτήσετε στον διακομιστή της κοινότητας ETC [discord](https://ethereumclassic.org/discord). Συγκεκριμένα, μπορεί να σας ενδιαφέρει το κανάλι `#trading-talk` του ETC Discord.'
description: Ενδιαφέρεστε να επενδύσετε στο Ethereum Classic και θέλετε να μάθετε περισσότερα για την αξία του; Ορισμένες απαντήσεις σε συνήθεις σχετικές ερωτήσεις παρατίθενται παρακάτω.
items:
  questions:
    items:
      trade:
        question: Πού μπορώ να αγοράσω και να διαπραγματευτώ ETC;
        answer: |
          Το Ethereum Classic είναι εισηγμένο σχεδόν σε κάθε μεγάλο (και αξιοπρεπές μικρό) χρηματιστήριο και διαθέτει on-chain DEXs. Μπορείτε να μάθετε περισσότερα στην ενότητα [exchanges](/services/exchanges).
      policy:
        question: Ποια είναι η νομισματική πολιτική της ETC;
        answer: |
          Παρόμοια με το Bitcoin, το Ethereum Classic έχει σταθερή καμπύλη εκπομπής, πράγμα που σημαίνει ότι μπορείτε να προβλέψετε με ακρίβεια τη συνολική ποσότητα ETC που υπάρχει σε οποιοδήποτε σημείο στο μέλλον. Αυτό αποτρέπει τις πληθωριστικές σπείρες θανάτου και καθιστά το ETC ένα ισχυρό μέσο αποθήκευσης αξίας.

          Διαβάστε περισσότερα για τη νομισματική πολιτική του ETC στην ενότητα [Sound Money](/why-classic/sound-money).
      elevator:
        question: Ποιο είναι το μήνυμα του ασανσέρ για το Ethereum Classic;
        answer: |
          Παίρνοντας την προσέγγιση του Bitcoin για την αμεταβλητότητα και το υγιές χρήμα και συνδυάζοντάς την με την εκφραστικότητα των Έξυπνων Συμβολαίων του Ethereum, το Ethereum Classic παρέχει κάτι μοναδικό: μια *πραγματικά* ασταμάτητη πλατφόρμα εφαρμογών.
      valueProp:
        question: Τι το ιδιαίτερο έχει η πρόταση αξίας του Ethereum Classic;
        answer: |
          Εν ολίγοις, το Ethereum Classic είναι ένα από τα λίγα έργα blockchain που έχει τις ρίζες του στην αρχική ιδεολογία του cypherpunk, στην οποία πρωτοστάτησε το Bitcoin. Ως εκ τούτου, το ETC εκτιμά ιδιαίτερα την ουδετερότητα και την αντίσταση στη λογοκρισία. Δεν έχει καμία αιχμαλωτίσιμη κεντρική ηγετική ομάδα και δεν επιχειρεί να "κινηθεί γρήγορα" εις βάρος της αποκέντρωσης. Αντιθέτως, το Ethereum Classic καθοδηγείται από διαχρονικές αρχές που προσδίδουν σταθερότητα και μακροζωία στο έργο.

          Το Ethereum Classic μπορεί επίσης να θεωρηθεί ως ένα εναλλακτικό σχέδιο. Υπάρχει μεγάλη πιθανότητα καθώς περνάει ο καιρός και ο χώρος των κρυπτονομισμάτων δέχεται περισσότερη εχθρότητα, η λογοκρισία θα γίνει πρόβλημα για όλες τις αλυσίδες και όσες δεν είναι προετοιμασμένες θα πέσουν.

          Για να κατανοήσετε πραγματικά την πρόταση αξίας του Ethereum Classic, ανατρέξτε στην ενότητα [Why Classic?](/why-classic).
      profit:
        question: Θα βγάλω κέρδος αν αγοράσω ETC;
        answer: |
          *Αποποίηση ευθυνών: αυτό δεν αποτελεί επενδυτική συμβουλή.* Δεν υπάρχουν εγγυήσεις όταν επενδύεις σε οποιοδήποτε περιουσιακό στοιχείο, ειδικά στον ευμετάβλητο χώρο των κρυπτονομισμάτων. Ακολουθείτε πάντα τον πρώτο κανόνα της κρυπτογράφησης: *μην επενδύετε ό,τι δεν έχετε την πολυτέλεια να χάσετε*.

          Το Ethereum Classic έχει τη φιλοσοφία του Bitcoin, την προσέγγιση της αμετάβλητης και της υγιούς νομισματικής πολιτικής, καθιστώντας το ανώτερο από το Ethereum από αυτή την άποψη. Ταυτόχρονα, το Ethereum Classic κληρονομεί την καινοτομία που συμβαίνει στο οικοσύστημα EVM, καθιστώντας το ανώτερο από το Bitcoin υπό αυτή την έννοια.

          Αυτά τα φιλοσοφικά και τεχνολογικά πλεονεκτήματα έχουν οδηγήσει ορισμένους να προβλέψουν ότι το ETC έχει τη δυνατότητα όχι απλώς να ξεπεράσει την κεφαλαιοποίηση της αγοράς του Ethereum, αλλά με αρκετό χρονικό ορίζοντα, ενδεχομένως αυτόν του Bitcoin, να γίνει το πολυτιμότερο blockchain με βάση την κεφαλαιοποίηση της αγοράς.

          Το Ethereum Classic αποτιμάται σήμερα σε ένα κλάσμα της αξίας της πλησιέστερης συγκρίσιμης αλυσίδας του Ethereum, και εάν για οποιονδήποτε λόγο το Ethereum καταστεί πλέον μη βιώσιμο, υπάρχει μια σαφής πιθανότητα το Ethereum Classic, όπως συνέβη με το hashrate μετά τη συγχώνευση, να απορροφήσει μεγάλο μέρος αυτής της αξίας.

          Όποιες επενδυτικές αποφάσεις και αν πάρετε, μην περιμένετε να πλουτίσετε γρήγορα. Το Ethereum Classic είναι σε αυτό για το μακροπρόθεσμο παιχνίδι.
