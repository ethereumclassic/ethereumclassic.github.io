title: الأسئلة الشائعة للمستثمر
seo: الأسئلة المتداولة لأولئك الذين يتطلعون إلى فهم عرض قيمة Ethereum Classic أو شراء وتداول ETC.
info: 'لا يمكنك العثور على إجابة لسؤالك هنا؟ جرب السؤال في خادم ETC community [discord](https://ethereumclassic.org/discord). على وجه التحديد ، قد تجد قناة ETC Discord''s "# trading-talk" التي تهمك.'
description: هل أنت مهتم بالاستثمار في Ethereum Classic وترغب في معرفة المزيد عن عرض القيمة الخاص بها؟ فيما يلي بعض الإجابات على الأسئلة الشائعة ذات الصلة.
