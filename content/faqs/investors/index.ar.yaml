      trade:
        question: أين يمكنني شراء وتداول ETC؟
        answer: |
          يتم سرد Ethereum Classic إلى حد كبير في كل بورصة رئيسية (وصغرى مناسبة) ، ولها DEXs على السلسلة. يمكنك معرفة المزيد في قسم [exchanges](/ services / exchange).
      policy:
        question: ما هي السياسة النقدية لشركة ETC؟
        answer: |
          على غرار Bitcoin ، يعتبر Ethereum Classic منحنى انبعاث ثابت ، مما يعني أنه يمكنك التنبؤ بدقة بالمبلغ الإجمالي لـ ETC في أي نقطة في المستقبل. هذا يمنع دوامات الموت التضخمية ، ويجعل من ETC مخزنًا قويًا للقيمة.

          اقرأ المزيد عن السياسة النقدية لشركة ETC في قسم [Sound Money] (/ why-classic / sound-money).
      elevator:
        question: ما هي درجة المصعد لـ Ethereum Classic؟
        answer: |
          من خلال اتباع نهج Bitcoin في الثبات والأموال السليمة ، ودمجها مع تعبيرات عقود Ethereum الذكية ، توفر Ethereum Classic شيئًا فريدًا: منصة تطبيقات لا يمكن إيقافها * حقًا *.
      valueProp:
        question: ما الذي يميز عرض قيمة Ethereum Classic؟
        answer: |
          باختصار ، يعد Ethereum Classic أحد مشاريع blockchain القليلة التي تتجذر في أيديولوجية cypherpunk الأصلية التي ابتكرتها Bitcoin. على هذا النحو ، تقدر ETC بشدة الحياد ومقاومة الرقابة. ليس لديها فريق قيادة مركزي محسوس ، ولا تحاول "التحرك بسرعة" على حساب اللامركزية. بدلاً من ذلك ، تسترشد Ethereum Classic بالمبادئ الخالدة التي توفر الاستقرار وطول العمر للمشروع. يمكن أيضًا اعتبار

          Ethereum Classic بمثابة خطة احتياطية. هناك احتمال قوي أنه مع مرور الوقت وتلقي مساحة العملة المشفرة مزيدًا من العداء ، ستصبح الرقابة مشكلة لجميع السلاسل وستسقط تلك التي لم يتم إعدادها.

          لفهم عرض القيمة الخاص بـ Ethereum Classic حقًا ، يرجى مراجعة قسم [لماذا Classic؟] (/ why-classic).
      profit:
        question: هل سأحقق ربحًا إذا اشتريت ETC؟
        answer: |
          * إخلاء المسؤولية: هذه ليست نصيحة استثمارية. * لا توجد ضمانات عند الاستثمار في أي أصل ، خاصة في مجال العملات المشفرة المتقلب. اتبع دائمًا القاعدة الأولى في التشفير: * لا تستثمر ما لا يمكنك تحمل خسارته *.

          Ethereum Classic لديها فلسفة Bitcoin ، نهج الثبات والسياسة النقدية السليمة ، مما يجعلها متفوقة على Ethereum بهذا المعنى. في الوقت نفسه ، يرث Ethereum Classic الابتكار الذي يحدث في النظام البيئي EVM ، مما يجعله متفوقًا على Bitcoin بهذا المعنى.

          قادت هذه المزايا الفلسفية والتكنولوجية البعض إلى توقع أن ETC لديها القدرة ليس فقط على تجاوز القيمة السوقية لـ Ethereum ، ولكن مع توفير أفق زمني كافٍ ، من المحتمل أن يكون Bitcoin ، ليصبح أكثر blockchain قيمة من حيث القيمة السوقية.

          تُقدّر قيمة Ethereum Classic حاليًا بجزء بسيط من سلسلة Ethereum الأقرب للمقارنة ، ولأي سبب من الأسباب لم تعد Ethereum قابلة للتطبيق ، فهناك احتمال واضح بأن Ethereum Classic ، كما فعلت مع تجزئة ما بعد الدمج ، تمتص الكثير من هذه القيمة.

          مهما كانت قرارات الاستثمار التي تتخذها ، لا تتوقع الثراء السريع. Ethereum Classic موجود في اللعبة الطويلة.
