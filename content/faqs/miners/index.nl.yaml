title: FAQ's over mijnwerkers
seo: Veel gestelde vragen voor diegenen die de Ethereum Classic Proof of Work blockchain willen ontginnen.
info: 'Kunt u hier geen antwoord op uw vraag vinden? Probeer het te vragen in de ETC-community [discord](https://ethereumclassic.org/discord) server. In het bijzonder kunt u het `#trading` kanaal van de ETC Discord interessant vinden.'
description: Bent u een mijnwerker of wilt u leren hoe u ETC kunt mijnen? Deze pagina is voor u.
items:
  questions:
    items:
      hardware:
        question: Welke hardware heb ik nodig om ETC te ontginnen?
        answer: |
          De twee belangrijkste hardwarecategorieën die kunnen worden gebruikt om Ethereum Classic te mijnen zijn GPU's en ASIC's, en binnen elke categorie zijn er vele opties. Je kunt een korte gids vinden over hoe je beslist wat je moet gebruiken in de [mining hardware](/mining/hardware) sectie.
      software:
        question: Welke software kan ik gebruiken om ETC te delven?
        answer: |
          Afhankelijk van je besturingssysteem zijn er een aantal opties beschikbaar. Bekijk de [mining software](/mining/software) om de juiste tools voor u te vinden. Je vindt ook online video tutorials door te zoeken op "How to mine Ethereum Classic".
      switch:
        question: Ik was eerder ETH aan het delven. Wat moet ik doen om over te schakelen naar ETC?
        answer: |
          Het hashing-algoritme van Ethereum Classic is bijna identiek aan ETHash, dus het ondersteunt dezelfde hardware, en het delven van ETC zou even eenvoudig moeten zijn door over te schakelen naar een mijnpool die ETC ondersteunt.
      pools:
        question: Wat is een mijnpool?
        answer: |
          Aangezien Ethereum Classic een grote hashrate heeft, is het zeer onwaarschijnlijk dat een kleine solomijner het geluk heeft om in zijn eentje een blok te delven. Om deze reden, tenzij je een grote mijnactiviteit hebt, sluiten solomijners zich meestal aan bij een mijnpool om een kleinere, meer regelmatige beloning te ontvangen, in verhouding tot de hashrate die ze bijdragen.
      poolsList:
        question: Welke mijnpools ondersteunen ETC?
        answer: |
          U kunt een lijst van pools die Ethereum Classic ondersteunen vinden in de sectie [mining pools](/mining/pools), en statistieken over de omvang van deze pools in de sectie [network monitors](/network/monitors).
      bestPool:
        question: Welke mijnpool is het beste?
        answer: |
          Zoek een pool met lage kosten en één die groot genoeg is om regelmatig blokken te vinden. Je moet niet per se bij de grootste pool willen, want het balanceren van hashrate tussen verschillende pools helpt Ethereum Classic gedecentraliseerd te houden.
      schedule:
        question: Is het winstgevend om ETC te delven?
        answer: |
          Ethereum Classic is momenteel de grootste GPU-mineerbare cryptocurrency in termen van netto inkomsten, met de grootste totale USD-waarde van blokbeloningen.

          Zoals bij alle cryptocurrency mining operaties, hangt het al dan niet winstgevend zijn af van een aantal factoren, zoals hardware efficiëntie en schaal, maar wordt grotendeels bepaald door de kosten van elektriciteit in uw lokale omgeving.

          Sommige gebruikers kunnen besluiten met verlies te mijnen, omdat ze zo "verse" ETC kunnen verwerven voor transacties die geen herkomst hebben.
      ethash:
        question: Wat is het mijnbouwalgoritme van Ethereum Classic?
        answer: |
          Ethereum Classic gebruikt het mijnalgoritme [ETCHash](#TODO), een nauwe verwant van Ethereum's ETHash, met een kleinere DAG-omvang. Hardware die werd gebruikt om ETH vóór de fusie te delven, kan ook worden gebruikt om ETC te delven.
      emission:
        question: Wat is de Ethereum Classic blokbeloning?
        answer: |
          Momenteel is de belangrijkste bron van inkomsten voor mijnwerkers de vaste basisbeloning, zoals uiteengezet in ECIP-1017. Om de 5 miljoen blokken wordt deze beloning met 20% verminderd, vergelijkbaar met de halvering van Bitcoin.

          Er zijn ook 3 extra inkomstenbronnen waarmee mijnwerkers rekening moeten houden bij het berekenen van de winstgevendheid, die grotendeels afhangen van het netwerkgebruik:

          - Transactiekosten
          - Oomtarief
          - MEV (Miner Extractable Value)
      asics:
        question: Is het mijnbouwalgoritme van Ethereum Classic ASIC resistent?
        answer: |
          ETHash was oorspronkelijk ontworpen om geheugenongevoelig te zijn, met als doel het gebruik van ASIC's (zoals die voor het SHA256-algoritme van Bitcoin) onhaalbaar te maken.

          Na verloop van tijd realiseerde men zich dat [er niet zoiets bestaat als ASIC-resistentie](#TODO). Uiteindelijk zullen alle mijnbouwalgoritmen, als ze winstgevend zijn, een stimulans vormen voor chipontwerpers om met optimalisaties te komen voor dat specifieke algoritme, wat gebeurde voor ETHash (en geërfd werd door ETCHash).

          Vanaf 2022 zijn er ASIC's beschikbaar die ETCHash 2x tot 6x energie-efficiënter kunnen delven dan GPU's, en het is waarschijnlijk dat deze trend zich zal voortzetten.
      rewards:
        question: Welk percentage van de blokbeloning van ETC gaat naar mijnwerkers?
        answer: |
          100%. In tegenstelling tot veel andere projecten, waarbij een % van de blokbeloningen naar een gecentraliseerd thesauriesysteem gaat, blijft ETC in dit opzicht volledig neutraal. In 2021 werd een dergelijk [treasury voorstel](#TODO) verworpen door de ETC gemeenschap.
      sha3:
        question: Gaat Ethereum Classic over op SHA3?
        answer: |
          Zeer onwaarschijnlijk op dit moment.

          Voordat Ethereum overschakelde naar Proof of Stake, was er een voortdurend debat over ETC die overschakelde naar SHA3, gedeeltelijk om zich te verdedigen tegen "The Flood" van latente hashrate die gebruikt zou kunnen worden om de keten na de samensmelting voor 51% aan te vallen.

          Sinds The Merge is ETC, in plaats van te worden aangevallen, het "top roofdier" geworden van de ETHash familie van mijnbouwalgoritmen, waardoor het veel moeilijker is om een 51% aanval uit te voeren. Overschakelen op een volledig nieuw SHA3-algoritme zou deze veilige positie opofferen en wordt niet langer actief besproken.
      pos:
        question: Zal ETC in de toekomst overschakelen op Proof of Stake?
        answer: |
          Terwijl elke verandering in Ethereum Classic technisch *mogelijk* is, is een overstap naar Proof of Stake praktisch onhoudbaar, omdat er een consensus is ontstaan over de superioriteit van Proof of Work in termen van censuurbestendigheid. Elk voorstel om Proof of Stake in te voeren op Ethereum Classic zou in eerste instantie worden weggehoond, en als het in de clientcode zou worden geforceerd, zou het een kettingsplitsing veroorzaken met twee ketens tot gevolg. Wat er ook gebeurt, er zal een versie van Ethereum Classic zijn die op Proof of Work bleef, waardoor pogingen om PoS te implementeren grotendeels vruchteloos zijn.

          U kunt meer lezen in de [Proof of Work](/why-classic/proof-of-work) sectie.
      uncle:
        question: Wat is een oom?
        answer: |
          Verschillende miners concurreren om blokken in te dienen op de blockchain. Het is onvermijdelijk dat sommige miners de competitie verliezen. De blockchain verwijst naar de verliezende blokken om de blockchain veiliger te maken. Deze verliezende blokken die bijdragen tot de veiligheid van de blockchain worden _uncles_ genoemd. De term komt van het feit dat blokken voorafgaande _ouder_ blokken hebben. De verliezende blokken zijn geen ouders, maar zijn toch verwant aan de ouders. Daarom zijn ze als ooms.

          - Alles over Ethereum - Ooms](https://youtu.be/iIhxtuIhT_g)
