title: Συχνές ερωτήσεις για ανθρακωρύχους
seo: Συχνές ερωτήσεις για όσους επιθυμούν να εξορύξουν την αλυσίδα μπλοκ Ethereum Classic Proof of Work.
info: 'Δεν μπορείτε να βρείτε απάντηση στην ερώτησή σας εδώ; Δοκιμάστε να ρωτήσετε στον διακομιστή της κοινότητας ETC [discord](https://ethereumclassic.org/discord). Συγκεκριμένα, μπορεί να σας ενδιαφέρει το κανάλι `#trading` του ETC Discord.'
description: Είστε ανθρακωρύχος ή ενδιαφέρεστε να μάθετε πώς να εξορύσσετε ETC; Αυτή η σελίδα είναι για εσάς.
items:
  questions:
    items:
      hardware:
        question: Τι υλικό χρειάζομαι για την εξόρυξη ETC;
        answer: |
          Οι δύο κύριες κατηγορίες υλικού που μπορούν να χρησιμοποιηθούν για την εξόρυξη του Ethereum Classic είναι οι GPU και οι ASIC και σε κάθε κατηγορία υπάρχουν πολλές επιλογές. Μπορείτε να βρείτε έναν σύντομο οδηγό σχετικά με το πώς να αποφασίσετε τι να χρησιμοποιήσετε στην ενότητα [mining hardware](/mining/hardware).
      software:
        question: Ποιο λογισμικό μπορώ να χρησιμοποιήσω για την εξόρυξη ETC;
        answer: |
          Ανάλογα με το λειτουργικό σας σύστημα, υπάρχουν διάφορες διαθέσιμες επιλογές. Ελέγξτε το [λογισμικό εξόρυξης](/mining/software) για να βρείτε τα κατάλληλα εργαλεία για εσάς. Μπορείτε επίσης να βρείτε βίντεο με εκπαιδευτικά σεμινάρια στο διαδίκτυο αναζητώντας "How to mine Ethereum Classic" (Πώς να εξορύξετε Ethereum Classic).
      switch:
        question: Προηγουμένως εξόρυζα ETH. Τι πρέπει να κάνω για να στραφώ σε ETC;
        answer: |
          Ο αλγόριθμος κατακερματισμού του Ethereum Classic είναι σχεδόν πανομοιότυπος με τον ETHash, οπότε υποστηρίζει το ίδιο υλικό, και η εξόρυξη ETC θα πρέπει να είναι τόσο απλή όσο και η μετάβαση σε μια δεξαμενή εξόρυξης που υποστηρίζει το ETC.
      pools:
        question: Τι είναι μια δεξαμενή εξόρυξης;
        answer: |
          Καθώς το Ethereum Classic απολαμβάνει ένα μεγάλο hashrate, είναι πολύ απίθανο ένας μικρός solo miner να είναι αρκετά τυχερός ώστε να εξορύξει ένα μπλοκ μόνος του. Για το λόγο αυτό, εκτός αν έχετε μια μεγάλη επιχείρηση εξόρυξης, οι solo miners συνήθως συμμετέχουν σε μια ομάδα εξόρυξης για να λαμβάνουν μικρότερες και πιο τακτικές ανταμοιβές, ανάλογες με το hashrate που συνεισφέρουν.
      poolsList:
        question: Ποιες δεξαμενές εξόρυξης υποστηρίζουν ETC;
        answer: |
          Μπορείτε να βρείτε έναν κατάλογο των pools που υποστηρίζουν το Ethereum Classic στην ενότητα [mining pools](/mining/pools) και μετρήσεις σχετικά με το μέγεθος αυτών των pools στην ενότητα [network monitors](/network/monitors).
      bestPool:
        question: Ποια πισίνα εξόρυξης είναι η καλύτερη;
        answer: |
          Αναζητήστε μια πισίνα με χαμηλές χρεώσεις και αρκετά μεγάλη ώστε να βρίσκετε αρκετά τακτικά μπλοκ. Δεν θα πρέπει απαραίτητα να θέλετε να ενταχθείτε στη μεγαλύτερη δεξαμενή, καθώς η εξισορρόπηση του hashrate μεταξύ διαφορετικών δεξαμενών βοηθάει στη διατήρηση της αποκεντρωμένης λειτουργίας του Ethereum Classic.
      schedule:
        question: Είναι κερδοφόρο να εξορύσσετε ETC;
        answer: |
          Το Ethereum Classic είναι επί του παρόντος το μεγαλύτερο κρυπτονόμισμα με δυνατότητα εξόρυξης μέσω GPU από άποψη καθαρών εσόδων, με τη μεγαλύτερη συνολική αξία των μπλοκ ανταμοιβών σε δολάρια ΗΠΑ.

          Όπως συμβαίνει με όλες τις επιχειρήσεις εξόρυξης κρυπτονομισμάτων, το αν μπορείτε να βγάλετε κέρδος εξαρτάται από διάφορους παράγοντες, όπως η αποδοτικότητα του υλικού και η κλίμακα, αλλά καθορίζεται σε μεγάλο βαθμό από το κόστος της ηλεκτρικής ενέργειας στην περιοχή σας.

          Ορισμένοι χρήστες μπορεί να αποφασίσουν να κάνουν εξόρυξη με ζημία, καθώς αυτό τους δίνει τη δυνατότητα να αποκτήσουν "φρέσκα" ETC για συναλλαγές που δεν έχουν καμία προέλευση.
      ethash:
        question: Ποιος είναι ο αλγόριθμος εξόρυξης του Ethereum Classic;
        answer: |
          Το Ethereum Classic χρησιμοποιεί τον αλγόριθμο εξόρυξης [ETCHash](#TODO), έναν στενό ξάδελφο του ETHash του Ethereum, με μικρότερο μέγεθος DAG. Το υλικό που χρησιμοποιούνταν για την εξόρυξη ETH πριν από τη συγχώνευση μπορεί επίσης να χρησιμοποιηθεί για την εξόρυξη ETC.
      emission:
        question: Ποια είναι η ανταμοιβή του μπλοκ Ethereum Classic;
        answer: |
          Επί του παρόντος, η κύρια πηγή εσόδων για τους ανθρακωρύχους προέρχεται από τη σταθερή βασική αμοιβή, όπως περιγράφεται στο ECIP-1017. Κάθε 5 εκατομμύρια μπλοκ, η ανταμοιβή αυτή μειώνεται κατά 20%, με παρόμοιο τρόπο με το halvening του Bitcoin.

          Υπάρχουν επίσης 3 πρόσθετες πηγές εσόδων που οι ανθρακωρύχοι πρέπει να λαμβάνουν υπόψη τους κατά τον υπολογισμό της κερδοφορίας, οι οποίες εξαρτώνται σε μεγάλο βαθμό από τη χρήση του δικτύου:

          - Τέλη συναλλαγών
          - Ποσοστό θείου
          - MEV (Miner Extractable Value)
      asics:
        question: Είναι ο αλγόριθμος εξόρυξης του Ethereum Classic ανθεκτικός σε ASIC;
        answer: |
          Ο ETHash σχεδιάστηκε αρχικά για να είναι δύσκολος στη μνήμη, με στόχο να καταστήσει μη βιώσιμη τη χρήση ASIC (όπως αυτές που σχεδιάστηκαν για τον αλγόριθμο SHA256 του Bitcoin).

          Με την πάροδο του χρόνου, έγινε αντιληπτό ότι [δεν υπάρχει τέτοιο πράγμα όπως η αντίσταση σε ASIC](#TODO). Τελικά όλοι οι αλγόριθμοι εξόρυξης, αν είναι κερδοφόροι, θα δημιουργήσουν κίνητρο για τους σχεδιαστές τσιπ να επινοήσουν βελτιστοποιήσεις για τον συγκεκριμένο αλγόριθμο, κάτι που συνέβη για τον ETHash (και κληρονομήθηκε από τον ETCHash).

          Από το 2022, διατίθενται ASICs που μπορούν να εξορύξουν ETCHash 2 έως 6 φορές πιο ενεργειακά αποδοτικά από τις GPU και είναι πιθανό αυτή η τάση να συνεχιστεί.
      rewards:
        question: Ποιο ποσοστό της ανταμοιβής του μπλοκ ETC πηγαίνει στους ανθρακωρύχους;
        answer: |
          100%. Σε αντίθεση με πολλά άλλα έργα, στα οποία ένα % των ανταμοιβών των μπλοκ πηγαίνει σε ένα κεντρικό σύστημα ταμείου, το ETC παραμένει πλήρως ουδέτερο από αυτή την άποψη. Το 2021 μια [πρόταση για το ταμείο](#TODO) όπως αυτή απορρίφθηκε από την κοινότητα του ETC.
      sha3:
        question: Το Ethereum Classic αλλάζει τον αλγόριθμο εξόρυξης σε SHA3;
        answer: |
          Πολύ απίθανο σε αυτό το σημείο.

          Πριν το Ethereum μεταβεί σε Proof of Stake, υπήρχε συνεχής συζήτηση σχετικά με τη μετάβαση του ETC σε SHA3, εν μέρει για να αμυνθεί από την "πλημμύρα" του λανθάνοντος hashrate που θα μπορούσε να χρησιμοποιηθεί για να επιτεθεί το 51% της αλυσίδας μετά τη συγχώνευση.

          Μετά τη συγχώνευση, μακριά από τις επιθέσεις, το ETC έχει γίνει αντίθετα το "κορυφαίο αρπακτικό" της οικογένειας αλγορίθμων εξόρυξης ETHash, καθιστώντας το πολύ πιο δύσκολο να δεχτεί επίθεση 51%. Η μετάβαση σε έναν εντελώς νέο αλγόριθμο SHA3 θα θυσίαζε αυτή την ασφαλή θέση και δεν συζητείται πλέον ενεργά.
      pos:
        question: Θα στραφεί η ETC σε Proof of Stake στο μέλλον;
        answer: |
          Ενώ οποιαδήποτε αλλαγή στο Ethereum Classic είναι τεχνικά *δυνατή*, η μετάβαση στο Proof of Stake είναι πρακτικά αστήρικτη, καθώς έχει διαμορφωθεί συναίνεση γύρω από την ανωτερότητα του Proof of Work όσον αφορά την αντίσταση στη λογοκρισία. Οποιαδήποτε πρόταση για την εισαγωγή του Proof of Stake στο Ethereum Classic θα γινόταν αρχικά αντικείμενο γελοιοποίησης, και αν επιβαλλόταν στον κώδικα του πελάτη, θα προκαλούσε διάσπαση της αλυσίδας με αποτέλεσμα να δημιουργηθούν δύο αλυσίδες. Ό,τι κι αν συμβεί, θα υπάρξει μια έκδοση του Ethereum Classic που παρέμεινε στην Proof of Work, καθιστώντας τις προσπάθειες για την εφαρμογή του PoS σε μεγάλο βαθμό άκαρπες.

          Μπορείτε να διαβάσετε περισσότερα στην ενότητα [Proof of Work](/why-classic/proof-of-work).
      uncle:
        question: Τι είναι ο θείος;
        answer: |
          Αρκετοί ανθρακωρύχοι ανταγωνίζονται για την υποβολή μπλοκ στην αλυσίδα μπλοκ. Αναπόφευκτα κάποιοι ανθρακωρύχοι θα χάσουν τον ανταγωνισμό. Η αλυσίδα μπλοκ αναφέρεται στα μπλοκ που χάνουν για να κάνει την αλυσίδα μπλοκ πιο ασφαλή. Αυτά τα χαμένα μπλοκ που συμβάλλουν στην ασφάλεια της αλυσίδας μπλοκ αναφέρονται ως _ncles_ (θείοι). Ο όρος προέρχεται από το γεγονός ότι τα μπλοκ έχουν προηγούμενα μπλοκ _γονέων_. Τα χαμένα μπλοκ δεν είναι γονείς, αλλά εξακολουθούν να σχετίζονται με τους γονείς. Ως εκ τούτου, είναι σαν θείοι.

          - [All About Ethereum - Uncles](https://youtu.be/iIhxtuIhT_g)
