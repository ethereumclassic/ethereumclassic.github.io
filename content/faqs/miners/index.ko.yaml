title: 광부 FAQ
seo: Ethereum Classic Proof of Work 블록체인을 채굴하려는 사람들을 위한 자주 묻는 질문입니다.
info: '여기에서 질문에 대한 답변을 찾을 수 없습니까? ETC 커뮤니티 [discord](https://ethereumclassic.org/discord) 서버에 문의해보세요. 특히 ETC Discord의 ''#trading'' 채널이 관심을 가질 수 있습니다.'
description: 당신은 광부이거나 ETC를 채굴하는 방법을 배우는 데 관심이 있습니까? 이 페이지는 당신을 위한 것입니다.
items:
  questions:
    items:
      hardware:
        question: ETC를 채굴하려면 어떤 하드웨어가 필요합니까?
        answer: |
          Ethereum Classic을 채굴하는 데 사용할 수 있는 두 가지 주요 하드웨어 범주는 GPU와 ASIC이며 각 범주 내에는 많은 옵션이 있습니다. [마이닝 하드웨어](/mining/hardware) 섹션에서 무엇을 사용할지 결정하는 방법에 대한 간단한 가이드를 찾을 수 있습니다.
      software:
        question: ETC 채굴에 사용할 수 있는 소프트웨어는 무엇입니까?
        answer: |
          운영 체제에 따라 여러 가지 옵션을 사용할 수 있습니다. [마이닝 소프트웨어](/mining/software)를 확인하여 적합한 도구를 찾으십시오. 또한 "Ethereum Classic 채굴 방법"을 검색하여 온라인 비디오 자습서를 찾을 수 있습니다.
      switch:
        question: 이전에 ETH를 채굴했습니다. ETC로 전환하려면 어떻게 해야 하나요?
        answer: |
          이더리움 클래식의 해싱 알고리즘은 ETHash와 거의 동일하기 때문에 동일한 하드웨어를 지원하며, 채굴 ETC는 ETC를 지원하는 채굴 풀로 간단하게 전환해야 합니다.
      pools:
        question: 마이닝 풀이란 무엇입니까?
        answer: |
          Ethereum Classic은 큰 해시레이트를 즐기므로 소규모 솔로 광부가 스스로 블록을 채굴할 만큼 운이 좋을 가능성은 거의 없습니다. 이러한 이유로 대규모 채굴 작업이 없는 한 솔로 채굴자는 일반적으로 채굴 풀에 가입하여 기여한 해시레이트에 비례하여 더 적은 정기적인 보상을 받습니다.
      poolsList:
        question: ETC를 지원하는 마이닝 풀은 무엇입니까?
        answer: |
          [마이닝 풀](/mining/pools) 섹션에서 이더리움 클래식을 지원하는 풀 목록과 [네트워크 모니터](/network/monitors) 섹션에서 이러한 풀의 크기에 대한 메트릭을 찾을 수 있습니다.
      bestPool:
        question: 어떤 마이닝 풀이 가장 좋습니까?
        answer: |
          수수료가 낮고 규칙적으로 블록을 찾을 수 있을 만큼 충분히 큰 풀을 찾으십시오. 서로 다른 풀 간의 해시 비율 균형을 조정하면 Ethereum Classic을 분산 상태로 유지하는 데 도움이 되므로 반드시 가장 큰 풀에 가입하고 싶지는 않습니다.
      schedule:
        question: ETC를 채굴하는 것이 수익성이 있습니까?
        answer: |
          Ethereum Classic은 현재 순수익 측면에서 가장 큰 GPU 채굴 가능 암호화폐이며 블록 보상의 총 USD 가치가 가장 높습니다.

          모든 암호화폐 채굴 작업과 마찬가지로 수익을 낼 수 있는지 여부는 하드웨어 효율성 및 규모와 같은 여러 요인에 따라 다르지만 주로 해당 지역의 전기 비용에 의해 결정됩니다.

          일부 사용자는 출처가 없는 거래에 대해 "신선한" ETC를 획득할 수 있으므로 손실을 보고 채굴을 결정할 수 있습니다.
      ethash:
        question: Ethereum Classic의 마이닝 알고리즘은 무엇입니까?
        answer: |
          이더리움 클래식은 더 작은 DAG 크기로 이더리움 ETHash의 가까운 사촌인 [ETCHash](#TODO) 마이닝 알고리즘을 사용합니다. 병합 전 ETH를 채굴하는 데 사용되었던 하드웨어는 ETC를 채굴하는 데에도 사용할 수 있습니다.
      emission:
        question: Ethereum Classic 블록 보상은 무엇입니까?
        answer: |
          현재 채굴자의 주요 수익원은 ECIP-1017에 설명된 대로 고정 기본 보상에서 나옵니다. 5백만 블록마다 이 보상은 비트코인의 반감기와 유사한 방식으로 20% 감소합니다.

          또한 채굴자가 수익성을 계산할 때 고려해야 하는 3가지 추가 수익원이 있으며, 이는 주로 네트워크 사용량에 따라 달라집니다.

          - 거래 수수료
          - 삼촌 비율
          - MEV(Miner Extractable Value)
      asics:
        question: Ethereum Classic의 채굴 알고리즘은 ASIC에 내성이 있습니까?
        answer: |
          ETHash는 원래 ASIC(비트코인의 SHA256 알고리즘용으로 설계된 것과 같은)의 사용을 불가능하게 만드는 것을 목표로 메모리가 어렵도록 설계되었습니다.

          시간이 지남에 따라 [ASIC 저항 같은 것은 존재하지 않음](#TODO)을 깨달았습니다. 결국 모든 마이닝 알고리즘은 수익성이 있는 경우 ETHash에 대해 발생한 특정 알고리즘에 대한 최적화를 칩 설계자가 제안하도록 인센티브를 생성합니다(ETCHash에 상속됨).

          2022년 현재 GPU보다 ETCHash를 2~6배 더 효율적으로 채굴할 수 있는 ASIC이 있으며 이러한 추세는 계속될 것입니다.
      rewards:
        question: ETC 블록 보상의 몇 퍼센트가 채굴자에게 돌아갑니까?
        answer: |
          100%. 블록 보상의 %가 중앙 집중식 재무 시스템으로 가는 다른 많은 프로젝트와 달리 ETC는 이와 관련하여 완전히 중립적입니다. 2021년에 이와 같은 [재무제안](#TODO)은 ETC 커뮤니티에서 거부되었습니다.
      sha3:
        question: Ethereum Classic이 마이닝 알고리즘을 SHA3으로 전환하고 있습니까?
        answer: |
          현재로서는 매우 가능성이 낮습니다.

          Ethereum이 Proof of Stake로 전환하기 전에 ETC가 SHA3으로 전환하는 것에 대한 지속적인 토론이 있었습니다.

          The Merge 이후로 ETC는 공격을 받지 않고 대신 ETHash 계열의 마이닝 알고리즘의 "최첨단 포식자"가 되어 51% 공격을 훨씬 더 어렵게 만듭니다. 완전히 새로운 SHA3 알고리즘으로 전환하면 이 안전한 위치가 희생되며 더 이상 적극적으로 논의되지 않습니다.
      pos:
        question: ETC는 미래에 지분 증명으로 전환됩니까?
        answer: |
          Ethereum Classic에 대한 모든 변경은 기술적으로 *가능*하지만, 검열 저항 측면에서 작업 증명의 우월성에 대한 합의가 형성되었기 때문에 지분 증명으로의 전환은 실질적으로 지지할 수 없습니다. Ethereum Classic에 지분 증명을 도입하려는 모든 제안은 처음에는 조롱을 당할 것이며, 강제로 클라이언트 코드에 입력하면 체인 분할이 발생하여 두 개의 체인이 생성됩니다. 무슨 일이 일어나든 작업 증명에 남아 있는 Ethereum Classic 버전이 있을 것이므로 PoS를 구현하려는 시도는 거의 무익합니다.

          [작업 증명](/why-classic/작업 증명) 섹션에서 더 많은 것을 읽을 수 있습니다.
      uncle:
        question: 삼촌이란?
        answer: |
          여러 광부가 블록체인에 블록을 제출하기 위해 경쟁합니다. 필연적으로 일부 광부는 경쟁에서 지게 됩니다. 블록체인은 손실된 블록을 참조하여 블록체인을 보다 안전하게 만듭니다. 블록체인의 보안에 기여하는 이러한 손실 블록을 _uncles_라고 합니다. 이 용어는 블록에 선행 _parent_ 블록이 있다는 사실에서 비롯됩니다. 지는 블록은 부모가 아니지만 여전히 부모와 관련이 있습니다. 따라서 그들은 삼촌과 같습니다.

          - [이더리움의 모든 것 - 삼촌](https://youtu.be/iIhxtuIhT_g)
