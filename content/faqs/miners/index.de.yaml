title: Bergarbeiter-FAQs
seo: Häufig gestellte Fragen für diejenigen, die die Ethereum Classic Proof of Work-Blockchain minen möchten.
info: 'Sie können hier keine Antwort auf Ihre Frage finden? Versuchen Sie, Ihre Frage auf dem Server der ETC-Community [discord](https://ethereumclassic.org/discord) zu stellen. Insbesondere der ETC-Discord-Channel "#trading" könnte für Sie von Interesse sein.'
description: Sind Sie ein Miner oder daran interessiert, zu lernen, wie man ETC abbaut? Diese Seite ist für Sie.
items:
  questions:
    items:
      hardware:
        question: Welche Hardware benötige ich zum Abbau von ETC?
        answer: |
          Die beiden wichtigsten Hardware-Kategorien, die zum Mining von Ethereum Classic verwendet werden können, sind GPUs und ASICs, und innerhalb jeder Kategorie gibt es viele Optionen. Eine kurze Anleitung, wie Sie entscheiden können, was Sie verwenden sollten, finden Sie im Abschnitt [mining hardware](/mining/hardware).
      software:
        question: Welche Software kann ich zum Abbau von ETC verwenden?
        answer: |
          Je nach Betriebssystem gibt es eine Reihe von Optionen. Schauen Sie sich die [Mining-Software](/mining/software) an, um die richtigen Tools für Sie zu finden. Sie finden auch Video-Tutorials online, indem Sie nach "How to mine Ethereum Classic" suchen.
      switch:
        question: Ich habe bisher ETH geschürft. Was muss ich tun, um zu ETC zu wechseln?
        answer: |
          Der Hashing-Algorithmus von Ethereum Classic ist fast identisch mit dem von ETHash, so dass es die gleiche Hardware unterstützt und das Mining von ETC so einfach sein sollte wie der Wechsel zu einem Mining-Pool, der ETC unterstützt.
      pools:
        question: Was ist ein Mining-Pool?
        answer: |
          Da Ethereum Classic eine hohe Hash-Rate hat, ist es sehr unwahrscheinlich, dass ein kleiner Solo-Miner das Glück hat, einen Block allein zu schürfen. Aus diesem Grund schließen sich Solo-Miner, sofern sie nicht über einen großen Mining-Betrieb verfügen, in der Regel einem Mining-Pool an, um eine kleinere, regelmäßigere Belohnung zu erhalten, die proportional zu ihrer Hash-Rate ist.
      poolsList:
        question: Welche Mining-Pools unterstützen ETC?
        answer: |
          Eine Liste der Pools, die Ethereum Classic unterstützen, finden Sie im Abschnitt [mining pools](/mining/pools), und Metriken zur Größe dieser Pools im Abschnitt [network monitors](/network/monitors).
      bestPool:
        question: Welcher Mining-Pool ist der beste?
        answer: |
          Suchen Sie nach einem Pool mit niedrigen Gebühren und einem, der groß genug ist, um ziemlich regelmäßig Blöcke zu finden. Sie sollten nicht unbedingt dem größten Pool beitreten wollen, da die Verteilung der Hashrate auf verschiedene Pools dazu beiträgt, Ethereum Classic dezentral zu halten.
      schedule:
        question: Ist es rentabel, ETC abzubauen?
        answer: |
          Ethereum Classic ist derzeit die größte GPU-minable Kryptowährung in Bezug auf die Nettoeinnahmen, mit dem größten USD-Gesamtwert der Blockbelohnungen.

          Wie bei allen Kryptowährungs-Mining-Operationen hängt es von einer Reihe von Faktoren ab, wie z. B. der Hardware-Effizienz und dem Umfang, aber vor allem von den Stromkosten in Ihrem lokalen Umfeld.

          Manche Nutzer entscheiden sich dafür, mit Verlust zu schürfen, da sie auf diese Weise "frische" ETC für Transaktionen erwerben können, für die es keinen Nachweis gibt.
      ethash:
        question: Was ist der Mining-Algorithmus von Ethereum Classic?
        answer: |
          Ethereum Classic verwendet den [ETCHash](#TODO) Mining-Algorithmus, einen engen Cousin von Ethereums ETHash, mit einer kleineren DAG-Größe. Hardware, die für das Mining von Pre-Merge-ETH verwendet wurde, kann auch für das Mining von ETC genutzt werden.
      emission:
        question: Was ist die Ethereum Classic-Blockbelohnung?
        answer: |
          Derzeit besteht die Haupteinnahmequelle für Miner in der festen Grundvergütung, wie in ECIP-1017 beschrieben. Alle 5 Millionen Blöcke wird diese Belohnung um 20 % reduziert, ähnlich wie bei der Halbierung von Bitcoin.

          Darüber hinaus gibt es drei weitere Einnahmequellen, die Miner bei der Rentabilitätsberechnung berücksichtigen sollten und die weitgehend von der Netzwerknutzung abhängen:

          - Transaktionsgebühren
          - Uncle Rate
          - MEV (Miner Extractable Value)
      asics:
        question: Ist der Mining-Algorithmus von Ethereum Classic ASIC-tauglich?
        answer: |
          ETHash wurde ursprünglich mit dem Ziel entwickelt, den Einsatz von ASICs (wie die für den SHA256-Algorithmus von Bitcoin) unmöglich zu machen.

          Mit der Zeit wurde erkannt, dass es so etwas wie ASIC-Resistenz nicht gibt (#TODO). Letztendlich werden alle Mining-Algorithmen, wenn sie rentabel sind, einen Anreiz für Chipdesigner schaffen, Optimierungen für diesen spezifischen Algorithmus zu entwickeln, was bei ETHash geschah (und von ETCHash übernommen wurde).

          Ab 2022 sind ASICs verfügbar, die ETCHash 2- bis 6-mal energieeffizienter schürfen können als GPUs, und es ist wahrscheinlich, dass sich dieser Trend fortsetzen wird.
      rewards:
        question: Wie viel Prozent der ETC-Blockbelohnung geht an die Miner?
        answer: |
          100%. Im Gegensatz zu vielen anderen Projekten, bei denen ein bestimmter Prozentsatz der Block-Belohnungen an ein zentrales Finanzsystem geht, bleibt ETC in dieser Hinsicht völlig neutral. Im Jahr 2021 wurde ein [Treasury-Vorschlag](#TODO) wie dieser von der ETC-Community abgelehnt.
      sha3:
        question: Stellt Ethereum Classic seinen Mining-Algorithmus auf SHA3 um?
        answer: |
          Zu diesem Zeitpunkt sehr unwahrscheinlich.

          Bevor Ethereum zu Proof of Stake wechselte, gab es eine anhaltende Debatte über die Umstellung von ETC auf SHA3, zum Teil zum Schutz vor "The Flood" der latenten Hashrate, die für einen 51%igen Angriff auf die Kette nach dem Merge verwendet werden könnte.

          Seit dem Merge ist ETC weit davon entfernt, angegriffen zu werden, und hat sich stattdessen zum "Apex Predator" der ETHash-Familie von Mining-Algorithmen entwickelt, was einen 51%-Angriff deutlich erschwert. Ein Wechsel zu einem völlig neuen SHA3-Algorithmus würde diese sichere Position opfern und wird nicht mehr aktiv diskutiert.
      pos:
        question: Wird ETC in Zukunft zu Proof of Stake wechseln?
        answer: |
          Während jede Änderung an Ethereum Classic technisch *möglich* ist, ist ein Wechsel zu Proof of Stake praktisch unhaltbar, da sich ein Konsens über die Überlegenheit von Proof of Work in Bezug auf Zensurresistenz gebildet hat. Jeder Vorschlag, Proof of Stake auf Ethereum Classic einzuführen, würde zunächst lächerlich gemacht werden, und wenn er in den Client-Code gezwungen würde, würde er zu einer Spaltung der Kette führen, was zwei Ketten zur Folge hätte. Was auch immer passiert, es wird eine Version von Ethereum Classic geben, die bei Proof of Work bleibt, was Versuche, PoS einzuführen, weitgehend fruchtlos macht.

          Sie können mehr im Abschnitt [Proof of Work](/why-classic/proof-of-work) lesen.
      uncle:
        question: Was ist ein Onkel?
        answer: |
          Mehrere Miner konkurrieren darum, Blöcke an die Blockchain zu übermitteln. Es ist unvermeidlich, dass einige Schürfer den Wettbewerb verlieren. Die Blockchain verweist auf die verlorenen Blöcke, um die Blockchain sicherer zu machen. Diese verlorenen Blöcke, die zur Sicherheit der Blockchain beitragen, werden als _Uncles_ bezeichnet. Der Begriff leitet sich von der Tatsache ab, dass Blöcke vorangehende _Elternblöcke_ haben. Die verlierenden Blöcke sind nicht die Eltern, aber sie sind trotzdem mit den Eltern verwandt. Daher sind sie wie Onkels.

          - [Alles über Ethereum - Onkel](https://youtu.be/iIhxtuIhT_g)
