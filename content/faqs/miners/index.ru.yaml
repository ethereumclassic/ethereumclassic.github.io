title: Часто задаваемые вопросы о шахтерах
seo: Часто задаваемые вопросы для тех, кто хочет майнить на блокчейне Ethereum Classic Proof of Work.
info: 'Не можете найти ответ на свой вопрос здесь? Попробуйте задать вопрос на сервере сообщества ETC [discord](https://ethereumclassic.org/discord). В частности, вас может заинтересовать канал ETC Discord `#trading`.'
description: Вы майнер или хотите научиться добывать ETC? Эта страница для вас.
items:
  questions:
    items:
      hardware:
        question: Какое оборудование необходимо для добычи ETC?
        answer: |
          Две основные категории оборудования, которое можно использовать для добычи Ethereum Classic, - это графические процессоры и ASIC, и в рамках каждой категории существует множество вариантов. Краткое руководство по выбору оборудования вы можете найти в разделе [Оборудование для майнинга](/mining/hardware).
      software:
        question: Какое программное обеспечение я могу использовать для добычи ETC?
        answer: |
          В зависимости от вашей операционной системы существует несколько вариантов. Просмотрите [программное обеспечение для майнинга](/mining/software), чтобы найти подходящие для вас инструменты. Вы также найдете видеоуроки в Интернете, задав в поиске "Как добывать Ethereum Classic".
      switch:
        question: Ранее я добывал ETH. Что мне нужно сделать, чтобы перейти на ETC?
        answer: |
          Алгоритм хэширования Ethereum Classic практически идентичен алгоритму ETHash, поэтому он поддерживает то же самое оборудование, и добыча ETC должна быть такой же простой, как переход на майнинг-пул, поддерживающий ETC.
      pools:
        question: Что такое майнинг-пул?
        answer: |
          Поскольку Ethereum Classic пользуется большим хэшрейтом, маловероятно, что маленькому майнеру-одиночке повезет добыть блок самостоятельно. По этой причине, если у вас нет крупного майнингового предприятия, одиночные майнеры обычно присоединяются к майнинговому пулу, чтобы получать более регулярное вознаграждение, пропорциональное хэшрейту, который они вносят.
      poolsList:
        question: Какие майнинговые пулы поддерживают ETC?
        answer: |
          Список пулов, поддерживающих Ethereum Classic, можно найти в разделе [mining pools](/mining/pools), а метрики о размере этих пулов - в разделе [network monitors](/network/monitors).
      bestPool:
        question: Какой пул для майнинга лучше?
        answer: |
          Ищите пул с низкой комиссией и достаточно крупный, чтобы регулярно находить блоки. Не обязательно присоединяться к самому крупному пулу, поскольку распределение хэшрейта между разными пулами помогает поддерживать децентрализованность Ethereum Classic.
      schedule:
        question: Выгодно ли добывать ETC?
        answer: |
          Ethereum Classic в настоящее время является крупнейшей криптовалютой, майнящейся на GPU, с точки зрения чистого дохода, с самой большой общей стоимостью вознаграждения за блок в долларах США.

          Как и в случае со всеми операциями по добыче криптовалюты, то, сможете ли вы получить прибыль, зависит от ряда факторов, таких как эффективность оборудования и масштаб, но в основном определяется стоимостью электроэнергии в вашем регионе.

          Некоторые пользователи могут решить добывать в убыток, поскольку это позволяет им приобретать "свежие" ETC для транзакций, которые не имеют никакого подтверждения.
      ethash:
        question: Каков алгоритм добычи в Ethereum Classic?
        answer: |
          Ethereum Classic использует алгоритм добычи [ETCHash](#TODO), близкий родственник ETHash от Ethereum, с меньшим размером DAG. Оборудование, которое использовалось для добычи до слияния ETH, также может быть использовано для добычи ETC.
      emission:
        question: Каково вознаграждение за блок Ethereum Classic?
        answer: |
          В настоящее время основным источником дохода для майнеров является фиксированное базовое вознаграждение, как указано в ECIP-1017. Каждые 5 миллионов блоков это вознаграждение уменьшается на 20%, подобно тому, как в Биткойне действует халвенинг.

          Существует также 3 дополнительных источника дохода, которые майнеры должны принимать во внимание при расчете прибыльности, и которые в значительной степени зависят от использования сети:

          - Комиссия за транзакции
          - Ставка дяди
          - MEV (Miner Extractable Value).
      asics:
        question: Является ли алгоритм майнинга Ethereum Classic устойчивым к ASIC?
        answer: |
          Изначально ETHash был спроектирован таким образом, чтобы быть труднодоступным для памяти, с целью сделать использование ASIC (таких как те, что разработаны для алгоритма SHA256 Биткойна) нежизнеспособным.

          Со временем пришло понимание того, что [не существует такой вещи, как устойчивость ASIC](#TODO). В конце концов, все алгоритмы майнинга, если они прибыльные, создадут стимул для разработчиков чипов придумывать оптимизации для этого конкретного алгоритма, что и произошло с ETHash (и было унаследовано ETCHash).

          По состоянию на 2022 год, доступны ASIC, которые могут добывать ETCHash в 2-6 раз более энергоэффективно, чем GPU, и вполне вероятно, что эта тенденция продолжится.
      rewards:
        question: Какой процент вознаграждения за блок ETC идет майнерам?
        answer: |
          100%. В отличие от многих других проектов, у которых % вознаграждения за блок идет в централизованную казначейскую систему, ETC остается полностью нейтральным в этом отношении. В 2021 году подобное [предложение о казначействе](#TODO) было отвергнуто сообществом ETC.
      sha3:
        question: Ethereum Classic меняет алгоритм майнинга на SHA3?
        answer: |
          На данный момент это очень маловероятно.

          До того, как Ethereum перешел на Proof of Stake, велись дебаты о переходе ETC на SHA3, отчасти для защиты от "наводнения" скрытого хэшрейта, который мог быть использован для 51% атаки на цепь после слияния.

          После слияния ETC не подвергался атакам, а наоборот, стал "верховным хищником" в семействе алгоритмов майнинга ETHash, что значительно усложнило возможность 51% атаки. Переход на совершенно новый алгоритм SHA3 пожертвовал бы этой надежной позицией, и сейчас этот вопрос активно не обсуждается.
      pos:
        question: Перейдет ли ETC в будущем на Proof of Stake?
        answer: |
          Хотя любые изменения в Ethereum Classic технически *возможны*, переход на Proof of Stake практически несостоятелен, поскольку сформировался консенсус относительно превосходства Proof of Work с точки зрения устойчивости к цензуре. Любое предложение о введении Proof of Stake в Ethereum Classic сначала будет осмеяно, а если его внедрить в клиентский код, это приведет к расколу цепи, в результате чего появятся две цепи. Что бы ни случилось, будет существовать версия Ethereum Classic, которая осталась на Proof of Work, что сделает попытки внедрения PoS в значительной степени бесплодными.

          Более подробно вы можете прочитать в разделе [Proof of Work](/why-classic/proof-of-work).
      uncle:
        question: Что такое дядя?
        answer: |
          Несколько майнеров соревнуются между собой за право отправить блоки в блокчейн. Неизбежно некоторые майнеры проигрывают соревнование. Блокчейн ссылается на проигравшие блоки, чтобы сделать блокчейн более безопасным. Эти проигравшие блоки, которые способствуют безопасности блокчейна, называются _дядями_. Этот термин происходит от того, что у блоков есть предшествующие _родительские_ блоки. Проигрывающие блоки не являются родителями, но все же связаны с родителями. Поэтому они похожи на дядюшек.

          - [All About Ethereum - Uncles](https://youtu.be/iIhxtuIhT_g)
