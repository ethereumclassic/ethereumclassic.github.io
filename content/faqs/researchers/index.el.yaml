title: Συχνές ερωτήσεις ερευνητών
seo: Συχνές ερωτήσεις για όσους ερευνούν ή προσπαθούν να κατανοήσουν τα βασικά στοιχεία του Ethereum Classic.
info: Δεν μπορείτε να βρείτε απάντηση στην ερώτησή σας εδώ; Δοκιμάστε να ρωτήσετε στον διακομιστή της κοινότητας ETC [discord](https://ethereumclassic.org/discord).
description: Αν μόλις ακούσατε για το Ethereum Classic και θέλετε να μάθετε περισσότερα, ή αν έχετε ήδη το ETC αλλά θέλετε να κατανοήσετε βαθύτερα τον λόγο ύπαρξής του, αυτή η σελίδα είναι για εσάς.
items:
  questions:
    items:
      what:
        question: Τι είναι το Ethereum Classic;
        answer: |
          Το Ethereum Classic είναι ένα Proof of Work Smart Contract Blockchain που επιτρέπει σε οποιονδήποτε να κατασκευάζει, να αναπτύσσει και να χρησιμοποιεί αποκεντρωμένες εφαρμογές χωρίς άδεια. Το Ethereum Classic είναι ένα έργο ανοιχτού κώδικα από τη βάση που χτίστηκε από ανθρώπους σε όλο τον κόσμο χωρίς κεντρική οργανωτική επιτροπή.

          Φιλοσοφικά, το ETC είναι παρόμοιο με το Bitcoin, αποτιμώντας τα ιδανικά της αποκέντρωσης, της αντίστασης στη λογοκρισία και του υγιούς χρήματος. Τεχνολογικά, είναι παρόμοιο με το Ethereum, λειτουργώντας μια EVM (Ethereum Virtual Machine).

          Ο συνδυασμός αυτών των δύο προσεγγίσεων φέρνει το Ethereum Classic σε μοναδική θέση, παρέχοντας ένα ισχυρό αποκεντρωτικό θεμέλιο που έχει τις ρίζες του στα ιδεώδη του cypherpunk μαζί με την ευελιξία και την καινοτομία των Έξυπνων Συμβολαίων.
      overview:
        question: Είναι το Ethereum Classic μια αντιγραφή του Ethereum;
        answer: |
          Στην πραγματικότητα, το Ethereum είναι ένα fork του Ethereum Classic.

          Το 2014, οι ιδρυτές του [Ethereum](https://ethereum.org/what-is-ethereum/) άρχισαν να εργάζονται πάνω σε μια αλυσίδα μπλοκ επόμενης γενιάς που είχε τις φιλοδοξίες να εφαρμόσει μια γενική, ελαχιστοποιημένη σε επίπεδο εμπιστοσύνης πλατφόρμα έξυπνων συμβολαίων.

          Το 2016, μετά από ένα αμφιλεγόμενο hard fork, ξεκίνησε μια νέα έκδοση του πρωτοκόλλου (που είναι πλέον γνωστή ως Ethereum) δημιουργώντας ένα νέο δίκτυο με νέους κανόνες συναίνεσης. Το Ethereum Classic συνέχισε να ακολουθεί το πρωτόκολλο που δεν είχε διχαλωθεί με αποστολή να συνεχίσει το αρχικό όραμα του Ethereum "Build Unstoppable Applications".
      eth:
        question: Ποια είναι η διαφορά μεταξύ του Ethereum Classic και του Ethereum;
        answer: |
          Το Ethereum Classic και το Ethereum ήταν κάποτε το ίδιο έργο, αλλά λόγω διαφορετικής φιλοσοφίας, οι κοινότητες χωρίστηκαν το 2016. Το 2022, το Ethereum μεταπήδησε στο Proof of Stake, με το Classic να παραμένει στο Proof of Work. Αυτό σηματοδότησε την πρώτη σημαντική τεχνολογική διαφορά μεταξύ των δύο αλυσίδων.

          Εκτός από τους μηχανισμούς συναίνεσης, το ETC και το ETH παραμένουν τεχνολογικά πολύ παρόμοιες, ενώ το ETC διατηρεί τη συμβατότητα EVM, ώστε τα συμβόλαια που αναπτύσσονται στο Ethereum να μπορούν επίσης εύκολα να αναπτυχθούν στο Ethereum Classic.

          Μπορείτε να μάθετε περισσότερα για τη διάσπαση μεταξύ Ethereum και Ethereum Classic στις ενότητες [history](/knowledge/history) και [geneis](/why-classic/genesis).
      whitepaper:
        question: Έχει το Ethereum Classic ένα whitepaper;
        answer: |
          Επειδή το Ethereum είναι διακλάδωση του Ethereum Classic, τα δύο έργα μοιράζονται την ίδια ιστορία μέχρι το 2016, συμπεριλαμβανομένων προηγούμενων εγγράφων όπως τα Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) και [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf).

          Μετά τη διάσπαση με το Ethereum, οι υποστηρικτές του ETC δημοσίευσαν μια σειρά εγγράφων που περιγράφουν λεπτομερώς τις διαφορές στη φιλοσοφία, οι οποίες έγιναν μέρος του DNA του έργου Ethereum Classic. Μπορείτε να διαβάσετε περισσότερα για τα ιδρυτικά έγγραφα του Ethereum Classic στην ενότητα [foundation](/knowledge/foundation).
      roadmap:
        question: Πού μπορώ να βρω τον οδικό χάρτη του Ethereum Classic;
        answer: |
          Παρόμοια με το Bitcoin, ως αποκεντρωμένο έργο χωρίς ηγεσία από πάνω προς τα κάτω, δεν υπάρχει επίσημος εκτελεστικός χάρτης. Το πρωτόκολλο βελτιώνεται συνεχώς μέσω της συνεργασίας από τη βάση μέσω της διαδικασίας [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP).

          Μπορείτε να βρείτε περισσότερα σχετικά με τις πιθανές αναβαθμίσεις στην ενότητα [future](/knowledge/future).
      origins:
        question: Γιατί υπάρχει το Ethereum Classic;
        answer: |
          Η αποστολή του Ethereum Classic είναι να συνεχίσει το αρχικό όραμα του Ethereum "Build Unstoppable Applications" που ενσωματώνεται στο ιδεώδες "Code is Law".

          Σε τεχνικό επίπεδο, το Ethereum Classic υπάρχει ως συνέχεια του Ethereum, το οποίο αποσπάστηκε από το ETC το 2016 και σταματώντας την εκτέλεση μιας εφαρμογής που εκτελείται σε αυτό. Μπορείτε να ενημερωθείτε για τις λεπτομέρειες αυτού του γεγονότος στην ενότητα [geneis](/why-classic/genesis).
      codeIsLaw:
        question: Τι σημαίνει "Ο κώδικας είναι νόμος";
        answer: |
          Ο "Κώδικας είναι νόμος" είναι ένα ιδανικό, σύμφωνα με το οποίο καμία αρχή δεν έχει τη δυνατότητα να παρεμβαίνει στις λειτουργίες έγκυρων συμβάσεων και συναλλαγών στην αλυσίδα, επιτρέποντας πολλά πολλά υποσχόμενα οφέλη που έχουν τη δυνατότητα να βελτιώσουν σημαντικά την κατάσταση του κόσμου.

          Η εναλλακτική λύση, "Ο κώδικας δεν είναι νόμος", ήταν η συνήθης κατάσταση των πραγμάτων πριν από την αυγή της τεχνολογίας blockchain, σύμφωνα με την οποία οι διεφθαρμένες διαδικασίες λήψης αποφάσεων εκτός αλυσίδας καθορίζουν το αποτέλεσμα των συμβάσεων και των συναλλαγών.

          Μπορείτε να μάθετε περισσότερα για τις αποχρώσεις αυτής της έννοιας στην ενότητα [Ο κώδικας είναι νόμος](/why-classic/code-is-law).
      decentralization:
        question: Γιατί πρέπει να με ενδιαφέρει η αποκέντρωση;
        answer: |
          Η αποκέντρωση αποτελεί προϋπόθεση για το "ο κώδικας είναι νόμος". Επιτρέπει στους συμμετέχοντες να λειτουργούν με ίσους όρους ανταγωνισμού και είναι αυτό που ξεκλειδώνει τη θεμελιώδη αξία της τεχνολογίας blockchain. Πολλά έργα blockchain, παρά τους ισχυρισμούς τους, δεν είναι επαρκώς αποκεντρωμένα, γεγονός που τα καθιστά ευάλωτα στη σύλληψη και τη λογοκρισία.

          Μπορείτε να μάθετε περισσότερα σχετικά με αυτό στην ενότητα [decentralism](/why-classic/decentralism).
      who:
        question: Ποιος είναι υπεύθυνος για το Ethereum Classic Project;
        answer: |
          Παρόμοια με το Bitcoin, καμία ενιαία οντότητα δεν είναι υπεύθυνη για το Ethereum Classic Project. Αντ' αυτού, άτομα και ομάδες που ακολουθούν ένα κοινό σύνολο αρχών συμβάλλουν σε μια χωρίς άδεια λαϊκής βάσης do-ocracy. Ενώ αυτή η οργανωτική δομή έχει ορισμένα μειονεκτήματα, καθιστά επίσης το έργο απρόσβλητο σε ορισμένους τύπους αιχμαλωσίας και, ως εκ τούτου, ενισχύει τη μακροπρόθεσμη επιβίωση.

          Επομένως, δεν υπάρχει ηγεσία από πάνω προς τα κάτω και "κανένα επίσημο τίποτα" στο ETC, συμπεριλαμβανομένου αυτού του ιστότοπου και ακόμη και του λογισμικού-πελάτη Ethereum Classic. Παρ' όλα αυτά, υπάρχουν εξέχουσες ομάδες που δραστηριοποιούνται στο οικοσύστημα, αποκτώντας άτυπη επιρροή με βάση τη φήμη τους, το ιστορικό τους και τις συνεισφορές τους.

          Μπορείτε να μάθετε περισσότερα για την αυτοοργανωμένη κοινότητα του Ethereum Classic στις ενότητες [community](/community) και [foundation](/knowledge/foundation).
      proofOfWork:
        question: Γιατί το Ethereum Classic δεν χρησιμοποιεί Proof of Stake;
        answer: |
          Καθώς το Ethereum Classic δίνει μεγάλη προτεραιότητα στην αντίσταση στη λογοκρισία, η κοινότητά του αποφάσισε να παραμείνει στον δοκιμασμένο και αληθινό μηχανισμό συναίνεσης Proof of Work. Υπάρχουν πολλοί λόγοι για τους οποίους οι διάφορες εκδοχές του Proof of Stake δεν είναι σε θέση να ανταποκριθούν στις ίδιες εγγυήσεις ασφαλείας με το PoW, αλλά εν ολίγοις, όλες περιλαμβάνουν συμβιβασμούς ασφάλειας ή αποκέντρωσης που τις καθιστούν πιο ευάλωτες στη λογοκρισία.

          Μπορείτε να μάθετε περισσότερα για την απόφαση του Ethereum Classic να μην μεταβεί σε Proof of Stake στην ενότητα [Proof of Work](/why-classic/proof-of-work).
      stats:
        question: Πώς μπορώ να ενημερωθώ για την κατάσταση του δικτύου του Ethereum Classic;
        answer: |
          Μπορείτε να βρείτε πληροφορίες σχετικά με την υγεία και την κατάσταση των ETC στις ενότητες [network monitors](/network/monitors) και [blockchain explorer](/network/explorers), καθώς και πληροφορίες για τις τιμές σε διάφορες ιστοσελίδες [exchanges](/services/exchanges).

          Ειδικότερα, ο δικτυακός τόπος [etc-network.info](https://etc-network.info/) διατηρεί διάφορες υπηρεσίες παρακολούθησης.
      news:
        question: Πώς μπορώ να ενημερώνομαι για τα τεκταινόμενα στο ETC;
        answer: |
          Η ενότητα [News](/news) ενημερώνεται τακτικά με σημαντικές ειδήσεις και δημοσιεύσεις στο ιστολόγιο της κοινότητας, όπου μπορείτε επίσης να βρείτε μια ροή RSS.

          Υπάρχουν επίσης πολλές πηγές ενημερώσεων από τα [Κοινωνικά Κανάλια] της κοινότητας (/community/channels). Ειδικότερα, η κοινότητα Ethereum Classic [Discord Server](https://ethereumclassic.org/discord) και [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          Μπορείτε επίσης να παρακολουθείτε τις ενημερώσεις ανάπτυξης στους οργανισμούς [Ethereum Classic Github](https://github.com/ethereumclassic) και [ETC Labs Github](https://github.com/etclabscore).
