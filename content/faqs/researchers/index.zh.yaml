      what:
        question: 什么是Ethereum Classic？
        answer: |
          以太坊经典是一个工作证明智能合约区块链，允许任何人无权限地建立、部署和使用去中心化的应用程序。以太坊经典是一个由世界各地的人建立的草根开源项目，没有一个中央组织委员会。

          在哲学上，ETC与比特币相似，重视去中心化、抗审查和健全货币的理想。在技术上，它与以太坊类似，运行一个EVM（以太坊虚拟机）。

          将这两种方法结合起来，使以太坊经典处于一个独特的地位，提供一个强大的去中心化基础，植根于赛博朋克的理想，以及智能合约的灵活性和创新性。
      overview:
        question: 以太坊经典是以太坊的翻版吗？
        answer: |
          不，事实上，以太坊是以太坊经典的一个分叉。

          2014年， [Ethereum]（https://ethereum.org/what-is-ethereum/）的创始人开始了下一代区块链的工作，其野心是实现一个通用的、信任最小化的智能合约平台。

          2016年，在一次有争议的硬分叉之后，通过催生一个具有新共识规则的新网络，推出了该协议的新版本（现在被称为以太坊）。以太坊经典版继续沿用非分叉协议，其使命是延续以太坊最初的愿景，即 "建立不可阻挡的应用程序"。
      eth:
        question: 以太坊经典和以太坊之间有什么区别？
        answer: |
          Ethereum Classic和Ethereum曾经是同一个项目，但由于理念不同，两个社区在2016年分裂。2022年，以太坊转而采用股权证明，而经典版仍采用工作证明。这标志着这两个链之间的第一个主要技术差异。

          除了他们的共识机制，ETC和ETH在技术上仍然非常相似，ETC保持EVM的兼容性，所以部署在以太坊的合约也可以很容易地部署到以太坊经典。

          你可以在 [history]（/knowledge/history）和 [geneis]（/why-classic/genesis）部分了解更多关于Ethereum和Ethereum Classic之间的分裂。
      whitepaper:
        question: 以太坊经典有白皮书吗？
        answer: |
          因为Ethereum是Ethereum Classic的分叉，两个项目在2016年之前有着相同的历史，包括之前的文件，如Ethereum [Whitepaper]（https://ethereum.org/en/whitepaper/）和 [Yellowpaper]（https://ethereum.github.io/yellowpaper/paper.pdf）。

          在与以太坊分裂后，ETC的支持者发表了一些文件，详细说明了理念上的差异，这成为以太坊经典项目的DNA的一部分。你可以在 [foundation]（/knowledge/foundation）部分阅读更多关于Ethereum Classic的创始文件。
      roadmap:
        question: 我在哪里可以找到Ethereum Classic的路线图？
        answer: |
          与比特币类似，作为一个没有自上而下领导的去中心化项目，没有正式的执行路线图。该协议通过[Ethereum Classic Improvement Proposal](/development/ecips)(ECIP)流程，通过基层合作不断改进。

          你可以在 [future]（/knowledge/future）部分找到更多关于潜在升级的信息。
      origins:
        question: 为什么存在Ethereum Classic？
        answer: |
          以太坊经典版的使命是延续以太坊最初的愿景，即 "构建不可阻挡的应用程序"，体现在 "代码就是法律 "的理想中。

          在技术层面上，Ethereum Classic作为Ethereum的延续而存在，它在2016年从ETC中分离出来，并通过停止在其上运行的应用程序的执行。你可以在 [geneis]（/why-classic/genesis）部分了解这一事件的细节。
      codeIsLaw:
        question: 准则就是法律 "是什么意思？
        answer: |
          "代码即法律 "是一种理想，即任何机构都没有能力干涉链上有效合同和交易的运作，这使得许多有前途的好处有可能极大地改善世界的状况。

          另一种情况，即 "代码不是法律"，是区块链技术出现之前的标准状态，即由可腐败的链外决策过程决定合同和交易的结果。

          你可以在[代码是法律](/why-classic/code-is-law)部分了解更多关于这个概念的细微差别。
      decentralization:
        question: 我为什么要关心权力下放的问题？
        answer: |
          去中心化是 "代码即法律 "的先决条件。它允许参与者在一个公平的竞争环境中运作，也是解锁区块链技术基本价值的原因。许多区块链项目，尽管他们声称，没有足够的去中心化，使他们容易被捕获和审查。

          你可以在 [decentralism]（/why-classic/decentralism）部分了解更多这方面的信息。
      who:
        question: 谁在负责Ethereum Classic项目？
        answer: |
          与比特币类似，没有一个实体负责以太坊经典项目。相反，个人和团队遵循一套共同的原则，在一个没有许可的草根民主中做出贡献。虽然这种组织结构有一些缺点，但它也使该项目对某些类型的捕获具有免疫力，因此增强了长期生存能力。

          因此，在ETC中没有自上而下的领导，也没有 "任何官方的东西"，包括这个网站，甚至是Ethereum Classic客户端软件。尽管如此，还是有一些突出的团队在生态系统内运作，根据他们的声誉、业绩和贡献获得非正式的影响。

          你可以在 [community]（/community）和 [foundation]（/knowledge/foundation）部分了解更多关于Ethereum Classic的自组织社区。
      proofOfWork:
        question: 为什么Ethereum Classic不使用权益证明？
        answer: |
          由于Ethereum Classic高度重视抗审查，它的社区决定继续使用久经考验的工作证明共识机制。有很多原因导致各种类型的权益证明不能与PoW一样的安全保证，但总之，它们都涉及到安全或去中心化的权衡，使它们更容易受到审查制度的影响。

          你可以在[工作证明](/why-classic/proof-of-work)部分了解更多关于Ethereum Classic不切换到权益证明的决定。
      stats:
        question: 我怎样才能了解Ethereum Classic的网络状态？
        answer: |
          你可以在[网络监控器](/network/monitors)和[区块链探索者](/network/explorers)部分找到关于ETC的健康和状态的信息，以及各种 [exchanges](/services/exchanges)的价格信息。

          值得注意的是，网站 [etc-network.info](https://etc-network.info/)维护了一些监测服务。
      news:
        question: 我如何才能了解ETC的最新情况？
        answer: |
          [News](/news)部分会定期更新重要的新闻和社区博客文章，在这里你还可以找到一个RSS提要。

          还有许多更新来源可以从社区[Social Channels](/community/channels)获得。值得一提的是，以太坊经典社区[Discord Server](https://ethereumclassic.org/discord)和[/r/ethereumclassic](https://reddit.com/r/ethereumclassic)。

          你也可以在[Ethereum Classic Github](https://github.com/ethereumclassic)和[ETC Labs Github](https://github.com/etclabscore)组织中关注开发更新。
