      comparison:
        question: 我可以用与以太坊（ETH）相同的方式使用以太坊经典（ETC）吗？
        answer: |
          是的，Ethereum Classic对终端用户的操作方式与Ethereum几乎完全相同。你只需要确保你所使用的钱包、应用程序、交易所或其他服务支持Classic。

          Ethereum Classic在技术上与Ethereum非常相似，在用户指南、教程和演练方面有很多共同点，适用于两个链，这就是为什么[Ethereum.org上的社区指南]（https://ethereum.org/en/learn/）被强烈推荐阅读。

          你也可以将MetaMask用于Ethereum Classic。
      metmask:
        question: 如何使用ETC和MetaMask？
        answer: |
          你可以通过 [CoinList.org]（https://coinlist.org/en/chain/61）网站轻松地将Ethereum Classic添加到MetaMask。如果你想手动配置MetaMask以使用自定义Ethereum Classic RPC节点，你可以查看 [MetaMask]（/guides/metamask）指南。
      missingEtc:
        question: 为什么使用MetaMask的硬件钱包时看不到我的ETC？
        answer: |
          MetaMask的一个[已知错误](https://github.com/MetaMask/metamask-extension/issues/16272)是，它不能识别用Ledger Live（和其他一些硬件钱包）创建的ETC。你可以通过将ETC从Ledger Live发送到你使用同一设备设置的MetaMask钱包来解决这个问题。
      help:
        question: 我不小心把ETC发到了我的ETH地址，怎么才能恢复呢？
        answer: |
          第一步：不要担心。只要你把它发送到你控制或生成的账户，你很可能能够恢复你的资金。

          根据你使用的软件或交易所，有各种不同的恢复方法，所以不能在此全部列出。在网上搜索"[服务名称]恢复丢失的ETC"。你可能需要联系你所使用的服务的支持人员。

          例如，[Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: 为什么我的交易在MetaMask下会失败？
        answer: |
          为了防止交易被多次创建，每个Ethereum Classic交易都包括一个被称为nonce的数字，在你每次发送交易时都会递增。

          有时，特别是当你发送一个低气价的交易时，你的交易会卡在mempool中。在这种情况下，MetaMask可能不会为后续交易正确设置nonce。

          你可以强制MetaMask使用正确的nonce，方法是在 [BlockScout](https://blockscout.com/etc/mainnet/)上检查你上次成功交易的nonce，将其增加1，然后[在MetaMask中手动设置nonce](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction)。
      explorers:
        question: 我如何查看我的Ethereum Classic交易？
        answer: |
          最受欢迎和功能齐全的以太坊经典探索器是 [BlockScout]（https://blockscout.com/etc/mainnet/），但在[区块探索器](/network/explorers)部分也有几个替代品。
      exchange:
        question: 我怎样才能获得ETC？
        answer: |
          以太坊经典在几乎所有主要的加密货币 [exchange]（/services/exchanges），在那里你可以用法币购买ETC或用其他加密货币换取它。

          如果你有一个合理的现代显卡，你也可以为自己 [mine]（/mining）它。
      wallets:
        question: 您建议我在Ethereum Classic中使用哪个钱包？
        answer: |
          根据你的使用情况，有许多不同类型的钱包可用。请查看 [wallets]（/services/wallets）部分，了解更多信息。
      apps:
        question: 哪些应用程序正在以太坊经典网络上运行？
        answer: |
          从集中式交易所、DEXs、DeFi、NFTs、跨链桥等一切。查看 [services]（/services）部分以了解更多。
      defi:
        question: 以太坊经典有DeFi吗？
        answer: |
          是的。在Ethereum Classic上有一个小的，但不断增长的去中心化的金融生态系统，见 [finance]（/services/apps/finance）应用程序类别的更新。
      staking:
        question: 我可以用我的ETC作抵押吗？
        answer: |
          不，至少不是像你在股权证明区块链上那样。ETC是一个工作证明区块链，所以你只能挖矿，不能打桩，为网络提供安全。

          可能有一些[借贷协议]（/服务/应用程序/金融）允许你借出你的ETC以获得收益，但这些不是以太坊经典协议本身的一部分，并伴随着对手方的风险。
      safety:
        question: 我听说Ethereum Classic被攻击了51%。它可以安全使用吗？
        answer: |
          2020年，Ethereum Classic的hashrate历史上非常低，这导致了一系列51%的攻击。据了解，攻击者租借了hashrate，并针对交易所进行了双重消费攻击，他们总共损失了约1000万美元的ETC。

          作为回应，Ethereum Classic客户和更广泛的生态系统此后实施了一些反措施，如延长交易所的确认时间，ECIP-1099和MESS。自从这些对策实施以来，没有再发生过51%的攻击。

          此外，自从以太坊在2022年切换到股权证明后，ETC成为最大的GPU可开采链，自上次51%攻击以来，它的哈希率增加了50倍至100倍。这使得它极不可能有一个哈希率池可供出租，以进行另一次51%的攻击，即使有，在没有任何成功保证的情况下，这样做的成本也会很高。

          与所有工作证明区块链一样，发生51%攻击的可能性是协议设计的一个必要部分。随着时间的推移，Ethereum Classic继续不再被以这种方式攻击，利益相关者可以越来越有信心，51%的攻击已经成为过去。

          在任何情况下，51%的攻击者针对小的持有者是没有经济意义的，他们也没有能力 "偷 "走你的ETC。相反，他们通常是通过双重消费提款来攻击交易所。从历史上看，交易所已经能够吸收这些相对较小规模的攻击，并实施所述的反措施。
      deposit:
        question: 为什么存入ETC需要这么长时间？
        answer: |
          正如上面的问题中提到的，作为对51%攻击的对策，一些交易所对Ethereum Classic的存款时间非常长。这有助于防御交易所成为双重消费攻击的受害者，但意味着用户需要等待更多时间来确认存款。

          由于ETC的hashrate最近大幅增加，交易所可能会减少完成存款所需的确认次数。
      blockchain:
        question: 什么是区块链？
        answer: |
          区块链是一种特殊类型的分布式数据库。区块链最重要的属性是没有人控制它！没有人需要信任来管理它。每个人都不需要信任谁来管理它。这就是为什么它们被称为无信任。用户在_交易_中提交任务，这些任务被分组为_区块_，这些区块被链接在一起，形成_链_。

          - [区块链如何工作--简单解释](https://youtu.be/SSo_EIwHSd4)
          - [区块链7分钟](https://youtu.be/yubzJw0uiE4)
          - [区块链技术傻瓜 - 区块链简单解释](https://youtu.be/2yJqjTiwpxM)
          - [区块链解释](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: 什么是以太？
        answer: |
          以太币是Ethereum Classic的原生代币，是一种在数字货币交易所交易的加密货币，股票代码为**ETC**。以太币是作为对网络节点的奖励而产生的，这个过程被称为采矿，它验证了在Ethereum Classic的EVM上进行的计算。

          以太币和ETC表示原生加密货币，用于支付安装新智能合约等任务。
          [什么是以太币和以太坊？](https://youtu.be/fjnovGRQrRE)
      gas:
        question: 什么是气体？
        answer: |
          气体是内部交易定价机制，用于缓解垃圾邮件和分配网络上的资源。它是一个单位，用来表示完成安装新智能合约等任务所需的_资源量。

          - [Ethereum Gas解释](https://youtu.be/hQ78FVSv-vs)
          - [Ether vs Gas区别|程序员解释](https://youtu.be/cZ0rYWJzeow)
          - [Gas价格和交易Nonce] (https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZuoZXb5FcwcKbGedfX7MbCNt7Dei6oyeM)
