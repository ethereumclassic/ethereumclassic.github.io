title: Вопросы и ответы пользователей
seo: Часто задаваемые вопросы для тех, кто ищет помощи в повседневном использовании Ethereum Classic.
info: Не можете найти ответ на свой вопрос здесь? Попробуйте задать вопрос на сервере сообщества ETC [discord](https://ethereumclassic.org/discord).
description: Если вы хотите отправлять и получать ETC, использовать одно из приложений, развернутых на Ethereum Classic, или беспокоитесь о том, как безопасно его использовать, эта страница для вас.
items:
  using:
    items:
      comparison:
        question: Могу ли я использовать Ethereum Classic (ETC) так же, как Ethereum (ETH)?
        answer: |
          Да, Ethereum Classic работает для конечного пользователя практически так же, как и Ethereum. Вам просто нужно убедиться, что кошелек, приложение, биржа или другой сервис, который вы используете, поддерживает Classic.

          Ethereum Classic, будучи технологически очень похожим на Ethereum, имеет общие руководства пользователя, учебники и руководства по прохождению, которые применимы к обеим цепочкам, поэтому [руководства сообщества на Ethereum.org] (https://ethereum.org/en/learn/) настоятельно рекомендуются к прочтению.

          Вы также можете использовать MetaMask в Ethereum Classic.
      metmask:
        question: Как использовать ETC с MetaMask?
        answer: |
          Вы можете легко добавить Ethereum Classic в MetaMask через сайт [CoinList.org](https://coinlist.org/en/chain/61). Если вы хотите вручную настроить MetaMask на использование пользовательского RPC-узла Ethereum Classic, вы можете ознакомиться с руководством [MetaMask](/guides/metamask).
      missingEtc:
        question: Почему я не вижу свой ETC при использовании аппаратного кошелька с MetaMask?
        answer: |
          Известная ошибка [https://github.com/MetaMask/metamask-extension/issues/16272] в MetaMask заключается в том, что он не распознает ETC, созданные с помощью Ledger Live (и некоторых других аппаратных кошельков). Вы можете обойти эту проблему, отправив ETC с Ledger Live на кошелек MetaMask, созданный на том же устройстве.
      help:
        question: Я случайно отправил ETC на свой ETH-адрес, как я могу его восстановить?
        answer: |
          Шаг 1: Не волнуйтесь. Если вы отправили деньги на счет, который вы контролируете или создали, вы, скорее всего, сможете вернуть свои средства.

          В зависимости от программного обеспечения или биржи, которую вы используете, существуют различные методы восстановления, поэтому все их невозможно перечислить здесь. Наберите в Интернете "[название услуги] восстановить потерянные ETC". Возможно, вам придется обратиться в службу поддержки сервиса, который вы используете.

          Например, [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: Почему моя транзакция не работает с MetaMask?
        answer: |
          Чтобы предотвратить многократное создание транзакций, каждая транзакция Ethereum Classic включает число, называемое nonce, которое увеличивается каждый раз, когда вы отправляете транзакцию.

          Иногда, особенно если вы отправляете транзакцию с низким газовым тарифом, ваша транзакция может застрять в mempool. В этом случае MetaMask может неправильно установить nonce для последующих транзакций.

          Вы можете заставить MetaMask использовать правильный nonce, проверив nonce вашей последней успешной транзакции на [BlockScout](https://blockscout.com/etc/mainnet/), увеличив его на 1 и [установив nonce вручную в MetaMask](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: Как я могу просмотреть свои транзакции в Ethereum Classic?
        answer: |
          Наиболее популярным и полнофункциональным эксплорером Ethereum Classic является [BlockScout](https://blockscout.com/etc/mainnet/), но в разделе [block explorers](/network/explorers) также есть несколько альтернатив.
      exchange:
        question: Как я могу получить ETC?
        answer: |
          Ethereum Classic зарегистрирован практически на всех крупных криптовалютных [exchange](/services/exchanges), где вы можете приобрести ETC за фиатную валюту или обменять на нее другие криптовалюты.

          Если у вас есть достаточно современная видеокарта, вы также можете самостоятельно [mine](/mining) его для себя.
      wallets:
        question: Какой кошелек вы рекомендуете использовать с Ethereum Classic?
        answer: |
          Существует множество различных типов кошельков в зависимости от вашего сценария использования. Ознакомьтесь с разделом [wallets](/services/wallets) для получения дополнительной информации.
      apps:
        question: Какие приложения работают в сети Ethereum Classic?
        answer: |
          Все от централизованных бирж, DEX, DeFi, NFT, межцепочечных мостов и многое другое. Загляните в раздел [services](/services), чтобы узнать больше.
      defi:
        question: Есть ли у Ethereum Classic функция DeFi?
        answer: |
          Да. На Ethereum Classic существует небольшая, но растущая децентрализованная финансовая экосистема, см. обновления в категории приложений [finance](/services/apps/finance).
      staking:
        question: Могу ли я поставить свою ETC на кон?
        answer: |
          Нет, по крайней мере, не так, как на блокчейне с доказательством ставки. ETC - это блокчейн Proof of Work, поэтому вы можете только добывать, но не делать ставки, чтобы обеспечить безопасность сети.

          Возможно, существуют некоторые [кредитные протоколы](/services/apps/finance), которые позволяют вам одалживать свои ETC под доходность, но они не являются частью самого протокола Ethereum Classic и связаны с риском для контрагента.
      safety:
        question: Я слышал, что Ethereum Classic подвергся атаке на 51%. Безопасно ли его использовать?
        answer: |
          В 2020 году у Ethereum Classic был исторически очень низкий хешрейт, что привело к серии атак 51%. Считается, что злоумышленники сдавали хешрейт в аренду и атаковали биржи с помощью атак с двойным расходом, которые в общей сложности потеряли около $10 млн в ETC.

          В ответ на это клиенты Ethereum Classic и экосистема в целом приняли ряд контрмер, таких как увеличение времени подтверждения на биржах, ECIP-1099 и MESS. С тех пор как эти контрмеры были введены в действие, больше не было ни одной атаки 51%.

          Более того, после перехода Ethereum на Proof of Stake в 2022 году ETC стал крупнейшей цепочкой, майнящейся на GPU, увеличив хэшрейт в 50-100 раз с момента последней 51%-ной атаки. Это сделало крайне маловероятным наличие пула хэшрейта, который можно было бы сдать в аренду для проведения еще одной 51%-ной атаки, и даже если бы это было так, это было бы непомерно дорого без каких-либо гарантий успеха.

          Как и во всех блокчейнах Proof of Work, возможность атак 51% является необходимой частью дизайна протокола. Со временем, когда Ethereum Classic перестанет подвергаться подобным атакам, заинтересованные стороны могут быть все более уверены в том, что 51%-ные атаки остались в прошлом.

          В любом случае, злоумышленникам не имеет финансового смысла атаковать мелких держателей 51%, и они не могут "украсть" ваши ETC. Скорее, они обычно атакуют биржи путем двойного снятия средств. Исторически сложилось так, что биржам удавалось отражать эти относительно небольшие атаки, и они применяли описанные контрмеры.
      deposit:
        question: Почему пополнение счета ETC занимает так много времени?
        answer: |
          Как упоминалось в вышеупомянутом вопросе, в качестве меры противодействия атакам 51% некоторые биржи устанавливают чрезвычайно длительное время внесения депозита для Ethereum Classic. Это помогает защитить биржу от атаки "двойной траты", но означает, что пользователям приходится ждать подтверждения депозитов больше времени.

          Поскольку хэшрейт ETC недавно значительно вырос, вполне вероятно, что биржи сократят количество подтверждений, необходимых для завершения депозитов.
      blockchain:
        question: Что такое блокчейн?
        answer: |
          Блокчейн - это особый тип распределенной базы данных. Самым важным свойством блокчейна является то, что его никто не контролирует! Нет никого, кому бы все доверяли управлять ими. Именно поэтому их называют "бездоверительными". Пользователи представляют задания в _транзакциях_, которые группируются в _блоки_, соединенные вместе, чтобы сформировать _цепи_.

          - [How does a blockchain work - Simply Explained](https://youtu.be/SSo_EIwHSd4)
          - [Blockchain In 7 Minutes](https://youtu.be/yubzJw0uiE4)
          - [Blockchain Technology for Dummies - Blockchain Explained Simply](https://youtu.be/2yJqjTiwpxM)
          - [Blockchain Explained](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: Что такое эфир?
        answer: |
          Ether - нативный токен Ethereum Classic - криптовалюта, торгуемая на биржах цифровых валют под тикерным символом **ETC**. Эфир создается в качестве вознаграждения узлам сети за процесс, известный как майнинг, который подтверждает вычисления, выполняемые на EVM Ethereum Classic.

          Эфир и ETC обозначают родную криптовалюту, используемую для оплаты таких задач, как установка новых смарт-контрактов.
          [Что такое Ether и Ethereum?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: Что такое газ?
        answer: |
          Газ - внутренний механизм ценообразования транзакций, используется для борьбы со спамом и распределения ресурсов в сети. Это единица, используемая для обозначения количества _ресурсов_, необходимых для выполнения таких задач, как установка новых смарт-контрактов.

          - [Ethereum Gas Explained](https://youtu.be/hQ78FVSv-vs)
          - [Ether vs Gas difference | Programmer explains](https://youtu.be/cZ0rYWJzeow)
          - [Gas Price and Transaction Nonce](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZuoZXb5FcwcKbGedfX7MbCNt7Dei6oyeM)
