title: アプリとプロトコル
seo: イーサリアムクラシックの上に構築された分散型アプリとプロトコル；NFT、ゲーム、アイデンティティシステム、DEX、金融商品など...。
description: Ethereum Classicは、分散型アプリケーションとプロトコルのコレクションをホストしています。このページでは、ETCネットワークの開発状況についてご紹介します。
support: 自分のアプリを投稿してETCを応援しよう
types:
  nfts:
    title: 新日鉄住金
    description: Non-Fungible Tokenは、2021年以降に暗号通貨界に旋風を巻き起こした忘れられないコレクターズアイテムです。
  games:
    title: ゲーム
    description: イーサリアムクラシックブロックチェーンに組み込まれたインタラクティブゲームは、エンターテインメントの新境地を開拓します。
  identity:
    title: アイデンティティ・システム
    description: 相互運用可能なアイデンティティは、シビルレジスタントの分散型システムを構築し、レピュテーションとガバナンスを促進する役割を果たすだろう。
  interoperability:
    title: インターオペラビリティ
    description: ブロックチェーン間で価値やデータを共有できるクロスチェーン技術は、ネットワーク効果を高め、関係者全員のパイを大きくすることができます。
  finance:
    title: ファイナンス
    description: 分散型金融（DeFi）、分散型取引所（DEX）、分散型自律組織（DAO）、どんな略語であれ、ブロックチェーン技術はこれらの新しい経済手段の構築に秀でているのです。
  other:
    title: その他
    description: 既存のカテゴリーに当てはまらないほどユニークなアプリケーションやプロトコルをすべて紹介します。
