title: Обмен
seo: Список централизованных и минимизированных по доверию бирж, DEXs, NFT-маркетплейсов и платежных процессоров, поддерживающих ETC.
description: |
  На этой странице представлен список сервисов, позволяющих покупать или торговать ETC.

  ## Неполный список бирж

  Все перечисленные ниже биржи поддерживают Ethereum Classic. Они разделены на 3 категории: минимизирующие доверие, централизованные и межцепочечные.

  **Пожалуйста, проведите собственное исследование биржи, которую вы выберете в качестве источника Ethereum Classic. Наличие биржи в списке на этом сайте не означает, что проект Ethereum Classic одобряет ее услуги**.
items:
  Trust-Minimizing Exchanges:
    title: Обмены, минимизирующие доверие
    description: Следующие биржи, возможно, не являются *полностью* децентрализованными биржами, но работают менее централизованно, чем централизованные секции ниже. Вероятно, эти продукты используют нецентрализованные смарт-контракты для облегчения обмена.
  Centralized Spot Markets:
    title: Централизованные спотовые рынки
  Centralized Derivative Markets:
    title: Централизованные рынки деривативов
  Cross-Chain Swap Exchanges:
    title: Межцепочечные своповые биржи
    description: "*Примечание:* Межцепочечные своп-биржи обычно предлагают худшие ставки, чем централизованные биржи."
  NFT Marketplaces:
    title: Торговые площадки NFT
    description: Следующие торговые площадки NFT не могут быть *полностью* децентрализованными торговыми площадками.
