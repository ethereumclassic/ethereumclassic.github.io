    description: Les échanges suivants ne sont peut-être pas *complètement* décentralisés, mais fonctionnent de manière moins centralisée que les sections centralisées ci-dessous. Il est probable que ces produits utilisent des smart contracts non centralisés pour faciliter les échanges.
