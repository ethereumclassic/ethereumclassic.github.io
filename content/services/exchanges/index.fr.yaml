title: Échanges
seo: Une liste d'échanges, de DEX, de places de marché NFT et de processeurs de paiement centralisés et à confiance réduite qui prennent en charge les ETC.
description: |
  Cette page contient une liste de services qui vous permettent d'acheter ou de négocier des ETC.

  ## Liste non exhaustive d'échanges

  Les échanges suivants prennent tous en charge Ethereum Classic. Ils sont séparés en 3 catégories : confiance minimale, centralisé, et cross-chain.

  **Veuillez faire vos propres recherches sur la bourse que vous choisissez pour vous approvisionner en Ethereum Classic. Le fait d'être listé sur ce site ne constitue pas une approbation des services de l'échange par le projet Ethereum Classic**.
items:
