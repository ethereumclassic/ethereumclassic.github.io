    title: Vertrauensminimierende Exchanges
    description: Die folgenden Börsen sind zwar nicht *vollständig* dezentralisiert, arbeiten aber weniger zentralisiert als die zentralisierten Abschnitte unten. Es ist wahrscheinlich, dass diese Produkte nicht-zentralisierte Smart Contracts verwenden, um den Austausch zu erleichtern.
