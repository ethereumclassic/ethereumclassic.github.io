title: Tauschbörsen
seo: Eine Liste von zentralisierten und vertrauensminimierten Börsen, DEXs, NFT-Marktplätzen und Zahlungsabwicklern, die ETC unterstützen.
description: |
  Diese Seite enthält eine Liste von Diensten, die es Ihnen ermöglichen, ETC zu kaufen oder zu handeln.

  ## Nicht abschließende Liste der Börsen

  Die folgenden Börsen unterstützen Ethereum Classic. Sie sind in 3 Kategorien eingeteilt: vertrauensminimierend, zentralisiert und kettenübergreifend.

  **Bitte recherchieren Sie selbst, welche Börse Sie für Ethereum Classic wählen. Die Auflistung auf dieser Seite bedeutet nicht, dass das Ethereum Classic Projekt die Dienstleistungen der Börse unterstützt.
items:
