  ## Senarai Pertukaran Tidak Lengkap

  Pertukaran berikut semuanya menyokong Ethereum Classic. Mereka dipisahkan kepada 3 kategori; meminimumkan kepercayaan, berpusat, dan rantaian silang.

  **Sila lakukan penyelidikan anda sendiri mengenai pertukaran yang anda pilih untuk mendapatkan Ethereum Classic. Penyenaraian di tapak ini bukan merupakan pengesahan perkhidmatan pertukaran oleh projek Ethereum Classic.**
