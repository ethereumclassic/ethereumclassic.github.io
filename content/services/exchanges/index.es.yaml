title: Intercambios
seo: Una lista de bolsas centralizadas y de confianza, DEXs, mercados NFT y procesadores de pago que soportan ETC.
description: |
  Esta página contiene una lista de servicios que le permiten comprar o negociar ETC.

  ## Lista no exhaustiva de intercambios

  Los siguientes intercambios soportan Ethereum Classic. Se dividen en 3 categorías: minimización de la confianza, centralización y cadena cruzada.

  **Por favor, haga su propia investigación sobre el intercambio que elija para obtener Ethereum Classic. Estar en la lista de este sitio no constituye una aprobación de los servicios de intercambio por el proyecto Ethereum Classic.**
items:
