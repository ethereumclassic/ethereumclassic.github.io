## intro
intro:
  title: Создавайте неудержимые приложения
  content: |
    По мере того, как действующие институты все больше подвергаются угрозе со стороны дикого потенциала технологии блокчейн, выживут только по-настоящему децентрализованные криптовалюты.

    Возникнув в ответ на цензуру контрактов в родственной сети Ethereum, Classic доказал свою способность противостоять цензуре вопреки всему и реализовать *оригинальное* видение Ethereum о *непреодолимых* приложениях.

    Объединяя технологию ETH с философией BTC, ETC имеет уникальную возможность стать платформой смарт-контрактов будущего, поскольку другие цепочки скомпрометированы или захвачены особыми интересами.

    Добро пожаловать, и приглашаем вас познакомиться с прошлым, настоящим и будущим Ethereum Classic; его принципами, ценностным предложением, сообществом и многим другим - чтобы понять, *почему именно Classic*.
  button:
    text: Почему классика?
