## intro
intro:
  title: Costruire applicazioni inarrestabili
  content: |
    Poiché le istituzioni storiche sono sempre più minacciate dal potenziale selvaggio della tecnologia blockchain, solo le criptovalute veramente decentralizzate potranno sopravvivere.

    Nata come risposta alla censura dei contratti sulla catena sorella Ethereum, Classic ha dimostrato la sua capacità di resistere alla censura contro ogni previsione e di fornire la visione *originale* di Ethereum di applicazioni *inarrestabili*.

    Combinando la tecnologia di ETH con la filosofia di BTC, ETC è in una posizione unica per essere la piattaforma di contratti intelligenti del futuro, mentre altre catene vengono compromesse o catturate da interessi particolari.

    Benvenuti, e vi invitiamo a scoprire il passato, il presente e il futuro di Ethereum Classic; i suoi principi, la sua proposta di valore, la sua comunità e altro ancora - per capire *perché Classic*.
  button:
    text: Perché classico?
