title: Pemantau Rangkaian
seo: Alat untuk menyemak kesihatan rangkaian Ethereum Classic, dan statistik umum seperti pengeluaran, kiraan transaksi dan keuntungan perlombongan.
description: |
  Di bawah ialah pilihan alat yang memberikan cerapan tentang pelbagai metrik yang berkaitan dengan Ethereum Classic. Bersama-sama mereka menyediakan analisis spektrum penuh tentang kesihatan dan status rangkaian.
items:
  monitors:
    items:
      etc-network.info:
        description: Tapak kecil untuk membantu anda menavigasi perkhidmatan yang disediakan oleh etc-network.info.
      ETCNodes:
        description: Penjelajah nod utama Ethereum Classic.
      2Miners:
        description: Papan pemuka statistik Ethereum Classic menyediakan statistik blockchain, graf dan metrik prestasi lain yang paling penting yang ditangkap terus daripada nod dalam talian.
      CoinMetrics:
        description: Data sejarah terperinci yang meliputi beberapa metrik seperti harga, kadar cincang, kiraan alamat, kiraan transaksi, dsb.
      CoinWarz:
        description: Maklumat perlombongan Ethereum Classic - termasuk kalkulator perlombongan Ethereum Classic, senarai perkakasan perlombongan Ethereum Classic, kesukaran Ethereum Classic dengan carta sejarah, carta hashrate Ethereum Classic, serta harga Ethereum Classic semasa.
      Emerald Insights:
        description: Emerald Insights ialah sebahagian daripada projek Emerald, yang sepatutnya menyediakan statistik, pemantauan dan maklumat lanjutan tentang mata wang kripto yang digunakan oleh Emerald.
      ForkWatch:
        description: ForkWatch ialah alat pemantauan NiceHash yang memaklumkan tentang anomali pada algoritma tertentu di pasaran NiceHash, terutamanya apabila harga penyewaan BTC/TH/Day berubah. Ini membantu pihak berkepentingan syiling tertentu diberi amaran sekiranya kuasa perlombongan berpotensi disewa untuk serangan masuk pada rangkaian tertentu.
      MiningPoolStats:
        description: Statistik langsung tentang keadaan kumpulan perlombongan di DLL, termasuk pengedaran blok, sejarah kadar cincang, dsb.
      Nanopool:
        description: Kesukaran sejarah, kesukaran, masa blok dan harga.
      PoolDetective:
        description: Kolam perlombongan ialah pemain penting dalam mata wang kripto bukti kerja. Tetapi siapa yang memantau apa yang mereka beritahu pelombong mereka untuk diusahakan? Inisiatif Mata Wang Digital MIT memulakan projek pada musim panas 2019 untuk mula memantau gelagat kolam perlombongan.
      TokenView:
        description: Statistik rangkaian sejarah standard.
      WhatToMine:
        description: Kalkulator keuntungan untuk perlombongan Ethereum Classic dan rantaian lain.
      Kotti Stats:
        description: Statistik rangkaian untuk Ethereum Classic Kotti Testnet.
      ua-mining:
        description: Papan pemuka statistik Ethereum Classic.
