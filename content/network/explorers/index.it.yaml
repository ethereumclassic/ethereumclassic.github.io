title: Esploratori della Blockchain
seo: Un elenco di servizi di esplorazione della blockchain per Ethereum Classic e i vari testnet ETC.
description: |
  Gli esploratori di blockchain offrono un modo conveniente per ottenere informazioni sullo stato attuale e passato di una determinata catena, consentendo di ispezionare il contenuto dei blocchi, le transazioni e i saldi dei conti.

  I seguenti explorer di terze parti verificano in modo indipendente lo stato di Ethereum Classic e delle sue testnet. Sono comunemente utilizzati per verificare che le transazioni siano state trasmesse e confermate, ma molti offrono funzioni pi√π avanzate come lo storico dei saldi dei conti, la verifica dei contratti e altro ancora.
