## intro
intro:
  title: Erstellen Sie unaufhaltsame Anwendungen
  content: |
    Da etablierte Institutionen zunehmend durch das wilde Potenzial der Blockchain-Technologie bedroht sind, werden nur wirklich dezentralisierte und sichere Kryptowährungen überleben.

    Ethereum Classic (ETC) wurde als Reaktion auf die Vertragszensur auf der Schwesterkette Ethereum™ (ETH) ins Leben gerufen, um das Prinzip *Code is Law* aufrechtzuerhalten und zu bewahren. Es hat bewiesen, dass es der Zensur trotz aller Widrigkeiten widerstehen und die *ursprüngliche* Ethereum-Vision von *unaufhaltsamen* Anwendungen verwirklichen kann.

    Durch die Kombination der Technologie von Ethereum™ (ETH) mit der Philosophie von Bitcoin (BTC) ist Ethereum Classic (ETC) einzigartig positioniert, um die Basisplattform für Smart Contracts der Zukunft zu sein, wenn andere Chains kompromittiert oder von speziellen Interessen gekapert werden.

    Willkommen, und seien Sie eingeladen, die Vergangenheit, Gegenwart und Zukunft von Ethereum Classic zu entdecken; seine Prinzipien, sein Wertversprechen, seine Community und mehr - um zu verstehen, *warum Classic*.
  button:
    text: Warum klassisch?
