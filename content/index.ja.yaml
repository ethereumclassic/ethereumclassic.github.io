## intro
intro:
  title: 止められないアプリケーションの構築
  content: |
    ブロックチェーン技術の野生の可能性によって既存の機関がますます脅かされる中、真に分散化された暗号通貨のみが生き残るでしょう。

    姉妹チェーンであるイーサリアムの契約検閲に対応して存在するクラシックは、あらゆる困難にもかかわらず検閲に抵抗する能力を証明し、*止められない*アプリケーションという*イーサリアム独自の*ビジョンを実現しています。

    ETHの技術とBTCの哲学を組み合わせることで、ETCは、他のチェーンが妥協したり特別な利害関係者に取り込まれたりする中で、未来のスマートコントラクトプラットフォームとなるユニークな位置づけにあるのです。

    イーサリアムクラシックの過去、現在、そして未来、その原則、価値提案、コミュニティなどを発見し、なぜクラシックなのかを理解するためにご招待します。
  button:
    text: なぜクラシックなのか？
