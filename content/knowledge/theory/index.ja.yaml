title: 理論・研究
seo: Ethereum Classicの基本理念、歴史、独自の価値提案に関連する幅広いトピックを網羅した記事集です。
description: |
  イーサリアムクラシックのコアテナントを超えて、ハードフォークの結果とオリジナルイーサリアムのビジョンの継続に基づく思想の全体的なスクールが出現しています。

  ETCの影響、歴史、そして幅広い理論や研究トピックを探求する記事を以下に集めましたので、イーサリアムクラシックのユニークな立場と無限の可能性をさらにご理解いただけると思います。
