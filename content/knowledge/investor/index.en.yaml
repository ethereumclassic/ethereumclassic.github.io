title: Investor Resources
description:   Resources for investors looking to learn more about ETC.
intro: Documents discussing key theses and relevant information for investors. Useful for those who are looking to understand the upside potential and value proposition of ETC.
content:
  -
    key: links
    type: links
    items:
    -
      key: Grayscale's ETC Research Report
      link: /Grayscale_Report.pdf
      name: Grayscale's ETC Research Report
      description: Grayscale's report about the value proposition of Ethereum Classic. Discusses the origins of ETH and ETC, the investment opportunity that ETC presents as a store-of-value commodity that can power the internet of things, and how a strategic allocation to ETC can improve the efficiency of investor portfolios.
    - 
      key: The Ethereum Classic Monetary Policy Explained
      link: https://etherplan.com/2020/02/25/the-ethereum-classic-monetary-policy-explained/10025/
      name: The Ethereum Classic Monetary Policy Explained
      description: Lays out the capped monetary policy of ETC, similar to Bitcoin's and unlike ETH. The total supply of ETC will converge on an amount between 199M and 210M over the next century. Also explains the 20% new supply reduction ("fifth-ening") every 5M blocks, and economics of the initial launch allocation.
    - 
      key: Grayscale Ethereum Classic Trust (ETCG)
      link: https://grayscale.co/ethereum-classic-trust/
      name: Grayscale Ethereum Classic Trust (ETCG)
      description: Grayscale's Ethereum Classic Trust enables investors to gain exposure to the price movement of ETC through a traditional investment vehicle. ETCG is traded on the stock market using a brokerage, and can be held by retirement accounts (IRA/401K). Avoids the challenges of investors buying and storing ETC.
    - 
      key: The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term
      link: https://etherplan.com/2020/01/14/the-logic-of-why-ethereum-classic-will-rise-1000x-in-the-medium-to-long-term/9639/
      name: The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term
    - 
      key: Why Does Ethereum Classic Have Value?
      link: https://etherplan.com/2020/04/09/why-does-ethereum-classic-have-value/10916/
      name: Why Does Ethereum Classic Have Value?
      description: Etherplan examines the value proposition of ETC and why the network has fundamental value as a “programmable digital gold.”
    - 
      key: Decentralized Finance (DeFi) on ETC Explained
      link: https://etherplan.com/2019/10/15/in-banking-wealth-is-controlled-by-providers-in-blockchain-wealth-is-controlled-by-owners/9302/
      name: Decentralized Finance (DeFi) on ETC Explained
      description: Explores how wealth can be stored on the blockchain by its owner and leveraged through decentralized finance applications. DeFi gives participants far greater control and transparency into their funds compared to the traditional banking system.