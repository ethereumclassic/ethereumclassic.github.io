      Frontier:
        color: purple
        icon: rocket
        title: Frontier
        link: https://blog.ethereum.org/2015/07/22/frontier-is-coming-what-to-expect-and-how-to-prepare/
        date: 2015-07-30
        text: Launched under the slogan "Build Unstoppable Applications", Frontier was a live, but barebones implementation of the Ethereum project. It followed the successful Olympic testing phase. It was intended for technical users, specifically developers. Blocks had a gas limit of 5,000. This ‘thawing’ period enabled miners to start their operations and for early adopters to install their clients without having to ‘rush’.
        dateText: Block 0
      Ice Age:
        title: Ice Age
        icon: snowflake
        color: blue
        link: https://blog.ethereum.org/2015/08/04/the-thawing-frontier/
        date: Sep-07-2015
        text: The frontier thawing fork lifted the 5,000 gas limit per block and set the default gas price to 51 gwei. This allowed for transactions – transactions require 21,000 gas.
        dateText: Block 200,000
      Homestead:
        title: Homestead
        icon: home
        color: white
        link: https://blog.ethereum.org/2016/02/29/homestead-release/
        date: 2016-03-14
        text: The Homestead fork that looked to the future. It included several protocol changes and a networking change that gave Ethereum the ability to do further network upgrades.
        dateText: Block 1,150,000
      Gas Reprice:
        title: Gas Reprice
        icon: gas
        color: red
        link: /blog/2016-10-17-gas-reprice-hard-fork/
        date: 2016-10-24
        text: ECIP-1015 was Ethereum Classic's First independant protocol upgrade after the DAO Hard Fork, which involed long-term gas cost changes for IO-heavy operations to mitigate transaction spam attacks.
        dateText: Block 2,500,000
      Die Hard:
        title: Die Hard
        icon: bomb
        color: pink
        link: /blog/2017-01-17-die-hard-fork-upgrade/
        date: 2017-01-13
        text: The Die Hard fork delayed the difficulty bomb, repriced the EXP opcode and implemented replay protection, setting ETC's Chain ID to 61.
        dateText: Block 3,000,000
      Gotham:
        title: Gotham
        icon: chart
        color: green
        link: /blog/2017-12-11-gotham-hard-fork-upgrade-5m20-era2/
        date: 2017-12-11
        text: ECIP 1017 makes Etheruem Classic more Bitcoin-like by introducing an upper bound on the maximum absolute number of ETC and a method of degraded emission over time.
        dateText: Block 5,000,000
