title: プロトコルのアップグレード
seo: 過去のハードフォークの歴史；Ethereum Classicで受け入れられたプロトコルのアップグレード。
description: |
  Ethereum Classicは、その歴史にもかかわらず、すべての種類のハードフォークに反対しているわけではありません。ハードフォークは、プロトコルをアップグレードし、バグを修正し、開発者が「止められないアプリケーションを作る」という目標を促進するための機能を追加することを可能にします。

  イーサリアムクラシックが決して実装しないハードフォークのタイプは、[The DAO Fork](/why-classic/genesis) のように、プロトコル自体の欠陥や強化に対処せず、アプリケーション層でスマートコントラクトを修正することによって *Code is Law* を上書きするようなものです。

  Ethereum Classicは、戦略的に上流のEthereumのEVMとの互換性を最大限に維持しており、ETHに展開されたコントラクトはETCにも展開可能であり、Ethereumの研究によって生まれた多くの貴重なイノベーションを継承しています。
items:
  forks:
    title: ETCフォークの歴史
    items:
      Frontier:
        title: フロンティア
        text: Build Unstoppable Applications（止められないアプリケーションを作ろう）」というスローガンのもと、FrontierはEthereumプロジェクトの生きた、しかし骨抜きにされた実装であった。オリンピックでのテスト段階を経て成功したものである。技術者、特に開発者を対象としている。ブロックは5,000個のガスで制限されていた。この「解凍」期間により、採掘業者は業務を開始し、アーリーアダプターは「急ぐ」必要なくクライアントをインストールすることができた。
      Ice Age:
        title: アイスエイジ
        text: フロンティア解凍フォークでは、1ブロックあたり5,000ガスの制限が解除され、ガス価格のデフォルトが51gweiに設定されました。これにより取引が可能になった。取引には21,000ガスが必要である。
      Homestead:
        title: ホームステッド
        text: ホームステッドフォークは将来を見据えたものであった。いくつかのプロトコルの変更と ネットワークの変更が含まれ イーサリアムにさらなるネットワークの アップグレードを可能にしたのです
      Gas Reprice:
        title: ガスリプライス
        text: ECIP-1015は、DAOハードフォーク後、Ethereum Classicの最初の独立したプロトコルアップグレードで、トランザクションスパム攻撃を軽減するために、IOの多いオペレーションに対して長期的なガスコストの変更が行われました。
      Die Hard:
        title: ダイハード
        text: ダイハードフォークでは、難易度ボムを遅らせ、EXPオペコードを再価格化し、リプレイプロテクションを実装し、ETCのチェーンIDを61に設定しました。
      Gotham:
        title: ゴッサム
        text: ECIP1017は、ETCの最大絶対数の上限と、時間経過による排出量の劣化方式を導入することで、イーサリアムクラシックをよりビットコインに近づけるものです。
      Defuse Difficulty Bomb:
        title: 難易度ボムを解除する
        text: 難易度ボムは延期され、その他の変更はありません。
      Atlantis:
        title: アトランティス
        text: Ethereum Foundation Spurious DragonとByzantiumネットワークプロトコルの優れたアップグレードを、Atlantisというコードネームでハードフォークし、これらのネットワーク間で最大の互換性を可能にすることで、Ethereum Classicネットワーク上で実現。
      Agharta:
        title: アガルタ
        text: これらのネットワーク間で最大の互換性を可能にするために、Aghartaというコードネームで呼ばれるハードフォークでイーサリアムクラシックネットワーク上の優れたイーサリアム財団コンスタンティノープルとペテルブルグネットワークプロトコルのアップグレードを有効にしました。
      Phoenix:
        title: フェニックス
        text: これらのネットワーク間で最大の互換性を可能にするために、コードネームPhoenixのハードフォークで、イーサリアム財団イスタンブールネットワークプロトコルの優れたアップグレードをイーサリアムクラシックネットワーク上で有効にしました。
      Thanos:
        title: サノス
        text: ECIP 1099は、DAGの計算で使用されるエポック長を較正し、ETHashからETCHashに切り替え、4GBのメモリを持つGPUでETCを採掘できるようにし、ネットワークの安全性を高めた。
      Magneto:
        title: マグニートー
        text: Ethereum Foundation Berlinのネットワークプロトコルアップグレード機能を有効化し、Ethereumとの互換性を最大限に達成。
      Mistique:
        title: ミスティーク
        text: Ethereum Foundation Londonのネットワークプロトコルアップグレード機能を有効にし、Ethereumとの互換性を最大限に維持。
