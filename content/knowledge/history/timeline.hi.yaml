title: घटनाक्रम समयरेखा
items:
  frontierRelease:
    title: एथेरियम लॉन्च
    text: विटालिक ब्यूटिरिन और द एथेरियम फाउंडेशन ने फ्रंटियर रिलीज के साथ पहला ब्लॉकचेन-आधारित ट्यूरिंग-पूर्ण स्मार्ट अनुबंध मंच बनाया।
  frontierThawingUpgrade:
    title: फ्रंटियर विगलन अपग्रेड
    text: नेटवर्क 200, 000 के ब्लॉक पर 'आइस एज' लागू करता है, जिसमें डिफिकल्टी बॉम्ब की शुरुआत होती है, जो नेटवर्क की सर्वसम्मति तंत्र को प्रूफ-ऑफ-वर्क से प्रूफ-ऑफ-स्टेक तक ले जाने के लिए डिज़ाइन किया गया एक तंत्र है।
  homesteadUpgrade:
    title: होमस्टेड अपग्रेड
    text: होमस्टेड एथेरियम प्लेटफॉर्म का दूसरा प्रमुख संस्करण है।
  slockItCreatesThe Dao:
    title: Slock.it DAO बनाता है
    text: Slock.it डीएओ एथेरियम अनुबंध का निर्माण करता है; Dejavu द्वारा एक सुरक्षा ऑडिट पूरा किया जाता है।
  the DaoCrowdsaleBegins:
    title: डीएओ क्राउडसेल शुरू होता है
    text: डीएओ स्मार्ट अनुबंध तैनात है; जनता के सदस्य डीएओ टोकन के बदले में इसे मूल्य भेजते हैं।
  securityProposal:
    title: सुरक्षा प्रस्ताव
    text: Slock.it ने क्राउडफंड द्वारा ईथर में भुगतान किए गए $1.5 मिलियन अमरीकी डालर के प्रस्ताव की घोषणा की, 'डीएओ की अखंडता की गारंटी के लिए'।
  moratoriumCalled:
    title: अधिस्थगन कहा जाता है
    text: भीड़-बिक्री के आखिरी दिन, डीएओ क्यूरेटर व्लाद ज़म्फिर ने कई गेम-सैद्धांतिक सुरक्षा मुद्दों का हवाला देते हुए डीएओ पर रोक लगाने का आह्वान किया।
  the DaoCrowdsaleEnds:
    title: डीएओ क्राउडसेल समाप्त
    text: क्राउडसेल दुनिया का सबसे बड़ा बनने और अविश्वसनीय $150 मिलियन अमरीकी डालर जुटाने के लिए पूरा होता है।
  recursiveCallBugDiscovered:
    title: पुनरावर्ती कॉल बग की खोज की गई
    text: पीटर वेसनेस सार्वजनिक रूप से कई सॉलिडिटी अनुबंधों में अनदेखी की गई एक महत्वपूर्ण सुरक्षा भेद्यता के अस्तित्व का खुलासा करता है।
  noFundsAtRisk:
    title: जोखिम में कोई फंड नहीं
    text: Stephan Tual सार्वजनिक रूप से दावा करता है कि नई खोजी गई महत्वपूर्ण सुरक्षा खामियों के बावजूद DAO फंड सुरक्षित हैं।
  the DAOIsHacked:
    title: डीएओ हैक हो गया है
    text: री-एंट्री बग लागू होने पर ईथर धीरे-धीरे और चुपचाप डीएओ से निकल जाता है।
  panicHitsTheMarkets:
    title: बाजारों में दहशत
    text: जैसे ही ग्रिफ ग्रीन ने घोषणा की कि डीएओ को हैक कर लिया गया है, ईथर की कीमत आधी हो गई है।
  theCountdownBegins:
    title: उलटी गिनती शुरू होती है
    text: डीएओ का विभाजन तंत्र एक समाधान खोजने के लिए लगभग एक महीने का समय देता है जो धन की वसूली करता है; फाउंडेशन और कम्युनिटी डेवलपर्स सॉफ्ट फोर्क को लागू करने के लिए दौड़ लगाते हैं।
  robinHoodGroupAnnounced:
    title: रॉबिन हुड समूह की घोषणा
    text: '''व्हाइट-हैट'' हैकर्स का एक समूह डीएओ फंड का 70% सुरक्षित करता है लेकिन हैकर द्वारा शेष 30% विभाजन को बचाने के लिए प्रोटोकॉल-स्तरीय कार्रवाई की आवश्यकता होती है।'
  softForkTheDao:
    title: "डीएओ युद्ध: सॉफ्ट फोर्क वोट"
    text: एथेरियम फाउंडेशन हैकर से आने वाले लेनदेन को सेंसर करने के लिए एक 'सॉफ्ट फोर्क' क्लाइंट जारी करता है; खनन पूल गैस सीमा को कम करके इसे सक्षम करने के लिए मतदान करते हैं।
  softForkVulnerability:
    title: नरम कांटा भेद्यता
    text: सॉफ्ट फोर्क कार्यान्वयन में सेवा की गंभीर अस्वीकृति पाई जाती है, खनिक जल्दी से इसका उपयोग नहीं करने का निर्णय लेते हैं।
  hardForkDebate:
    title: कठिन कांटा बहस
    text: एथेरियम समुदाय में हार्ड फोर्क को लागू करने के पेशेवरों और विपक्षों के बारे में कई दिनों तक गहन बहस चल रही है।
  hardForkSpecAnnounced:
    title: हार्ड फोर्क स्पेक की घोषणा की
    text: एकमात्र शेष विकल्प एक विवादास्पद हार्ड फोर्क है। Slock.it और Ethereum Foundation के सदस्यों द्वारा एक विशिष्टता निर्धारित और घोषित की जाती है।
  lastMinuteCarbonvote:
    title: अंतिम मिनट कार्बनवोट
    text: 12 घंटे के नोटिस के साथ, एथेरियम फाउंडेशन एक विवादास्पद तीसरे पक्ष के 'कॉइन वोट' का उपयोग यह निर्धारित करने के लिए करता है कि हार्ड फोर्क को डिफ़ॉल्ट रूप से चालू किया जाना चाहिए; आम सहमति घोषित की जाती है, और एक अद्यतन क्लाइंट जारी किया जाता है।
  daoBailoutHardFork:
    title: डीएओ बेलआउट हार्ड फोर्क
    text: नए क्लाइंट के लिए लगभग 80% नोड्स अपडेट होने के साथ, समुदाय डीएओ बेलआउट फोर्क एक्टिवेशन ब्लॉक 1,920,000 के आने का बेसब्री से इंतजार कर रहा है।
  newEthereumIsBorn:
    title: नई कांटा श्रृंखला
    text: एक कांटेदार-श्रृंखला का जन्म होता है! एथेरियम फाउंडेशन डीएओ चोरी को उलटने के लिए 20 जुलाई 2016 को एथेरियम का एक परिवर्तित संस्करण बनाता है। ट्रेडमार्क अधिकार धारकों के रूप में, एथेरियम फाउंडेशन एथेरियम (ईटीएच) ब्रांड को नई फोर्कड श्रृंखला पर लागू करता है।
  ethereumRenamedToClassic:
    title: मूल गैर-कांटा श्रृंखला
    text: मूल गैर-कांटा श्रृंखला के घंटों के भीतर गायब होने की भविष्यवाणियों के साथ, कई लोग यह जानकर हैरान हैं कि खनिक मूल श्रृंखला का समर्थन करना जारी रखते हैं। बिस्क और ओटीसी डेस्क इन टोकन को मूल्य खोज ऑर्डर बुक देते हैं। बाजार सहभागियों ने इस गैर-कांटा श्रृंखला एथेरियम क्लासिक (ईटीसी) को रीब्रांड किया।
  missionAccomplished:
    title: मिशन पूरा हुआ!
    text: ETH समुदाय राहत की सांस लेता है क्योंकि DAO फोर्क कोड को बिना किसी स्पष्ट दोष के सफलतापूर्वक लागू किया जाता है; शैंपेन कॉर्क पूरी दुनिया में पॉप किए जाते हैं। एक नई श्रृंखला का जन्म एक सफलता है!
  poloniexListsETC:
    title: Poloniex सूचियाँ ETC
    text: सबसे बड़ा एथेरियम एक्सचेंज मूल श्रृंखला के लिए दीर्घकालिक समर्थन का संकेत देता है, पोलोनीक्स ईटीसी को सूचीबद्ध करता है। कई एक्सचेंज जल्दी से सूट का पालन करते हैं।
  etheriansInDisarray:
    title: ईथेरियन फ्रैक्चर
    text: फ्लेम वॉर्स सबरेडिट्स में शुरू होते हैं। जैसा कि आर्थिक रूप से चार्ज किए गए विट्रियल स्पैट प्रतिभागियों को पकड़ना शुरू कर देते हैं क्योंकि यह विभाजन की वास्तविकता के साथ आता है।
  ethereumClassicsupporters:
    title: एथेरियम क्लासिक समर्थक
    text: एथेरियम क्लासिक समर्थक एथेरियम सबरेडिट्स से शाखा निकालते हैं और अपने स्वयं के सामाजिक चैनल बनाते हैं।
  geth-ETC-Support:
    title: गेथ एथेरियम क्लासिक का समर्थन करता है
    text: गेथ ने एथेरियम क्लासिक नेटवर्क के लिए समर्थन जारी किया। इस नोड में क्लाइंट से सभी डीएओ कोड हटा दिए गए हैं और एथेरियम क्लासिक नेटवर्क का उपयोग करने के लिए किसी अतिरिक्त झंडे की आवश्यकता नहीं है।
  parity-ETC-Support:
    title: समानता एथेरियम क्लासिक का समर्थन करती है
    text: समानता 1.2.3 रिलीज के साथ एथेरियम क्लासिक के लिए दीर्घकालिक समर्थन का संकेत देती है जो एथेरियम एचएफ और एथेरियम क्लासिक श्रृंखला दोनों के लिए नेटवर्क स्थिरता के मुद्दों को संबोधित करती है और लेनदेन ट्रेसिंग एपीआई में कुछ बदलाव लाती है।
  51Pool:
    title: 51% हमले की धमकी
    text: ETH समर्थक 51Pool.org नामक एक खनन पूल बनाते हैं, जिसमें 51% हमले की योजना बनाकर ETC नेटवर्क को नष्ट करने की योजना है।
  minerSupport:
    title: खनिक समर्थन ईटीसी
    text: ईटीसी नेटवर्क के उस बिंदु तक बढ़ने के बाद जहां वे अब उस पर हमला नहीं कर सकते, ईटीएच खनिक सार्वजनिक रूप से ईटीसी पर हमला नहीं करने की घोषणा करते हैं। निर्दोष एथेरियम क्लासिक धारकों को चोट पहुंचाने से रोकने के लिए, ETHash खनिक खनन ETC के लिए संसाधन देते हैं।
  attackRhg:
    title: आरएचजी अटैक्स ईटीसी
    text: रॉबिन हुड समूह डीएओ कांटे से बड़ी मात्रा में चोरी किए गए ईटीसी को बाजार में उतारने का प्रयास करता है। Poloniex उनके फंड को फ्रीज कर देता है।
  classicDeclaresIndependence:
    title: क्लासिक स्वतंत्रता की घोषणा करता है
    text: श्रृंखला विभाजन के ईटीएच पक्ष से अथक हमलों के बाद, एथेरियम क्लासिक समर्थक मजबूती से खड़े हैं और नई ईटीएच श्रृंखला से अपनी स्वतंत्रता की घोषणा करते हैं।
  classicRebuilds:
    title: लड़ाई का परीक्षण और लचीला
    text: एथेरियम क्लासिक बाजारों के लिए अपनी लचीलापन साबित करता है क्योंकि ईटीसी स्थिर मूल्य के साथ ईटीएच हमलों से उभरता है। डीएओ बेलआउट के दौरान नेटवर्क के मूल सिद्धांत गैल्वेनाइज्ड होते हैं। समर्थक राख से पुनर्निर्माण शुरू करते हैं।
  unlockedDaoFunds:
    title: ईटीसी पर डीएओ फंड अनलॉक
    text: लाखों पहले से बंद या जमे हुए ईटीसी डीएओ टोकन धारकों और डीएओ हैकर के लिए उपलब्ध हो जाते हैं। बाजार में भारी गिरावट के कारण ईटीसी की कीमत उल्लेखनीय रूप से अच्छी है।
  codeIsLaw:
    title: कोड कानून है
    text: ईटीएच हमलों के दौरान, एथेरियम क्लासिक समर्थकों से कई लड़ाई रोती है। वे अपने मूल सिद्धांतों को स्पष्ट करना शुरू करते हैं और जनता के लिए ईटीसी नेटवर्क के अस्तित्व को मान्य करते हैं।
  gasReprice:
    title: गैस पुनर्मूल्य उन्नयन
    text: टेक स्टैक में कमजोरियों के कारण दोनों एथेरियम नेटवर्क पर हमला किया गया है। ईटीसी डेवलपर्स जल्दी से एक सुचारू और गैर-विवादास्पद नेटवर्क अपग्रेड को शोषित कमजोरियों को पैच करने के लिए सुनिश्चित करते हैं।
  etcMonetaryPolicy:
    title: ईटीसी मौद्रिक नीति
    text: एथेरियम क्लासिक समर्थक ईटीसी के उत्सर्जन कार्यक्रम और मौद्रिक नीति पर बहस करते हैं।
  grothendieckTeam:
    title: ग्रोथेंडिक टीम
    text: IOHK ने एथेरियम क्लासिक के लिए 7 पूर्णकालिक डेवलपर्स की एक टीम को प्रतिबद्ध किया
  dieHardUpgrade:
    title: डाई हार्ड अपग्रेड
    text: एथेरियम क्लासिक रीप्ले हमलों को संबोधित करता है और नेटवर्क अपग्रेड में कठिनाई बम को विलंबित करता है।
  etcDEVTeamAnnouncement:
    title: ETCDEV टीम
    text: लंबी अवधि के ईटीसी योगदानकर्ताओं और स्वयंसेवकों की एक टीम ETCDEV टीम के रूप में रीब्रांड करती है।
  monetaryPolicyAdopted:
    title: मौद्रिक नीति सहमति
    text: एथेरियम क्लासिक एक 210.7M ETC फिक्स्ड-कैप मौद्रिक नीति के आसपास आम सहमति बनाता है जिसमें 5M20 नामक बिटकॉइन-प्रेरित सीमित उत्सर्जन कार्यक्रम होता है; प्रत्येक 5 मिलियन ब्लॉक में 20% ब्लॉक इनाम में कमी।
  etcInvestmentFund:
    title: ईटीसीजी निवेश कोष
    text: ग्रेस्केल ने पहला गैर-बिटकॉइन क्रिप्टो फंड लॉन्च किया जो पारंपरिक निवेशकों को पारंपरिक निवेश संपत्ति के सभी कर लाभों के साथ ईटीसी को अपने पोर्टफोलियो में जोड़ने में सक्षम बनाता है।
  etcCommonwealth:
    title: राष्ट्रमंडल टीम
    text: एथेरियम कॉमनवेल्थ नाम के तहत एक विकास दल बनता है।
  mantis-Launch:
    title: मंटिस लॉन्च
    text: इस बीटा क्लाइंट, मंटिस की रिलीज़ आज होगी और ग्रोथेंडिक टीम, इथेरियम क्लासिक को समर्पित IOHK डेवलपर्स द्वारा सात महीने के काम की परिणति है।
  etcCoop:
    title: ईटीसी सहकारी टीम
    text: ग्रेस्केल अपने ईटीसीजी प्रबंधन शुल्क के एक हिस्से के साथ ईटीसी सहकारी टीम को प्रायोजित करके एथेरियम क्लासिक प्रोटोकॉल विकास के लिए दीर्घकालिक समर्थन का संकेत देता है। गैर-लाभ के लिए दान कर-कटौती योग्य हैं।
  etcSummitHK:
    title: ईटीसी शिखर सम्मेलन 2017
    text: पहला वार्षिक एथेरियम क्लासिक सम्मेलन हांगकांग में आयोजित किया गया है।
  gothamUpgrade:
    title: गोथम अपग्रेड
    text: गोथम अपग्रेड ने बिटकॉइन से प्रेरित एक अनुमानित मौद्रिक नीति और उत्सर्जन कार्यक्रम स्थापित किया। 5M20, ब्लॉक इनाम हर 5M ब्लॉक में 20% कम हो जाएगा।
  era2:
    title: 5M20 युग 2
    text: एथेरियम क्लासिक का 5M20 उत्सर्जन शेड्यूल 2 युग में प्रवेश करता है। ब्लॉक पुरस्कार 20% से घटाकर 4 ETC प्रति ब्लॉक कर दिया गया है।
  multi-Geth-Launch:
    title: मल्टी-गेथ लॉन्च
    text: मल्टी-गेथ क्लाइंट प्रोजेक्ट लॉन्च हुआ। यह एथेरियम फाउंडेशन के संस्करण से फोर्क किया गया एक गो-एथेरियम क्लाइंट है, जिसका उद्देश्य अपस्ट्रीम परिवर्तनों के लिए बारीकी से पालन करना और कई एथेरियम नेटवर्क का समर्थन करना है। हमने अभी हाल ही में एथेरियम क्लासिक नेटवर्क के लिए अल्फा सपोर्ट जोड़ा है।
  defuseDifficultyBomb:
    title: डिफ्यूज डिफिकल्टी बॉम्ब
    text: ETC मूल Ethereum प्रोजेक्ट को PoS में बदलने के लिए कठिनाई बम को सुरक्षित रूप से निष्क्रिय कर देता है। एथेरियम क्लासिक एक नेटवर्क सर्वसम्मति तंत्र के रूप में कार्य के प्रमाण के लिए दीर्घकालिक प्रतिबद्धता का संकेत देता है।
  etclabs:
    title: ईटीसी लैब्स टीम
    text: एथेरियम क्लासिक लैब्स तेजी से बढ़ती ईटीसी परियोजनाओं के लिए धन, उद्योग कनेक्शन और कार्यालय स्थान प्रदान करता है; सैन फ्रांसिस्को और सिंगापुर में कार्यालय स्थान के साथ।
  kotti:
    title: कोट्टी टेस्टनेट लॉन्च
    text: ETC कोऑपरेटिव कोट्टी टेस्टनेट के विकास के लिए फंड देता है, एक प्रूफ-ऑफ-अथॉरिटी टेस्टनेट जिसे सिस्टर-चेन ETH के गोर्ली टेस्टनेट के साथ इंटरऑपरेबिलिटी टेस्टिंग प्रदान करने के लिए बनाया गया है। डीएपी विकास परीक्षण के लिए पीओए पसंदीदा टेस्टनेट वातावरण बन गया है।
  etcSummitSeoul:
    title: ईटीसी शिखर सम्मेलन 2018
    text: दूसरा वार्षिक एथेरियम क्लासिक सम्मेलन सियोल, दक्षिण कोरिया में आयोजित किया जाता है।
  coinbase:
    title: कॉइनबेस सूची ईटीसी
    text: संयुक्त राज्य अमेरिका में सबसे बड़ा क्रिप्टोक्यूरेंसी एक्सचेंज मूल एथेरियम श्रृंखला के लिए दीर्घकालिक समर्थन का संकेत देता है; एथेरियम क्लासिक।
  etcLabsIncubator:
    title: इनक्यूबेटर कार्यक्रम का शुभारंभ
    text: एथेरियम क्लासिक लैब्स ने एक इनक्यूबेटर प्रोग्राम लॉन्च किया। ईटीसी लैब्स हर साल 24 एथेरियम क्लासिक आधारित स्टार्टअप के साथ काम करने के लिए प्रतिबद्ध है।
  51Attack:
    title: 51% हमला
    text: एथेरियम क्लासिक अपने नेटवर्क पर पहले सफल श्रृंखला पुनर्गठन हमले का अनुभव करता है। लचीला ईटीसी राख से उगता है।
  51AttackReturn:
    title: व्हाइटहैट हमलावर
    text: 51% हमलावर एक व्हाइटहैट हैकर प्रतीत होता है और चोरी किए गए धन को एक समझौता किए गए एक्सचेंज में वापस कर देता है। केंद्रीकृत एक्सचेंजों ने बोर्ड भर में काम के सबूत के सिक्कों पर 51% हमले की निगरानी को कड़ा कर दिया है।
  atlantisConsensus:
    title: अटलांटिस रफ सर्वसम्मति
    text: एथेरियम क्लासिक कोर डेवलपर्स ईटीएच के नकली ड्रैगन और बीजान्टियम नेटवर्क प्रोटोकॉल अपग्रेड को लागू करने के प्रयास में ईसीआईपी -1054 पर आम सहमति तक पहुंचते हैं।
  atlantisUpgrade:
    title: अटलांटिस अपग्रेड
    text: एथेरियम क्लासिक कोर डेवलपर्स अपनी बहन श्रृंखला के साथ परिचालन समानता बनाए रखने के लिए ईटीएच के नकली ड्रैगन और बीजान्टियम नेटवर्क प्रोटोकॉल अपग्रेड को लागू करते हैं।
  etcSummitVancouver:
    title: ईटीसी शिखर सम्मेलन 2019
    text: तीसरा वार्षिक एथेरियम क्लासिक सम्मेलन कनाडा के वैंकूवर में आयोजित किया जाता है।
  mordorLaunch:
    title: मोर्डोर लॉन्च
    text: कोर डेवलपर्स ने केंसिंग्टन, मॉर्डन और नाजगुल टेस्ट नेटवर्क को मॉर्डर के साथ बदलकर टेस्टनेट रिडंडेंसी को हटा दिया, जो प्रोटोकॉल स्तर के परीक्षण के लिए एक एथाश पीओडब्ल्यू टेस्टनेट है।
  besu-ETC-Support:
    title: बेसु एथेरियम क्लासिक का समर्थन करता है
    text: Hyperledger Besu अपने Ethereum क्लाइंट के लिए Ethereum Classic समर्थन जोड़ता है, जिसे सार्वजनिक और निजी अनुमति प्राप्त नेटवर्क उपयोग मामलों दोनों के लिए उद्यम-अनुकूल बनाया गया है।
  aztlanConsensus:
    title: अज़टलान रफ सर्वसम्मति
    text: एथेरियम क्लासिक कोर डेवलपर्स ईटीएच के इस्तांबुल नेटवर्क प्रोटोकॉल अपग्रेड को लागू करने के प्रयास में ईसीआईपी -1061 पर आम सहमति तक पहुंचते हैं।
  aghartaConsensus:
    title: अघरता रफ सर्वसम्मति
    text: एथेरियम क्लासिक कोर डेवलपर्स ईटीएच के कॉन्स्टेंटिनोपल और पीटर्सबर्ग नेटवर्क प्रोटोकॉल अपग्रेड को लागू करने के प्रयास में ईसीआईपी -1056 पर आम सहमति तक पहुंचते हैं।
  aghartaUpgrade:
    title: अगरता अपग्रेड
    text: एथेरियम क्लासिक कोर डेवलपर्स अपनी बहन श्रृंखला के साथ परिचालन समानता बनाए रखने के लिए ईटीएच के कॉन्स्टेंटिनोपल और पीटर्सबर्ग नेटवर्क प्रोटोकॉल अपग्रेड को लागू करते हैं।
  core-Geth-Launch:
    title: कोर-गेथ लॉन्च
    text: ईटीसी कोर टीम मल्टी-गेथ क्लाइंट प्रोजेक्ट से दूर है। इस परियोजना को कोर-गेथ नाम दिया गया है, जो इथेरियम प्रोटोकॉल को एक विविध पारिस्थितिकी तंत्र के लिए सुलभ और एक्स्टेंसिबल बनाने के लिए एक एथेरियम / गो-एथेरियम डाउनस्ट्रीम प्रयास है।
  phoenixFixConsensus:
    title: फीनिक्स फिक्स रफ आम सहमति
    text: एज़टलान टेस्टनेट कार्यान्वयन के दौरान, एथेरियम क्लासिक कोर डेवलपर्स ईटीएच के इस्तांबुल नेटवर्क प्रोटोकॉल अपग्रेड को जोड़ने के लिए ईसीआईपी 1061 स्पेक्स के साथ जटिलताओं का पता लगाते हैं। जैसा कि इरादा था, ईटीसी टेस्टनेट मुद्दों को पकड़ते हैं और कोर डेवलपर्स मुद्दों के लिए एक पैच की कल्पना करते हैं।
  ecip1050-Status-Codes:
    title: ईसीआईपी 1050 स्थिति कोड
    text: ईसीआईपी 1050 स्थिति कोड अंतिम स्थिति में चले जाते हैं। यह मानक HTTP स्थितियों के समान स्थिति कोड के एक सामान्य सेट की रूपरेखा तैयार करता है। यह स्मार्ट अनुबंधों को स्वायत्त रूप से स्थितियों पर प्रतिक्रिया करने की अनुमति देने के लिए संकेतों का एक साझा सेट प्रदान करता है, उपयोगकर्ताओं को स्थानीयकृत त्रुटि संदेशों को उजागर करता है, और इसी तरह।
  aztlanBugs:
    title: टेस्टनेट्स कैच बग्स
    text: एज़टलान टेस्टनेट कार्यान्वयन के दौरान, एथेरियम क्लासिक कोर डेवलपर्स ईटीएच के इस्तांबुल नेटवर्क प्रोटोकॉल अपग्रेड को जोड़ने के लिए ईसीआईपी 1061 और 1078 स्पेक्स के साथ जटिलताओं की खोज करते हैं। ईटीसी कोर के मेवबिट्स निष्कर्षों का दस्तावेजीकरण करते हैं। जैसा कि इरादा था, ईटीसी टेस्टनेट मुद्दों को पकड़ते हैं और कोर डेवलपर्स ड्राइंग बोर्ड पर वापस जाते हैं।
  aztlanRejected:
    title: अज़्तलान अस्वीकृत
    text: एज़टलान टेस्टनेट कार्यान्वयन के दौरान खोजे गए मुद्दों के आधार पर, फीनिक्स फिक्स को पर्याप्त फिक्स नहीं पाया जा रहा है और दोनों टेस्टनेट टूट रहे हैं; कोर डेवलपर्स सुरक्षा और स्थिरता की चिंताओं के कारण ecips-1061, 1078, 1086 को अस्वीकार करने और खरोंच से एक नया प्रस्ताव लिखने के साथ आगे बढ़ने का प्रस्ताव करते हैं।
  phoenixConsensus:
    title: फीनिक्स रफ आम सहमति
    text: एथेरियम क्लासिक कोर डेवलपर्स ईटीएच के इस्तांबुल नेटवर्क प्रोटोकॉल अपग्रेड को लागू करने के प्रयास में ईसीआईपी -1088 पर आम सहमति तक पहुंचते हैं। टेस्टनेट कार्यान्वयन ने ECIP-1061 और ECIP-1078 विनिर्देशों में पूर्व प्रयासों के साथ समस्याओं का खुलासा किया।
  phoenixMordor:
    title: फीनिक्स मोर्डर परीक्षण
    text: ब्लॉक 999,983 पर मॉर्डर पीओडब्ल्यू टेस्टनेट पर फीनिक्स परीक्षण शुरू होता है। कोर विकास टीमों ने संकेत दिया है कि यह एक जटिल कार्यान्वयन है। परीक्षण उन मुद्दों को उजागर कर सकता है जो इस नेटवर्क अपग्रेड में देरी करते हैं, लेकिन एथेरियम क्लासिक मेननेट को अपग्रेड करने के लिए कभी भी जल्दबाजी नहीं करेगा। विकास की गति और मनमानी समयसीमा पर नेटवर्क सुरक्षा प्राथमिकता है।
  era3:
    title: 5M20 युग 3
    text: बिटकॉइन से प्रेरित 5M20 उत्सर्जन कार्यक्रम के अनुसार, Ethereum Classic के ब्लॉक रिवॉर्ड को 20% घटाकर 3.2 ETC प्रति ब्लॉक कर दिया गया है।
  phoenixKotti:
    title: फीनिक्स कोट्टी परीक्षण
    text: ब्लॉक 2,200,013 पर कोट्टी पीओए टेस्टनेट पर फीनिक्स परीक्षण शुरू होता है। कोर विकास टीमों ने संकेत दिया है कि यह एक जटिल कार्यान्वयन है। परीक्षण उन मुद्दों को उजागर कर सकता है जो इस नेटवर्क अपग्रेड में देरी करते हैं, लेकिन एथेरियम क्लासिक मेननेट को अपग्रेड करने के लिए कभी भी जल्दबाजी नहीं करेगा।
  phoenixUpgrade:
    title: फीनिक्स अपग्रेड
    text: एथेरियम क्लासिक कोर डेवलपर्स अपनी बहन श्रृंखला के साथ परिचालन समानता बनाए रखने के लिए ईटीएच के इस्तांबुल नेटवर्क प्रोटोकॉल अपग्रेड को लागू करते हैं।
  client-Deprecation-Attacks:
    title: ग्राहक पदावनति हमले
    text: डीएओ बेलआउट हार्ड फोर्क की चौथी वर्षगांठ पर, ईटीएच-केंद्रित क्लाइंट अनुरक्षक एथेरियम क्लासिक पर एक सामाजिक हमले की योजना बनाते हैं। ग्राहक अनुरक्षक एथेरियम क्लासिक समर्थन के बहिष्करण की घोषणा करते हैं, फिर ईटीसी नेटवर्क का हवाला देते हुए एक गलत सूचना विपणन अभियान निष्पादित करते हैं, अन्य असत्यों के बीच हैश दर का 70% खो देंगे।
  51Attack2:
    title: "51% हमला #2"
    text: एथेरियम क्लासिक अपने नेटवर्क पर दूसरे सफल श्रृंखला पुनर्गठन हमले का अनुभव करता है।
  51Attack3:
    title: "51% हमला #3"
    text: एथेरियम क्लासिक अपने नेटवर्क पर तीसरे सफल श्रृंखला पुनर्गठन हमले का अनुभव करता है।
  51Attack4:
    title: "51% हमला #4"
    text: एथेरियम क्लासिक अपने नेटवर्क पर चौथे सफल श्रृंखला पुनर्गठन हमले का अनुभव करता है।
  messClientFunctionality:
    title: मेस क्लाइंट कार्यक्षमता
    text: कोर-गेथ क्लाइंट एथेरियम क्लासिक नेटवर्क के 51% हमलों की प्रतिक्रिया के रूप में वैकल्पिक एमईएस कार्यक्षमता को लागू करने के लिए झंडे को लागू करता है।
  thanosMordor:
    title: थानोस मोर्डर परीक्षण
    text: ब्लॉक 2,520,000 पर मोर्डर पीओडब्ल्यू टेस्टनेट पर थानोस परीक्षण शुरू होता है।
  thanosUpgrade:
    title: थानोस अपग्रेड
    text: 'एथेरियम क्लासिक डीएजी गणना में उपयोग की जाने वाली युग की लंबाई को पुन: जांचने के लिए थानोस अपग्रेड को लागू करता है।'
  etchash:
    title: ETChash
    text: एथेरियम क्लासिक खनन एल्गोरिथम को ETHash से ETCHash में समायोजित करने के लिए थानोस अपग्रेड को लागू करता है।
  manis-ETC-Stupport:
    title: मंटिस ईटीसी क्लाइंट रिवाइवल
    text: इनपुट आउटपुट ग्लोबल सिग्नल मेंटिस क्लाइंट और जीयूआई के पुनरुद्धार के साथ एथेरियम क्लासिक नेटवर्क के लिए समर्थन करते हैं।
  gethBugs:
    title: गेथ क्लाइंट बग्स
    text: अगस्त, 2021 में एथेरियम फाउंडेशन मेननेट को विभाजित करने वाले गेथ सॉफ्टवेयर बग का फायदा उठाते हैं, जो एथेरियम क्लासिक मेननेट को विभाजित करता है। सभी को सलाह दी जाती है कि वे अपने ग्राहकों को अपडेट करें।
  lcetcc:
    title: आइए एथेरियम क्लासिक क्लासिक रखें
    text: एक संबंधित ईटीसी प्रतिभागी ने एक लंबा खंडन किया जिसमें ईसीआईपी-1098 के कार्यान्वयन के खिलाफ तर्क दिया गया था।
  treasuryDebate:
    title: IOHK ट्रेजरी प्रस्ताव वापस लिया गया
    text: एक साल की लंबी चर्चा के बाद कि क्या ईसीआईपी -1098 ईटीसी मूल्यों के साथ मेल खाएगा, ईटीसी कॉप, इसके बाद आईओएचके नेटवर्क स्तर पर ट्रेजरी प्रस्ताव के लिए समर्थन वापस ले लेता है।
  magnetoUpgrade:
    title: मैग्नेटो अपग्रेड
    text: एथेरियम क्लासिक कोर डेवलपर्स अपनी बहन श्रृंखला के साथ परिचालन समानता बनाए रखने के लिए ईटीएच के बर्लिन नेटवर्क प्रोटोकॉल अपग्रेड को लागू करते हैं।
  mystiqueUpgrade:
    title: मिस्टिक अपग्रेड
    text: एथेरियम क्लासिक कोर डेवलपर्स अपनी बहन श्रृंखला के साथ परिचालन समानता बनाए रखने के लिए ईटीएच के लंदन नेटवर्क प्रोटोकॉल अपग्रेड को लागू करते हैं।
  etcFlood:
    title: ईटीसी नए हैशरेट का स्वागत करता है
    text: एथेरियम क्लासिक ETChash माइनिंग एल्गोरिथम और वर्तमान माइनिंग इकोसिस्टम को समर्थन देता है। यह एथेरियम क्लासिक को एक ऐसे नेटवर्क के रूप में स्थान देता है, जो ईटीएच नेटवर्क के दांव सर्वसम्मति के प्रमाण के लिए कदम के साथ अधिकांश बेदखल ईथश खनिकों को अवशोषित करने के लिए अच्छी तरह से तैनात है।
  etcdao:
    title: एथेरियम क्लासिक डीएओ
    text: स्थिर और दीर्घकालिक फंडिंग एथेरियम क्लासिक के लिए 2016 में एथेरियम फाउंडेशन द्वारा परित्याग के साथ एक समस्या साबित होती है। नेटवर्क के एलटीएस फंडिंग मुद्दे को हल करने के प्रयास में, एथेरियम क्लासिक डीएओ का गठन भविष्य के सबूत के लिए एक मिशन के माध्यम से नेटवर्क के विकास के लिए किया गया है। ओपन सोर्स डेवलपमेंट फंड। EthereumClassic.com पर होस्ट किए गए ETC DeFi स्टैक के उपयोग से फंडिंग उत्पन्न होती है
  era4:
    title: 5M20 युग 4
    text: बिटकॉइन से प्रेरित 5M20 उत्सर्जन कार्यक्रम के अनुसार, Ethereum Classic के ब्लॉक पुरस्कार 20% से घटाकर 2.56 ETC प्रति ब्लॉक कर दिए गए हैं। ETChash माइनिंग हैरेट नेटवर्क के ऑल-टाइम हाई पर पहुंचने के साथ ETC की ओर बढ़ना जारी है।
  sha3Withdrawn:
    title: ईटीसी कॉप SHA3 प्रस्ताव वापस लिया गया
    text: तीन साल से अधिक की विवादास्पद बहस के बाद, बॉब समरविल ने स्वीकार किया कि विवादास्पद हार्डफोर्क ECIP-1049 नेटवर्क पर उत्पन्न होगा और प्रस्ताव को वापस ले लेगा। ECIP-1049 समर्थकों के गलत सूचना अभियान के कारण होने वाली नकारात्मक सामाजिक लागत नेटवर्क की सार्वजनिक धारणा को नकारात्मक रूप से प्रभावित कर रही है। हालांकि, अपने लचीले समुदाय के माध्यम से, एथेरियम क्लासिक विलय के बाद की दुनिया में ETChash पर पनपने के लिए अच्छी स्थिति में है।
  etcswap:
    title: ईटीसी स्वैप
    text: Ethereum Classic DAO ने अपना पहला उत्पाद- ETCswap लॉन्च किया। यह सुनिश्चित करता है कि नेटवर्क एथेरियम क्लासिक पर ओपन सोर्स डेवलपमेंट के लिए स्थिर फंडिंग के करीब एक कदम है। एथेरियम क्लासिक पर एक पेशेवर विकेन्द्रीकृत प्रोटोकॉल स्टैक तैनात किया जाएगा।
  vitalikEndorsesETC:
    title: विटालिक ब्यूटिरिन एथेरियम क्लासिक का समर्थन करता है
    text: एथेरियम के सबसे प्रमुख सह-संस्थापक, विटालिक ब्यूटिरिन, मूल एथेरियम नेटवर्क का समर्थन देते हैं - एथेरियम क्लासिक उन लोगों के लिए जो प्रूफ-ऑफ-वर्क चेन को महत्व देते हैं।
  antpoolETCDAOTreasuryFund:
    title: एंटपूल
    text: AntPool $10M निवेश के साथ Ethereum Classic पारिस्थितिकी तंत्र का समर्थन करता है। एंटपूल एथेरियम क्लासिक पर पेशेवर विकास पारिस्थितिकी तंत्र का समर्थन करने के लक्ष्य के साथ एक ट्रेजरी फंड का बीज देता है।
  hashrateSurges:
    title: ईटीसी हैशरेट सर्ज
    text: जैसा कि आगामी एथेरियम मर्ज क्रिप्टो स्पेस के भीतर उत्साह पैदा करना जारी रखता है, एथेरियम की एक बहन एथेरियम क्लासिक (ईटीसी) ने जून, 2022 से हैशरेट में 83% की वृद्धि देखी है।
  twitter-Account-Capture:
    title: ट्विटर अकाउंट कॉर्पोरेट कैप्चर
    text: मर्ज से कुछ दिन पहले, चार्ल्स हॉकिंसन ने सार्वजनिक रूप से एथेरियम क्लासिक के मुख्य ट्विटर अकाउंट को "पुनर्प्रयोजन" करने के इरादे का संकेत दिया। वह मंटिस क्लाइंट में डूबे हुए खर्च और IOHK के 2021 केंद्रीकृत ट्रेजरी प्रस्ताव (ECIP-1098) की अस्वीकृति के कारण इस कार्रवाई को सही ठहराते हैं।
  ethMerge:
    title: ETH की हिस्सेदारी के सबूत की ओर बढ़ना
    text: एथेरियम फाउंडेशन सबसे बड़े ईवीएम नेटवर्क को प्रूफ-ऑफ-स्टेक सर्वसम्मति में अपग्रेड करता है। यह मर्ज इवेंट एथेरियम क्लासिक को वर्क ईवीएम नेटवर्क के सबसे बड़े प्रूफ के रूप में मजबूत करता है। एथेरियम क्लासिक की नेटवर्क सुरक्षा बढ़ जाती है क्योंकि यह सभी एथाश डेरिवेटिव माइनिंग एल्गोरिदम का शीर्ष नेटवर्क बन जाता है। फीनिक्स उगता है।
  twitter-Account-Rebranded:
    title: ट्विटर अकाउंट रीब्रांडेड
    text: 2021 में IOHK के केंद्रीकृत खजाने की ETC समुदाय की सामाजिक अस्वीकृति से बाहर हो गए, चार्ल्स हॉकिंसन ने एथेरियम क्लासिक के मुख्य ट्विटर खाते को एर्गो नामक एक तृतीय-पक्ष ओपन सोर्स प्रोजेक्ट में स्थानांतरित कर दिया। एर्गो टीम खाते को अपने प्रोजेक्ट में रीब्रांड करती है। बॉब समरविल को 0 इतिहास और 0 अनुयायियों के साथ मुख्य ट्विटर खातों के ट्विटर हैंडल के साथ एक नया पंजीकृत ट्विटर खाता भेजा जाता है।
  aBrightFuture:
    title: उज्ज्वल भविष्य
    text: जैसे-जैसे पारिस्थितिकी तंत्र व्यवस्थित रूप से विकसित हो रहा है, स्वतंत्र विकास दल और नेटवर्क प्रतिभागियों को सिद्धांतों द्वारा निर्देशित किया जाता है जो एथेरियम क्लासिक को एक ऐसा अनूठा नेटवर्क बनाते हैं। नेटवर्क वास्तव में विकेंद्रीकृत, अपरिवर्तनीय और अजेय है। कोड कानून है।
