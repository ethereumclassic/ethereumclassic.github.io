title: Хронология событий
items:
  frontierRelease:
    title: Ethereum запускается
    text: Виталик Бутерин и The Ethereum Foundation создают первую основанную на блокчейне платформу смарт-контрактов с полным Тьюрингом, выпустив Frontier.
  frontierThawingUpgrade:
    title: Модернизация оттаивания границы
    text: В сети наступает "ледниковый период" на блоке 200 000, когда вводится "бомба сложности" - механизм, предназначенный для перехода от механизма консенсуса сети от Proof-of-Work к Proof-of-Stake.
  homesteadUpgrade:
    title: Модернизация усадьбы
    text: Homestead - это второй крупный релиз версии платформы Ethereum.
  slockItCreatesThe Dao:
    title: Slock.it создает DAO
    text: Slock.it конструирует Ethereum-контракт DAO; аудит безопасности завершается Dejavu.
  the DaoCrowdsaleBegins:
    title: Краудсейл DAO начинается
    text: Разворачивается смарт-контракт DAO; представители общественности отправляют ему ценности в обмен на токены DAO.
  securityProposal:
    title: Предложение по безопасности
    text: Slock.it объявляет о предложении в 1,5 миллиона долларов США, выплачиваемых в Эфире краудфандом, "для гарантии целостности The DAO".
  moratoriumCalled:
    title: Объявлен мораторий
    text: В последний день краудсейла куратор DAO Влад Замфир призывает ввести мораторий на The DAO, ссылаясь на множество теоретико-игровых проблем безопасности.
  the DaoCrowdsaleEnds:
    title: Краудсейл DAO завершается
    text: Краудсейл завершается, став крупнейшим в мире и собрав невероятные 150 миллионов долларов США.
  recursiveCallBugDiscovered:
    title: Обнаружена ошибка рекурсивного вызова
    text: Питер Вессенес публично раскрывает существование критической уязвимости в системе безопасности, не учтенной во многих контрактах Solidity.
  noFundsAtRisk:
    title: Нет средств под риском
    text: Стефан Туал публично заявляет, что средства DAO находятся в безопасности, несмотря на недавно обнаруженный критический недостаток в системе безопасности.
  the DAOIsHacked:
    title: ДАО взломана
    text: Эфир медленно и бесшумно высасывается из DAO по мере применения ошибки повторного входа.
  panicHitsTheMarkets:
    title: Паника поражает рынки
    text: Цена Эфира снижается вдвое, когда Гриф Грин объявляет, что DAO была взломана.
  theCountdownBegins:
    title: Начинается обратный отсчет
    text: Механизм расщепления DAO дает около месяца на поиск решения, которое вернет средства; фонд и разработчики сообщества гонятся за реализацией мягкого форка.
  robinHoodGroupAnnounced:
    title: Объявлена группа "Робин Гуд
    text: Группа хакеров "white-hat" защищает 70% средств The DAO, но для сохранения оставшихся 30%, разделенных хакером, требуются действия на уровне протокола.
  softForkTheDao:
    title: "Войны ДАО: голосование за мягкий форк"
    text: Ethereum Foundation выпускает клиент "Soft Fork" для цензурирования транзакций, исходящих от хакера; майнинговые пулы голосуют за его включение, снижая лимит газа.
  softForkVulnerability:
    title: Уязвимость мягкой вилки
    text: В реализации Soft Fork обнаружены критические дефекты отказа в обслуживании, и майнеры быстро принимают решение НЕ использовать его.
  hardForkDebate:
    title: Дискуссия о жестком форке
    text: Много дней в сообществе Ethereum идут напряженные споры о плюсах и минусах реализации хард-форка.
  hardForkSpecAnnounced:
    title: Объявлена спецификация хард-форка
    text: Единственным оставшимся вариантом является спорный Hard Fork. Спецификация определяется и объявляется Slock.it и членами Ethereum Foundation.
  lastMinuteCarbonvote:
    title: Карбоновый голос в последнюю минуту
    text: С уведомлением за 12 часов, Ethereum Foundation использует противоречивое "голосование монетами" третьей стороны, чтобы определить, что Hard Fork должен быть включен по умолчанию; объявляется консенсус, и выпускается обновленный клиент.
  daoBailoutHardFork:
    title: Хард-форк DAO под залог
    text: Поскольку около 80% узлов обновились до нового клиента, сообщество нервно ожидает прибытия форка DAO Bailout активации блока 1,920,000.
  newEthereumIsBorn:
    title: Новая вилочная цепь
    text: Рождение форк-цепи! 20 июля 2016 года Ethereum Foundation создает измененную версию Ethereum, чтобы обратить вспять кражу DAO. Как правообладатель торговой марки, Ethereum Foundation применяет бренд Ethereum (ETH) к новой вилочной цепи.
  ethereumRenamedToClassic:
    title: Оригинальная цепь без вилки
    text: Учитывая прогнозы о том, что оригинальная цепочка без форка исчезнет в течение нескольких часов, многие с удивлением обнаружили, что майнеры продолжают поддерживать оригинальную цепочку. Биржи Bisq и внебиржевые площадки предоставляют этим токенам книгу ордеров для определения цены. Участники рынка ребрендируют эту нефорковую цепочку в Ethereum Classic (ETC).
  missionAccomplished:
    title: Миссия выполнена!
    text: Сообщество ETH испустило вздох облегчения, поскольку код форка DAO успешно реализован без каких-либо очевидных недостатков; по всему миру откупориваются пробки от шампанского. Рождение новой цепи прошло успешно!
  poloniexListsETC:
    title: Poloniex перечисляет ETC
    text: Крупнейшая биржа Ethereum заявляет о долгосрочной поддержке оригинальной цепочки, Poloniex вносит ETC в список. Многие биржи быстро последовали этому примеру.
  etheriansInDisarray:
    title: Разлом Этерианс
    text: В субреддитах начинаются войны пламени. Экономически заряженные яростные размолвки начинают овладевать участниками по мере того, как они смиряются с реальностью раскола.
  ethereumClassicsupporters:
    title: Сторонники Ethereum Classic
    text: Сторонники Ethereum Classic ответвляются от субреддитов Ethereum и формируют собственные социальные каналы.
  geth-ETC-Support:
    title: Geth поддерживает Ethereum Classic
    text: Geth выпускает поддержку сети Ethereum Classic. У этой ноды весь код DAO удален из клиента и не требует дополнительных флагов для использования сети Ethereum Classic.
  parity-ETC-Support:
    title: Паритет поддерживает Ethereum Classic
    text: Parity заявляет о долгосрочной поддержке Ethereum Classic выпуском версии 1.2.3, в которой решены проблемы стабильности сети для цепочек Ethereum HF и Ethereum Classic и внесены некоторые изменения в API отслеживания транзакций.
  51Pool:
    title: 51% Угроза нападения
    text: Сторонники ETH создают майнинговый пул под названием 51Pool.org с планами уничтожить сеть ETC, организовав атаку 51%.
  minerSupport:
    title: Шахтеры поддерживают ETC
    text: После того как сеть ETC выросла до такой степени, что они больше не могли ее атаковать, майнеры ETH публично заявляют, что не будут атаковать ETC. Чтобы не навредить невинным держателям Ethereum Classic, майнеры ETHash направляют ресурсы на добычу ETC.
  attackRhg:
    title: RHG атакует ETC
    text: Группа Робин Гуда пытается сбросить на рынок большое количество украденных ETC с форка DAO. Poloniex замораживает их средства.
  classicDeclaresIndependence:
    title: Классика провозглашает независимость
    text: После непрекращающихся атак со стороны ETH сторонники Ethereum Classic твердо стоят на своем и заявляют о своей независимости от новой цепочки ETH.
  classicRebuilds:
    title: Проверенные в боях и устойчивые
    text: Ethereum Classic доказывает свою устойчивость на рынках, поскольку ETC выходит из-под атаки ETH со стабилизацией цены. Основные принципы сети проявляются во время спасения DAO. Сторонники начинают восстанавливаться из пепла.
  unlockedDaoFunds:
    title: Фонды DAO разблокированы на ETC
    text: Миллионы ранее заблокированных или замороженных ETC становятся доступными для держателей токенов DAO и хакеров DAO. Цена ETC замечательно держится в условиях огромного сброса рынка.
  codeIsLaw:
    title: Кодекс - это закон
    text: Во время атак на ETH из уст сторонников Ethereum Classic раздается множество боевых кличей. Они начинают разъяснять свои основные принципы и подтверждать общественности существование сети ETC.
  gasReprice:
    title: Модернизация газового реприза
    text: Обе сети Ethereum подвергаются атаке из-за уязвимостей в техническом стеке. Разработчики ETC быстро обеспечивают плавное и бесконфликтное обновление сети для устранения уязвимостей.
  etcMonetaryPolicy:
    title: Денежно-кредитная политика ETC
    text: Сторонники Ethereum Classic обсуждают график эмиссии ETC и монетарную политику.
  grothendieckTeam:
    title: Команда Гротендика
    text: IOHK выделяет команду из 7 штатных разработчиков для работы с Ethereum Classic
  dieHardUpgrade:
    title: Модернизация "Крепкого орешка
    text: Ethereum Classic решает проблему атак повторного воспроизведения и задерживает бомбу сложности при обновлении сети.
  etcDEVTeamAnnouncement:
    title: Команда ETCDEV
    text: Команда, состоящая из многолетних участников и добровольцев ETC, переименовывается в команду ETCDEV.
  monetaryPolicyAdopted:
    title: Консенсус по монетарной политике
    text: Ethereum Classic формирует консенсус вокруг денежной политики с фиксированной суммой в 210,7 млн ETC с графиком ограниченной эмиссии, вдохновленным Биткойном, под названием 5M20; снижение вознаграждения за блок на 20% каждые 5M блоков.
  etcInvestmentFund:
    title: Инвестиционный фонд ETCG
    text: Компания Grayscale запускает первый не биткоин крипто фонд, позволяющий традиционным инвесторам добавить ETC в свой портфель со всеми налоговыми льготами традиционного инвестиционного актива.
  etcCommonwealth:
    title: Команда Содружества
    text: Под именем Ethereum Commonwealth формируется команда разработчиков.
  mantis-Launch:
    title: Запуск богомола
    text: Выпуск бета-версии клиента Mantis состоится сегодня и станет кульминацией семимесячной работы команды Grothendieck Team, разработчиков IOHK, занимающихся Ethereum Classic.
  etcCoop:
    title: Кооперативная группа ETC
    text: Grayscale демонстрирует долгосрочную поддержку развития протокола Ethereum Classic, спонсируя команду ETC Cooperative частью своего вознаграждения за управление ETCG. Пожертвования в некоммерческую организацию подлежат налогообложению.
  etcSummitHK:
    title: Саммит ЭТК 2017
    text: Первая ежегодная конференция Ethereum Classic проходит в Гонконге.
  gothamUpgrade:
    title: Модернизация Готэма
    text: Модернизация Gotham установила предсказуемую денежную политику и график эмиссии, вдохновленные Биткойном. 5M20, вознаграждение за блок будет уменьшаться на 20% каждые 5M блоков.
  era2:
    title: 5M20 Эра 2
    text: График эмиссии 5M20 Ethereum Classic вступает в Эру 2. Вознаграждение за блок снижается на 20% до 4 ETC за блок.
  multi-Geth-Launch:
    title: Запуск мульти-гета
    text: Запущен клиентский проект Multi-Geth. Это go-ethereum клиент, форкнутый с версии Ethereum Foundation, нацеленный на то, чтобы внимательно следить за изменениями в восходящем потоке и поддерживать несколько сетей Ethereum. Мы только что добавили альфа-поддержку сети Ethereum Classic.
  defuseDifficultyBomb:
    title: Обезвредить бомбу сложности
    text: ETC безопасно отключает бомбу сложности для перехода оригинального проекта Ethereum на PoS. Ethereum Classic сигнализирует о долгосрочной приверженности Proof of Work в качестве механизма сетевого консенсуса.
  etclabs:
    title: Команда ETC Labs
    text: Ethereum Classic Labs предоставляет финансирование, отраслевые связи и офисные помещения развивающимся проектам ETC; офисы компании расположены в Сан-Франциско и Сингапуре.
  kotti:
    title: Запуск Kotti Testnet
    text: ETC Cooperative финансирует развитие тестовой сети Kotti, тестовой сети Proof-of-Authority, созданной для обеспечения тестирования совместимости с тестовой сетью Görli сети родственной сети ETH. PoA становится предпочтительной тестовой сетью для тестирования разработки dapp.
  etcSummitSeoul:
    title: Саммит ЭТК 2018
    text: Вторая ежегодная конференция Ethereum Classic проходит в Сеуле, Южная Корея.
  coinbase:
    title: Coinbase перечисляет ETC
    text: Крупнейшая криптовалютная биржа США заявляет о долгосрочной поддержке оригинальной цепочки Ethereum; Ethereum Classic.
  etcLabsIncubator:
    title: Запуск программы инкубатора
    text: Ethereum Classic Labs запускает программу инкубатора. ETC Labs обязуется работать с 24 стартапами на базе Ethereum Classic каждый год.
  51Attack:
    title: 51% Нападение
    text: Ethereum Classic переживает первую успешную атаку на реорганизацию цепи в своей сети. Устойчивый ETC восстает из пепла.
  51AttackReturn:
    title: Злоумышленник в белых хатах
    text: Атакующий 51% представляется белым хакером и возвращает украденные средства на взломанную биржу. Централизованные биржи повсеместно ужесточают контроль атак 51% на монеты Proof of Work.
  atlantisConsensus:
    title: Атлантида Суровый консенсус
    text: Разработчики ядра Ethereum Classic достигли приблизительного консенсуса по ECIP-1054 в попытке реализовать обновления сетевых протоколов ETH Spurious Dragon и Byzantium.
  atlantisUpgrade:
    title: Модернизация Атлантиды
    text: Разработчики ядра Ethereum Classic внедряют обновления сетевого протокола ETH Spurious Dragon и Byzantium для поддержания операционного паритета с родственной цепочкой.
  etcSummitVancouver:
    title: Саммит ЭТК 2019
    text: Третья ежегодная конференция Ethereum Classic проходит в Ванкувере, Канада.
  mordorLaunch:
    title: Мордор запускается
    text: Разработчики ядра устранили избыточность тестовых сетей, заменив тестовые сети Kensington, Morden и Nazgul на Mordor, тестовую сеть Ethash PoW для тестирования на уровне протокола.
  besu-ETC-Support:
    title: Besu поддерживает Ethereum Classic
    text: Hyperledger Besu добавляет поддержку Ethereum Classic в свой Ethereum-клиент, разработанный с учетом потребностей предприятий для использования как в публичных, так и в частных разрешенных сетях.
  aztlanConsensus:
    title: Ацтлан Грубый консенсус
    text: Разработчики ядра Ethereum Classic достигли приблизительного консенсуса по ECIP-1061 в попытке реализовать обновление сетевого протокола ETH Istanbul.
  aghartaConsensus:
    title: Суровый консенсус Агарты
    text: Разработчики ядра Ethereum Classic достигли приблизительного консенсуса по ECIP-1056 в попытке реализовать обновления сетевого протокола ETH "Константинополь" и "Петербург".
  aghartaUpgrade:
    title: Обновление Агарты
    text: Разработчики ядра Ethereum Classic внедряют обновления сетевого протокола ETH в Константинополе и Петербурге для поддержания операционного паритета с родственной цепочкой.
  core-Geth-Launch:
    title: Запуск Core-Geth
    text: Команда ETC Core отделилась от клиентского проекта Multi-Geth. Проект получил название Core-Geth - это попытка ethereum/go-ethereum сделать протокол Ethereum доступным и расширяемым для разнообразной экосистемы.
  phoenixFixConsensus:
    title: Феникс Фикс Суровый консенсус
    text: В ходе реализации тестовых сетей Aztlán разработчики ядра Ethereum Classic обнаружили сложности со спецификацией ECIP 1061 для добавления обновления сетевого протокола ETH Istanbul. Как и предполагалось, тестовые сети ETC выявляют проблемы, и разработчики ядра выпускают исправление для этих проблем.
  ecip1050-Status-Codes:
    title: Коды состояния ECIP 1050
    text: Стандарт ECIP 1050 Status Codes перешел в статус Final. Этот стандарт описывает общий набор кодов состояния по аналогии со статусами HTTP. Это обеспечивает общий набор сигналов, позволяющих смарт-контрактам автономно реагировать на ситуации, выдавать пользователям локализованные сообщения об ошибках и т.д.
  aztlanBugs:
    title: Тестнеты ловят жуков
    text: Во время реализации тестовой сети Aztlán разработчики ядра Ethereum Classic обнаружили сложности со спецификациями ECIP 1061 и 1078 для добавления обновления протокола сети ETH Istanbul. Компания Meowbits of ETC Core документирует эти находки. Как и предполагалось, тестовые сети ETC выявляют проблемы, и разработчики ядра возвращаются к чертежной доске.
  aztlanRejected:
    title: Ацтлан отвергнут
    text: Основываясь на проблемах, обнаруженных во время реализации тестовой сети Aztlán, на том, что исправление Phoenix Fix оказалось недостаточным, а обе тестовые сети сломались, разработчики Core предлагают отклонить ecips-1061, 1078, 1086 из-за проблем безопасности и стабильности и перейти к написанию нового предложения с нуля.
  phoenixConsensus:
    title: Феникс Грубый консенсус
    text: Разработчики ядра Ethereum Classic достигли приблизительного консенсуса по ECIP-1088 в попытке реализовать обновление сетевого протокола ETH "Istanbul". Реализация в тестовой сети выявила проблемы с предыдущими попытками в спецификациях ECIP-1061 и ECIP-1078.
  phoenixMordor:
    title: Испытание Феникс Мордор
    text: Тестирование Phoenix начинается в тестовой сети Mordor PoW на блоке 999,983. Команды разработчиков ядра сигнализируют о том, что это сложная реализация. Тестирование может выявить проблемы, которые задержат обновление сети, но Ethereum Classic никогда не будет спешить с обновлением сети. Безопасность сети приоритетнее скорости разработки и произвольных сроков.
  era3:
    title: 5M20 Эра 3
    text: Вознаграждение за блок в Ethereum Classic снижено на 20% до 3,2 ETC за блок, в соответствии с графиком эмиссии 5M20, вдохновленным биткоином.
  phoenixKotti:
    title: Тестирование Феникс Котти
    text: Начинается тестирование Phoenix в тестовой сети Kotti PoA на блоке 2,200,013. Команды разработчиков ядра сигнализируют о том, что это сложная реализация. Тестирование может выявить проблемы, которые задержат обновление сети, но Ethereum Classic никогда не будет спешить с обновлением мейннета.
  phoenixUpgrade:
    title: Обновление Феникса
    text: Разработчики ядра Ethereum Classic внедряют обновления протокола сети ETH Istanbul для поддержания операционного паритета с родственной цепочкой.
  client-Deprecation-Attacks:
    title: Атаки на обесценивание клиента
    text: В 4-ю годовщину хард-форка DAO Bailout майнеры клиентов, ориентированных на ETH, организовали социальную атаку на Ethereum Classic. Майнеры объявили об отказе от поддержки Ethereum Classic, а затем провели маркетинговую кампанию по дезинформации, ссылаясь на то, что сеть ETC потеряет 70% хэшрейта, а также на другие неправды.
  51Attack2:
    title: "51% Атака №2"
    text: Ethereum Classic переживает вторую успешную атаку на реорганизацию цепочки в своей сети.
  51Attack3:
    title: "51% Атака #3"
    text: Ethereum Classic переживает третью успешную атаку на реорганизацию цепочки в своей сети.
  51Attack4:
    title: "51% Атака №4"
    text: Ethereum Classic переживает четвертую успешную атаку на реорганизацию цепочки в своей сети.
  messClientFunctionality:
    title: Функциональные возможности клиента M.E.S.S.
    text: Клиент Core-Geth реализует флаги для применения дополнительной функциональности M.E.S.S. в качестве ответа на атаки 51% сетей Ethereum Classic.
  thanosMordor:
    title: Испытание Таноса Мордора
    text: Начинается тестирование Таноса в тестовой сети Mordor PoW на блоке 2,520,000.
  thanosUpgrade:
    title: Обновление Таноса
    text: В Ethereum Classic реализовано обновление Thanos Upgrade для перекалибровки длины эпохи, используемой в расчетах DAG.
  etchash:
    title: ETChash
    text: В Ethereum Classic реализовано обновление Thanos Upgrade для изменения алгоритма майнинга с ETHash на ETCHash.
  manis-ETC-Stupport:
    title: Возрождение клиента Mantis ETC
    text: Вход Выход Global сигнализирует о поддержке сети Ethereum Classic с возрождением клиента Mantis и графического интерфейса.
  gethBugs:
    title: Ошибки клиента Geth
    text: Программная ошибка Geth exploit, которая в августе 2021 года расколола мейннет Ethereum Foundation, расколола мейннет Ethereum Classic. Всем рекомендуется обновить свои клиенты.
  lcetcc:
    title: Давайте оставим Ethereum Classic классическим
    text: Обеспокоенный участник ETC написал длинное опровержение, в котором привел доводы против внедрения ECIP-1098.
  treasuryDebate:
    title: Предложение по казначейству IOHK отозвано
    text: После годичной дискуссии о том, будет ли ECIP-1098 соответствовать ценностям ETC, ETC Coop, а затем IOHK отозвали поддержку предложения Казначейства на сетевом уровне.
  magnetoUpgrade:
    title: Модернизация Магнето
    text: Разработчики ядра Ethereum Classic внедряют обновления сетевого протокола ETH в Берлине для поддержания операционного паритета с родственной цепочкой.
  mystiqueUpgrade:
    title: Обновление Мистик
    text: Разработчики ядра Ethereum Classic внедряют обновления сетевого протокола ETH в Лондоне для поддержания операционного паритета с родственной цепочкой.
  etcFlood:
    title: ETC приветствует новый хэшрейт
    text: Ethereum Classic обязуется поддерживать алгоритм майнинга ETChash и текущую экосистему майнинга. Это позиционирует Ethereum Classic как сеть, способную вобрать в себя большинство майнеров Ethash, лишенных права голоса, в связи с переходом сети ETH к консенсусу на основе доказательства доли.
  etcdao:
    title: Ethereum Classic DAO
    text: Стабильное и долгосрочное финансирование оказывается проблемой для Ethereum Classic, от которой отказался Ethereum Foundation в 2016 году. В попытке решить проблему финансирования сети в долгосрочной перспективе, была создана Ethereum Classic DAO с целью обеспечения будущего развития сети через фонд развития с открытым исходным кодом. Финансирование генерируется с использованием стека ETC DeFi, размещенного на сайте EthereumClassic.com.
  era4:
    title: 5M20 Эра 4
    text: Вознаграждение за блок в Ethereum Classic снижено на 20% до 2,56 ETC за блок, в соответствии с графиком эмиссии 5M20, вдохновленным биткоином. Показатели хешрейта майнинга ETChash продолжают расти в пользу ETC, сеть достигла исторических максимумов.
  sha3Withdrawn:
    title: Предложение ЕТК Кооп SHA3 отозвано
    text: После более чем трехлетних дебатов Боб Саммервилл признает, что ECIP-1049 создаст серьезные трудности для сети, и отзывает предложение. Негативные социальные издержки, вызванные кампанией дезинформации сторонников ECIP-1049, продолжают отрицательно сказываться на общественном восприятии сети. Однако благодаря устойчивому сообществу Ethereum Classic имеет все шансы процветать на фоне ETChash в мире после слияния.
  etcswap:
    title: ETCswap
    text: Ethereum Classic DAO запускает свой первый продукт - ETCswap. Это позволяет сети еще на один шаг приблизиться к стабильному финансированию разработки открытого кода на Ethereum Classic. На Ethereum Classic будет развернут профессиональный стек децентрализованных протоколов.
  vitalikEndorsesETC:
    title: Виталик Бутерин поддерживает Ethereum Classic
    text: Виталик Бутерин, самый известный сооснователь Ethereum, высказывает одобрение оригинальной сети Ethereum - Ethereum Classic для тех, кто ценит цепочки Proof-of-Work.
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPool поддерживает экосистему Ethereum Classic инвестициями в размере $10 млн. Antpool создает казначейский фонд с целью поддержки экосистемы профессионального развития на Ethereum Classic.
  hashrateSurges:
    title: Рост хэшрейта ETC
    text: В то время как предстоящее слияние Ethereum продолжает вызывать ажиотаж в криптовалютном пространстве, Ethereum Classic (ETC), родственный Ethereum, продемонстрировал 83% рост хэшрейта с июня 2022 года.
  twitter-Account-Capture:
    title: Корпоративный захват аккаунта Twitter
    text: За несколько дней до слияния Чарльз Хоскинсон публично заявляет о намерении "перепрофилировать" основной твиттер-аккаунт Ethereum Classic. Он оправдывает это действие невосполнимыми затратами на непоставленный клиент Mantis и отклонением предложения IOHK о централизованном казначействе 2021 года (ECIP-1098).
  ethMerge:
    title: Переход ETH к доказательству доли
    text: Ethereum Foundation переводит крупнейшую сеть EVM на консенсус по принципу доказательства доли. Это событие Merge закрепляет Ethereum Classic в качестве крупнейшей сети EVM с доказательством работы. Безопасность сети Ethereum Classic повышается, поскольку она становится вершиной всех производных алгоритмов добычи Ethash. Феникс поднимается.
  twitter-Account-Rebranded:
    title: Ребрендинг аккаунта Twitter
    text: В результате социального неприятия сообществом ETC централизованного казначейства IOHK в 2021 году Чарльз Хоскинсон передает основной Twitter-аккаунт Ethereum Classic стороннему проекту с открытым исходным кодом под названием Ergo. Команда Ergo проводит ребрендинг аккаунта под свой проект. Бобу Саммервиллу присылают вновь зарегистрированный аккаунт Twitter с твиттер-ручкой основного аккаунта с 0 историей и 0 подписчиками.
  aBrightFuture:
    title: Светлое будущее
    text: По мере органического роста экосистемы независимые команды разработчиков и участники сети руководствуются принципами, которые делают Ethereum Classic уникальной сетью. Сеть действительно децентрализована, неизменна и неостановима. Код - это закон.
