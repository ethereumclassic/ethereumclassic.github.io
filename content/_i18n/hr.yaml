ecosystem/apps-and-protocols/apps/items__ETCOdyssey__text: |-
  Nadogradite brodove kako biste izbjegli pljačkaše koji žele ukrasti vašu Dark Matter & Star Dust. Osigurajte u igri StarDust za postotak lonca ili pretvorite svoje StarDust za ONEX mrežne tokene poslane s 1 transakcijom u vaš novčanik.

