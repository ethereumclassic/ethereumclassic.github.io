  Testirane mreže hvataju bube

# Feb 20 2020
knowledge/roadmap/timeline/items__aztlanBugs__dateString: |-
  20. veljače 2020. godine

# During Aztlán testnet implementations, Ethereum Classic core developers discover complications with ECIP 1061 and 1078 specs to add ETH's Istanbul network protocol upgrade. Meowbits of ETC Core documents the findings. As intended, the ETC testnets catch the issues and core developers go back to the drawing board
knowledge/roadmap/timeline/items__aztlanBugs__text: |-
  Tijekom implementacije Aztlán testneta, programeri jezgre Ethereum Classic otkrivaju komplikacije s ECIP 1061 i 1078 specifikacijama za dodavanje ETH-ove Istanbulske mrežne protokole. Meowbits ETC Core dokumentira nalaze. Prema namjeri, testne mreže ETC-a zahtijevaju poteškoće, a osnovni programeri vraćaju se na ploču za crtanje

# Aztlán Rejected
knowledge/roadmap/timeline/items__aztlanRejected__title: |-
  Aztlán odbijen

# Feb 26 2020
knowledge/roadmap/timeline/items__aztlanRejected__dateString: |-
  26. veljače 2020

# Based on the issues discovered during Aztlán testnet implementation, Phoenix Fix being found to not be a sufficient fix and both testnets breaking; the Core developers proposes to reject ecips-1061, 1078, 1086 due to security and stability concerns and to move on with writing a new proposal from scratch
knowledge/roadmap/timeline/items__aztlanRejected__text: |-
  Na temelju problema otkrivenih tijekom implementacije Aztlán testnet-a, utvrđeno je da Phoenix Fix nije dovoljan problem i oba testna mreža se probijaju; Core developeri predlažu da odbace ecips-1061, 1078, 1086 zbog zabrinutosti za sigurnost i stabilnost i da nastave s pisanjem novog prijedloga ispočetka

# Phoenix Rough Consensus
knowledge/roadmap/timeline/items__phoenixConsensus__title: |-
  Phoenixov grubi konsenzus

