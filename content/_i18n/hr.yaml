development/developer-tools/index/content__tooling__items__EVM-LLVM__description: |-
  Osim što programeri mogu koristiti veliki opseg programskih jezika (Rust za pametne ugovore!) Osim Solidity-a za ciljanje Ethereum Virtual Machine (EVM), oni mogu odmah imati koristi od različitih razvojnih alata izgrađenih oko LLVM infrastrukture.

