  Popis glavnih organizacija koje ranije ili trenutačno pridonose Ethereum Classic

# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Ethereum Classic je decentralizirani razvojni ekosustav, što znači da ne postoji "službeni" tim ili formalna hijerarhija. Ova je globalna razvojna zajednica 'do-ocjenjivanje' bez ikakvih dopuštenja u kojima svatko može sudjelovati. Pojedinci i timovi sami biraju zadatke i izvršavaju ih. Kolektivno uspostavljamo [grubi konsenzus](https://en.wikipedia.org/wiki/Rough_consensus) kroz [Ethereum Classic Improvement Prijedlog (ECIP)](https://ecips.ethereumclassic.org/) postupak.

  Ovo je popis istaknutih timova koji su doprinijeli Ethereum Classic-u od geneziranja projekta 30. srpnja 2015. Ekosustav Ethereum Classic zahvaljuje svim naporima na razvoju protokola od strane pojedinaca, volontera i timova.

