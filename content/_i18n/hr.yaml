# Phoenix testing begins on the Mordor PoW testnet on block 999,983. Core development teams have signaled that this is a complex implementation. Testing may uncover issues that delay this network upgrade, but Ethereum Classic will never rush to upgrade the mainnet. Network security is priority over development speed and arbitary timelines
knowledge/roadmap/timeline/items__phoenixMordor__text: |-
  Phoenix testiranje započinje na Mordor PoW testnetu na bloku 999.983. Temeljni razvojni timovi signalizirali su da je to složena provedba. Testiranje može otkriti probleme koji odgađaju nadogradnju mreže, ali Ethereum Classic nikada neće žuriti s nadogradnjom glavne mreže. Sigurnost mreže prioritet je u odnosu na brzinu razvoja i proizvoljne vremenske rokove

