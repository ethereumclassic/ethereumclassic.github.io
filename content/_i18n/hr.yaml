  Ova stranica sadrži popis usluga koje vam omogućavaju kupnju ili trgovinu ETC.

  ## Neiscrpan popis razmjena

  Sljedeće razmjene podržavaju Ethereum Classic. Podijeljeni su u 3 kategorije; centralizirano, minimiziranje povjerenja i trenutačno.

  ** Molimo napravite vlastita istraživanja razmjene za koju odaberete izvor Ethereum Classic. Biti naveden na ovom web mjestu ne predstavlja podršku razmjene usluga Ethereum Classic projektom **.

