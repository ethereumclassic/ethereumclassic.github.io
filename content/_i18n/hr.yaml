# SOLL
development/developer-tools/index/content__tooling__items__SOLL__name: |-
  soll

# The LLVM compiler is finally coming to Solidity. With it, we can easily create smart contracts across multiple blockchain VMs. The EVM on Ethereum Classic and ETH 2.0's eWASM are among the first we support.
development/developer-tools/index/content__tooling__items__SOLL__description: |-
  Kompilator LLVM napokon dolazi do Solidity-a. Pomoću njega lako možemo stvoriti pametne ugovore na više VM-ova blockchain-a. EVM na Ethereum Classic i ETH 2.0 eWASM su među prvima koje podržavamo.

# Sputnikvm
development/developer-tools/index/content__tooling__items__Sputnikvm__name: |-
  Sputnikvm

# SputnikVM is an open source standalone implementation of Ethereum Virtual Machine (EVM). It aims to be an efficient, pluggable virtual machine for different Ethereum-based blockchains.
development/developer-tools/index/content__tooling__items__Sputnikvm__description: |-
  SputnikVM je samostalna implementacija Ethereum Virtual Machine (EVM) otvorenog koda. Cilj mu je biti učinkovit, priključujući virtualni stroj za različite blokade bazirane na Ethereumu.

# Truffle Suite
development/developer-tools/index/content__tooling__items__Truffle Suite__name: |-
