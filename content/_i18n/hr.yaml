# XAR Network
ecosystem/apps-and-protocols/apps/items__XAR Network__name: |-
  XAR mreža

# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Xar Network nastao je iz potrebe korporativnih i središnjih banaka za korištenjem blockchain tehnologije u privatnom prostoru. Kako je naš set značajki rastao primijetili smo neprekidno križanje s decentraliziranim ekosustavom financiranja, pa je na kraju Xarin alat prešao na punopravni decentralizirani okvir financija. Xar Network nudi pristup i tradicionalnim bankarskim sustavima i blockchain sustavima koristeći blockchain temeljene ili decentralizirane financije (DeFi).

