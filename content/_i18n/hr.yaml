# Core-Geth
development/clients/clients/items__Core-Geth__name: |-
  Temeljni-Geth

# Core-Geth is a distribution of go-ethereum with many flavors. For Phoenix upgrade support, please use version v1.11.0 or later. Upgrade considerations, client configurations and APIs between Multi-Geth and Core-Geth might differ in details. This client is supported by the ETC Core team with funding from Ethereum Classic Labs.
development/clients/clients/items__Core-Geth__description: |-
  Core-Geth je distribucija go-eterija s mnogo okusa. Za podršku nadogradnje Phoenix koristite verziju v1.11.0 ili noviju. Razmatranja nadogradnje, konfiguracije klijenta i API-ji između Multi-Geth i Core-Geth mogu se detaljno razlikovati. Tog klijenta podržava ETC Core tim koji financira Ethereum Classic Labs.

# Hyperledger Besu
development/clients/clients/items__Hyperledger Besu__name: |-
  Hyperledger Besu

# Hyperledger Besu is an Ethereum client designed to be enterprise-friendly for both public and private permissioned network use cases. For Phoenix upgrade support, please use version 1.4.6-RC2 or later. Upgrade considerations, APIs between ParityEthereum and Besu significantly differ. Mining is not very well supported in Besu. This client is supported by the ChainSafe and ETC Cooperative teams as part of the Hyperledger project with funding from Grayscale's Ethereum Classic Trust.
development/clients/clients/items__Hyperledger Besu__description: |-
  Hyperledger Besu je klijent Ethereuma osmišljen da bude pogodan za poduzeća i za slučajeve korištenja mreže sa javnim i privatnim zahtjevima. Za podršku nadogradnje Phoenix koristite verziju v1.4.1 ili noviju. Razmatranja nadogradnje, API-i između ParityEthereum i Besu značajno se razlikuju. Rudarstvo nije baš dobro podržano u Besu. Tog klijenta podržavaju timovi ChainSafe, ETC i PegaSys u sklopu projekta Hyperledger koji financira Grayscaleov Ethereum Classic Trust.

# Multi-Geth
development/clients/clients/items__Multi-Geth__name: |-
  Multi-Geth

# A swiss army knife distribution of go-ethereum, with support for many species of Ethereum networks. For Phoenix upgrade support, please use version v1.9.14 or later. Upgrade considerations, a majority of the Multi-Geth maintainers forked to the Core-Geth client. This client is community maintained and supported by the Core Paper and Gödel Labs teams.
development/clients/clients/items__Multi-Geth__description: |-
  Švicarska raspodjela noževa go-ethereuma, s podrškom za mnoge vrste Ethereum mreža. Za podršku nadogradnje Phoenix koristite verziju v1.9.14 ili noviju. Nadogradnja na razmatranje, većina Multi-Geth održavača odbila se na Core-Geth klijenta. Tog klijenta održava i podržava zajednica CorePaper i Gödel Labs.

# OpenEthereum
development/clients/clients/items__OpenEthereum__name: |-
  OpenEthereum

# Fast and feature-rich multi-network Ethereum client. For Phoenix upgrade support, please use version v3.0.1 or later. Upgrade considerations, ParityEthereum is no longer being maintained by Parity Technologies and was handed over to Gnosis as the OpenEthereum project. This client is supported by the Gnosis team with funding from the Ethereum Foundation.
development/clients/clients/items__OpenEthereum__description: |-
  Brzi i bogatiji multi-mrežni Ethereum klijent. Za podršku nadogradnje Phoenix koristite verziju v3.0.0 ili noviju. Razmatranja u vezi s nadogradnjom, ParityEthereum više ne održava Parity Technologies i predan je Gnozu kao projekt OpenEthereum. Ovog klijenta podržava Gnosis tim koji financira Ethereum Foundation.

# Clients
development/clients/index/title: |-
  klijenti

# Download links for various Ethereum Classic clients and deployment tools
development/clients/index/description: |-
  Preuzmite veze za različite klijente Ethereum Classic i alate za implementaciju

# Clients are used to sync with the Ethereum Classic network and verify blocks. Most users won't need to run a full node, but they allow those who do to trustlessly interact with the network. Ethereum Classic completed a network upgrade on June 1, 2020. Please update your node if you have not done so already. [Client Update Instructions](https://etccooperative.org/posts/2020-05-20-phoenix-hardfork).
development/clients/index/intro: |-
  Klijenti se koriste za sinkronizaciju s mrežom Ethereum Classic i provjeru blokova. Većina korisnika neće trebati pokrenuti čitav čvor, ali oni koji to čine nepovjerljivo komuniciraju s mrežom. Ethereum Classic zakazan je za mrežno ažuriranje u lipnju 2020. Ovdje su detaljni klijenti Ethereum Classic [upute za nadogradnju](https://etccooperative.org/posts/2020-05-20-phoenix-hardfork).

