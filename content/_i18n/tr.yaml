# Grayscale's report about the value proposition of Ethereum Classic. Discusses the origins of ETH and ETC, the investment opportunity that ETC presents as a store-of-value commodity that can power the internet of things, and how a strategic allocation to ETC can improve the efficiency of investor portfolios.
knowledge/investor/index/content__links__items__Grayscale's ETC Research Report__description: |-
  Grayscale'in Ethereum Classic'in değer teklifi hakkındaki raporu. ETH ve ETC'nin kökenleri, ETC'nin nesnelerin internetini güçlendirebilecek bir değer deposu emtia olarak sunduğu yatırım fırsatı ve ETC'ye stratejik tahsisin yatırımcı portföylerinin verimliliğini nasıl artırabileceğini tartışıyor.

# The Ethereum Classic Monetary Policy Explained
knowledge/investor/index/content__links__items__The Ethereum Classic Monetary Policy Explained__name: |-
  Ethereum Klasik Para Politikası Açıklandı

# Lays out the capped monetary policy of ETC, similar to Bitcoin's and unlike ETH. The total supply of ETC will converge on an amount between 199M and 210M over the next century. Also explains the 20% new supply reduction ("fifth-ening") every 5M blocks, and economics of the initial launch allocation.
knowledge/investor/index/content__links__items__The Ethereum Classic Monetary Policy Explained__description: |-
  Bitcoin'in benzeri ve ETH'den farklı olarak, TTM'nin sınırlı para politikasını ortaya koymaktadır. Toplam ETC arzı, önümüzdeki yüzyılda 199M ile 210M arasında bir miktarda birleşecektir. Ayrıca her 5M bloğunda% 20 yeni arz azaltma ("beşinci ening") ve ilk lansman tahsisinin ekonomisini açıklar.

# Grayscale Ethereum Classic Trust (ETCG)
knowledge/investor/index/content__links__items__Grayscale Ethereum Classic Trust (ETCG)__name: |-
  Gri Tonlamalı Ethereum Klasik Güven (ETCG)

# Grayscale's Ethereum Classic Trust enables investors to gain exposure to the price movement of ETC through a traditional investment vehicle. ETCG is traded on the stock market using a brokerage, and can be held by retirement accounts (IRA/401K). Avoids the challenges of investors buying and storing ETC.
knowledge/investor/index/content__links__items__Grayscale Ethereum Classic Trust (ETCG)__description: |-
  Grayscale'in Ethereum Classic Trust'ı, yatırımcıların geleneksel bir yatırım aracıyla VB'nin fiyat hareketine maruz kalmalarını sağlar. ETCG borsada bir aracı kurum kullanılarak işlem görmektedir ve emeklilik hesapları (IRA/401K) ile elde tutulabilir. VB satın alma ve depolama yatırımcılarının zorluklarından kaçınır.

