ecosystem/exchanges/index/intro: |
  Αυτή η σελίδα περιέχει μια λίστα υπηρεσιών που σας επιτρέπουν να αγοράζετε ή να κάνετε συναλλαγές κ.λπ.

  ## Μη εξαντλητική λίστα ανταλλαγών

  Οι παρακάτω ανταλλαγές υποστηρίζουν το Ethereum Classic. Χωρίζονται σε 3 κατηγορίες. συγκεντρωτική, ελαχιστοποίηση εμπιστοσύνης και άμεση.

  ** Κάντε τη δική σας έρευνα σχετικά με την ανταλλαγή που επιλέγετε να προμηθευτείτε το Ethereum Classic. Η καταχώριση σε αυτόν τον ιστότοπο δεν αποτελεί έγκριση των υπηρεσιών της ανταλλαγής από το έργο Ethereum Classic. **

