# Node Tools
development/clients/index/content__Node Tools__title: |-
  Εργαλεία κόμβου

# These tools make it easy to spin up a cluster of nodes for production deployments or perform data science with public datasets.
development/clients/index/content__Node Tools__description: |-
  Αυτά τα εργαλεία διευκολύνουν την περιστροφή ενός συνόλου κόμβων για ανάπτυξη παραγωγής ή την εκτέλεση επιστημονικών δεδομένων με δημόσια σύνολα δεδομένων.

# Bloq Cloud
development/clients/index/content__Node Tools__items__Bloq Cloud__name: |-
  Bloq Cloud

# BloqCloud delivers highly-optimized, always available access to blockchain networks. Connect quickly and scale easily based on your needs -- without having to worry about managing infrastructure.
development/clients/index/content__Node Tools__items__Bloq Cloud__description: |-
  Το BloqCloud παρέχει εξαιρετικά βελτιστοποιημένη, πάντα διαθέσιμη πρόσβαση σε δίκτυα blockchain. Συνδεθείτε γρήγορα και κλιμακώστε εύκολα με βάση τις ανάγκες σας - χωρίς να χρειάζεται να ανησυχείτε για τη διαχείριση της υποδομής.

# DappNode
development/clients/index/content__Node Tools__items__DappNode__name: |-
  DappNode

# DAppNode facilitates running nodes, DApps and hosting P2P networks and economies.
development/clients/index/content__Node Tools__items__DappNode__description: |-
  Το DAppNode διευκολύνει την εκτέλεση κόμβων, DApps και φιλοξενεί δίκτυα και οικονομίες P2P.

# Ethercluster
development/clients/index/content__Node Tools__items__Ethercluster__name: |-
  Ethercluster

# Ethercluster is an open-sourced Ethereum Virtual Machine (EVM) Remote Procedure Call (RPC) providing Ethereum Classic (ETC) and Kotti endpoints for free.
development/clients/index/content__Node Tools__items__Ethercluster__description: |-
  Το Ethercluster είναι μια ανοιχτή πηγή Ethereum Virtual Machine (EVM) Remote prosedur διαδικασίας κλήσης (RPC) που παρέχει Ethereum Classic (ETC) και Kotti τελικά σημεία δωρεάν.

# Google BigQuery
development/clients/index/content__Node Tools__items__Google BigQuery__name: |-
  Google BigQuery

# Google Cloud released datasets consisting of the blockchain transaction history for Ethereum Classic, to help you better understand cryptocurrency. Also included a set of queries and views that map all blockchain datasets to a double-entry book data structure that enables multi-chain meta-analyses, as well as integration with conventional financial record processing systems.
development/clients/index/content__Node Tools__items__Google BigQuery__description: |-
  Το Google Cloud κυκλοφόρησε σύνολα δεδομένων που αποτελούνται από το ιστορικό συναλλαγών blockchain για το Ethereum Classic, για να σας βοηθήσουν να κατανοήσετε καλύτερα την κρυπτογράφηση. Περιέλαβε επίσης ένα σύνολο ερωτημάτων και προβολών που αντιστοιχούν όλα τα σύνολα δεδομένων blockchain σε μια δομή δεδομένων βιβλίου διπλής καταχώρησης που επιτρέπει πολλαπλές αλυσίδες μετα-αναλύσεις, καθώς και ενσωμάτωση με συμβατικά συστήματα επεξεργασίας χρηματοοικονομικών αρχείων.

# Raspberry Pi Node
development/clients/index/content__Node Tools__items__Raspberry Pi Node__name: |-
  Κόμβος Raspberry Pi

# A detailed guide for how to setup an Ethereum Classic node on a Raspberry Pi.
development/clients/index/content__Node Tools__items__Raspberry Pi Node__description: |-
  Ένας αναλυτικός οδηγός για το πώς να ρυθμίσετε έναν κόμβο Ethereum Classic σε ένα Raspberry Pi.

# QuikNode
development/clients/index/content__Node Tools__items__QuikNode__name: |-
  QuikNode

# QuikNodes are easy, always on, with a fast internet connection for quick blockchain sync, and you never have to worry about running out of disk space.
development/clients/index/content__Node Tools__items__QuikNode__description: |-
  Τα QuikNodes είναι εύκολα, πάντα ενεργά, με γρήγορη σύνδεση στο Διαδίκτυο για γρήγορο συγχρονισμό blockchain και δεν χρειάζεται ποτέ να ανησυχείτε για την εξάντληση του χώρου στο δίσκο.

# Developer Tools
development/developer-tools/index/title: |-
  Εργαλεία προγραμματιστή

# A collection of tools to enhance the Ethereum Classic application development experience
development/developer-tools/index/description: |-
  Μια συλλογή εργαλείων για την ενίσχυση της εμπειρίας ανάπτυξης εφαρμογών Ethereum Classic

# Good tools make a skilled craftsman better. This section contains a suite of excellent tools that can level up your development experience.
# 
# ## Clients
# 
# For more information on the various ETC clients, check out the [clients](/development/clients) page.
development/developer-tools/index/intro: |
  Τα καλά εργαλεία κάνουν έναν εξειδικευμένο τεχνίτη καλύτερο. Αυτή η ενότητα περιέχει μια σειρά από εξαιρετικά εργαλεία που μπορούν να βελτιώσουν την εμπειρία σας στην ανάπτυξη.

  ## Πελάτες

  Για περισσότερες πληροφορίες σχετικά με τους διάφορους πελάτες ETC, ανατρέξτε στη σελίδα [πελάτες](/ανάπτυξη/πελάτες).

