  12 Σεπτεμβρίου 2019, οι βασικοί προγραμματιστές της Ethereum Classic εφαρμόζουν αναβαθμίσεις πρωτοκόλλου δικτύου ETH's Spurious Dragon και Byzantium για να διατηρήσουν τη λειτουργική ισοτιμία με την αδερφή της αλυσίδα

