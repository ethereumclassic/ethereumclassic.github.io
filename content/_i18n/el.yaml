  21 Ιουνίου 2016

# A group of 'white-hat' hackers secure 70% of TheDAO funds but protocol-level action is required to save the remaining 30% split by the hacker
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__text: |-
  Μια ομάδα χάκερ «λευκού καπέλου» εξασφαλίζει το 70% των κεφαλαίων TheDAO, αλλά απαιτείται δράση σε επίπεδο πρωτοκόλλου για να σώσει το υπόλοιπο 30% που διαχωρίζεται από τον χάκερ

# DAO Wars: Soft Fork Vote
