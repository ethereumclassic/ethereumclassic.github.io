# Etherplan examines the value proposition of ETC and why the network has fundamental value as a “programmable digital gold.”
knowledge/investor/index/content__links__items__Why Does Ethereum Classic Have Value?__description: |-
  Το Etherplan εξετάζει την πρόταση αξίας του ETC και γιατί το δίκτυο έχει θεμελιώδη αξία ως «προγραμματιζόμενος ψηφιακός χρυσός».

# Decentralized Finance (DeFi) on ETC Explained
knowledge/investor/index/content__links__items__Decentralized Finance (DeFi) on ETC Explained__name: |-
  Η αποκεντρωμένη χρηματοδότηση (DeFi) εξηγείται

# Explores how wealth can be stored on the blockchain by its owner and leveraged through decentralized finance applications. DeFi gives participants far greater control and transparency into their funds compared to the traditional banking system.
knowledge/investor/index/content__links__items__Decentralized Finance (DeFi) on ETC Explained__description: |-
  Εξετάζει πώς μπορεί να αποθηκευτεί ο πλούτος στο blockchain από τον ιδιοκτήτη του και να αξιοποιηθεί μέσω αποκεντρωμένων χρηματοοικονομικών εφαρμογών. Το DeFi δίνει στους συμμετέχοντες πολύ μεγαλύτερο έλεγχο και διαφάνεια στα χρήματά τους σε σύγκριση με το παραδοσιακό τραπεζικό σύστημα.

