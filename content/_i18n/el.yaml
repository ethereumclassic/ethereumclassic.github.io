  Κουπόνι Proof-of-Stake στο Ethereum Classic Network. Αυτή είναι μια εναλλακτική μέθοδος για την ευρύτερα γνωστή διαδικασία που χρησιμοποιείται από το bitcoin. Απόδειξη εργασίας (POW).

