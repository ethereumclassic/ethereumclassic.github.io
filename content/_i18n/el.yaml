# Ethereum Classic maintains the original, unaltered history of the Ethereum network. The Ethereum project's mainnet initially released via Frontier on 30 July 2015. However, due to a hack of a third-party project, the Ethereum Foundation created a new version of the Ethereum mainnet on 20 July 2016 with an irregular state change implemented that erased The DAO theft from the Ethereum blockchain history. The Ethereum Foundation applied their trademark to the new, altered version of the Ethereum blockchain; Ethereum (ticker: ETH). The older, unaltered version of Ethereum was renamed and continued on as Ethereum Classic (ticker: ETC).
# 
# This section of the Ethereum Classic website contains articles focused on the philosophy that keeps the immutable, original version of the Ethereum network running.
knowledge/theory/index/intro: |
  Το Ethereum Classic διατηρεί την αρχική, αμετάβλητη ιστορία του δικτύου Ethereum. Το mainnet του έργου Ethereum κυκλοφόρησε αρχικά μέσω του Frontier στις 30 Ιουλίου 2015. Ωστόσο, λόγω του hack ενός τρίτου έργου, το Ίδρυμα Ethereum δημιούργησε μια νέα έκδοση του Ethereum mainnet στις 20 Ιουλίου 2016 με μια παράτυπη αλλαγή κατάστασης που εφαρμόστηκε που διέγραψε το Κλοπή DAO από την ιστορία του blockchain Ethereum. Το Ethereum Foundation εφάρμοσε το εμπορικό σήμα τους στη νέα, τροποποιημένη έκδοση του Ethereum blockchain. Ethereum (σημείωση: ETH). Η παλαιότερη, αμετάβλητη έκδοση του Ethereum μετονομάστηκε και συνεχίστηκε ως Ethereum Classic (ticker: ETC).

  Αυτή η ενότητα του ιστότοπου Ethereum Classic περιέχει άρθρα επικεντρωμένα στη φιλοσοφία που διατηρεί την αμετάβλητη, πρωτότυπη έκδοση του δικτύου Ethereum.

