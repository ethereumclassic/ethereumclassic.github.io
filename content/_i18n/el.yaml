# XAR Network
ecosystem/apps-and-protocols/apps/items__XAR Network__name: |-
  Δίκτυο XAR

# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Το Xar Network δημιουργήθηκε από την ανάγκη εταιρικών και κεντρικών τραπεζών να χρησιμοποιούν τεχνολογία blockchain σε έναν ιδιωτικό, επιτρεπόμενο χώρο. Καθώς το σύνολο δυνατοτήτων μας μεγάλωσε, παρατηρήσαμε συνεπή διασταύρωση με το αποκεντρωμένο οικοσύστημα χρηματοδότησης, οπότε τελικά η εργαλειοθήκη Xar εξελίχθηκε σε μια ολοκληρωμένη εργαλειοθήκη αποκεντρωμένης χρηματοδότησης. Το Xar Network προσφέρει πρόσβαση σε πλεονεκτήματα τόσο αμιγώς παραδοσιακών τραπεζικών συστημάτων όσο και συστημάτων blockchain - χρησιμοποιώντας blockchain ή αποκεντρωμένη χρηματοδότηση (DeFi).

