# Development Tooling
development/developer-tools/index/content__tooling__title: |-
  Εργαλεία ανάπτυξης

# A non-exhaustive selection of tools that can aid development of Ethereum Classic applications.
development/developer-tools/index/content__tooling__description: |-
  Μια μη εξαντλητική επιλογή εργαλείων που μπορούν να βοηθήσουν στην ανάπτυξη εφαρμογών Ethereum Classic.

# BUIDL IDE
development/developer-tools/index/content__tooling__items__BUIDL IDE__name: |-
  BUIDL IDE

# Second State BUIDL IDE is a web-based IDE that requires no software download or install. It provides a one-stop development and deployment environment for smart contract and dapp developers.
development/developer-tools/index/content__tooling__items__BUIDL IDE__description: |-
  Το Second State BUIDL IDE είναι ένα διαδικτυακό IDE που δεν απαιτεί λήψη ή εγκατάσταση λογισμικού. Παρέχει ένα ενιαίο περιβάλλον ανάπτυξης και ανάπτυξης για έξυπνους προγραμματιστές συμβολαίων και dapp.

# Dappkit
development/developer-tools/index/content__tooling__items__Dappkit__name: |-
  Dappkit

# A ledger-agnostic, high-performance infrastructure and libraries for developers to build and scale decentralized applications. In short, collaborative Firebase for Dapps.
development/developer-tools/index/content__tooling__items__Dappkit__description: |-
  Μια βιβλιοθήκη-αγνωστικική, υψηλής απόδοσης υποδομή και βιβλιοθήκες για προγραμματιστές για τη δημιουργία και κλιμάκωση αποκεντρωμένων εφαρμογών. Εν ολίγοις, συνεργατικό Firebase για Dapps.

# Embark Framework
development/developer-tools/index/content__tooling__items__Embark Framework__name: |-
  Ξεκινήστε το πλαίσιο

# Framework for serverless Decentralized Applications using Ethereum, IPFS and other platforms.
development/developer-tools/index/content__tooling__items__Embark Framework__description: |-
  Πλαίσιο για αποκεντρωμένες εφαρμογές χωρίς διακομιστές χρησιμοποιώντας Ethereum, IPFS και άλλες πλατφόρμες.

# Emerald Platform
development/developer-tools/index/content__tooling__items__Emerald Platform__name: |-
  Πλατφόρμα Emerald

# Platform for building Dapps for ETC blockchain.
development/developer-tools/index/content__tooling__items__Emerald Platform__description: |-
  Πλατφόρμα για την κατασκευή Dapps για ETC blockchain.

# ESerialize
development/developer-tools/index/content__tooling__items__ESerialize__name: |-
  Εστεριοποιήστε

# The goal of this module is to provide easy functions to serialize and deserialize data for the Ethereum Stack.
development/developer-tools/index/content__tooling__items__ESerialize__description: |-
  Ο στόχος αυτής της ενότητας είναι να παρέχει εύκολες λειτουργίες για την σειριοποίηση και την αποεστερίωση δεδομένων για το Ethereum Stack.

# Ethereum JSON-RPC API
development/developer-tools/index/content__tooling__items__Ethereum JSON-RPC API__name: |-
  API Ethereum JSON-RPC

# A specification of JSON-RPC methods that an EVM-based blockchain client must implement.
development/developer-tools/index/content__tooling__items__Ethereum JSON-RPC API__description: |-
  Μια προδιαγραφή μεθόδων JSON-RPC που πρέπει να εφαρμόσει ένας πελάτης blockchain που βασίζεται σε EVM.

# Eth Fiddle
development/developer-tools/index/content__tooling__items__Eth Fiddle__name: |-
  Eth Fiddle

# Online editor for smart contracts.
development/developer-tools/index/content__tooling__items__Eth Fiddle__description: |-
  Διαδικτυακός επεξεργαστής για έξυπνες συμβάσεις.

# EVM-LLVM
development/developer-tools/index/content__tooling__items__EVM-LLVM__name: |-
  EVM-LLVM

# Not only can developers use a large scope of programming languages (Rust for smart contracts!) other than Solidity to target the Ethereum Virtual Machine (EVM), they can also immediately benefit from various development tools built around LLVM infrastructure.
development/developer-tools/index/content__tooling__items__EVM-LLVM__description: |-
  Όχι μόνο οι προγραμματιστές μπορούν να χρησιμοποιήσουν ένα μεγάλο εύρος γλωσσών προγραμματισμού (Rust for smart contract!) Εκτός από το Solidity για να στοχεύσουν την Εικονική Μηχανή Ethereum (EVM), αλλά μπορούν επίσης να επωφεληθούν άμεσα από διάφορα εργαλεία ανάπτυξης που έχουν δημιουργηθεί γύρω από την υποδομή LLVM.

# Ganache
development/developer-tools/index/content__tooling__items__Ganache__name: |-
  Ganache

# Personal Ethereum blockchain to run tests.
development/developer-tools/index/content__tooling__items__Ganache__description: |-
  Προσωπικό blockchain Ethereum για εκτέλεση δοκιμών.

# Jade Suite
development/developer-tools/index/content__tooling__items__Jade Suite__name: |-
  Jade Σουίτα

# The Jade suite of tools empowers developers to create peer-to-peer decentralized applications on top of EVM-based blockchains like Ethereum Classic.
development/developer-tools/index/content__tooling__items__Jade Suite__description: |-
  Η σειρά εργαλείων Jade δίνει τη δυνατότητα στους προγραμματιστές να δημιουργήσουν αποκεντρωμένες εφαρμογές peer-to-peer πάνω σε blockchain που βασίζονται σε EVM όπως το Ethereum Classic.

# Mythx
development/developer-tools/index/content__tooling__items__Mythx__name: |-
  Μύθος

# MythX is the premier security analysis service for Ethereum smart contracts. Our mission is to ensure development teams avoid costly errors and make Ethereum a more secure and trustworthy platform.
development/developer-tools/index/content__tooling__items__Mythx__description: |-
  Το MythX είναι η κορυφαία υπηρεσία ανάλυσης ασφάλειας για έξυπνα συμβόλαια Ethereum. Η αποστολή μας είναι να διασφαλίσουμε ότι οι ομάδες ανάπτυξης αποφεύγουν τα δαπανηρά λάθη και κάνουν το Ethereum μια πιο ασφαλή και αξιόπιστη πλατφόρμα.

# Open-RPC
development/developer-tools/index/content__tooling__items__Open-RPC__name: |-
  Άνοιγμα-RPC

# The OpenRPC Specification defines a standard, programming language-agnostic interface description for JSON-RPC 2.0 APIs.
development/developer-tools/index/content__tooling__items__Open-RPC__description: |-
  Η προδιαγραφή OpenRPC ορίζει μια τυπική περιγραφή προγραμματισμού γλώσσας-αγνωστικής διεπαφής για JSON-RPC 2.0 APIs.

# OpenZeppelin
development/developer-tools/index/content__tooling__items__OpenZeppelin__name: |-
  OpenZeppelin

# Battle-tested framework of secure, reusable smart contracts.
development/developer-tools/index/content__tooling__items__OpenZeppelin__description: |-
  Πλαίσιο δοκιμών μάχης ασφαλών, επαναχρησιμοποιήσιμων έξυπνων συμβάσεων.

# Quorum
development/developer-tools/index/content__tooling__items__Quorum__name: |-
  Απαρτία

# Quorum is an open source blockchain platform that combines the innovation of the public Ethereum community with enhancements to support enterprise needs.
development/developer-tools/index/content__tooling__items__Quorum__description: |-
  Τοorum είναι μια πλατφόρμα ανοιχτού κώδικα ανοιχτού κώδικα που συνδυάζει την καινοτομία της κοινότητας Ethereum με βελτιώσεις για την υποστήριξη των επιχειρηματικών αναγκών.

# Remix Online IDE
development/developer-tools/index/content__tooling__items__Remix Online IDE__name: |-
  Remix Online IDE

# A useful in-browser IDE that can compile and publish smart contracts to various Ethereum networks. Includes a linter.
development/developer-tools/index/content__tooling__items__Remix Online IDE__description: |-
  Ένα χρήσιμο IDE στο πρόγραμμα περιήγησης που μπορεί να συγκεντρώσει και να δημοσιεύσει έξυπνα συμβόλαια σε διάφορα δίκτυα Ethereum. Περιλαμβάνει ένα χνούδι.

# Signatory
development/developer-tools/index/content__tooling__items__Signatory__name: |-
  Υπογράφων

# An offline transaction and message signer for the Ethereum Stack.
development/developer-tools/index/content__tooling__items__Signatory__description: |-
  Μια συναλλαγή εκτός σύνδεσης και ένας υπογράφων μηνυμάτων για το Ethereum Stack.

# SOLL
development/developer-tools/index/content__tooling__items__SOLL__name: |-
  SOLL

