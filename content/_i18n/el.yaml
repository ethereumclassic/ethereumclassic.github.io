  27 Μαΐου 2016

# The crowdsale completes to become the world's largest and raising an incredible $150 Million USD
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__text: |-
  Το crowdsale ολοκληρώνεται για να γίνει το μεγαλύτερο στον κόσμο και συγκεντρώνοντας ένα απίστευτο 150 εκατομμύρια δολάρια

