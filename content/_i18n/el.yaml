# Documents discussing key theses and relevant information for investors. Useful for those who are looking to understand the upside potential and value proposition of ETC.
knowledge/investor/index/intro: |-
  Έγγραφα που συζητούν βασικές διατριβές και σχετικές πληροφορίες για τους επενδυτές. Χρήσιμο για όσους θέλουν να κατανοήσουν το ανοδικό δυναμικό και την πρόταση αξίας του ETC.

# Grayscale's ETC Research Report
knowledge/investor/index/content__links__items__Grayscale's ETC Research Report__name: |-
  Έκθεση ETC Research Grayscale

# Grayscale's report about the value proposition of Ethereum Classic. Discusses the origins of ETH and ETC, the investment opportunity that ETC presents as a store-of-value commodity that can power the internet of things, and how a strategic allocation to ETC can improve the efficiency of investor portfolios.
knowledge/investor/index/content__links__items__Grayscale's ETC Research Report__description: |-
  Η έκθεση του Grayscale σχετικά με την πρόταση αξίας του Ethereum Classic. Συζητά την προέλευση του ETH και του ETC, την επενδυτική ευκαιρία που παρουσιάζει η ETC ως εμπόρευμα αξίας που μπορεί να τροφοδοτήσει το Διαδίκτυο πραγμάτων και πώς μια στρατηγική κατανομή στο ETC μπορεί να βελτιώσει την αποτελεσματικότητα των χαρτοφυλακίων επενδυτών.

# The Ethereum Classic Monetary Policy Explained
knowledge/investor/index/content__links__items__The Ethereum Classic Monetary Policy Explained__name: |-
  Επεξήγηση της κλασικής νομισματικής πολιτικής Ethereum

# Lays out the capped monetary policy of ETC, similar to Bitcoin's and unlike ETH. The total supply of ETC will converge on an amount between 199M and 210M over the next century. Also explains the 20% new supply reduction ("fifth-ening") every 5M blocks, and economics of the initial launch allocation.
knowledge/investor/index/content__links__items__The Ethereum Classic Monetary Policy Explained__description: |-
  Καθορίζει την περιορισμένη νομισματική πολιτική του ETC, παρόμοια με την Bitcoin και σε αντίθεση με την ETH. Ο συνολικός εφοδιασμός ETC θα συγκλίνει σε ποσό μεταξύ 199 εκατ. Και 210 εκατ. Τον επόμενο αιώνα. Επίσης εξηγεί τη νέα μείωση εφοδιασμού 20% ("πέμπτο ening") κάθε 5M μπλοκ, και τα οικονομικά της αρχικής κατανομής εκτόξευσης.

# Grayscale Ethereum Classic Trust (ETCG)
knowledge/investor/index/content__links__items__Grayscale Ethereum Classic Trust (ETCG)__name: |-
  Grayscale Ethereum Classic Trust (ETCG)

# Grayscale's Ethereum Classic Trust enables investors to gain exposure to the price movement of ETC through a traditional investment vehicle. ETCG is traded on the stock market using a brokerage, and can be held by retirement accounts (IRA/401K). Avoids the challenges of investors buying and storing ETC.
knowledge/investor/index/content__links__items__Grayscale Ethereum Classic Trust (ETCG)__description: |-
  Το Ethereum Classic Trust της Grayscale επιτρέπει στους επενδυτές να αποκτήσουν έκθεση στην κίνηση των τιμών ETC μέσω ενός παραδοσιακού επενδυτικού φορέα. Το ETCG διαπραγματεύεται στο χρηματιστήριο χρησιμοποιώντας χρηματιστηριακή και μπορεί να κρατηθεί από λογαριασμούς συνταξιοδότησης (IRA/401K). Αποφεύγει τις προκλήσεις των επενδυτών να αγοράζουν και να αποθηκεύουν ETC.

# The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long Term
