  Το περιεχόμενο Ethereum Classic παράγεται από εθελοντές και συμμετέχοντες από όλο τον κόσμο. Το οικοσύστημα χωρίς άδεια καλωσορίζει και εκτιμά νέες συνεισφορές από ανθρώπους σαν κι εσένα!

