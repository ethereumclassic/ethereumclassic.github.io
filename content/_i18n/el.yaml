  11 Ιανουαρίου 2020, οι βασικοί προγραμματιστές της Ethereum Classic εφαρμόζουν τις αναβαθμίσεις πρωτοκόλλου δικτύου της ETH Constaninople και Petersburg για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή της

