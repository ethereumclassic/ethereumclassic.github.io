development/guides/index/content__advanced__items__2018-01-26-implicit-info__description: |-
  Στον αρχάριο, ορισμένες απαραίτητες πληροφορίες μπορεί να φαίνεται να λείπουν από το blockchain Ethereum Classic (ETC). Αυτές οι πληροφορίες περιέχονται σιωπηρά στο blockchain που μπορεί να οδηγήσει σε σύγχυση.

# How Ethereum Classic Light Clients Can SECURELY Operate
development/guides/index/content__advanced__items__2017-12-04-light-clients__name: |-
  Πώς μπορούν να λειτουργούν ασφαλώς οι Ethereum Classic Light Clients

# Ethereum Classic (ETC) light clients are clients that do not maintain a copy of the entire ETC blockchain.
development/guides/index/content__advanced__items__2017-12-04-light-clients__description: |-
  Οι ελαφρύι πελάτες Ethereum Classic (ETC) είναι πελάτες που δεν διατηρούν αντίγραφο ολόκληρου του blockchain ETC.

# ETC Blocks Explained: The Three Categories
development/guides/index/content__advanced__items__2017-04-28-blocks__name: |-
