ecosystem/apps-and-protocols/apps/items__Grayscale® Ethereum Classic Trust__text: |-
  Το Grayscale Ethereum Classic Trust επιτρέπει στους επενδυτές να αποκτήσουν έκθεση στην κίνηση των τιμών του ETC μέσω ενός παραδοσιακού επενδυτικού φορέα, χωρίς τις προκλήσεις της αγοράς, της αποθήκευσης και της φύλαξης ETC.

