# OriginalMy
ecosystem/apps-and-protocols/apps/items__OriginalMy__name: |-
  OriginalMy μου

# Building trust in corporate governance. Seamlessly authenticating: identities, authorisation signatures, and digital content. A global public utility for self-sovereign identity.
ecosystem/apps-and-protocols/apps/items__OriginalMy__text: |-
  Οικοδόμηση εμπιστοσύνης στην εταιρική διακυβέρνηση. Ομαλός έλεγχος ταυτότητας: ταυτότητες, υπογραφές εξουσιοδότησης και ψηφιακό περιεχόμενο. Ένα παγκόσμιο δημόσιο βοηθητικό πρόγραμμα για αυτονομία ταυτότητας.

# Stampery
ecosystem/apps-and-protocols/apps/items__Stampery__name: |-
  Stampery

# We leverage blockchain technology to ensure the existence, integrity and attribution of communications, processes and data important for your organization.
ecosystem/apps-and-protocols/apps/items__Stampery__text: |-
  Αξιοποιούμε την τεχνολογία blockchain για να διασφαλίσουμε την ύπαρξη, την ακεραιότητα και την απόδοση επικοινωνιών, διαδικασιών και δεδομένων που είναι σημαντικά για τον οργανισμό σας.

# BTC-to-wBTC
ecosystem/apps-and-protocols/apps/items__BTC-to-wBTC__name: |-
  BTC-σε-wBTC

# Wrapped Bitcoin delivers the power of Bitcoin with the flexibility of an ERC20 token. Bitcoin tokenized on EVMs.
ecosystem/apps-and-protocols/apps/items__BTC-to-wBTC__text: |-
  Το τυλιγμένο Bitcoin παρέχει τη δύναμη του Bitcoin με την ευελιξία ενός διακριτικού ERC20. Το Bitcoin αναγνωρίζεται στα EVM.

# ETC-to-wETC
ecosystem/apps-and-protocols/apps/items__ETC-to-wETC__name: |-
  ETC-σε-WETC

# The Ethereum Classic Bridge connects ETC-to-ETH, where ETC is available as wETC on the Ethereum (ETH) chain.
ecosystem/apps-and-protocols/apps/items__ETC-to-wETC__text: |-
  Το Ethereum Classic Bridge συνδέει το ETC-to-ETH, όπου το ETC είναι διαθέσιμο ως wETC στην αλυσίδα Ethereum (ETH).

# EVM-to-BNC Bridge
ecosystem/apps-and-protocols/apps/items__EVM-to-BNC Bridge__name: |-
  Γέφυρα EVM-to-BNC

# The EVM-to-BNC bridge combines the TokenBridge approach with a TSS to approve relay operations and facilitate asset transfer between an EVM chain and the Binance chain.
ecosystem/apps-and-protocols/apps/items__EVM-to-BNC Bridge__text: |-
  Η γέφυρα EVM-to-BNC συνδυάζει την προσέγγιση TokenBridge με ένα TSS για την έγκριση των λειτουργιών ρελέ και τη διευκόλυνση της μεταφοράς περιουσιακών στοιχείων μεταξύ μιας αλυσίδας EVM και της αλυσίδας Binance.

# Token Bridge
ecosystem/apps-and-protocols/apps/items__Token Bridge__name: |-
  Token Bridge

# The TokenBridge allows users to transfer data (e.g. digital asset ownership information) between two chains in the Ethereum ecosystem. Cross-chain bridges provide fast and secure connections between blockchains, creating scalability and connection - interoperability - between Ethereum EVM networks.
ecosystem/apps-and-protocols/apps/items__Token Bridge__text: |-
  Το TokenBridge επιτρέπει στους χρήστες να μεταφέρουν δεδομένα (π.χ. ψηφιακές πληροφορίες ιδιοκτησίας στοιχείων) μεταξύ δύο αλυσίδων στο οικοσύστημα Ethereum. Οι γέφυρες μεταξύ αλυσίδων παρέχουν γρήγορες και ασφαλείς συνδέσεις μεταξύ μπλοκ αλυσίδων, δημιουργώντας επεκτασιμότητα και σύνδεση - διαλειτουργικότητα - μεταξύ δικτύων Ethereum EVM.

# Celsius Network
ecosystem/apps-and-protocols/apps/items__Celsius Network__name: |-
  Δίκτυο Κελσίου

# Celsius Network, the industry-leading cryptocurrency interest-earning platform, allows ETC holders to deposit their digital assets into the Celsius wallet and earn interests.
ecosystem/apps-and-protocols/apps/items__Celsius Network__text: |-
  Το Celsius Network, η κορυφαία πλατφόρμα που κερδίζει τόκους κρυπτογράφησης, επιτρέπει στους κατόχους ETC να καταθέσουν τα ψηφιακά τους στοιχεία στο πορτοφόλι Celsius και να κερδίσουν τόκους.

