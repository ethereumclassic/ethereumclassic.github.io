  03 Ιουνίου 2020, οι βασικοί προγραμματιστές της Ethereum Classic εφαρμόζουν αναβαθμίσεις πρωτοκόλλου δικτύου της ETH στην Κωνσταντινούπολη για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή της αλυσίδα

