  Μια συλλογή από dapps, εφαρμογές και πρωτόκολλα που έχουν δημιουργηθεί πάνω από το Ethereum Classic

# Ethereum Classic hosts a growing collection of decentralized applications and protocols. This page is an overview of the state of the ETC network development.
# 
# In 2020 ETC achieved network parity with ETH, which allows development teams to easily add Ethereum Classic to their projects. We expect this list to grow in the coming years as development teams learn about Ethereum Classic's unique properties like: ETC's deflationary monetary policy, the network's commitment to backwards compatibility for mainnet contracts, and a predictable emission schedule for miners.
ecosystem/apps-and-protocols/index/intro: |
  Το Ethereum Classic φιλοξενεί μια αυξανόμενη συλλογή αποκεντρωμένων εφαρμογών και πρωτοκόλλων. Αυτή η σελίδα είναι μια επισκόπηση της κατάστασης της ανάπτυξης δικτύου ETC.

  Το 2020 το ETC πέτυχε ισοτιμία δικτύου με το ETH, το οποίο επιτρέπει στις ομάδες ανάπτυξης να προσθέσουν εύκολα το Ethereum Classic στα έργα τους. Αναμένουμε ότι αυτή η λίστα θα αυξηθεί τα επόμενα χρόνια καθώς οι ομάδες ανάπτυξης μαθαίνουν για τις μοναδικές ιδιότητες της Ethereum Classic όπως: την αποπληθωριστική νομισματική πολιτική της ETC, τη δέσμευση του δικτύου για συμβατότητα προς τα πίσω για συμβάσεις mainnet και ένα προβλέψιμο πρόγραμμα εκπομπών για ανθρακωρύχους.

