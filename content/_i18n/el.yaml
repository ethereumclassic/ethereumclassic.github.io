# As the ecosystem continues to organically grow, the independent development teams are guided by principles that make Ethereum Classic such a unique network. The network is truly decentralized, immutable, and unstoppable. Review the roadmap to learn about the promising future of Ethereum Classic, the original Ethereum chain...
knowledge/roadmap/timeline/items__aBrightFuture__text: |-
  Καθώς το οικοσύστημα συνεχίζει να αναπτύσσεται οργανικά, οι ανεξάρτητες ομάδες ανάπτυξης καθοδηγούνται από αρχές που καθιστούν το Ethereum Classic ένα μοναδικό δίκτυο. Το δίκτυο είναι πραγματικά αποκεντρωμένο, αμετάβλητο και ασταμάτητο. Διαβάστε τον χάρτη πορείας για να μάθετε για το πολλά υποσχόμενο μέλλον του Ethereum Classic, της αρχικής αλυσίδας Ethereum ...

