# ## What is Ethereum Classic?
# 
# Ethereum Classic is a decentralized computing platform that executes smart contracts. Applications are ran exactly as programmed without the possibility of censorship, downtime, or third-party interference.
# 
# Ethereum Classic is a distributed network consisting of a blockchain ledger, native cryptocurrency (ETC) and robust [ecosystem](/ecosystem) of on-chain applications and services.
index/content__welcome__left: |
  ## Τι είναι το Ethereum Classic;

  Το Ethereum Classic είναι μια αποκεντρωμένη υπολογιστική πλατφόρμα που εκτελεί έξυπνα συμβόλαια. Οι εφαρμογές εκτελούνται ακριβώς όπως έχουν προγραμματιστεί χωρίς τη δυνατότητα λογοκρισίας, διακοπής λειτουργίας ή παρέμβασης τρίτων.

  Το Ethereum Classic είναι ένα κατανεμημένο δίκτυο που αποτελείται από ένα μπλοκ blockchain, εγγενή κρυπτογράφηση (ETC) και ισχυρό [οικοσύστημα](/οικοσύστημα) εφαρμογών και υπηρεσιών στην αλυσίδα.

# Ethereum Classic provides a permissionless way to manage digital assets without the need for intermediaries, such as banks and other institutions.
# 
# Ethereum Classic allows uncensorable smart contracts to be written, deployed and executed; ETC enables truly unstoppable programmable money.
# 
# Ethereum Classic is the continuation of *the unaltered history* of **the original Ethereum chain**. The ETC network exists to preserve the principle of "[Code is Law](/blog/2016-09-09-code-is-law)".
# 
# To learn more about Ethereum Classic's formative history and ETC's promising future, check out the project's [roadmap](/knowledge/roadmap).
index/content__welcome__right: |
  Το Ethereum Classic παρέχει έναν άδειο τρόπο διαχείρισης ψηφιακών στοιχείων χωρίς την ανάγκη για μεσάζοντες, όπως τράπεζες και άλλα ιδρύματα.

  Το Ethereum Classic επιτρέπει τη σύνταξη, την ανάπτυξη και την εκτέλεση αναρίθμητων έξυπνων συμβάσεων. Το ETC επιτρέπει πραγματικά ασταμάτητα προγραμματιζόμενα χρήματα.

  Το Ethereum Classic είναι η συνέχεια του * της αμετάβλητης ιστορίας * της αρχικής αλυσίδας Ethereum **. Το δίκτυο ETC υπάρχει για τη διατήρηση της αρχής του "[Code is Law](/blog/2016-09-09-code-is-law)".

  Για να μάθετε περισσότερα σχετικά με τη διαμορφωτική ιστορία του Ethereum Classic και το πολλά υποσχόμενο μέλλον του ETC, ανατρέξτε στον [χάρτη πορείας](/γνώση/οδικός χάρτης) του έργου.

