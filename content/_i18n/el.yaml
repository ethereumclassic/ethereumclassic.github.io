# JSON-RPC devp2p Wire protocol specification and reference implementation research and possible design
knowledge/roadmap/roadmap/items__JSON-RPC devp2p__text: |-
  JSON-RPC devp2p Wire πρωτόκολλο προδιαγραφή και έρευνα υλοποίησης αναφοράς και πιθανός σχεδιασμός

# Add fork monitor and ethstats dashboards to EthereumClassic.org
knowledge/roadmap/roadmap/items__Network Monitors__text: |-
  Προσθέστε πίνακες ελέγχου πιρούνι και ethstats στο EthereumClassic.org

# Long-term Development Resources Discussion: Public Good Network Protocols, Fund Disbursement Methods, DAO fund allocation.
knowledge/roadmap/roadmap/items__Long-term Development Resources__text: |-
  Συζήτηση μακροπρόθεσμης ανάπτυξης πόρων: Πρωτόκολλα δημόσιου καλού δικτύου, μέθοδοι εκταμίευσης κεφαλαίων, κατανομή κεφαλαίου DAO.

# Updates to ECIP process via ECIP-1000 discussion
knowledge/roadmap/roadmap/items__Updates to ECIP__text: |-
  Ενημερώσεις στη διαδικασία ECIP μέσω συζήτησης ECIP-1000

