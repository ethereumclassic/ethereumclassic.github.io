knowledge/roadmap/timeline/items__moratoriumCalled__text: |-
  Την τελευταία ημέρα του πλήθους, ο επιμελητής του DAO Vlad Zamfir ζητά μορατόριουμ για το TheDAO, επικαλούμενοι πολλά θέματα ασφάλειας θεωρητικών παιχνιδιών

