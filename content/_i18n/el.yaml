ecosystem/teams/index/description: |-
  Μια λίστα με σημαντικούς οργανισμούς που έχουν συμβάλει στο Ethereum Classic

# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Το Ethereum Classic είναι ένα αποκεντρωμένο οικοσύστημα ανάπτυξης που σημαίνει ότι δεν υπάρχει «επίσημη» ομάδα ή επίσημη ιεραρχία. Αυτή η παγκόσμια αναπτυξιακή κοινότητα είναι μια «άδεια-πράξη» χωρίς άδεια, όπου όλοι μπορούν να συμμετέχουν. Τα άτομα και οι ομάδες επιλέγουν εργασίες για τον εαυτό τους και τις εκτελούν. Δημιουργούμε συλλογικά [τραχιά συναίνεση](https://en.wikipedia.org/wiki/Rough_consensus) μέσω της διαδικασίας [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/).

  Αυτή είναι μια λίστα με εξέχουσες ομάδες που έχουν συνεισφέρει στο Ethereum Classic από το αρχικό μπλοκ του έργου στις 30 Ιουλίου 2015. Το οικοσύστημα Ethereum Classic εκτιμά όλες τις προσπάθειες ανάπτυξης σε επίπεδο πρωτοκόλλου από άτομα, εθελοντές και ομάδες.

