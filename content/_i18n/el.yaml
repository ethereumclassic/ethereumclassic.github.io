# Ethereum Classic is a permissionless, open-source project. Similar to the Bitcoin protocol, there is no centralized leadership or foundation in the Ethereum Classic development process. The page lists individuals and teams that have contributed to the Ethereum Classic protocol.
ecosystem/section.global/menu__teams__description: |-
  Το Ethereum Classic είναι ένα έργο ανοιχτού κώδικα χωρίς άδεια. Παρόμοιο με το πρωτόκολλο Bitcoin, δεν υπάρχει κεντρική ηγεσία ή θεμέλιο στη διαδικασία ανάπτυξης του Ethereum Classic. Η σελίδα απαριθμεί άτομα και ομάδες που έχουν συνεισφέρει στο πρωτόκολλο Ethereum Classic.

# Social Channels
ecosystem/section.global/menu__social-channels__name: |-
  Κοινωνικά κανάλια

# Meet fellow participants
ecosystem/section.global/menu__social-channels__tip: |-
  Γνωρίστε τους άλλους συμμετέχοντες

# There is NO OFFICIAL ANYTHING. Ethereum Classic is an open-source, decentralized project with a global permissionless ecosystem. Ethereum Classic's history is checkered with attempts at social attacks on the Ethereum Classic network and it's assets or commons (e.g.; code repository, website, brand, network history). We see similar social engineering in the Bitcoin ecosystem. It's a negative externality that comes with a truly decentralized project. As there's no official channels, you'll notice Ethereum Classic has a variety of different channels to discuss everything related to ETC. These channels are maintained by ETC participants and usually focus on a specific region or topic. Search the list and join the Ethereum Classic social channels that interest you!
ecosystem/section.global/menu__social-channels__description: |-
  Δεν υπάρχει επίσημο τίποτα. Το Ethereum Classic είναι ένα αποκεντρωμένο έργο ανοιχτού κώδικα με ένα παγκόσμιο οικοσύστημα χωρίς άδεια. Το ιστορικό του Ethereum Classic ελέγχεται με απόπειρες κοινωνικών επιθέσεων στο δίκτυο Ethereum Classic και είναι περιουσιακά στοιχεία ή κοινά (π.χ. αποθετήριο κώδικα, ιστότοπος, επωνυμία, ιστορικό δικτύου). Βλέπουμε παρόμοια κοινωνική μηχανική στο οικοσύστημα Bitcoin. Είναι ένα αρνητικό εξωτερικό που συνοδεύεται από ένα πραγματικά αποκεντρωμένο έργο. Δεδομένου ότι δεν υπάρχουν επίσημα κανάλια, θα παρατηρήσετε ότι το Ethereum Classic διαθέτει μια ποικιλία διαφορετικών καναλιών για να συζητήσετε όλα όσα σχετίζονται με το ETC. Αυτά τα κανάλια διατηρούνται από τους συμμετέχοντες στο ETC και συνήθως επικεντρώνονται σε μια συγκεκριμένη περιοχή ή θέμα. Αναζήτηση στη λίστα και συμμετοχή στα κοινωνικά κανάλια Ethereum Classic που σας ενδιαφέρουν!

