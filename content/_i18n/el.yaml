  DAO Wars: Soft Fork Ψηφοφορία

# Jun 24 2016
knowledge/roadmap/timeline/items__softForkTheDao__dateString: |-
  24 Ιουνίου 2016

# The Ethereum Foundation releases a 'Soft Fork' client to censor transactions coming from the hacker; mining pools vote to enable it by lowering gas limit
knowledge/roadmap/timeline/items__softForkTheDao__text: |-
  Το Ethereum Foundation απελευθερώνει έναν πελάτη «Soft Fork» για να λογοκρίνει συναλλαγές που προέρχονται από τον χάκερ. οι δεξαμενές εξόρυξης ψηφίζουν για να το επιτρέψουν μειώνοντας το όριο φυσικού αερίου

# Soft Fork Vulnerability
