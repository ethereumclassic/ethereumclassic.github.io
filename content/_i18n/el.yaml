  Πολλές ημέρες έντονης διαφωνίας συνεχίζονται στην κοινότητα Ethereum σχετικά με τα πλεονεκτήματα και τα μειονεκτήματα της εφαρμογής ενός σκληρού πιρουνιού

# Hard Fork Spec Announced
