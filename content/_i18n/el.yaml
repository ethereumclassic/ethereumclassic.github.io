  Το Slock.it ανακοινώνει πρόταση ύψους 1,5 εκατομμυρίων δολαρίων ΗΠΑ, που πληρώνεται στον Ether από το crowdfund, «για να εγγυηθεί την ακεραιότητα του DAO»

