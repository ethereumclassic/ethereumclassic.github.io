knowledge/roadmap/timeline/items__phoenixKotti__text: |-
  Οι δοκιμές Phoenix ξεκινούν στο δοκιμαστικό δίκτυο Kotti PoA στο μπλοκ 2.200.013. Οι βασικές ομάδες ανάπτυξης έχουν δηλώσει ότι πρόκειται για μια πολύπλοκη εφαρμογή. Η δοκιμή ενδέχεται να αποκαλύψει ζητήματα που καθυστερούν αυτήν την αναβάθμιση δικτύου, αλλά το Ethereum Classic δεν θα βιαστεί ποτέ να αναβαθμίσει το mainnet. Η ασφάλεια του δικτύου είναι προτεραιότητα έναντι της ταχύτητας ανάπτυξης και των χρονοδιαγραμμάτων

