# September 08 2015, the network implements an ‘Ice Age’ at block 200,000 introducing the Difficulty Bomb, a mechanism designed to move the network's consensus mechanism away from Proof-of-Work to Proof-of-Stake
knowledge/roadmap/timeline/items__frontierThawingUpgrade__text: |-
  08 Σεπτεμβρίου 2015, το δίκτυο εφαρμόζει μια «εποχή των παγετώνων» στο μπλοκ 200.000 που εισάγει τη βόμβα δυσκολίας, έναν μηχανισμό που έχει σχεδιαστεί για να μεταφέρει τον μηχανισμό συναίνεσης του δικτύου μακριά από το Proof-of-Work στο Proof-of-Stake

