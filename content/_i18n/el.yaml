  Οι βασικοί προγραμματιστές του Ethereum Classic επιτυγχάνουν σκληρή συναίνεση για το ECIP-1056 σε μια προσπάθεια υλοποίησης αναβαθμίσεων πρωτοκόλλου δικτύου της ETH στην Κωνσταντινούπολη και την Πετρούπολη

