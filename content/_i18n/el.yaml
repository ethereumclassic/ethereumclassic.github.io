# Review Ethereum Berlin for operational parity with Ethereum Classic.
knowledge/roadmap/roadmap/items__ethereum-Berlin__text: |-
  Αναθεωρήστε το Ethereum Berlin για λειτουργική ισοτιμία με το Ethereum Classic.

