knowledge/roadmap/timeline/items__era3__text: |-
  17 Μαρτίου 2020, οι ανταμοιβές μπλοκ της Ethereum Classic μειώνονται κατά 20% σε 3,2 ETC ανά μπλοκ ανά πρόγραμμα εκπομπών 5M20 εμπνευσμένο από το bitcoin

