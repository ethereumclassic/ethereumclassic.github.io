# Ethercluster
development/clients/index/content__Node Tools__items__Ethercluster__name: |-
  Ethercluster

# Ethercluster is an open-sourced Ethereum Virtual Machine (EVM) Remote Procedure Call (RPC) providing Ethereum Classic (ETC) and Kotti endpoints for free.
development/clients/index/content__Node Tools__items__Ethercluster__description: |-
  Ethercluster là một cuộc gọi thủ tục từ xa (RPC) Ethereum có nguồn mở (EVM) cung cấp miễn phí Ethereum Classic (ETC) và các điểm cuối Kotti.

# Google BigQuery
development/clients/index/content__Node Tools__items__Google BigQuery__name: |-
  Google BigQuery

# Google Cloud released datasets consisting of the blockchain transaction history for Ethereum Classic, to help you better understand cryptocurrency. Also included a set of queries and views that map all blockchain datasets to a double-entry book data structure that enables multi-chain meta-analyses, as well as integration with conventional financial record processing systems.
development/clients/index/content__Node Tools__items__Google BigQuery__description: |-
  Google Cloud đã phát hành bộ dữ liệu bao gồm lịch sử giao dịch blockchain cho Ethereum Classic, để giúp bạn hiểu rõ hơn về tiền điện tử. Cũng bao gồm một tập hợp các truy vấn và chế độ xem ánh xạ tất cả các bộ dữ liệu blockchain sang cấu trúc dữ liệu sách nhập kép cho phép phân tích meta đa chuỗi, cũng như tích hợp với các hệ thống xử lý hồ sơ tài chính thông thường.

# Raspberry Pi Node
development/clients/index/content__Node Tools__items__Raspberry Pi Node__name: |-
  Raspberry Pi Node

# A detailed guide for how to setup an Ethereum Classic node on a Raspberry Pi.
development/clients/index/content__Node Tools__items__Raspberry Pi Node__description: |-
  Hướng dẫn chi tiết về cách thiết lập nút Ethereum Classic trên Raspberry Pi.

# QuikNode
development/clients/index/content__Node Tools__items__QuikNode__name: |-
  QuikNode

# QuikNodes are easy, always on, with a fast internet connection for quick blockchain sync, and you never have to worry about running out of disk space.
development/clients/index/content__Node Tools__items__QuikNode__description: |-
  QuikNodes rất dễ dàng, luôn bật, với kết nối internet nhanh để đồng bộ hóa blockchain nhanh chóng và bạn không bao giờ phải lo lắng về việc hết dung lượng đĩa.

