  Một chuỗi ngã ba được sinh ra! Ethereum Foundation tạo ra một phiên bản Ethereum đã thay đổi vào ngày 20 tháng 7 năm 2016 để đảo ngược hành vi trộm cắp DAO. Là chủ sở hữu quyền thương hiệu, Quỹ Ethereum áp dụng thương hiệu Ethereum (ETH) cho chuỗi phân nhánh mới

