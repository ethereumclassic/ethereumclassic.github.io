# Arena Racing
ecosystem/apps-and-protocols/apps/items__Arena Racing__name: |-
  Đấu trường đua xe

# Up to 5 players enter the stage to race to the finish. Every player pays 0.1 ETC to race. 1 player in the Arena loses the race but receives dividends from P3C which is bought every round and is locked up in the contract.
ecosystem/apps-and-protocols/apps/items__Arena Racing__text: |-
  Có tới 5 người chơi bước vào giai đoạn để đua đến đích. Mỗi người chơi trả 0,1 ETC để đua. 1 người chơi trong Đấu trường thua cuộc đua nhưng nhận cổ tức từ P3C được mua mỗi vòng và bị khóa trong hợp đồng.

# Aqua Bank
ecosystem/apps-and-protocols/apps/items__Aqua Bank__name: |-
  Ngân hàng nước

# In this game you take care about whale. Fish lives in a protected area with other endangered species. Player is supposed to feed the whale using plankton in order to let it grow. Whale also produces oil as it consumes plankton. Oil and whale meat slices are requested at the Port, where they also supply plankton for feeding. Relax by watching fish in the aquarium grow
ecosystem/apps-and-protocols/apps/items__Aqua Bank__text: |-
  Trong trò chơi này, bạn quan tâm đến cá voi. Cá sống trong một khu vực được bảo vệ với các loài có nguy cơ tuyệt chủng khác. Người chơi có nhiệm vụ cho cá voi ăn các sinh vật phù du để cho nó phát triển. Cá voi cũng sản xuất dầu khi nó tiêu thụ sinh vật phù du. Các lát thịt và cá voi được yêu cầu tại Cảng, nơi họ cũng cung cấp sinh vật phù du để kiếm ăn. Thư giãn bằng cách xem cá trong bể cá lớn

# Commonwealth Tribes
ecosystem/apps-and-protocols/apps/items__Commonwealth Tribes__name: |-
  Bộ lạc thịnh vượng chung

# The purpose of Tribes is to reduce risk in investing in Commonwealth. Invest as a tribe!
ecosystem/apps-and-protocols/apps/items__Commonwealth Tribes__text: |-
  Mục đích của Tribes là giảm rủi ro khi đầu tư vào Khối thịnh vượng chung. Đầu tư như một bộ lạc!

# ETCOdyssey
ecosystem/apps-and-protocols/apps/items__ETCOdyssey__name: |-
  ETCOdyssey

# Upgrade your ships to avoid raiders looking to steal your Dark Matter & Star Dust. Fuse in game StarDust for a percentage of the pot or convert your StarDust for ONEX Network tokens sent with 1 transaction to your wallet.
ecosystem/apps-and-protocols/apps/items__ETCOdyssey__text: |-
  Nâng cấp tàu của bạn để tránh những kẻ đột kích tìm cách đánh cắp Dark Matter & Star Dust của bạn. Cầu chì trong trò chơi StarDust cho một tỷ lệ phần trăm của nồi hoặc chuyển đổi StarDust cho mã thông báo Mạng ONEX được gửi với 1 giao dịch vào ví của bạn.

# Luckygames
ecosystem/apps-and-protocols/apps/items__Luckygames__name: |-
  Luckygames

# Ethereum Classic Dice and Gambling site.
ecosystem/apps-and-protocols/apps/items__Luckygames__text: |-
  Trang web súc sắc và đánh bạc Ethereum Classic.

# OriginalMy
ecosystem/apps-and-protocols/apps/items__OriginalMy__name: |-
  Bản gốc

# Building trust in corporate governance. Seamlessly authenticating: identities, authorisation signatures, and digital content. A global public utility for self-sovereign identity.
ecosystem/apps-and-protocols/apps/items__OriginalMy__text: |-
  Xây dựng niềm tin trong quản trị doanh nghiệp. Xác thực liền mạch: danh tính, chữ ký ủy quyền và nội dung số. Một tiện ích công cộng toàn cầu cho bản sắc tự chủ.

# Stampery
ecosystem/apps-and-protocols/apps/items__Stampery__name: |-
  Tuyệt vời

# We leverage blockchain technology to ensure the existence, integrity and attribution of communications, processes and data important for your organization.
ecosystem/apps-and-protocols/apps/items__Stampery__text: |-
  Chúng tôi tận dụng công nghệ blockchain để đảm bảo sự tồn tại, tính toàn vẹn và phân bổ thông tin liên lạc, quy trình và dữ liệu quan trọng cho tổ chức của bạn.

# BTC-to-wBTC
ecosystem/apps-and-protocols/apps/items__BTC-to-wBTC__name: |-
  BTC-to-wBTC

# Wrapped Bitcoin delivers the power of Bitcoin with the flexibility of an ERC20 token. Bitcoin tokenized on EVMs.
ecosystem/apps-and-protocols/apps/items__BTC-to-wBTC__text: |-
  Bitcoin được bọc mang lại sức mạnh của Bitcoin với tính linh hoạt của mã thông báo ERC20. Bitcoin được mã hóa trên EVM.

# ETC-to-wETC
ecosystem/apps-and-protocols/apps/items__ETC-to-wETC__name: |-
