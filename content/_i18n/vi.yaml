# Explores how wealth can be stored on the blockchain by its owner and leveraged through decentralized finance applications. DeFi gives participants far greater control and transparency into their funds compared to the traditional banking system.
knowledge/investor/index/content__links__items__Decentralized Finance (DeFi) on ETC Explained__description: |-
  Khám phá làm thế nào sự giàu có có thể được lưu trữ trên blockchain bởi chủ sở hữu của nó và tận dụng thông qua các ứng dụng tài chính phi tập trung. DeFi mang đến cho người tham gia quyền kiểm soát và tính minh bạch cao hơn nhiều so với các quỹ của họ so với hệ thống ngân hàng truyền thống.

