# XAR Network
ecosystem/apps-and-protocols/apps/items__XAR Network__name: |-
  Mạng XAR

# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Xar Network được tạo ra từ nhu cầu của các ngân hàng doanh nghiệp và trung ương để sử dụng công nghệ blockchain trong một không gian được cho phép riêng tư. Khi bộ tính năng của chúng tôi phát triển, chúng tôi nhận thấy sự giao thoa nhất quán với hệ sinh thái tài chính phi tập trung, do đó, cuối cùng bộ công cụ Xar đã phát triển thành một hộp công cụ tài chính phi tập trung đầy đủ. Xar Network cung cấp quyền truy cập vào các lợi thế của cả hệ thống ngân hàng thuần túy truyền thống và hệ thống blockchain - sử dụng tài chính dựa trên blockchain hoặc phi tập trung (DeFi).

