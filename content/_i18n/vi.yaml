  Khả năng tương tác nắm bắt thị trường. ETC được thêm vào nhiều sản phẩm tăng quyền truy cập/tiện ích cho ETC. Trên tàu stabelcoins và dapps. Xây dựng nền tảng cho DeFi trên ETC kiếm tiền

# Deliver a modular specification for Ethereum by the end of 2020 (probably via the EEA with input from Ethereum Magicians group) which spans ETH, ETC and EEA requirements
