# Lays out the capped monetary policy of ETC, similar to Bitcoin's and unlike ETH. The total supply of ETC will converge on an amount between 199M and 210M over the next century. Also explains the 20% new supply reduction ("fifth-ening") every 5M blocks, and economics of the initial launch allocation.
knowledge/investor/index/content__links__items__The Ethereum Classic Monetary Policy Explained__description: |-
  Bitcoin과 유사하고 ETH와 달리 ETC의 상한 통화 정책을 마련하십시오. ETC의 총 공급량은 다음 세기에 199M과 210M 사이의 양으로 수렴 될 것입니다. 또한 5M 블록마다 20 %의 새로운 공급 감소 ( "5 번째 강화")와 초기 출시 할당의 경제성을 설명합니다.

