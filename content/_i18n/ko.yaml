# BUIDL IDE
development/developer-tools/index/content__tooling__items__BUIDL IDE__name: |-
  빌드 IDE

# Second State BUIDL IDE is a web-based IDE that requires no software download or install. It provides a one-stop development and deployment environment for smart contract and dapp developers.
development/developer-tools/index/content__tooling__items__BUIDL IDE__description: |-
  Second State BUIDL IDE는 소프트웨어를 다운로드하거나 설치할 필요가없는 웹 기반 IDE입니다. 스마트 계약 및 dapp 개발자를위한 원 스톱 개발 및 배포 환경을 제공합니다.

# Dappkit
development/developer-tools/index/content__tooling__items__Dappkit__name: |-
  닷킷

# A ledger-agnostic, high-performance infrastructure and libraries for developers to build and scale decentralized applications. In short, collaborative Firebase for Dapps.
development/developer-tools/index/content__tooling__items__Dappkit__description: |-
  개발자가 분산 응용 프로그램을 구축하고 확장 할 수 있도록 원장에 구애받지 않는 고성능 인프라 및 라이브러리 즉, Dapps 용 협업 Firebase입니다.

