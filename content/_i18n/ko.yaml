knowledge/roadmap/timeline/items__frontierRelease__dateString: |-
  2015 년 7 월 30 일

# Vitalik Buterin and The Ethereum Foundation create the first blockchain-based turing-complete smart contract platform with the Frontier release
knowledge/roadmap/timeline/items__frontierRelease__text: |-
  비탈 릭 부 테린과 이더 리움 재단은 프론티어 출시와 함께 최초의 블록 체인 기반 튜링 완료 스마트 계약 플랫폼을 만듭니다.

# Frontier Thawing Upgrade
knowledge/roadmap/timeline/items__frontierThawingUpgrade__title: |-
  프론티어 해동 업그레이드

# Block 200,000
knowledge/roadmap/timeline/items__frontierThawingUpgrade__dateString: |-
  블록 200,000

# September 08 2015, the network implements an ‘Ice Age’ at block 200,000 introducing the Difficulty Bomb, a mechanism designed to move the network's consensus mechanism away from Proof-of-Work to Proof-of-Stake
knowledge/roadmap/timeline/items__frontierThawingUpgrade__text: |-
  2015 년 9 월 8 일, 네트워크는 네트워크의 합의 메커니즘을 작업 증명에서 지분 증명으로 이동시키는 메커니즘 인 난이도 폭탄을 도입하여 블록 200,000에서 '아이스 에이지'를 구현합니다.

# Homestead Upgrade
knowledge/roadmap/timeline/items__homesteadUpgrade__title: |-
  농가 업그레이드

# Block 1,150,000
knowledge/roadmap/timeline/items__homesteadUpgrade__dateString: |-
  블록 1,150,000

# March 15 2016, Homestead is the second major version release of the Ethereum platform
knowledge/roadmap/timeline/items__homesteadUpgrade__text: |-
  2016 년 3 월 15 일, Homestead는 Ethereum 플랫폼의 두 번째 주요 버전입니다

# Slock.it Creates TheDAO
knowledge/roadmap/timeline/items__slockItCreatesTheDao__title: |-
  Slock.it는 TheDAO를 만듭니다

# Apr 05 2016
knowledge/roadmap/timeline/items__slockItCreatesTheDao__dateString: |-
  2016 년 4 월 5 일

# Slock.it construct TheDAO Ethereum Contract; a security audit is completed by Dejavu
knowledge/roadmap/timeline/items__slockItCreatesTheDao__text: |-
  Slock.it는 TheDAO Ethereum Contract를 구성합니다. 보안 감사는 Dejavu에 의해 완료됩니다

# TheDAO Crowdsale Begins
knowledge/roadmap/timeline/items__theDaoCrowdsaleBegins__title: |-
  TheDAO 크라우드 세일 시작

# Apr 30 2016
knowledge/roadmap/timeline/items__theDaoCrowdsaleBegins__dateString: |-
  2016 년 4 월 30 일

# TheDAO smart contract is deployed; members of the public send it value in return for DAO tokens
knowledge/roadmap/timeline/items__theDaoCrowdsaleBegins__text: |-
  DAO 스마트 계약이 배포되었습니다. 일반 회원은 DAO 토큰에 대한 대가로 가치를 보냅니다.

# Security Proposal
knowledge/roadmap/timeline/items__securityProposal__title: |-
  보안 제안

# May 26 2016
knowledge/roadmap/timeline/items__securityProposal__dateString: |-
  2016 년 5 월 26 일

# Slock.it announce a $1.5 Million USD proposal, paid in Ether by the crowdfund, 'to guarantee the integrity of The DAO'
knowledge/roadmap/timeline/items__securityProposal__text: |-
  Slock.it은 크라우드 펀드가 지불 한 'DAO의 무결성을 보장하기 위해'150 만 달러의 제안을 발표했습니다.

# Moratorium Called
knowledge/roadmap/timeline/items__moratoriumCalled__title: |-
  모라토리엄

# May 27 2016
knowledge/roadmap/timeline/items__moratoriumCalled__dateString: |-
  2016 년 5 월 27 일

# On the last day of the crowdsale, DAO curator Vlad Zamfir calls for a moratorium on TheDAO, citing many game-theoretical security issues
knowledge/roadmap/timeline/items__moratoriumCalled__text: |-
  크라우드 세일 마지막 날, DAO 큐레이터 인 블라드 잠 피르 (Blada Zamfir)는 TheDAO에 대한 모라토리엄을 요구하며 많은 게임 이론적 보안 문제를 언급합니다.

# TheDAO Crowdsale Ends
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__title: |-
  TheDAO 크라우드 세일 종료

# May 27 2016
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__dateString: |-
  2016 년 5 월 27 일

# The crowdsale completes to become the world's largest and raising an incredible $150 Million USD
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__text: |-
  크라우드 세일은 세계 최대 규모가되어 1 억 5 천만 달러를 모금했습니다.

# Recursive Call Bug Discovered
knowledge/roadmap/timeline/items__recursiveCallBugDiscovered__title: |-
  재귀 호출 버그 발견

# Jun 09 2016
knowledge/roadmap/timeline/items__recursiveCallBugDiscovered__dateString: |-
  2016 년 6 월 9 일

# Peter Vessenes publicly discloses the existence of a critical security vulnerability overlooked in many Solidiy contracts
knowledge/roadmap/timeline/items__recursiveCallBugDiscovered__text: |-
  Peter Vessenes는 많은 Solidiy 계약에서 간과 된 중요한 보안 취약점의 존재를 공개합니다

# No Funds at Risk
knowledge/roadmap/timeline/items__noFundsAtRisk__title: |-
  위험에 처한 자금 없음

# Jun 12 2016
knowledge/roadmap/timeline/items__noFundsAtRisk__dateString: |-
  2016 년 6 월 12 일

# Stephan Tual publicly claims that TheDAO funds are safe despite the newly-discovered critical security flaw
knowledge/roadmap/timeline/items__noFundsAtRisk__text: |-
  Stephan Tual은 TheDAO 자금이 새로 발견 된 중요한 보안 결함에도 불구하고 안전하다고 공개적으로 주장

# TheDAO is Hacked
knowledge/roadmap/timeline/items__theDAOIsHacked__title: |-
  TheDAO가 해킹되었습니다

# Jun 17 2016
knowledge/roadmap/timeline/items__theDAOIsHacked__dateString: |-
  2016 년 6 월 17 일

# Ether is slowly and silently drained from TheDAO as the re-entry bug is applied
knowledge/roadmap/timeline/items__theDAOIsHacked__text: |-
  재 입력 버그가 적용됨에 따라 TheDAO에서 Ether이 천천히 조용히 배출됩니다.

# Panic Hits the Markets
knowledge/roadmap/timeline/items__panicHitsTheMarkets__title: |-
  공황이 시장을 강타하다

# Jun 17 2016
knowledge/roadmap/timeline/items__panicHitsTheMarkets__dateString: |-
  2016 년 6 월 17 일

# The price of Ether is slashed in half as Griff Green announces that TheDAO has been hacked
knowledge/roadmap/timeline/items__panicHitsTheMarkets__text: |-
  Griff Green이 TheDAO가 해킹 당했다고 발표함에 따라 Ether 가격이 반으로 줄었습니다.

# The Countdown Begins
knowledge/roadmap/timeline/items__theCountdownBegins__title: |-
  카운트 다운 시작

# Jun 17 2016
knowledge/roadmap/timeline/items__theCountdownBegins__dateString: |-
  2016 년 6 월 17 일

# TheDAO's splitting mechanism gives around a month for a solution to be found that recovers the funds; Foundation and community developers race to implement a soft fork
knowledge/roadmap/timeline/items__theCountdownBegins__text: |-
  DAO의 분할 메커니즘은 자금을 회수하는 솔루션을 찾은 데 약 한 달이 걸립니다. 재단 및 커뮤니티 개발자가 소프트 포크를 구현하기 위해 경쟁

# Robin Hood Group Announced
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__title: |-
  로빈 후드 그룹 발표

# Jun 21 2016
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__dateString: |-
  2016 년 6 월 21 일

# A group of 'white-hat' hackers secure 70% of TheDAO funds but protocol-level action is required to save the remaining 30% split by the hacker
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__text: |-
  '화이트 햇'해커 그룹이 TheDAO 자금의 70 %를 보호하지만 해커에 의해 남은 30 % 분할을 저장하려면 프로토콜 수준의 조치가 필요합니다

# DAO Wars: Soft Fork Vote
knowledge/roadmap/timeline/items__softForkTheDao__title: |-
  DAO 전쟁 : 소프트 포크 투표

# Jun 24 2016
knowledge/roadmap/timeline/items__softForkTheDao__dateString: |-
  2016 년 6 월 24 일

# The Ethereum Foundation releases a 'Soft Fork' client to censor transactions coming from the hacker; mining pools vote to enable it by lowering gas limit
knowledge/roadmap/timeline/items__softForkTheDao__text: |-
  이더 리움 재단은 해커로부터 오는 거래를 검열하기 위해 'Soft Fork'클라이언트를 출시합니다. 광산 풀은 가스 한도를 낮춤으로써 그것을 가능하게하기로 투표

# Soft Fork Vulnerability
knowledge/roadmap/timeline/items__softForkVulnerability__title: |-
  소프트 포크 취약점

# Jun 28 2016
knowledge/roadmap/timeline/items__softForkVulnerability__dateString: |-
  2016 년 6 월 28 일

# Critical Denial of Service flaws are found in the Soft Fork implementation, miners quickly decide NOT to use it
knowledge/roadmap/timeline/items__softForkVulnerability__text: |-
  Soft Fork 구현에서 치명적인 서비스 거부 결함이 발견되면 광부들은이를 사용하지 않기로 결정합니다.

# Hard Fork Debate
knowledge/roadmap/timeline/items__hardForkDebate__title: |-
  하드 포크 토론

# Jun 28 2016
knowledge/roadmap/timeline/items__hardForkDebate__dateString: |-
  2016 년 6 월 28 일

# Many days of intense arguing goes on in the Ethereum community about the pros and cons of implementing a Hard Fork
knowledge/roadmap/timeline/items__hardForkDebate__text: |-
  Ethereum 커뮤니티에서 하드 포크 구현의 장단점에 대해 며칠간의 격렬한 논쟁이 계속되고 있습니다.

# Hard Fork Spec Announced
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__title: |-
  하드 포크 사양 발표

# Jul 15 2016
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__dateString: |-
  2016 년 7 월 15 일

# The only remaining option is a controversial Hard Fork. A Specification is determined and announced by Slock.it and Ethereum Foundation members
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__text: |-
  남아있는 유일한 옵션은 논쟁의 여지가있는 하드 포크입니다. 사양은 Slock.it 및 Ethereum Foundation 회원이 결정하고 발표합니다.

# Last Minute Carbonvote
knowledge/roadmap/timeline/items__lastMinuteCarbonvote__title: |-
  마지막 순간 Carbonvote

# Jul 15 2016
knowledge/roadmap/timeline/items__lastMinuteCarbonvote__dateString: |-
  2016 년 7 월 15 일

# With 12 hours notice, The Ethereum Foundation use a controversial third party 'coin vote' to determine that the Hard Fork should be turned on by default; consensus is declared and an updated client is released
knowledge/roadmap/timeline/items__lastMinuteCarbonvote__text: |-
  12 시간 전에 이더 리움 재단은 논쟁의 여지가있는 '코인 투표'를 사용하여 하드 포크가 기본적으로 켜져 있는지 확인합니다. 합의가 선언되고 업데이트 된 클라이언트가 해제됩니다

# DAO Bailout Hard Fork
knowledge/roadmap/timeline/items__daoBailoutHardFork__title: |-
  DAO 구제 하드 포크

# Block 1,920,000
knowledge/roadmap/timeline/items__daoBailoutHardFork__dateString: |-
  블록 1,920,000

# July 20 2016, with around 80% of nodes updating to the new client, the community nervously await the arrival of the DAO Bailout fork activation block 1,920,000
knowledge/roadmap/timeline/items__daoBailoutHardFork__text: |-
  2016 년 7 월 20 일, 새로운 클라이언트로 업데이트되는 노드의 약 80 %와 함께 커뮤니티는 DAO Bailout 포크 활성화 블록 1,920,000의 도착을 긴장하게 기다리고 있습니다.

# New Fork Chain
knowledge/roadmap/timeline/items__newEthereumIsBorn__title: |-
  새로운 포크 체인

# Block 1,920,001
knowledge/roadmap/timeline/items__newEthereumIsBorn__dateString: |-
  블록 1,920,001

# A forked-chain is born! The Ethereum Foundation creates an altered version of Ethereum on July 20 2016 to reverse the DAO theft. As trademark rights holders, the Ethereum Foundation applies the Ethereum (ETH) brand to the new forked chain
knowledge/roadmap/timeline/items__newEthereumIsBorn__text: |-
  포크 체인이 탄생했습니다! 이더 리움 재단은 2016 년 7 월 20 일에 DAO 도난을 방지하기 위해 이더 리움의 변경된 버전을 만듭니다. 이더 리움 재단은 상표권자로서 이더 리움 (ETH) 브랜드를 새로운 포크 체인에 적용합니다.

# Original Non-Fork Chain
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__title: |-
  비 포크 체인

# Block 1,920,001
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__dateString: |-
  블록 1,920,001

# With predictions of the original non-forked chain to disappear within hours, many are surprised to find that miners continue to support the original chain. Bisq and OTC desks give these tokens a price discovery orderbook. The markets participants rebrand this non-forked chain Ethereum Classic (ETC)
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__text: |-
  원래 비 포크 체인이 몇 시간 안에 사라질 것이라는 예측으로 많은 사람들이 광부가 원래 체인을 계속 지원한다는 사실에 놀랐습니다. Bisq 및 OTC 데스크는 이러한 토큰에 가격 검색 주문서를 제공합니다. 시장 참가자는이 비 포크 체인 이더 리움 클래식 (ETC)의 브랜드를 변경합니다

# Mission Accomplished!
knowledge/roadmap/timeline/items__missionAccomplished__title: |-
  임무 완수!

# Jul 20 2016
knowledge/roadmap/timeline/items__missionAccomplished__dateString: |-
  2016 년 7 월 20 일

# The ETH community lets out a sigh of relief as the DAO fork code is succesfully implemented with no obvious flaws; champagne corks are popped all over the globe. The birth of a new chain is a success!
knowledge/roadmap/timeline/items__missionAccomplished__text: |-
  ETH 커뮤니티는 DAO 포크 코드가 명백한 결함없이 성공적으로 구현되므로 안심할 수 있습니다. 샴페인 코르크가 전세계에 퍼져 있습니다. 새로운 체인의 탄생은 성공입니다!

# Poloniex Lists ETC
knowledge/roadmap/timeline/items__poloniexListsETC__title: |-
  Poloniex, ETC 등재

# Jul 23 2016
knowledge/roadmap/timeline/items__poloniexListsETC__dateString: |-
  2016 년 7 월 23 일

# The largest Ethereum exchange signals long-term support for the original chain, Poloniex lists ETC. Many exchanges quickly follow suit.
knowledge/roadmap/timeline/items__poloniexListsETC__text: |-
  가장 큰 이더 리움 교환은 원래 체인에 대한 장기적인 지원을 알리는 Poloniex는 ETC를 표시합니다. 많은 거래소가 신속하게 소송을 따릅니다.

# Ethereans Fracture
knowledge/roadmap/timeline/items__etheriansInDisarray__title: |-
  이더 리안 골절

# Jul 23 2016
knowledge/roadmap/timeline/items__etheriansInDisarray__dateString: |-
  2016 년 7 월 23 일

# The Flame Wars begin in subreddits. As economically-charged vitriolic spats begin to take hold of the participants as it comes to terms with the reality of the split
knowledge/roadmap/timeline/items__etheriansInDisarray__text: |-
  불꽃 전쟁은 하위 조직에서 시작됩니다. 경제적으로 부과되는 vitriolic 스패 트는 분할의 현실과 관련하여 참가자를 잡기 시작합니다.

# Ethereum Classic Supporters
knowledge/roadmap/timeline/items__ethereumClassicsupporters__title: |-
  이더 리움 클래식 서포터

# Jul 24 2016
knowledge/roadmap/timeline/items__ethereumClassicsupporters__dateString: |-
  2016 년 7 월 24 일

# The Ethereum Classic supporters branch off from Ethereum subreddits and form their own social channels
knowledge/roadmap/timeline/items__ethereumClassicsupporters__text: |-
  이더 리움 클래식 지지자들은 이더 리움 하위 조직에서 분기하여 자체 소셜 채널을 형성합니다.

# Geth Supports Ethereum Classic
knowledge/roadmap/timeline/items__geth-ETC-Support__title: |-
  Geth, Ethereum Classic 지원

# Jul 27 2016
knowledge/roadmap/timeline/items__geth-ETC-Support__dateString: |-
  2016 년 7 월 27 일

# Geth releases support for Ethereum Classic network. This node has all the DAO code removed from the client and requires no additional flags to use the Ethereum classic network
knowledge/roadmap/timeline/items__geth-ETC-Support__text: |-
  Geth는 Ethereum Classic 네트워크에 대한 지원을 릴리스합니다. 이 노드에는 클라이언트에서 모든 DAO 코드가 제거되었으며 Ethereum 클래식 네트워크를 사용하기 위해 추가 플래그가 필요하지 않습니다.

# Parity Supports Ethereum Classic
knowledge/roadmap/timeline/items__parity-ETC-Support__title: |-
  패리티는 이더 리움 클래식을 지원합니다

# Jul 31 2016
knowledge/roadmap/timeline/items__parity-ETC-Support__dateString: |-
  2016 년 7 월 31 일

# Parity signals long term support for Etheruem Classic with 1.2.3 release that addresses network stability issues for both Ethereum HF and Ethereum classic chains and brings a few changes to the transaction tracing API
knowledge/roadmap/timeline/items__parity-ETC-Support__text: |-
  패리티는 Ethereum HF 및 Ethereum 클래식 체인 모두에 대한 네트워크 안정성 문제를 해결하고 트랜잭션 추적 API에 약간의 변경 사항을 제공하는 1.2.3 릴리스의 Etheruem Classic에 대한 장기 지원 신호

# 51% Attack Threat
knowledge/roadmap/timeline/items__51Pool__title: |-
  51 % 공격 위협

# Jul 31 2016
knowledge/roadmap/timeline/items__51Pool__dateString: |-
  2016 년 7 월 31 일

# ETH supporters form a mining pool called 51Pool.org with plans to destroy the ETC network by orchestrating a 51% attack
knowledge/roadmap/timeline/items__51Pool__text: |-
  ETH 지지자들은 51 %의 공격을 조정하여 ETC 네트워크를 파괴 할 계획으로 51Pool.org라는 채굴 풀을 구성합니다.

# Miners Support ETC
knowledge/roadmap/timeline/items__minerSupport__title: |-
  광부 지원 ETC

# Aug 01 2016
knowledge/roadmap/timeline/items__minerSupport__dateString: |-
  2016 년 8 월 1 일

# After the ETC network grew to a point where they could no longer attack it, ETH miners publicly declare not to attack ETC. To prevent hurting innocent Ethereum Classic holders, ETH miners commit resources to mining ETC.
knowledge/roadmap/timeline/items__minerSupport__text: |-
  ETC 네트워크가 더 이상 공격 할 수없는 수준으로 성장한 후 ETH 광부는 ETC를 공격하지 않기로 공개적으로 선언합니다. 무고한 Ethereum Classic 소지자에게 상처를 입히지 않기 위해 ETH 광부는 채굴 ETC에 자원을 투입합니다.

# RHG Attacks ETC
knowledge/roadmap/timeline/items__attackRhg__title: |-
  RHG, 기타 공격

# Aug 10 2016
knowledge/roadmap/timeline/items__attackRhg__dateString: |-
  2016 년 8 월 10 일

# The Robin Hood Group attempts to market dump a large quantity of stolen ETC from the DAO fork. Poloniex freezes their funds
knowledge/roadmap/timeline/items__attackRhg__text: |-
  Robin Hood Group은 DAO 포크에서 대량의 도난당한 ETC를 시장에 내놓으려고 시도합니다. Poloniex는 자금을 동결합니다

# Classic Declares Independence
knowledge/roadmap/timeline/items__classicDeclaresIndependence__title: |-
  클래식은 독립 선언

# Block 2,050,000
knowledge/roadmap/timeline/items__classicDeclaresIndependence__dateString: |-
  블록 2,050,000

# After relentless attacks from the ETH side of the chain split, Ethereum Classic supporters stand firm and declare their independence from the new ETH chain
knowledge/roadmap/timeline/items__classicDeclaresIndependence__text: |-
  이더 리움 클래식 서포터는 체인 스플릿의 ETH 측에서 끊임없는 공격을당한 후 새로운 ETH 체인과의 독립성을 선언합니다.

# Battle Tested and Resilient
knowledge/roadmap/timeline/items__classicRebuilds__title: |-
  전투 테스트 및 복원력

# Aug 18 2016
knowledge/roadmap/timeline/items__classicRebuilds__dateString: |-
  2016 년 8 월 18 일

# Ethereum Classic proves its resilience to the markets as ETC emerges from the ETH attacks with a stabalizing price. The networks core principles are galvanized during the DAO Bailout. Supporters begin rebuilding from the ashes
knowledge/roadmap/timeline/items__classicRebuilds__text: |-
  이더 리움 클래식은 ETC가 안정적인 가격으로 ETH 공격에서 등장함에 따라 시장에 대한 탄력성을 입증합니다. 네트워크 핵심 원칙은 DAO 구제 기간 동안 아연 도금됩니다. 지지자들은 재에서 재건을 시작합니다

# DAO Funds Unlock on ETC
knowledge/roadmap/timeline/items__unlockedDaoFunds__title: |-
  DAO 자금 등 ETC에 잠금 해제

# Aug 31 2016
knowledge/roadmap/timeline/items__unlockedDaoFunds__dateString: |-
  2016 년 8 월 31 일

# Millions of previously locked or frozen ETC become available to DAO token holders and the DAO hacker. ETC's price holds remarkably well in face of huge market dumps
knowledge/roadmap/timeline/items__unlockedDaoFunds__text: |-
  DAO 토큰 보유자와 DAO 해커는 수백만 개의 이전에 잠겼거나 동결 된 ETC를 사용할 수 있습니다. 거대한 시장 덤프에 직면 한 ETC의 가격

# Code is Law
knowledge/roadmap/timeline/items__codeIsLaw__title: |-
  코드는 법이다

# Sep 09 2016
knowledge/roadmap/timeline/items__codeIsLaw__dateString: |-
  2016 년 9 월 9 일

# During the ETH attacks, many battle cries come out of Ethereum Classic supporters. They begin to clarify their core principles and validate the ETC network existance to the general public
knowledge/roadmap/timeline/items__codeIsLaw__text: |-
  ETH 공격 중에는 많은 이더 리움 클래식 지지자들이 울부 짖습니다. 그들은 핵심 원칙을 명확하게하고 일반 대중에게 ETC 네트워크 존재를 검증하기 시작합니다.

# Gas Reprice Upgrade
knowledge/roadmap/timeline/items__gasReprice__title: |-
  가스 재 가격 업그레이드

# Block 2,500,000
knowledge/roadmap/timeline/items__gasReprice__dateString: |-
  블록 2,500,000

# October 24 2016, both Ethereum networks are attacked due to vulnerabilities in the tech stack. ETC devs quickly ensure a smooth and uncontentious network upgrade to patch exploited vulnerabilities
knowledge/roadmap/timeline/items__gasReprice__text: |-
  2016 년 10 월 24 일, 테크 스택의 취약점으로 인해 이더 리움 네트워크가 모두 공격을받습니다. ETC 개발자는 악용 된 취약점을 패치하기 위해 부드럽고 논쟁의 여지가없는 네트워크 업그레이드를 신속하게 보장

# ETC Monetary Policy
knowledge/roadmap/timeline/items__etcMonetaryPolicy__title: |-
  ETC 통화 정책

# Nov 01 2016
knowledge/roadmap/timeline/items__etcMonetaryPolicy__dateString: |-
  2016 년 11 월 1 일

# Ethereum Classic supporters debate ETC's emission schedule and monetary policy
knowledge/roadmap/timeline/items__etcMonetaryPolicy__text: |-
  이더 리움 클래식 지지자들은 ETC의 배출 일정 및 통화 정책에 대해 토론

# Grothendieck Team
knowledge/roadmap/timeline/items__grothendieckTeam__title: |-
  그로 ndi 덱 팀

# Dec 11 2016
knowledge/roadmap/timeline/items__grothendieckTeam__dateString: |-
  2016 년 12 월 11 일

# IOHK commits a team of 7 full-time developers to Ethereum Classic
knowledge/roadmap/timeline/items__grothendieckTeam__text: |-
  IOHK, 7 명의 정규 개발자 팀을 Ethereum Classic에 위탁

# Die Hard Upgrade
knowledge/roadmap/timeline/items__dieHardUpgrade__title: |-
  하드 업그레이드

# Block 3,000,000
knowledge/roadmap/timeline/items__dieHardUpgrade__dateString: |-
  블록 3,000,000

# January 13 2017, ETC addresses replay attacks and delays the difficulty bomb in a network upgrade
knowledge/roadmap/timeline/items__dieHardUpgrade__text: |-
  2017 년 1 월 13 일 ETC, 네트워크 업그레이드에서 재생 공격 해결 및 난이도 폭탄 지연

# ETCDEV Team
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__title: |-
  ETCDEV 팀

# Feb 20 2017
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__dateString: |-
  2017 년 2 월 20 일

# A team of long-term ETC contributors and volunteers rebrands as a ETCDEV team
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__text: |-
  장기 ETC 기고자 및 자원 봉사자 팀이 ETCDEV 팀으로 브랜드 변경

# Monetary Policy Consensus
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__title: |-
  통화 정책 합의

# Mar 01 2017
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__dateString: |-
  2017 년 3 월 1 일

# Ethereum Classic forms consensus around a 210.7M ETC fixed-cap monetary policy with a Bitcoin-inspired limited emission schedule called 5M20; 20% block reward reduction every 5M blocks.
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__text: |-
  이더 리움 클래식은 비트 코인에서 영감을 얻은 5M20이라는 제한된 배출 일정으로 210.7M ETC 고정 자본 통화 정책에 대한 합의를 형성합니다. 5M 블록마다 20 % 블록 보상 감소.

# ETCG Investment Fund
knowledge/roadmap/timeline/items__etcInvestmentFund__title: |-
  ETCG 투자 기금

# Mar 01 2017
knowledge/roadmap/timeline/items__etcInvestmentFund__dateString: |-
  2017 년 3 월 1 일

# Grayscale launches the first non-bitcoin crypto fund enabling traditional investors to add ETC to their portfolio with the all the tax benefits of a traditional investment asset
knowledge/roadmap/timeline/items__etcInvestmentFund__text: |-
  그레이 스케일, 전통적인 투자자가 전통적인 투자 자산의 모든 세금 혜택과 함께 ETC를 포트폴리오에 추가 할 수있는 최초의 비 비트 코인 암호화 펀드 출시

# Commonwealth Team
knowledge/roadmap/timeline/items__etcCommonwealth__title: |-
  커먼 웰스 팀

# Jul 22 2017
knowledge/roadmap/timeline/items__etcCommonwealth__dateString: |-
  2017 년 7 월 22 일

# A development team forms under the Ethereum Commonwealth name
knowledge/roadmap/timeline/items__etcCommonwealth__text: |-
  이더 리움 커먼 웰스 이름으로 개발팀이 구성

# Mantis Launch
knowledge/roadmap/timeline/items__mantis-Launch__title: |-
  사마귀 발사

# Aug 08 2017
knowledge/roadmap/timeline/items__mantis-Launch__dateString: |-
  2017 년 8 월 8 일

# The release of this beta client, Mantis, will take place today and is the culmination of seven months of work by the Grothendieck Team, the IOHK developers dedicated to Ethereum Classic
knowledge/roadmap/timeline/items__mantis-Launch__text: |-
  이 베타 클라이언트 인 Mantis의 출시는 오늘 진행되며 Ethereum Classic 전용 IOHK 개발자 인 Grothendieck 팀이 7 개월 동안 작업 한 결과입니다.

# ETC Cooperative Team
knowledge/roadmap/timeline/items__etcCoop__title: |-
  기타 협력팀

# Sep 2017
knowledge/roadmap/timeline/items__etcCoop__dateString: |-
  2017 년 9 월

# Grayscale signals long-term support for Ethereum Classic protocol development by sponsoring the ETC Cooperative team with a portion of their ETCG management fees. Donations to the non-profit are tax-deductable
knowledge/roadmap/timeline/items__etcCoop__text: |-
  그레이 스케일은 ETCG 관리 비용의 일부로 ETC Cooperative 팀을 후원함으로써 Ethereum Classic 프로토콜 개발에 대한 장기 지원을 나타냅니다. 비영리 단체에 대한 기부는 세금 공제 가능

# ETC Summit 2017
knowledge/roadmap/timeline/items__etcSummitHK__title: |-
  ETC Summit 2017

# Nov 12 2017
knowledge/roadmap/timeline/items__etcSummitHK__dateString: |-
  2017 년 11 월 12 일

# The first annual Ethereum Classic conference is held in Hong Kong
knowledge/roadmap/timeline/items__etcSummitHK__text: |-
  첫 번째 연례 Ethereum Classic 회의가 홍콩에서 개최됩니다

# Gotham Upgrade
knowledge/roadmap/timeline/items__gothamUpgrade__title: |-
  고담 업그레이드

# Block 5,000,000
knowledge/roadmap/timeline/items__gothamUpgrade__dateString: |-
  5,000,000 블록

# December 11 2017, the Gotham upgrade established a predictable monetary policy and emission schedule inspired by Bitcoin. 5M20, the block reward will reduce by 20% every 5M blocks
knowledge/roadmap/timeline/items__gothamUpgrade__text: |-
  2017 년 12 월 11 일, Gotham 업그레이드는 예측 가능한 통화 정책 및 배출 일정을 Bitcoin에서 영감을 얻었습니다. 5M20, 블록 보상은 5M 블록마다 20 % 감소합니다.

# 5M20 Era 2
knowledge/roadmap/timeline/items__era2__title: |-
  5M20 시대 2

# Block 5,000,001
knowledge/roadmap/timeline/items__era2__dateString: |-
  블록 5,000,001

# December 11 2017, Ethereum Classic's 5M20 emission schedule enters Era 2. Block rewards are reduced by 20% to 4 ETC per block
knowledge/roadmap/timeline/items__era2__text: |-
  2017 년 12 월 11 일, Ethereum Classic의 5M20 방출 일정이 시대 2에 들어갑니다. 블록 보상은 블록 당 4 ETC로 20 % 감소합니다.

# Multi-Geth Launch
knowledge/roadmap/timeline/items__multi-Geth-Launch__title: |-
  멀티-게스 출시

# Apr 08 2018
knowledge/roadmap/timeline/items__multi-Geth-Launch__dateString: |-
  2018 년 4 월 8 일

# The Multi-Geth client project launches. This is a go-ethereum client forked from Ethereum Foundation's version, aimed to follow closely for upstream changes, and support multiple Ethereum networks. We have just added alpha support for Ethereum Classic network. And we're grateful if the Ethereum Classic community is interested in testing it out
knowledge/roadmap/timeline/items__multi-Geth-Launch__text: |-
  Multi-Geth 클라이언트 프로젝트가 시작됩니다. 이더 리움 파운데이션 버전에서 나온 이더 리움 클라이언트는 업스트림 변경을 면밀히 따르고 여러 이더 리움 네트워크를 지원하는 것을 목표로합니다. 이더 리움 클래식 네트워크에 대한 알파 지원을 추가했습니다. Ethereum Classic 커뮤니티가 테스트에 관심이 있다면 감사합니다.

# Defuse Difficulty Bomb
knowledge/roadmap/timeline/items__defuseDifficultyBomb__title: |-
  난이도 폭탄 방어

# Block 5,900,000
knowledge/roadmap/timeline/items__defuseDifficultyBomb__dateString: |-
  5,900,000 블록

# May 29 2018, ETC safely disables the difficulty bomb to switch the original Ethereum project to PoS. Ethereum Classic signals long-term commitment to PoW as a network consensus mechanism
knowledge/roadmap/timeline/items__defuseDifficultyBomb__text: |-
  2018 년 5 월 29 일, ETC는 난이도 폭탄을 안전하게 비활성화하여 원래 이더 리움 프로젝트를 PoS로 전환합니다. Ethereum Classic은 네트워크 합의 메커니즘으로 PoW에 대한 장기적인 노력을 신호합니다.

# ETC Labs Team
knowledge/roadmap/timeline/items__etclabs__title: |-
  ETC Labs 팀

# Jun 2018
knowledge/roadmap/timeline/items__etclabs__dateString: |-
  2018 년 6 월

# Ethereum Classic Labs provides funding, industry connections, and office space to burgeoning ETC projects; with office space in San Francisco and Singapore
knowledge/roadmap/timeline/items__etclabs__text: |-
  Ethereum Classic Labs는 급증하는 ETC 프로젝트에 자금, 산업 연결 및 사무실 공간을 제공합니다. 샌프란시스코와 싱가포르에 사무실 공간

# Kotti Launches
knowledge/roadmap/timeline/items__kotti__title: |-
  코티 출시

# Sep 08 2018
knowledge/roadmap/timeline/items__kotti__dateString: |-
  2018 년 9 월 8 일

# ETC Cooperative funds the development of the Kotti testnet, a Proof-of-Authority testnet constructed to provide interoperability testing with sister-chain ETH's Görli Testnet. PoA becomes the preferred testnet environment for dapp development testing
knowledge/roadmap/timeline/items__kotti__text: |-
  ETC Cooperative는 자매 체인 ETH의 Görli Testnet과의 상호 운용성 테스트를 제공하도록 구성된 Proof-of-Authority Testnet 인 Kotti 테스트 넷 개발에 자금을 지원합니다. PoA는 dapp 개발 테스트에 선호되는 테스트 넷 환경이됩니다.

# ETC Summit 2018
knowledge/roadmap/timeline/items__etcSummitSeoul__title: |-
  ETC Summit 2018

# Sep 12 2018
knowledge/roadmap/timeline/items__etcSummitSeoul__dateString: |-
  2018 년 9 월 12 일

# The second annual Ethereum Classic conference is held in Seoul, South Korea
knowledge/roadmap/timeline/items__etcSummitSeoul__text: |-
  제 2 회 이더 리움 클래식 컨퍼런스가 대한민국 서울에서 개최됩니다

# Coinbase Lists ETC
knowledge/roadmap/timeline/items__coinbase__title: |-
  코인베이스 등

# Oct 01 2018
knowledge/roadmap/timeline/items__coinbase__dateString: |-
  2018 년 10 월 1 일

# The largest cryptocurrency exchange in the USA signals long-term support for the original Ethereum chain; Ethereum Classic
knowledge/roadmap/timeline/items__coinbase__text: |-
  미국에서 가장 큰 암호 화폐 거래소는 원래 이더 리움 체인에 대한 장기적인 지원을 나타냅니다. 이더 리움 클래식

# Incubator Program Launch
knowledge/roadmap/timeline/items__etcLabsIncubator__title: |-
  인큐베이터 프로그램 시작

# Oct 25 2018
knowledge/roadmap/timeline/items__etcLabsIncubator__dateString: |-
  2018 년 10 월 25 일

# Ethereum Classic Labs launches an incubator program. ETC Labs commits to work with as many as 24 Ethereum Classic based startups each year
knowledge/roadmap/timeline/items__etcLabsIncubator__text: |-
  이더 리움 클래식 랩은 인큐베이터 프로그램을 시작합니다. ETC Labs, 매년 최대 24 개의 Ethereum Classic 기반 스타트 업과 협력

# 51% Attack
knowledge/roadmap/timeline/items__51Attack__title: |-
  51 % 공격

# Jan 08 2019
knowledge/roadmap/timeline/items__51Attack__dateString: |-
  2019 년 1 월 8 일

# Ethereum Classic experiences the first successful chain reorganization attack on its network. The resilient ETC rises from the ashes.
knowledge/roadmap/timeline/items__51Attack__text: |-
  이더 리움 클래식은 네트워크에서 첫 번째로 성공적인 체인 재구성 공격을 경험합니다. 탄력적 인 ETC는 재에서 발생합니다.

# Whitehat Attacker
knowledge/roadmap/timeline/items__51AttackReturn__title: |-
  화이트 햇 공격자

# Jan 13 2019
knowledge/roadmap/timeline/items__51AttackReturn__dateString: |-
  2019 년 1 월 13 일

# The 51% attacker appears to be a whitehat hacker and returns stolen funds to a compromised exchange. Exchanges tighten 51% attack monitoring on PoW coins
knowledge/roadmap/timeline/items__51AttackReturn__text: |-
  51 %의 공격자는 화이트 햇 해커 인 것으로 보이며 훔친 자금을 손상된 거래소에 반환합니다. 거래소, PoW 코인에 대한 51 %의 공격 모니터링 강화

# Atlantis Rough Consensus
knowledge/roadmap/timeline/items__atlantisConsensus__title: |-
  아틀란티스 거친 합의

# Jun 20 2019
knowledge/roadmap/timeline/items__atlantisConsensus__dateString: |-
  2019 년 6 월 20 일

# Ethereum Classic core developers reach rough consensus on ECIP-1054 in an effort to implement ETH's Spurious Dragon and Byzantium network protocol upgrades
knowledge/roadmap/timeline/items__atlantisConsensus__text: |-
  Ethereum Classic 핵심 개발자는 ETH의 Spurious Dragon 및 Byzantium 네트워크 프로토콜 업그레이드를 구현하기 위해 ECIP-1054에 대한 대략적인 합의에 도달했습니다.

# Atlantis Upgrade
knowledge/roadmap/timeline/items__atlantisUpgrade__title: |-
  아틀란티스 업그레이드

# Block 8,772,000
knowledge/roadmap/timeline/items__atlantisUpgrade__dateString: |-
  블록 8,772,000

# September 12 2019, Ethereum Classic core developers implement ETH's Spurious Dragon and Byzantium network protocol upgrades to maintain operational parity with its sister chain
knowledge/roadmap/timeline/items__atlantisUpgrade__text: |-
  2019 년 9 월 12 일, Ethereum Classic 핵심 개발자는 자매 체인과 운영 패리티를 유지하기 위해 ETH의 Spurious Dragon 및 Byzantium 네트워크 프로토콜 업그레이드를 구현합니다

# Oct 03 2019
knowledge/roadmap/timeline/items__etcSummitVancouver__dateString: |-
  2019 년 10 월 3 일

# ETC Summit 2019
knowledge/roadmap/timeline/items__etcSummitVancouver__title: |-
  ETC Summit 2019

# The third annual Ethereum Classic conference is held in Vancouver, Canada
knowledge/roadmap/timeline/items__etcSummitVancouver__text: |-
  캐나다 밴쿠버에서 제 3 회 이더 리움 클래식 컨퍼런스 개최

# Mordor Launches
knowledge/roadmap/timeline/items__mordorLaunch__title: |-
  모르도르 출시

# Oct 04 2019
knowledge/roadmap/timeline/items__mordorLaunch__dateString: |-
  2019 년 10 월 4 일

# Core developers removed testnet redundancy by replacing Kensington, Morden, and Nazgul test networks with Mordor, an Ethash PoW testnet for protocol level testing
knowledge/roadmap/timeline/items__mordorLaunch__text: |-
  핵심 개발자는 Kensington, Morden 및 Nazgul 테스트 네트워크를 프로토콜 수준 테스트를위한 Ethash PoW 테스트 넷 Mordor로 대체하여 테스트 넷 중복성을 제거했습니다.

# Besu Supports Ethereum Classic
knowledge/roadmap/timeline/items__besu-ETC-Support__title: |-
  Besu, Ethereum Classic 지원

# Nov 12 2019
knowledge/roadmap/timeline/items__besu-ETC-Support__dateString: |-
  2019 년 11 월 12 일

# Hyperledger Besu adds Ethereum Classic support to their Ethereum client designed to be enterprise-friendly for both public and private permissioned network use cases
knowledge/roadmap/timeline/items__besu-ETC-Support__text: |-
  Hyperledger Besu는 공개 및 개인 허가 네트워크 사용 사례 모두에 대해 엔터프라이즈 친화적으로 설계된 Ethereum 클라이언트에 Ethereum Classic 지원을 추가합니다

# Aztlán Rough Consensus
knowledge/roadmap/timeline/items__aztlanConsensus__title: |-
  Aztlán Rough Consensus

# Dec 05 2019
knowledge/roadmap/timeline/items__aztlanConsensus__dateString: |-
  2019 년 12 월 5 일

# Ethereum Classic core developers reach rough consensus on ECIP-1061 in an effort to implement ETH's Istanbul network protocol upgrade
knowledge/roadmap/timeline/items__aztlanConsensus__text: |-
  Ethereum Classic 핵심 개발자는 ETH의 이스탄불 네트워크 프로토콜 업그레이드를 구현하기 위해 ECIP-1061에 대한 대략적인 합의에 도달했습니다.

# Agharta Rough Consensus
knowledge/roadmap/timeline/items__aghartaConsensus__title: |-
  아가타 거친 합의

# Dec 12 2019
