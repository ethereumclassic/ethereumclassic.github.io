# Ethercluster is an open-sourced Ethereum Virtual Machine (EVM) Remote Procedure Call (RPC) providing Ethereum Classic (ETC) and Kotti endpoints for free.
development/clients/index/content__Node Tools__items__Ethercluster__description: |-
  Ethercluster는 ETC (Ethereum Classic) 및 Kotti 엔드 포인트를 무료로 제공하는 오픈 소스 이더 리움 가상 머신 (EVM) 원격 프로 시저 호출 (RPC)입니다.

# Google BigQuery
development/clients/index/content__Node Tools__items__Google BigQuery__name: |-
  Google BigQuery

# Google Cloud released datasets consisting of the blockchain transaction history for Ethereum Classic, to help you better understand cryptocurrency. Also included a set of queries and views that map all blockchain datasets to a double-entry book data structure that enables multi-chain meta-analyses, as well as integration with conventional financial record processing systems.
development/clients/index/content__Node Tools__items__Google BigQuery__description: |-
  Google Cloud는 이더 리움 클래식의 블록 체인 거래 내역으로 구성된 데이터 세트를 출시하여 암호 화폐를 더 잘 이해하도록 도와줍니다. 또한 모든 블록 체인 데이터 세트를 다중 체인 메타 분석이 가능하고 기존 재무 기록 처리 시스템과의 통합을 가능하게하는 이중 입력 책 데이터 구조에 매핑하는 쿼리 및 뷰 세트도 포함되었습니다.

# QuikNode
development/clients/index/content__Node Tools__items__QuikNode__name: |-
  QuikNode

# QuikNodes are easy, always on, with a fast internet connection for quick blockchain sync, and you never have to worry about running out of disk space.
development/clients/index/content__Node Tools__items__QuikNode__description: |-
  QuikNode는 빠른 블록 체인 동기화를위한 빠른 인터넷 연결로 항상 쉽게 사용할 수 있으며 디스크 공간 부족에 대해 걱정할 필요가 없습니다.

