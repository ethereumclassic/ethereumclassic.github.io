# ECIP 1050 Status Codes moves to Final status. This standard outlines a common set of Status Codes in the same vein as HTTP statuses. This provides a shared set of signals to allow smart contracts to react to situations autonomously, expose localized error messages to users, and so on
knowledge/roadmap/timeline/items__ecip1050-Status-Codes__text: |-
  Los códigos de estado ECIP 1050 pasan al estado final. Este estándar describe un conjunto común de códigos de estado en la misma línea que los estados HTTP. Esto proporciona un conjunto compartido de señales para permitir que los contratos inteligentes reaccionen a situaciones de forma autónoma, expongan mensajes de error localizados a los usuarios, etc.

