# Ethereum Classic maintains the original, unaltered history of the Ethereum network. The Ethereum project's mainnet initially released via Frontier on 30 July 2015. However, due to a hack of a third-party project, the Ethereum Foundation created a new version of the Ethereum mainnet on 20 July 2016 with an irregular state change implemented that erased The DAO theft from the Ethereum blockchain history. The Ethereum Foundation applied their trademark to the new, altered version of the Ethereum blockchain; Ethereum (ticker: ETH). The older, unaltered version of Ethereum was renamed and continued on as Ethereum Classic (ticker: ETC).
# 
# This section of the Ethereum Classic website contains articles focused on the philosophy that keeps the immutable, original version of the Ethereum network running.
knowledge/theory/index/intro: |
  Ethereum Classic mantiene la historia original e inalterada de la red Ethereum. La red principal del proyecto Ethereum se lanzó inicialmente a través de Frontier el 30 de julio de 2015. Sin embargo, debido a un hackeo de un proyecto de terceros, la Fundación Ethereum creó una nueva versión de la red principal Ethereum el 20 de julio de 2016 con un cambio de estado irregular implementado que borró el Robo de DAO de la historia de blockchain de Ethereum. La Fundación Ethereum aplicó su marca registrada a la nueva versión alterada de la cadena de bloques Ethereum; Ethereum (ticker: ETH). La versión anterior e inalterada de Ethereum fue renombrada y continuó como Ethereum Classic (ticker: ETC).

  Esta sección del sitio web de Ethereum Classic contiene artículos centrados en la filosofía que mantiene en funcionamiento la versión inmutable y original de la red Ethereum.

