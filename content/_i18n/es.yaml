# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Ethereum Classic es un ecosistema de desarrollo descentralizado, lo que significa que no hay un equipo "oficial" o una jerarquía formal. Esta comunidad de desarrollo global es un 'do-ocracy' sin permiso, donde cualquiera puede participar. Las personas y los equipos eligen tareas para ellos y las ejecutan. Establecemos colectivamente [consenso general](https://en.wikipedia.org/wiki/Rough_consensus) a través del proceso [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/).

  Esta es una lista de equipos destacados que han contribuido a Ethereum Classic desde el bloque de génesis del proyecto el 30 de julio de 2015. El ecosistema de Ethereum Classic aprecia todos los esfuerzos de desarrollo a nivel de protocolo por parte de individuos, voluntarios y equipos.

