# Ethereum Classic is one of the purest decentralized projects in the cryptocurrency space. To understand the technical merits of ETC and how the project is positioning itself for the decentralized future, you'll need to understand Ethereum Classic's origin story. Whether you're a developer, investor, journalist or market researcher, the best place to learn about Ethereum Classic is the Knowledge Base.
index/content__get-started__text: |
  ## Comience con Ethereum Classic

  Ethereum Classic es uno de los proyectos descentralizados más puros en el espacio de las criptomonedas. Para comprender los méritos técnicos de ETC y cómo el proyecto se está posicionando para el futuro descentralizado, deberá comprender la historia de origen de Ethereum Classic. Ya sea que sea desarrollador, inversor, periodista o investigador de mercado, el mejor lugar para aprender sobre Ethereum Classic es la Base de conocimiento.

