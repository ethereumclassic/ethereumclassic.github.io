# Ethereum Classic hosts a growing collection of decentralized applications and protocols. This page is an overview of the state of the ETC network development.
# 
# In 2020 ETC achieved network parity with ETH, which allows development teams to easily add Ethereum Classic to their projects. We expect this list to grow in the coming years as development teams learn about Ethereum Classic's unique properties like: ETC's deflationary monetary policy, the network's commitment to backwards compatibility for mainnet contracts, and a predictable emission schedule for miners.
ecosystem/apps-and-protocols/index/intro: |
  Ethereum Classic alberga una creciente colección de aplicaciones y protocolos descentralizados. Esta página es una descripción general del estado del desarrollo de la red ETC.

  En 2020, ETC logró la paridad de red con ETH, lo que permite a los equipos de desarrollo agregar fácilmente Ethereum Classic a sus proyectos. Esperamos que esta lista crezca en los próximos años a medida que los equipos de desarrollo conozcan las propiedades únicas de Ethereum Classic como: la política monetaria deflacionaria de ETC, el compromiso de la red con la compatibilidad con versiones anteriores de los contratos de mainnet y un calendario de emisiones predecible para los mineros.

