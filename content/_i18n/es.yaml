# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Xar Network se creó a partir de la necesidad de los bancos corporativos y centrales de utilizar la tecnología blockchain en un espacio privado autorizado. A medida que creció nuestro conjunto de características, notamos un cruce constante con el ecosistema de finanzas descentralizado, por lo que finalmente el kit de herramientas Xar se convirtió en una caja de herramientas de finanzas descentralizadas de pleno derecho. Xar Network ofrece acceso a las ventajas tanto de los sistemas bancarios puramente tradicionales como de los sistemas blockchain, utilizando finanzas basadas en blockchain o descentralizadas (DeFi).

