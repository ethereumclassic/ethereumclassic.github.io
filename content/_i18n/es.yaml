# ## What is Ethereum Classic?
# 
# Ethereum Classic is a decentralized computing platform that executes smart contracts. Applications are ran exactly as programmed without the possibility of censorship, downtime, or third-party interference.
# 
# Ethereum Classic is a distributed network consisting of a blockchain ledger, native cryptocurrency (ETC) and robust [ecosystem](/ecosystem) of on-chain applications and services.
index/content__welcome__left: |
  ## ¿Qué es Ethereum Classic?

  Ethereum Classic es una plataforma informática descentralizada que ejecuta contratos inteligentes. Las aplicaciones se ejecutan exactamente según lo programado sin la posibilidad de censura, tiempo de inactividad o interferencia de terceros.

  Ethereum Classic es una red distribuida que consiste en un libro mayor de blockchain, criptomoneda nativa (ETC) y un robusto [ecosistema](/ecosistema) de aplicaciones y servicios en cadena.

# Ethereum Classic provides a permissionless way to manage digital assets without the need for intermediaries, such as banks and other institutions.
# 
# Ethereum Classic allows uncensorable smart contracts to be written, deployed and executed; ETC enables truly unstoppable programmable money.
# 
# Ethereum Classic is the continuation of *the unaltered history* of **the original Ethereum chain**. The ETC network exists to preserve the principle of "[Code is Law](/blog/2016-09-09-code-is-law)".
# 
# To learn more about Ethereum Classic's formative history and ETC's promising future, check out the project's [roadmap](/knowledge/roadmap).
index/content__welcome__right: |
  Ethereum Classic proporciona una forma sin permiso de administrar activos digitales sin la necesidad de intermediarios, como bancos y otras instituciones.

  Ethereum Classic permite escribir, implementar y ejecutar contratos inteligentes sin censura; ETC permite dinero programable verdaderamente imparable.

  Ethereum Classic es la continuación de * la historia inalterada * de ** la cadena Ethereum original **. La red ETC existe para preservar el principio de "[Code is Law](/blog/2016-09-09-code-is-law)".

  Para obtener más información sobre la historia formativa de Ethereum Classic y el prometedor futuro de ETC, consulte la [hoja de ruta] del proyecto (/conocimiento/hoja de ruta).

