# Meet fellow participants
ecosystem/section.global/menu__social-channels__tip: |-
  Treffen Sie andere Teilnehmer

# There is NO OFFICIAL ANYTHING. Ethereum Classic is an open-source, decentralized project with a global permissionless ecosystem. Ethereum Classic's history is checkered with attempts at social attacks on the Ethereum Classic network and it's assets or commons (e.g.; code repository, website, brand, network history). We see similar social engineering in the Bitcoin ecosystem. It's a negative externality that comes with a truly decentralized project. As there's no official channels, you'll notice Ethereum Classic has a variety of different channels to discuss everything related to ETC. These channels are maintained by ETC participants and usually focus on a specific region or topic. Search the list and join the Ethereum Classic social channels that interest you!
ecosystem/section.global/menu__social-channels__description: |-
  Es gibt nichts Offizielles. Ethereum Classic ist ein Open-Source-Projekt mit dezentraler Ausrichtung und einem globalen Ökosystem ohne Erlaubnis. Die Geschichte von Ethereum Classic wird durch Versuche sozialer Angriffe auf das Ethereum Classic-Netzwerk und seine Assets oder Commons (z. B. Code-Repository, Website, Marke, Netzwerkhistorie) überprüft. Wir sehen ähnliches Social Engineering im Bitcoin-Ökosystem. Es ist eine negative Externalität, die mit einem wirklich dezentralen Projekt einhergeht. Da es keine offiziellen Kanäle gibt, werden Sie feststellen, dass Ethereum Classic über verschiedene Kanäle verfügt, auf denen alles rund um ETC besprochen werden kann. Diese Kanäle werden von ETC-Teilnehmern gepflegt und konzentrieren sich normalerweise auf eine bestimmte Region oder ein bestimmtes Thema. Durchsuchen Sie die Liste und treten Sie den sozialen Kanälen von Ethereum Classic bei, die Sie interessieren!

