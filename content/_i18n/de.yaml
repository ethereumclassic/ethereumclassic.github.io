# Faucets are Ethereum Classic public services that allow you to obtain small amounts of testnet ETC for deploying contracts and testing transactions in a sandbox environment. If you're a developer, please consider contributing to these testnets by running nodes and mining on the networks. It's a selfless and charitable act for the greater Ethereum Classic ecosystem.
development/network-resources/faucets/description: |-
  Wasserhähne sind öffentliche Dienste von Ethereum Classic, mit denen Sie kleine Mengen von Testnet ETC für die Bereitstellung von Verträgen und das Testen von Transaktionen in einer Sandbox-Umgebung erhalten können. Wenn Sie Entwickler sind, sollten Sie einen Beitrag zu diesen Testnetzen leisten, indem Sie Knoten ausführen und in den Netzwerken Mining durchführen. Es ist eine selbstlose und wohltätige Handlung für das größere Ökosystem von Ethereum Classic.

