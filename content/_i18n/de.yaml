# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Ethereum Classic ist ein dezentrales Entwicklungsökosystem, dh es gibt kein "offizielles" Team oder keine formale Hierarchie. Diese globale Entwicklungsgemeinschaft ist eine erlaubnislose "Do-Ocracy", an der jeder teilnehmen kann. Einzelpersonen und Teams wählen Aufgaben für sich selbst aus und führen sie aus. Wir stellen gemeinsam einen [groben Konsens](https://en.wikipedia.org/wiki/Rough_consensus) durch den Prozess [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) her.

  Dies ist eine Liste prominenter Teams, die seit dem Genesis-Block des Projekts am 30. Juli 2015 zu Ethereum Classic beigetragen haben. Das Ethereum Classic-Ökosystem ist dankbar für alle Entwicklungsbemühungen auf Protokollebene durch Einzelpersonen, Freiwillige und Teams.

