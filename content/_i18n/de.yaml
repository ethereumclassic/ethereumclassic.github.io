# Ethereum Classic hosts a growing collection of decentralized applications and protocols. This page is an overview of the state of the ETC network development.
# 
# In 2020 ETC achieved network parity with ETH, which allows development teams to easily add Ethereum Classic to their projects. We expect this list to grow in the coming years as development teams learn about Ethereum Classic's unique properties like: ETC's deflationary monetary policy, the network's commitment to backwards compatibility for mainnet contracts, and a predictable emission schedule for miners.
ecosystem/apps-and-protocols/index/intro: |
  Ethereum Classic bietet eine wachsende Sammlung dezentraler Anwendungen und Protokolle. Diese Seite gibt einen Überblick über den Stand der ETC-Netzwerkentwicklung.

  Im Jahr 2020 erreichte ETC die Netzwerkparität mit der ETH, wodurch Entwicklungsteams Ethereum Classic problemlos zu ihren Projekten hinzufügen können. Wir gehen davon aus, dass diese Liste in den kommenden Jahren wachsen wird, wenn die Entwicklungsteams mehr über die einzigartigen Eigenschaften von Ethereum Classic erfahren, wie die deflationäre Geldpolitik von ETC, das Engagement des Netzwerks für die Abwärtskompatibilität für Mainnet-Verträge und einen vorhersehbaren Emissionsplan für Bergleute.

