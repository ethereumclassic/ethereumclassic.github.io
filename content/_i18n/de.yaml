development/developer-tools/index/content__tooling__items__Sputnikvm__description: |-
  SputnikVM ist eine eigenständige Open Source-Implementierung von Ethereum Virtual Machine (EVM). Ziel ist es, eine effiziente, steckbare virtuelle Maschine für verschiedene Ethereum-basierte Blockchains zu sein.

# Truffle Suite
