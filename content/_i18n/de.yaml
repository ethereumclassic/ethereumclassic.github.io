# Ethereum Classic operates with a vibrant ecosystem of individuals and groups who maintain many different kinds of applications. This section highlights some of the various participants on the Ethereum Classic network.
# 
# If you have a project that utilizes the Ethereum Classic network, you can suggest an addition to this section by [creating an issue on github](https://github.com/ethereumclassic/ethereumclassic.github.io).
ecosystem/index/intro: |
  Ethereum Classic arbeitet mit einem lebendigen Ökosystem von Einzelpersonen und Gruppen, die viele verschiedene Arten von Anwendungen verwalten. In diesem Abschnitt werden einige der verschiedenen Teilnehmer des Ethereum Classic-Netzwerks vorgestellt.

  Wenn Sie ein Projekt haben, das das Ethereum Classic-Netzwerk verwendet, können Sie eine Ergänzung zu diesem Abschnitt vorschlagen, indem Sie [ein Problem mit github erstellen](https://github.com/ethereumclassic/ethereumclassic.github.io).

