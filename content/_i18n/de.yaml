# Ethereum Classic is a permissionless, open-source project. Similar to the Bitcoin protocol, there is no centralized leadership or foundation in the Ethereum Classic development process. The page lists individuals and teams that have contributed to the Ethereum Classic protocol.
ecosystem/section.global/menu__teams__description: |-
  Ethereum Classic ist ein erlaubnisloses Open-Source-Projekt. Ähnlich wie beim Bitcoin-Protokoll gibt es im Ethereum Classic-Entwicklungsprozess keine zentralisierte Führung oder Grundlage. Auf dieser Seite werden Personen und Teams aufgelistet, die zum Ethereum Classic-Protokoll beigetragen haben.

