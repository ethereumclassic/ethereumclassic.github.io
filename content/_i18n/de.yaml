# ## What is Ethereum Classic?
# 
# Ethereum Classic is a decentralized computing platform that executes smart contracts. Applications are ran exactly as programmed without the possibility of censorship, downtime, or third-party interference.
# 
# Ethereum Classic is a distributed network consisting of a blockchain ledger, native cryptocurrency (ETC) and robust [ecosystem](/ecosystem) of on-chain applications and services.
index/content__welcome__left: |
  ## Was ist Ethereum Classic?

  Ethereum Classic ist eine dezentrale Computerplattform, die intelligente Verträge ausführt. Anwendungen werden genau wie programmiert ausgeführt, ohne dass Zensur, Ausfallzeiten oder Eingriffe Dritter möglich sind.

  Ethereum Classic ist ein verteiltes Netzwerk, das aus einem Blockchain-Ledger, nativer Kryptowährung (ETC) und einem robusten [Ökosystem](/Ökosystem) von On-Chain-Anwendungen und -Diensten besteht.

# Ethereum Classic provides a permissionless way to manage digital assets without the need for intermediaries, such as banks and other institutions.
# 
# Ethereum Classic allows uncensorable smart contracts to be written, deployed and executed; ETC enables truly unstoppable programmable money.
# 
# Ethereum Classic is the continuation of *the unaltered history* of **the original Ethereum chain**. The ETC network exists to preserve the principle of "[Code is Law](/blog/2016-09-09-code-is-law)".
# 
# To learn more about Ethereum Classic's formative history and ETC's promising future, check out the project's [roadmap](/knowledge/roadmap).
index/content__welcome__right: |
  Ethereum Classic bietet eine erlaubnislose Möglichkeit, digitale Assets zu verwalten, ohne dass Vermittler wie Banken und andere Institutionen erforderlich sind.

  Mit Ethereum Classic können unzensierbare intelligente Verträge geschrieben, bereitgestellt und ausgeführt werden. ETC ermöglicht wirklich unaufhaltsames programmierbares Geld.

  Ethereum Classic ist die Fortsetzung der * unveränderten Geschichte * der ursprünglichen Ethereum-Kette **. Das ETC-Netzwerk existiert, um das Prinzip "[Code is Law](/blog/2016-09-09-code-is-law)" beizubehalten.

  Weitere Informationen zur prägenden Geschichte von Ethereum Classic und zur vielversprechenden Zukunft von ETC finden Sie in der [Roadmap](/know/roadmap) des Projekts.

