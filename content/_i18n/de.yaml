  Slock.it Erstellt TheDAO

# Apr 05 2016
knowledge/roadmap/timeline/items__slockItCreatesTheDao__dateString: |-
  05. April 2016

# Slock.it construct TheDAO Ethereum Contract; a security audit is completed by Dejavu
knowledge/roadmap/timeline/items__slockItCreatesTheDao__text: |-
  Slock.it erstellt den DAO Ethereum-Vertrag; Ein Sicherheitsaudit wird von Dejavu durchgeführt

# TheDAO Crowdsale Begins
knowledge/roadmap/timeline/items__theDaoCrowdsaleBegins__title: |-
  Der DAO-Crowdsale beginnt

# Apr 30 2016
knowledge/roadmap/timeline/items__theDaoCrowdsaleBegins__dateString: |-
  30. April 2016

# TheDAO smart contract is deployed; members of the public send it value in return for DAO tokens
knowledge/roadmap/timeline/items__theDaoCrowdsaleBegins__text: |-
  Der DAO-Smart-Vertrag wird bereitgestellt. Mitglieder der Öffentlichkeit senden den Wert als Gegenleistung für DAO-Token

# Security Proposal
knowledge/roadmap/timeline/items__securityProposal__title: |-
  Sicherheitsvorschlag

# May 26 2016
knowledge/roadmap/timeline/items__securityProposal__dateString: |-
  26. Mai 2016

# Slock.it announce a $1.5 Million USD proposal, paid in Ether by the crowdfund, 'to guarantee the integrity of The DAO'
knowledge/roadmap/timeline/items__securityProposal__text: |-
  Slock.it kündigt einen 1,5-Millionen-USD-Vorschlag an, der vom Crowdfund in Ether gezahlt wird, um die Integrität von The DAO zu gewährleisten.

# Moratorium Called
knowledge/roadmap/timeline/items__moratoriumCalled__title: |-
  Moratorium aufgerufen

# May 27 2016
knowledge/roadmap/timeline/items__moratoriumCalled__dateString: |-
  27. Mai 2016

# On the last day of the crowdsale, DAO curator Vlad Zamfir calls for a moratorium on TheDAO, citing many game-theoretical security issues
knowledge/roadmap/timeline/items__moratoriumCalled__text: |-
  Am letzten Tag des Crowdsales fordert DAO-Kurator Vlad Zamfir ein Moratorium für TheDAO unter Berufung auf viele spieltheoretische Sicherheitsaspekte

# TheDAO Crowdsale Ends
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__title: |-
  TheDAO Crowdsale endet

# May 27 2016
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__dateString: |-
  27. Mai 2016

# The crowdsale completes to become the world's largest and raising an incredible $150 Million USD
knowledge/roadmap/timeline/items__theDaoCrowdsaleEnds__text: |-
  Der Crowdsale wird zum größten der Welt und bringt unglaubliche 150 Millionen USD ein

# Recursive Call Bug Discovered
knowledge/roadmap/timeline/items__recursiveCallBugDiscovered__title: |-
  Fehler bei rekursivem Anruf entdeckt

# Jun 09 2016
knowledge/roadmap/timeline/items__recursiveCallBugDiscovered__dateString: |-
  09. Juni 2016

# Peter Vessenes publicly discloses the existence of a critical security vulnerability overlooked in many Solidiy contracts
knowledge/roadmap/timeline/items__recursiveCallBugDiscovered__text: |-
  Peter Vessenes legt öffentlich das Vorhandensein einer kritischen Sicherheitslücke offen, die in vielen Solidiy-Verträgen übersehen wird

# No Funds at Risk
knowledge/roadmap/timeline/items__noFundsAtRisk__title: |-
  Keine gefährdeten Fonds

# Jun 12 2016
knowledge/roadmap/timeline/items__noFundsAtRisk__dateString: |-
  12. Juni 2016

# Stephan Tual publicly claims that TheDAO funds are safe despite the newly-discovered critical security flaw
knowledge/roadmap/timeline/items__noFundsAtRisk__text: |-
  Stephan Tual behauptet öffentlich, dass die TheDAO-Fonds trotz der neu entdeckten kritischen Sicherheitslücke sicher sind

# TheDAO is Hacked
knowledge/roadmap/timeline/items__theDAOIsHacked__title: |-
  TheDAO wird gehackt

# Jun 17 2016
knowledge/roadmap/timeline/items__theDAOIsHacked__dateString: |-
  17. Juni 2016

# Ether is slowly and silently drained from TheDAO as the re-entry bug is applied
knowledge/roadmap/timeline/items__theDAOIsHacked__text: |-
  Der Äther wird langsam und lautlos aus TheDAO abgelassen, wenn der Wiedereintrittsfehler angewendet wird

# Panic Hits the Markets
knowledge/roadmap/timeline/items__panicHitsTheMarkets__title: |-
  Panik trifft die Märkte

# Jun 17 2016
knowledge/roadmap/timeline/items__panicHitsTheMarkets__dateString: |-
  17. Juni 2016

# The price of Ether is slashed in half as Griff Green announces that TheDAO has been hacked
knowledge/roadmap/timeline/items__panicHitsTheMarkets__text: |-
  Der Preis für Ether wird halbiert, als Griff Green bekannt gibt, dass TheDAO gehackt wurde

# The Countdown Begins
knowledge/roadmap/timeline/items__theCountdownBegins__title: |-
  Der Countdown beginnt

# Jun 17 2016
knowledge/roadmap/timeline/items__theCountdownBegins__dateString: |-
  17. Juni 2016

# TheDAO's splitting mechanism gives around a month for a solution to be found that recovers the funds; Foundation and community developers race to implement a soft fork
knowledge/roadmap/timeline/items__theCountdownBegins__text: |-
  Der Aufteilungsmechanismus der DAO gibt etwa einen Monat Zeit, um eine Lösung zu finden, mit der die Mittel zurückgefordert werden. Foundation- und Community-Entwickler versuchen, eine weiche Gabel zu implementieren

# Robin Hood Group Announced
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__title: |-
  Robin Hood Group angekündigt

# Jun 21 2016
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__dateString: |-
  21. Juni 2016

# A group of 'white-hat' hackers secure 70% of TheDAO funds but protocol-level action is required to save the remaining 30% split by the hacker
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__text: |-
  Eine Gruppe von "White-Hat" -Hackern sichert 70% der TheDAO-Mittel, aber Maßnahmen auf Protokollebene sind erforderlich, um die verbleibenden 30% zu sparen, die vom Hacker aufgeteilt werden

# DAO Wars: Soft Fork Vote
knowledge/roadmap/timeline/items__softForkTheDao__title: |-
  DAO Wars: Soft Fork Vote

# Jun 24 2016
knowledge/roadmap/timeline/items__softForkTheDao__dateString: |-
  24. Juni 2016

# The Ethereum Foundation releases a 'Soft Fork' client to censor transactions coming from the hacker; mining pools vote to enable it by lowering gas limit
knowledge/roadmap/timeline/items__softForkTheDao__text: |-
  Die Ethereum Foundation veröffentlicht einen "Soft Fork" -Client, um Transaktionen des Hackers zu zensieren. Bergbaupools stimmen dafür ab, indem sie die Gasgrenze senken

# Soft Fork Vulnerability
knowledge/roadmap/timeline/items__softForkVulnerability__title: |-
  Sicherheitsanfälligkeit in Bezug auf weiche Gabel

# Jun 28 2016
knowledge/roadmap/timeline/items__softForkVulnerability__dateString: |-
  28. Juni 2016

# Critical Denial of Service flaws are found in the Soft Fork implementation, miners quickly decide NOT to use it
knowledge/roadmap/timeline/items__softForkVulnerability__text: |-
  Kritische Denial-of-Service-Fehler sind in der Soft Fork-Implementierung zu finden. Bergleute entscheiden sich schnell, sie NICHT zu verwenden

# Hard Fork Debate
knowledge/roadmap/timeline/items__hardForkDebate__title: |-
  Hard Fork Debatte

# Jun 28 2016
knowledge/roadmap/timeline/items__hardForkDebate__dateString: |-
  28. Juni 2016

# Many days of intense arguing goes on in the Ethereum community about the pros and cons of implementing a Hard Fork
knowledge/roadmap/timeline/items__hardForkDebate__text: |-
  In der Ethereum-Community wird viele Tage lang intensiv über die Vor- und Nachteile der Implementierung einer Hard Fork gestritten

# Hard Fork Spec Announced
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__title: |-
  Hard Fork Spec angekündigt

# Jul 15 2016
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__dateString: |-
  15. Juli 2016

# The only remaining option is a controversial Hard Fork. A Specification is determined and announced by Slock.it and Ethereum Foundation members
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__text: |-
  Die einzige verbleibende Option ist eine umstrittene Hard Fork. Eine Spezifikation wird von Mitgliedern der Slock.it und der Ethereum Foundation festgelegt und angekündigt

# Last Minute Carbonvote
knowledge/roadmap/timeline/items__lastMinuteCarbonvote__title: |-
  Last Minute Carbonvote

# Jul 15 2016
knowledge/roadmap/timeline/items__lastMinuteCarbonvote__dateString: |-
  15. Juli 2016

# With 12 hours notice, The Ethereum Foundation use a controversial third party 'coin vote' to determine that the Hard Fork should be turned on by default; consensus is declared and an updated client is released
knowledge/roadmap/timeline/items__lastMinuteCarbonvote__text: |-
  Mit einer Frist von 12 Stunden verwendet die Ethereum Foundation eine umstrittene "Münzabstimmung" eines Dritten, um zu bestimmen, dass die Hard Fork standardmäßig eingeschaltet sein soll. Konsens wird erklärt und ein aktualisierter Client wird freigegeben

# DAO Bailout Hard Fork
knowledge/roadmap/timeline/items__daoBailoutHardFork__title: |-
  DAO Bailout harte Gabel

# Block 1,920,000
knowledge/roadmap/timeline/items__daoBailoutHardFork__dateString: |-
  Block 1.920.000

# July 20 2016, with around 80% of nodes updating to the new client, the community nervously await the arrival of the DAO Bailout fork activation block 1,920,000
knowledge/roadmap/timeline/items__daoBailoutHardFork__text: |-
  Am 20. Juli 2016, da rund 80% der Knoten auf den neuen Client aktualisiert werden, wartet die Community nervös auf die Ankunft des DAO Bailout-Gabelaktivierungsblocks 1.920.000

# New Fork Chain
knowledge/roadmap/timeline/items__newEthereumIsBorn__title: |-
  Neue Gabelkette

# Block 1,920,001
knowledge/roadmap/timeline/items__newEthereumIsBorn__dateString: |-
  Block 1.920.001

# A forked-chain is born! The Ethereum Foundation creates an altered version of Ethereum on July 20 2016 to reverse the DAO theft. As trademark rights holders, the Ethereum Foundation applies the Ethereum (ETH) brand to the new forked chain
knowledge/roadmap/timeline/items__newEthereumIsBorn__text: |-
  Eine Gabelkette ist geboren! Die Ethereum Foundation erstellt am 20. Juli 2016 eine geänderte Version von Ethereum, um den DAO-Diebstahl rückgängig zu machen. Als Inhaber von Markenrechten wendet die Ethereum Foundation die Marke Ethereum (ETH) auf die neue Gabelkette an

# Original Non-Fork Chain
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__title: |-
  Originale Kette ohne Gabel

# Block 1,920,001
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__dateString: |-
  Block 1.920.001

# With predictions of the original non-forked chain to disappear within hours, many are surprised to find that miners continue to support the original chain. Bisq and OTC desks give these tokens a price discovery orderbook. The markets participants rebrand this non-forked chain Ethereum Classic (ETC)
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__text: |-
  Angesichts der Vorhersagen, dass die ursprüngliche nicht gegabelte Kette innerhalb von Stunden verschwinden wird, sind viele überrascht, dass Bergleute die ursprüngliche Kette weiterhin unterstützen. Bisq- und OTC-Schreibtische geben diesen Token ein Auftragsbuch zur Preisermittlung. Die Marktteilnehmer haben diese nicht gegabelte Kette Ethereum Classic (ETC) umbenannt.

# Mission Accomplished!
knowledge/roadmap/timeline/items__missionAccomplished__title: |-
  Mission erfüllt!

# Jul 20 2016
knowledge/roadmap/timeline/items__missionAccomplished__dateString: |-
  20. Juli 2016

# The ETH community lets out a sigh of relief as the DAO fork code is succesfully implemented with no obvious flaws; champagne corks are popped all over the globe. The birth of a new chain is a success!
knowledge/roadmap/timeline/items__missionAccomplished__text: |-
  Die ETH-Community seufzt erleichtert auf, als der DAO-Fork-Code ohne offensichtliche Mängel erfolgreich implementiert wird. Champagnerkorken werden auf der ganzen Welt geknallt. Die Geburt einer neuen Kette ist ein Erfolg!

# Poloniex Lists ETC
knowledge/roadmap/timeline/items__poloniexListsETC__title: |-
  Poloniex listet ETC auf

# Jul 23 2016
knowledge/roadmap/timeline/items__poloniexListsETC__dateString: |-
  23. Juli 2016

# The largest Ethereum exchange signals long-term support for the original chain, Poloniex lists ETC. Many exchanges quickly follow suit.
knowledge/roadmap/timeline/items__poloniexListsETC__text: |-
  Die größte Ethereum-Börse signalisiert langfristige Unterstützung für die ursprüngliche Kette, Poloniex listet ETC auf. Viele Börsen folgen schnell.

# Ethereans Fracture
knowledge/roadmap/timeline/items__etheriansInDisarray__title: |-
  Ätherische Fraktur

# Jul 23 2016
knowledge/roadmap/timeline/items__etheriansInDisarray__dateString: |-
  23. Juli 2016

# The Flame Wars begin in subreddits. As economically-charged vitriolic spats begin to take hold of the participants as it comes to terms with the reality of the split
knowledge/roadmap/timeline/items__etheriansInDisarray__text: |-
  Die Flammenkriege beginnen in Subreddits. Da wirtschaftlich aufgeladene Vitriol-Gamaschen beginnen, die Teilnehmer zu ergreifen, wenn es darum geht, sich mit der Realität der Spaltung auseinanderzusetzen

# Ethereum Classic Supporters
knowledge/roadmap/timeline/items__ethereumClassicsupporters__title: |-
  Unterstützer von Ethereum Classic

# Jul 24 2016
knowledge/roadmap/timeline/items__ethereumClassicsupporters__dateString: |-
  24. Juli 2016

# The Ethereum Classic supporters branch off from Ethereum subreddits and form their own social channels
knowledge/roadmap/timeline/items__ethereumClassicsupporters__text: |-
  Die Unterstützer von Ethereum Classic verzweigen sich von den Subreddits von Ethereum und bilden ihre eigenen sozialen Kanäle

# Geth Supports Ethereum Classic
knowledge/roadmap/timeline/items__geth-ETC-Support__title: |-
  Geth unterstützt Ethereum Classic

# Jul 27 2016
knowledge/roadmap/timeline/items__geth-ETC-Support__dateString: |-
  27. Juli 2016

# Geth releases support for Ethereum Classic network. This node has all the DAO code removed from the client and requires no additional flags to use the Ethereum classic network
knowledge/roadmap/timeline/items__geth-ETC-Support__text: |-
  Geth veröffentlicht Unterstützung für das Ethereum Classic-Netzwerk. Dieser Knoten hat den gesamten DAO-Code vom Client entfernt und erfordert keine zusätzlichen Flags, um das klassische Ethereum-Netzwerk zu verwenden

# Parity Supports Ethereum Classic
knowledge/roadmap/timeline/items__parity-ETC-Support__title: |-
  Parität unterstützt Ethereum Classic

# Jul 31 2016
knowledge/roadmap/timeline/items__parity-ETC-Support__dateString: |-
  31. Juli 2016

# Parity signals long term support for Etheruem Classic with 1.2.3 release that addresses network stability issues for both Ethereum HF and Ethereum classic chains and brings a few changes to the transaction tracing API
knowledge/roadmap/timeline/items__parity-ETC-Support__text: |-
  Parity signalisiert langfristige Unterstützung für Etheruem Classic mit Version 1.2.3, die Netzwerkstabilitätsprobleme sowohl für Ethereum HF- als auch für Ethereum Classic-Ketten behebt und einige Änderungen an der Transaktionsverfolgungs-API mit sich bringt

# 51% Attack Threat
knowledge/roadmap/timeline/items__51Pool__title: |-
  51% Angriffsbedrohung

# Jul 31 2016
knowledge/roadmap/timeline/items__51Pool__dateString: |-
  31. Juli 2016

# ETH supporters form a mining pool called 51Pool.org with plans to destroy the ETC network by orchestrating a 51% attack
knowledge/roadmap/timeline/items__51Pool__text: |-
  ETH-Unterstützer bilden einen Mining-Pool namens 51Pool.org mit Plänen, das ETC-Netzwerk durch Orchestrierung eines 51% -Angriffs zu zerstören

# Miners Support ETC
knowledge/roadmap/timeline/items__minerSupport__title: |-
  Bergleute unterstützen ETC

# Aug 01 2016
knowledge/roadmap/timeline/items__minerSupport__dateString: |-
  01. August 2016

# After the ETC network grew to a point where they could no longer attack it, ETH miners publicly declare not to attack ETC. To prevent hurting innocent Ethereum Classic holders, ETH miners commit resources to mining ETC.
knowledge/roadmap/timeline/items__minerSupport__text: |-
  Nachdem das ETC-Netzwerk so weit gewachsen war, dass es nicht mehr angegriffen werden konnte, erklären die Bergleute der ETH öffentlich, ETC nicht anzugreifen. Um zu verhindern, dass unschuldige Inhaber von Ethereum Classic verletzt werden, setzen die Bergleute der ETH Ressourcen für den Abbau von ETC ein.

# RHG Attacks ETC
knowledge/roadmap/timeline/items__attackRhg__title: |-
  RHG greift ETC an

# Aug 10 2016
knowledge/roadmap/timeline/items__attackRhg__dateString: |-
  10. August 2016

# The Robin Hood Group attempts to market dump a large quantity of stolen ETC from the DAO fork. Poloniex freezes their funds
knowledge/roadmap/timeline/items__attackRhg__text: |-
  Die Robin Hood Group versucht, eine große Menge gestohlener ETC von der DAO-Gabel zu vermarkten. Poloniex friert ihr Geld ein

# Classic Declares Independence
knowledge/roadmap/timeline/items__classicDeclaresIndependence__title: |-
  Classic erklärt Unabhängigkeit

# Block 2,050,000
knowledge/roadmap/timeline/items__classicDeclaresIndependence__dateString: |-
  Block 2.050.000

# After relentless attacks from the ETH side of the chain split, Ethereum Classic supporters stand firm and declare their independence from the new ETH chain
knowledge/roadmap/timeline/items__classicDeclaresIndependence__text: |-
  Nach unerbittlichen Angriffen von der ETH-Seite der Kette stehen die Anhänger von Ethereum Classic fest und erklären ihre Unabhängigkeit von der neuen ETH-Kette

# Battle Tested and Resilient
knowledge/roadmap/timeline/items__classicRebuilds__title: |-
  Schlachtgeprüft und belastbar

# Aug 18 2016
knowledge/roadmap/timeline/items__classicRebuilds__dateString: |-
  18. August 2016

# Ethereum Classic proves its resilience to the markets as ETC emerges from the ETH attacks with a stabalizing price. The networks core principles are galvanized during the DAO Bailout. Supporters begin rebuilding from the ashes
knowledge/roadmap/timeline/items__classicRebuilds__text: |-
  Ethereum Classic beweist seine Widerstandsfähigkeit gegenüber den Märkten, da ETC aus den ETH-Angriffen mit einem stabilisierenden Preis hervorgeht. Die Kernprinzipien des Netzwerks werden während des DAO-Bailouts verzinkt. Unterstützer beginnen aus der Asche wieder aufzubauen

# DAO Funds Unlock on ETC
knowledge/roadmap/timeline/items__unlockedDaoFunds__title: |-
  DAO-Fonds werden bei ETC freigeschaltet

# Aug 31 2016
knowledge/roadmap/timeline/items__unlockedDaoFunds__dateString: |-
  31. August 2016

# Millions of previously locked or frozen ETC become available to DAO token holders and the DAO hacker. ETC's price holds remarkably well in face of huge market dumps
knowledge/roadmap/timeline/items__unlockedDaoFunds__text: |-
  Millionen von zuvor gesperrten oder eingefrorenen ETC stehen DAO-Token-Inhabern und dem DAO-Hacker zur Verfügung. Der Preis von ETC hält sich angesichts großer Marktdumps bemerkenswert gut

# Code is Law
knowledge/roadmap/timeline/items__codeIsLaw__title: |-
  Kodex ist Gesetz

# Sep 09 2016
knowledge/roadmap/timeline/items__codeIsLaw__dateString: |-
  09. September 2016

# During the ETH attacks, many battle cries come out of Ethereum Classic supporters. They begin to clarify their core principles and validate the ETC network existance to the general public
knowledge/roadmap/timeline/items__codeIsLaw__text: |-
  Während der ETH-Angriffe kommen viele Schlachtrufe von Anhängern von Ethereum Classic. Sie beginnen, ihre Grundprinzipien zu klären und die Existenz des ETC-Netzwerks für die breite Öffentlichkeit zu validieren

# Gas Reprice Upgrade
knowledge/roadmap/timeline/items__gasReprice__title: |-
  Gas Reprice Upgrade

# Block 2,500,000
knowledge/roadmap/timeline/items__gasReprice__dateString: |-
  Block 2.500.000

# October 24 2016, both Ethereum networks are attacked due to vulnerabilities in the tech stack. ETC devs quickly ensure a smooth and uncontentious network upgrade to patch exploited vulnerabilities
knowledge/roadmap/timeline/items__gasReprice__text: |-
  Am 24. Oktober 2016 werden beide Ethereum-Netzwerke aufgrund von Sicherheitslücken im Tech-Stack angegriffen. ETC-Entwickler sorgen schnell für ein reibungsloses und unbestrittenes Netzwerk-Upgrade, um ausgenutzte Schwachstellen zu patchen

# ETC Monetary Policy
knowledge/roadmap/timeline/items__etcMonetaryPolicy__title: |-
  ETC-Geldpolitik

# Nov 01 2016
knowledge/roadmap/timeline/items__etcMonetaryPolicy__dateString: |-
  01. November 2016

# Ethereum Classic supporters debate ETC's emission schedule and monetary policy
knowledge/roadmap/timeline/items__etcMonetaryPolicy__text: |-
  Unterstützer von Ethereum Classic diskutieren den Emissionsplan und die Geldpolitik von ETC

# Grothendieck Team
knowledge/roadmap/timeline/items__grothendieckTeam__title: |-
  Grothendieck Team

# Dec 11 2016
knowledge/roadmap/timeline/items__grothendieckTeam__dateString: |-
  11. Dezember 2016

# IOHK commits a team of 7 full-time developers to Ethereum Classic
knowledge/roadmap/timeline/items__grothendieckTeam__text: |-
  IOHK verpflichtet ein Team von 7 Vollzeitentwicklern zu Ethereum Classic

# Die Hard Upgrade
knowledge/roadmap/timeline/items__dieHardUpgrade__title: |-
  Die Hard Upgrade

# Block 3,000,000
knowledge/roadmap/timeline/items__dieHardUpgrade__dateString: |-
  Block 3.000.000

# January 13 2017, ETC addresses replay attacks and delays the difficulty bomb in a network upgrade
knowledge/roadmap/timeline/items__dieHardUpgrade__text: |-
  Am 13. Januar 2017 adressiert ETC Wiederholungsangriffe und verzögert die Schwierigkeitsbombe bei einem Netzwerk-Upgrade

# ETCDEV Team
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__title: |-
  ETCDEV-Team

# Feb 20 2017
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__dateString: |-
  20. Februar 2017

# A team of long-term ETC contributors and volunteers rebrands as a ETCDEV team
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__text: |-
  Ein Team von langjährigen ETC-Mitarbeitern und Freiwilligen wird als ETCDEV-Team umbenannt

# Monetary Policy Consensus
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__title: |-
  Geldpolitischer Konsens

# Mar 01 2017
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__dateString: |-
  01. März 2017

# Ethereum Classic forms consensus around a 210.7M ETC fixed-cap monetary policy with a Bitcoin-inspired limited emission schedule called 5M20; 20% block reward reduction every 5M blocks.
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__text: |-
  Ethereum Classic bildet einen Konsens über eine 210,7 Mio. ETC-Geldpolitik mit fester Marktkapitalisierung und einem von Bitcoin inspirierten begrenzten Emissionsplan namens 5M20. Reduzierung der Blockbelohnung um 20% alle 5 Millionen Blöcke.

# ETCG Investment Fund
knowledge/roadmap/timeline/items__etcInvestmentFund__title: |-
  ETCG Investment Fund

# Mar 01 2017
knowledge/roadmap/timeline/items__etcInvestmentFund__dateString: |-
  01. März 2017

# Grayscale launches the first non-bitcoin crypto fund enabling traditional investors to add ETC to their portfolio with the all the tax benefits of a traditional investment asset
knowledge/roadmap/timeline/items__etcInvestmentFund__text: |-
  Grayscale lanciert den ersten Nicht-Bitcoin-Kryptofonds, mit dem traditionelle Anleger ETC mit allen Steuervorteilen eines traditionellen Anlagevermögens in ihr Portfolio aufnehmen können

# Commonwealth Team
knowledge/roadmap/timeline/items__etcCommonwealth__title: |-
  Commonwealth-Team

# Jul 22 2017
knowledge/roadmap/timeline/items__etcCommonwealth__dateString: |-
  22. Juli 2017

# A development team forms under the Ethereum Commonwealth name
knowledge/roadmap/timeline/items__etcCommonwealth__text: |-
  Unter dem Namen Ethereum Commonwealth bildet sich ein Entwicklungsteam

# Mantis Launch
knowledge/roadmap/timeline/items__mantis-Launch__title: |-
  Mantis Launch

# Aug 08 2017
knowledge/roadmap/timeline/items__mantis-Launch__dateString: |-
  08. August 2017

# The release of this beta client, Mantis, will take place today and is the culmination of seven months of work by the Grothendieck Team, the IOHK developers dedicated to Ethereum Classic
knowledge/roadmap/timeline/items__mantis-Launch__text: |-
  Die Veröffentlichung dieses Beta-Clients, Mantis, findet heute statt und ist der Höhepunkt einer siebenmonatigen Arbeit des Grothendieck-Teams, der IOHK-Entwickler, die sich Ethereum Classic verschrieben haben

# ETC Cooperative Team
knowledge/roadmap/timeline/items__etcCoop__title: |-
  ETC-Genossenschaftsteam

# Sep 2017
knowledge/roadmap/timeline/items__etcCoop__dateString: |-
  Sep 2017

# Grayscale signals long-term support for Ethereum Classic protocol development by sponsoring the ETC Cooperative team with a portion of their ETCG management fees. Donations to the non-profit are tax-deductable
knowledge/roadmap/timeline/items__etcCoop__text: |-
  Graustufen signalisieren langfristige Unterstützung für die Entwicklung des Ethereum Classic-Protokolls, indem das ETC Cooperative-Team mit einem Teil seiner ETCG-Verwaltungsgebühren gesponsert wird. Spenden an den gemeinnützigen Verein sind steuerlich absetzbar

# ETC Summit 2017
knowledge/roadmap/timeline/items__etcSummitHK__title: |-
  ETC-Gipfel 2017

# Nov 12 2017
knowledge/roadmap/timeline/items__etcSummitHK__dateString: |-
  12. November 2017

