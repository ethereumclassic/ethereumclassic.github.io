# Ethereum Classic maintains the original, unaltered history of the Ethereum network. The Ethereum project's mainnet initially released via Frontier on 30 July 2015. However, due to a hack of a third-party project, the Ethereum Foundation created a new version of the Ethereum mainnet on 20 July 2016 with an irregular state change implemented that erased The DAO theft from the Ethereum blockchain history. The Ethereum Foundation applied their trademark to the new, altered version of the Ethereum blockchain; Ethereum (ticker: ETH). The older, unaltered version of Ethereum was renamed and continued on as Ethereum Classic (ticker: ETC).
# 
# This section of the Ethereum Classic website contains articles focused on the philosophy that keeps the immutable, original version of the Ethereum network running.
knowledge/theory/index/intro: |
  Ethereum Classic behält die ursprüngliche, unveränderte Geschichte des Ethereum-Netzwerks bei. Das Mainnet des Ethereum-Projekts wurde ursprünglich am 30. Juli 2015 über Frontier veröffentlicht. Aufgrund eines Hacks eines Drittanbieterprojekts erstellte die Ethereum Foundation am 20. Juli 2016 eine neue Version des Ethereum-Mainnets mit einer unregelmäßigen Zustandsänderung, die The löschte DAO-Diebstahl aus der Geschichte der Ethereum-Blockchain. Die Ethereum Foundation hat ihr Markenzeichen auf die neue, geänderte Version der Ethereum-Blockchain angewendet. Ethereum (Ticker: ETH). Die ältere, unveränderte Version von Ethereum wurde umbenannt und in Ethereum Classic (Ticker: ETC) fortgesetzt.

  Dieser Abschnitt der Ethereum Classic-Website enthält Artikel, die sich auf die Philosophie konzentrieren, die die unveränderliche Originalversion des Ethereum-Netzwerks am Laufen hält.

