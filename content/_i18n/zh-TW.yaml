  2016年7月23日

# The largest Ethereum exchange signals long-term support for the original chain, Poloniex lists ETC. Many exchanges quickly follow suit.
knowledge/roadmap/timeline/items__poloniexListsETC__text: |-
  最大的以太坊交易所表示對原始鏈的長期支持，Poloniex列出了ETC。許多交易所很快也效仿。

# Ethereans Fracture
knowledge/roadmap/timeline/items__etheriansInDisarray__title: |-
  以太斷裂

# Jul 23 2016
knowledge/roadmap/timeline/items__etheriansInDisarray__dateString: |-
  2016年7月23日

# The Flame Wars begin in subreddits. As economically-charged vitriolic spats begin to take hold of the participants as it comes to terms with the reality of the split
knowledge/roadmap/timeline/items__etheriansInDisarray__text: |-
  火焰戰爭始於次要。隨著經濟負擔的硫酸化吐痰開始引起參與者的注意，涉及到分裂的現實

# Ethereum Classic Supporters
knowledge/roadmap/timeline/items__ethereumClassicsupporters__title: |-
  以太坊經典支持者

# Jul 24 2016
knowledge/roadmap/timeline/items__ethereumClassicsupporters__dateString: |-
  2016年7月24日

# The Ethereum Classic supporters branch off from Ethereum subreddits and form their own social channels
knowledge/roadmap/timeline/items__ethereumClassicsupporters__text: |-
  以太坊經典支持者從以太坊subreddits分支出來並形成自己的社交渠道

# Geth Supports Ethereum Classic
knowledge/roadmap/timeline/items__geth-ETC-Support__title: |-
  蓋斯支持以太坊經典

# Jul 27 2016
knowledge/roadmap/timeline/items__geth-ETC-Support__dateString: |-
  2016年7月27日

# Geth releases support for Ethereum Classic network. This node has all the DAO code removed from the client and requires no additional flags to use the Ethereum classic network
knowledge/roadmap/timeline/items__geth-ETC-Support__text: |-
  Geth發布了對以太坊經典網絡的支持。該節點已從客戶端刪除所有DAO代碼，並且不需要其他標誌即可使用以太坊經典網絡

# Parity Supports Ethereum Classic
knowledge/roadmap/timeline/items__parity-ETC-Support__title: |-
  平價支持以太坊經典

# Jul 31 2016
knowledge/roadmap/timeline/items__parity-ETC-Support__dateString: |-
  2016年7月31日

# Parity signals long term support for Etheruem Classic with 1.2.3 release that addresses network stability issues for both Ethereum HF and Ethereum classic chains and brings a few changes to the transaction tracing API
knowledge/roadmap/timeline/items__parity-ETC-Support__text: |-
  奇偶校驗表明將長期支持1.2.3版本的Etheruem Classic，該版本解決了Ethereum HF和Ethereum Classic鏈的網絡穩定性問題，並對交易跟踪API進行了一些更改

# 51% Attack Threat
knowledge/roadmap/timeline/items__51Pool__title: |-
  51％攻擊威脅

# Jul 31 2016
knowledge/roadmap/timeline/items__51Pool__dateString: |-
  2016年7月31日

# ETH supporters form a mining pool called 51Pool.org with plans to destroy the ETC network by orchestrating a 51% attack
knowledge/roadmap/timeline/items__51Pool__text: |-
  ETH支持者組成了一個名為51Pool.org的礦池，併計劃通過編排51％的攻擊來破壞ETC網絡

# Miners Support ETC
knowledge/roadmap/timeline/items__minerSupport__title: |-
  礦工支持ETC

# Aug 01 2016
knowledge/roadmap/timeline/items__minerSupport__dateString: |-
  2016年8月1日

# After the ETC network grew to a point where they could no longer attack it, ETH miners publicly declare not to attack ETC. To prevent hurting innocent Ethereum Classic holders, ETH miners commit resources to mining ETC.
knowledge/roadmap/timeline/items__minerSupport__text: |-
  在ETC網絡發展到無法再攻擊它的地步之後，ETH礦工公開宣布不攻擊ETC。為了避免傷害無辜的以太坊經典版持有者，ETH礦工將資源投入到開採ETC中。

# RHG Attacks ETC
knowledge/roadmap/timeline/items__attackRhg__title: |-
  RHG攻擊ETC

# Aug 10 2016
knowledge/roadmap/timeline/items__attackRhg__dateString: |-
  2016年8月10日

# The Robin Hood Group attempts to market dump a large quantity of stolen ETC from the DAO fork. Poloniex freezes their funds
knowledge/roadmap/timeline/items__attackRhg__text: |-
  羅賓漢集團(Robin Hood Group)試圖從DAO叉子上傾銷大量被盜的ETC。 Poloniex凍結資金

# Classic Declares Independence
knowledge/roadmap/timeline/items__classicDeclaresIndependence__title: |-
  經典宣告獨立

# Block 2,050,000
knowledge/roadmap/timeline/items__classicDeclaresIndependence__dateString: |-
  2,050,000區塊

# After relentless attacks from the ETH side of the chain split, Ethereum Classic supporters stand firm and declare their independence from the new ETH chain
knowledge/roadmap/timeline/items__classicDeclaresIndependence__text: |-
  在來自鏈分離的ETH端的無情攻擊之後，以太坊經典支持者站穩了腳跟，宣布他們脫離新ETH鏈

# Battle Tested and Resilient
knowledge/roadmap/timeline/items__classicRebuilds__title: |-
  經過戰鬥考驗且具有彈性

# Aug 18 2016
knowledge/roadmap/timeline/items__classicRebuilds__dateString: |-
  2016年8月18日

# Ethereum Classic proves its resilience to the markets as ETC emerges from the ETH attacks with a stabalizing price. The networks core principles are galvanized during the DAO Bailout. Supporters begin rebuilding from the ashes
knowledge/roadmap/timeline/items__classicRebuilds__text: |-
  隨著ETC以穩定的價格從ETH攻擊中脫穎而出，以太坊經典證明了其對市場的抵抗力。在DAO救援期間，網絡的核心原則受到關注。支持者開始從灰燼中重建

# DAO Funds Unlock on ETC
knowledge/roadmap/timeline/items__unlockedDaoFunds__title: |-
  DAO資金在ETC上解鎖

# Aug 31 2016
knowledge/roadmap/timeline/items__unlockedDaoFunds__dateString: |-
  2016年8月31日

# Millions of previously locked or frozen ETC become available to DAO token holders and the DAO hacker. ETC's price holds remarkably well in face of huge market dumps
knowledge/roadmap/timeline/items__unlockedDaoFunds__text: |-
  數以百萬計的先前鎖定或凍結的ETC可供DAO令牌持有者和DAO黑客使用。面對巨大的市場傾銷，ETC的價格表現出色

# Code is Law
knowledge/roadmap/timeline/items__codeIsLaw__title: |-
  法規就是法律

# Sep 09 2016
knowledge/roadmap/timeline/items__codeIsLaw__dateString: |-
  2016年9月9日

# During the ETH attacks, many battle cries come out of Ethereum Classic supporters. They begin to clarify their core principles and validate the ETC network existance to the general public
knowledge/roadmap/timeline/items__codeIsLaw__text: |-
  在ETH攻擊期間，以太坊經典支持者發出了許多戰鬥聲。他們開始闡明其核心原則，並向公眾驗證ETC網絡的存在。

# Gas Reprice Upgrade
knowledge/roadmap/timeline/items__gasReprice__title: |-
  天然氣再定價升級

# Block 2,500,000
knowledge/roadmap/timeline/items__gasReprice__dateString: |-
  2,500,000塊

# October 24 2016, both Ethereum networks are attacked due to vulnerabilities in the tech stack. ETC devs quickly ensure a smooth and uncontentious network upgrade to patch exploited vulnerabilities
knowledge/roadmap/timeline/items__gasReprice__text: |-
  2016年10月24日，兩個以太坊網絡都因技術堆棧中的漏洞而受到攻擊。 ETC開發人員可以快速確保平穩，無爭議的網絡升級以修補已利用的漏洞

# ETC Monetary Policy
knowledge/roadmap/timeline/items__etcMonetaryPolicy__title: |-
  ETC貨幣政策

# Nov 01 2016
knowledge/roadmap/timeline/items__etcMonetaryPolicy__dateString: |-
  2016年11月1日

# Ethereum Classic supporters debate ETC's emission schedule and monetary policy
knowledge/roadmap/timeline/items__etcMonetaryPolicy__text: |-
  以太坊經典支持者辯論ETC的排放時間表和貨幣政策

# Grothendieck Team
knowledge/roadmap/timeline/items__grothendieckTeam__title: |-
  格洛騰迪克團隊

# Dec 11 2016
knowledge/roadmap/timeline/items__grothendieckTeam__dateString: |-
  2016年12月11日

# IOHK commits a team of 7 full-time developers to Ethereum Classic
knowledge/roadmap/timeline/items__grothendieckTeam__text: |-
  IOHK委託7名全職開發人員組成的以太坊經典團隊

# Die Hard Upgrade
knowledge/roadmap/timeline/items__dieHardUpgrade__title: |-
  模具升級

# Block 3,000,000
knowledge/roadmap/timeline/items__dieHardUpgrade__dateString: |-
  區塊3,000,000

# January 13 2017, ETC addresses replay attacks and delays the difficulty bomb in a network upgrade
knowledge/roadmap/timeline/items__dieHardUpgrade__text: |-
  2017年1月13日，ETC解決了重播攻擊並延遲了網絡升級中的難度炸彈

# ETCDEV Team
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__title: |-
  ETCDEV團隊

# Feb 20 2017
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__dateString: |-
  2017年2月20日

# A team of long-term ETC contributors and volunteers rebrands as a ETCDEV team
knowledge/roadmap/timeline/items__etcDEVTeamAnnouncement__text: |-
  長期的ETC貢獻者和志願者團隊更名為ETCDEV團隊

# Monetary Policy Consensus
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__title: |-
  貨幣政策共識

# Mar 01 2017
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__dateString: |-
  2017年3月1日

# Ethereum Classic forms consensus around a 210.7M ETC fixed-cap monetary policy with a Bitcoin-inspired limited emission schedule called 5M20; 20% block reward reduction every 5M blocks.
knowledge/roadmap/timeline/items__monetaryPolicyAdopted__text: |-
  以太坊經典圍繞2.107億個ETC固定上限貨幣政策和受比特幣啟發的有限排放時間表5M20達成共識；每5M區塊減少20％區塊獎勵。

# ETCG Investment Fund
knowledge/roadmap/timeline/items__etcInvestmentFund__title: |-
  ETCG投資基金

# Mar 01 2017
knowledge/roadmap/timeline/items__etcInvestmentFund__dateString: |-
  2017年3月1日

# Grayscale launches the first non-bitcoin crypto fund enabling traditional investors to add ETC to their portfolio with the all the tax benefits of a traditional investment asset
knowledge/roadmap/timeline/items__etcInvestmentFund__text: |-
  Grayscale推出了首個非比特幣加密貨幣基金，使傳統投資者能夠利用傳統投資資產的所有稅收優惠，在其投資組合中增加ETC

# Commonwealth Team
knowledge/roadmap/timeline/items__etcCommonwealth__title: |-
  英聯邦隊

# Jul 22 2017
knowledge/roadmap/timeline/items__etcCommonwealth__dateString: |-
  2017年7月22日

# A development team forms under the Ethereum Commonwealth name
knowledge/roadmap/timeline/items__etcCommonwealth__text: |-
  一個以Ethereum Commonwealth名稱組成的開發團隊

# Mantis Launch
knowledge/roadmap/timeline/items__mantis-Launch__title: |-
  螳螂發射

# Aug 08 2017
knowledge/roadmap/timeline/items__mantis-Launch__dateString: |-
  2017年8月8日

# The release of this beta client, Mantis, will take place today and is the culmination of seven months of work by the Grothendieck Team, the IOHK developers dedicated to Ethereum Classic
knowledge/roadmap/timeline/items__mantis-Launch__text: |-
  該測試版客戶端Mantis將於今天發布，是IOHK致力於以太坊經典版的IO開發商Grothendieck團隊七個月的高潮

# ETC Cooperative Team
knowledge/roadmap/timeline/items__etcCoop__title: |-
  ETC合作團隊

# Sep 2017
knowledge/roadmap/timeline/items__etcCoop__dateString: |-
  2017年9月

# Grayscale signals long-term support for Ethereum Classic protocol development by sponsoring the ETC Cooperative team with a portion of their ETCG management fees. Donations to the non-profit are tax-deductable
knowledge/roadmap/timeline/items__etcCoop__text: |-
  Grayscale通過向ETC合作團隊贊助部分ETCG管理費用來表示對以太坊經典協議開發的長期支持。對非營利組織的捐贈可以免稅

# ETC Summit 2017
knowledge/roadmap/timeline/items__etcSummitHK__title: |-
  ETC峰會2017

# Nov 12 2017
knowledge/roadmap/timeline/items__etcSummitHK__dateString: |-
  2017年11月12日

# The first annual Ethereum Classic conference is held in Hong Kong
knowledge/roadmap/timeline/items__etcSummitHK__text: |-
  首屆年度以太坊經典大會在香港舉行

# Gotham Upgrade
knowledge/roadmap/timeline/items__gothamUpgrade__title: |-
  哥譚升級

# Block 5,000,000
knowledge/roadmap/timeline/items__gothamUpgrade__dateString: |-
  區塊5,000,000

# December 11 2017, the Gotham upgrade established a predictable monetary policy and emission schedule inspired by Bitcoin. 5M20, the block reward will reduce by 20% every 5M blocks
knowledge/roadmap/timeline/items__gothamUpgrade__text: |-
  2017年12月11日，Gotham升級建立了可預測的貨幣政策和排放時間表，受比特幣啟發。 5M20，每5M區塊的區塊獎勵將減少20％

# 5M20 Era 2
knowledge/roadmap/timeline/items__era2__title: |-
  5M20時代2

# Block 5,000,001
knowledge/roadmap/timeline/items__era2__dateString: |-
  塊5,000,001

# December 11 2017, Ethereum Classic's 5M20 emission schedule enters Era 2. Block rewards are reduced by 20% to 4 ETC per block
knowledge/roadmap/timeline/items__era2__text: |-
  2017年12月11日，以太坊經典的5M20排放時間表進入時代2。區塊獎勵降低20％，至每區塊4 ETC

# Multi-Geth Launch
knowledge/roadmap/timeline/items__multi-Geth-Launch__title: |-
  多步發射

# Apr 08 2018
knowledge/roadmap/timeline/items__multi-Geth-Launch__dateString: |-
  2018年4月8日

# The Multi-Geth client project launches. This is a go-ethereum client forked from Ethereum Foundation's version, aimed to follow closely for upstream changes, and support multiple Ethereum networks. We have just added alpha support for Ethereum Classic network. And we're grateful if the Ethereum Classic community is interested in testing it out
knowledge/roadmap/timeline/items__multi-Geth-Launch__text: |-
  啟動Multi-Geth客戶項目。這是一個以太坊基金會版本的分支的以太坊客戶端，旨在密切關注上游變化，並支持多個以太坊網絡。我們剛剛添加了對以太坊經典網絡的alpha支持。我們非常感謝以太坊經典社區有興趣對其進行測試

# Defuse Difficulty Bomb
knowledge/roadmap/timeline/items__defuseDifficultyBomb__title: |-
  化解困難炸彈

# Block 5,900,000
knowledge/roadmap/timeline/items__defuseDifficultyBomb__dateString: |-
  5,900,000塊

# May 29 2018, ETC safely disables the difficulty bomb to switch the original Ethereum project to PoS. Ethereum Classic signals long-term commitment to PoW as a network consensus mechanism
knowledge/roadmap/timeline/items__defuseDifficultyBomb__text: |-
  2018年5月29日，ETC安全地禁用了難度炸彈，將原始以太坊項目切換為PoS。以太坊經典標誌著對PoW作為網絡共識機制的長期承諾

# ETC Labs Team
knowledge/roadmap/timeline/items__etclabs__title: |-
  ETC實驗室團隊

# Jun 2018
knowledge/roadmap/timeline/items__etclabs__dateString: |-
  2018年6月

# Ethereum Classic Labs provides funding, industry connections, and office space to burgeoning ETC projects; with office space in San Francisco and Singapore
knowledge/roadmap/timeline/items__etclabs__text: |-
  以太坊經典實驗室為新興的ETC項目提供資金，行業聯繫和辦公空間;在舊金山和新加坡設有辦公室

# Kotti Launches
knowledge/roadmap/timeline/items__kotti__title: |-
  Kotti推出

# Sep 08 2018
knowledge/roadmap/timeline/items__kotti__dateString: |-
  2018年9月8日

# ETC Cooperative funds the development of the Kotti testnet, a Proof-of-Authority testnet constructed to provide interoperability testing with sister-chain ETH's Görli Testnet. PoA becomes the preferred testnet environment for dapp development testing
knowledge/roadmap/timeline/items__kotti__text: |-
  ETC合作社資助了Kotti測試網的開發，這是一種權威證明測試網，旨在提供與姊妹鏈ETH的GörliTestnet的互操作性測試。 PoA成為dapp開發測試的首選testnet環境

# ETC Summit 2018
knowledge/roadmap/timeline/items__etcSummitSeoul__title: |-
  ETC峰會2018

# Sep 12 2018
knowledge/roadmap/timeline/items__etcSummitSeoul__dateString: |-
  2018年9月12日

# The second annual Ethereum Classic conference is held in Seoul, South Korea
knowledge/roadmap/timeline/items__etcSummitSeoul__text: |-
  第二屆年度以太坊經典大會在韓國首爾舉行

# Coinbase Lists ETC
knowledge/roadmap/timeline/items__coinbase__title: |-
  Coinbase列出ETC

# Oct 01 2018
knowledge/roadmap/timeline/items__coinbase__dateString: |-
  2018年10月1日

# The largest cryptocurrency exchange in the USA signals long-term support for the original Ethereum chain; Ethereum Classic
knowledge/roadmap/timeline/items__coinbase__text: |-
  美國最大的加密貨幣交易所表示對原始以太坊鏈的長期支持；以太坊經典

# Incubator Program Launch
knowledge/roadmap/timeline/items__etcLabsIncubator__title: |-
  孵化器計劃啟動

# Oct 25 2018
knowledge/roadmap/timeline/items__etcLabsIncubator__dateString: |-
  2018年10月25日

# Ethereum Classic Labs launches an incubator program. ETC Labs commits to work with as many as 24 Ethereum Classic based startups each year
knowledge/roadmap/timeline/items__etcLabsIncubator__text: |-
  以太坊經典實驗室啟動了一個孵化器計劃。 ETC Labs承諾每年與多達24家基於Ethereum Classic的初創公司合作

# 51% Attack
knowledge/roadmap/timeline/items__51Attack__title: |-
  51％攻擊

# Jan 08 2019
knowledge/roadmap/timeline/items__51Attack__dateString: |-
  2019年1月8日

# Ethereum Classic experiences the first successful chain reorganization attack on its network. The resilient ETC rises from the ashes.
knowledge/roadmap/timeline/items__51Attack__text: |-
  以太坊經典在其網絡上經歷了第一次成功的鏈重組攻擊。彈性的ETC從灰燼中升起。

# Whitehat Attacker
knowledge/roadmap/timeline/items__51AttackReturn__title: |-
  白帽攻擊者

# Jan 13 2019
knowledge/roadmap/timeline/items__51AttackReturn__dateString: |-
  2019年1月13日

# The 51% attacker appears to be a whitehat hacker and returns stolen funds to a compromised exchange. Exchanges tighten 51% attack monitoring on PoW coins
knowledge/roadmap/timeline/items__51AttackReturn__text: |-
  51％的攻擊者似乎是白帽黑客，並且將被盜的資金返還給了受到破壞的交易所。交易所加強對PoW代幣的51％攻擊監控

# Atlantis Rough Consensus
knowledge/roadmap/timeline/items__atlantisConsensus__title: |-
  亞特蘭蒂斯粗略共識

# Jun 20 2019
knowledge/roadmap/timeline/items__atlantisConsensus__dateString: |-
  2019年6月20日

# Ethereum Classic core developers reach rough consensus on ECIP-1054 in an effort to implement ETH's Spurious Dragon and Byzantium network protocol upgrades
knowledge/roadmap/timeline/items__atlantisConsensus__text: |-
  以太坊經典核心開發人員在ECIP-1054上達成了粗略共識，以努力實現ETH的Spurious Dragon和Byzantium網絡協議升級

# Atlantis Upgrade
knowledge/roadmap/timeline/items__atlantisUpgrade__title: |-
  亞特蘭蒂斯升級

# Block 8,772,000
knowledge/roadmap/timeline/items__atlantisUpgrade__dateString: |-
  塊8,772,000

# September 12 2019, Ethereum Classic core developers implement ETH's Spurious Dragon and Byzantium network protocol upgrades to maintain operational parity with its sister chain
knowledge/roadmap/timeline/items__atlantisUpgrade__text: |-
  2019年9月12日，以太坊經典核心開發人員實施ETH的Spurious Dragon和Byzantium網絡協議升級，以維持與其姐妹鏈的運營均等

# Oct 03 2019
knowledge/roadmap/timeline/items__etcSummitVancouver__dateString: |-
  2019年10月3日

# ETC Summit 2019
knowledge/roadmap/timeline/items__etcSummitVancouver__title: |-
  2019 ETC峰會

# The third annual Ethereum Classic conference is held in Vancouver, Canada
knowledge/roadmap/timeline/items__etcSummitVancouver__text: |-
  第三屆年度以太坊經典大會在加拿大溫哥華舉行

# Mordor Launches
knowledge/roadmap/timeline/items__mordorLaunch__title: |-
  魔多發射

# Oct 04 2019
knowledge/roadmap/timeline/items__mordorLaunch__dateString: |-
  2019年10月4日

# Core developers removed testnet redundancy by replacing Kensington, Morden, and Nazgul test networks with Mordor, an Ethash PoW testnet for protocol level testing
knowledge/roadmap/timeline/items__mordorLaunch__text: |-
  核心開發人員通過用Morth(一種用於協議級測試的Ethash PoW測試網)取代Kensington，Morden和Nazgul測試網絡，消除了測試網冗餘。

# Besu Supports Ethereum Classic
knowledge/roadmap/timeline/items__besu-ETC-Support__title: |-
  Besu支持以太坊經典

# Nov 12 2019
knowledge/roadmap/timeline/items__besu-ETC-Support__dateString: |-
  2019年11月12日

# Hyperledger Besu adds Ethereum Classic support to their Ethereum client designed to be enterprise-friendly for both public and private permissioned network use cases
knowledge/roadmap/timeline/items__besu-ETC-Support__text: |-
  Hyperledger Besu向其以太坊客戶端添加了以太坊經典支持，旨在對企業和企業開放公共和私有許可的網絡使用案例友好

# Aztlán Rough Consensus
knowledge/roadmap/timeline/items__aztlanConsensus__title: |-
  阿茲特蘭粗略共識

# Dec 05 2019
knowledge/roadmap/timeline/items__aztlanConsensus__dateString: |-
  2019年12月5日

# Ethereum Classic core developers reach rough consensus on ECIP-1061 in an effort to implement ETH's Istanbul network protocol upgrade
knowledge/roadmap/timeline/items__aztlanConsensus__text: |-
  以太坊經典核心開發人員在ECIP-1061上達成粗略共識，以努力實現ETH的Istanbul網絡協議升級

# Agharta Rough Consensus
knowledge/roadmap/timeline/items__aghartaConsensus__title: |-
  阿格哈塔粗糙共識

# Dec 12 2019
