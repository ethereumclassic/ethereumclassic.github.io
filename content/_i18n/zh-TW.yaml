# Ethereum Classic operates with a vibrant ecosystem of individuals and groups who maintain many different kinds of applications. This section highlights some of the various participants on the Ethereum Classic network.
# 
# If you have a project that utilizes the Ethereum Classic network, you can suggest an addition to this section by [creating an issue on github](https://github.com/ethereumclassic/ethereumclassic.github.io).
ecosystem/index/intro: |
  以太坊經典以活躍的個人和團體生態系統運作，這些個人和團體維護著許多不同類型的應用程序。本節重點介紹以太坊經典網絡中的各種參與者。

  如果您有一個利用以太坊經典網絡的項目，則可以在[在github上創建問題](https://github.com/ethereumclassic/ethereumclassic.github.io)的基礎上，對本節進行補充。

