# Advanced Concepts
development/guides/index/content__advanced__title: |-
  Geavanceerde concepten

# The technology behind blockchain is deep and reaches into many domains. Here is a small selection of articles to help you begin your journey down the rabbit hole.
development/guides/index/content__advanced__description: |-
  De technologie achter blockchain is diepgaand en reikt tot in vele domeinen. Hier is een kleine selectie van artikels om je te helpen je reis in het konijnenhol te beginnen.

# A Walk Through Ethereum Classic Digital Signature Code
development/guides/index/content__advanced__items__2018-03-15-signatures__name: |-
  Een wandeling door Ethereum Classic Digital Signature Code

# Digital signatures secure transactions. These involve elliptic curve cryptography and the Elliptic Curve Digital Signature Algorithm (ECDSA).
development/guides/index/content__advanced__items__2018-03-15-signatures__description: |-
  Digitale handtekeningen beveiligde transacties. Het gaat hier om elliptische curve cryptografie en het 'Elliptic Curve Digital Signature Algorithm'(ECDSA).

# Recursive Length Prefix Encoding
development/guides/index/content__advanced__items__2018-03-19-rlp__name: |-
  Recursive Length Prefix (RLP) codering

# Ethereum Classic (ETC) uses Recursive Length Prefix (RLP) encoding to store and send data structures.
development/guides/index/content__advanced__items__2018-03-19-rlp__description: |-
  Ethereum Classic (ETC) gebruikt Recursive Length Prefix (RLP) codering om data structuren op te slaan en te verzenden.

# A Simple Interpretation Of The Ethereum Classic Mining Difficulty Parameter
development/guides/index/content__advanced__items__2018-01-31-difficulty__name: |-
  Een eenvoudige interpretatie van de Ethereum Classic 'Mining Difficulty Parameter'.

# Mining difficulty parameter may seem mysterious to some. This article shows it has a beautiful easy to understand interpretation.
development/guides/index/content__advanced__items__2018-01-31-difficulty__description: |-
  Mining difficulty parameter kan voor sommigen mysterieus lijken. Dit artikel laat zien dat het een mooie, gemakkelijk te begrijpen interpretatie heeft.

# Implicit Ethereum Classic Blockchain Information
development/guides/index/content__advanced__items__2018-01-26-implicit-info__name: |-
  Impliciete Ethereum Classic Blockchain informatie.

# To the beginner, some necessary information may appear to be missing from the Ethereum Classic (ETC) blockchain. This information is implicitly contained in the blockchain which may lead to confusion.
development/guides/index/content__advanced__items__2018-01-26-implicit-info__description: |-
  Voor de beginner kan het lijken dat er wat noodzakelijke informatie ontbreekt in de Ethereum Classic (ETC) blockchain. Deze informatie zit impliciet verborgen in de blockchain, wat tot verwarring kan leiden.

# How Ethereum Classic Light Clients Can SECURELY Operate
development/guides/index/content__advanced__items__2017-12-04-light-clients__name: |-
  Hoe Ethereum Classic Light clients VEILIG kunnen werken.

# Ethereum Classic (ETC) light clients are clients that do not maintain a copy of the entire ETC blockchain.
development/guides/index/content__advanced__items__2017-12-04-light-clients__description: |-
  Ethereum Classic (ETC) 'light clients' zijn clients die geen kopie van de volledige ETC-blockchain bijhouden.

# ETC Blocks Explained: The Three Categories
development/guides/index/content__advanced__items__2017-04-28-blocks__name: |-
  ETC blokken uitgelegd: De drie categorieën

# Blocks can be divided into headers, transaction lists, and, uncle header lists.
development/guides/index/content__advanced__items__2017-04-28-blocks__description: |-
  Blokken kunnen worden onderverdeeld in headers, transactie- en uncle header lijsten.

# Public And Private Keys: A Little Enlightenment
development/guides/index/content__advanced__items__2017-04-18-keys__name: |-
  Openbare en privésleutels: een beetje toelichting.

# Private keys are used to transfer funds, install programs, and, run programs.
development/guides/index/content__advanced__items__2017-04-18-keys__description: |-
  Privésleutels worden gebruikt om geld over te maken, programma's te installeren en uit te voeren.

# Accounts And States Explained
development/guides/index/content__advanced__items__2017-03-30-accounts-and-states__name: |-
  Accounts en Staten uitgelegd.

# The Ethereum Classic (ETC) blockchain makes possible an unstoppable, reliable, auditable, trustless and secure world computer. To understand this system, it is important to understand accounts and states.
development/guides/index/content__advanced__items__2017-03-30-accounts-and-states__description: |-
  De Ethereum Classic (ETC) blockchain maakt een onstuitbaar, betrouwbare, controleerbare, vertrouwde en veilige wereldcomputer mogelijk. Om dit systeem te begrijpen, is het belangrijk om accounts en staten te begrijpen.

# Hashes: An Introduction And Why They Are Foundational To The Internet And Blockchains
development/guides/index/content__advanced__items__2017-02-10-hashes__name: |-
  Hashes: Een introductie en waarom ze fundamenteel zijn voor internet en blockchains.

# The phrase 'one-way hash function' might sound arcane and geeky, but hash functions are the workhorses of modern cryptography
development/guides/index/content__advanced__items__2017-02-10-hashes__description: |-
  De uitdrukking 'eenrichtingshashfunctie' klinkt misschien geheimzinnig en voor nerds, maar hashfuncties zijn de werkpaarden van de moderne cryptografie.

