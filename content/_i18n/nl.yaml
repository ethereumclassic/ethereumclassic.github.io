# SOLL
development/developer-tools/index/content__tooling__items__SOLL__name: |-
  SOLL

# The LLVM compiler is finally coming to Solidity. With it, we can easily create smart contracts across multiple blockchain VMs. The EVM on Ethereum Classic and ETH 2.0's eWASM are among the first we support.
development/developer-tools/index/content__tooling__items__SOLL__description: |-
  De LLVM compiler komt eindelijk naar Solidity. Hiermee kunnen we eenvoudig slimme contracten maken voor meerdere blockchain VM's. De EVM op Ethereum Classic en de eWASM van ETH 2.0 behoren tot de eerste die we ondersteunen.

# Sputnikvm
development/developer-tools/index/content__tooling__items__Sputnikvm__name: |-
