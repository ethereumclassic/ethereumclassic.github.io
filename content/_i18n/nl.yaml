# There is NO OFFICIAL ANYTHING. Ethereum Classic is an open-source, decentralized project with a global permissionless ecosystem. Ethereum Classic's history is checkered with attempts at social attacks on the Ethereum Classic network and it's assets or commons (e.g.; code repository, website, brand, network history). We see similar social engineering in the Bitcoin ecosystem. It's a negative externality that comes with a truly decentralized project. As there's no official channels, you'll notice Ethereum Classic has a variety of different channels to discuss everything related to ETC. These channels are maintained by ETC participants and usually focus on a specific region or topic. Search the list and join the Ethereum Classic social channels that interest you!
ecosystem/section.global/menu__social-channels__description: |-
  Er is GEEN OFFICIËLE IETS. Ethereum Classic is een open-source, gedecentraliseerd project met een wereldwijd ecosysteem zonder rechten. De geschiedenis van Ethereum Classic is geblokt door pogingen tot sociale aanvallen op het Ethereum Classic-netwerk en zijn activa of commons (bijvoorbeeld coderepository, website, merk, netwerkgeschiedenis). We zien vergelijkbare social engineering in het Bitcoin-ecosysteem. Het is een negatieve externaliteit die hoort bij een echt gedecentraliseerd project. Aangezien er geen officiële kanalen zijn, zult u merken dat Ethereum Classic verschillende kanalen heeft om alles met betrekking tot ETC te bespreken. Deze kanalen worden onderhouden door ETC-deelnemers en zijn meestal gericht op een specifieke regio of onderwerp. Zoek in de lijst en sluit je aan bij de Ethereum Classic sociale kanalen die je interesseren!

