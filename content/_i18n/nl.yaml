# The following exchanges all support Ethereum Classic. They are separated into 3 categories; centralized, trust minimizing, and instant. 
# 
# **Please do your own research on the exchange you choose to source Ethereum Classic. Being listed on this site does not constitute an endorsement of the exchange's services by the Ethereum Classic project.**
ecosystem/exchanges/index/intro: |
  Deze pagina bevat een lijst met services waarmee u ETC kunt kopen of verhandelen.

  ## Niet-uitputtende lijst van uitwisselingen

  De volgende uitwisselingen ondersteunen allemaal Ethereum Classic. Ze zijn onderverdeeld in 3 categorieën; gecentraliseerd, vertrouwen minimaliserend en direct.

  ** Doe alstublieft uw eigen onderzoek naar de uitwisseling die u kiest om Ethereum Classic te kopen. Als u op deze site wordt vermeld, betekent dit niet dat de services van de exchange worden onderschreven door het Ethereum Classic-project. **

