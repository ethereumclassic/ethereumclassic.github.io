# Ethereum Classic maintains the original, unaltered history of the Ethereum network. The Ethereum project's mainnet initially released via Frontier on 30 July 2015. However, due to a hack of a third-party project, the Ethereum Foundation created a new version of the Ethereum mainnet on 20 July 2016 with an irregular state change implemented that erased The DAO theft from the Ethereum blockchain history. The Ethereum Foundation applied their trademark to the new, altered version of the Ethereum blockchain; Ethereum (ticker: ETH). The older, unaltered version of Ethereum was renamed and continued on as Ethereum Classic (ticker: ETC).
# 
# This section of the Ethereum Classic website contains articles focused on the philosophy that keeps the immutable, original version of the Ethereum network running.
knowledge/theory/index/intro: |
  Ethereum Classic behoudt de originele, ongewijzigde geschiedenis van het Ethereum-netwerk. Het mainnet van het Ethereum-project werd in eerste instantie uitgebracht via Frontier op 30 juli 2015. Door een hack van een project van derden creëerde de Ethereum Foundation echter op 20 juli 2016 een nieuwe versie van het Ethereum-mainnet met een onregelmatige staatswijziging die de DAO-diefstal uit de geschiedenis van Ethereum blockchain. De Ethereum Foundation heeft haar handelsmerk toegepast op de nieuwe, gewijzigde versie van de Ethereum-blockchain; Ethereum (ticker: ETH). De oudere, ongewijzigde versie van Ethereum werd hernoemd en ging verder als Ethereum Classic (ticker: ETC).

  Dit gedeelte van de Ethereum Classic-website bevat artikelen die zijn gericht op de filosofie die de onveranderlijke, originele versie van het Ethereum-netwerk draaiend houdt.

