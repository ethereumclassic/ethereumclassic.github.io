# ## What is Ethereum Classic?
# 
# Ethereum Classic is a decentralized computing platform that executes smart contracts. Applications are ran exactly as programmed without the possibility of censorship, downtime, or third-party interference.
# 
# Ethereum Classic is a distributed network consisting of a blockchain ledger, native cryptocurrency (ETC) and robust [ecosystem](/ecosystem) of on-chain applications and services.
index/content__welcome__left: |
  ## Wat is Ethereum Classic?

  Ethereum Classic is een gedecentraliseerd computerplatform dat slimme contracten uitvoert. Applicaties worden precies zo uitgevoerd als geprogrammeerd zonder de mogelijkheid van censuur, downtime of interferentie van derden.

  Ethereum Classic is een gedistribueerd netwerk dat bestaat uit een blockchain-grootboek, native cryptocurrency (ETC) en robuust [ecosysteem](/ecosysteem) van on-chain applicaties en services.

# Ethereum Classic provides a permissionless way to manage digital assets without the need for intermediaries, such as banks and other institutions.
# 
# Ethereum Classic allows uncensorable smart contracts to be written, deployed and executed; ETC enables truly unstoppable programmable money.
# 
# Ethereum Classic is the continuation of *the unaltered history* of **the original Ethereum chain**. The ETC network exists to preserve the principle of "[Code is Law](/blog/2016-09-09-code-is-law)".
# 
# To learn more about Ethereum Classic's formative history and ETC's promising future, check out the project's [roadmap](/knowledge/roadmap).
index/content__welcome__right: |
  Ethereum Classic biedt een manier zonder toestemming om digitale activa te beheren zonder tussenpersonen, zoals banken en andere instellingen.

  Ethereum Classic maakt het schrijven, implementeren en uitvoeren van ongecensureerde slimme contracten mogelijk; ETC maakt echt niet te stoppen programmeerbaar geld mogelijk.

  Ethereum Classic is de voortzetting van * de ongewijzigde geschiedenis * van ** de originele Ethereum-ketting **. Het ETC-netwerk bestaat om het principe "[Code is Law](/blog/2016-09-09-code-is-law)" te behouden.

  Bekijk de [roadmap](/knowledge/roadmap) van het project voor meer informatie over de geschiedenis van Ethereum Classic en de veelbelovende toekomst van ETC.

