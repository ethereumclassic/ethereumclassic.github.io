development/developer-tools/index/content__tooling__items__Sputnikvm__description: |-
  SputnikVM is een open source standalone implementatie van Ethereum Virtual Machine (EVM). Het wil een efficiënte, inplugbare virtuele machine zijn voor verschillende, op Ethereum gebaseerde, blockchains.

# Truffle Suite
development/developer-tools/index/content__tooling__items__Truffle Suite__name: |-
