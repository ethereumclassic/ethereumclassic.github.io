# ## Get Started with Ethereum Classic
# 
# Ethereum Classic is one of the purest decentralized projects in the cryptocurrency space. To understand the technical merits of ETC and how the project is positioning itself for the decentralized future, you'll need to understand Ethereum Classic's origin story. Whether you're a developer, investor, journalist or market researcher, the best place to learn about Ethereum Classic is the Knowledge Base.
index/content__get-started__text: |
  ## Ga aan de slag met Ethereum Classic

  Ethereum Classic is een van de puurste gedecentraliseerde projecten in de cryptocurrency-ruimte. Om de technische voordelen van ETC te begrijpen en hoe het project zichzelf positioneert voor de gedecentraliseerde toekomst, moet je het oorsprongsverhaal van Ethereum Classic begrijpen. Of je nu een ontwikkelaar, investeerder, journalist of marktonderzoeker bent, de beste plek om Ethereum Classic te leren kennen is de Knowledge Base.

