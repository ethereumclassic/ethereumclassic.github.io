# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Ethereum Classic is een gedecentraliseerd ontwikkelingsecosysteem, wat betekent dat er geen 'officieel' team of formele hiërarchie is. Deze wereldwijde ontwikkelingsgemeenschap is een 'do-ocracy' zonder toestemming, waaraan iedereen kan deelnemen. Individuen en teams kiezen taken voor zichzelf en voeren deze uit. We stellen gezamenlijk [ruwe consensus](https://en.wikipedia.org/wiki/Rough_consensus) tot stand via het [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) proces.

  Dit is een lijst met prominente teams die hebben bijgedragen aan Ethereum Classic sinds het ontstaansblok van het project op 30 juli 2015. Het Ethereum Classic-ecosysteem waardeert alle ontwikkelingsinspanningen op protocolniveau door individuen, vrijwilligers en teams.

