# A collection of dapps, applications and protocols built on top of Ethereum Classic
ecosystem/apps-and-protocols/index/description: |-
  Een verzameling dapps, applicaties en protocollen gebouwd bovenop Ethereum Classic

# Ethereum Classic hosts a growing collection of decentralized applications and protocols. This page is an overview of the state of the ETC network development.
# 
# In 2020 ETC achieved network parity with ETH, which allows development teams to easily add Ethereum Classic to their projects. We expect this list to grow in the coming years as development teams learn about Ethereum Classic's unique properties like: ETC's deflationary monetary policy, the network's commitment to backwards compatibility for mainnet contracts, and a predictable emission schedule for miners.
ecosystem/apps-and-protocols/index/intro: |
  Ethereum Classic herbergt een groeiende verzameling gedecentraliseerde applicaties en protocollen. Deze pagina is een overzicht van de status van de ETC-netwerkontwikkeling.

  In 2020 bereikte ETC netwerkpariteit met ETH, waardoor ontwikkelingsteams Ethereum Classic eenvoudig aan hun projecten kunnen toevoegen. We verwachten dat deze lijst de komende jaren zal groeien naarmate ontwikkelingsteams meer te weten komen over de unieke eigenschappen van Ethereum Classic, zoals: het deflatoire monetaire beleid van ETC, de toewijding van het netwerk aan achterwaartse compatibiliteit voor mainnet-contracten en een voorspelbaar emissieschema voor mijnwerkers.

