# Grayscale® Ethereum Classic Trust
ecosystem/apps-and-protocols/apps/items__Grayscale® Ethereum Classic Trust__name: |-
  Grayscale®Ethereum Classic Trust

# Grayscale Ethereum Classic Trust enables investors to gain exposure to the price movement of ETC through a traditional investment vehicle, without the challenges of buying, storing, and safekeeping ETC.
ecosystem/apps-and-protocols/apps/items__Grayscale® Ethereum Classic Trust__text: |-
  グレースケールイーサリアムクラシックトラストにより、投資家は、ETCの購入、保管、保管の問題なしに、従来の投資手段を通じてETCの価格変動に触れることができます。

# Portal.Network
ecosystem/apps-and-protocols/apps/items__Portal.Network__name: |-
  Portal.Network

# Blockchain Name Service enables connections with IPFS hash, smart contract, and wallet address.
ecosystem/apps-and-protocols/apps/items__Portal.Network__text: |-
  ブロックチェーンネームサービスは、IPFSハッシュ、スマートコントラクト、ウォレットアドレスとの接続を可能にします。

# XAR Network
ecosystem/apps-and-protocols/apps/items__XAR Network__name: |-
  XARネットワーク

# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Xar Networkは、企業や中央銀行がブロックチェーンテクノロジーをプライベートな許可されたスペースで使用する必要性から生まれました。私たちの機能セットが成長するにつれて、分散型ファイナンスエコシステムとの一貫したクロスオーバーに気づき、最終的にXarツールキットは本格的な分散型ファイナンスツールボックスに成長しました。 Xar Networkは、ブロックチェーンベースまたは分散型ファイナンス(DeFi)を使用して、純粋に従来の銀行システムとブロックチェーンシステムの両方の利点へのアクセスを提供します。

