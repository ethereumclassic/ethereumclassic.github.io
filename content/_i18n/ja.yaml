knowledge/investor/index/content__links__items__Grayscale's ETC Research Report__description: |-
  イーサリアムクラシックの価値命題に関するグレイスケールのレポート。 ETHとETCの起源、ETCがモノのインターネットを強化できる価値のある商品として提示する投資機会、およびETCへの戦略的配分が投資家ポートフォリオの効率を向上させる方法について説明します。

