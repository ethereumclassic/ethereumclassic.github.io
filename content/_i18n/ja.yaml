# Wrapped Bitcoin delivers the power of Bitcoin with the flexibility of an ERC20 token. Bitcoin tokenized on EVMs.
ecosystem/apps-and-protocols/apps/items__BTC-to-wBTC__text: |-
  ラップされたビットコインは、ERC20トークンの柔軟性を備えたビットコインのパワーを提供します。 EVMでトークン化されたビットコイン。

# ETC-to-wETC
ecosystem/apps-and-protocols/apps/items__ETC-to-wETC__name: |-
  ETC-to-wETC

# The Ethereum Classic Bridge connects ETC-to-ETH, where ETC is available as wETC on the Ethereum (ETH) chain.
ecosystem/apps-and-protocols/apps/items__ETC-to-wETC__text: |-
  Ethereum Classic BridgeはETCとETHを接続します。ETCは、Ethereum(ETH)チェーン上のwETCとして利用できます。

# EVM-to-BNC Bridge
ecosystem/apps-and-protocols/apps/items__EVM-to-BNC Bridge__name: |-
  EVMからBNCへのブリッジ

# The EVM-to-BNC bridge combines the TokenBridge approach with a TSS to approve relay operations and facilitate asset transfer between an EVM chain and the Binance chain.
ecosystem/apps-and-protocols/apps/items__EVM-to-BNC Bridge__text: |-
  EVMからBNCへのブリッジは、TokenBridgeアプローチとTSSを組み合わせて、リレー操作を承認し、EVMチェーンとBinanceチェーン間のアセット転送を容易にします。

# Token Bridge
ecosystem/apps-and-protocols/apps/items__Token Bridge__name: |-
  トークンブリッジ

# The TokenBridge allows users to transfer data (e.g. digital asset ownership information) between two chains in the Ethereum ecosystem. Cross-chain bridges provide fast and secure connections between blockchains, creating scalability and connection - interoperability - between Ethereum EVM networks.
ecosystem/apps-and-protocols/apps/items__Token Bridge__text: |-
  TokenBridgeを使用すると、Ethereumエコシステムの2つのチェーン間でデータ(デジタル資産の所有権情報など)を転送できます。クロスチェーンブリッジは、ブロックチェーン間に高速で安全な接続を提供し、Ethereum EVMネットワーク間にスケーラビリティと接続-相互運用性-を作成します。

# Celsius Network
ecosystem/apps-and-protocols/apps/items__Celsius Network__name: |-
  摂氏ネットワーク

# Celsius Network, the industry-leading cryptocurrency interest-earning platform, allows ETC holders to deposit their digital assets into the Celsius wallet and earn interests.
ecosystem/apps-and-protocols/apps/items__Celsius Network__text: |-
  業界をリードする暗号通貨の利息獲得プラットフォームであるCelsius Networkにより、ETC保有者はデジタル資産をCelsiusウォレットに預けて利息を獲得できます。

