# Node Tools
development/clients/index/content__Node Tools__title: |-
  ノードツール

# These tools make it easy to spin up a cluster of nodes for production deployments or perform data science with public datasets.
development/clients/index/content__Node Tools__description: |-
  これらのツールを使用すると、本番環境にデプロイするためにノードのクラスターを簡単に起動したり、パブリックデータセットを使用してデータサイエンスを実行したりできます。

# Bloq Cloud
development/clients/index/content__Node Tools__items__Bloq Cloud__name: |-
  Bloqクラウド

# BloqCloud delivers highly-optimized, always available access to blockchain networks. Connect quickly and scale easily based on your needs -- without having to worry about managing infrastructure.
development/clients/index/content__Node Tools__items__Bloq Cloud__description: |-
  BloqCloudは、高度に最適化された、常に利用可能なブロックチェーンネットワークへのアクセスを提供します。インフラストラクチャの管理を気にすることなく、迅速に接続し、ニーズに基づいて簡単に拡張できます。

# DappNode
development/clients/index/content__Node Tools__items__DappNode__name: |-
  DappNode

# DAppNode facilitates running nodes, DApps and hosting P2P networks and economies.
development/clients/index/content__Node Tools__items__DappNode__description: |-
  DAppNodeは、ノード、DAppの実行、P2Pネットワークとエコノミーのホスティングを容易にします。

# Ethercluster
development/clients/index/content__Node Tools__items__Ethercluster__name: |-
  Ethercluster

# Ethercluster is an open-sourced Ethereum Virtual Machine (EVM) Remote Procedure Call (RPC) providing Ethereum Classic (ETC) and Kotti endpoints for free.
development/clients/index/content__Node Tools__items__Ethercluster__description: |-
  EtherclusterはオープンソースのEthereum Virtual Machine(EVM)リモートプロシージャコール(RPC)であり、Ethereum Classic(ETC)およびKottiエンドポイントを無料で提供します。

# Google BigQuery
development/clients/index/content__Node Tools__items__Google BigQuery__name: |-
  Google BigQuery

# Google Cloud released datasets consisting of the blockchain transaction history for Ethereum Classic, to help you better understand cryptocurrency. Also included a set of queries and views that map all blockchain datasets to a double-entry book data structure that enables multi-chain meta-analyses, as well as integration with conventional financial record processing systems.
development/clients/index/content__Node Tools__items__Google BigQuery__description: |-
  Google Cloudは、イーサリアムクラシックのブロックチェーントランザクション履歴で構成されるデータセットをリリースしました。これは、暗号通貨の理解を深めるのに役立ちます。また、すべてのブロックチェーンデータセットを複式簿記データ構造にマップするクエリとビューのセットが含まれ、マルチチェーンメタ分析や、従来の財務記録処理システムとの統合が可能です。

# Raspberry Pi Node
development/clients/index/content__Node Tools__items__Raspberry Pi Node__name: |-
  Raspberry Piノード

# A detailed guide for how to setup an Ethereum Classic node on a Raspberry Pi.
development/clients/index/content__Node Tools__items__Raspberry Pi Node__description: |-
  Raspberry PiでEthereum Classicノードをセットアップする方法の詳細ガイド。

# QuikNode
development/clients/index/content__Node Tools__items__QuikNode__name: |-
  QuikNode

# QuikNodes are easy, always on, with a fast internet connection for quick blockchain sync, and you never have to worry about running out of disk space.
development/clients/index/content__Node Tools__items__QuikNode__description: |-
  QuikNodeは簡単で、常にオンであり、高速インターネット接続で迅速なブロックチェーン同期が可能で、ディスク容量の不足を心配する必要はありません。

