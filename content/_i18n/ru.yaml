# Core-Geth
development/clients/clients/items__Core-Geth__name: |-
  Core-Гет

# Core-Geth is a distribution of go-ethereum with many flavors. For Phoenix upgrade support, please use version v1.11.0 or later. Upgrade considerations, client configurations and APIs between Multi-Geth and Core-Geth might differ in details. This client is supported by the ETC Core team with funding from Ethereum Classic Labs.
development/clients/clients/items__Core-Geth__description: |-
  Core-Geth - это дистрибутив go-ethereum со многими вкусами. Для поддержки обновления Phoenix, пожалуйста, используйте версию v1.11.0 или новее. Особенности обновления, конфигурации клиентов и API между Multi-Geth и Core-Geth могут отличаться в деталях. Этот клиент поддерживается командой ETC Core при финансовой поддержке Ethereum Classic Labs.

# Hyperledger Besu
development/clients/clients/items__Hyperledger Besu__name: |-
  Гиперледжер Бесу

# Hyperledger Besu is an Ethereum client designed to be enterprise-friendly for both public and private permissioned network use cases. For Phoenix upgrade support, please use version v1.4.1 or later. Upgrade considerations, APIs between ParityEthereum and Besu significantly differ. Mining is not very well supported in Besu. This client is supported by the ChainSafe, ETC Cooperative, and PegaSys teams as part of the Hyperledger project with funding from Grayscale's Ethereum Classic Trust.
development/clients/clients/items__Hyperledger Besu__description: |-
  Hyperledger Besu - это клиент Ethereum, созданный для работы с предприятиями как в общедоступных, так и в частных разрешенных случаях использования сети. Для поддержки обновления Phoenix, пожалуйста, используйте версию v1.4.1 или новее. Соображения по обновлению, API-интерфейсы между ParityEthereum и Besu значительно различаются. Горная промышленность не очень хорошо поддерживается в Бесу. Этот клиент поддерживается командами ChainSafe, ETC Cooperative и PegaSys в рамках проекта Hyperledger при финансовой поддержке Ethereum Classic Trust от Grayscale.

# Multi-Geth
development/clients/clients/items__Multi-Geth__name: |-
  Multi-Гет

# A swiss army knife distribution of go-ethereum, with support for many species of Ethereum networks. For Phoenix upgrade support, please use version v1.9.14 or later. Upgrade considerations, a majority of the Multi-Geth maintainers forked to the Core-Geth client. This client is community maintained and supported by the CorePaper and Gödel Labs teams.
development/clients/clients/items__Multi-Geth__description: |-
  Швейцарский армейский нож, распространяющий go-ethereum, с поддержкой многих видов сетей Ethereum. Для поддержки обновления Phoenix, пожалуйста, используйте версию v1.9.14 или новее. Соображения по поводу обновления, большинство сопровождающих Multi-Geth ответили клиенту Core-Geth. Этот клиент поддерживается сообществом и поддерживается командами CorePaper и Gödel Labs.

# OpenEthereum
development/clients/clients/items__OpenEthereum__name: |-
  OpenEthereum

# Fast and feature-rich multi-network Ethereum client. For Phoenix upgrade support, please use version v3.0.0 or later. Upgrade considerations, ParityEthereum is no longer being maintained by Parity Technologies and was handed over to Gnosis as the OpenEthereum project. This client is supported by the Gnosis team with funding from the Ethereum Foundation.
development/clients/clients/items__OpenEthereum__description: |-
  Быстрый и многофункциональный многосетевой клиент Ethereum. Для поддержки обновления Phoenix, пожалуйста, используйте версию v3.0.0 или новее. Рекомендации по обновлению ParityEthereum больше не поддерживаются Parity Technologies и были переданы Gnosis в качестве проекта OpenEthereum. Этот клиент поддерживается командой Gnosis при финансировании Фонда Ethereum.

# Clients
development/clients/index/title: |-
  клиенты

# Download links for various Ethereum Classic clients and deployment tools
development/clients/index/description: |-
  Ссылки на скачивание для различных клиентов Ethereum Classic и средств развертывания

# Clients are used to sync with the Ethereum Classic network and verify blocks. Most users won't need to run a full node, but they allow those who do to trustlessly interact with the network. Ethereum Classic is scheduled for a network update in June, 2020. Here are [Ethereum Classic Client Upgrade Instructions](https://hackmd.io/IPA7zPwpQDy-1U0reeppcQ).
development/clients/index/intro: |-
  Клиенты используются для синхронизации с сетью Ethereum Classic и проверки блоков. Большинству пользователей не нужно запускать полный узел, но они позволяют тем, кто делает, доверять взаимодействию с сетью. Обновление Ethereum Classic запланировано на июнь 2020 г.

