# February 4
knowledge/roadmap/roadmap/items__coreGeth-Launch__dateString: |-
  4 февраля

# CoreGeth: An Ethereum Protocol Provider. Priority is given to reducing opinions around chain configuration, IP-based feature implementations, and API predictability. Upstream development from ethereum/go-ethereum is merged to this repository regularly, usually at every upstream tagged release. Every effort is made to maintain seamless compatibility with upstream source, including compatible RPC, JS, and CLI APIs, data storage locations and schemas, and, of course, interoperable node protocols. Applicable bug reports, bug fixes, features, and proposals should be made upstream whenever possible.
knowledge/roadmap/roadmap/items__coreGeth-Launch__text: |-
  CoreGeth: поставщик протокола Ethereum. Приоритет отдается снижению мнений относительно конфигурации цепочки, реализации функций на основе IP и предсказуемости API. Разработка вверх по течению от ethereum/go-ethereum регулярно объединяется с этим хранилищем, обычно в каждом выпуске с тегами вверх по течению. Прилагаются все усилия для обеспечения бесперебойной совместимости с вышестоящими источниками, включая совместимые API-интерфейсы RPC, JS и CLI, места и схемы хранения данных и, конечно же, взаимодействующие протоколы узлов. Применимые отчеты об ошибках, исправления ошибок, функции и предложения должны быть сделаны вверх по течению, когда это возможно.

# February 12
knowledge/roadmap/roadmap/items__ecip-1050__dateString: |-
  12 февраля

# ECIP 1050: Status Codes moves to Final status. This standard outlines a common set of Status Codes in the same vein as HTTP statuses. This provides a shared set of signals to allow smart contracts to react to situations autonomously, expose localized error messages to users, and so on. https://ecips.ethereumclassic.org/ECIPs/ecip-1050
knowledge/roadmap/roadmap/items__ecip-1050__text: |-
  ECIP 1050: коды состояния переходят в окончательное состояние. Этот стандарт описывает общий набор кодов состояния в том же ключе, что и статусы HTTP. Это обеспечивает общий набор сигналов, позволяющих умным контрактам автономно реагировать на ситуации, предоставлять пользователям локализованные сообщения об ошибках и т. Д. https://ecips.ethereumclassic.org/ECIPs/ecip-1050

# February 20
knowledge/roadmap/roadmap/items__aztlan-Testnets__dateString: |-
  20 февраля

# During Aztlán testnet implementations, Ethereum Classic core developers discover complications with ECIP 1061 and 1078 specs to add ETH's Istanbul network protocol upgrade. Meowbits of ETC Core documents the findings. As intended, the ETC testnets catch the issues and core developers go back to the drawing board.
knowledge/roadmap/roadmap/items__aztlan-Testnets__text: |-
  В ходе внедрения тестовой сети Aztlán разработчики ядра Ethereum Classic обнаруживают сложности со спецификациями ECIP 1061 и 1078, чтобы добавить обновление сетевого протокола ETH в Стамбуле. Meowbits ETC Core документируют результаты. Как и предполагалось, тестовые сети ETC улавливают проблемы, и разработчики ядра возвращаются к чертежной доске.

# February 26
knowledge/roadmap/roadmap/items__phoenix-ReSpec__dateString: |-
  26 февраля

# Ethereum Classic core developers reach rough consensus on ECIP-1088 in an effort to implement ETH's Istanbul network protocol upgrade. Testnet implementations revealed issues with prior attempts in specs ECIP-1061 and ECIP-1078.
knowledge/roadmap/roadmap/items__phoenix-ReSpec__text: |-
  Разработчики ядра Ethereum Classic достигли приблизительного консенсуса по ECIP-1088, пытаясь реализовать модернизацию сетевого протокола ETH в Стамбуле. Реализации Testnet выявили проблемы с предыдущими попытками в спецификациях ECIP-1061 и ECIP-1078.

# March 4
knowledge/roadmap/roadmap/items__coreGeth-Phoenix__dateString: |-
  4 марта

# Core-Geth implements block activation values for ECIP1088, Ethereum Classic's planned Phoenix hard fork upgrade. Please upgrade to version v1.11.0 or later for Phoenix support for ETC. https://github.com/etclabscore/core-geth/releases
knowledge/roadmap/roadmap/items__coreGeth-Phoenix__text: |-
  Core-Geth реализует значения активации блока для ECIP1088, запланированного обновления Ethereum Classic для хард-форка Phoenix. Пожалуйста, обновитесь до версии v1.11.0 или новее для поддержки Phoenix для ETC. https://github.com/etclabscore/core-geth/releases

# March 9
knowledge/roadmap/roadmap/items__phoenix-Mordor-testnet__dateString: |-
  9 марта

# Phoenix testing begins on the Mordor PoW testnet on block 999,983. Core development teams have signaled that this is a complex implementation. Testing may uncover issues that delay this network upgrade, but Ethereum Classic will never rush to upgrade the mainnet. Network security is priority over development speed and arbitary timelines. https://expedition.dev/?network=mordor
knowledge/roadmap/roadmap/items__phoenix-Mordor-testnet__text: |-
  Тестирование Phoenix начинается с тестовой сети Mordor PoW на блоке 999,983. Основные команды разработчиков дали понять, что это сложная реализация. Тестирование может выявить проблемы, которые задерживают это обновление сети, но Ethereum Classic никогда не поспешит обновить основную сеть. Безопасность сети имеет приоритет над скоростью разработки и произвольными сроками. https://expedition.dev/?network=mordor

# March 12
