# XAR Network
ecosystem/apps-and-protocols/apps/items__XAR Network__name: |-
  Сеть XAR

# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Сеть Xar была создана из-за потребности корпоративных и центральных банков использовать технологию блокчейна в частном, разрешенном пространстве. По мере роста нашего набора функций мы заметили постоянное пересечение с экосистемой децентрализованного финансирования, поэтому в конечном итоге набор инструментов Xar превратился в полноценный набор инструментов для децентрализованного финансирования. Xar Network предлагает доступ к преимуществам как традиционных банковских систем, так и блокчейн-систем - с использованием блокчейна или децентрализованного финансирования (DeFi).

