  Вот неисчерпывающий список некоторых полезных руководств и пошаговых руководств, которые помогут вам начать работу с Ethereum Classic.

# Kotti Testnet Setup Guide
development/guides/index/content__tutorials__items__Kotti Testnet Setup Guide__name: |-
  Руководство по настройке Kotti Testnet

