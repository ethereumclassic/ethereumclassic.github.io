  Ethereum Classic работает с живой экосистемой людей и групп, которые поддерживают множество различных приложений. В этом разделе освещаются некоторые участники сети Ethereum Classic.

  Если у вас есть проект, использующий сеть Ethereum Classic, вы можете предложить добавить этот раздел, [создав проблему на github](https://github.com/ethereumclassic/ethereumclassic.github.io).

