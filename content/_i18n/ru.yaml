# A list of major organizations that previously or are currently contributing to Ethereum Classic
ecosystem/teams/index/description: |-
  Список крупных организаций, которые ранее или в настоящее время вносят свой вклад в Ethereum Classic

# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Ethereum Classic - это децентрализованная экосистема разработки, что означает отсутствие «официальной» команды или формальной иерархии. Это глобальное сообщество разработчиков - бездарная «до-ократия», в которой может участвовать каждый. Отдельные лица и команды сами выбирают задачи и выполняют их. Мы все вместе устанавливаем [приблизительный консенсус](https://en.wikipedia.org/wiki/Rough_consensus) с помощью процесса [Предложение по усовершенствованию Классического Эфириума (ECIP)](https://ecips.ethereumclassic.org/).

  Это список выдающихся команд, которые внесли свой вклад в Ethereum Classic с момента создания проекта 30 июля 2015 года. Экосистема Ethereum Classic высоко ценит все усилия по разработке на уровне протокола, предпринимаемые отдельными лицами, волонтерами и командами.

