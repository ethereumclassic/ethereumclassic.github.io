# There is NO OFFICIAL ANYTHING. Ethereum Classic is an open-source, decentralized project with a global permissionless ecosystem. Ethereum Classic's history is checkered with attempts at social attacks on the Ethereum Classic network and it's assets or commons (e.g.; code repository, website, brand, network history). We see similar social engineering in the Bitcoin ecosystem. It's a negative externality that comes with a truly decentralized project. As there's no official channels, you'll notice Ethereum Classic has a variety of different channels to discuss everything related to ETC. These channels are maintained by ETC participants and usually focus on a specific region or topic. Search the list and join the Ethereum Classic social channels that interest you!
ecosystem/section.global/menu__social-channels__description: |-
  ОФИЦИАЛЬНОГО НИЧЕГО НЕТ. Ethereum Classic - это децентрализованный проект с открытым исходным кодом и глобальной недопустимой экосистемой. История Ethereum Classic переплетается с попытками социальных атак на сеть Ethereum Classic и ее активы или общие ресурсы (например, хранилище кода, веб-сайт, бренд, история сети). Мы видим похожую социальную инженерию в биткойн-экосистеме. Это негативная внешность, которая идет с действительно децентрализованным проектом. Поскольку официальных каналов нет, вы заметите, что в Ethereum Classic есть множество различных каналов для обсуждения всего, что связано с ETC. Эти каналы поддерживаются участниками ETC и обычно фокусируются на определенном регионе или теме. Ищите в списке и присоединяйтесь к интересующим вас социальным каналам Ethereum Classic!

