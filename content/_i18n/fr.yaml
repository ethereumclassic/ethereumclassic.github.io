# Ethereum Classic maintains the original, unaltered history of the Ethereum network. The Ethereum project's mainnet initially released via Frontier on 30 July 2015. However, due to a hack of a third-party project, the Ethereum Foundation created a new version of the Ethereum mainnet on 20 July 2016 with an irregular state change implemented that erased The DAO theft from the Ethereum blockchain history. The Ethereum Foundation applied their trademark to the new, altered version of the Ethereum blockchain; Ethereum (ticker: ETH). The older, unaltered version of Ethereum was renamed and continued on as Ethereum Classic (ticker: ETC).
# 
# This section of the Ethereum Classic website contains articles focused on the philosophy that keeps the immutable, original version of the Ethereum network running.
knowledge/theory/index/intro: |
  Ethereum Classic conserve l'historique original et inchangé du réseau Ethereum. Le réseau principal du projet Ethereum a été initialement publié via Frontier le 30 juillet 2015. Cependant, en raison d'un piratage d'un projet tiers, la Fondation Ethereum a créé une nouvelle version du réseau principal Ethereum le 20 juillet 2016 avec un changement d'état irrégulier mis en œuvre qui a effacé The Vol de DAO dans l'histoire de la blockchain Ethereum. La Fondation Ethereum a appliqué sa marque de commerce à la nouvelle version modifiée de la blockchain Ethereum; Ethereum (ticker: ETH). La version plus ancienne et inchangée d'Ethereum a été renommée et poursuivie sous le nom d'Ethereum Classic (symbole: ETC).

  Cette section du site Web Ethereum Classic contient des articles axés sur la philosophie qui fait fonctionner la version immuable et originale du réseau Ethereum.

