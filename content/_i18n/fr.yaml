# XAR Network
ecosystem/apps-and-protocols/apps/items__XAR Network__name: |-
  Réseau XAR

# Xar Network was created from a need of corporate and central banks to use blockchain technology in a private, permissioned space. As our feature set grew we noticed consistent cross-over with the decentralized finance ecosystem, so eventually the Xar toolkit grew to a full-fledged decentralized finance toolbox. Xar Network offers access to advantages of both purely traditional banking systems and blockchain systems - using blockchain based or decentralized finance (DeFi).
ecosystem/apps-and-protocols/apps/items__XAR Network__text: |-
  Xar Network a été créé à partir du besoin des entreprises et des banques centrales d'utiliser la technologie blockchain dans un espace privé et autorisé. Au fur et à mesure que notre ensemble de fonctionnalités s'est développé, nous avons remarqué un croisement cohérent avec l'écosystème de la finance décentralisée, de sorte que la boîte à outils Xar est finalement devenue une boîte à outils de financement décentralisé à part entière. Xar Network offre un accès aux avantages des systèmes bancaires purement traditionnels et des systèmes de blockchain - en utilisant la finance basée sur la blockchain ou décentralisée (DeFi).

