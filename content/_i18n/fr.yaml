  Applications et protocoles

# A collection of dapps, applications and protocols built on top of Ethereum Classic
ecosystem/apps-and-protocols/index/description: |-
  Une collection de dapps, d'applications et de protocoles basés sur Ethereum Classic

# Ethereum Classic hosts a growing collection of decentralized applications and protocols. This page is an overview of the state of the ETC network development.
# 
# In 2020 ETC achieved network parity with ETH, which allows development teams to easily add Ethereum Classic to their projects. We expect this list to grow in the coming years as development teams learn about Ethereum Classic's unique properties like: ETC's deflationary monetary policy, the network's commitment to backwards compatibility for mainnet contracts, and a predictable emission schedule for miners.
ecosystem/apps-and-protocols/index/intro: |
  Ethereum Classic héberge une collection croissante d'applications et de protocoles décentralisés. Cette page est un aperçu de l'état du développement du réseau ETC.

  En 2020, ETC a atteint la parité réseau avec ETH, ce qui permet aux équipes de développement d'ajouter facilement Ethereum Classic à leurs projets. Nous nous attendons à ce que cette liste s'allonge dans les années à venir, au fur et à mesure que les équipes de développement se familiariseront avec les propriétés uniques d'Ethereum Classic, telles que: la politique monétaire déflationniste d'ETC, l'engagement du réseau à assurer la rétrocompatibilité des contrats de réseau principal et un calendrier d'émissions prévisible pour les mineurs.

