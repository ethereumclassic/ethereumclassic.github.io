# Ethereum Classic is a decentralized development ecosystem which means there is no 'official' team or formal hierarchy. This global development community is a permissionless 'do-ocracy', where anyone can participate. Individuals and teams choose tasks for themselves and execute them. We collectively establish [rough consensus](https://en.wikipedia.org/wiki/Rough_consensus) through the [Ethereum Classic Improvement Proposal (ECIP)](https://ecips.ethereumclassic.org/) process.
# 
# This is a list of prominent teams that have contributed to Ethereum Classic since the project's genesis block on July 30, 2015. The Ethereum Classic ecosystem is appreciative of all protocol level development efforts by individuals, volunteers, and teams.
ecosystem/teams/index/intro: |
  Ethereum Classic est un écosystème de développement décentralisé, ce qui signifie qu'il n'y a pas d'équipe «officielle» ni de hiérarchie formelle. Cette communauté mondiale de développement est une «do-ocratie» sans permission, à laquelle tout le monde peut participer. Les individus et les équipes choisissent eux-mêmes les tâches et les exécutent. Nous établissons collectivement [un consensus approximatif](https://en.wikipedia.org/wiki/Rough_consensus) par le biais du processus [Proposition d'amélioration de l'Ethereum Classic (ECIP)](https://ecips.ethereumclassic.org/).

  Il s'agit d'une liste d'équipes de premier plan qui ont contribué à Ethereum Classic depuis le bloc de genèse du projet le 30 juillet 2015. L'écosystème Ethereum Classic apprécie tous les efforts de développement au niveau du protocole par des individus, des bénévoles et des équipes.

