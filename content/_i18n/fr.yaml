# This page contains a list of services that allow you to purchase or trade ETC.
# 
# ## Non-exhaustive List of Exchanges
# 
# The following exchanges all support Ethereum Classic. They are separated into 3 categories; centralized, trust minimizing, and instant. 
# 
# **Please do your own research on the exchange you choose to source Ethereum Classic. Being listed on this site does not constitute an endorsement of the exchange's services by the Ethereum Classic project.**
ecosystem/exchanges/index/intro: |
  Cette page contient une liste de services qui vous permettent d'acheter ou d'échanger ETC.

  ## Liste non exhaustive des échanges

  Les échanges suivants prennent tous en charge Ethereum Classic. Ils sont séparés en 3 catégories; centralisé, minimisant la confiance et instantané.

  ** Veuillez faire vos propres recherches sur l'échange que vous choisissez pour vous procurer Ethereum Classic. Être inscrit sur ce site ne constitue pas une approbation des services de l'échange par le projet Ethereum Classic. **

