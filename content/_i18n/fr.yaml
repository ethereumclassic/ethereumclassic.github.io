# ## Get Started with Ethereum Classic
# 
# Ethereum Classic is one of the purest decentralized projects in the cryptocurrency space. To understand the technical merits of ETC and how the project is positioning itself for the decentralized future, you'll need to understand Ethereum Classic's origin story. Whether you're a developer, investor, journalist or market researcher, the best place to learn about Ethereum Classic is the Knowledge Base.
index/content__get-started__text: |
  ## Premiers pas avec Ethereum Classic

  Ethereum Classic est l'un des projets décentralisés les plus purs de l'espace de crypto-monnaie. Pour comprendre les mérites techniques d'ETC et comment le projet se positionne pour l'avenir décentralisé, vous devrez comprendre l'histoire d'origine d'Ethereum Classic. Que vous soyez développeur, investisseur, journaliste ou chercheur de marché, le meilleur endroit pour en savoir plus sur Ethereum Classic est la base de connaissances.

