# There is NO OFFICIAL ANYTHING. Ethereum Classic is an open-source, decentralized project with a global permissionless ecosystem. Ethereum Classic's history is checkered with attempts at social attacks on the Ethereum Classic network and it's assets or commons (e.g.; code repository, website, brand, network history). We see similar social engineering in the Bitcoin ecosystem. It's a negative externality that comes with a truly decentralized project. As there's no official channels, you'll notice Ethereum Classic has a variety of different channels to discuss everything related to ETC. These channels are maintained by ETC participants and usually focus on a specific region or topic. Search the list and join the Ethereum Classic social channels that interest you!
ecosystem/section.global/menu__social-channels__description: |-
  Il n'y a rien de officiel. Ethereum Classic est un projet open source et décentralisé avec un écosystème mondial sans permission. L'histoire d'Ethereum Classic est truffée de tentatives d'attaques sociales sur le réseau Ethereum Classic et ses actifs ou communs (par exemple, référentiel de code, site Web, marque, historique du réseau). Nous voyons une ingénierie sociale similaire dans l'écosystème Bitcoin. C'est une externalité négative qui accompagne un projet vraiment décentralisé. Comme il n'y a pas de canaux officiels, vous remarquerez qu'Ethereum Classic a une variété de canaux différents pour discuter de tout ce qui concerne l'ETC. Ces canaux sont entretenus par les participants à l'ETC et se concentrent généralement sur une région ou un sujet spécifique. Parcourez la liste et rejoignez les réseaux sociaux Ethereum Classic qui vous intéressent!

