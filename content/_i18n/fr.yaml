# Faucets are Ethereum Classic public services that allow you to obtain small amounts of testnet ETC for deploying contracts and testing transactions in a sandbox environment. If you're a developer, please consider contributing to these testnets by running nodes and mining on the networks. It's a selfless and charitable act for the greater Ethereum Classic ecosystem.
development/network-resources/faucets/description: |-
  Les robinets sont des services publics Ethereum Classic qui vous permettent d'obtenir de petites quantités de testnet ETC pour déployer des contrats et tester des transactions dans un environnement sandbox. Si vous êtes développeur, veuillez envisager de contribuer à ces réseaux de test en exécutant des nœuds et en effectuant une exploration sur les réseaux. C'est un acte altruiste et caritatif pour le grand écosystème Ethereum Classic.

