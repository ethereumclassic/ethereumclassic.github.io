# ## What is Ethereum Classic?
# 
# Ethereum Classic is a decentralized computing platform that executes smart contracts. Applications are ran exactly as programmed without the possibility of censorship, downtime, or third-party interference.
# 
# Ethereum Classic is a distributed network consisting of a blockchain ledger, native cryptocurrency (ETC) and robust [ecosystem](/ecosystem) of on-chain applications and services.
index/content__welcome__left: |
  ## Qu'est-ce que l'Ethereum Classic?

  Ethereum Classic est une plate-forme informatique décentralisée qui exécute des contrats intelligents. Les applications sont exécutées exactement comme programmées sans possibilité de censure, de temps d'arrêt ou d'interférence de tiers.

  Ethereum Classic est un réseau distribué composé d'un registre de chaîne de blocs, d'une crypto-monnaie native (ETC) et d'un [écosystème](/écosystème) robuste d'applications et de services en chaîne.

# Ethereum Classic provides a permissionless way to manage digital assets without the need for intermediaries, such as banks and other institutions.
# 
# Ethereum Classic allows uncensorable smart contracts to be written, deployed and executed; ETC enables truly unstoppable programmable money.
# 
# Ethereum Classic is the continuation of *the unaltered history* of **the original Ethereum chain**. The ETC network exists to preserve the principle of "[Code is Law](/blog/2016-09-09-code-is-law)".
# 
# To learn more about Ethereum Classic's formative history and ETC's promising future, check out the project's [roadmap](/knowledge/roadmap).
index/content__welcome__right: |
  Ethereum Classic fournit un moyen sans autorisation de gérer les actifs numériques sans avoir besoin d'intermédiaires, tels que les banques et autres institutions.

  Ethereum Classic permet d'écrire, de déployer et d'exécuter des contrats intelligents non censurables; ETC permet un argent programmable vraiment imparable.

  Ethereum Classic est la continuation de * l'histoire inchangée * de ** la chaîne Ethereum originale **. Le réseau ETC existe pour préserver le principe de "[Code is Law](/blog/2016-09-09-code-is-law)".

  Pour en savoir plus sur l'histoire formatrice d'Ethereum Classic et l'avenir prometteur d'ETC, consultez la [feuille de route] du projet (/knowledge/roadmap).

