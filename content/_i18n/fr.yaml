# Porting
development/porting/index/title: |-
  Portage

# Useful tools for developers who have a currently running dApp on ETH or another chain to deploy on ETC.
development/porting/index/description: |-
  Outils utiles pour les développeurs qui ont une dApp en cours d'exécution sur ETH ou une autre chaîne à déployer sur ETC.

# There are a few Ethereum Classic specific tools that are useful to know about if you are porting your ETH application over. All Web3.js frontend code is compatible with ETC as long as the provider RPC node being pointed to is an ETC instance. No changes to Solidity (.sol) code is necessary, ETH contracts run out of the box on ETC! Development tools like Remix and Truffle also work natively.
development/porting/index/intro: |-
  Il existe quelques outils spécifiques à Ethereum Classic qui sont utiles pour savoir si vous portez votre application ETH. Tout le code frontal Web3.js est compatible avec ETC tant que le nœud RPC fournisseur pointé vers est une instance ETC. Aucune modification du code Solidity (.sol) n'est nécessaire, les contrats ETH sont prêts à l'emploi sur ETC.

# BUIDL IDE
development/porting/index/content__links__items__BUIDL IDE__name: |-
  BUIDL IDE

# Second State BUIDL IDE is a web-based IDE that requires no software download or install. It provides a one-stop development and deployment environment for smart contract and dapp developers.
development/porting/index/content__links__items__BUIDL IDE__description: |-
  Second State BUIDL IDE est un IDE basé sur le Web qui ne nécessite aucun téléchargement ni installation de logiciel. Il fournit un environnement de développement et de déploiement à guichet unique pour les développeurs de contrats intelligents et dapp.

# Commonwealth.gg
development/porting/index/content__links__items__Commonwealth.gg__name: |-
  Commonwealth.gg

# An open source Hourglass contract similar to original P3D built on Ethereum Classic. Can be leveraged with applications that incentivize user participation via dividends.
development/porting/index/content__links__items__Commonwealth.gg__description: |-
  Un contrat de sablier open source similaire au P3D original construit sur Ethereum Classic. Peut être exploité avec des applications qui encouragent la participation des utilisateurs.

# DappDirect.net
development/porting/index/content__links__items__DappDirect.net__name: |-
  DappDirect.net (similaire à DappRadar)

# A dApp aggregator that is free to submit to and allows users/developers to discover and track key metrics of mainnet Ethereu Classic dApps.
development/porting/index/content__links__items__DappDirect.net__description: |-
  Un agrégateur de dApp qui est libre de soumettre à et permet aux utilisateurs/développeurs de découvrir et de suivre les mesures clés des dApps ETC mainnet.

# Ethercluster
development/porting/index/content__links__items__Ethercluster__name: |-
  Ethercluster

# A freely available Ethereum Classic node endpoint. Ethercluster is an open-source alternative to Infura. Accessible as a Web3 RPC provider at `https://www.ethercluster.com/etc`
development/porting/index/content__links__items__Ethercluster__description: |-
  Un noeud final de nœud Ethereum Classic disponible gratuitement. Ethercluster est une alternative open source à Infura. Accessible en tant que fournisseur Web3 RPC sur `https://www.ethercluster.com/etc`

# EVM-LLVM
development/porting/index/content__links__items__EVM-LLVM__name: |-
  EVM-LLVM

# Not only can developers use a large scope of programming languages (Rust for smart contracts!) other than Solidity to target the Ethereum Virtual Machine (EVM), they can also immediately benefit from various development tools built around LLVM infrastructure.
development/porting/index/content__links__items__EVM-LLVM__description: |-
  Les développeurs peuvent non seulement utiliser un large éventail de langages de programmation (Rust pour les contrats intelligents!) Autres que Solidity pour cibler la machine virtuelle Ethereum (EVM), mais ils peuvent également bénéficier immédiatement de divers outils de développement construits autour de l'infrastructure LLVM.

# Jade Suite
development/porting/index/content__links__items__Jade Suite__name: |-
  Suite Jade

# The Jade suite of tools empowers developers to create peer-to-peer decentralized applications on top of EVM-based blockchains like Ethereum Classic.
development/porting/index/content__links__items__Jade Suite__description: |-
  La suite d'outils Jade permet aux développeurs de créer des applications décentralisées peer-to-peer sur des chaînes de blocs basées sur EVM comme Ethereum Classic.

# Nifty Wallet
development/porting/index/content__links__items__Nifty Wallet__name: |-
  Portefeuille Nifty (similaire à Metamask)

# An open-source web3 wallet that allows usage of the Ethereum classic network. Make sure Metamask is disabled in Chrome when Nifty is in use. Nifty is compatible with most Ethereum IDEs.
development/porting/index/content__links__items__Nifty Wallet__description: |-
  Un fork open source de Metamask qui permet l'utilisation du réseau ETC. Assurez-vous que Metamask est désactivé dans Chrome lorsque Nifty est en cours d'utilisation. Peut être utilisé avec Remix IDE pour déployer rapidement des contrats sur ETC.

# Metamask
development/porting/index/content__links__items__Metamask__name: |-
  Métamask

# The most popular web3 wallet. It is possible to configure Metamask for the Ethereum Classic network with the "Custom Network" fields set to **Custom URL** set to`https://www.ethercluster.com/etc` and **Chain ID** set to`61`.
development/porting/index/content__links__items__Metamask__description: |-
  Le portefeuille Web3 le plus populaire. Il est possible de configurer Metamask pour le réseau Ethereum Classic avec les champs "Custom Network" définis sur ** Custom URL ** défini sur`https://www.ethercluster.com/etc` et ** Chain ID ** défini sur «61».

# Remix IDE
development/porting/index/content__links__items__Remix IDE__name: |-
  Remix IDE

# Remix IDE is a development environment for deploying smart contracts to ETC and ETH. It includes a Solidity compiler, debugger, and smart contract deployer. Use with an active browser wallet to deploy your contracts to ETC mainnet.
development/porting/index/content__links__items__Remix IDE__description: |-
  Remix IDE est un environnement de développement pour le déploiement de contrats intelligents sur ETC et ETH. Il comprend un compilateur Solidity, un débogueur et un déployeur de contrat intelligent. À utiliser avec un portefeuille de navigateur actif pour déployer vos contrats sur le réseau principal ETC.

# Saturn.network
development/porting/index/content__links__items__Saturn.network__name: |-
  Saturn.network (similaire à Forkdelta)

# A decentralized exchange (DEX), useful for listing ERC20 or ERC223 tokens for sale on the Ethereum Classic network.
development/porting/index/content__links__items__Saturn.network__description: |-
  Un échange de jetons complètement décentralisé (DEX), utile pour répertorier les jetons ERC20 ou ERC223 à vendre sur le réseau ETC.

# Saturn Wallet (similar to Metamask)
development/porting/index/content__links__items__Saturn Wallet__name: |-
  Portefeuille Saturn (similaire à Metamask)

# A closed-source web3 wallet. Works on Chrome and Firefox. Make sure other web3 wallets like Nifty or MetMask are disabled when Saturn Wallet is in use.
development/porting/index/content__links__items__Saturn Wallet__description: |-
  Similaire à Nifty Wallet, mais à source fermée. Fonctionne sur Chrome et Firefox. Assurez-vous que le métamask est désactivé lorsque le portefeuille Saturn est utilisé.

# SOLL
development/porting/index/content__links__items__SOLL__name: |-
  SOLL

# The LLVM compiler is finally coming to Solidity. With it, we can easily create smart contracts across multiple blockchain VMs. The EVM on Ethereum Classic and ETH 2.0's eWASM are among the first we support.
development/porting/index/content__links__items__SOLL__description: |-
  Le compilateur LLVM arrive enfin sur Solidity. Avec lui, nous pouvons facilement créer des contrats intelligents sur plusieurs machines virtuelles blockchain. L'EVM sur Ethereum Classic et l'eWASM d'ETH 2.0 sont parmi les premiers que nous prenons en charge.

# Trust Wallet (Mobile dApp Browser)
development/porting/index/content__links__items__Trust Wallet__name: |-
  Trust Wallet (navigateur dApp mobile)

# An open source, multi-currency, Web3 mobile wallet. Has been tested and confirmed to work properly with ETC dApps.
development/porting/index/content__links__items__Trust Wallet__description: |-
  Un portefeuille mobile Web3 multi-devises open source. A été testé et confirmé pour fonctionner correctement avec les dApps ETC.

