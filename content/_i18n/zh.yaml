  以太坊经典以活跃的个人和团体生态系统运作，这些个人和团体维护着许多不同类型的应用程序。本节重点介绍以太坊经典网络中的各种参与者。

  如果您有一个利用以太坊经典网络的项目，则可以通过[在github上创建问题](https://github.com/ethereumclassic/ethereumclassic.github.io)提出对本节的补充建议。

