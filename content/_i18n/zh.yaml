# Core-Geth
development/clients/clients/items__Core-Geth__name: |-
  核心精神

# Core-Geth is a distribution of go-ethereum with many flavors. For Phoenix upgrade support, please use version v1.11.0 or later. Upgrade considerations, client configurations and APIs between Multi-Geth and Core-Geth might differ in details. This client is supported by the ETC Core team with funding from Ethereum Classic Labs.
development/clients/clients/items__Core-Geth__description: |-
  Core-Geth是具有多种口味的以太坊分布。要获得Phoenix升级支持，请使用v1.11.0或更高版本。 Multi-Geth和Core-Geth之间的升级注意事项，客户端配置和API可能在细节上有所不同。 ETC核心团队在以太坊经典实验室的资助下为该客户提供支持。

# Hyperledger Besu
development/clients/clients/items__Hyperledger Besu__name: |-
  超级账本

# Hyperledger Besu is an Ethereum client designed to be enterprise-friendly for both public and private permissioned network use cases. For Phoenix upgrade support, please use version v1.4.1 or later. Upgrade considerations, APIs between ParityEthereum and Besu significantly differ. Mining is not very well supported in Besu. This client is supported by the ChainSafe, ETC Cooperative, and PegaSys teams as part of the Hyperledger project with funding from Grayscale's Ethereum Classic Trust.
development/clients/clients/items__Hyperledger Besu__description: |-
  Hyperledger Besu是一个以太坊客户端，旨在对公共和私有许可的网络用例具有企业友好性。要获得Phoenix升级支持，请使用v1.4.1或更高版本。升级注意事项，ParityEthereum和Besu之间的API明显不同。 Besu没有很好地支持采矿。该客户得到了ChainSafe，ETC合作社和PegaSys团队的支持，这是Hyperledger项目的一部分，由Grayscale的以太坊经典信托提供资金。

# Multi-Geth
development/clients/clients/items__Multi-Geth__name: |-
  多心

# A swiss army knife distribution of go-ethereum, with support for many species of Ethereum networks. For Phoenix upgrade support, please use version v1.9.14 or later. Upgrade considerations, a majority of the Multi-Geth maintainers forked to the Core-Geth client. This client is community maintained and supported by the CorePaper and Gödel Labs teams.
development/clients/clients/items__Multi-Geth__description: |-
  瑞士军刀的以太坊分布，并支持多种以太坊网络。要获得Phoenix升级支持，请使用v1.9.14或更高版本。升级方面的考虑，大多数Multi-Geth维护者都向Core-Geth客户分叉。该客户由社区维护，并得到CorePaper和GödelLabs团队的支持。

# OpenEthereum
development/clients/clients/items__OpenEthereum__name: |-
  以太坊

# Fast and feature-rich multi-network Ethereum client. For Phoenix upgrade support, please use version v3.0.0 or later. Upgrade considerations, ParityEthereum is no longer being maintained by Parity Technologies and was handed over to Gnosis as the OpenEthereum project. This client is supported by the Gnosis team with funding from the Ethereum Foundation.
development/clients/clients/items__OpenEthereum__description: |-
  快速且功能丰富的多网络以太坊客户端。要获得Phoenix升级支持，请使用v3.0.0版或更高版本。升级方面的考虑，Parity Technologies不再维护ParityEthereum，并将其作为OpenEthereum项目移交给Gnosis。该客户在以太坊基金会的资助下由Gnosis团队提供支持。

