# Porting
development/porting/index/title: |-
  移植

# Useful tools for developers who have a currently running dApp on ETH or another chain to deploy on ETC.
development/porting/index/description: |-
  对于在ETH或其他链上当前正在运行dApp以便在ETC上进行部署的开发人员而言，有用的工具。

# There are a few Ethereum Classic specific tools that are useful to know about if you are porting your ETH application over. All Web3.js frontend code is compatible with ETC as long as the provider RPC node being pointed to is an ETC instance. No changes to Solidity (.sol) code is necessary, ETH contracts run out of the box on ETC.
development/porting/index/intro: |-
  有一些特定于以太坊经典的工具，对于您是否正在移植ETH应用程序很有用。只要指向的提供者RPC节点是ETC实例，所有Web3.js前端代码都与ETC兼容。无需更改Solidity(.sol)代码，ETH合同在ETC上即开即用。

# Nifty Wallet (similar to Metamask)
development/porting/index/content__links__items__Nifty Wallet__name: |-
  漂亮的钱包(类似于Metamask)

# An open source fork of Metamask that allows usage of the ETC Network. Make sure Metamask is disabled in Chrome when Nifty is in use. Can be used along with Remix IDE to quickly deploy contracts to ETC.
development/porting/index/content__links__items__Nifty Wallet__description: |-
  Metamask的开源分支，允许使用ETC网络。使用Nifty时，请确保在Chrome中禁用了Metamask。可以与Remix IDE一起使用，以快速将合同部署到ETC。

# Saturn Wallet (similar to Metamask)
development/porting/index/content__links__items__Saturn Wallet__name: |-
  土星钱包(类似于Metamask)

# Similar to Nifty Wallet, but closed source. Works on Chrome and Firefox. Make sure Metamask is disabled when Saturn Wallet is in use.
development/porting/index/content__links__items__Saturn Wallet__description: |-
  与Nifty Wallet类似，但未公开消息。适用于Chrome和Firefox。确保在使用Saturn钱包时禁用了Metamask。

# Trust Wallet (Mobile dApp Browser)
development/porting/index/content__links__items__Trust Wallet__name: |-
  信任钱包(移动dApp浏览器)

# An open source, multi-currency, Web3 mobile wallet. Has been tested and confirmed to work properly with ETC dApps.
development/porting/index/content__links__items__Trust Wallet__description: |-
  一个开源，多币种的Web3移动钱包。经过测试并确认可以与ETC dApp一起正常使用。

# Ether Cluster (similar to Infura)
development/porting/index/content__links__items__Ether Cluster__name: |-
  醚簇(类似于Infura)

# A freely available ETC Node endpoint. Accessible as a Web3 RPC provider at `https://www.ethercluster.com/etc`
development/porting/index/content__links__items__Ether Cluster__description: |-
  免费提供的ETC节点端点。可在https://www.ethercluster.com/etc上作为Web3 RPC提供程序访问

# DappDirect.net (similar to DappRadar)
development/porting/index/content__links__items__DappDirect.net__name: |-
  DappDirect.net(类似于DappRadar)

# A dApp aggregator that is free to submit to and allows users/develoeprs to discover and track key metrics of mainnet ETC dApps.
development/porting/index/content__links__items__DappDirect.net__description: |-
  一个dApp聚合器，可以免费提交给它，并允许用户/开发人员发现和跟踪主网ETC dApp的关键指标。

# Saturn.network (similar to Forkdelta)
development/porting/index/content__links__items__Saturn.network__name: |-
  Saturn.network(类似于Forkdelta)

# A completely decentralized token exchange (DEX), useful for listing ERC20 or ERC223 tokens for sale on the ETC network.
development/porting/index/content__links__items__Saturn.network__description: |-
  完全分散的令牌交换(DEX)，可用于在ETC网络上列出要出售的ERC20或ERC223令牌。

# Commonwealth.gg
development/porting/index/content__links__items__Commonwealth.gg__name: |-
  英联邦

# An open source Hourglass contract similar to original P3D built on Ethereum Classic. Can be leveraged with applications that incentivize user participation.
development/porting/index/content__links__items__Commonwealth.gg__description: |-
  类似于在以太坊经典平台上构建的原始P3D的开源Hourglass合同。可以与激励用户参与的应用程序一起利用。

