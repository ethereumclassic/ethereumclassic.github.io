knowledge/roadmap/timeline/items__hardForkSpecAnnounced__title: |-
  硬叉规格宣布

# Jul 15 2016
knowledge/roadmap/timeline/items__hardForkSpecAnnounced__dateString: |-
  2016年7月15日

