knowledge/roadmap/timeline/items__aghartaUpgrade__text: |-
  2020年1月11日，以太坊经典(Ethereum Classic)核心开发人员实施ETH的Constaninople和Petersburg网络协议升级，以维持与其姐妹链的运营均等

