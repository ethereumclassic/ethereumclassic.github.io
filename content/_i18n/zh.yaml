  Core-Geth发布

# Feb 03 2020
knowledge/roadmap/timeline/items__core-Geth-Launch__dateString: |-
  2020年2月3日

# The ETC Core team forks away from the Multi-Geth client project. The project is named Core-Geth, an ethereum/go-ethereum downstream effort to make the Ethereum Protocol accessible and extensible for a diverse ecosystem
knowledge/roadmap/timeline/items__core-Geth-Launch__text: |-
  ETC Core团队远离Multi-Geth客户项目。该项目被称为Core-Geth，这是一个以太坊/去以太坊的下游工作，旨在使以太坊协议可访问和扩展以适应多样化的生态系统

# Phoenix Fix Rough Consensus
knowledge/roadmap/timeline/items__phoenixFixConsensus__title: |-
  菲尼克斯修复粗糙共识

# Feb 05 2020
knowledge/roadmap/timeline/items__phoenixFixConsensus__dateString: |-
  2020年2月5日

# During Aztlán testnet implementations, Ethereum Classic core developers discover complications with ECIP 1061 specs to add ETH's Istanbul network protocol upgrade. As intended, the ETC testnets catch the issues and core developers spec a patch for the issues
knowledge/roadmap/timeline/items__phoenixFixConsensus__text: |-
  在实施Aztlán测试网期间，以太坊经典核心开发人员发现ECIP 1061规范的复杂性，以添加ETH的Istanbul网络协议升级。如预期的那样，ETC测试网抓住了问题，核心开发人员为问题指定了补丁

# ECIP 1050 Status Codes
knowledge/roadmap/timeline/items__ecip1050-Status-Codes__title: |-
  ECIP 1050状态码

# Feb 12 2020
knowledge/roadmap/timeline/items__ecip1050-Status-Codes__dateString: |-
  2020年2月12日

# ECIP 1050 Status Codes moves to Final status. This standard outlines a common set of Status Codes in the same vein as HTTP statuses. This provides a shared set of signals to allow smart contracts to react to situations autonomously, expose localized error messages to users, and so on
knowledge/roadmap/timeline/items__ecip1050-Status-Codes__text: |-
  ECIP 1050状态代码移至最终状态。该标准概述了一组与HTTP状态相同的通用状态代码。这提供了一组共享的信号，以允许智能合约自动对情况做出反应，向用户公开本地化的错误消息，等等。

