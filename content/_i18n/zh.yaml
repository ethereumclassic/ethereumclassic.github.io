knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__title: |-
  罗宾汉集团宣布

# Jun 21 2016
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__dateString: |-
  2016年6月21日

# A group of 'white-hat' hackers secure 70% of TheDAO funds but protocol-level action is required to save the remaining 30% split by the hacker
knowledge/roadmap/timeline/items__robinHoodGroupAnnounced__text: |-
  一群“白帽子”黑客获得了TheDAO资金的70％，但需要采取协议级行动，以节省其余30％的黑客资金

