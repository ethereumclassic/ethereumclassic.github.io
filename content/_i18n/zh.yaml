  2016年7月20日，随着大约80％的节点更新到新客户端，社区紧张地等待DAO Bailout fork激活块1,920,000的到来

# New Fork Chain
knowledge/roadmap/timeline/items__newEthereumIsBorn__title: |-
  新叉链

# Block 1,920,001
knowledge/roadmap/timeline/items__newEthereumIsBorn__dateString: |-
  1,920,001座

# A forked-chain is born! The Ethereum Foundation creates an altered version of Ethereum on July 20 2016 to reverse the DAO theft. As trademark rights holders, the Ethereum Foundation applies the Ethereum (ETH) brand to the new forked chain
knowledge/roadmap/timeline/items__newEthereumIsBorn__text: |-
  分叉链诞生了!以太坊基金会于2016年7月20日创建了以太坊的变更版本，以扭转DAO盗窃案。作为商标权利持有人，以太坊基金会将以太坊(ETH)品牌应用于新的分叉链

# Original Non-Fork Chain
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__title: |-
  原始非叉链

# Block 1,920,001
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__dateString: |-
  1,920,001座

# With predictions of the original non-forked chain to disappear within hours, many are surprised to find that miners continue to support the original chain. Bisq and OTC desks give these tokens a price discovery orderbook. The markets participants rebrand this non-forked chain Ethereum Classic (ETC)
knowledge/roadmap/timeline/items__ethereumRenamedToClassic__text: |-
  随着对原始非叉链的预测在数小时内消失，许多人惊讶地发现矿工继续支持原始链。 Bisq和OTC服务台为这些代币提供价格发现订单。市场参与者将这个非分叉的以太坊经典(ETC)品牌重塑

# Mission Accomplished!
knowledge/roadmap/timeline/items__missionAccomplished__title: |-
  任务完成!

# Jul 20 2016
knowledge/roadmap/timeline/items__missionAccomplished__dateString: |-
  2016年7月20日

# The ETH community lets out a sigh of relief as the DAO fork code is succesfully implemented with no obvious flaws; champagne corks are popped all over the globe. The birth of a new chain is a success!
