title: Test Ağları
seo: Sözleşmeleri ve protokol yükseltmelerini test etmek için kullanılabilecek halka açık ağlar olan çeşitli Ethereum Classic test ağları hakkında bilgi.
description: |
  Ethereum Classic üzerinde sözleşmeler geliştirirken, herhangi bir EVM Sözleşme Sisteminde olduğu gibi, blokların çıkarılmasını beklemek zorunda kalmadan hızlı bir şekilde yineleme yapmanıza olanak tanıyan yerel bir [sanal ağ] (/development/tooling) kullanmanız önerilir. Bununla birlikte, bir noktada, halkın uygulamanızın beta sürümüyle etkileşime girmesine izin vermek isteyebilirsiniz ve bunun için bir testnet kullanılabilir.

  Ethereum Classic, Ethereum'un yukarı akış EVM'si ile uyumluluğu koruduğundan, bazı küçük uç durumlar dışında, sözleşmeler aynı şekilde davranacaktır. Bu, [Kovan](https://kovan-testnet.github.io/website/) gibi popüler Ethereum test ağlarının çoğunlukla Ethereum Classic sözleşmelerinin halka açık testleri için kullanılabileceği ve popülerlikleri nedeniyle bunun kullanıcı testleri için tercih edilebileceği anlamına gelir.

  Ek olarak, Ethereum Classic'in EVM'nin Ethereum Classic versiyonunu çalıştıran kendi test ağları vardır ve üretim sürümünden önce bu ağlardan birine konuşlandırılması da şiddetle tavsiye edilir. Bu halka açık test ağları ayrıca musluk da sağlar, böylece test ağı ETC'sini kolayca edinebilir ve kodunuzu dağıtabilirsiniz.

  Astor gibi bu ağlardan bazıları, Ethereum Classic ana ağında henüz mevcut olmayan özelliklerle ETC'nin deneysel sürümlerini test eder.
