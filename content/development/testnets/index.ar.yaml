title: تيست نتس
seo: معلومات حول مختلف شبكات Ethereum Classic ، والتي يمكن استخدامها لاختبار العقود وترقيات البروتوكول.
description: |
  عند تطوير العقود على Ethereum Classic ، كما هو الحال مع أي نظام عقد EVM ، يُنصح باستخدام [شبكة افتراضية] محلية (/ تطوير / أدوات) ، مما يسمح لك بالتكرار بسرعة دون الحاجة إلى الانتظار حتى يتم تعدين الكتل. ومع ذلك ، في مرحلة ما ، قد ترغب في السماح للجمهور بالتفاعل مع إصدار تجريبي من تطبيقك ، ولهذا ، يمكن استخدام testnet.

  نظرًا لأن Ethereum Classic تحافظ على التوافق مع EVM المنبع من Ethereum ، بخلاف بعض حالات الحافة الثانوية ، فإن العقود سوف تتصرف بشكل متماثل. هذا يعني أن شبكات اختبارات Ethereum الشائعة مثل [Kovan](https://kovan-testnet.github.io/website/) يمكن استخدامها في الغالب للاختبار العام لعقود Ethereum Classic ، وبسبب شعبيتها قد يكون هذا مفضل لاختبار المستخدم.

  بالإضافة إلى ذلك ، تمتلك Ethereum Classic شبكات اختبار خاصة بها تعمل على إصدار Ethereum Classic من EVM ، كما يوصى بشدة بالنشر في إحدى هذه الشبكات قبل إصدار الإنتاج. توفر شبكات الاختبار العامة هذه أيضًا صنابير ، بحيث يمكنك بسهولة الحصول على testnet ETC ونشر الكود الخاص بك.

  بعض هذه الشبكات ، مثل Astor ، تختبر الإصدارات التجريبية من ETC مع ميزات لم تكن موجودة بعد في شبكة Ethereum Classic mainnet.
