title: ตาข่ายทดสอบ
seo: ข้อมูลเกี่ยวกับเครือข่ายทดสอบ Ethereum Classic ต่างๆ ซึ่งเผยแพร่ต่อสาธารณะซึ่งสามารถใช้เพื่อทดสอบสัญญาและการอัปเกรดโปรโตคอล
description: |
  เมื่อพัฒนาสัญญาบน Ethereum Classic เช่นเดียวกับระบบสัญญา EVM ใดๆ ขอแนะนำให้ใช้ [เครือข่ายเสมือน](/development/tooling) ในพื้นที่ ซึ่งจะช่วยให้คุณทำซ้ำได้อย่างรวดเร็วโดยไม่ต้องรอให้มีการขุดบล็อก ในบางจุด คุณอาจต้องการอนุญาตให้บุคคลทั่วไปโต้ตอบกับแอปพลิเคชันรุ่นเบต้าของคุณ และสำหรับสิ่งนี้ คุณสามารถใช้ testnet ได้

  เนื่องจาก Ethereum Classic รักษาความเข้ากันได้กับ EVM ต้นน้ำของ Ethereum สัญญาจะมีพฤติกรรมเหมือนกัน ซึ่งหมายความว่า Ethereum testnets ยอดนิยมเช่น [Kovan](https://kovan-testnet.github.io/website/) ส่วนใหญ่สามารถใช้สำหรับการทดสอบสาธารณะของสัญญา Ethereum Classic และเนื่องจากความนิยมของพวกเขาอาจเป็น เหมาะสำหรับการทดสอบผู้ใช้

  นอกจากนี้ Ethereum Classic มีเครือข่ายทดสอบของตัวเองซึ่งใช้งาน EVM เวอร์ชัน Ethereum Classic และแนะนำให้ปรับใช้กับหนึ่งในเครือข่ายเหล่านี้ก่อนการเปิดตัวจริง เครือข่ายทดสอบสาธารณะเหล่านี้ยังมี faucets ดังนั้นคุณจึงสามารถรับ testnet ETC และปรับใช้โค้ดของคุณได้อย่างง่ายดาย

  เครือข่ายเหล่านี้บางส่วน เช่น Astor ทดสอบเวอร์ชันทดลองของ ETC ด้วยคุณสมบัติที่ยังไม่มีอยู่ใน Ethereum Classic mainnet
