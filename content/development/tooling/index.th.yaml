title: เครื่องมือสำหรับผู้พัฒนา
seo: ชุดเครื่องมือเพื่อยกระดับการพัฒนาแอปพลิเคชัน Ethereum Classic และประสบการณ์ devops
description: |
  หน้านี้ประกอบด้วยรายการทรัพยากรที่แอปพลิเคชันที่กำลังพัฒนาบน Ethereum Classic อาจพบว่ามีประโยชน์ อย่าลืมตรวจสอบหน้า [สภาพแวดล้อมสำหรับนักพัฒนา Ethereum.org](https://ethereum.org/en/developers/local-environment/) ด้วย เนื่องจากเครื่องมือเหล่านี้จำนวนมากยังคงมีความเกี่ยวข้องเมื่อพัฒนาสำหรับ Ethereum Classic
items:
  prices:
    title: แหล่งที่มาของราคา
    description: เว็บไซต์และ API เหล่านี้ให้ราคา ETC สำหรับใช้ในแอปพลิเคชันของคุณ
  processors:
    title: ตัวประมวลผลการชำระเงิน
    description: API เหล่านี้สามารถใช้เพื่อรับการชำระเงิน ETC ในเว็บไซต์หรือแอปพลิเคชันของคุณ
  dex:
    title: ประสบการณ์การพัฒนา
    description: การเลือกเครื่องมือสำหรับนักพัฒนาอย่างไม่ครบถ้วนสมบูรณ์ที่สามารถช่วยพัฒนาแอพพลิเคชั่น Ethereum Classic รวมถึง IDE, ไลบรารี, เฟรมเวิร์กการทดสอบ, ดีบักเกอร์, *etcetera*
    items:
      BUIDL IDE:
        description: สถานะที่สอง BUIDL IDE เป็น IDE บนเว็บที่ไม่ต้องดาวน์โหลดหรือติดตั้งซอฟต์แวร์ ให้สภาพแวดล้อมการพัฒนาและการปรับใช้แบบครบวงจรสำหรับนักพัฒนาสัญญาอัจฉริยะและ dapp
      Dappkit:
        description: โครงสร้างพื้นฐานและไลบรารีที่มีประสิทธิภาพสูงสำหรับนักพัฒนาเพื่อสร้างและปรับขนาดแอปพลิเคชันแบบกระจายศูนย์ กล่าวโดยย่อคือ Firebase ที่ทำงานร่วมกันสำหรับ Dapps
      Embark Framework:
        description: กรอบงานสำหรับแอปพลิเคชันกระจายอำนาจแบบไร้เซิร์ฟเวอร์โดยใช้ Ethereum, IPFS และแพลตฟอร์มอื่นๆ
      Emerald Platform:
        description: แพลตฟอร์มสำหรับสร้าง Dapps สำหรับบล็อคเชน ETC
      ESerialize:
        description: เป้าหมายของโมดูลนี้คือการจัดหาฟังก์ชันที่ง่ายในการทำให้เป็นอนุกรมและดีซีเรียลไลซ์ข้อมูลสำหรับ Ethereum Stack
      Ethereum JSON-RPC API:
        description: ข้อกำหนดของวิธีการ JSON-RPC ที่ไคลเอ็นต์ blockchain ที่ใช้ EVM จะต้องนำไปใช้
      Eth Fiddle:
        description: โปรแกรมแก้ไขออนไลน์สำหรับสัญญาอัจฉริยะ
      EVM-LLVM:
        description: นักพัฒนาไม่เพียงแต่สามารถใช้ขอบเขตภาษาการเขียนโปรแกรมขนาดใหญ่ (สนิมสำหรับสัญญาอัจฉริยะ!) นอกเหนือจาก Solidity เพื่อกำหนดเป้าหมายไปยัง Ethereum Virtual Machine (EVM) พวกเขายังได้รับประโยชน์ทันทีจากเครื่องมือการพัฒนาต่างๆ ที่สร้างขึ้นจากโครงสร้างพื้นฐาน LLVM
      Ganache:
        description: Ethereum blockchain ส่วนบุคคลเพื่อทำการทดสอบ
      Jade Suite:
        description: ชุดเครื่องมือ Jade ช่วยให้นักพัฒนาสามารถสร้างแอปพลิเคชั่นกระจายอำนาจแบบเพียร์ทูเพียร์บนบล็อกเชนแบบ EVM เช่น Ethereum Classic
      Mythx:
        description: MythX เป็นบริการวิเคราะห์ความปลอดภัยชั้นนำสำหรับสัญญาอัจฉริยะ Ethereum ภารกิจของเราคือทำให้มั่นใจว่าทีมพัฒนาจะหลีกเลี่ยงข้อผิดพลาดที่มีค่าใช้จ่ายสูง และทำให้ Ethereum เป็นแพลตฟอร์มที่ปลอดภัยและน่าเชื่อถือยิ่งขึ้น
      Open-RPC:
        description: ข้อมูลจำเพาะ OpenRPC กำหนดมาตรฐาน คำอธิบายส่วนต่อประสานที่ไม่เชื่อเรื่องพระเจ้าในการเขียนโปรแกรมสำหรับ JSON-RPC 2.0 API
      OpenZeppelin:
        description: เฟรมเวิร์กที่ผ่านการทดสอบการต่อสู้ของสัญญาอัจฉริยะที่ปลอดภัยและนำกลับมาใช้ใหม่ได้
      Quorum:
        description: Quorum เป็นแพลตฟอร์มบล็อกเชนโอเพ่นซอร์สที่รวมนวัตกรรมของชุมชน Ethereum สาธารณะเข้ากับการปรับปรุงเพื่อรองรับความต้องการขององค์กร
      Remix Online IDE:
        description: IDE ในเบราว์เซอร์ที่มีประโยชน์ซึ่งสามารถรวบรวมและเผยแพร่สัญญาอัจฉริยะไปยังเครือข่าย Ethereum ต่างๆ รวมถึงผ้าสำลี
      Signatory:
        description: ธุรกรรมออฟไลน์และผู้ลงนามข้อความสำหรับ Ethereum Stack
      SOLL:
        description: ในที่สุดคอมไพเลอร์ LLVM ก็มาถึง Solidity ด้วยสิ่งนี้ เราจึงสามารถสร้างสัญญาอัจฉริยะผ่าน VM บล็อคเชนหลายตัวได้อย่างง่ายดาย EVM บน Ethereum Classic และ eWASM ของ ETH 2.0 เป็นหนึ่งในกลุ่มแรกๆ ที่เราสนับสนุน
      Sputnikvm:
        description: SputnikVM เป็นการใช้งานแบบสแตนด์อโลนแบบโอเพ่นซอร์สของ Ethereum Virtual Machine (EVM) มีจุดมุ่งหมายเพื่อเป็นเครื่องเสมือนที่มีประสิทธิภาพและสามารถเสียบได้สำหรับบล็อกเชนที่ใช้ Ethereum ที่แตกต่างกัน
      Truffle Suite:
        description: สภาพแวดล้อมการพัฒนาระดับโลก เฟรมเวิร์กการทดสอบ และท่อส่งทรัพย์สินสำหรับบล็อคเชนโดยใช้ Ethereum Virtual Machine (EVM) โดยมีเป้าหมายเพื่อทำให้ชีวิตในฐานะนักพัฒนาง่ายขึ้น
  nodeTools:
    title: การปรับใช้โหนด
    description: เครื่องมือเหล่านี้ทำให้ง่ายต่อการหมุนคลัสเตอร์ของโหนดสำหรับการปรับใช้การผลิตหรือดำเนินการด้านวิทยาศาสตร์ข้อมูลด้วยชุดข้อมูลสาธารณะ
    items:
      Bloq Cloud:
        description: BloqCloud มอบการเข้าถึงเครือข่ายบล็อคเชนที่ได้รับการเพิ่มประสิทธิภาพสูงสุดและพร้อมใช้งานตลอดเวลา เชื่อมต่ออย่างรวดเร็วและปรับขนาดได้ง่ายตามความต้องการของคุณ โดยไม่ต้องกังวลเกี่ยวกับการจัดการโครงสร้างพื้นฐาน
      DappNode:
        description: DAppNode อำนวยความสะดวกในการรันโหนด DApps และการโฮสต์เครือข่าย P2P และเศรษฐกิจ
      Ethercluster:
        description: Ethercluster เป็นโอเพ่นซอร์ส Ethereum Virtual Machine (EVM) Remote Procedure Call (RPC) ที่ให้ Ethereum Classic (ETC) และ Kotti endpoints ฟรี
      GetBlock:
        description: GetBlock เป็นบริการที่ให้การเชื่อมต่อสำหรับโหนดของ cryptocurrencies ที่สำคัญ พวกเขาสนับสนุนเครื่องมือดังกล่าว เช่น JSON-RPC, REST และ WebSockets ซึ่งอำนวยความสะดวกในการซิงโครไนซ์โดยตรงกับบล็อกเชน ไม่จำเป็นต้องรันโหนดด้วยตัวเอง แพลตฟอร์มช่วยให้ลูกค้าเชื่อมต่อกับบล็อกเชนผ่านโหนดแบบเต็มโดยไม่ต้องเสียค่าธรรมเนียม
      Google BigQuery:
        description: Google Cloud ได้เปิดตัวชุดข้อมูลซึ่งประกอบด้วยประวัติการทำธุรกรรมบล็อคเชนสำหรับ Ethereum Classic เพื่อช่วยให้คุณเข้าใจสกุลเงินดิจิทัลได้ดีขึ้น ยังรวมถึงชุดคำถามและมุมมองที่แมปชุดข้อมูลบล็อคเชนทั้งหมดกับโครงสร้างข้อมูลหนังสือแบบ double-entry book ที่เปิดใช้งานการวิเคราะห์เมตาแบบหลายสายโซ่ รวมถึงการผสานรวมกับระบบประมวลผลบันทึกทางการเงินแบบเดิม
      Raspberry Pi Node:
        description: คำแนะนำโดยละเอียดสำหรับวิธีตั้งค่าโหนด Ethereum Classic บน Raspberry Pi
      Rivet Cloud:
        description: จุดสิ้นสุด Ethereum และ Ethereum Classic ที่ปรับขนาดได้ไม่จำกัดและพร้อมใช้งานสูงซึ่งใช้งานได้จริง
      QuikNode:
        description: QuikNodes นั้นใช้งานง่าย เปิดตลอดเวลา ด้วยการเชื่อมต่ออินเทอร์เน็ตที่รวดเร็วสำหรับการซิงค์บล็อคเชนอย่างรวดเร็ว และคุณไม่ต้องกังวลว่าพื้นที่ดิสก์จะหมด
