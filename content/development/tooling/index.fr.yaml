title: Outils pour les développeurs
seo: Une collection d'outils pour améliorer le développement d'applications Ethereum Classic et l'expérience devops.
description: |
  Cette page contient une liste de ressources que ceux qui développent des applications sur Ethereum Classic peuvent trouver utiles. Assurez-vous de consulter également la page [Ethereum.org developer environment] (https://ethereum.org/en/developers/local-environment/), car nombre de ces outils restent pertinents pour le développement d'Ethereum Classic.
items:
  prices:
    title: Sources des prix
    description: Ces sites web et API fournissent le prix de l'ETC pour une utilisation dans votre application.
  processors:
    title: Processeurs de paiement
    description: Ces API peuvent être utilisées pour accepter les paiements ETC sur votre site web ou dans votre application.
  dex:
    title: Expérience en matière de développement
    description: Une sélection non exhaustive d'outils de développement qui peuvent faciliter le développement d'applications Ethereum Classic, y compris les IDE, les bibliothèques, les cadres de test, les débogueurs, *etcétéra*.
    items:
      BUIDL IDE:
        description: Second State BUIDL IDE est un IDE basé sur le web qui ne nécessite aucun téléchargement ou installation de logiciel. Il fournit un environnement unique de développement et de déploiement pour les développeurs de contrats intelligents et de dapps.
      Dappkit:
        description: Une infrastructure et des bibliothèques hautes performances, indépendantes du ledger, permettant aux développeurs de créer et de faire évoluer des applications décentralisées. En bref, un Firebase collaboratif pour les Dapps.
      Embark Framework:
        description: Cadre pour les applications décentralisées sans serveur utilisant Ethereum, IPFS et d'autres plateformes.
      Emerald Platform:
        description: Plateforme permettant de créer des applications numériques pour la blockchain ETC.
      ESerialize:
        description: L'objectif de ce module est de fournir des fonctions faciles pour sérialiser et désérialiser les données pour la pile Ethereum.
      Ethereum JSON-RPC API:
        description: Une spécification des méthodes JSON-RPC qu'un client de blockchain basé sur EVM doit mettre en œuvre.
      Eth Fiddle:
        description: Editeur en ligne pour les contrats intelligents.
      EVM-LLVM:
        description: Non seulement les développeurs peuvent utiliser un large éventail de langages de programmation (Rust pour les contrats intelligents !) autres que Solidity pour cibler la machine virtuelle Ethereum (EVM), mais ils peuvent également bénéficier immédiatement de divers outils de développement construits autour de l'infrastructure LLVM.
      Ganache:
        description: Blockchain Ethereum personnelle pour effectuer des tests.
      Jade Suite:
        description: La suite d'outils Jade permet aux développeurs de créer des applications décentralisées de type peer-to-peer sur des blockchains basées sur EVM comme Ethereum Classic.
      Mythx:
        description: MythX est le premier service d'analyse de sécurité pour les contrats intelligents Ethereum. Notre mission est de veiller à ce que les équipes de développement évitent les erreurs coûteuses et fassent d'Ethereum une plateforme plus sûre et plus fiable.
      Open-RPC:
        description: La spécification OpenRPC définit une description d'interface standard, indépendante du langage de programmation, pour les API JSON-RPC 2.0.
      OpenZeppelin:
        description: Cadre éprouvé de contrats intelligents sécurisés et réutilisables.
      Quorum:
        description: Quorum est une plateforme blockchain open source qui combine l'innovation de la communauté publique Ethereum avec des améliorations pour répondre aux besoins des entreprises.
      Remix Online IDE:
        description: Un IDE utile dans le navigateur qui peut compiler et publier des contrats intelligents sur divers réseaux Ethereum. Comprend un linter.
      Signatory:
        description: Un signataire de transactions et de messages hors ligne pour la pile Ethereum.
      SOLL:
        description: Le compilateur LLVM arrive enfin dans Solidity. Grâce à lui, nous pouvons facilement créer des contrats intelligents sur plusieurs VM de blockchain. L'EVM sur Ethereum Classic et l'eWASM de ETH 2.0 sont parmi les premiers que nous prenons en charge.
      Sputnikvm:
        description: SputnikVM est une implémentation autonome open source de la machine virtuelle Ethereum (EVM). Elle vise à être une machine virtuelle efficace et enfichable pour différentes blockchains basées sur Ethereum.
      Truffle Suite:
        description: Un environnement de développement, un cadre de test et un pipeline d'actifs de classe mondiale pour les blockchains utilisant la machine virtuelle Ethereum (EVM), visant à faciliter la vie des développeurs.
  nodeTools:
    title: Déploiement des nœuds
    description: Ces outils facilitent la création d'un cluster de nœuds pour les déploiements de production ou la réalisation de travaux scientifiques sur des ensembles de données publiques.
    items:
      Bloq Cloud:
        description: BloqCloud offre un accès hautement optimisé et toujours disponible aux réseaux blockchain. Connectez-vous rapidement et évoluez facilement en fonction de vos besoins, sans avoir à vous soucier de la gestion de l'infrastructure.
      DappNode:
        description: DAppNode facilite le fonctionnement des nœuds, des DApps et l'hébergement des réseaux P2P et des économies.
      Ethercluster:
        description: Ethercluster est un appel de procédure à distance (RPC) de la machine virtuelle Ethereum (EVM) à source ouverte qui fournit gratuitement des points de terminaison Ethereum Classic (ETC) et Kotti.
      GetBlock:
        description: GetBlock est un service qui fournit une connexion pour les nœuds des principales crypto-monnaies. Ils prennent en charge des outils tels que JSON-RPC, REST et WebSockets, ce qui facilite la synchronisation directe avec la blockchain. Il n'est pas nécessaire de faire fonctionner un nœud soi-même, la plateforme permet à ses clients de se connecter à une blockchain via un nœud complet sans avoir à payer de frais.
      Google BigQuery:
        description: Google Cloud a publié des jeux de données composés de l'historique des transactions de la blockchain pour Ethereum Classic, afin de vous aider à mieux comprendre les crypto-monnaies. Sont également inclus un ensemble de requêtes et de vues qui mappent tous les ensembles de données de la blockchain à une structure de données de livre à double entrée qui permet des méta-analyses multi-chaînes, ainsi que l'intégration avec les systèmes conventionnels de traitement des dossiers financiers.
      Raspberry Pi Node:
        description: Un guide détaillé sur la façon d'installer un nœud Ethereum Classic sur un Raspberry Pi.
      Rivet Cloud:
        description: Des points de terminaison Ethereum et Ethereum Classic hautement disponibles et évolutifs à l'infini, qui fonctionnent tout simplement.
      QuikNode:
        description: Les QuikNodes sont faciles à utiliser, toujours allumés, avec une connexion internet rapide pour une synchronisation rapide de la blockchain, et vous ne devez jamais vous inquiéter de manquer d'espace disque.
