title: デベロッパーツール
seo: Ethereum Classicアプリケーションの開発およびデボップス体験を強化するためのツール群。
description: |
  このページでは、Ethereum Classicの上でアプリケーションを開発する人が役に立つと思われるリソースをリストアップしています。Ethereum.org developer environment](https://ethereum.org/en/developers/local-environment/) のページも必ずチェックしてください。これらのツールの多くは、Ethereum Classic 向けに開発する際にも関連性があるためです。
items:
  prices:
    title: 価格情報源
    description: これらのウェブサイトやAPIは、お客様のアプリケーションで使用するETCの価格を提供します。
  processors:
    title: ペイメントプロセッサー
    description: これらのAPIは、お客様のウェブサイトやアプリケーションでETC決済を受け付けるために利用できます。
  dex:
    title: 開発実績
    description: IDE、ライブラリ、テストフレームワーク、デバッガなど、Ethereum Classicアプリケーションの開発を支援する開発者ツールの非網羅的なセレクションです。
    items:
      BUIDL IDE:
        description: Second State BUIDL IDEは、ソフトウェアのダウンロードやインストールを必要としないWebベースのIDEです。スマートコントラクトやダップ開発者向けに、ワンストップの開発・デプロイメント環境を提供します。
      Dappkit:
        description: 分散型アプリケーションを構築・拡張するための、台帳にとらわれない高性能なインフラと開発者向けライブラリ。つまり、DappsのためのコラボレーティブなFirebaseです。
      Embark Framework:
        description: EthereumやIPFSなどのプラットフォームを利用したサーバーレス分散型アプリケーションのためのフレームワークです。
      Emerald Platform:
        description: ETCブロックチェーン向けのDappsを構築するためのプラットフォーム。
      ESerialize:
        description: このモジュールの目的は、Ethereum Stackのデータをシリアライズおよびデシリアライズするための簡単な関数を提供することです。
      Ethereum JSON-RPC API:
        description: EVMベースのブロックチェーンクライアントが実装しなければならないJSON-RPCメソッドの仕様です。
      Eth Fiddle:
        description: スマートコントラクト用のオンラインエディタ。
      EVM-LLVM:
        description: 開発者は、Solidity以外の広範囲のプログラミング言語(スマートコントラクトにはRust！)を使ってEthereum Virtual Machine(EVM)をターゲットにできるだけでなく、LLVMインフラを中心に構築されたさまざまな開発ツールの恩恵をすぐに受けることができるのです。
      Ganache:
        description: テストを実行するための個人用Ethereumブロックチェーン。
      Jade Suite:
        description: Jadeの一連のツールは、開発者がEthereum ClassicのようなEVMベースのブロックチェーンの上でピアツーピアの分散型アプリケーションを作成することを可能にします。
      Mythx:
        description: MythXは、Ethereumスマートコントラクトのためのプレミアセキュリティ分析サービスです。私たちの使命は、開発チームがコストのかかるエラーを回避し、Ethereumをより安全で信頼できるプラットフォームとすることです。
      Open-RPC:
        description: OpenRPC仕様は、JSON-RPC 2.0のAPIについて、プログラミング言語にとらわれない標準的なインタフェース記述を定義しています。
      OpenZeppelin:
        description: 安全で再利用可能なスマートコントラクトのフレームワークです。
      Quorum:
        description: Quorumは、公開されているEthereumコミュニティのイノベーションと、企業のニーズをサポートするための機能拡張を組み合わせたオープンソースのブロックチェーンプラットフォームです。
      Remix Online IDE:
        description: スマートコントラクトをコンパイルし、様々なEthereumネットワークに公開できる便利なインブラウザーIDEです。リンターを含む。
      Signatory:
        description: Ethereum Stack 用のオフライントランザクションおよびメッセージサイナーです。
      SOLL:
        description: LLVMコンパイラがついにSolidityに登場します。これを使えば、複数のブロックチェーンVMにまたがるスマートコントラクトを簡単に作成することができます。Ethereum ClassicのEVMとETH 2.0のeWASMは、私たちが最初にサポートするもののうちの1つです。
      Sputnikvm:
        description: SputnikVMは、Ethereum Virtual Machine(EVM)のオープンソースによるスタンドアロン実装です。Ethereumベースのさまざまなブロックチェーンに対応する効率的でプラグイン可能な仮想マシンとなることを目指しています。
      Truffle Suite:
        description: Ethereum Virtual Machine(EVM)を利用したブロックチェーン向けの世界最高水準の開発環境、テストフレームワーク、アセットパイプラインで、開発者の生活をより快適にすることを目的としています。
  nodeTools:
    title: ノードのデプロイメント
    description: これらのツールは、実稼働環境向けのノードクラスタの立ち上げや、公開データセットによるデータサイエンスの実行を容易にします。
    items:
      Bloq Cloud:
        description: BloqCloudは、ブロックチェーンネットワークへの高度に最適化された、常に利用可能なアクセスを提供します。インフラ管理の心配をすることなく、ニーズに合わせて素早く接続し、簡単に拡張できます。
      DappNode:
        description: DAppNodeは、ノード、DAppsの実行、P2Pネットワークと経済のホスティングを容易にします。
      Ethercluster:
        description: Etherclusterは、Ethereum Classic(ETC)とKottiのエンドポイントを無償で提供するオープンソースのEthereum Virtual Machine(EVM)リモートプロシージャコール(RPC)である。
      GetBlock:
        description: GetBlockは、主要な暗号通貨のノードへの接続を提供するサービスです。JSON-RPC、REST、WebSocketといったツールをサポートしており、ブロックチェーンとの直接同期を容易にする。自分でノードを動かす必要はなく、このプラットフォームでは、顧客が料金を支払うことなく、フルノードを介してブロックチェーンに接続することができる。
      Google BigQuery:
        description: Google Cloudは、暗号通貨をより深く理解するために、Ethereum Classicのブロックチェーン取引履歴からなるデータセットを公開しました。また、すべてのブロックチェーンデータセットを複式簿記のデータ構造にマッピングし、マルチチェーンのメタ分析や従来の財務記録処理システムとの統合を可能にするクエリおよびビューのセットも含まれています。
      Raspberry Pi Node:
        description: Raspberry PiでEthereum Classicノードをセットアップする方法の詳細なガイドです。
      Rivet Cloud:
        description: 無限にスケーラブルで可用性の高いEthereumおよびEthereum Classicのエンドポイントを、本当に正しく動作させます。
      QuikNode:
        description: QuikNodesは、ブロックチェーンの同期を素早く行うために高速なインターネット接続が可能で、ディスク容量が不足する心配もなく、簡単に常時稼働することができます。
