title: Εργαλεία προγραμματιστών
seo: Μια συλλογή εργαλείων για τη βελτίωση της εμπειρίας ανάπτυξης εφαρμογών Ethereum Classic και devops.
description: |
  Αυτή η σελίδα περιέχει έναν κατάλογο πόρων που μπορεί να φανούν χρήσιμοι σε όσους αναπτύσσουν εφαρμογές πάνω στο Ethereum Classic. Βεβαιωθείτε ότι έχετε επίσης επισκεφθεί τη σελίδα [Ethereum.org developer environment](https://ethereum.org/en/developers/local-environment/), καθώς πολλά από αυτά τα εργαλεία παραμένουν σημαντικά κατά την ανάπτυξη για το Ethereum Classic.
items:
  prices:
    title: Πηγές τιμών
    description: Αυτοί οι ιστότοποι και τα API παρέχουν την τιμή της ETC για χρήση στην εφαρμογή σας.
  processors:
    title: Επεξεργαστές πληρωμών
    description: Αυτά τα API μπορούν να χρησιμοποιηθούν για την αποδοχή πληρωμών ETC στον ιστότοπο ή την εφαρμογή σας.
  dex:
    title: Εμπειρία ανάπτυξης
    description: Μια μη εξαντλητική επιλογή εργαλείων προγραμματιστών που μπορούν να βοηθήσουν στην ανάπτυξη εφαρμογών Ethereum Classic, όπως IDE, βιβλιοθήκες, πλαίσια δοκιμών, προγράμματα εντοπισμού σφαλμάτων, *κ.λπ.*.
    items:
      BUIDL IDE:
        description: Το Second State BUIDL IDE είναι ένα web-based IDE που δεν απαιτεί λήψη ή εγκατάσταση λογισμικού. Παρέχει ένα ενιαίο περιβάλλον ανάπτυξης και ανάπτυξης για προγραμματιστές έξυπνων συμβολαίων και dapp.
      Dappkit:
        description: Μια υποδομή και βιβλιοθήκες υψηλής απόδοσης για προγραμματιστές που δεν επηρεάζονται από τα λογιστικά βιβλία, ώστε να δημιουργούν και να κλιμακώνουν αποκεντρωμένες εφαρμογές. Εν ολίγοις, συνεργατική Firebase για Dapps.
      Embark Framework:
        description: Πλαίσιο για αποκεντρωμένες εφαρμογές χωρίς διακομιστή που χρησιμοποιούν Ethereum, IPFS και άλλες πλατφόρμες.
      Emerald Platform:
        description: Πλατφόρμα για την κατασκευή Dapps για ETC blockchain.
      ESerialize:
        description: Ο στόχος αυτής της ενότητας είναι να παρέχει εύκολες συναρτήσεις για τη σειριοποίηση και την αποδιαγραφή δεδομένων για το Ethereum Stack.
      Ethereum JSON-RPC API:
        description: Μια προδιαγραφή των μεθόδων JSON-RPC που πρέπει να εφαρμόζει ένας πελάτης blockchain που βασίζεται σε EVM.
      Eth Fiddle:
        description: Διαδικτυακός συντάκτης για έξυπνα συμβόλαια.
      EVM-LLVM:
        description: Οι προγραμματιστές όχι μόνο μπορούν να χρησιμοποιήσουν ένα μεγάλο εύρος γλωσσών προγραμματισμού (Rust για έξυπνα συμβόλαια!) εκτός από τη Solidity για να στοχεύσουν στην Εικονική Μηχανή Ethereum (EVM), αλλά μπορούν επίσης να επωφεληθούν άμεσα από διάφορα εργαλεία ανάπτυξης που βασίζονται στην υποδομή LLVM.
      Ganache:
        description: Προσωπική αλυσίδα μπλοκ Ethereum για την εκτέλεση δοκιμών.
      Jade Suite:
        description: Η σουίτα εργαλείων Jade δίνει τη δυνατότητα στους προγραμματιστές να δημιουργούν αποκεντρωμένες εφαρμογές peer-to-peer πάνω σε μπλοκ αλυσίδες που βασίζονται σε EVM, όπως το Ethereum Classic.
      Mythx:
        description: Η MythX είναι η κορυφαία υπηρεσία ανάλυσης ασφάλειας για έξυπνα συμβόλαια Ethereum. Αποστολή μας είναι να διασφαλίσουμε ότι οι ομάδες ανάπτυξης αποφεύγουν τα δαπανηρά λάθη και να καταστήσουμε το Ethereum μια πιο ασφαλή και αξιόπιστη πλατφόρμα.
      Open-RPC:
        description: Η προδιαγραφή OpenRPC ορίζει μια τυποποιημένη περιγραφή διασύνδεσης για τα APIs JSON-RPC 2.0, ανεξαρτήτως γλώσσας προγραμματισμού.
      OpenZeppelin:
        description: Δοκιμασμένο πλαίσιο ασφαλών, επαναχρησιμοποιήσιμων έξυπνων συμβάσεων.
      Quorum:
        description: Το Quorum είναι μια πλατφόρμα blockchain ανοιχτού κώδικα που συνδυάζει την καινοτομία της δημόσιας κοινότητας του Ethereum με βελτιώσεις για την υποστήριξη των αναγκών των επιχειρήσεων.
      Remix Online IDE:
        description: Ένα χρήσιμο IDE μέσα στο πρόγραμμα περιήγησης που μπορεί να συντάξει και να δημοσιεύσει έξυπνες συμβάσεις σε διάφορα δίκτυα Ethereum. Περιλαμβάνει ένα linter.
      Signatory:
        description: Ένας offline υπογραφέας συναλλαγών και μηνυμάτων για το Ethereum Stack.
      SOLL:
        description: Ο μεταγλωττιστής LLVM έρχεται επιτέλους στο Solidity. Με αυτόν, μπορούμε εύκολα να δημιουργήσουμε έξυπνα συμβόλαια σε πολλαπλά blockchain VMs. Το EVM στο Ethereum Classic και το eWASM του ETH 2.0 είναι μεταξύ των πρώτων που υποστηρίζουμε.
      Sputnikvm:
        description: Το SputnikVM είναι μια αυτόνομη υλοποίηση του Ethereum Virtual Machine (EVM) ανοιχτού κώδικα. Στόχος του είναι να είναι μια αποτελεσματική, pluggable εικονική μηχανή για διαφορετικές αλυσίδες μπλοκ που βασίζονται στο Ethereum.
      Truffle Suite:
        description: Ένα παγκόσμιας κλάσης περιβάλλον ανάπτυξης, πλαίσιο δοκιμών και αγωγός περιουσιακών στοιχείων για αλυσίδες μπλοκ με χρήση του Ethereum Virtual Machine (EVM), με στόχο να κάνει τη ζωή ως προγραμματιστής ευκολότερη.
  nodeTools:
    title: Ανάπτυξη κόμβων
    description: Αυτά τα εργαλεία καθιστούν εύκολη τη δημιουργία μιας συστάδας κόμβων για παραγωγικές εφαρμογές ή την εκτέλεση της επιστήμης των δεδομένων με δημόσια σύνολα δεδομένων.
    items:
      Bloq Cloud:
        description: Το BloqCloud παρέχει εξαιρετικά βελτιστοποιημένη, πάντα διαθέσιμη πρόσβαση σε δίκτυα blockchain. Συνδεθείτε γρήγορα και κλιμακωθείτε εύκολα ανάλογα με τις ανάγκες σας -- χωρίς να χρειάζεται να ανησυχείτε για τη διαχείριση της υποδομής.
      DappNode:
        description: Το DAppNode διευκολύνει τη λειτουργία κόμβων, DApps και τη φιλοξενία δικτύων και οικονομιών P2P.
      Ethercluster:
        description: Το Ethercluster είναι μια ανοικτού κώδικα Ethereum Virtual Machine (EVM) Remote Procedure Call (RPC) που παρέχει δωρεάν τα Ethereum Classic (ETC) και Kotti endpoints.
      GetBlock:
        description: Το GetBlock είναι μια υπηρεσία που παρέχει σύνδεση για τους κόμβους των κυριότερων κρυπτονομισμάτων. Υποστηρίζουν τέτοια εργαλεία όπως JSON-RPC, REST και WebSockets, τα οποία διευκολύνουν τον άμεσο συγχρονισμό με την αλυσίδα μπλοκ. Δεν χρειάζεται να τρέξετε εσείς έναν κόμβο, η πλατφόρμα επιτρέπει στους πελάτες της να συνδεθούν σε μια αλυσίδα μπλοκ μέσω ενός πλήρους κόμβου χωρίς να χρειάζεται να πληρώσουν κάποιο τέλος.
      Google BigQuery:
        description: Η Google Cloud κυκλοφόρησε σύνολα δεδομένων που αποτελούνται από το ιστορικό συναλλαγών blockchain για το Ethereum Classic, για να σας βοηθήσει να κατανοήσετε καλύτερα το κρυπτονόμισμα. Περιλαμβάνεται επίσης ένα σύνολο ερωτημάτων και προβολών που αντιστοιχίζουν όλα τα σύνολα δεδομένων blockchain σε μια δομή δεδομένων διπλού βιβλίου που επιτρέπει μετα-αναλύσεις πολλαπλών αλυσίδων, καθώς και ενσωμάτωση με συμβατικά συστήματα επεξεργασίας οικονομικών αρχείων.
      Raspberry Pi Node:
        description: Ένας λεπτομερής οδηγός για το πώς να εγκαταστήσετε έναν κόμβο Ethereum Classic σε ένα Raspberry Pi.
      Rivet Cloud:
        description: Απεριόριστα κλιμακούμενα, υψηλής διαθεσιμότητας τερματικά σημεία Ethereum και Ethereum Classic που πραγματικά λειτουργούν.
      QuikNode:
        description: Οι κόμβοι QuikNodes είναι εύκολοι, πάντα ενεργοποιημένοι, με γρήγορη σύνδεση στο διαδίκτυο για γρήγορο συγχρονισμό blockchain και δεν χρειάζεται ποτέ να ανησυχείτε ότι θα ξεμείνετε από χώρο στο δίσκο.
