title: 개발 가이드
seo: 이더리움 클래식에 배포하는 방법에 대한 설명과 함께 초보자와 고급 개발자 모두를 위한 튜토리얼 및 설명자 선택.
description: |
  스마트 계약을 작성하고 Ethereum Classic에 배포하는 프로세스는 Ethereum의 경우와 동일합니다. Ethereum Classic의 목표 중 하나는 ETH와의 호환성을 유지하여 Ethereum에 배포된 모든 계약을 Ethereum Classic에 쉽게 재배포할 수 있도록 하는 것입니다.

  이는 이더리움에 존재하는 기존 튜토리얼, 라이브러리 및 개발 도구의 대부분을 이더리움 클래식에서도 사용할 수 있음을 의미합니다. 대부분의 경우 유일한 차이점은 테스트넷이나 이더리움 메인넷이 아닌 이더리움 클래식에 배포하도록 구성 옵션을 변경하는 것뿐입니다.

  주요 예외는 ETH에만 배포되고 아직 ETC에는 없는 Stablecoins 또는 Oracle과 같은 타사 시스템과의 상호 작용입니다. 느리지만 확실하게 이러한 서비스의 ETC 버전은 아마도 귀하에 의해 마이그레이션될 것입니다! [앱 섹션](/services/apps)에서 현재 사용 가능한 서비스를 추적할 수 있습니다.

  이러한 이유로 풍부한 최신 정보가 있는 [Ethereum.org 웹사이트의 개발자 리소스](https://ethereum.org/en/developers/)를 탐색하는 것이 좋습니다. 또한 이 페이지의 링크에는 Ethereum Classic에서 개발하는 것과 관련된 가이드가 포함되어 있습니다.

  [동영상 > 개발](/videos/development) 섹션에서 Ethereum Classic을 사용한 개발에 대한 비디오 자습서를 찾을 수도 있습니다.
items:
  tutorials:
    title: 시작하기
    description: 다음은 Ethereum Classic 개발을 시작하는 데 도움이 되는 몇 가지 유용한 자습서 및 연습 목록입니다.
    items:
      Kotti Testnet Setup Guide:
        name: Kotti 테스트넷 설정 가이드
        description: Jade Desktop으로 1분 만에 Kotti TestNet 시작 및 실행
      Signatory Client:
        name: 서명 클라이언트
        description: 비디오 데모에서는 Raspberry PI와 같은 단일 보드 컴퓨터에 설치할 수 있는 DIY 하드웨어 지갑인 Signatory Client에 대해 설명합니다.
      Besu Client Setup Guide:
        name: Besu 클라이언트 설정 가이드
        description: Hyperledger Besu 사용을 시작하십시오.
      Raspberry Pi Node Setup Guide:
        name: 라즈베리 파이 노드 설정 가이드
        description: Raspberry Pi에서 Ethereum 노드를 설정하는 방법에 대한 자세한 가이드
      CryptoZombies:
        name: 크립토좀비
        description: 나만의 게임을 만들어 이더리움 DApp을 코딩하는 방법을 배우십시오.
      Hitchhikers Guide to Smart Contracts:
        name: 스마트 계약을 위한 히치하이커 가이드
        description: Truffle, Test-RPC 및 Solidity를 사용하여 Ethereum에서 스마트 계약을 구축하십시오.
      A 101 Noob Intro to Programming Smart Contracts on Ethereum:
        name: Ethereum에서 스마트 계약 프로그래밍에 대한 101 Noob 소개
        description: 코드를 작성하기 전에 이해를 구축하는 데 중점을 둔 스마트 계약 자습서.
      Setup MetaMask for Ethereum Classic:
        name: 이더리움 클래식용 메타마스크 설정
        description: Ethercluster를 사용하여 MetaMask에서 Ethereum Classic 지원을 설정하는 방법
      Parity Tutorial:
        name: 패리티 DApp 튜토리얼
        description: DApp 작성 방법에 대한 10부 튜토리얼.
      Start Ethereum DApp Development Career:
        name: Ethereum DApp 개발 경력 시작
        description: DApp 개발 시작에 대한 비공식 가이드입니다.
      Full Stack DApp Tutorial Series:
        name: 전체 스택 DApp 튜토리얼 시리즈
        description: 다양한 프레임워크를 사용하는 전체 스택 DApp.
      Ethereum Builders Guide:
        name: 이더리움 빌더 가이드
        description: 기술 기능을 더 깊이 이해하는 이더리움 기반 Gitbook입니다.
      Introduction to OpenRPC Webinar:
        name: OpenRPC 웨비나 소개
        description: 이 비디오에서는 JSON-RPC 및 OpenRPC의 기본 사항을 배웁니다.
      Learning Solidity Tutorial Series:
        name: Solidity 튜토리얼 시리즈 배우기
        description: Metamask 및 Remix IDE로 스마트 계약 구축
      End to End DApp Tutorial:
        name: 엔드 투 엔드 DApp 튜토리얼
        description: Metamask, Truffle, Remix, React 및 IPFS를 사용하여 도박 DApp을 만듭니다.
      How to write secure smart contracts:
        name: 안전한 스마트 계약을 작성하는 방법
        description: 안전한 스마트 계약을 작성하는 데 도움이 되는 프로그래밍 언어 및 모범 사례를 검토합니다.
      Programming Decentralized Money:
        name: 분산화폐 프로그래밍
        description: 스마트 계약 애플리케이션을 구축하기 위한 간단한 가이드입니다.
      How to create a token and ICO on Ethereum Classic:
        name: Ethereum Classic에서 토큰 및 ICO를 만드는 방법
        description: 이 가이드를 통해 이더리움 클래식 블록체인에서 ERC223 토큰을 만들고 이 토큰에 대한 ICO를 만드는 방법을 배우게 됩니다.
      How to use Brave Browser with Ethereum dApps:
        name: Ethereum dApp에서 Brave Browser를 사용하는 방법
        description: Brave Browser는 이더리움 블록체인에서 DApp에 액세스하는 가장 간단하고 안전한 방법입니다. Web 3.0은 마침내 모든 사람이 이용할 수 있게 되었습니다!
      Vyper and Brownie Contract Development on EVM Chains:
        name: EVM 체인에 대한 Vyper 및 Brownie 계약 개발
        description: ETC와 Vyper의 통합을 축하하기 위해 우리는 Vyper가 ETC에 배포할 스마트 계약을 구축하기로 결정했습니다.
      Adventures in Classical Ether:
        name: 고전 에테르의 모험
        description: ETC를 위한 첫 번째 스마트 계약을 구축하십시오.
      Kotti Solidity ETC Oh My:
        name: 코티, 솔리디티 등, 오마이!
        description: 이 가이드는 Ethereum Classic의 Kotti 테스트넷에 대한 초기 구성과 ETC<>ETH 호환 dapp 개발을 위한 특정 버전의 Solidity를 보여줍니다. Kotti는 dapp 개발자에게 권장되는 테스트넷입니다. Mordor는 프로토콜 수준 테스트에 권장됩니다.
      How to contribute to Mordor Testnet:
        name: 모르도르 테스트넷에 기여하는 방법
        description: 이 가이드는 테스트넷 ETC를 채굴하고 Expedition으로 로컬 블록 탐색기를 실행하는 방법을 알려줍니다. Kotti는 dapp 개발자에게 권장되는 테스트넷입니다. Mordor는 프로토콜 수준 테스트에 권장됩니다.
      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Hyperledger Besu로 마이그레이션 - OpenEthereum 또는 Multi-Geth에서 전환
        description: 이 가이드는 OpenEthereum 또는 Multi-Geth 클라이언트에서 Hyperledger Besu 클라이언트로 마이그레이션하는 데 도움이 될 것입니다.
      Ethereum Classic on Raspberry Pi:
        name: 라즈베리 파이의 이더리움 클래식
        description: 이 가이드는 여러 부분으로 나뉘며 IoT, ETC 및 라즈베리의 모든 것에 대한 나의 탐구를 문서화할 것입니다.
      Ethercluster An Open-Source Alternative to Infura:
        name: Ethercluster, Infura의 오픈 소스 대안
        description: 확장 가능한 이더리움 기반 RPC 인프라를 구축하기 위한 가이드입니다.
      Analyzing Ethereum Classic with Google BigQuery:
        name: Google BigQuery로 Ethereum Classic 분석
        description: BigQuery를 사용하여 Ethereum Classic을 분석하는 방법에 대한 가이드입니다. 이 가이드는 Ethereum Classic에서 탈중앙화를 수량화하는 예를 사용합니다.
      Creating Your Own Smart Contract Languages Using LLVM:
        name: LLVM을 사용하여 자신만의 스마트 계약 언어 만들기
        description: 이 기사에서는 EVM-LLVM을 사용하여 만화경 장난감 언어를 만들어 블록체인 배포 가능한 스마트 계약을 생성하는 방법을 보여줍니다.
      ERC20 to ERC223 upgrade path:
        name: ERC20에서 ERC223으로의 업그레이드 경로
        description: ERC223은 수수료가 저렴하고 투자자가 토큰을 잃지 않도록 보호하는 최신 토큰 표준입니다. Team Saturn은 기존 ERC20 토큰을 업그레이드하는 방법을 보여줍니다.
      Continuity for an Augmented world:
        name: 증강 세계를 위한 연속성
        description: Ethereum Classic을 사용하여 분산형 광고 시스템을 구축하기 위한 가이드입니다.
      Deployment Automation for Goerli testnet in 10 minutes:
        name: 10분 만에 Goerli 테스트넷 배포 자동화
        description: 새로운 Goerli Proof-of-Authority 클라이언트 간 테스트 네트워크를 빠르게 배포하기 위한 짧은 자습서입니다. 이 가이드는 이더리움 클래식의 Kotti 테스트넷에 적용할 수 있습니다.
      Monitoring in PegaSys Plus:
        name: PegaSys Plus에서 모니터링
        description: PegaSys에서 제공하는 네트워크 모니터링 대시보드를 설정하는 짧은 자습서입니다.
      Using OpenRPC Mock Server to test against an Ethereum JSON-RPC API:
        name: OpenRPC Mock Server를 사용하여 Ethereum JSON-RPC API에 대해 테스트
        description: open-rpc-mock-server를 사용하면 개발자가 로컬 및 경량 환경에서 API를 실행하고 테스트할 수 있습니다.
      Introduction to Pristine An open standard and template for open-source projects:
        name: 프리스틴 소개 — 오픈 소스 프로젝트를 위한 공개 표준 및 템플릿입니다.
        description: Pristine은 해결하려는 문제를 전달하고, 온보딩을 용이하게 하고, 구성 가능한 도구를 구축 및 사용하고, 오픈 소스 기여 및 참여를 촉진하고, Github 자체에 대한 문제 및 기능 토론을 촉진하기 위한 프로젝트에 대한 규칙 및 사양을 포함하는 자체 저장소입니다.
      Jade Suite Overview and Workshop:
        name: Jade Suite 개요 및 워크샵
        description: Jade 도구 모음을 사용하여 이더리움 클래식 앱을 쉽고 빠르게 개발 및 구성할 수 있습니다.
      Various Ethereum Solidity Tutorials:
        name: 다양한 이더리움 및 솔리디티 튜토리얼
        description: 스마트 계약을 만드는 방법, 고유한 DApp을 배포하는 방법, 토큰을 만드는 방법 등 - 초급부터 중급 주제까지.
  advanced:
    title: 고급 개념
    description: 블록체인 이면의 기술은 심오하며 많은 영역에 적용됩니다. 여기 토끼굴 아래로 여행을 시작하는 데 도움이 되는 몇 가지 기사가 있습니다.
    items:
      2018-03-15-signatures:
        name: Ethereum Classic 디지털 서명 코드 살펴보기
        description: 디지털 서명은 거래를 보호합니다. 여기에는 타원 곡선 암호화 및 ECDSA(타원 곡선 디지털 서명 알고리즘)가 포함됩니다.
      2018-03-19-rlp:
        name: 재귀 길이 접두사 인코딩
        description: Ethereum Classic(ETC)은 RLP(Recursive Length Prefix) 인코딩을 사용하여 데이터 구조를 저장하고 보냅니다.
      2018-01-31-difficulty:
        name: Ethereum Classic 마이닝 난이도 매개변수에 대한 간단한 해석
        description: 채굴 난이도 매개변수는 일부 사람들에게 신비롭게 보일 수 있습니다. 이 기사는 그것이 이해하기 쉬운 아름다운 해석을 가지고 있음을 보여줍니다.
      2018-01-26-implicit-info:
        name: 암시적 이더리움 클래식 블록체인 정보
        description: 초보자에게는 이더리움 클래식(ETC) 블록체인에서 일부 필요한 정보가 누락된 것처럼 보일 수 있습니다. 이 정보는 블록체인에 암묵적으로 포함되어 있어 혼동을 일으킬 수 있습니다.
      2017-12-04-light-clients:
        name: Ethereum Classic Light 클라이언트가 안전하게 작동하는 방법
        description: 이더리움 클래식(ETC) 라이트 클라이언트는 전체 ETC 블록체인의 복사본을 유지 관리하지 않는 클라이언트입니다.
      2017-04-28-blocks:
        name: "ETC 블록 설명: 세 가지 범주"
        description: 블록은 헤더, 트랜잭션 목록 및 삼촌 헤더 목록으로 나눌 수 있습니다.
      2017-04-18-keys:
        name: "공개 키와 개인 키: 약간의 깨달음"
        description: 개인 키는 자금 이체, 프로그램 설치, 프로그램 실행에 사용됩니다.
      2017-03-30-accounts-and-states:
        name: 계정 및 상태 설명
        description: 이더리움 클래식(ETC) 블록체인은 막을 수 없고, 신뢰할 수 있고, 감사 가능하고, 신뢰할 수 없고 안전한 세계 컴퓨터를 가능하게 합니다. 이 시스템을 이해하려면 계정과 상태를 이해하는 것이 중요합니다.
      2017-02-10-hashes:
        name: "해시: 소개 및 인터넷과 블록체인의 기초가 되는 이유"
        description: '''단방향 해시 함수''라는 문구는 난해하고 괴상하게 들릴 수 있지만 해시 함수는 현대 암호화의 핵심입니다.'
