title: คู่มือการพัฒนา
seo: บทช่วยสอนและตัวอธิบายที่คัดสรรมาสำหรับทั้งผู้เริ่มต้นและนักพัฒนาขั้นสูง พร้อมคำอธิบายเกี่ยวกับวิธีการปรับใช้กับ Ethereum Classic
description: |
  กระบวนการสร้างและปรับใช้ Smart Contracts กับ Ethereum Classic นั้นเหมือนกับขั้นตอนของ Ethereum หนึ่งในเป้าหมายของ Ethereum Classic คือการรักษาความเข้ากันได้กับ ETH เพื่อให้สัญญาใดๆ ที่ปรับใช้กับ Ethereum สามารถนำไปใช้กับ Ethereum Classic ใหม่ได้อย่างง่ายดาย

  ซึ่งหมายความว่าบทช่วยสอน ไลบรารี และเครื่องมือการพัฒนาที่มีอยู่ส่วนใหญ่ที่มีอยู่บน Ethereum สามารถใช้กับ Ethereum Classic ได้เช่นกัน ในกรณีส่วนใหญ่ ข้อแตกต่างเพียงอย่างเดียวคือการเปลี่ยนตัวเลือกการกำหนดค่าเพื่อปรับใช้กับ Ethereum Classic แทนที่จะเป็น testnet หรือ Ethereum mainnet

  ข้อยกเว้นหลักคือการโต้ตอบกับระบบของบุคคลที่สาม เช่น Stablecoins หรือ Oracles ซึ่งปรับใช้กับ ETH เท่านั้นและยังไม่ได้ใช้กับ ETC ช้า แต่แน่นอน บริการเหล่านี้ในเวอร์ชัน ETC จะถูกโอนย้าย แม้กระทั่งคุณเอง! คุณสามารถติดตามว่าปัจจุบันมีบริการใดบ้างใน [ส่วนแอพ](/services/apps)

  ด้วยเหตุนี้ เราขอแนะนำอย่างยิ่งให้สำรวจ [แหล่งข้อมูลสำหรับนักพัฒนาซอฟต์แวร์บนเว็บไซต์ Ethereum.org](https://ethereum.org/en/developers/) ซึ่งมีข้อมูลล่าสุดมากมาย นอกจากนี้ ลิงก์ในหน้านี้มีคำแนะนำเฉพาะสำหรับการพัฒนาบน Ethereum Classic

  คุณยังสามารถค้นหาวิดีโอสอนเกี่ยวกับการพัฒนาด้วย Ethereum Classic ได้ในส่วน [วิดีโอ > การพัฒนา](/videos/development)
