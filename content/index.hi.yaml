## intro
intro:
  title: अजेय एप्लिकेशन बनाएं
  content: |
    जैसा कि मौजूदा संस्थानों को ब्लॉकचेन तकनीक की जंगली क्षमता से खतरा है, केवल वास्तव में विकेन्द्रीकृत और सुरक्षित क्रिप्टोकरेंसी ही बचेगी।

    सिस्टर चेन एथेरियम ™ (ईटीएच) पर अनुबंध सेंसरशिप के जवाब में और *कोड इज लॉ* के सिद्धांत को बनाए रखने और संरक्षित करने के लिए, एथेरियम क्लासिक (ईटीसी) ने सभी बाधाओं के खिलाफ सेंसरशिप का विरोध करने और *मूल प्रदान करने की अपनी क्षमता साबित की है। * अजेय * अनुप्रयोगों की एथेरियम दृष्टि।

    बिटकॉइन (बीटीसी) के दर्शन के साथ एथेरियम ™ (ईटीएच) की तकनीक के संयोजन से, एथेरियम क्लासिक (ईटीसी) विशिष्ट रूप से भविष्य के आधार परत स्मार्ट अनुबंध मंच के रूप में स्थित है, क्योंकि अन्य श्रृंखलाएं विशेष हितों से समझौता या कब्जा कर ली जाती हैं। .

    स्वागत है, और कृपया एथेरियम क्लासिक के अतीत, वर्तमान और भविष्य की खोज करने के लिए आमंत्रित हों; इसके सिद्धांत, मूल्य प्रस्ताव, समुदाय, और बहुत कुछ - यह समझने के लिए कि *क्लासिक क्यों*।
  button:
    text: क्लासिक क्यों?
