## intro
intro:
  title: Xây dựng các ứng dụng không thể ngăn cản
  content: |
    Khi các tổ chức đương nhiệm ngày càng bị đe dọa bởi tiềm năng hoang dã của công nghệ blockchain, chỉ những loại tiền điện tử thực sự phi tập trung và an toàn mới tồn tại được.

    Tồn tại để đáp lại sự kiểm duyệt hợp đồng trên chuỗi chị em Ethereum ™ (ETH) và để duy trì và bảo tồn nguyên tắc * Code is Law *, Ethereum Classic (ETC) đã chứng minh khả năng chống lại sự kiểm duyệt của mình đối với mọi tỷ lệ cược và cung cấp * bản gốc * Tầm nhìn của Ethereum về các ứng dụng * không thể ngăn cản *.

    Bằng cách kết hợp công nghệ của Ethereum ™ (ETH) với triết lý của Bitcoin (BTC), Ethereum Classic (ETC) được định vị duy nhất để trở thành nền tảng hợp đồng thông minh lớp cơ sở trong tương lai, khi các chuỗi khác bị xâm phạm hoặc chiếm đoạt bởi các lợi ích đặc biệt .

    Chào mừng bạn và xin được mời khám phá quá khứ, hiện tại và tương lai của Ethereum Classic; các nguyên tắc, đề xuất giá trị, cộng đồng và hơn thế nữa - để hiểu * lý do tại sao Cổ điển *.
  button:
    text: Tại sao Cổ điển?
