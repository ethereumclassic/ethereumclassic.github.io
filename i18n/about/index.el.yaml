title: Σχετικά με αυτόν τον ιστότοπο
seo: Λίγο ιστορικό για τον ίδιο τον ιστότοπο του Ethereum Classic, συμπεριλαμβανομένου ενός καταλόγου των συντελεστών.
description: |
  Από τη δημιουργία του Ethereum Classic, το EthereumClassic.org λειτουργεί ως ανεπίσημη πηγή πληροφοριών σχετικά με το έργο και συντηρείται από διάφορα μέλη της κοινότητας κατά τη διάρκεια των ετών.

  Μάθετε περισσότερα στο [Website GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Ευχαριστούμε τους Συντελεστές μας
