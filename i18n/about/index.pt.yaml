title: Sobre este site
seo: Um pouco do histórico do próprio site do Ethereum Classic, incluindo uma lista de colaboradores.
description: |
  Desde a criação do Ethereum Classic, o EthereumClassic.org serviu como uma fonte não oficial de informações sobre o projeto e foi mantido por vários membros da comunidade ao longo dos anos.

  Saiba mais no [Website GitHub Repo](https://github.com/ethereumclassic/ethereumclassic.github.io).

  ## Obrigado aos nossos colaboradores
