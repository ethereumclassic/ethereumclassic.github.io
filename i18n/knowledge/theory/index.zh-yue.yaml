title: 理論與研究
seo: 一系列文章，涵蓋與 Ethereum Classic 的基本理念、歷史和獨特價值主張相關的廣泛主題。
description: |
  除了 Ethereum Classic 的核心租戶之外，還出現了一整套基於硬分叉後果和延續以太坊原始願景的思想流派。

  下面收集了一系列文章，探討 ETC 的影響、它的歷史以及更廣泛的理論和研究主題，以幫助您進一步了解 Ethereum Classic 的獨特地位和無限潛力。
