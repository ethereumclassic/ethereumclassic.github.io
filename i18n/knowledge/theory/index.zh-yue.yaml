        description: Ethereum Classic 將如何成為一個成功的計算平台，以及為什麼 ETC 是一個優秀的價值存儲。
      Ethereum Classic vs. Ethereum 2.0, What is the Difference?:
        name: 以太坊經典與以太坊 2.0，有何區別？
        description: 可以說，以太坊經典是一個保守運行的系統，專注於安全，而即將到來的以太坊 2.0 是一個漸進式運行的系統，專注於性能。
