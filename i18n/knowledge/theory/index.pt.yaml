        name: Ethereum Classic vs. Ethereum 2.0, qual é a diferença?
        description: Pode-se dizer que o Ethereum Classic é um sistema de execução conservadora, focado na segurança, e o próximo Ethereum 2.0 é um sistema de execução progressiva, focado no desempenho.
