title: Teoria e Pesquisa
seo: Uma coleção de artigos que cobrem uma ampla gama de tópicos relacionados à filosofia, história e proposta de valor única do Ethereum Classic.
description: |
  Acima e além dos principais inquilinos do Ethereum Classic, surgiu toda uma escola de pensamento baseada nas consequências do The Hard Fork e na continuação da The Original Ethereum Vision.

  Uma coleção de artigos foi reunida abaixo que explora o impacto da ETC, sua história e uma gama mais ampla de teoria e tópicos de pesquisa, para ajudar a aprofundar sua compreensão da posição única e do potencial ilimitado do Ethereum Classic.
