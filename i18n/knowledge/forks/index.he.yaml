title: שדרוגי פרוטוקול
seo: היסטוריה של מזלגות קשים בעבר; שדרוגי הפרוטוקול שהתקבלו עבור Ethereum Classic.
description: |
  Ethereum Classic, למרות ההיסטוריה שלו, לא נגד כל סוגי Hard Fork. רחוק מזה; Hard Forking מאפשר לשדרג את הפרוטוקול, לתקן באגים ולהוסיף פיצ'רים שמקדמים את המטרה לאפשר למפתחים "לבנות יישומים בלתי ניתנים לעצירה".

  סוגי ה-Hard Fork ש-Ethereum Classic לעולם לא יישם הם כאלה כמו [The DAO Fork](/why-classic/genesis), שאינם מטפלים בפגם או שיפור של הפרוטוקול עצמו, אלא מחליפים את *Code is Law * על ידי שינוי חוזים חכמים בשכבת האפליקציה.

  Ethereum Classic שומר אסטרטגית על תאימות מקסימלית ל-EVM של Ethereum במעלה הזרם, מה שאומר שחוזים הפרוסים ל-ETH יכולים להיפרס גם ב-ETC, ו-Ethereum Classic יורש חידושים רבי ערך שנולדו באמצעות מחקר על Ethereum.
items:
  forks:
    title: ETC Fork History
    items:
      Frontier:
        title: חזית
        text: Frontier, שהושק תחת הסיסמה "בנה יישומים בלתי ניתנים לעצירה", היה יישום חי, אך חשוף, של פרויקט Ethereum. זה בא בעקבות שלב המבחנים האולימפיים המוצלח. זה נועד למשתמשים טכניים, במיוחד למפתחים. בלוקים הייתה מגבלת גז של 5,000. תקופת "הפשרה" זו אפשרה לכורים להתחיל את פעילותם ולמאמצים מוקדמים להתקין את הלקוחות שלהם מבלי "למהר".
      Ice Age:
        title: עידן הקרח
        text: מזלג ההפשרה הגבול הרים את מגבלת הגז של 5,000 לבלוק וקבע את ברירת המחדל של מחיר הגז ל-51 גוואי. זה איפשר עסקאות - עסקאות דורשות 21,000 גז.
      Homestead:
        title: הוםסטד
        text: מזלג ההומסטד הביט אל העתיד. זה כלל כמה שינויים בפרוטוקול ושינוי רשת שהעניק ל-Ethereum את היכולת לבצע שדרוגי רשת נוספים.
      Gas Reprice:
        title: מחיר גז
        text: ECIP-1015 היה שדרוג הפרוטוקול העצמאי הראשון של Ethereum Classic לאחר ה-DAO Hard Fork, שכלל שינויים ארוכי טווח בעלויות הגז עבור פעולות כבדות IO כדי לצמצם התקפות ספאם של עסקאות.
      Die Hard:
        title: מת לחיות
        text: המזלג Die Hard עיכב את פצצת הקושי, תמחר מחדש את קוד ה-EXP והטמיע הגנת הפעלה חוזרת, והגדיר את מזהה השרשרת של ETC ל-61.
      Gotham:
        title: Gotham
        text: ECIP 1017 הופך את Ethereum Classic לדומה יותר לביטקוין על ידי הכנסת גבול עליון למספר המוחלט המרבי של ETC ושיטה של פליטה מושפלת לאורך זמן.
      Defuse Difficulty Bomb:
        title: לנטרל פצצת קושי
        text: פצצת הקושי מתעכבת, ללא שינויים אחרים.
      Atlantis:
        title: אטלנטיס
        text: אפשרו את שדרוגי הרשת המצטיינים של Ethereum Foundation Spurious Dragon ו-Bizantium ברשת Ethereum Classic במזלג קשיח בשם קוד אטלנטיס כדי לאפשר תאימות מרבית ברשתות אלו.
      Agharta:
        title: אגרטה
        text: אפשרו את שדרוגי פרוטוקול הרשת המצטיינים של Ethereum Foundation Constantinople ו-Petersburg ברשת Ethereum Classic במזלג קשיח בשם קוד בשם Agharta כדי לאפשר תאימות מרבית ברשתות אלו.
      Phoenix:
        title: פניקס
        text: אפשרו את שדרוגי פרוטוקול הרשת המצטיינים של Ethereum Foundation איסטנבול ברשת Ethereum Classic במזלג קשיח בשם הקוד Phoenix כדי לאפשר תאימות מרבית ברשתות אלו.
      Thanos:
        title: ת'אנוס
        text: ECIP 1099 כייל את אורך העידן המשמש בחישובי DAG, עבר מ-ETHash ל-ETCHash, הוא הגביר את אבטחת הרשת על ידי מתן אפשרות למעבדים גרפיים עם 4GB של זיכרון לכרות ETC.
      Magneto:
        title: מַגנֶטוֹ
        text: אפשרו את תכונות שדרוג פרוטוקול הרשת של Ethereum Foundation Berlin, והגיעה לתאימות מקסימלית עם Ethereum.
      Mistique:
        title: תַעֲלוּמָה
        text: אפשרו את תכונות שדרוג פרוטוקול הרשת של Ethereum Foundation London, תוך שמירה על תאימות מקסימלית עם Ethereum.
