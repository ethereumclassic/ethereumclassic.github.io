title: الجدول الزمني للأحداث
items:
  frontierRelease:
    title: إطلاق Ethereum
    text: قام فيتاليك بوتيرين ومؤسسة إيثريوم بإنشاء أول منصة عقد ذكية تعتمد على تقنية بلوكتشين مع إصدار فرونتير.
  frontierThawingUpgrade:
    title: ترقية الذوبان الحدودي
    text: تنفذ الشبكة "العصر الجليدي" في الكتلة 200000 مقدمة لقنبلة الصعوبة ، وهي آلية مصممة لنقل آلية إجماع الشبكة بعيدًا عن إثبات العمل إلى إثبات الحصة.
  homesteadUpgrade:
    title: ترقية Homestead
    text: Homestead هو الإصدار الرئيسي الثاني لمنصة Ethereum.
  slockItCreatesThe Dao:
    title: يقوم Slock.it بإنشاء ملف DAO
    text: تقوم Slock.it بإنشاء عقد إيثريوم DAO ؛ تم الانتهاء من تدقيق الأمن بواسطة Dejavu.
  the DaoCrowdsaleBegins:
    title: يبدأ DAO Crowdsale
    text: نشر عقد DAO الذكي ؛ يرسلها أفراد الجمهور القيمة مقابل رموز DAO المميزة.
  securityProposal:
    title: اقتراح الأمان
    text: تعلن Slock.it عن عرض بقيمة 1.5 مليون دولار أمريكي ، تم دفعه في إيثر من قبل الصندوق الجماعي ، "لضمان نزاهة DAO".
  moratoriumCalled:
    title: دعا الوقف
    text: في اليوم الأخير من البيع الجماعي ، دعا أمين DAO ، فلاد زامفير ، إلى وقف The DAO ، مستشهداً بالعديد من القضايا الأمنية النظرية للعبة.
  the DaoCrowdsaleEnds:
    title: ينتهي DAO Crowdsale
    text: يكتمل البيع الجماعي ليصبح الأكبر في العالم ويجمع 150 مليون دولار أمريكي.
  recursiveCallBugDiscovered:
    title: تم اكتشاف خطأ نداء متكرر
    text: يكشف Peter Vessenes علنًا عن وجود ثغرة أمنية خطيرة تم التغاضي عنها في العديد من عقود Solidity.
  noFundsAtRisk:
    title: لا توجد أموال في خطر
    text: يدعي ستيفان توال علنًا أن أموال DAO آمنة على الرغم من الخلل الأمني الخطير الذي تم اكتشافه حديثًا.
  the DAOIsHacked:
    title: تم اختراق DAO
    text: يتم استنزاف الأثير ببطء وبصمت من DAO أثناء تطبيق خطأ إعادة الدخول.
  panicHitsTheMarkets:
    title: الذعر يضرب الأسواق
    text: انخفض سعر إيثر إلى النصف حيث أعلن جريف جرين أن DAO قد تم اختراقه.
  theCountdownBegins:
    title: بدأ العد التنازلى
    text: تمنح آلية تقسيم DAO حوالي شهر لإيجاد حل يستعيد الأموال ؛ يتسابق مطورو المؤسسات والمجتمع على تنفيذ الشوكة اللينة.
  robinHoodGroupAnnounced:
    title: إعلان مجموعة روبن هود
    text: تقوم مجموعة من المتسللين "ذوي القبعة البيضاء" بتأمين 70٪ من أموال DAO ولكن يلزم اتخاذ إجراء على مستوى البروتوكول لإنقاذ نسبة الـ 30٪ المتبقية من قِبل المخترق.
  softForkTheDao:
    title: "حروب داو: التصويت بالشوكة اللينة"
    text: أطلقت مؤسسة Ethereum Foundation عميل "Soft Fork" لفرض رقابة على المعاملات الواردة من المتسلل ؛ تصوت مجمعات التعدين لتمكينها عن طريق خفض حد الغاز.
  softForkVulnerability:
    title: ضعف الشوكة اللينة
    text: تم العثور على عيوب شديدة في رفض الخدمة في تنفيذ Soft Fork ، وسرعان ما يقرر عمال المناجم عدم استخدامه.
  hardForkDebate:
    title: مناظرة شوكة صعبة
    text: تستمر أيام عديدة من الجدل الشديد في مجتمع Ethereum حول إيجابيات وسلبيات تنفيذ Hard Fork.
  hardForkSpecAnnounced:
    title: الإعلان عن مواصفات الشوكة الصلبة
    text: الخيار الوحيد المتبقي هو لعبة Hard Fork المثيرة للجدل. يتم تحديد المواصفات والإعلان عنها بواسطة Slock.it وأعضاء مؤسسة Ethereum.
  lastMinuteCarbonvote:
    title: آخر دقيقة تصويت كربوني
    text: مع إشعار 12 ساعة ، تستخدم مؤسسة Ethereum "تصويت العملة" المثير للجدل لطرف ثالث لتحديد أنه يجب تشغيل Hard Fork افتراضيًا ؛ يتم الإعلان عن الإجماع ، ويتم تحرير عميل محدث.
  daoBailoutHardFork:
    title: DAO الإنقاذ هارد فورك
    text: مع تحديث حوالي 80 ٪ من العقد للعميل الجديد ، ينتظر المجتمع بقلق وصول مجموعة تنشيط مفترق الإنقاذ DAO 1،920،000.
  newEthereumIsBorn:
    title: سلسلة شوكة جديدة
    text: ولدت سلسلة متشعبة! تنشئ مؤسسة Ethereum نسخة معدلة من Ethereum في 20 يوليو 2016 لعكس سرقة DAO. بصفتها أصحاب حقوق العلامات التجارية ، تطبق مؤسسة Ethereum العلامة التجارية Ethereum (ETH) على السلسلة المتشعبة الجديدة.
  ethereumRenamedToClassic:
    title: سلسلة أصلية غير شوكة
    text: مع تنبؤات السلسلة الأصلية غير المتشعبة بالاختفاء في غضون ساعات ، فوجئ الكثيرون بأن عمال المناجم يواصلون دعم السلسلة الأصلية. توفر مكاتب Bisq و OTC لهذه الرموز المميزة دفتر أوامر اكتشاف الأسعار. أعاد المشاركون في الأسواق تسمية هذه السلسلة غير المتشعبة Ethereum Classic (ETC).
  missionAccomplished:
    title: تمت المهمة!
    text: يتيح مجتمع ETH الصعداء حيث يتم تنفيذ كود DAO fork بنجاح دون أي عيوب واضحة ؛ ظهرت فلين الشمبانيا في جميع أنحاء العالم. ولادة سلسلة جديدة هي نجاح!
  poloniexListsETC:
    title: قوائم Poloniex إلخ
    text: يشير أكبر تبادل لإيثريوم إلى دعم طويل الأجل للسلسلة الأصلية ، كما يسرد Poloniex ETC. العديد من التبادلات تحذو حذوها بسرعة.
  etheriansInDisarray:
    title: كسر الأثيرين
    text: تبدأ حروب اللهب في subreddits. مع بدء المشاحنات اللاذعة المشحونة اقتصاديًا في السيطرة على المشاركين عندما يتعلق الأمر بحقيقة الانقسام.
  ethereumClassicsupporters:
    title: أنصار Ethereum Classic
    text: يتفرع أنصار Ethereum Classic من subreddits Ethereum ويشكلون قنواتهم الاجتماعية الخاصة.
  geth-ETC-Support:
    title: يدعم Geth Ethereum Classic
    text: أطلق Geth دعمًا لشبكة Ethereum Classic. تحتوي هذه العقدة على جميع رموز DAO التي تمت إزالتها من العميل ولا تتطلب أي علامات إضافية لاستخدام شبكة Ethereum Classic.
  parity-ETC-Support:
    title: يدعم التكافؤ Ethereum Classic
    text: يشير التكافؤ إلى دعم طويل الأجل لـ Ethereum Classic مع إصدار 1.2.3 الذي يعالج مشكلات استقرار الشبكة لكل من سلاسل Ethereum HF و Ethereum Classic ويجلب بعض التغييرات على واجهة برمجة تطبيقات تتبع المعاملات.
  51Pool:
    title: 51٪ تهديد بالهجوم
    text: يشكل مؤيدو ETH مجموعة تعدين تسمى 51Pool.org مع خطط لتدمير شبكة ETC من خلال تنظيم هجوم بنسبة 51٪.
  minerSupport:
    title: عمال المناجم يدعمون الخ
    text: بعد أن نمت شبكة ETC إلى نقطة لم يعد بإمكانها مهاجمتها ، أعلن عمال المناجم في ETH علنًا عدم مهاجمة ETC. لمنع إيذاء حاملي Ethereum Classic الأبرياء ، يلتزم عمال مناجم ETHash بموارد لتعدين ETC.
  attackRhg:
    title: هجمات RHG إلخ
    text: تحاول مجموعة Robin Hood Group تسويق التخلص من كمية كبيرة من ETC المسروقة من مفترق DAO. تقوم Poloniex بتجميد أموالها.
  classicDeclaresIndependence:
    title: الكلاسيكية تعلن الاستقلال
    text: بعد هجمات لا هوادة فيها من جانب ETH من انقسام السلسلة ، يقف أنصار Ethereum Classic بحزم ويعلنون استقلالهم عن سلسلة ETH الجديدة.
  classicRebuilds:
    title: تم اختبارها في المعركة وتتميز بالمرونة
    text: تثبت Ethereum Classic مرونتها في الأسواق مع خروج ETC من هجمات ETH بسعر مستقر. يتم تحفيز المبادئ الأساسية للشبكات خلال عملية إنقاذ DAO. يبدأ المؤيدون إعادة البناء من تحت الأنقاض.
  unlockedDaoFunds:
    title: فتح أموال DAO على ETC
    text: أصبحت الملايين من ETC المقفلة أو المجمدة مسبقًا متاحة لحاملي رموز DAO والمتسللين DAO. سعر ETC جيد بشكل ملحوظ في مواجهة مقالب السوق الضخمة.
  codeIsLaw:
    title: المدونة هي القانون
    text: أثناء هجمات ETH ، صدرت العديد من صرخات المعركة من أنصار Ethereum Classic. بدأوا في توضيح مبادئهم الأساسية والتحقق من صحة وجود شبكة ETC للجمهور.
  gasReprice:
    title: ترقية إعادة تسعير الغاز
    text: تتعرض كلتا شبكتي Ethereum للهجوم بسبب نقاط الضعف في المكدس التكنولوجي. يضمن مطورو ETC بسرعة ترقية شبكة سلسة وغير مثيرة للجدل لتصحيح الثغرات الأمنية المستغلة.
  etcMonetaryPolicy:
    title: السياسة النقدية ETC
    text: يناقش أنصار Ethereum Classic جدول انبعاثات ETC والسياسة النقدية.
  grothendieckTeam:
    title: فريق Grothendieck
    text: يلتزم IOHK بفريق من 7 مطورين بدوام كامل إلى Ethereum Classic
  dieHardUpgrade:
    title: ترقية Die Hard
    text: يعالج Ethereum Classic هجمات إعادة التشغيل ويؤخر صعوبة القنبلة في ترقية الشبكة.
  etcDEVTeamAnnouncement:
    title: فريق ETCDEV
    text: فريق من المساهمين والمتطوعين على المدى الطويل في ETC يعيدون صياغة علامتهم التجارية كفريق ETCDEV.
  monetaryPolicyAdopted:
    title: توافق السياسة النقدية
    text: تشكل Ethereum Classic إجماعًا حول سياسة نقدية ذات سقف ثابت 210.7 مليون ETC مع جدول انبعاثات محدود مستوحى من Bitcoin يسمى 5M20 ؛ 20٪ تخفيض مكافأة الكتلة كل 5 مليون كتلة.
  etcInvestmentFund:
    title: صندوق الاستثمار ETCG
    text: أطلقت Grayscale أول صندوق تشفير لا يعتمد على البيتكوين يمكّن المستثمرين التقليديين من إضافة ETC إلى محفظتهم مع جميع المزايا الضريبية لأصل الاستثمار التقليدي.
  etcCommonwealth:
    title: فريق الكومنولث
    text: يتشكل فريق التطوير تحت اسم Ethereum Commonwealth.
  mantis-Launch:
    title: إطلاق فرس النبي
    text: سيتم إطلاق هذا العميل التجريبي ، Mantis ، اليوم وهو تتويج لسبعة أشهر من العمل من قبل فريق Grothendieck ، مطوري IOHK المخصصين لـ Ethereum Classic.
  etcCoop:
    title: فريق ETC التعاوني
    text: يشير Grayscale إلى دعم طويل الأجل لتطوير بروتوكول Ethereum Classic من خلال رعاية فريق ETC Cooperative بجزء من رسوم إدارة ETCG. التبرعات إلى المنظمات غير الربحية معفاة من الضرائب.
  etcSummitHK:
    title: قمة ETC 2017
    text: عقد أول مؤتمر سنوي لإيثريوم كلاسيك في هونغ كونغ.
  gothamUpgrade:
    title: ترقية جوثام
    text: أنشأت ترقية Gotham سياسة نقدية يمكن التنبؤ بها وجدول انبعاثات مستوحى من Bitcoin. 5M20 ، ستنخفض مكافأة الكتلة بنسبة 20٪ كل 5 ملايين كتلة.
  era2:
    title: 5M20 عصر 2
    text: يدخل جدول انبعاثات Ethereum Classic 5M20 إلى العصر 2. يتم تخفيض مكافآت الكتلة بنسبة 20٪ إلى 4 ETC لكل كتلة.
  multi-Geth-Launch:
    title: إطلاق متعدد الأدوات
    text: إطلاق مشروع Multi-Geth client. هذا هو عميل go-ethereum متشعب من إصدار مؤسسة Ethereum ، ويهدف إلى المتابعة عن كثب للتغييرات الأولية ، ودعم شبكات Ethereum المتعددة. لقد أضفنا للتو دعم ألفا لشبكة Ethereum Classic.
  defuseDifficultyBomb:
    title: قنبلة صعوبة نزع فتيل
    text: يقوم ETC بتعطيل قنبلة الصعوبة بأمان لتحويل مشروع Ethereum الأصلي إلى PoS. يشير Ethereum Classic إلى التزام طويل الأمد بإثبات العمل كآلية إجماع على الشبكة.
  etclabs:
    title: فريق مختبرات ETC
    text: توفر Ethereum Classic Labs التمويل ، والاتصالات الصناعية ، والمساحة المكتبية لمشاريع ETC المزدهرة ؛ مع مساحة مكتبية في سان فرانسيسكو وسنغافورة.
  kotti:
    title: إطلاق Kotti Testnet
    text: تمول ETC Cooperative تطوير Kotti testnet ، وهي شبكة اختبار لإثبات السلطة تم إنشاؤها لتوفير اختبار التشغيل البيني مع Görli Testnet التابع لـ ETH. تصبح PoA بيئة testnet المفضلة لاختبار تطوير dapp.
  etcSummitSeoul:
    title: قمة ETC 2018
    text: عقد المؤتمر السنوي الثاني Ethereum Classic في سيول ، كوريا الجنوبية.
  coinbase:
    title: قوائم Coinbase وما إلى ذلك
    text: يشير أكبر تبادل للعملات المشفرة في الولايات المتحدة إلى دعم طويل الأجل لسلسلة Ethereum الأصلية ؛ إيثريوم كلاسيك.
  etcLabsIncubator:
    title: إطلاق برنامج الحاضنة
    text: تطلق Ethereum Classic Labs برنامج حاضنة. تلتزم ETC Labs بالعمل مع ما يصل إلى 24 شركة ناشئة مقرها Ethereum Classic كل عام.
  51Attack:
    title: هجوم 51٪
    text: تواجه Ethereum Classic أول هجوم ناجح لإعادة تنظيم السلسلة على شبكتها. يرتفع ETC المرن من الرماد.
  51AttackReturn:
    title: مهاجم وايتهات
    text: يبدو أن المهاجم الذي تبلغ نسبته 51٪ هو متسلل قبعة بيضاء ويعيد الأموال المسروقة إلى البورصة المخترقة. تشدد البورصات المركزية مراقبة الهجوم بنسبة 51٪ على عملات إثبات العمل في جميع المجالات.
  atlantisConsensus:
    title: إجماع أتلانتس الخام
    text: توصل مطورو Ethereum Classic الأساسيون إلى إجماع تقريبي على ECIP-1054 في محاولة لتنفيذ ترقيات بروتوكول شبكة ETH's Spurious Dragon و Byzantium.
  atlantisUpgrade:
    title: ترقية أتلانتس
    text: يطبق مطورو Ethereum Classic الأساسيون ترقيات بروتوكول شبكة ETH's Spurious Dragon و Byzantium للحفاظ على التكافؤ التشغيلي مع السلسلة الشقيقة.
  etcSummitVancouver:
    title: قمة ETC 2019
    text: عقد مؤتمر Ethereum Classic السنوي الثالث في فانكوفر ، كندا.
  mordorLaunch:
    title: إطلاق موردور
    text: قام المطورون الأساسيون بإزالة التكرار في testnet عن طريق استبدال شبكات اختبار Kensington و Morden و Nazgul بشبكة Mordor ، وهي شبكة اختبار Ethash PoW لاختبار مستوى البروتوكول.
  besu-ETC-Support:
    title: يدعم Besu Ethereum Classic
    text: يضيف Hyperledger Besu دعم Ethereum Classic إلى عميل Ethereum المصمم ليكون مناسبًا للمؤسسات لكل من حالات استخدام الشبكات العامة والخاصة المرخصة.
  aztlanConsensus:
    title: إجماع أزتلان الخام
    text: توصل مطورو Ethereum Classic الأساسيون إلى إجماع تقريبي حول ECIP-1061 في محاولة لتنفيذ ترقية بروتوكول شبكة ETH's Istanbul.
  aghartaConsensus:
    title: إجماع أجارتا الخام
    text: توصل مطورو Ethereum Classic الأساسيون إلى إجماع تقريبي على ECIP-1056 في محاولة لتنفيذ ترقيات بروتوكول شبكة ETH's Constantinople و Petersburg.
  aghartaUpgrade:
    title: ترقية أجارتا
    text: يطبق مطورو Ethereum Classic الأساسيون ترقيات بروتوكول شبكة ETH's Constantinople و Petersburg للحفاظ على التكافؤ التشغيلي مع السلسلة الشقيقة.
  core-Geth-Launch:
    title: إطلاق Core-Geth
    text: يبتعد فريق ETC Core عن مشروع العميل Multi-Geth. أطلق على المشروع اسم Core-Geth ، وهو جهد المصب من Ethereum / go-ethereum لجعل بروتوكول Ethereum متاحًا وقابل للتوسيع لنظام بيئي متنوع.
  phoenixFixConsensus:
    title: إجماع فينيكس فيكس الخام
    text: أثناء تطبيقات Aztlán testnet ، اكتشف مطورو Ethereum Classic الأساسيون تعقيدات مع مواصفات ECIP 1061 لإضافة ترقية بروتوكول شبكة ETH's Istanbul. على النحو المنشود ، تلتقط شبكات ETC التجريبية المشكلات ويضع المطورون الأساسيون تصحيحًا للمشكلات.
  ecip1050-Status-Codes:
    title: رموز الحالة ECIP 1050
    text: تنتقل رموز الحالة ECIP 1050 إلى الحالة النهائية. يحدد هذا المعيار مجموعة مشتركة من أكواد الحالة في نفس سياق حالات HTTP. يوفر هذا مجموعة مشتركة من الإشارات للسماح للعقود الذكية بالتفاعل مع المواقف بشكل مستقل ، وكشف رسائل الخطأ المحلية للمستخدمين ، وما إلى ذلك.
  aztlanBugs:
    title: Testnets اقبض على البق
    text: أثناء تطبيقات Aztlán testnet ، اكتشف مطورو Ethereum Classic الأساسيات تعقيدات مع مواصفات ECIP 1061 و 1078 لإضافة ترقية بروتوكول شبكة ETH's Istanbul. يوثق Meowbits من ETC Core النتائج. على النحو المنشود ، تلتقط شبكات اختبار ETC المشكلات ويعود المطورون الأساسيون إلى لوحة الرسم.
  aztlanRejected:
    title: رفض Aztlán
    text: استنادًا إلى المشكلات التي تم اكتشافها أثناء تنفيذ اختبار Aztlán ، تم العثور على Phoenix Fix ليس إصلاحًا كافيًا وكسر شبكتي الاختبار ؛ يقترح مطورو Core رفض ecips-1061 و 1078 و 1086 بسبب مخاوف تتعلق بالأمان والاستقرار والمضي قدمًا في كتابة اقتراح جديد من الصفر.
  phoenixConsensus:
    title: إجماع فينيكس الخام
    text: توصل مطورو Ethereum Classic الأساسيون إلى إجماع تقريبي حول ECIP-1088 في محاولة لتنفيذ ترقية بروتوكول شبكة ETH's Istanbul. كشفت تطبيقات Testnet عن مشكلات تتعلق بالمحاولات السابقة في المواصفات ECIP-1061 و ECIP-1078.
  phoenixMordor:
    title: اختبار فينيكس موردور
    text: يبدأ اختبار Phoenix على شبكة اختبار Mordor PoW على الكتلة 999،983. أشارت فرق التطوير الأساسية إلى أن هذا تنفيذ معقد. قد يكشف الاختبار عن المشكلات التي تؤخر ترقية هذه الشبكة ، لكن Ethereum Classic لن تتسرع أبدًا في ترقية الشبكة الرئيسية. أمن الشبكة هو الأولوية على سرعة التطوير والجداول الزمنية التعسفية.
  era3:
    title: 5M20 عصر 3
    text: تم تخفيض مكافآت كتلة Ethereum Classic بنسبة 20٪ إلى 3.2 ETC لكل كتلة ، وفقًا لجدول انبعاثات 5M20 المستوحى من البيتكوين.
  phoenixKotti:
    title: اختبار فينيكس كوتي
    text: يبدأ اختبار Phoenix على شبكة اختبار Kotti PoA على الكتلة 2،200،013. أشارت فرق التطوير الأساسية إلى أن هذا تنفيذ معقد. قد يكشف الاختبار عن المشكلات التي تؤخر ترقية هذه الشبكة ، لكن Ethereum Classic لن تتسرع أبدًا في ترقية الشبكة الرئيسية.
  phoenixUpgrade:
    title: ترقية فينيكس
    text: يقوم مطورو Ethereum Classic الأساسيون بتنفيذ ترقيات بروتوكول شبكة إسطنبول الخاصة بـ ETH للحفاظ على التكافؤ التشغيلي مع السلسلة الشقيقة.
  client-Deprecation-Attacks:
    title: هجمات إيقاف العميل
    text: في الذكرى الرابعة لـ DAO Bailout Hard Fork ، ينظم مشرفو العملاء المتمركزون في ETH هجومًا اجتماعيًا على Ethereum Classic. يعلن مشرفو العميل عن إهمال دعم Ethereum Classic ، ثم تنفيذ حملة تسويقية مضللة تشير إلى أن شبكة ETC ستفقد 70٪ من نسبة التجزئة من بين الكذب الأخرى.
  51Attack2:
    title: "51٪ هجوم # 2"
    text: تواجه Ethereum Classic ثاني هجوم ناجح لإعادة تنظيم السلسلة على شبكتها.
  51Attack3:
    title: "51٪ هجوم # 3"
    text: تواجه Ethereum Classic ثالث هجوم ناجح لإعادة التنظيم المتسلسل على شبكتها.
  51Attack4:
    title: "51٪ هجوم # 4"
    text: تواجه Ethereum Classic رابع هجوم ناجح لإعادة التنظيم المتسلسل على شبكتها.
  messClientFunctionality:
    title: وظائف عميل MESS
    text: ينفذ عميل Core-Geth العلامات لتطبيق وظيفة MESS الاختيارية كرد فعل على هجمات 51٪ لشبكات Ethereum Classic.
  thanosMordor:
    title: اختبار ثانوس موردور
    text: يبدأ اختبار ثانوس على شبكة اختبار Mordor PoW على الكتلة 2520.000.
  thanosUpgrade:
    title: ترقية ثانوس
    text: تطبق Ethereum Classic ترقية Thanos لإعادة معايرة طول العصر المستخدم في حسابات DAG.
  etchash:
    title: إتكاش
    text: تنفذ Ethereum Classic ترقية Thanos لضبط خوارزمية التعدين من ETHash إلى ETCHash.
  manis-ETC-Stupport:
    title: إحياء عميل Mantis ETC
    text: تدعم إشارات Input Output Global شبكة Ethereum Classic مع إحياء عميل Mantis وواجهة المستخدم الرسومية.
  gethBugs:
    title: أخطاء العميل Geth
    text: يستغل Geth أخطاء البرامج التي قسمت الشبكة الرئيسية لمؤسسة Ethereum في أغسطس 2021 ، مما أدى إلى تقسيم شبكة Ethereum Classic mainnet. ينصح الجميع بتحديث عملائهم.
  lcetcc:
    title: دعونا نحافظ على Ethereum Classic Classic
    text: صاغ أحد المشاركين المهتمين في ETC تفنيدًا طويلاً جادل ضد تنفيذ ECIP-1098.
  treasuryDebate:
    title: تم سحب اقتراح خزانة IOHK
    text: بعد مناقشة استمرت لمدة عام حول ما إذا كان ECIP-1098 سيتوافق مع قيم ETC ، تقوم ETC Coop ، تليها IOHK بسحب الدعم لمقترح الخزانة على مستوى الشبكة.
  magnetoUpgrade:
    title: ترقية Magneto
    text: يطبق مطورو Ethereum Classic الأساسيون ترقيات بروتوكول شبكة برلين ETH للحفاظ على التكافؤ التشغيلي مع السلسلة الشقيقة.
  mystiqueUpgrade:
    title: ترقية السحر
    text: يطبق مطورو Ethereum Classic الأساسيون ترقيات بروتوكول شبكة ETH في لندن للحفاظ على التكافؤ التشغيلي مع السلسلة الشقيقة.
  etcFlood:
    title: ETC ترحب بـ Hashrate الجديدة
    text: تلتزم Ethereum Classic بدعم خوارزمية تعدين ETChash والنظام البيئي للتعدين الحالي. هذا يضع Ethereum Classic كشبكة في وضع جيد لاستيعاب غالبية عمال مناجم Ethash المحرومين مع تحرك شبكة ETH لإثبات إجماع الحصة.
  etcdao:
    title: Ethereum Classic DAO
    text: يثبت التمويل المستقر وطويل الأجل أنه يمثل مشكلة بالنسبة إلى Ethereum Classic مع التخلي عن مؤسسة Ethereum في عام 2016. في محاولة لحل مشكلة تمويل LTS للشبكة ، تم تشكيل Ethereum Classic DAO بهدف إثبات تطوير الشبكة في المستقبل عبر صندوق تنمية مفتوح المصدر. يتم إنشاء التمويل باستخدام مكدس ETC DeFi المستضاف على EthereumClassic.com
  era4:
    title: 5M20 عصر 4
    text: تم تخفيض مكافآت كتلة Ethereum Classic بنسبة 20٪ إلى 2.56 ETC لكل كتلة ، وفقًا لجدول انبعاثات 5M20 المستوحى من البيتكوين. يستمر تعدين ETChash في التحول إلى ETC مع وصول الشبكة إلى أعلى مستوياتها على الإطلاق.
  sha3Withdrawn:
    title: تم سحب اقتراح ETC Coop SHA3
    text: بعد أكثر من ثلاث سنوات من النقاش المثير للجدل ، يقر بوب سمرويل بالمشكلة الصعبة التي قد يتسبب فيها ECIP-1049 على الشبكة ويسحب الاقتراح. تستمر التكلفة الاجتماعية السلبية الناجمة عن حملة التضليل المؤيد لـ ECIP-1049 في التأثير سلبًا على التصور العام للشبكة. ومع ذلك ، من خلال مجتمعها المرن ، تظل Ethereum Classic في وضع جيد لتزدهر على ETChash في عالم ما بعد الدمج.
  etcswap:
    title: ETCswap
    text: تطلق Ethereum Classic DAO أول منتج لها - ETCswap. هذا يضمن أن الشبكة هي خطوة واحدة أقرب إلى التمويل المستقر لتطوير المصدر المفتوح على Ethereum Classic. سيتم نشر مجموعة بروتوكولات لامركزية احترافية على Ethereum Classic.
  vitalikEndorsesETC:
    title: Vitalik Buterin يؤيد Ethereum Classic
    text: Vitalik Buterin ، الشريك المؤسس الأبرز لشركة Ethereum ، يؤيد شبكة Ethereum الأصلية - Ethereum Classic لأولئك الذين يقدرون سلاسل إثبات العمل.
  antpoolETCDAOTreasuryFund:
    title: أنتبول
    text: يدعم AntPool النظام البيئي Ethereum Classic باستثمار 10 مليون دولار. تقوم Antpool بإنشاء صندوق خزينة بهدف دعم النظام البيئي للتطوير المهني على Ethereum Classic.
  hashrateSurges:
    title: ETC Hashrate Surges
    text: مع استمرار اندماج Ethereum القادم في إثارة الإثارة داخل مساحة التشفير ، شهدت Ethereum Classic (ETC) ، أخت Ethereum ، زيادة بنسبة 83 ٪ في معدل التجزئة منذ يونيو 2022.
  twitter-Account-Capture:
    title: التقاط الشركات لحساب تويتر
    text: قبل أيام من الدمج ، أشار تشارلز هوسكينسون علنًا إلى نية "إعادة توظيف" حساب تويتر الرئيسي لشركة Ethereum Classic. يبرر هذا الإجراء بسبب التكاليف الغارقة في عميل Mantis الذي لم يتم تسليمه ورفض اقتراح الخزانة المركزية لـ IOHK لعام 2021 (ECIP-1098).
  ethMerge:
    title: انتقال ETH إلى إثبات الحصة
    text: تقوم مؤسسة Ethereum بترقية أكبر شبكة EVM إلى إجماع إثبات الحصة. يعزز حدث الدمج Ethereum Classic كأكبر شبكة EVM لإثبات العمل. يرتفع مستوى أمان شبكة Ethereum Classic حيث تصبح الشبكة الرئيسية لجميع خوارزميات التعدين المشتقة من Ethash. ترتفع طائر الفينيق.
  twitter-Account-Rebranded:
    title: إعادة تسمية حساب Twitter
    text: خرج تشارلز هوسكينسون من الرفض الاجتماعي لمجتمع ETC للخزينة المركزية لـ IOHK في عام 2021 ، وقام بنقل حساب Twitter الرئيسي لـ Ethereum Classic إلى مشروع مفتوح المصدر تابع لجهة خارجية يسمى Ergo. يقوم فريق Ergo بإعادة تسمية الحساب إلى مشروعهم الخاص. يتم إرسال Bob Summerwill حساب Twitter مسجل حديثًا مع حسابات Twitter الرئيسية على Twitter مع 0 سجل و 0 متابع.
  aBrightFuture:
    title: مستقبل مشرق
    text: مع استمرار النظام البيئي في النمو العضوي ، يتم توجيه فرق التطوير المستقلة والمشاركين في الشبكة بالمبادئ التي تجعل من Ethereum Classic شبكة فريدة من نوعها. الشبكة حقًا لا مركزية وغير قابلة للتغيير ولا يمكن إيقافها. المدونة هي قانون.
