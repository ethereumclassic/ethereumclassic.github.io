title: Cronología de eventos
items:
  frontierRelease:
    title: Lanzamiento de Ethereum
    text: Vitalik Buterin y la Fundación Ethereum crean la primera plataforma de contratos inteligentes basada en la cadena de bloques Turing con el lanzamiento de Frontier.
  frontierThawingUpgrade:
    title: Mejora de la descongelación de la frontera
    text: La red implementa una "Edad de Hielo" en el bloque 200.000 introduciendo la Bomba de Dificultad, un mecanismo diseñado para alejar el mecanismo de consenso de la red del Proof-of-Work al Proof-of-Stake.
  homesteadUpgrade:
    title: Mejora de la vivienda
    text: Homestead es la segunda versión importante de la plataforma Ethereum.
  slockItCreatesThe Dao:
    title: Slock.it crea la DAO
    text: Slock.it construye el contrato DAO Ethereum; una auditoría de seguridad es completada por Dejavu.
  the DaoCrowdsaleBegins:
    title: Comienza la venta masiva del DAO
    text: El contrato inteligente DAO se despliega; los miembros del público le envían valor a cambio de tokens DAO.
  securityProposal:
    title: Propuesta de seguridad
    text: Slock.it anuncia una propuesta de 1,5 millones de dólares, pagados en Ether por el crowdfunding, "para garantizar la integridad de The DAO".
  moratoriumCalled:
    title: Se pide una moratoria
    text: En el último día de la crowdsale, el comisario de la DAO, Vlad Zamfir, pide una moratoria para la DAO, citando muchos problemas de seguridad teóricos del juego.
  the DaoCrowdsaleEnds:
    title: Finaliza la venta masiva de DAO
    text: La crowdsale se completa para convertirse en la mayor del mundo y recaudar la increíble cifra de 150 millones de dólares.
  recursiveCallBugDiscovered:
    title: Descubierto un fallo en las llamadas recursivas
    text: Peter Vessenes revela públicamente la existencia de una vulnerabilidad de seguridad crítica pasada por alto en muchos contratos de Solidity.
  noFundsAtRisk:
    title: No hay fondos en riesgo
    text: Stephan Tual afirma públicamente que los fondos de la DAO están a salvo a pesar del fallo de seguridad crítico recién descubierto.
  the DAOIsHacked:
    title: El DAO es hackeado
    text: El éter se drena lenta y silenciosamente de la DAO mientras se aplica el bicho de reentrada.
  panicHitsTheMarkets:
    title: El pánico llega a los mercados
    text: El precio del Ether se reduce a la mitad cuando Griff Green anuncia que el DAO ha sido hackeado.
  theCountdownBegins:
    title: Comienza la cuenta atrás
    text: El mecanismo de división del DAO da alrededor de un mes para que se encuentre una solución que recupere los fondos; los desarrolladores de la Fundación y de la comunidad corren para implementar una bifurcación suave.
  robinHoodGroupAnnounced:
    title: Se anuncia el Grupo Robin Hood
    text: Un grupo de hackers "de sombrero blanco" asegura el 70% de los fondos de The DAO pero se requiere una acción a nivel de protocolo para salvar el 30% restante repartido por el hacker.
  softForkTheDao:
    title: "Guerras DAO: Votación de la bifurcación suave"
    text: La Fundación Ethereum lanza un cliente 'Soft Fork' para censurar las transacciones procedentes del hacker; los pools de minería votan para habilitarlo bajando el límite de gas.
  softForkVulnerability:
    title: Vulnerabilidad de la bifurcación suave
    text: Si se encuentran fallos críticos de denegación de servicio en la implementación de la bifurcación suave, los mineros deciden rápidamente NO utilizarla.
  hardForkDebate:
    title: Debate sobre la bifurcación dura
    text: En la comunidad de Ethereum se discute intensamente durante muchos días sobre los pros y los contras de la implementación de un Hard Fork.
  hardForkSpecAnnounced:
    title: Se anuncia la especificación de la bifurcación dura
    text: La única opción que queda es un controvertido Hard Fork. Los miembros de Slock.it y de la Fundación Ethereum determinan y anuncian una especificación.
  lastMinuteCarbonvote:
    title: Voto de carbono de última hora
    text: Con 12 horas de antelación, la Fundación Ethereum utiliza una controvertida "votación de monedas" de terceros para determinar que la bifurcación dura debe activarse por defecto; se declara el consenso y se publica un cliente actualizado.
  daoBailoutHardFork:
    title: DAO Bailout Hard Fork
    text: Con alrededor del 80% de los nodos actualizando al nuevo cliente, la comunidad espera con nerviosismo la llegada del bloque 1.920.000 de activación de la bifurcación del DAO Bailout.
  newEthereumIsBorn:
    title: Nueva cadena de horquillas
    text: '¡Ha nacido una cadena bifurcada! La Fundación Ethereum crea una versión alterada de Ethereum el 20 de julio de 2016 para revertir el robo del DAO. Como titulares de los derechos de marca, la Fundación Ethereum aplica la marca Ethereum (ETH) a la nueva cadena bifurcada.'
  ethereumRenamedToClassic:
    title: Cadena original sin horquilla
    text: Ante las predicciones de que la cadena original no bifurcada iba a desaparecer en cuestión de horas, muchos se sorprenden al ver que los mineros siguen apoyando la cadena original. Bisq y las mesas OTC dan a estos tokens un libro de órdenes de descubrimiento de precios. Los participantes en el mercado rebautizan esta cadena no bifurcada como Ethereum Classic (ETC).
  missionAccomplished:
    title: '¡Misión cumplida!'
    text: La comunidad de ETH deja escapar un suspiro de alivio cuando el código de la bifurcación DAO se implementa con éxito y sin defectos evidentes; los corchos de champán se descorchan en todo el mundo. ¡El nacimiento de una nueva cadena es un éxito!
  poloniexListsETC:
    title: Poloniex Lists ETC
    text: La mayor bolsa de Ethereum señala su apoyo a largo plazo a la cadena original, Poloniex cotiza en ETC. Muchos intercambios siguen rápidamente su ejemplo.
  etheriansInDisarray:
    title: Fractura etérea
    text: Las Flame Wars comienzan en los subreddits. Mientras que las disputas vitriólicas cargadas de economía comienzan a apoderarse de los participantes mientras que se trata de aceptar la realidad de la división.
  ethereumClassicsupporters:
    title: Partidarios de Ethereum Classic
    text: Los seguidores de Ethereum Classic se desprenden de los subreddits de Ethereum y forman sus propios canales sociales.
  geth-ETC-Support:
    title: Geth es compatible con Ethereum Classic
    text: Geth lanza soporte para la red Ethereum Classic. Este nodo tiene todo el código DAO eliminado del cliente y no requiere banderas adicionales para utilizar la red Ethereum Classic.
  parity-ETC-Support:
    title: Parity apoya a Ethereum Classic
    text: Parity señala el apoyo a largo plazo para Ethereum Classic con el lanzamiento de la versión 1.2.3 que aborda los problemas de estabilidad de la red tanto para las cadenas de Ethereum HF como de Ethereum Classic y trae algunos cambios en la API de rastreo de transacciones.
  51Pool:
    title: 51% Amenaza de ataque
    text: Los partidarios de ETH forman un pool de minería llamado 51Pool.org con planes de destruir la red ETC orquestando un ataque del 51%.
  minerSupport:
    title: Los mineros apoyan el CTE
    text: Después de que la red ETC creciera hasta un punto en el que ya no podían atacarla, los mineros de ETH declaran públicamente no atacar a ETC. Para evitar perjudicar a los titulares inocentes de Ethereum Classic, los mineros de ETHash destinan recursos a la minería de ETC.
  attackRhg:
    title: RHG ataca a ETC
    text: El grupo Robin Hood intenta comercializar una gran cantidad de ETC robados de la bifurcación DAO. Poloniex congela sus fondos.
  classicDeclaresIndependence:
    title: El Clásico declara su independencia
    text: Tras los incesantes ataques del lado de ETH en la división de la cadena, los partidarios de Ethereum Classic se mantienen firmes y declaran su independencia de la nueva cadena ETH.
  classicRebuilds:
    title: Probado en combate y resistente
    text: Ethereum Classic demuestra su resistencia a los mercados mientras ETC emerge de los ataques de ETH con un precio estabilizado. Los principios básicos de la red se galvanizan durante el rescate de la DAO. Los partidarios comienzan a reconstruir desde las cenizas.
  unlockedDaoFunds:
    title: Desbloqueo de fondos DAO en ETC
    text: Millones de ETC previamente bloqueados o congelados pasan a estar disponibles para los titulares de tokens de la DAO y para el hacker de la DAO. El precio de ETC se mantiene notablemente bien frente a los enormes vertidos del mercado.
  codeIsLaw:
    title: El código es la ley
    text: Durante los ataques a ETH, los partidarios de Ethereum Classic lanzan muchos gritos de guerra. Empiezan a aclarar sus principios básicos y a validar la existencia de la red ETC ante el público.
  gasReprice:
    title: Actualización de gas
    text: Ambas redes de Ethereum son atacadas debido a vulnerabilidades en la pila tecnológica. Los desarrolladores de ETC garantizan rápidamente una actualización de la red sin problemas y sin complicaciones para parchear las vulnerabilidades explotadas.
  etcMonetaryPolicy:
    title: Política monetaria de ETC
    text: Los partidarios de Ethereum Classic debaten sobre el calendario de emisiones y la política monetaria de ETC.
  grothendieckTeam:
    title: Equipo Grothendieck
    text: IOHK compromete a un equipo de 7 desarrolladores a tiempo completo con Ethereum Classic
  dieHardUpgrade:
    title: Actualización de Die Hard
    text: Ethereum Classic aborda los ataques de repetición y retrasa la bomba de dificultad en una actualización de la red.
  etcDEVTeamAnnouncement:
    title: Equipo ETCDEV
    text: Un equipo de colaboradores y voluntarios de ETC desde hace mucho tiempo se renueva como equipo de ETCDEV.
  monetaryPolicyAdopted:
    title: Consenso de política monetaria
    text: Ethereum Classic forma un consenso en torno a una política monetaria de capitalización fija de 210,7 millones de ETC con un programa de emisión limitada inspirado en Bitcoin llamado 5M20; reducción del 20% de la recompensa por bloque cada 5 millones de bloques.
  etcInvestmentFund:
    title: Fondo de Inversión ETCG
    text: Grayscale lanza el primer fondo de criptomonedas que permite a los inversores tradicionales añadir ETC a su cartera con todas las ventajas fiscales de un activo de inversión tradicional.
  etcCommonwealth:
    title: Equipo de la Commonwealth
    text: Se forma un equipo de desarrollo bajo el nombre de Ethereum Commonwealth.
  mantis-Launch:
    title: Lanzamiento de Mantis
    text: El lanzamiento de este cliente beta, Mantis, tendrá lugar hoy y es la culminación de siete meses de trabajo del equipo Grothendieck, los desarrolladores del IOHK dedicados a Ethereum Classic.
  etcCoop:
    title: Equipo de la Cooperativa ETC
    text: Grayscale muestra su apoyo a largo plazo al desarrollo del protocolo Ethereum Classic patrocinando al equipo de la Cooperativa ETC con una parte de sus honorarios de gestión del ETCG. Las donaciones a la organización sin ánimo de lucro son deducibles de impuestos.
  etcSummitHK:
    title: Cumbre ETC 2017
    text: La primera conferencia anual de Ethereum Classic se celebra en Hong Kong.
  gothamUpgrade:
    title: Actualización de Gotham
    text: La actualización de Gotham estableció una política monetaria predecible y un calendario de emisiones inspirado en Bitcoin. 5M20, la recompensa por bloque se reducirá un 20% cada 5M bloques.
  era2:
    title: 5M20 Era 2
    text: El programa de emisión 5M20 de Ethereum Classic entra en la Era 2. Las recompensas por bloque se reducen un 20% a 4 ETC por bloque.
  multi-Geth-Launch:
    title: Lanzamiento de Multi-Geth
    text: Se lanza el proyecto de cliente Multi-Geth. Se trata de un cliente go-ethereum bifurcado de la versión de la Fundación Ethereum, cuyo objetivo es seguir de cerca los cambios upstream, y soportar múltiples redes Ethereum. Acabamos de añadir soporte alfa para la red Ethereum Classic.
  defuseDifficultyBomb:
    title: Desactivar la bomba de dificultad
    text: ETC desactiva de forma segura la bomba de dificultad para cambiar el proyecto original de Ethereum a PoS. Ethereum Classic señala el compromiso a largo plazo con Proof of Work como mecanismo de consenso de la red.
  etclabs:
    title: Equipo de ETC Labs
    text: Ethereum Classic Labs proporciona financiación, conexiones con la industria y espacio de oficina a los florecientes proyectos de ETC; con oficinas en San Francisco y Singapur.
  kotti:
    title: Lanzamiento de Kotti Testnet
    text: La Cooperativa ETC financia el desarrollo de la red de pruebas Kotti, una red de pruebas de autoridad construida para proporcionar pruebas de interoperabilidad con la red de pruebas Görli de la cadena hermana ETH. PoA se convierte en el entorno de testnet preferido para las pruebas de desarrollo de dapp.
  etcSummitSeoul:
    title: Cumbre ETC 2018
    text: La segunda conferencia anual de Ethereum Classic se celebra en Seúl, Corea del Sur.
  coinbase:
    title: Coinbase incluye en su lista a ETC
    text: La mayor bolsa de criptodivisas de Estados Unidos señala el apoyo a largo plazo a la cadena original de Ethereum; Ethereum Classic.
  etcLabsIncubator:
    title: Lanzamiento del programa de incubadoras
    text: Ethereum Classic Labs lanza un programa de incubadora. ETC Labs se compromete a trabajar con hasta 24 startups basadas en Ethereum Classic cada año.
  51Attack:
    title: 51% Ataque
    text: Ethereum Classic experimenta el primer ataque de reorganización de la cadena con éxito en su red. El resistente ETC resurge de las cenizas.
  51AttackReturn:
    title: Atacante de sombrero blanco
    text: El atacante del 51% parece ser un hacker de sombrero blanco y devuelve los fondos robados a un intercambio comprometido. Los intercambios centralizados refuerzan la supervisión de los ataques del 51% en las monedas Proof of Work de forma generalizada.
  atlantisConsensus:
    title: Consenso de Atlantis Rough
    text: Los desarrolladores del núcleo de Ethereum Classic alcanzan un consenso aproximado sobre la ECIP-1054 en un esfuerzo por implementar las actualizaciones del protocolo de red Spurious Dragon y Byzantium de ETH.
  atlantisUpgrade:
    title: Actualización de Atlantis
    text: Los desarrolladores del núcleo de Ethereum Classic implementan las actualizaciones del protocolo de red Spurious Dragon y Byzantium de ETH para mantener la paridad operativa con su cadena hermana.
  etcSummitVancouver:
    title: Cumbre ETC 2019
    text: La tercera conferencia anual de Ethereum Classic se celebra en Vancouver, Canadá.
  mordorLaunch:
    title: Lanzamiento de Mordor
    text: Los desarrolladores del núcleo eliminaron la redundancia de la red de pruebas sustituyendo las redes de pruebas de Kensington, Morden y Nazgul por Mordor, una red de pruebas PoW de Ethash para las pruebas a nivel de protocolo.
  besu-ETC-Support:
    title: Besu es compatible con Ethereum Classic
    text: Hyperledger Besu añade soporte para Ethereum Classic a su cliente Ethereum diseñado para ser amigable con la empresa para casos de uso de redes públicas y privadas con permiso.
  aztlanConsensus:
    title: Consenso de Aztlán Rough
    text: Los desarrolladores del núcleo de Ethereum Classic alcanzan un consenso aproximado sobre la ECIP-1061 en un esfuerzo por implementar la actualización del protocolo de red de ETH en Estambul.
  aghartaConsensus:
    title: Consenso de Agharta Rough
    text: Los desarrolladores del núcleo de Ethereum Classic alcanzan un consenso aproximado sobre la ECIP-1056 en un esfuerzo por implementar las actualizaciones de los protocolos de red Constantinople y Petersburg de ETH.
  aghartaUpgrade:
    title: Actualización de Agharta
    text: Los desarrolladores del núcleo de Ethereum Classic implementan las actualizaciones de los protocolos de red Constantinople y Petersburg de ETH para mantener la paridad operativa con su cadena hermana.
  core-Geth-Launch:
    title: Lanzamiento de Core-Geth
    text: El equipo de ETC Core se separa del proyecto de cliente Multi-Geth. El proyecto se llama Core-Geth, un esfuerzo descendente de Ethereum/go-ethereum para hacer que el protocolo de Ethereum sea accesible y extensible para un ecosistema diverso.
  phoenixFixConsensus:
    title: Consenso de Phoenix Fix Rough
    text: Durante las implementaciones de testnet de Aztlán, los desarrolladores del núcleo de Ethereum Classic descubren complicaciones con las especificaciones de la ECIP 1061 para añadir la actualización del protocolo de red de ETH de Estambul. Como estaba previsto, las redes de prueba de ETC detectan los problemas y los desarrolladores del núcleo especifican un parche para los problemas.
  ecip1050-Status-Codes:
    title: Códigos de estado del ECIP 1050
    text: ECIP 1050 Códigos de Estado pasa a estado final. Esta norma describe un conjunto común de códigos de estado en la misma línea que los estados HTTP. Esto proporciona un conjunto compartido de señales para permitir que los contratos inteligentes reaccionen a las situaciones de forma autónoma, exponer mensajes de error localizados a los usuarios, etc.
  aztlanBugs:
    title: Las redes de prueba atrapan insectos
    text: Durante las implementaciones de la red de prueba de Aztlán, los desarrolladores del núcleo de Ethereum Classic descubren complicaciones con las especificaciones ECIP 1061 y 1078 para añadir la actualización del protocolo de red de ETH en Estambul. Meowbits de ETC Core documenta los hallazgos. Como estaba previsto, las redes de prueba de ETC detectan los problemas y los desarrolladores del núcleo vuelven a la mesa de dibujo.
  aztlanRejected:
    title: Aztlán rechazado
    text: Basado en los problemas descubiertos durante la implementación de la red de prueba de Aztlán, el Phoenix Fix no es una solución suficiente y ambas redes de prueba se rompen; los desarrolladores del núcleo proponen rechazar los ecips-1061, 1078, 1086 debido a problemas de seguridad y estabilidad y continuar con la redacción de una nueva propuesta desde cero.
  phoenixConsensus:
    title: Consenso de Phoenix Rough
    text: Los desarrolladores del núcleo de Ethereum Classic alcanzan un consenso aproximado sobre la ECIP-1088 en un esfuerzo por implementar la actualización del protocolo de red de ETH en Estambul. Las implementaciones de la red de pruebas revelaron problemas con intentos anteriores en las especificaciones ECIP-1061 y ECIP-1078.
  phoenixMordor:
    title: Pruebas de Phoenix Mordor
    text: Las pruebas de Phoenix comienzan en la red de pruebas de Mordor PoW en el bloque 999.983. Los equipos de desarrollo del núcleo han señalado que se trata de una implementación compleja. Las pruebas pueden descubrir problemas que retrasen esta actualización de la red, pero Ethereum Classic nunca se apresurará a actualizar la red principal. La seguridad de la red es prioritaria sobre la velocidad de desarrollo y los plazos arbitrarios.
  era3:
    title: 5M20 Era 3
    text: Las recompensas por bloque de Ethereum Classic se reducen en un 20% a 3,2 ETC por bloque, según el programa de emisión 5M20 inspirado en el bitcoin.
  phoenixKotti:
    title: Pruebas de Phoenix Kotti
    text: Comienzan las pruebas de Phoenix en la red de pruebas de Kotti PoA en el bloque 2.200.013. Los equipos de desarrollo del núcleo han señalado que se trata de una implementación compleja. Las pruebas pueden descubrir problemas que retrasen esta actualización de la red, pero Ethereum Classic nunca se apresurará a actualizar la red principal.
  phoenixUpgrade:
    title: Actualización de Phoenix
    text: Los desarrolladores del núcleo de Ethereum Classic implementan las actualizaciones del protocolo de red de ETH en Estambul para mantener la paridad operativa con su cadena hermana.
  client-Deprecation-Attacks:
    title: Ataques de desaprobación de clientes
    text: En el cuarto aniversario de la bifurcación dura del rescate del DAO, los mantenedores de clientes centrados en ETH orquestan un ataque social contra Ethereum Classic. Los mantenedores de clientes anuncian la eliminación del soporte de Ethereum Classic, y luego ejecutan una campaña de marketing de desinformación citando que la red ETC perdería el 70% del hashrate entre otras falsedades.
  51Attack2:
    title: "51% Ataque #2"
    text: Ethereum Classic experimenta el segundo ataque exitoso de reorganización de la cadena en su red.
  51Attack3:
    title: "51% Ataque #3"
    text: Ethereum Classic experimenta el tercer ataque exitoso de reorganización de la cadena en su red.
  51Attack4:
    title: "51% Ataque #4"
    text: Ethereum Classic experimenta el cuarto ataque exitoso de reorganización de la cadena en su red.
  messClientFunctionality:
    title: Funcionalidad del cliente M.E.S.S.
    text: El cliente Core-Geth implementa las banderas para aplicar la funcionalidad opcional M.E.S.S. como respuesta a los ataques del 51% de las redes de Ethereum Classic.
  thanosMordor:
    title: Pruebas de Thanos Mordor
    text: Comienzan las pruebas de Thanos en la red de pruebas de Mordor PoW en el bloque 2.520.000.
  thanosUpgrade:
    title: Actualización de Thanos
    text: Ethereum Classic implementa la actualización de Thanos para recalibrar la longitud de época utilizada en los cálculos del DAG.
  etchash:
    title: ETChash
    text: Ethereum Classic implementa la actualización Thanos para ajustar el algoritmo de minería de ETHash a ETCHash.
  manis-ETC-Stupport:
    title: Reactivación del cliente de Mantis ETC
    text: Entrada Salida Señala globalmente el apoyo a la red Ethereum Classic con el renacimiento del cliente Mantis y la GUI.
  gethBugs:
    title: Bugs del cliente Geth
    text: Los errores de software del exploit Geth que dividió la mainnet de la Fundación Ethereum en agosto, 2021 divide la mainnet de Ethereum Classic. Se aconseja a todos que actualicen sus clientes.
  lcetcc:
    title: Mantengamos Ethereum Classic
    text: Un participante preocupado por el ETC escribió una larga refutación que argumentaba en contra de la aplicación de la ECIP-1098.
  treasuryDebate:
    title: Se retira la propuesta del Tesoro de IOHK
    text: Tras un año de debate sobre si una ECIP-1098 encajaría con los valores de la ETC, ETC Coop, seguida de IOHK, retiran su apoyo a una propuesta de Tesorería a nivel de red.
  magnetoUpgrade:
    title: Actualización de Magneto
    text: Los desarrolladores del núcleo de Ethereum Classic implementan las actualizaciones del protocolo de red de ETH en Berlín para mantener la paridad operativa con su cadena hermana.
  mystiqueUpgrade:
    title: Mejora de la mística
    text: Los desarrolladores del núcleo de Ethereum Classic implementan las actualizaciones del protocolo de red de ETH en Londres para mantener la paridad operativa con su cadena hermana.
  etcFlood:
    title: ETC da la bienvenida al nuevo Hashrate
    text: Ethereum Classic se compromete a apoyar el algoritmo de minería ETChash y el actual ecosistema de minería. Esto posiciona a Ethereum Classic como una red bien posicionada para absorber a la mayoría de los mineros de Ethash privados de sus derechos con el paso de la red ETH al consenso de prueba de participación.
  etcdao:
    title: DAO de Ethereum Classic
    text: La financiación estable y a largo plazo resulta ser un problema para Ethereum Classic con el abandono de la Fundación Ethereum en 2016. En un esfuerzo por resolver el problema de financiación a largo plazo de la red, se crea la DAO de Ethereum Classic con la misión de garantizar el desarrollo de la red a través de un fondo de desarrollo de código abierto. La financiación se genera con el uso de una pila ETC DeFi alojada en EthereumClassic.com
  era4:
    title: 5M20 Era 4
    text: Las recompensas por bloque de Ethereum Classic se reducen en un 20% a 2,56 ETC por bloque, según el programa de emisión 5M20 inspirado en el bitcoin. El hasrate de la minería de ETChash sigue volcándose en ETC con la red alcanzando máximos históricos.
  sha3Withdrawn:
    title: Retirada de la propuesta SHA3 de ETC Coop
    text: Después de más de tres años de polémico debate, Bob Summerwill reconoce la polémica bifurcación que la ECIP-1049 provocaría en la red y retira la propuesta. El coste social negativo causado por la campaña de desinformación de los proponentes de la ECIP-1049 sigue afectando negativamente a la percepción pública de la red. Sin embargo, gracias a su resistente comunidad, Ethereum Classic sigue estando bien posicionado para prosperar con ETChash en un mundo post-fusión.
  etcswap:
    title: ETCswap
    text: 'La DAO de Ethereum Classic lanza su primer producto: ETCswap. Esto asegura que la red está un paso más cerca de la financiación estable para el desarrollo de código abierto en Ethereum Classic. Se desplegará una pila de protocolos descentralizada profesional en Ethereum Classic.'
  vitalikEndorsesETC:
    title: Vitalik Buterin apoya a Ethereum Classic
    text: 'Vitalik Buterin, el cofundador más destacado de Ethereum, da un espaldarazo a la red original de Ethereum: Ethereum Classic para los que valoran las cadenas Proof-of-Work.'
  antpoolETCDAOTreasuryFund:
    title: Hormiguero
    text: AntPool apoya el ecosistema de Ethereum Classic con una inversión de 10 millones de dólares. Antpool crea un fondo de tesorería con el objetivo de apoyar el ecosistema de desarrollo profesional en Ethereum Classic.
  hashrateSurges:
    title: Aumento de la tasa de cambio ETC
    text: Mientras la próxima fusión de Ethereum sigue causando emoción dentro del espacio de las criptomonedas, Ethereum Classic (ETC), una hermana de Ethereum, ha visto un aumento del 83% en el hashrate desde junio de 2022.
  twitter-Account-Capture:
    title: Captura corporativa de la cuenta de Twitter
    text: Días antes de la Fusión, Charles Hoskinson señala públicamente su intención de "repotenciar" la cuenta principal de Twitter de Ethereum Classic. Justifica esta acción debido a los costes hundidos en el cliente Mantis no entregado y al rechazo de la propuesta de tesorería centralizada de 2021 de IOHK (ECIP-1098).
  ethMerge:
    title: El paso de ETH al Proof of Stake
    text: La Fundación Ethereum actualiza la mayor red de EVM a la prueba de consenso de trabajo. Este evento de fusión consolida a Ethereum Classic como la mayor red EVM de prueba de trabajo. La seguridad de la red de Ethereum Classic se eleva al convertirse en la red vértice de todos los algoritmos de minería derivados de Ethash. El Fénix se eleva.
  twitter-Account-Rebranded:
    title: La cuenta de Twitter se renueva
    text: A raíz del rechazo social de la comunidad ETC a la tesorería centralizada de IOHK en 2021, Charles Hoskinson transfiere la cuenta principal de Twitter de Ethereum Classic a un proyecto de código abierto de terceros llamado Ergo. El equipo de Ergo cambia el nombre de la cuenta a su propio proyecto. A Bob Summerwill se le envía una cuenta de Twitter recién registrada con el mango de la cuenta principal de Twitter con 0 historia y 0 seguidores.
  aBrightFuture:
    title: Un futuro brillante
    text: A medida que el ecosistema sigue creciendo orgánicamente, los equipos de desarrollo independientes y los participantes de la red se guían por los principios que hacen de Ethereum Classic una red única. La red es verdaderamente descentralizada, inmutable e imparable. El código es la ley.
