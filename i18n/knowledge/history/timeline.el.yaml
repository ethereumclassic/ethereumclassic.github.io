title: Χρονοδιάγραμμα γεγονότων
items:
  frontierRelease:
    title: Έναρξη του Ethereum
    text: Ο Vitalik Buterin και το Ίδρυμα Ethereum δημιουργούν την πρώτη πλατφόρμα έξυπνων συμβολαίων που βασίζεται στην αλυσίδα μπλοκ και είναι ολοκληρωμένη κατά Turing με την έκδοση Frontier.
  frontierThawingUpgrade:
    title: Αναβάθμιση απόψυξης των συνόρων
    text: Το δίκτυο εφαρμόζει μια "εποχή των παγετώνων" στο μπλοκ 200.000 εισάγοντας τη βόμβα δυσκολίας, έναν μηχανισμό που έχει σχεδιαστεί για να μετακινήσει τον μηχανισμό συναίνεσης του δικτύου από την απόδειξη εργασίας στην απόδειξη συμμετοχής.
  homesteadUpgrade:
    title: Αναβάθμιση Homestead
    text: Το Homestead είναι η δεύτερη μεγάλη έκδοση της πλατφόρμας Ethereum.
  slockItCreatesThe Dao:
    title: Το Slock.it δημιουργεί το DAO
    text: Η Slock.it κατασκευάζει το συμβόλαιο DAO Ethereum- ένας έλεγχος ασφαλείας ολοκληρώνεται από την Dejavu.
  the DaoCrowdsaleBegins:
    title: Το DAO Crowdsale αρχίζει
    text: Το έξυπνο συμβόλαιο DAO αναπτύσσεται.Τα μέλη του κοινού του στέλνουν αξία σε αντάλλαγμα για μάρκες DAO.
  securityProposal:
    title: Πρόταση ασφάλειας
    text: Η Slock.it ανακοινώνει μια πρόταση ύψους 1,5 εκατομμυρίων δολαρίων ΗΠΑ, πληρωμένη σε Ether από το crowdfund, "για να εγγυηθεί την ακεραιότητα του DAO".
  moratoriumCalled:
    title: Προκήρυξη μορατόριουμ
    text: Την τελευταία ημέρα του crowdsale, ο επιμελητής του DAO Vlad Zamfir ζητά μορατόριουμ για το The DAO, επικαλούμενος πολλά ζητήματα ασφάλειας που σχετίζονται με τη θεωρία των παιγνίων.
  the DaoCrowdsaleEnds:
    title: Το DAO Crowdsale τελειώνει
    text: Το crowdsale ολοκληρώνεται για να γίνει το μεγαλύτερο στον κόσμο και να συγκεντρώσει το απίστευτο ποσό των 150 εκατομμυρίων δολαρίων ΗΠΑ.
  recursiveCallBugDiscovered:
    title: Αναδρομικό σφάλμα κλήσης ανακαλύφθηκε
    text: Ο Peter Vessenes αποκαλύπτει δημόσια την ύπαρξη μιας κρίσιμης ευπάθειας ασφαλείας που παραβλέπεται σε πολλές συμβάσεις Solidity.
  noFundsAtRisk:
    title: Δεν υπάρχουν κεφάλαια σε κίνδυνο
    text: Ο Stephan Tual ισχυρίζεται δημοσίως ότι τα κεφάλαια του DAO είναι ασφαλή παρά το πρόσφατα ανακαλυφθέν κρίσιμο ελάττωμα ασφαλείας.
  the DAOIsHacked:
    title: Η DAO είναι χακαρισμένη
    text: Ο αιθέρας αποστραγγίζεται αργά και αθόρυβα από το DAO καθώς εφαρμόζεται το σφάλμα επανεισόδου.
  panicHitsTheMarkets:
    title: Ο πανικός χτυπά τις αγορές
    text: Η τιμή του αιθέρα πέφτει στο μισό καθώς ο Griff Green ανακοινώνει ότι ο DAO έχει παραβιαστεί.
  theCountdownBegins:
    title: Η αντίστροφη μέτρηση αρχίζει
    text: Ο μηχανισμός διάσπασης του DAO δίνει περίπου ένα μήνα για να βρεθεί μια λύση που θα ανακτά τα κεφάλαια.Το Ίδρυμα και οι προγραμματιστές της κοινότητας κάνουν αγώνα δρόμου για να υλοποιήσουν ένα soft fork.
  robinHoodGroupAnnounced:
    title: Ανακοινώθηκε η ομάδα Robin Hood
    text: Μια ομάδα χάκερς "white-hat" εξασφαλίζει το 70% των κεφαλαίων του DAO, αλλά απαιτείται δράση σε επίπεδο πρωτοκόλλου για να σωθεί το υπόλοιπο 30% που μοιράστηκε από τον χάκερ.
  softForkTheDao:
    title: "Πόλεμοι DAO: Ψηφοφορία Soft Fork"
    text: Το Ίδρυμα Ethereum κυκλοφορεί έναν πελάτη "Soft Fork" για να λογοκρίνει τις συναλλαγές που προέρχονται από τον χάκερ- οι δεξαμενές εξόρυξης ψηφίζουν για να το επιτρέψουν μειώνοντας το όριο αερίου.
  softForkVulnerability:
    title: Ευπάθεια Soft Fork
    text: Αν βρεθούν κρίσιμα ελαττώματα άρνησης παροχής υπηρεσιών στην υλοποίηση του Soft Fork, οι ανθρακωρύχοι αποφασίζουν γρήγορα να ΜΗΝ το χρησιμοποιήσουν.
  hardForkDebate:
    title: Συζήτηση για το Hard Fork
    text: Η κοινότητα του Ethereum διαφωνεί πολλές ημέρες έντονα για τα πλεονεκτήματα και τα μειονεκτήματα της εφαρμογής ενός Hard Fork.
  hardForkSpecAnnounced:
    title: Ανακοινώθηκε το Hard Fork Spec
    text: Η μόνη επιλογή που απομένει είναι ένα αμφιλεγόμενο Hard Fork. Μια Προδιαγραφή καθορίζεται και ανακοινώνεται από το Slock.it και τα μέλη του Ethereum Foundation.
  lastMinuteCarbonvote:
    title: Τελευταία στιγμή Carbonvote
    text: Με προειδοποίηση 12 ωρών, το Ίδρυμα Ethereum χρησιμοποιεί μια αμφιλεγόμενη "ψηφοφορία νομισμάτων" από τρίτους για να καθορίσει ότι το Hard Fork θα πρέπει να ενεργοποιηθεί από προεπιλογή- η συναίνεση δηλώνεται και ένας ενημερωμένος πελάτης κυκλοφορεί.
  daoBailoutHardFork:
    title: DAO Bailout Hard Fork
    text: Με περίπου το 80% των κόμβων να ενημερώνουν στο νέο πρόγραμμα-πελάτη, η κοινότητα περιμένει νευρικά την άφιξη του μπλοκ ενεργοποίησης του μπλοκ 1.920.000 της διχάλας DAO Bailout.
  newEthereumIsBorn:
    title: Νέα αλυσίδα πιρουνιού
    text: Μια διχαλωτή αλυσίδα γεννιέται! Το Ethereum Foundation δημιουργεί μια τροποποιημένη έκδοση του Ethereum στις 20 Ιουλίου 2016 για να αντιστρέψει την κλοπή του DAO. Ως κάτοχος των δικαιωμάτων εμπορικού σήματος, το Ethereum Foundation εφαρμόζει το εμπορικό σήμα Ethereum (ETH) στη νέα διχασμένη αλυσίδα.
  ethereumRenamedToClassic:
    title: Αρχική αλυσίδα χωρίς πιρούνι
    text: Με τις προβλέψεις ότι η αρχική αλυσίδα που δεν είχε σφυρηλατηθεί θα εξαφανιζόταν μέσα σε λίγες ώρες, πολλοί εξεπλάγησαν όταν διαπίστωσαν ότι οι ανθρακωρύχοι συνεχίζουν να υποστηρίζουν την αρχική αλυσίδα. Η Bisq και τα γραφεία OTC δίνουν σε αυτά τα tokens ένα βιβλίο εντολών για την ανακάλυψη τιμών. Οι συμμετέχοντες στις αγορές μετονομάζουν αυτή τη μη-σφηνωμένη αλυσίδα σε Ethereum Classic (ETC).
  missionAccomplished:
    title: Αποστολή εξετελέσθη!
    text: Η κοινότητα της ETH αναστενάζει με ανακούφιση καθώς ο κώδικας της διχάλασης DAO υλοποιείται με επιτυχία χωρίς προφανείς ατέλειες, ενώ οι φελλοί της σαμπάνιας ανοίγουν σε όλο τον κόσμο. Η γέννηση μιας νέας αλυσίδας είναι επιτυχής!
  poloniexListsETC:
    title: Poloniex Λίστα ETC
    text: Το μεγαλύτερο ανταλλακτήριο Ethereum σηματοδοτεί μακροπρόθεσμη υποστήριξη για την αρχική αλυσίδα, το Poloniex παραθέτει ETC. Πολλά ανταλλακτήρια ακολουθούν γρήγορα το παράδειγμά τους.
  etheriansInDisarray:
    title: Ethereans Διάρρηξη
    text: Οι πόλεμοι της φλόγας ξεκινούν στα subreddits. Καθώς οι οικονομικά φορτισμένες βιτριολικές διαμάχες αρχίζουν να καταλαμβάνουν τους συμμετέχοντες, καθώς έρχονται αντιμέτωποι με την πραγματικότητα της διάσπασης.
  ethereumClassicsupporters:
    title: Υποστηρικτές του Ethereum Classic
    text: Οι υποστηρικτές του Ethereum Classic διακλαδίζονται από τα subreddit του Ethereum και σχηματίζουν τα δικά τους κοινωνικά κανάλια.
  geth-ETC-Support:
    title: Το Geth υποστηρίζει το Ethereum Classic
    text: Η Geth κυκλοφορεί υποστήριξη για το δίκτυο Ethereum Classic. Αυτός ο κόμβος έχει αφαιρέσει όλο τον κώδικα DAO από τον πελάτη και δεν απαιτεί πρόσθετες σημαίες για τη χρήση του δικτύου Ethereum Classic.
  parity-ETC-Support:
    title: Η Parity υποστηρίζει το Ethereum Classic
    text: Η Parity σηματοδοτεί τη μακροπρόθεσμη υποστήριξη του Ethereum Classic με την έκδοση 1.2.3, η οποία αντιμετωπίζει ζητήματα σταθερότητας του δικτύου τόσο για τις αλυσίδες Ethereum HF όσο και για το Ethereum Classic και φέρνει μερικές αλλαγές στο API παρακολούθησης συναλλαγών.
  51Pool:
    title: 51% Απειλή επίθεσης
    text: Οι υποστηρικτές του ETH σχηματίζουν μια ομάδα εξόρυξης με την ονομασία 51Pool.org με σκοπό να καταστρέψουν το δίκτυο ETC οργανώνοντας μια επίθεση 51%.
  minerSupport:
    title: Μεταλλωρύχοι Υποστήριξη ETC
    text: Αφού το δίκτυο ETC μεγάλωσε σε σημείο που δεν μπορούσαν πλέον να του επιτεθούν, οι ανθρακωρύχοι ETH δήλωσαν δημόσια ότι δεν θα επιτίθενται στο ETC. Για να μην πληγώσουν αθώους κατόχους του Ethereum Classic, οι ανθρακωρύχοι του ETHash δεσμεύουν πόρους για την εξόρυξη του ETC.
  attackRhg:
    title: Επίθεση RHG ETC
    text: Η ομάδα Robin Hood επιχειρεί να διαθέσει στην αγορά μια μεγάλη ποσότητα κλεμμένων ETC από το fork του DAO. Η Poloniex δεσμεύει τα κεφάλαιά τους.
  classicDeclaresIndependence:
    title: Το Classic δηλώνει την ανεξαρτησία του
    text: Μετά από ανελέητες επιθέσεις από την πλευρά της ETH για τη διάσπαση της αλυσίδας, οι υποστηρικτές του Ethereum Classic είναι σταθεροί και δηλώνουν την ανεξαρτησία τους από τη νέα αλυσίδα ETH.
  classicRebuilds:
    title: Δοκιμασμένο στη μάχη και ανθεκτικό
    text: Το Ethereum Classic αποδεικνύει την ανθεκτικότητά του στις αγορές, καθώς το ETC βγαίνει από τις επιθέσεις του ETH με σταθεροποιητική τιμή. Οι βασικές αρχές των δικτύων γαλβανίζονται κατά τη διάρκεια της διάσωσης του DAO. Οι υποστηρικτές αρχίζουν την ανοικοδόμηση από τις στάχτες.
  unlockedDaoFunds:
    title: Ξεκλείδωμα κεφαλαίων DAO στο ETC
    text: Εκατομμύρια ETC που είχαν προηγουμένως κλειδωθεί ή παγώσει καθίστανται διαθέσιμα στους κατόχους του DAO token και στον χάκερ του DAO. Η τιμή του ETC κρατάει εντυπωσιακά καλά μπροστά στις τεράστιες απορρίψεις της αγοράς.
  codeIsLaw:
    title: Ο κώδικας είναι νόμος
    text: Κατά τη διάρκεια των επιθέσεων κατά του ETH, ακούστηκαν πολλές κραυγές μάχης από τους υποστηρικτές του Ethereum Classic. Αρχίζουν να αποσαφηνίζουν τις βασικές αρχές τους και να επικυρώνουν την ύπαρξη του δικτύου ETC στο κοινό.
  gasReprice:
    title: Αναβάθμιση Reprice αερίου
    text: Και τα δύο δίκτυα Ethereum δέχονται επιθέσεις λόγω ευπαθειών στην τεχνολογική στοίβα. Οι προγραμματιστές του ETC εξασφαλίζουν γρήγορα μια ομαλή και μη αμφισβητούμενη αναβάθμιση του δικτύου για την επιδιόρθωση των ευπαθειών που έχουν γίνει αντικείμενο εκμετάλλευσης.
  etcMonetaryPolicy:
    title: ETC Νομισματική πολιτική
    text: Οι υποστηρικτές του Ethereum Classic συζητούν το χρονοδιάγραμμα εκπομπών του ETC και τη νομισματική πολιτική.
  grothendieckTeam:
    title: Ομάδα Grothendieck
    text: Η IOHK δεσμεύει μια ομάδα 7 προγραμματιστών πλήρους απασχόλησης στο Ethereum Classic
  dieHardUpgrade:
    title: Αναβάθμιση Die Hard
    text: Το Ethereum Classic αντιμετωπίζει τις επιθέσεις επανάληψης και καθυστερεί τη βόμβα δυσκολίας σε μια αναβάθμιση δικτύου.
  etcDEVTeamAnnouncement:
    title: Ομάδα ETCDEV
    text: Μια ομάδα μακροχρόνιων συνεργατών και εθελοντών του ETC μετονομάζεται σε ομάδα ETCDEV.
  monetaryPolicyAdopted:
    title: Συναίνεση στη νομισματική πολιτική
    text: 'Το Ethereum Classic διαμορφώνει συναίνεση γύρω από μια νομισματική πολιτική 210,7M ETC με σταθερό ανώτατο όριο με ένα εμπνευσμένο από το Bitcoin περιορισμένο πρόγραμμα εκπομπών που ονομάζεται 5M20: μείωση της ανταμοιβής μπλοκ κατά 20% κάθε 5M μπλοκ.'
  etcInvestmentFund:
    title: ETCG Investment Fund
    text: Η Grayscale εγκαινιάζει το πρώτο κρυπτογραφικό αμοιβαίο κεφάλαιο χωρίς bitcoin που επιτρέπει στους παραδοσιακούς επενδυτές να προσθέσουν ETC στο χαρτοφυλάκιό τους με όλα τα φορολογικά οφέλη ενός παραδοσιακού επενδυτικού περιουσιακού στοιχείου.
  etcCommonwealth:
    title: Ομάδα της Κοινοπολιτείας
    text: Δημιουργείται μια ομάδα ανάπτυξης με το όνομα Ethereum Commonwealth.
  mantis-Launch:
    title: Εκκίνηση Mantis
    text: Η κυκλοφορία αυτού του beta client, Mantis, θα πραγματοποιηθεί σήμερα και αποτελεί το αποκορύφωμα επτά μηνών εργασίας της ομάδας Grothendieck, των προγραμματιστών του IOHK που ασχολούνται με το Ethereum Classic.
  etcCoop:
    title: Συνεργατική ομάδα ETC
    text: Η Grayscale σηματοδοτεί τη μακροπρόθεσμη υποστήριξη για την ανάπτυξη του πρωτοκόλλου Ethereum Classic με τη χορηγία της ομάδας ETC Cooperative με ένα μέρος των αμοιβών διαχείρισης του ETCG. Οι δωρεές προς τη μη κερδοσκοπική οργάνωση μπορούν να εκπέσουν από τον φόρο.
  etcSummitHK:
    title: Σύνοδος κορυφής ETC 2017
    text: Το πρώτο ετήσιο συνέδριο Ethereum Classic πραγματοποιείται στο Χονγκ Κονγκ.
  gothamUpgrade:
    title: Αναβάθμιση Gotham
    text: Η αναβάθμιση του Gotham καθιέρωσε μια προβλέψιμη νομισματική πολιτική και ένα πρόγραμμα εκπομπών εμπνευσμένο από το Bitcoin. 5M20, η ανταμοιβή μπλοκ θα μειώνεται κατά 20% κάθε 5M μπλοκ.
  era2:
    title: 5M20 Εποχή 2
    text: Το χρονοδιάγραμμα εκπομπών 5M20 του Ethereum Classic εισέρχεται στην εποχή 2. Οι ανταμοιβές μπλοκ μειώνονται κατά 20% σε 4 ETC ανά μπλοκ.
  multi-Geth-Launch:
    title: Εκτόξευση πολλαπλών Geth
    text: Ξεκινά το πρόγραμμα πελάτη Multi-Geth. Πρόκειται για έναν go-ethereum client που διακλαδίζεται από την έκδοση του Ethereum Foundation, με στόχο να ακολουθεί στενά τις αλλαγές στο upstream και να υποστηρίζει πολλαπλά δίκτυα Ethereum. Μόλις προσθέσαμε την υποστήριξη alpha για το δίκτυο Ethereum Classic.
  defuseDifficultyBomb:
    title: Εξουδετερώστε τη βόμβα δυσκολίας
    text: Το ETC απενεργοποιεί με ασφάλεια τη βόμβα δυσκολίας για να μετατρέψει το αρχικό έργο Ethereum σε PoS. Το Ethereum Classic σηματοδοτεί τη μακροπρόθεσμη δέσμευση στην απόδειξη εργασίας ως μηχανισμό συναίνεσης του δικτύου.
  etclabs:
    title: Ομάδα ETC Labs
    text: Η Ethereum Classic Labs παρέχει χρηματοδότηση, συνδέσεις με τη βιομηχανία και γραφεία σε ανερχόμενα έργα ETC, με γραφεία στο Σαν Φρανσίσκο και τη Σιγκαπούρη.
  kotti:
    title: Έναρξη λειτουργίας του Kotti Testnet
    text: Η ETC Cooperative χρηματοδοτεί την ανάπτυξη του δοκιμαστικού δικτύου Kotti, ενός δοκιμαστικού δικτύου απόδειξης εξουσιοδότησης που κατασκευάστηκε για να παρέχει δοκιμές διαλειτουργικότητας με το δοκιμαστικό δίκτυο Görli της αδελφής αλυσίδας ETH. Το PoA γίνεται το προτιμώμενο περιβάλλον testnet για δοκιμές ανάπτυξης dapp.
  etcSummitSeoul:
    title: Σύνοδος κορυφής ETC 2018
    text: Το δεύτερο ετήσιο συνέδριο Ethereum Classic πραγματοποιείται στη Σεούλ της Νότιας Κορέας.
  coinbase:
    title: Η Coinbase καταγράφει την ETC
    text: 'Το μεγαλύτερο ανταλλακτήριο κρυπτονομισμάτων στις ΗΠΑ σηματοδοτεί τη μακροπρόθεσμη υποστήριξη της αρχικής αλυσίδας Ethereum: Ethereum Classic.'
  etcLabsIncubator:
    title: Έναρξη προγράμματος θερμοκοιτίδας
    text: Η Ethereum Classic Labs εγκαινιάζει ένα πρόγραμμα θερμοκοιτίδας. Η ETC Labs δεσμεύεται να συνεργάζεται με έως και 24 νεοσύστατες επιχειρήσεις που βασίζονται στο Ethereum Classic κάθε χρόνο.
  51Attack:
    title: 51% Επίθεση
    text: Το Ethereum Classic δέχεται την πρώτη επιτυχημένη επίθεση αναδιοργάνωσης αλυσίδας στο δίκτυό του. Το ανθεκτικό ETC αναγεννιέται από τις στάχτες.
  51AttackReturn:
    title: Επιτιθέμενος Whitehat
    text: Ο επιτιθέμενος του 51% εμφανίζεται ως whitehat hacker και επιστρέφει τα κλεμμένα κεφάλαια σε ένα παραβιασμένο ανταλλακτήριο. Τα κεντρικά ανταλλακτήρια αυστηροποιούν την παρακολούθηση της επίθεσης 51% στα νομίσματα Proof of Work σε όλους τους τομείς.
  atlantisConsensus:
    title: Atlantis Rough Συναίνεση
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic επιτυγχάνουν πρόχειρη συναίνεση για το ECIP-1054 σε μια προσπάθεια να υλοποιήσουν τις αναβαθμίσεις των πρωτοκόλλων δικτύου Spurious Dragon και Byzantium του ETH.
  atlantisUpgrade:
    title: Αναβάθμιση Atlantis
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic εφαρμόζουν τις αναβαθμίσεις των πρωτοκόλλων δικτύου Spurious Dragon και Byzantium του ETH για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή αλυσίδα.
  etcSummitVancouver:
    title: Σύνοδος Κορυφής ETC 2019
    text: Το τρίτο ετήσιο συνέδριο Ethereum Classic πραγματοποιείται στο Βανκούβερ του Καναδά.
  mordorLaunch:
    title: Εκκίνηση του Mordor
    text: Οι προγραμματιστές του πυρήνα αφαίρεσαν τον πλεονασμό των δικτύων δοκιμών αντικαθιστώντας τα δίκτυα δοκιμών Kensington, Morden και Nazgul με το Mordor, ένα δίκτυο δοκιμών Ethash PoW για δοκιμές σε επίπεδο πρωτοκόλλου.
  besu-ETC-Support:
    title: Η Besu υποστηρίζει το Ethereum Classic
    text: Η Hyperledger Besu προσθέτει υποστήριξη Ethereum Classic στον πελάτη Ethereum που έχει σχεδιαστεί για να είναι φιλικός προς τις επιχειρήσεις για περιπτώσεις χρήσης δημόσιων και ιδιωτικών δικτύων με άδεια.
  aztlanConsensus:
    title: Aztlán Rough Consensus
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic επιτυγχάνουν πρόχειρη συναίνεση για το ECIP-1061 σε μια προσπάθεια να υλοποιήσουν την αναβάθμιση του πρωτοκόλλου δικτύου Istanbul του ETH.
  aghartaConsensus:
    title: Agharta Rough Συναίνεση
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic επιτυγχάνουν πρόχειρη συναίνεση για το ECIP-1056 σε μια προσπάθεια να υλοποιήσουν τις αναβαθμίσεις των πρωτοκόλλων δικτύου της Κωνσταντινούπολης και της Πετρούπολης του ETH.
  aghartaUpgrade:
    title: Αναβάθμιση Agharta
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic εφαρμόζουν τις αναβαθμίσεις των πρωτοκόλλων δικτύου ETH Κωνσταντινούπολη και Πετρούπολη για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή αλυσίδα.
  core-Geth-Launch:
    title: Εκκίνηση του Core-Geth
    text: Η ομάδα ETC Core διακλαδίζεται από το πρόγραμμα πελάτη Multi-Geth. Το έργο ονομάζεται Core-Geth, μια προσπάθεια του ethereum/go-ethereum downstream για να καταστήσει το πρωτόκολλο Ethereum προσβάσιμο και επεκτάσιμο για ένα ποικίλο οικοσύστημα.
  phoenixFixConsensus:
    title: Phoenix Fix Σκληρή συναίνεση
    text: Κατά τη διάρκεια των δοκιμαστικών εφαρμογών του δικτύου Aztlán, οι προγραμματιστές του πυρήνα του Ethereum Classic ανακαλύπτουν επιπλοκές με τις προδιαγραφές ECIP 1061 για να προσθέσουν την αναβάθμιση του πρωτοκόλλου δικτύου της Κωνσταντινούπολης του ETH. Όπως προβλέπεται, τα ETC testnets εντοπίζουν τα προβλήματα και οι προγραμματιστές του πυρήνα προδιαγράφουν ένα patch για τα προβλήματα.
  ecip1050-Status-Codes:
    title: Κωδικοί κατάστασης ECIP 1050
    text: Το ECIP 1050 Status Codes μεταφέρεται σε τελική κατάσταση. Αυτό το πρότυπο περιγράφει ένα κοινό σύνολο κωδικών κατάστασης με την ίδια λογική όπως οι καταστάσεις HTTP. Αυτό παρέχει ένα κοινό σύνολο σημάτων που θα επιτρέπει στα έξυπνα συμβόλαια να αντιδρούν αυτόνομα σε καταστάσεις, να εκθέτουν τοπικά μηνύματα σφάλματος στους χρήστες κ.ο.κ.
  aztlanBugs:
    title: Δοκιμαστικά δίχτυα αλιευμάτων
    text: Κατά τη διάρκεια των δοκιμαστικών εφαρμογών του Aztlán, οι προγραμματιστές του πυρήνα του Ethereum Classic ανακαλύπτουν επιπλοκές με τις προδιαγραφές ECIP 1061 και 1078 για να προσθέσουν την αναβάθμιση του πρωτοκόλλου δικτύου Istanbul του ETH. Το Meowbits του ETC Core καταγράφει τα ευρήματα. Όπως προβλέπεται, τα ETC testnets πιάνουν τα προβλήματα και οι προγραμματιστές του πυρήνα επιστρέφουν στο τραπέζι του σχεδιασμού.
  aztlanRejected:
    title: Aztlán Απορρίπτεται
    text: Με βάση τα προβλήματα που ανακαλύφθηκαν κατά τη διάρκεια της υλοποίησης του δοκιμαστικού δικτύου Aztlán, το Phoenix Fix δεν αποδείχθηκε επαρκής λύση και τα δύο δοκιμαστικά δίκτυα έσπασαν- οι προγραμματιστές του πυρήνα προτείνουν να απορριφθούν τα ecips-1061, 1078, 1086 λόγω ανησυχιών για την ασφάλεια και τη σταθερότητα και να προχωρήσουν στη συγγραφή μιας νέας πρότασης από το μηδέν.
  phoenixConsensus:
    title: Phoenix Rough Συναίνεση
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic επιτυγχάνουν πρόχειρη συναίνεση για το ECIP-1088 σε μια προσπάθεια να υλοποιήσουν την αναβάθμιση του πρωτοκόλλου δικτύου Istanbul του ETH. Οι υλοποιήσεις στο Testnet αποκάλυψαν προβλήματα με προηγούμενες προσπάθειες στις προδιαγραφές ECIP-1061 και ECIP-1078.
  phoenixMordor:
    title: Δοκιμές Phoenix Mordor
    text: Οι δοκιμές του Phoenix ξεκινούν στο δοκιμαστικό δίκτυο Mordor PoW στο μπλοκ 999,983. Οι ομάδες ανάπτυξης του πυρήνα έχουν επισημάνει ότι πρόκειται για μια πολύπλοκη εφαρμογή. Η δοκιμή μπορεί να αποκαλύψει ζητήματα που θα καθυστερήσουν αυτή την αναβάθμιση του δικτύου, αλλά το Ethereum Classic δεν θα βιαστεί ποτέ να αναβαθμίσει το mainnet. Η ασφάλεια του δικτύου έχει προτεραιότητα έναντι της ταχύτητας ανάπτυξης και των αυθαίρετων χρονοδιαγραμμάτων.
  era3:
    title: 5M20 Εποχή 3
    text: Οι ανταμοιβές μπλοκ του Ethereum Classic μειώνονται κατά 20% σε 3,2 ETC ανά μπλοκ, σύμφωνα με το εμπνευσμένο από το bitcoin πρόγραμμα εκπομπών 5M20.
  phoenixKotti:
    title: Δοκιμές Phoenix Kotti
    text: Αρχίζει η δοκιμή Phoenix στο δοκιμαστικό δίκτυο Kotti PoA στο τεμάχιο 2.200.013. Οι ομάδες ανάπτυξης του πυρήνα έχουν επισημάνει ότι πρόκειται για μια πολύπλοκη εφαρμογή. Οι δοκιμές ενδέχεται να αποκαλύψουν ζητήματα που θα καθυστερήσουν αυτή την αναβάθμιση του δικτύου, αλλά το Ethereum Classic δεν θα βιαστεί ποτέ να αναβαθμίσει το mainnet.
  phoenixUpgrade:
    title: Αναβάθμιση Phoenix
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic εφαρμόζουν τις αναβαθμίσεις του πρωτοκόλλου δικτύου Istanbul του ETH για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή αλυσίδα.
  client-Deprecation-Attacks:
    title: Επιθέσεις απομείωσης πελάτη
    text: Στην 4η επέτειο του DAO Bailout Hard Fork, οι συντηρητές πελατών με επίκεντρο το ETH οργανώνουν μια κοινωνική επίθεση στο Ethereum Classic. Οι συντηρητές του πελάτη ανακοινώνουν την κατάργηση της υποστήριξης του Ethereum Classic και στη συνέχεια εκτελούν μια εκστρατεία μάρκετινγκ παραπληροφόρησης αναφέροντας ότι το δίκτυο ETC θα χάσει το 70% του hashrate μεταξύ άλλων αναληθειών.
  51Attack2:
    title: "51% Επίθεση #2"
    text: Το Ethereum Classic δέχεται τη δεύτερη επιτυχημένη επίθεση αναδιοργάνωσης αλυσίδας στο δίκτυό του.
  51Attack3:
    title: "51% Επίθεση #3"
    text: Το Ethereum Classic δέχεται την τρίτη επιτυχημένη επίθεση αναδιοργάνωσης αλυσίδας στο δίκτυό του.
  51Attack4:
    title: "51% Επίθεση #4"
    text: Το Ethereum Classic δέχεται την τέταρτη επιτυχημένη επίθεση αναδιοργάνωσης αλυσίδας στο δίκτυό του.
  messClientFunctionality:
    title: Λειτουργικότητα πελάτη M.E.S.S.
    text: Ο πελάτης Core-Geth υλοποιεί τις σημαίες για την εφαρμογή της προαιρετικής λειτουργίας M.E.S.S. ως απάντηση στις επιθέσεις 51% των δικτύων Ethereum Classic.
  thanosMordor:
    title: Δοκιμή Thanos Mordor
    text: Οι δοκιμές του Thanos ξεκινούν στο δοκιμαστικό δίκτυο Mordor PoW στο μπλοκ 2.520.000.
  thanosUpgrade:
    title: Αναβάθμιση Thanos
    text: Το Ethereum Classic υλοποιεί την αναβάθμιση Thanos για να επαναβαθμολογήσει το μήκος της εποχής που χρησιμοποιείται στους υπολογισμούς DAG.
  etchash:
    title: ETChash
    text: Το Ethereum Classic εφαρμόζει την αναβάθμιση Thanos για να προσαρμόσει τον αλγόριθμο εξόρυξης από ETHash σε ETCHash.
  manis-ETC-Stupport:
    title: Αναβίωση του πελάτη Mantis ETC
    text: Είσοδος Έξοδος Η παγκόσμια υποστήριξη του δικτύου Ethereum Classic με την αναβίωση του πελάτη Mantis και του γραφικού περιβάλλοντος εργασίας.
  gethBugs:
    title: Σφάλματα πελάτη Geth
    text: Το Geth εκμεταλλεύεται σφάλματα λογισμικού που διαιρούν το mainnet του Ethereum Foundation τον Αύγουστο, 2021 διαιρεί το mainnet του Ethereum Classic. Συνιστάται σε όλους να ενημερώσουν τους πελάτες τους.
  lcetcc:
    title: Ας κρατήσουμε το Ethereum Classic Classic
    text: Ένας ενδιαφερόμενος συμμετέχων της ETC συνέταξε μια μακροσκελή αντιπαράθεση που τάχθηκε κατά της εφαρμογής του ECIP-1098.
  treasuryDebate:
    title: Απόσυρση της πρότασης του IOHK Treasury
    text: Μετά από μια συζήτηση ενός έτους σχετικά με το κατά πόσον ένα ECIP-1098 θα ήταν συμβατό με τις αξίες της ETC, η ETC Coop, ακολουθούμενη από την IOHK, απέσυρε την υποστήριξή της για μια πρόταση του Υπουργείου Οικονομικών σε επίπεδο δικτύου.
  magnetoUpgrade:
    title: Αναβάθμιση Magneto
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic εφαρμόζουν τις αναβαθμίσεις του πρωτοκόλλου δικτύου του ETH στο Βερολίνο για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή αλυσίδα.
  mystiqueUpgrade:
    title: Αναβάθμιση Mystique
    text: Οι προγραμματιστές του πυρήνα του Ethereum Classic εφαρμόζουν τις αναβαθμίσεις του πρωτοκόλλου δικτύου του ETH στο Λονδίνο για να διατηρήσουν τη λειτουργική ισοτιμία με την αδελφή αλυσίδα.
  etcFlood:
    title: Η ETC καλωσορίζει το νέο Hashrate
    text: Το Ethereum Classic δεσμεύεται να υποστηρίξει τον αλγόριθμο εξόρυξης ETChash και το τρέχον οικοσύστημα εξόρυξης. Αυτό τοποθετεί το Ethereum Classic ως ένα δίκτυο σε καλή θέση για να απορροφήσει την πλειοψηφία των αποστερημένων ανθρακωρύχων του Ethash με τη μετάβαση του δικτύου ETH στην απόδειξη της συναίνεσης του stake.
  etcdao:
    title: Ethereum Classic DAO
    text: Η σταθερή και μακροπρόθεσμη χρηματοδότηση αποδεικνύεται πρόβλημα για το Ethereum Classic με την εγκατάλειψη από το Ethereum Foundation το 2016. Σε μια προσπάθεια επίλυσης του προβλήματος της μακροχρόνιας χρηματοδότησης του δικτύου, δημιουργείται το Ethereum Classic DAO με αποστολή την μελλοντική διασφάλιση της ανάπτυξης του δικτύου μέσω ενός ταμείου ανάπτυξης ανοικτού κώδικα. Η χρηματοδότηση δημιουργείται με τη χρήση μιας στοίβας ETC DeFi που φιλοξενείται στο EthereumClassic.com
  era4:
    title: 5M20 Εποχή 4
    text: Οι ανταμοιβές μπλοκ του Ethereum Classic μειώνονται κατά 20% σε 2,56 ETC ανά μπλοκ, σύμφωνα με το εμπνευσμένο από το bitcoin πρόγραμμα εκπομπών 5M20. Το hasrate εξόρυξης ETChash συνεχίζει να μετατρέπεται σε ETC με το δίκτυο να φτάνει σε ιστορικά υψηλά όλων των εποχών.
  sha3Withdrawn:
    title: Απόσυρση της πρότασης ETC Coop SHA3
    text: Μετά από περισσότερα από τρία χρόνια αμφισβητούμενων συζητήσεων, ο Bob Summerwill αναγνωρίζει την αμφισβητούμενη δυσκολία που θα προκαλούσε το ECIP-1049 στο δίκτυο και αποσύρει την πρόταση. Το αρνητικό κοινωνικό κόστος που προκλήθηκε από την εκστρατεία παραπληροφόρησης των υποστηρικτών του ECIP-1049 συνεχίζει να επηρεάζει αρνητικά τη δημόσια αντίληψη του δικτύου. Ωστόσο, μέσω της ανθεκτικής κοινότητάς του, το Ethereum Classic παραμένει σε καλή θέση για να ευδοκιμήσει στο ETChash σε έναν κόσμο μετά τη συγχώνευση.
  etcswap:
    title: ETCswap
    text: Το Ethereum Classic DAO λανσάρει το πρώτο του προϊόν - ETCswap. Αυτό εξασφαλίζει ότι το δίκτυο είναι ένα βήμα πιο κοντά στη σταθερή χρηματοδότηση για την ανάπτυξη ανοικτού κώδικα στο Ethereum Classic. Μια επαγγελματική στοίβα αποκεντρωμένων πρωτοκόλλων θα αναπτυχθεί στο Ethereum Classic.
  vitalikEndorsesETC:
    title: Ο Vitalik Buterin υποστηρίζει το Ethereum Classic
    text: Ο Vitalik Buterin, ο σημαντικότερος συνιδρυτής του Ethereum, υποστηρίζει το αρχικό δίκτυο Ethereum - το Ethereum Classic για όσους εκτιμούν τις αλυσίδες Proof-of-Work.
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: Η AntPool υποστηρίζει το οικοσύστημα Ethereum Classic με επένδυση ύψους 10 εκατ. δολαρίων. Η Antpool σπέρνει ένα ταμειακό ταμείο με στόχο την υποστήριξη του οικοσυστήματος επαγγελματικής ανάπτυξης στο Ethereum Classic.
  hashrateSurges:
    title: ETC Hashrate εκτοξεύεται
    text: Καθώς η επερχόμενη συγχώνευση του Ethereum συνεχίζει να προκαλεί ενθουσιασμό στον χώρο της κρυπτογράφησης, το Ethereum Classic (ETC), ένα αδελφό του Ethereum, έχει σημειώσει 83% αύξηση του hashrate από τον Ιούνιο του 2022.
  twitter-Account-Capture:
    title: Λογαριασμός Twitter Corporate Capture
    text: Λίγες ημέρες πριν από τη συγχώνευση, ο Charles Hoskinson δηλώνει δημοσίως την πρόθεσή του να "επαναχρησιμοποιήσει" τον κύριο λογαριασμό του Ethereum Classic στο twitter. Δικαιολογεί αυτή την ενέργεια λόγω του βυθισμένου κόστους του μη παραδοθέντος πελάτη Mantis και της απόρριψης της πρότασης του IOHK για κεντρικό ταμείο του 2021 (ECIP-1098).
  ethMerge:
    title: Η μετακίνηση της ETH σε Proof of Stake
    text: Το Ίδρυμα Ethereum αναβαθμίζει το μεγαλύτερο δίκτυο EVM σε proof-of-stake consensus. Αυτό το συμβάν συγχώνευσης εδραιώνει το Ethereum Classic ως το μεγαλύτερο δίκτυο EVM Proof of Work. Η ασφάλεια του δικτύου του Ethereum Classic ανυψώνεται καθώς γίνεται το δίκτυο κορυφής όλων των αλγορίθμων εξόρυξης παραγώγων Ethash. Ο Φοίνικας ανατέλλει.
  twitter-Account-Rebranded:
    title: Λογαριασμός Twitter Rebranded
    text: Απόρροια της κοινωνικής απόρριψης του κεντρικού ταμείου του IOHK από την κοινότητα του ETC το 2021, ο Charles Hoskinson μεταφέρει τον κύριο λογαριασμό του Ethereum Classic στο Twitter σε ένα τρίτο έργο ανοιχτού κώδικα με την ονομασία Ergo. Η ομάδα Ergo μετονομάζει τον λογαριασμό σε δικό της έργο. Στον Bob Summerwill αποστέλλεται ένας νεοεγγεγραμμένος λογαριασμός Twitter με τον κύριο λογαριασμό twitter του λογαριασμού twitter με 0 ιστορικό και 0 followers.
  aBrightFuture:
    title: Ένα λαμπρό μέλλον
    text: Καθώς το οικοσύστημα συνεχίζει να αναπτύσσεται οργανικά, οι ανεξάρτητες ομάδες ανάπτυξης και οι συμμετέχοντες στο δίκτυο καθοδηγούνται από τις αρχές που καθιστούν το Ethereum Classic ένα τόσο μοναδικό δίκτυο. Το δίκτυο είναι πραγματικά αποκεντρωμένο, αμετάβλητο και ασταμάτητο. Ο κώδικας είναι νόμος.
