title: Olaylar Zaman Çizelgesi
items:
  frontierRelease:
    title: Ethereum Lansmanları
    text: Vitalik Buterin ve Ethereum Vakfı, Frontier sürümü ile ilk blok zinciri tabanlı Turing-tam akıllı sözleşme platformunu oluşturuyor.
  frontierThawingUpgrade:
    title: Frontier Çözdürme Yükseltmesi
    text: Ağ, 200.000. blokta bir 'Buz Devri' uygulayarak ağın mutabakat mekanizmasını İş İspatından Pay İspatına taşımak için tasarlanmış bir mekanizma olan Zorluk Bombasını devreye sokar.
  homesteadUpgrade:
    title: Homestead Yükseltmesi
    text: Homestead, Ethereum platformunun ikinci büyük sürüm sürümüdür.
  slockItCreatesThe Dao:
    title: Slock.it DAO'yu Oluşturuyor
    text: Slock.it, DAO Ethereum Sözleşmesini oluşturur; Dejavu tarafından bir güvenlik denetimi tamamlanır.
  the DaoCrowdsaleBegins:
    title: DAO Kitlesel Satışı Başlıyor
    text: DAO akıllı sözleşmesi konuşlandırılır; kamu üyeleri DAO tokenleri karşılığında ona değer gönderir.
  securityProposal:
    title: Güvenlik Teklifi
    text: Slock.it, 'DAO'nun bütünlüğünü garanti altına almak için' kitle fonlaması tarafından Ether olarak ödenen 1,5 Milyon USD'lik bir teklifi duyurdu.
  moratoriumCalled:
    title: Moratoryum Çağrısı
    text: Kitlesel satışın son gününde, DAO küratörü Vlad Zamfir, birçok oyun teorik güvenlik sorununu gerekçe göstererek DAO için bir moratoryum çağrısında bulundu.
  the DaoCrowdsaleEnds:
    title: DAO Kitlesel Satışı Sona Eriyor
    text: Kitlesel satış dünyanın en büyüğü olmayı başardı ve 150 Milyon USD gibi inanılmaz bir rakam topladı.
  recursiveCallBugDiscovered:
    title: Yinelemeli Çağrı Hatası Keşfedildi
    text: Peter Vessenes, birçok Solidity sözleşmesinde göz ardı edilen kritik bir güvenlik açığının varlığını kamuoyuna açıklıyor.
  noFundsAtRisk:
    title: Risk Altında Fon Yok
    text: Stephan Tual, yeni keşfedilen kritik güvenlik açığına rağmen DAO fonlarının güvende olduğunu açıkça iddia ediyor.
  the DAOIsHacked:
    title: DAO Hacklendi
    text: Yeniden giriş hatası uygulandıkça DAO'dan yavaşça ve sessizce eter boşaltılır.
  panicHitsTheMarkets:
    title: Panik Piyasaları Vurdu
    text: Griff Green'in DAO'nun hacklendiğini duyurmasıyla Ether'in fiyatı yarı yarıya düştü.
  theCountdownBegins:
    title: Geri Sayım Başlıyor
    text: DAO'nun bölünme mekanizması, fonları kurtaracak bir çözüm bulunması için yaklaşık bir ay süre tanıyor; Vakıf ve topluluk geliştiricileri yumuşak bir çatal uygulamak için yarışıyor.
  robinHoodGroupAnnounced:
    title: Robin Hood Grubu Açıklandı
    text: Bir grup 'beyaz şapkalı' bilgisayar korsanı DAO fonlarının %70'ini güvence altına almıştır ancak bilgisayar korsanı tarafından paylaştırılan kalan %30'u kurtarmak için protokol düzeyinde eylem gerekmektedir.
  softForkTheDao:
    title: "DAO Savaşları: Yumuşak Çatal Oylaması"
    text: Ethereum Vakfı, hacker'dan gelen işlemleri sansürlemek için bir 'Soft Fork' istemcisi yayınlar; madencilik havuzları gaz limitini düşürerek bunu etkinleştirmek için oy kullanır.
  softForkVulnerability:
    title: Yumuşak Çatal Güvenlik Açığı
    text: Soft Fork uygulamasında kritik Hizmet Reddi kusurları bulunur, madenciler hızlı bir şekilde bunu kullanmamaya karar verir.
  hardForkDebate:
    title: Hard Fork Tartışması
    text: Ethereum topluluğunda Hard Fork uygulamasının artıları ve eksileri hakkında günlerce süren yoğun tartışmalar devam ediyor.
  hardForkSpecAnnounced:
    title: Hard Fork Spesifikasyonu Açıklandı
    text: Geriye kalan tek seçenek tartışmalı bir Hard Fork'tur. Slock.it ve Ethereum Vakfı üyeleri tarafından bir Şartname belirlenir ve duyurulur.
  lastMinuteCarbonvote:
    title: Son Dakika Carbonvote
    text: Ethereum Vakfı, 12 saatlik bir bildirimle, Hard Fork'un varsayılan olarak açılması gerektiğini belirlemek için tartışmalı bir üçüncü taraf 'madeni para oylaması' kullanır; fikir birliği ilan edilir ve güncellenmiş bir istemci yayınlanır.
  daoBailoutHardFork:
    title: DAO Kurtarma Hard Fork'u
    text: Düğümlerin yaklaşık %80'inin yeni istemciye güncellenmesiyle, topluluk endişeli bir şekilde DAO Bailout fork aktivasyon bloğu 1.920.000'in gelmesini bekliyor.
  newEthereumIsBorn:
    title: Yeni Çatal Zinciri
    text: Çatallanmış bir zincir doğuyor! Ethereum Vakfı, DAO hırsızlığını tersine çevirmek için 20 Temmuz 2016 tarihinde Ethereum'un değiştirilmiş bir versiyonunu yaratır. Ticari marka hakları sahibi olarak Ethereum Vakfı, Ethereum (ETH) markasını yeni çatallı zincire uygular.
  ethereumRenamedToClassic:
    title: Orijinal Çatalsız Zincir
    text: Çatallanmamış orijinal zincirin saatler içinde yok olacağı tahminleri yapılırken, madencilerin orijinal zinciri desteklemeye devam etmesi pek çok kişiyi şaşırttı. Bisq ve OTC masaları bu tokenlere bir fiyat keşif emir defteri vermektedir. Piyasa katılımcıları bu çatallanmamış zinciri Ethereum Classic (ETC) olarak yeniden adlandırır.
  missionAccomplished:
    title: Görev tamamlandı!
    text: ETH topluluğu, DAO fork kodunun belirgin bir kusur olmadan başarıyla uygulanmasıyla rahat bir nefes aldı; dünyanın her yerinde şampanya mantarları patlatıldı. Yeni bir zincirin doğuşu bir başarıdır!
  poloniexListsETC:
    title: Poloniex ETC'yi Listeliyor
    text: En büyük Ethereum borsası orijinal zincir için uzun vadeli destek sinyali verdi, Poloniex ETC'yi listeledi. Pek çok borsa da hızla bunu takip etti.
  etheriansInDisarray:
    title: Ethereans Fracture
    text: Alev Savaşları subredditlerde başlıyor. Bölünme gerçeğiyle yüzleştikçe, ekonomik olarak yüklü vitriolik atışmalar katılımcıları etkisi altına almaya başlar.
  ethereumClassicsupporters:
    title: Ethereum Classic Destekçileri
    text: Ethereum Classic destekçileri, Ethereum alt dizinlerinden ayrılarak kendi sosyal kanallarını oluşturmaktadır.
  geth-ETC-Support:
    title: Geth Ethereum Classic'i Destekliyor
    text: Geth, Ethereum Classic ağı için destek yayınladı. Bu node, tüm DAO kodunu istemciden kaldırmıştır ve Ethereum Classic ağını kullanmak için hiçbir ek bayrak gerektirmez.
  parity-ETC-Support:
    title: Parity Ethereum Classic'i Destekliyor
    text: Parity, hem Ethereum HF hem de Ethereum Classic zincirleri için ağ kararlılığı sorunlarını ele alan ve işlem izleme API'sine birkaç değişiklik getiren 1.2.3 sürümü ile Ethereum Classic için uzun vadeli destek sinyali veriyor.
  51Pool:
    title: 51 Saldırı Tehdidi
    text: ETH destekçileri, %51 saldırısı düzenleyerek ETC ağını yok etme planlarıyla 51Pool.org adlı bir madencilik havuzu oluşturur.
  minerSupport:
    title: Madenciler ETC'yi Destekliyor
    text: ETC ağı artık saldıramayacakları bir noktaya geldikten sonra, ETH madencileri ETC'ye saldırmayacaklarını kamuoyuna açıkladılar. Masum Ethereum Classic sahiplerinin zarar görmesini önlemek için ETHash madencileri ETC madenciliği için kaynak ayırır.
  attackRhg:
    title: RHG ETC'ye Saldırıyor
    text: Robin Hood Grubu, DAO çatalından çalınan büyük miktarda ETC'yi piyasaya sürmeye çalışır. Poloniex fonlarını dondurur.
  classicDeclaresIndependence:
    title: Klasik Bağımsızlık İlan Etti
    text: Zincir bölünmesinin ETH tarafından gelen amansız saldırıların ardından, Ethereum Classic destekçileri sağlam durdu ve yeni ETH zincirinden bağımsızlıklarını ilan etti.
  classicRebuilds:
    title: Savaşta Test Edilmiş ve Dayanıklı
    text: Ethereum Classic, ETC'nin ETH saldırılarından dengeleyici bir fiyatla çıkmasıyla piyasalara dayanıklılığını kanıtlıyor. DAO Kurtarması sırasında ağların temel ilkeleri harekete geçirildi. Destekçiler küllerinden yeniden inşa etmeye başlar.
  unlockedDaoFunds:
    title: DAO Fonları ETC'de Kilit Açıyor
    text: Daha önce kilitlenmiş ya da dondurulmuş milyonlarca ETC, DAO token sahipleri ve DAO hackerları tarafından kullanılabilir hale gelir. ETC'nin fiyatı, büyük piyasa düşüşleri karşısında oldukça iyi durumda.
  codeIsLaw:
    title: Kod Kanundur
    text: ETH saldırıları sırasında, Ethereum Classic destekçilerinden birçok savaş çığlığı geldi. Temel ilkelerini netleştirmeye ve ETC ağının varlığını halka doğrulamaya başlarlar.
  gasReprice:
    title: Gaz Yeniden Fiyatlandırma Yükseltmesi
    text: Her iki Ethereum ağı da teknoloji yığınındaki güvenlik açıkları nedeniyle saldırıya uğramıştır. ETC geliştiricileri, istismar edilen güvenlik açıklarını yamamak için hızlı bir şekilde sorunsuz ve tartışmasız bir ağ yükseltmesi sağlar.
  etcMonetaryPolicy:
    title: ETC Para Politikası
    text: Ethereum Classic destekçileri ETC'nin emisyon programını ve para politikasını tartışıyor.
  grothendieckTeam:
    title: Grothendieck Ekibi
    text: IOHK, Ethereum Classic için 7 tam zamanlı geliştiriciden oluşan bir ekip kurdu
  dieHardUpgrade:
    title: Zor Ölüm Yükseltmesi
    text: Ethereum Classic, tekrar saldırılarını ele alır ve bir ağ yükseltmesindeki zorluk bombasını geciktirir.
  etcDEVTeamAnnouncement:
    title: ETCDEV Ekibi
    text: Uzun süredir ETC'ye katkıda bulunanlardan ve gönüllülerden oluşan bir ekip, ETCDEV ekibi olarak yeniden markalaşıyor.
  monetaryPolicyAdopted:
    title: Para Politikası Uzlaşısı
    text: Ethereum Classic, 5M20 adı verilen Bitcoin'den esinlenen sınırlı bir emisyon programı ile 210.7M ETC sabit limitli para politikası etrafında fikir birliği oluşturur; her 5M blokta bir %20 blok ödülü azaltımı.
  etcInvestmentFund:
    title: ETCG Yatırım Fonu
    text: Grayscale, geleneksel yatırımcıların geleneksel bir yatırım varlığının tüm vergi avantajlarıyla portföylerine ETC eklemelerine olanak tanıyan ilk bitcoin dışı kripto fonunu piyasaya sürdü.
  etcCommonwealth:
    title: Commonwealth Ekibi
    text: Ethereum Commonwealth adı altında bir geliştirme ekibi kurulur.
  mantis-Launch:
    title: Mantis Lansmanı
    text: Mantis adlı bu beta istemcinin piyasaya sürülmesi bugün gerçekleşecek ve Ethereum Classic'e adanmış IOHK geliştiricileri olan Grothendieck Ekibi'nin yedi aylık çalışmasının sonucudur.
  etcCoop:
    title: ETC Kooperatif Ekibi
    text: Grayscale, ETCG yönetim ücretlerinin bir kısmıyla ETC Cooperative ekibine sponsor olarak Ethereum Classic protokol gelişimine uzun vadeli destek sinyali veriyor. Kâr amacı gütmeyen kuruluşa yapılan bağışlar vergiden düşülebilir.
  etcSummitHK:
    title: ETC Zirvesi 2017
    text: İlk yıllık Ethereum Classic konferansı Hong Kong'da düzenleniyor.
  gothamUpgrade:
    title: Gotham Yükseltmesi
    text: Gotham güncellemesi, Bitcoin'den esinlenen öngörülebilir bir para politikası ve emisyon programı oluşturdu. 5M20, blok ödülü her 5M blokta %20 oranında azalacaktır.
  era2:
    title: 5M20 Dönem 2
    text: Ethereum Classic'in 5M20 emisyon programı Era 2'ye giriyor. Blok ödülleri %20 oranında azaltılarak blok başına 4 ETC'ye düşürüldü.
  multi-Geth-Launch:
    title: Multi-Geth Fırlatma
    text: Multi-Geth istemci projesi başlatıldı. Bu, Ethereum Foundation'ın sürümünden çatallanmış, yukarı akış değişikliklerini yakından takip etmeyi ve birden fazla Ethereum ağını desteklemeyi amaçlayan bir go-ethereum istemcisidir. Ethereum Classic ağı için alfa desteğini yeni ekledik.
  defuseDifficultyBomb:
    title: Zorluk Bombasını Etkisiz Hale Getir
    text: ETC, orijinal Ethereum projesini PoS'a geçirmek için zorluk bombasını güvenli bir şekilde devre dışı bırakır. Ethereum Classic, bir ağ mutabakat mekanizması olarak Proof of Work'e uzun vadeli bağlılığa işaret etmektedir.
  etclabs:
    title: ETC Labs Ekibi
    text: Ethereum Classic Labs, gelişmekte olan ETC projelerine finansman, endüstri bağlantıları ve ofis alanı sağlar; San Francisco ve Singapur'da ofis alanı bulunmaktadır.
  kotti:
    title: Kotti Testnet Lansmanı
    text: ETC Cooperative, kardeş zincir ETH'nin Görli Testnet'i ile birlikte çalışabilirlik testi sağlamak için inşa edilen bir Yetki Kanıtı test ağı olan Kotti testnet'in geliştirilmesini finanse ediyor. PoA, uygulama geliştirme testleri için tercih edilen test ağı ortamı haline geldi.
  etcSummitSeoul:
    title: ETC Zirvesi 2018
    text: İkinci yıllık Ethereum Classic konferansı Güney Kore'nin Seul kentinde düzenleniyor.
  coinbase:
    title: Coinbase ETC'yi Listeledi
    text: ABD'nin en büyük kripto para borsası, orijinal Ethereum zincirine uzun vadeli destek sinyali verdi; Ethereum Classic.
  etcLabsIncubator:
    title: Kuluçka Programı Lansmanı
    text: Ethereum Classic Labs bir kuluçka programı başlatıyor. ETC Labs, her yıl 24 Ethereum Classic tabanlı startup ile çalışmayı taahhüt ediyor.
  51Attack:
    title: 51% Saldırı
    text: Ethereum Classic, ağındaki ilk başarılı zincir yeniden düzenleme saldırısını yaşadı. Dirençli ETC küllerinden doğuyor.
  51AttackReturn:
    title: Beyaz Şapkalı Saldırgan
    text: 51 saldırganı beyaz şapkalı bir hacker gibi görünür ve çalınan fonları ele geçirilmiş bir borsaya iade eder. Merkezi borsalar, genel olarak Proof of Work coin'lerde %51 saldırı takibini sıkılaştırmaktadır.
  atlantisConsensus:
    title: Atlantis Kaba Konsensüs
    text: Ethereum Classic çekirdek geliştiricileri, ETH'nin Spurious Dragon ve Byzantium ağ protokolü yükseltmelerini uygulamak amacıyla ECIP-1054 üzerinde kabaca fikir birliğine vardı.
  atlantisUpgrade:
    title: Atlantis Yükseltmesi
    text: Ethereum Classic çekirdek geliştiricileri, kardeş zinciriyle operasyonel eşitliği korumak için ETH'nin Spurious Dragon ve Byzantium ağ protokolü yükseltmelerini uygulamaktadır.
  etcSummitVancouver:
    title: ETC Zirvesi 2019
    text: Üçüncü yıllık Ethereum Classic konferansı Vancouver, Kanada'da gerçekleştirildi.
  mordorLaunch:
    title: Mordor Lansmanı
    text: Çekirdek geliştiriciler Kensington, Morden ve Nazgul test ağlarını protokol seviyesi testi için bir Ethash PoW test ağı olan Mordor ile değiştirerek test ağı fazlalığını ortadan kaldırdı.
  besu-ETC-Support:
    title: Besu Ethereum Classic'i Destekliyor
    text: Hyperledger Besu, hem genel hem de özel izinli ağ kullanım durumları için kurumsal dostu olacak şekilde tasarlanan Ethereum istemcisine Ethereum Classic desteği ekliyor.
  aztlanConsensus:
    title: Aztlán Kaba Konsensüs
    text: Ethereum Classic çekirdek geliştiricileri, ETH'nin İstanbul ağ protokolü yükseltmesini uygulamak amacıyla ECIP-1061 üzerinde kabaca fikir birliğine vardı.
  aghartaConsensus:
    title: Agharta Kaba Konsensüs
    text: Ethereum Classic çekirdek geliştiricileri, ETH'nin Constantinople ve Petersburg ağ protokolü yükseltmelerini uygulamak amacıyla ECIP-1056 üzerinde kabaca fikir birliğine vardı.
  aghartaUpgrade:
    title: Agharta Yükseltmesi
    text: Ethereum Classic çekirdek geliştiricileri, kardeş zinciriyle operasyonel eşitliği korumak için ETH'nin Constantinople ve Petersburg ağ protokolü yükseltmelerini uygulamaktadır.
  core-Geth-Launch:
    title: Core-Geth Lansmanı
    text: ETC Core ekibi Multi-Geth istemci projesinden ayrıldı. Proje, Ethereum Protokolünü çeşitli bir ekosistem için erişilebilir ve genişletilebilir hale getirmek için bir ethereum/go-ethereum aşağı akış çabası olan Core-Geth olarak adlandırılmıştır.
  phoenixFixConsensus:
    title: Phoenix Fix Kaba Konsensüs
    text: Aztlán testnet uygulamaları sırasında Ethereum Classic çekirdek geliştiricileri, ETH'nin İstanbul ağ protokolü yükseltmesini eklemek için ECIP 1061 spesifikasyonlarıyla ilgili komplikasyonları keşfettiler. Amaçlandığı gibi, ETC test ağları sorunları yakalar ve çekirdek geliştiriciler sorunlar için bir yama belirler.
  ecip1050-Status-Codes:
    title: ECIP 1050 Durum Kodları
    text: ECIP 1050 Durum Kodları Nihai duruma taşınıyor. Bu standart, HTTP durumları ile aynı şekilde ortak bir Durum Kodları kümesinin ana hatlarını çizmektedir. Bu, akıllı sözleşmelerin durumlara otonom olarak tepki vermesine, kullanıcılara yerelleştirilmiş hata mesajları göstermesine vb. olanak tanıyan paylaşılan bir sinyal seti sağlar.
  aztlanBugs:
    title: Test Ağları Böcekleri Yakalıyor
    text: Aztlán test ağı uygulamaları sırasında Ethereum Classic çekirdek geliştiricileri, ETH'nin İstanbul ağ protokolü yükseltmesini eklemek için ECIP 1061 ve 1078 spesifikasyonlarıyla ilgili komplikasyonları keşfettiler. Meowbits of ETC Core bulguları belgeliyor. Amaçlandığı gibi, ETC test ağları sorunları yakalar ve çekirdek geliştiriciler çizim tahtasına geri döner.
  aztlanRejected:
    title: Aztlán Reddedildi
    text: Aztlán test ağı uygulaması sırasında keşfedilen sorunlara, Phoenix Fix'in yeterli bir düzeltme olmadığının tespit edilmesine ve her iki test ağının da kırılmasına dayanarak; Çekirdek geliştiriciler, güvenlik ve kararlılık endişeleri nedeniyle ecips-1061, 1078, 1086'yı reddetmeyi ve sıfırdan yeni bir teklif yazmaya devam etmeyi önermektedir.
  phoenixConsensus:
    title: Phoenix Kaba Konsensüs
    text: Ethereum Classic çekirdek geliştiricileri, ETH'nin İstanbul ağ protokolü yükseltmesini uygulamak amacıyla ECIP-1088 üzerinde kabaca fikir birliğine vardı. Testnet uygulamaları, ECIP-1061 ve ECIP-1078 spesifikasyonlarında önceki girişimlerle ilgili sorunları ortaya çıkardı.
  phoenixMordor:
    title: Phoenix Mordor Testi
    text: Phoenix testi 999,983 numaralı blokta Mordor PoW test ağında başlıyor. Çekirdek geliştirme ekipleri bunun karmaşık bir uygulama olduğunun sinyalini verdi. Testler, bu ağ yükseltmesini geciktiren sorunları ortaya çıkarabilir, ancak Ethereum Classic ana ağı yükseltmek için asla acele etmeyecektir. Ağ güvenliği, geliştirme hızından ve keyfi zaman çizelgelerinden daha önceliklidir.
  era3:
    title: 5M20 Dönem 3
    text: Ethereum Classic'in blok ödülleri, bitcoin'den esinlenen 5M20 emisyon programına göre %20 azaltılarak blok başına 3,2 ETC'ye düşürüldü.
  phoenixKotti:
    title: Phoenix Kotti Testi
    text: Phoenix testleri Kotti PoA test ağında 2,200,013 numaralı blok üzerinde başlıyor. Çekirdek geliştirme ekipleri bunun karmaşık bir uygulama olduğunun sinyalini verdi. Testler, bu ağ yükseltmesini geciktiren sorunları ortaya çıkarabilir, ancak Ethereum Classic ana ağı yükseltmek için asla acele etmeyecektir.
  phoenixUpgrade:
    title: Phoenix Yükseltmesi
    text: Ethereum Classic çekirdek geliştiricileri, kardeş zinciriyle operasyonel eşitliği korumak için ETH'nin İstanbul ağ protokolü yükseltmelerini uyguluyor.
  client-Deprecation-Attacks:
    title: İstemci Kullanımdan Kaldırma Saldırıları
    text: DAO Bailout Hard Fork'unun 4. yıldönümünde, ETH merkezli istemci destekçileri Ethereum Classic'e yönelik bir sosyal saldırı düzenlediler. İstemci destekçileri, Ethereum Classic desteğinin kullanımdan kaldırıldığını duyurur ve ardından ETC ağının diğer gerçek dışı bilgilerin yanı sıra hashrate'in %70'ini kaybedeceğini belirten bir yanlış bilgilendirme pazarlama kampanyası yürütür.
  51Attack2:
    title: "51% Saldırı #2"
    text: Ethereum Classic, ağında ikinci başarılı zincir yeniden düzenleme saldırısını yaşadı.
  51Attack3:
    title: "51% Saldırı #3"
    text: Ethereum Classic, ağında üçüncü başarılı zincir yeniden düzenleme saldırısını yaşadı.
  51Attack4:
    title: "51% Saldırı #4"
    text: Ethereum Classic, ağında dördüncü başarılı zincir yeniden düzenleme saldırısını yaşadı.
  messClientFunctionality:
    title: M.E.S.S. İstemci İşlevselliği
    text: Core-Geth istemcisi, Ethereum Classic ağlarının %51 saldırılarına bir yanıt olarak isteğe bağlı M.E.S.S. işlevselliğini uygulamak için bayrakları uygular.
  thanosMordor:
    title: Thanos Mordor Testi
    text: Thanos testleri Mordor PoW test ağında 2.520.000 numaralı blokta başladı.
  thanosUpgrade:
    title: Thanos Yükseltmesi
    text: Ethereum Classic, DAG hesaplamalarında kullanılan epok uzunluğunu yeniden kalibre etmek için Thanos Yükseltmesini uygular.
  etchash:
    title: ETChash
    text: Ethereum Classic, madencilik algoritmasını ETHash'ten ETCHash'e ayarlamak için Thanos Yükseltmesini uygular.
  manis-ETC-Stupport:
    title: Mantis ETC İstemci Canlandırma
    text: Giriş Çıkış Mantis istemcisi ve GUI'nin yeniden canlandırılmasıyla Ethereum Classic ağı için küresel sinyal desteği.
  gethBugs:
    title: Geth İstemci Hataları
    text: Ağustos 2021'de Ethereum Foundation ana ağını bölen Geth exploit yazılım hataları, Ethereum Classic ana ağını da bölüyor. Herkesin istemcilerini güncellemesi tavsiye edilir.
  lcetcc:
    title: Ethereum Classic'i Klasik Tutalım
    text: Endişeli bir ETC katılımcısı ECIP-1098'in uygulanmasına karşı çıkan uzun bir reddiye kaleme aldı.
  treasuryDebate:
    title: IOHK Hazine Önerisi Geri Çekildi
    text: ECIP-1098'in ETC değerleriyle uyumlu olup olmayacağı konusunda bir yıl süren tartışmaların ardından ETC Coop ve ardından IOHK, ağ düzeyinde bir Hazine Teklifi için desteğini geri çekti.
  magnetoUpgrade:
    title: Magneto Yükseltmesi
    text: Ethereum Classic çekirdek geliştiricileri, kardeş zinciriyle operasyonel eşitliği korumak için ETH'nin Berlin ağ protokolü yükseltmelerini uygulamaktadır.
  mystiqueUpgrade:
    title: Mystique Yükseltmesi
    text: Ethereum Classic çekirdek geliştiricileri, kardeş zinciriyle operasyonel eşitliği korumak için ETH'nin Londra ağ protokolü yükseltmelerini uygulamaktadır.
  etcFlood:
    title: ETC Yeni Hashrate'i Ağırlıyor
    text: Ethereum Classic, ETChash madencilik algoritmasına ve mevcut madencilik ekosistemine destek vermeyi taahhüt eder. Bu durum Ethereum Classic'i, ETH ağının hisse kanıtı mutabakatına geçmesiyle birlikte haklarından mahrum kalan Ethash madencilerinin çoğunluğunu emecek şekilde iyi konumlandırılmış bir ağ olarak konumlandırmaktadır.
  etcdao:
    title: Ethereum Classic DAO
    text: İstikrarlı ve uzun vadeli finansman, Ethereum Classic için bir sorun teşkil etmekte ve 2016 yılında Ethereum Vakfı tarafından terk edilmektedir. Ağın LTS finansman sorununu çözmek amacıyla Ethereum Classic DAO, açık kaynaklı bir geliştirme fonu aracılığıyla ağın gelişimini geleceğe dönük olarak kanıtlama misyonuyla kurulmuştur. Fonlama, EthereumClassic.com adresinde barındırılan bir ETC DeFi yığını kullanılarak oluşturulur.
  era4:
    title: 5M20 Dönem 4
    text: Ethereum Classic'in blok ödülleri, bitcoin'den esinlenen 5M20 emisyon programına göre %20 azaltılarak blok başına 2,56 ETC'ye düşürüldü. ETChash madencilik hash oranı, ağın Tüm Zamanların En Yüksek Seviyesine ulaşmasıyla birlikte ETC'ye dönmeye devam ediyor.
  sha3Withdrawn:
    title: ETC Coop SHA3 Teklifi Geri Çekildi
    text: Üç yıldan fazla süren çekişmeli tartışmaların ardından Bob Summerwill, ECIP-1049'un şebeke üzerinde yaratacağı tartışmalı zorluğu kabul ederek teklifi geri çekti. ECIP-1049 savunucularının yanlış bilgilendirme kampanyasının neden olduğu olumsuz sosyal maliyet, ağın kamuoyu algısını olumsuz etkilemeye devam ediyor. Bununla birlikte, dirençli topluluğu sayesinde Ethereum Classic, birleşme sonrası dünyada ETChash üzerinde gelişmek için iyi bir konuma sahip olmaya devam ediyor.
  etcswap:
    title: ETCswap
    text: Ethereum Classic DAO ilk ürünü olan ETCswap'i piyasaya sürdü. Bu, ağın Ethereum Classic'te açık kaynak geliştirme için istikrarlı finansmana bir adım daha yaklaşmasını sağlar. Ethereum Classic üzerinde profesyonel bir merkezi olmayan protokol yığını kullanılacak.
  vitalikEndorsesETC:
    title: Vitalik Buterin Ethereum Classic'i Destekliyor
    text: Ethereum'un en önde gelen kurucu ortağı Vitalik Buterin, orijinal Ethereum ağını - İş İspatı zincirlerine değer verenler için Ethereum Classic'i - onaylıyor.
  antpoolETCDAOTreasuryFund:
    title: Antpool
    text: AntPool, Ethereum Classic ekosistemini 10 milyon dolarlık yatırımla destekliyor. Antpool, Ethereum Classic üzerindeki profesyonel gelişim ekosistemini desteklemek amacıyla bir hazine fonu oluşturuyor.
  hashrateSurges:
    title: ETC Hashrate Artışları
    text: Yaklaşan Ethereum birleşmesi kripto alanında heyecan yaratmaya devam ederken, Ethereum'un bir kardeşi olan Ethereum Classic (ETC), Haziran 2022'den bu yana hashrate'de %83'lük bir artış gördü.
  twitter-Account-Capture:
    title: Twitter Hesabı Kurumsal Yakalama
    text: Birleşmeden günler önce Charles Hoskinson, Ethereum Classic'in ana twitter hesabını "yeniden kullanma" niyetini açıkça belirtti. Bu eylemi, teslim edilmeyen Mantis istemcisindeki batık maliyetler ve IOHK'nın 2021 merkezi hazine teklifinin (ECIP-1098) reddedilmesi nedeniyle gerekçelendiriyor.
  ethMerge:
    title: ETH'nin Proof of Stake'e Geçişi
    text: Ethereum Vakfı, en büyük EVM ağını proof-of-stake mutabakatına yükseltiyor. Bu Birleştirme etkinliği Ethereum Classic'i en büyük Proof of Work EVM ağı olarak pekiştiriyor. Ethereum Classic'in ağ güvenliği, tüm Ethash türevi madencilik algoritmalarının tepe ağı haline gelmesiyle yükseliyor. Anka kuşu yükseliyor.
  twitter-Account-Rebranded:
    title: Twitter Hesabı Yeniden Markalandı
    text: ETC topluluğunun 2021 yılında IOHK'nın merkezi hazinesini sosyal olarak reddetmesinin ardından Charles Hoskinson, Ethereum Classic'in ana Twitter hesabını Ergo adlı üçüncü taraf bir açık kaynak projesine devretti. Ergo ekibi hesabı kendi projeleri olarak yeniden markalaştırır. Bob Summerwill'e, 0 geçmişe ve 0 takipçiye sahip ana Twitter hesaplarının twitter tanıtıcısı ile yeni kaydedilmiş bir Twitter hesabı gönderilir.
  aBrightFuture:
    title: Parlak Bir Gelecek
    text: Ekosistem organik olarak büyümeye devam ederken, bağımsız geliştirme ekipleri ve ağ katılımcıları Ethereum Classic'i böylesine benzersiz bir ağ haline getiren ilkeler tarafından yönlendirilmektedir. Ağ gerçekten merkezi olmayan, değişmez ve durdurulamazdır. Kod kanundur.
