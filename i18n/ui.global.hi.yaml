## Announcement Banner
announcement:
  text: |
    स्पाइरल नेटवर्क अपग्रेड ब्लॉक 19,250,000 पर सक्रिय हो जाएगा, जिसके 31 जनवरी 2024 तक पहुंचने का अनुमान है। कृपया सुनिश्चित करें कि आपका नोड सॉफ़्टवेयर नवीनतम संस्करण में अपडेट किया गया है।
  button:
    text: "और अधिक जानें"
## Global Disclaimer
disclaimer: |
  इस वेबसाइट की सामग्री उपयोगकर्ता-जनित है और केवल सूचनात्मक उद्देश्यों के लिए है। किसी भी सामग्री को किसी उत्पाद या सेवा के समर्थन के रूप में न समझें। एथेरियम क्लासिक में "कोई आधिकारिक कुछ भी नहीं" है। हमेशा अपना शोध स्वयं करें, और याद रखें: भरोसा न करें, सत्यापन करें!
