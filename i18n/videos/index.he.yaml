title: סרטונים
description: אוסף סרטונים על Ethereum Classic, מאורגן לפי קטגוריות.
support: תמכו ב-ETC על ידי שליחת סרטונים משלכם!
changeLanguage: דף זה מציג רק סרטונים בשפה שבחרת כרגע. לתוכן נוסף, עיין בסרטונים באנגלית.
