## intro
intro:
  title: Créer des applications imparables
  content: |
    Alors que les institutions en place sont de plus en plus menacées par le potentiel sauvage de la technologie blockchain, seules les crypto-monnaies véritablement décentralisées et sécurisées survivront.

    Existant en réponse à la censure des contrats sur la chaîne sœur Ethereum™ (ETH) et pour soutenir et préserver le principe de *Code is Law*, Ethereum Classic (ETC) a prouvé sa capacité à résister à la censure contre vents et marées, et à offrir la vision "originale" d'application "inarrêtable" d'Ethereum.

    En combinant la technologie d'Ethereum™ (ETH) avec la philosophie de Bitcoin (BTC), Ethereum Classic (ETC) est positionné de manière unique pour être la plateforme de contrats intelligents de la couche de base du futur, alors que les autres chaînes deviennent compromises ou capturées par des intérêts particuliers.

    Bienvenue, et soyez invités à découvrir le passé, le présent et le futur d'Ethereum Classic; ses principes, sa proposition de valeur, sa communauté, et plus encore, pour comprendre *pourquoi Classic*.
  button:
    text: Pourquoi Classic ?
