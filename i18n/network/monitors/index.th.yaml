title: จอภาพเครือข่าย
seo: เครื่องมือสำหรับตรวจสอบสภาพของเครือข่าย Ethereum Classic และสถิติทั่วไป เช่น การออก จำนวนธุรกรรม และผลกำไรจากการขุด
description: |
  ด้านล่างนี้คือเครื่องมือต่างๆ ที่ให้ข้อมูลเชิงลึกเกี่ยวกับเมตริกต่างๆ ที่เกี่ยวข้องกับ Ethereum Classic พวกเขาช่วยกันวิเคราะห์ความสมบูรณ์และสถานะของเครือข่ายอย่างเต็มรูปแบบ
items:
  monitors:
    items:
      etc-network.info:
        description: ไซต์ขนาดเล็กที่จะช่วยคุณนำทางบริการต่างๆ ที่มีให้โดย etc-network.info
      ETCNodes:
        description: ตัวสำรวจโหนดเครือข่ายหลัก Ethereum Classic
      2Miners:
        description: แดชบอร์ดสถิติ Ethereum Classic ให้สถิติบล็อกเชน กราฟ และตัวชี้วัดประสิทธิภาพอื่น ๆ ที่บันทึกได้โดยตรงจากโหนดออนไลน์
      CoinMetrics:
        description: ข้อมูลประวัติโดยละเอียดครอบคลุมเมตริกจำนวนหนึ่ง เช่น ราคา แฮชเรท จำนวนที่อยู่ จำนวนธุรกรรม ฯลฯ
      CoinWarz:
        description: ข้อมูลการขุด Ethereum Classic - รวมถึงเครื่องคำนวณการขุด Ethereum Classic รายการฮาร์ดแวร์การขุด Ethereum Classic ความยากของ Ethereum Classic พร้อมแผนภูมิในอดีต แผนภูมิแฮชเรต Ethereum Classic และราคา Ethereum Classic ปัจจุบัน
      Emerald Insights:
        description: Emerald Insights เป็นส่วนหนึ่งของโครงการ Emerald ซึ่งควรจะให้สถิติ การตรวจสอบ และข้อมูลขั้นสูงเกี่ยวกับ cryptocurrencies ที่ Emerald ใช้
      ForkWatch:
        description: ForkWatch เป็นเครื่องมือตรวจสอบ NiceHash ที่แจ้งเตือนเกี่ยวกับความผิดปกติของอัลกอริธึมเฉพาะในตลาด NiceHash โดยเฉพาะอย่างยิ่งเมื่อราคาเช่า BTC/TH/วัน เปลี่ยนแปลง สิ่งนี้จะช่วยเตือนผู้มีส่วนได้ส่วนเสียของเหรียญโดยเฉพาะในกรณีที่อาจมีการเช่าพลังการขุดสำหรับการโจมตีที่เข้ามาบนเครือข่ายเฉพาะ
      MiningPoolStats:
        description: สถิติสดเกี่ยวกับสถานะของพูลการขุดบน ETC รวมถึงการกระจายบล็อก ประวัติการแฮช ฯลฯ
      Nanopool:
        description: ความยากในอดีต ความยาก เวลาบล็อก และราคา
      PoolDetective:
        description: กลุ่มการขุดเป็นผู้เล่นที่สำคัญใน cryptocurrencies พิสูจน์การทำงาน แต่ใครเป็นผู้ตรวจสอบสิ่งที่พวกเขาบอกให้คนงานเหมืองทำงาน? Digital Currency Initiative ของ MIT เริ่มโครงการในฤดูร้อนปี 2019 เพื่อเริ่มตรวจสอบพฤติกรรมของกลุ่มการขุด
      TokenView:
        description: สถิติเครือข่ายในอดีตมาตรฐาน
      WhatToMine:
        description: เครื่องคำนวณการทำกำไรสำหรับการขุด Ethereum Classic และเชนอื่น ๆ
      Kotti Stats:
        description: สถิติเครือข่ายสำหรับ Ethereum Classic Kotti Testnet
      ua-mining:
        description: แดชบอร์ดสถิติ Ethereum Classic
