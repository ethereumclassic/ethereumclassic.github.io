title: Openbare eindpunten
seo: Een lijst van Remote Procedure Call (RPC) eindpunten die kunnen worden gebruikt voor interactie met ETC via MetaMask en andere toepassingen.
description: |
  Remote Procedure Call (RPC)-eindpunten zijn uw toegangspoort tot Ethereum Classic en stellen u in staat om te communiceren met en gegevens uit de ETC-keten te lezen. Voor maximale betrouwbaarheid voer je lokaal een [ETC Client](/development/clients) uit; een lokaal eindpunt wordt meestal beschikbaar gesteld op `http://localhost:8545`. Er zijn ook openbare

  Classic RPC-eindpunten beschikbaar, die ofwel gratis aan de gemeenschap of als abonnementsservice worden verstrekt. Omdat u transacties lokaal kunt ondertekenen en uitzenden met behulp van een portemonnee zoals [MetaMask](/guides/metamask), kunnen openbare eindpunten worden gebruikt met behoud van uw priv√©sleutels.

  U kunt deze URL's gebruiken om transacties uit te voeren en te implementeren in ETC (of zijn testnetten) door uw portemonnee of implementatietoolconfiguratie bij te werken. Zorg ervoor dat u ook uw Chain ID wijzigt in `61` voor het Ethereum Classic-mainnet.

  Ga voor meer informatie over andere netwerken naar de sectie [testnets](/development/testnets).

  **Het wordt aanbevolen om een van de realtime-gecontroleerde ETC RPC-eindpunten te selecteren boven [ChainList.org](https://chainlist.org/chain/61).**
