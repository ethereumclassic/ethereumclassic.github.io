title: נקודות קצה ציבוריות
seo: רשימה של נקודות קצה של Remote Procedure Call (RPC) שניתן להשתמש בהן כדי ליצור אינטראקציה עם ETC באמצעות MetaMask ויישומים אחרים.
description: |
  Remote Procedure Call (RPC) נקודות קצה הן השער שלך ל-Ethereum Classic, ומאפשרות לך לתקשר ולקרוא נתונים משרשרת ETC. לחוסר אמון מקסימלי, אתה מפעיל [ETC Client](/development/clients) באופן מקומי; נקודת קצה מקומית זמינה בדרך כלל בכתובת `http://localhost:8545`.

  נקודות קצה Public Ethereum Classic RPC זמינות גם הן, מסופקות בחינם לקהילה או כשירות מנוי. מכיוון שאתה יכול לחתום ולשדר עסקאות באופן מקומי באמצעות ארנק כגון [MetaMask](/guides/metamask), ניתן להשתמש בנקודות קצה ציבוריות תוך שמירה על המפתחות הפרטיים שלך.

  אתה יכול להשתמש בכתובות האתרים האלה כדי לבצע עסקאות ולפרוס ל-ETC (או לרשתות הבדיקה שלו) על ידי עדכון תצורת הארנק או כלי הפריסה שלך. ודא שאתה משנה גם את מזהה השרשרת שלך ל-'61' עבור הרשת הראשית של Ethereum Classic.

  למידע נוסף על רשתות אחרות, עיין בסעיף [testnets](/פיתוח/רשתות בדיקה).

  **מומלץ לבחור באחת מנקודות הקצה ETC RPC המנוטרות בזמן אמת ב [ChainList.org](https://chainlist.org/chain/61).**
