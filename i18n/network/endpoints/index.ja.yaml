title: パブリックエンドポイント
seo: MetaMaskや他のアプリケーションを介してETCと対話するために使用できるRPC(Remote Procedure Call)エンドポイントのリストです。
description: |
  リモート プロシージャ コール (RPC) エンドポイントは、Ethereum Classic へのゲートウェイであり、ETC チェーンと通信してデータを読み取ることができます。信頼性を最大限に高めるには、[ETC クライアント](/development/clients) をローカルで実行します。通常、ローカル エンドポイントは `http://localhost:8545` で利用可能になります。

  パブリック イーサリアム クラシック RPC エンドポイントも利用でき、コミュニティに無料で、またはサブスクリプション サービスとして提供されます。 [MetaMask](/guides/metamask) などのウォレットを使用してローカルでトランザクションに署名してブロードキャストできるため、秘密鍵の管理を維持しながらパブリック エンドポイントを使用できます。

  これらの URL を使用して、ウォレットまたは展開ツールの構成を更新することにより、取引を行い、ETC (またはそのテストネット) に展開できます。また、イーサリアム クラシック メインネットのチェーン ID を「61」に変更してください。

  他のネットワークの詳細については、 [testnets](/development/testnets) セクションを参照してください。

  ** [ChainList.org](https://chainlist.org/chain/61) で、リアルタイムで監視される ETC RPC エンドポイントの 1 つを選択することをお勧めします。**
