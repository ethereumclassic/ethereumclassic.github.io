title: Δημόσια τελικά σημεία
seo: Ένας κατάλογος τελικών σημείων κλήσης απομακρυσμένης διαδικασίας (RPC) που μπορούν να χρησιμοποιηθούν για την αλληλεπίδραση με το ETC μέσω του MetaMask και άλλων εφαρμογών.
description: |
  Τα τελικά σημεία κλήσης απομακρυσμένης διαδικασίας (RPC) είναι η πύλη σας στο Ethereum Classic και σας επιτρέπουν να επικοινωνείτε και να διαβάζετε δεδομένα από την αλυσίδα ETC. Για μέγιστη αξιοπιστία, εκτελείτε έναν [ETC Client](/development/clients) τοπικά. ένα τοπικό τελικό σημείο είναι συνήθως διαθέσιμο στη διεύθυνση `http://localhost:8545`. Διατίθενται επίσης

  δημόσια τελικά σημεία Ethereum Classic RPC, τα οποία παρέχονται είτε δωρεάν στην κοινότητα είτε ως συνδρομητική υπηρεσία. Επειδή μπορείτε να υπογράφετε και να μεταδίδετε συναλλαγές τοπικά χρησιμοποιώντας ένα πορτοφόλι όπως [MetaMask](/guides/metamask), τα δημόσια τελικά σημεία μπορούν να χρησιμοποιηθούν ενώ διατηρείται η φύλαξη των ιδιωτικών κλειδιών σας.

  Μπορείτε να χρησιμοποιήσετε αυτές τις διευθύνσεις URL για συναλλαγές και ανάπτυξη στο ETC (ή σε δοκιμαστικά δίκτυα) ενημερώνοντας το πορτοφόλι σας ή τη διαμόρφωση του εργαλείου ανάπτυξης. Βεβαιωθείτε ότι έχετε αλλάξει επίσης το αναγνωριστικό αλυσίδας σας σε «61» για το mainnet Ethereum Classic.

  Για περισσότερες πληροφορίες σχετικά με άλλα δίκτυα, ανατρέξτε στην ενότητα [testnets](/development/testnets).

  **Συνιστάται να επιλέξετε ένα από τα τελικά σημεία ETC RPC που παρακολουθούνται σε πραγματικό χρόνο στο [ChainList.org](https://chainlist.org/chain/61).**
