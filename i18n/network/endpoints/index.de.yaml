title: Öffentliche Endpunkte
seo: Eine Liste von Remote Procedure Call (RPC)-Endpunkten, die zur Interaktion mit ETC über MetaMask und andere Anwendungen verwendet werden können.
description: |
  Remote Procedure Call (RPC)-Endpunkte sind Ihr Tor zu Ethereum Classic und ermöglichen Ihnen, mit der ETC-Kette zu kommunizieren und Daten aus ihr zu lesen. Für maximale Vertrauenslosigkeit führen Sie lokal einen [ETC-Client](/development/clients) aus; ein lokaler Endpunkt wird normalerweise unter "http://localhost:8545" bereitgestellt.

  Öffentliche Ethereum Classic RPC-Endpunkte sind ebenfalls verfügbar, entweder kostenlos für die Community oder als Abonnementdienst. Da Sie Transaktionen lokal mit einer Brieftasche wie [MetaMask](/guides/metamask) signieren und übertragen können, können öffentliche Endpunkte verwendet werden, während Sie Ihre privaten Schlüssel aufbewahren.

  Sie können diese URLs für Transaktionen und Bereitstellungen auf ETC (oder seinen Testnetzen) verwenden, indem Sie Ihre Wallet- oder Bereitstellungstool-Konfiguration aktualisieren. Stellen Sie sicher, dass Sie auch Ihre Ketten-ID für das Ethereum Classic-Mainnet auf „61“ ändern.

  Weitere Informationen zu anderen Netzwerken finden Sie im Abschnitt [testnets](/development/testnets).

  **Es wird empfohlen, einen der echtzeitüberwachten ETC-RPC-Endpunkte bei [ChainList.org](https://chainlist.org/chain/61) auszuwählen.**
