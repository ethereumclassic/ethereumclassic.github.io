title: सार्वजनिक समापन बिंदु
seo: दूरस्थ प्रक्रिया कॉल (RPC) समापन बिंदुओं की एक सूची जिसका उपयोग मेटामास्क और अन्य अनुप्रयोगों के माध्यम से ETC के साथ बातचीत करने के लिए किया जा सकता है।
description: |
  रिमोट प्रोसीजर कॉल (आरपीसी) एंडपॉइंट एथेरियम क्लासिक के लिए आपका प्रवेश द्वार है, और आपको ईटीसी श्रृंखला से डेटा के साथ संवाद करने और पढ़ने की अनुमति देता है। अधिकतम भरोसे के लिए, आप स्थानीय रूप से एक [ईटीसी क्लाइंट](/ विकास/क्लाइंट) चलाते हैं; एक स्थानीय समापन बिंदु आमतौर पर `http://localhost:8545` पर उपलब्ध कराया जाता है।

  पब्लिक एथेरियम क्लासिक आरपीसी एंडपॉइंट्स भी उपलब्ध हैं, जो या तो समुदाय के लिए मुफ्त में या सदस्यता सेवा के रूप में प्रदान किए जाते हैं। क्योंकि आप [MetaMask](/गाइड/मेटामास्क) जैसे वॉलेट का उपयोग करके स्थानीय रूप से लेन-देन पर हस्ताक्षर और प्रसारण कर सकते हैं, आपकी निजी चाबियों की हिरासत बनाए रखते हुए सार्वजनिक समापन बिंदु का उपयोग किया जा सकता है।

  आप अपने वॉलेट या परिनियोजन टूल कॉन्फ़िगरेशन को अपडेट करके ईटीसी (या इसके टेस्टनेट) पर लेन-देन करने और तैनात करने के लिए इन URL का उपयोग कर सकते हैं। एथेरियम क्लासिक मेननेट के लिए अपनी चेन आईडी को भी `61` में बदलना सुनिश्चित करें।

  अन्य नेटवर्कों पर अधिक जानकारी के लिए, [testnets](/विकास/टेस्टनेट) अनुभाग देखें।

  ** [ChainList.org](https://chainlist.org/chain/61) पर रियलटाइम-निगरानी किए गए ईटीसी आरपीसी एंडपॉइंट्स में से किसी एक को चुनने की सिफारिश की जाती है।**
