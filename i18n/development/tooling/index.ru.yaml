title: Инструменты разработчика
seo: Коллекция инструментов для улучшения опыта разработки приложений Ethereum Classic и devops.
description: |
  Эта страница содержит список ресурсов, которые могут быть полезны тем, кто разрабатывает приложения поверх Ethereum Classic. Не забудьте также заглянуть на страницу [Ethereum.org developer environment](https://ethereum.org/en/developers/local-environment/), поскольку многие из этих инструментов остаются актуальными при разработке для Ethereum Classic.
items:
  prices:
    title: Источники цен
    description: Эти веб-сайты и API предоставляют цену ETC для использования в вашем приложении.
  processors:
    title: Платежные процессоры
    description: Эти API можно использовать для приема платежей ETC на вашем сайте или в приложении.
  dex:
    title: Опыт развития
    description: Неполный перечень инструментов для разработчиков, которые могут помочь в разработке приложений Ethereum Classic, включая IDE, библиотеки, фреймворки для тестирования, отладчики, *etcetera*.
    items:
      BUIDL IDE:
        description: Second State BUIDL IDE - это веб-интерфейс, который не требует загрузки или установки программного обеспечения. Она предоставляет универсальную среду разработки и развертывания для разработчиков смарт-контрактов и dapp.
      Dappkit:
        description: Высокопроизводительная инфраструктура и библиотеки для разработчиков, не зависящая от бухгалтерских книг, для создания и масштабирования децентрализованных приложений. Одним словом, совместная Firebase для Dapps.
      Embark Framework:
        description: Framework для бессерверных децентрализованных приложений с использованием Ethereum, IPFS и других платформ.
      Emerald Platform:
        description: Платформа для создания Dapps для блокчейна ETC.
      ESerialize:
        description: Цель этого модуля - предоставить простые функции для сериализации и десериализации данных для Ethereum Stack.
      Ethereum JSON-RPC API:
        description: Спецификация методов JSON-RPC, которые должен реализовать клиент блокчейна на базе EVM.
      Eth Fiddle:
        description: Онлайн-редактор для смарт-контрактов.
      EVM-LLVM:
        description: Разработчики не только могут использовать широкий спектр языков программирования (Rust для смарт-контрактов!), отличных от Solidity, для работы с виртуальной машиной Ethereum (EVM), но и сразу же воспользоваться преимуществами различных инструментов разработки, построенных на инфраструктуре LLVM.
      Ganache:
        description: Персональный блокчейн Ethereum для проведения тестов.
      Jade Suite:
        description: Набор инструментов Jade позволяет разработчикам создавать одноранговые децентрализованные приложения поверх блокчейнов на базе EVM, таких как Ethereum Classic.
      Mythx:
        description: MythX - это ведущая служба анализа безопасности смарт-контрактов Ethereum. Наша задача - помочь командам разработчиков избежать дорогостоящих ошибок и сделать Ethereum более безопасной и надежной платформой.
      Open-RPC:
        description: Спецификация OpenRPC определяет стандартное, не зависящее от языка программирования описание интерфейса для API JSON-RPC 2.0.
      OpenZeppelin:
        description: Проверенная в боях система безопасных, многократно используемых смарт-контрактов.
      Quorum:
        description: Quorum - это блокчейн-платформа с открытым исходным кодом, которая объединяет инновации публичного сообщества Ethereum с усовершенствованиями для поддержки потребностей предприятий.
      Remix Online IDE:
        description: Полезная браузерная IDE, которая может компилировать и публиковать смарт-контракты в различных сетях Ethereum. Включает линтер.
      Signatory:
        description: Автономная система подписания транзакций и сообщений для стека Ethereum.
      Sidekik:
        description: Отлаживайте, тестируйте и анализируйте смарт-контракты с помощью визуального пользовательского интерфейса, который позволяет вам взаимодействовать с локальными или развернутыми смарт-контрактами на основе EVM.
      SOLL:
        description: Компилятор LLVM наконец-то появился в Solidity. С его помощью мы можем легко создавать смарт-контракты на нескольких виртуальных машинах блокчейна. EVM на Ethereum Classic и eWASM на ETH 2.0 - одни из первых, которые мы поддерживаем.
      Sputnikvm:
        description: SputnikVM - это автономная реализация Ethereum Virtual Machine (EVM) с открытым исходным кодом. Ее цель - стать эффективной, подключаемой виртуальной машиной для различных блокчейнов на базе Ethereum.
      Truffle Suite:
        description: Среда разработки мирового класса, система тестирования и конвейер активов для блокчейн с использованием виртуальной машины Ethereum (EVM), призванная облегчить жизнь разработчика.
  nodeTools:
    title: Развертывание узлов
    description: С помощью этих инструментов можно легко создать кластер узлов для развертывания на производстве или выполнять науку о данных с общедоступными наборами данных.
    items:
      Bloq Cloud:
        description: BloqCloud обеспечивает высокооптимизированный, всегда доступный доступ к сетям блокчейн. Быстро подключайтесь и легко масштабируйтесь в зависимости от ваших потребностей, не заботясь об управлении инфраструктурой.
      DappNode:
        description: DAppNode облегчает запуск узлов, DApps и хостинг P2P-сетей и экономик.
      Rivet:
        description: Rivet — это удаленный вызов процедур (RPC) виртуальной машины Ethereum (EVM), предоставляющий конечные точки Ethereum Classic (ETC).
      GetBlock:
        description: GetBlock - это сервис, который обеспечивает подключение к узлам основных криптовалют. Они поддерживают такие инструменты, как JSON-RPC, REST и WebSockets, что облегчает прямую синхронизацию с блокчейном. Нет необходимости самостоятельно запускать узел, платформа позволяет своим клиентам подключаться к блокчейну через полноценный узел без необходимости внесения платы.
      Google BigQuery:
        description: Google Cloud выпустила наборы данных, состоящие из истории транзакций блокчейна для Ethereum Classic, чтобы помочь лучше понять криптовалюту. Также был включен набор запросов и представлений, которые отображают все наборы данных блокчейна на структуру данных книги двойной записи, что позволяет проводить мета-анализ нескольких цепочек, а также интегрировать их с обычными системами обработки финансовых записей.
      Raspberry Pi Node:
        description: Подробное руководство по настройке узла Ethereum Classic на Raspberry Pi.
      Rivet Cloud:
        description: Бесконечно масштабируемые, высокодоступные конечные точки Ethereum и Ethereum Classic, которые действительно просто работают.
      QuikNode:
        description: QuikNodes просты, всегда включены, имеют быстрое интернет-соединение для быстрой синхронизации блокчейна, и вам никогда не придется беспокоиться о том, что закончится дисковое пространство.
