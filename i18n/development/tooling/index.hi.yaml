title: डेवलपर टूल्स
seo: एथेरियम क्लासिक एप्लिकेशन डेवलपमेंट को बढ़ाने और अनुभव को विकसित करने के लिए उपकरणों का एक संग्रह।
description: |
  इस पृष्ठ में उन संसाधनों की एक सूची है जो एथेरियम क्लासिक के शीर्ष पर विकासशील अनुप्रयोगों को उपयोगी लग सकते हैं। [Ethereum.org डेवलपर वातावरण](https://ethereum.org/en/developers/local-environment/) पृष्ठ को भी देखना सुनिश्चित करें, क्योंकि Ethereum Classic के लिए विकसित करते समय इनमें से कई उपकरण प्रासंगिक रहते हैं।
items:
  prices:
    title: मूल्य स्रोत
    description: ये वेबसाइट और एपीआई आपके आवेदन में उपयोग के लिए ईटीसी की कीमत प्रदान करते हैं।
  processors:
    title: भुगतान प्रोसेसर
    description: इन एपीआई का उपयोग आपकी वेबसाइट या एप्लिकेशन में ईटीसी भुगतान स्वीकार करने के लिए किया जा सकता है।
  dex:
    title: विकास का अनुभव
    description: डेवलपर टूल का एक गैर-विस्तृत चयन जो एथेरियम क्लासिक अनुप्रयोगों के विकास में सहायता कर सकता है, जिसमें आईडीई, पुस्तकालय, परीक्षण ढांचे, डिबगर्स, *वगैरह* शामिल हैं।
    items:
      BUIDL IDE:
        description: सेकेंड स्टेट BUIDL IDE एक वेब-आधारित IDE है जिसे किसी सॉफ़्टवेयर डाउनलोड या इंस्टॉल की आवश्यकता नहीं है। यह स्मार्ट कॉन्ट्रैक्ट और डैप डेवलपर्स के लिए वन-स्टॉप डेवलपमेंट और परिनियोजन वातावरण प्रदान करता है।
      Dappkit:
        description: विकेंद्रीकृत अनुप्रयोगों के निर्माण और पैमाने के लिए डेवलपर्स के लिए एक खाता-अज्ञेय, उच्च-प्रदर्शन अवसंरचना और पुस्तकालय। संक्षेप में, Dapps के लिए सहयोगी Firebase।
      Embark Framework:
        description: एथेरियम, आईपीएफएस और अन्य प्लेटफार्मों का उपयोग करके सर्वर रहित विकेंद्रीकृत अनुप्रयोगों के लिए ढांचा।
      Emerald Platform:
        description: ईटीसी ब्लॉकचैन के लिए डैप के निर्माण के लिए प्लेटफार्म।
      ESerialize:
        description: इस मॉड्यूल का लक्ष्य एथेरियम स्टैक के लिए डेटा को क्रमबद्ध और डीरियलाइज़ करने के लिए आसान कार्य प्रदान करना है।
      Ethereum JSON-RPC API:
        description: JSON-RPC विधियों का एक विनिर्देश जिसे EVM- आधारित ब्लॉकचेन क्लाइंट को लागू करना चाहिए।
      Eth Fiddle:
        description: स्मार्ट अनुबंधों के लिए ऑनलाइन संपादक।
      EVM-LLVM:
        description: डेवलपर्स एथेरियम वर्चुअल मशीन (ईवीएम) को लक्षित करने के लिए सॉलिडिटी के अलावा न केवल प्रोग्रामिंग भाषाओं (स्मार्ट कॉन्ट्रैक्ट्स के लिए जंग!) के बड़े दायरे का उपयोग कर सकते हैं, वे एलएलवीएम इंफ्रास्ट्रक्चर के आसपास बनाए गए विभिन्न विकास टूल से भी तुरंत लाभ उठा सकते हैं।
      Ganache:
        description: परीक्षण चलाने के लिए व्यक्तिगत एथेरियम ब्लॉकचेन।
      Jade Suite:
        description: उपकरणों का जेड सूट डेवलपर्स को एथेरियम क्लासिक जैसे ईवीएम-आधारित ब्लॉकचेन के शीर्ष पर पीयर-टू-पीयर विकेन्द्रीकृत एप्लिकेशन बनाने में सक्षम बनाता है।
      Mythx:
        description: MythX Ethereum स्मार्ट कॉन्ट्रैक्ट्स के लिए प्रमुख सुरक्षा विश्लेषण सेवा है। हमारा मिशन यह सुनिश्चित करना है कि विकास दल महंगी त्रुटियों से बचें और एथेरियम को अधिक सुरक्षित और भरोसेमंद प्लेटफॉर्म बनाएं।
      Open-RPC:
        description: OpenRPC विशिष्टता JSON-RPC 2.0 API के लिए एक मानक, प्रोग्रामिंग भाषा-अज्ञेय इंटरफ़ेस विवरण को परिभाषित करती है।
      OpenZeppelin:
        description: 'सुरक्षित, पुन: प्रयोज्य स्मार्ट अनुबंधों का युद्ध-परीक्षणित ढांचा।'
      Quorum:
        description: कोरम एक ओपन सोर्स ब्लॉकचेन प्लेटफॉर्म है जो उद्यम की जरूरतों का समर्थन करने के लिए सार्वजनिक एथेरियम समुदाय के नवाचारों को संवर्द्धन के साथ जोड़ता है।
      Remix Online IDE:
        description: एक उपयोगी इन-ब्राउज़र आईडीई जो विभिन्न एथेरियम नेटवर्क के लिए स्मार्ट अनुबंधों को संकलित और प्रकाशित कर सकता है। एक लिटर शामिल है।
      Signatory:
        description: एथेरियम स्टैक के लिए एक ऑफ़लाइन लेनदेन और संदेश हस्ताक्षरकर्ता।
      Sidekik:
        description: विज़ुअल UI के साथ डिबग, टेस्ट और ग्रोक स्मार्ट कॉन्ट्रैक्ट्स जो आपको स्थानीय या तैनात ईवीएम-आधारित स्मार्ट कॉन्ट्रैक्ट्स के साथ इंटरैक्ट करने देता है।
      SOLL:
        description: LLVM कंपाइलर आखिरकार सॉलिडिटी में आ रहा है। इसके साथ, हम कई ब्लॉकचेन वीएम में आसानी से स्मार्ट अनुबंध बना सकते हैं। एथेरियम क्लासिक पर ईवीएम और ईटीएच 2.0 का ईडब्ल्यूएएसएम उन पहले लोगों में से हैं जिनका हम समर्थन करते हैं।
      Sputnikvm:
        description: स्पुतनिकवीएम एथेरियम वर्चुअल मशीन (ईवीएम) का एक खुला स्रोत स्टैंडअलोन कार्यान्वयन है। इसका उद्देश्य विभिन्न एथेरियम-आधारित ब्लॉकचेन के लिए एक कुशल, प्लग करने योग्य वर्चुअल मशीन बनना है।
      Truffle Suite:
        description: एथेरियम वर्चुअल मशीन (ईवीएम) का उपयोग करके ब्लॉकचेन के लिए एक विश्व स्तरीय विकास वातावरण, परीक्षण ढांचा और परिसंपत्ति पाइपलाइन, जिसका लक्ष्य एक डेवलपर के रूप में जीवन को आसान बनाना है।
  nodeTools:
    title: नोड परिनियोजन
    description: ये उपकरण उत्पादन परिनियोजन के लिए नोड्स के समूह को स्पिन करना या सार्वजनिक डेटासेट के साथ डेटा विज्ञान का प्रदर्शन करना आसान बनाते हैं।
    items:
      Bloq Cloud:
        description: BloqCloud ब्लॉकचेन नेटवर्क के लिए अत्यधिक अनुकूलित, हमेशा उपलब्ध पहुंच प्रदान करता है। अपनी आवश्यकताओं के आधार पर जल्दी से कनेक्ट करें और आसानी से स्केल करें -- बुनियादी ढांचे के प्रबंधन के बारे में चिंता किए बिना।
      DappNode:
        description: DAppNode नोड्स, DApps चलाने और P2P नेटवर्क और अर्थव्यवस्थाओं को होस्ट करने की सुविधा प्रदान करता है।
      Rivet:
        description: Rivet एक एथेरियम वर्चुअल मशीन (EVM) रिमोट प्रोसीजर कॉल (RPC) है जो एथेरियम क्लासिक (ETC) एंडपॉइंट प्रदान करता है।
      GetBlock:
        description: GetBlock एक ऐसी सेवा है जो प्रमुख क्रिप्टोकरेंसी के नोड्स के लिए कनेक्शन प्रदान करती है। वे JSON-RPC, REST और WebSockets जैसे टूल का समर्थन करते हैं, जो ब्लॉकचेन के साथ सीधे सिंक्रनाइज़ेशन की सुविधा प्रदान करते हैं। नोड को स्वयं चलाने की कोई आवश्यकता नहीं है, प्लेटफ़ॉर्म अपने ग्राहकों को एक शुल्क का भुगतान किए बिना एक पूर्ण नोड के माध्यम से एक ब्लॉकचेन से जुड़ने की अनुमति देता है।
      Google BigQuery:
        description: क्रिप्टोकुरेंसी को बेहतर ढंग से समझने में आपकी सहायता के लिए Google क्लाउड ने एथेरियम क्लासिक के लिए ब्लॉकचैन लेनदेन इतिहास वाले डेटासेट जारी किए। इसमें प्रश्नों और विचारों का एक सेट भी शामिल है जो सभी ब्लॉकचेन डेटासेट को डबल-एंट्री बुक डेटा संरचना में मैप करता है जो मल्टी-चेन मेटा-विश्लेषण को सक्षम बनाता है, साथ ही पारंपरिक वित्तीय रिकॉर्ड प्रोसेसिंग सिस्टम के साथ एकीकरण भी करता है।
      Raspberry Pi Node:
        description: रास्पबेरी पाई पर एथेरियम क्लासिक नोड को कैसे सेटअप करें, इसके लिए एक विस्तृत गाइड।
      Rivet Cloud:
        description: असीम रूप से स्केलेबल, अत्यधिक उपलब्ध एथेरियम और एथेरियम क्लासिक एंडपॉइंट जो वास्तव में सिर्फ काम करते हैं।
      QuikNode:
        description: त्वरित ब्लॉकचैन सिंक के लिए तेज़ इंटरनेट कनेक्शन के साथ QuikNodes आसान है, हमेशा चालू रहता है, और आपको डिस्क स्थान से बाहर होने के बारे में चिंता करने की आवश्यकता नहीं है।
