title: Những công cụ phát triển
seo: Một bộ sưu tập các công cụ để nâng cao sự phát triển ứng dụng Ethereum Classic và rút ra trải nghiệm.
description: |
  Trang này chứa danh sách các tài nguyên mà những người đang phát triển các ứng dụng trên Ethereum Classic có thể thấy hữu ích. Ngoài ra, hãy nhớ xem trang [Môi trường nhà phát triển Ethereum.org] (https://ethereum.org/en/developers/local-enosystem/), vì nhiều công cụ này vẫn có liên quan khi phát triển cho Ethereum Classic.
items:
  prices:
    title: Nguồn giá
    description: Các trang web và API này cung cấp giá ETC để sử dụng trong ứng dụng của bạn.
  processors:
    title: Người xử lý thanh toán
    description: Các API này có thể được sử dụng để chấp nhận thanh toán ETC trong trang web hoặc ứng dụng của bạn.
  dex:
    title: Kinh nghiệm phát triển
    description: Một lựa chọn không đầy đủ các công cụ dành cho nhà phát triển có thể hỗ trợ phát triển các ứng dụng Ethereum Classic, bao gồm IDE, thư viện, khung thử nghiệm, trình gỡ lỗi, * etcetera *.
    items:
      BUIDL IDE:
        description: IDE BUIDL trạng thái thứ hai là IDE dựa trên web không yêu cầu tải xuống hoặc cài đặt phần mềm. Nó cung cấp một môi trường triển khai và phát triển một cửa cho các nhà phát triển hợp đồng thông minh và dapp.
      Dappkit:
        description: Cơ sở hạ tầng và thư viện hiệu suất cao sổ cái-bất khả tri dành cho các nhà phát triển để xây dựng và mở rộng quy mô các ứng dụng phi tập trung. Nói tóm lại, Firebase cộng tác cho Dapps.
      Embark Framework:
        description: Khuôn khổ cho các ứng dụng phi tập trung không máy chủ sử dụng Ethereum, IPFS và các nền tảng khác.
      Emerald Platform:
        description: Nền tảng để xây dựng Dapps cho ETC blockchain.
      ESerialize:
        description: Mục tiêu của mô-đun này là cung cấp các chức năng dễ dàng để tuần tự hóa và giải mã hóa dữ liệu cho Ethereum Stack.
      Ethereum JSON-RPC API:
        description: Một đặc điểm kỹ thuật của các phương pháp JSON-RPC mà một ứng dụng khách blockchain dựa trên EVM phải triển khai.
      Eth Fiddle:
        description: Trình chỉnh sửa trực tuyến cho các hợp đồng thông minh.
      EVM-LLVM:
        description: Các nhà phát triển không chỉ có thể sử dụng một phạm vi lớn các ngôn ngữ lập trình (Rust cho hợp đồng thông minh!) Ngoài Solidity để nhắm mục tiêu Máy ảo Ethereum (EVM), họ còn có thể hưởng lợi ngay lập tức từ các công cụ phát triển khác nhau được xây dựng xung quanh cơ sở hạ tầng LLVM.
      Ganache:
        description: Blockchain Ethereum cá nhân để chạy thử nghiệm.
      Jade Suite:
        description: Bộ công cụ Jade trao quyền cho các nhà phát triển tạo các ứng dụng phi tập trung ngang hàng trên các blockchain dựa trên EVM như Ethereum Classic.
      Mythx:
        description: MythX là dịch vụ phân tích bảo mật hàng đầu cho các hợp đồng thông minh Ethereum. Nhiệm vụ của chúng tôi là đảm bảo các nhóm phát triển tránh được các lỗi tốn kém và làm cho Ethereum trở thành một nền tảng an toàn và đáng tin cậy hơn.
      Open-RPC:
        description: Đặc tả OpenRPC xác định một mô tả giao diện chuẩn, ngôn ngữ lập trình-bất khả tri cho các API JSON-RPC 2.0.
      OpenZeppelin:
        description: Khung hợp đồng thông minh an toàn, có thể tái sử dụng đã được thử nghiệm trong trận chiến.
      Quorum:
        description: Quorum là một nền tảng blockchain mã nguồn mở kết hợp sự đổi mới của cộng đồng Ethereum công khai với những cải tiến để hỗ trợ nhu cầu của doanh nghiệp.
      Remix Online IDE:
        description: Một IDE trong trình duyệt hữu ích có thể biên dịch và xuất bản các hợp đồng thông minh lên các mạng Ethereum khác nhau. Bao gồm một linter.
      Signatory:
        description: Một giao dịch ngoại tuyến và người ký thông báo cho Ethereum Stack.
      SOLL:
        description: Trình biên dịch LLVM cuối cùng cũng đến với Solidity. Với nó, chúng tôi có thể dễ dàng tạo các hợp đồng thông minh trên nhiều máy ảo blockchain. EVM trên Ethereum Classic và eWASM của ETH 2.0 là một trong những công cụ đầu tiên chúng tôi hỗ trợ.
      Sputnikvm:
        description: SputnikVM là một triển khai độc lập mã nguồn mở của Máy ảo Ethereum (EVM). Nó nhằm mục đích trở thành một máy ảo hiệu quả, có thể cắm được cho các chuỗi khối dựa trên Ethereum khác nhau.
      Truffle Suite:
        description: Môi trường phát triển đẳng cấp thế giới, khung thử nghiệm và đường dẫn tài sản cho các blockchain sử dụng Máy ảo Ethereum (EVM), nhằm mục đích làm cho cuộc sống của một nhà phát triển trở nên dễ dàng hơn.
  nodeTools:
    title: Triển khai nút
    description: Các công cụ này giúp bạn dễ dàng tạo một cụm nút để triển khai sản xuất hoặc thực hiện khoa học dữ liệu với các bộ dữ liệu công khai.
    items:
      Bloq Cloud:
        description: BloqCloud cung cấp quyền truy cập luôn sẵn sàng, được tối ưu hóa cao vào các mạng blockchain. Kết nối nhanh chóng và mở rộng quy mô dễ dàng dựa trên nhu cầu của bạn - mà không phải lo lắng về việc quản lý cơ sở hạ tầng.
      DappNode:
        description: DAppNode tạo điều kiện cho việc chạy các nút, DApp và lưu trữ các mạng và nền kinh tế P2P.
      Ethercluster:
        description: Ethercluster là một cuộc gọi thủ tục từ xa (RPC) của Máy ảo Ethereum (EVM) có nguồn mở cung cấp miễn phí các điểm cuối Ethereum Classic (ETC) và Kotti.
      GetBlock:
        description: GetBlock là một dịch vụ cung cấp kết nối cho các nút chính của tiền điện tử. Chúng hỗ trợ các công cụ như JSON-RPC, REST và WebSockets, tạo điều kiện đồng bộ hóa trực tiếp với blockchain. Không cần phải tự mình chạy một nút, nền tảng cho phép khách hàng của mình kết nối với một chuỗi khối thông qua một nút đầy đủ mà không phải trả phí.
      Google BigQuery:
        description: Google Cloud đã phát hành bộ dữ liệu bao gồm lịch sử giao dịch blockchain cho Ethereum Classic, để giúp bạn hiểu rõ hơn về tiền điện tử. Cũng bao gồm một tập hợp các truy vấn và chế độ xem ánh xạ tất cả các bộ dữ liệu blockchain thành cấu trúc dữ liệu sổ kép cho phép phân tích meta đa chuỗi, cũng như tích hợp với các hệ thống xử lý hồ sơ tài chính thông thường.
      Raspberry Pi Node:
        description: Hướng dẫn chi tiết về cách thiết lập nút Ethereum Classic trên Raspberry Pi.
      Rivet Cloud:
        description: Các điểm cuối Ethereum và Ethereum Classic có khả năng mở rộng vô hạn, khả dụng cao và thực sự hoạt động hiệu quả.
      QuikNode:
        description: QuikNodes dễ dàng, luôn bật, với kết nối internet nhanh chóng để đồng bộ hóa blockchain nhanh chóng và bạn không bao giờ phải lo lắng về việc hết dung lượng ổ đĩa.
