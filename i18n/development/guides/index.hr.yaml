title: Vodiči za razvoj
seo: Izbor vodiča i objašnjenja za početnike i napredne programere, s objašnjenjem kako implementirati na Ethereum Classic.
description: |
  Proces izrade i implementacije pametnih ugovora na Ethereum Classic isti je kao i za Ethereum. Jedan od ciljeva Ethereum Classica je održavanje kompatibilnosti s ETH-om, tako da se bilo koji ugovor implementiran u Ethereum može lako ponovno rasporediti u Ethereum Classic.

  To znači da se većina postojećih vodiča, biblioteka i razvojnih alata koji postoje na Ethereumu mogu koristiti i s Ethereum Classicom. U većini slučajeva, jedina razlika je promjena opcije konfiguracije za implementaciju na Ethereum Classic, a ne na testnu mrežu ili Ethereum mainnet.

  Glavna iznimka su interakcije sa sustavima trećih strana kao što su Stablecoin ili Oracles, koji su raspoređeni samo na ETH, a još nisu na ETC-u. Polako, ali sigurno, ETC verzije ovih usluga bit će migrirane, možda čak i vi! Možete pratiti koje su usluge trenutno dostupne u [odjeljku aplikacija](/services/apps).

  Iz tog razloga toplo preporučujemo da istražite [Resurse za razvojne programere na web stranici Ethereum.org](https://ethereum.org/en/developers/), koji sadrže mnoštvo ažuriranih informacija. Osim toga, veze na ovoj stranici sadrže vodiče specifične za razvoj na Ethereum Classic.

  Također možete pronaći video upute o razvoju uz Ethereum Classic u odjeljku [Videozapisi > Razvoj](/videos/development).
