title: מדריכי פיתוח
seo: מבחר מדריכים ומסבירים למפתחים מתחילים ומתקדמים כאחד, עם הסבר כיצד לפרוס ל-Ethereum Classic.
description: |
  תהליך הכתיבה והפריסה של חוזים חכמים ל-Ethereum Classic זהה לזה של Ethereum. אחת המטרות של Ethereum Classic היא לשמור על תאימות עם ETH, כך שכל חוזה שנפרס ל-Ethereum יכול להיפרס מחדש בקלות ל-Ethereum Classic.

  המשמעות היא שרוב ההדרכות, הספריות וכלי הפיתוח הקיימים ב-Ethereum ניתנים לשימוש גם עם Ethereum Classic. ברוב המקרים, ההבדל היחיד הוא שינוי אפשרות תצורה לפריסה ל-Ethereum Classic ולא ל-testnet או Ethereum mainnet.

  החריג העיקרי הוא אינטראקציות עם מערכות צד שלישי כגון Stablecoins או Oracles, שנפרסות רק ב-ETH ועדיין אינן ב-ETC. לאט אבל בטוח, גרסאות ETC של שירותים אלה יועברו, אולי אפילו על ידך! אתה יכול לעקוב אחר השירותים הזמינים כעת ב[קטע אפליקציות](/services/apps).

  מסיבה זו, אנו ממליצים בחום לחקור את [משאבי מפתחים באתר Ethereum.org](https://ethereum.org/en/developers/), שיש בו שפע של מידע עדכני. בנוסף, קישורים בדף זה מכילים מדריכים ספציפיים לפיתוח ב-Ethereum Classic.

  תוכל למצוא גם מדריכי וידאו על פיתוח עם Ethereum Classic בקטע [סרטונים > פיתוח](/סרטונים/פיתוח).
