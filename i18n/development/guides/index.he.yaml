        description: מדריך זה ילמד אותך כיצד לכרות testnet ETC ולהפעיל סייר בלוקים מקומי משלך עם Expedition. Kotti היא רשת הבדיקות המומלצת למפתחי dapp. מורדור מומלץ לבדיקת רמת פרוטוקול.
