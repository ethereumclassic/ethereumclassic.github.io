        description: בנה את החוזה החכם הראשון שלך עבור ETC.
      Kotti Solidity ETC Oh My:
        name: Kotti, Solidity, ETC, Oh My!
        description: מדריך זה ממחיש תצורה ראשונית עבור Kotti testnet של Ethereum Classic וגרסה ספציפית של Solidity לפיתוח Dapp תואם ETC<>ETH. Kotti היא רשת הבדיקות המומלצת למפתחי dapp. מורדור מומלץ לבדיקת רמת פרוטוקול.
      How to contribute to Mordor Testnet:
