title: Entwicklungsleitfäden
seo: Eine Auswahl an Tutorials und Erklärungen für Anfänger und fortgeschrittene Entwickler, mit einer Erklärung zur Bereitstellung auf Ethereum Classic.
description: |
  Der Prozess der Erstellung und Bereitstellung von Smart Contracts für Ethereum Classic ist derselbe wie für Ethereum. Eines der Ziele von Ethereum Classic ist es, die Kompatibilität mit ETH aufrechtzuerhalten, sodass jeder Vertrag, der auf Ethereum implementiert wurde, problemlos auf Ethereum Classic übertragen werden kann.

  Das bedeutet, dass die meisten der bestehenden Tutorials, Bibliotheken und Entwicklungswerkzeuge, die es für Ethereum gibt, auch für Ethereum Classic verwendet werden können. In den meisten Fällen besteht der einzige Unterschied darin, eine Konfigurationsoption zu ändern, um auf Ethereum Classic statt auf ein Testnet oder Ethereum Mainnet zu deployen.

  Die wichtigste Ausnahme ist die Interaktion mit Systemen von Drittanbietern wie Stablecoins oder Oracles, die nur auf ETH und noch nicht auf ETC eingesetzt werden. Langsam aber sicher werden die ETC-Versionen dieser Dienste migriert werden, vielleicht sogar von Ihnen! Welche Dienste derzeit verfügbar sind, können Sie im Bereich [apps](/services/apps) verfolgen.

  Aus diesem Grund empfehlen wir dringend, die [Developer Resources auf der Ethereum.org-Website](https://ethereum.org/en/developers/) zu besuchen, die eine Fülle aktueller Informationen enthält. Die Links auf dieser Seite enthalten außerdem Anleitungen speziell für die Entwicklung von Ethereum Classic.

  Sie können auch Video-Tutorials über die Entwicklung mit Ethereum Classic im Abschnitt [Videos > Development](/videos/development) finden.
