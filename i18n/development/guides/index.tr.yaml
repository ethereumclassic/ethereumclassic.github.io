      How to use Brave Browser with Ethereum dApps:
        name: Brave Browser Ethereum dApp'leri ile nasıl kullanılır?
        description: Brave Browser, Ethereum blok zincirindeki DApp'lere erişmenin en basit ve güvenli yoludur. Web 3.0 nihayet herkes için erişilebilir!
      Vyper and Brownie Contract Development on EVM Chains:
        name: EVM Zincirlerinde Vyper ve Brownie Sözleşme Geliştirme
        description: ETC'nin Vyper ile entegrasyonunu kutlamak için, Vyper'ın ETC'ye dağıtması için bir akıllı sözleşme oluşturmaya karar verdik.
      Adventures in Classical Ether:
        name: Klasik Eterde Maceralar
        description: ETC için ilk akıllı sözleşmenizi oluşturun.
      Kotti Solidity ETC Oh My:
        name: Kotti, Solidity, ETC, Oh My!
        description: Bu kılavuz, Ethereum Classic'in Kotti test ağı için ilk yapılandırmayı ve ETC<>ETH uyumlu dapp geliştirme için belirli bir Solidity sürümünü göstermektedir. Kotti, Dapp geliştiricileri için önerilen test ağıdır. Mordor, protokol seviyesi testleri için önerilir.
      How to contribute to Mordor Testnet:
        name: Mordor Testnet'e nasıl katkıda bulunabilirsiniz?
        description: Bu kılavuz size testnet ETC madenciliğini nasıl yapacağınızı ve Expedition ile kendi yerel blok gezgininizi nasıl çalıştıracağınızı öğretecektir. Kotti, dapp geliştiricileri için önerilen testnettir. Mordor, protokol seviyesi testi için önerilir.
      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Hyperledger Besu'ya Geçiş Yapın - OpenEthereum veya Multi-Geth'ten Geçiş Yapın
        description: Bu kılavuz, OpenEthereum veya Multi-Geth istemcilerinden Hyperledger Besu istemcisine geçişte size yardımcı olacaktır.
      Ethereum Classic on Raspberry Pi:
        name: Raspberry Pi üzerinde Ethereum Classic
        description: Bu rehber birkaç bölüme ayrılacak ve IoT, ETC ve Raspberries ile ilgili tüm keşiflerimi belgeleyecek.
      Ethercluster An Open-Source Alternative to Infura:
        name: Ethercluster, Infura'ya Açık Kaynaklı Bir Alternatif
        description: Kendi ölçeklenebilir Ethereum tabanlı RPC altyapınızı oluşturmaya yönelik bir kılavuz.
      Analyzing Ethereum Classic with Google BigQuery:
        name: Ethereum Classic'i Google BigQuery ile Analiz Etme
        description: Ethereum Classic'i analiz etmek için BigQuery kullanma kılavuzu. Kılavuzda Ethereum Classic'te merkeziyetsizliğin ölçülmesi örneği kullanılmaktadır.
      Creating Your Own Smart Contract Languages Using LLVM:
        name: LLVM Kullanarak Kendi Akıllı Sözleşme Dilinizi Oluşturma
        description: Bu makale, EVM-LLVM'yi kullanarak Kaleidoscope oyuncak dilini blok zinciri tarafından dağıtılabilir akıllı sözleşmeler oluşturmak için nasıl kullanabileceğimizi göstermektedir.
      ERC20 to ERC223 upgrade path:
        name: ERC20'den ERC223'e yükseltme yolu
        description: ERC223, daha ucuz ücretlere sahip olan ve yatırımcıları token kaybetmekten koruyan modern bir token standardıdır. Team Saturn, mevcut ERC20 tokenlerinin nasıl yükseltileceğini gösteriyor.
      Continuity for an Augmented world:
        name: Artırılmış bir dünya için süreklilik
        description: Ethereum Classic ile merkezi olmayan bir reklam sistemi oluşturma rehberi.
      Deployment Automation for Goerli testnet in 10 minutes:
        name: Goerli testnet için 10 dakikada Dağıtım Otomasyonu
        description: Yeni Goerli Proof-of-Authority çapraz istemci test ağını hızlı bir şekilde dağıtmak için kısa bir eğitim. Bu kılavuz Ethereum Classic'in Kotti test ağına da uygulanabilir.
      Monitoring in PegaSys Plus:
        name: PegaSys Plus'ta İzleme
        description: PegaSys tarafından bir ağ izleme panosu kurmak için kısa bir eğitim.
      Using OpenRPC Mock Server to test against an Ethereum JSON-RPC API:
        name: Ethereum JSON-RPC API'sine karşı test yapmak için OpenRPC Mock Sunucusunu kullanma
        description: open-rpc-mock-server, geliştiricilerin API'lerini yerel ve hafif bir ortamda çalıştırmalarına ve test etmelerine olanak tanır.
      Introduction to Pristine An open standard and template for open-source projects:
        name: Pristine'a Giriş - Açık kaynaklı projeler için açık bir standart ve şablon.
        description: Pristine, çözdüğünüz sorunu iletmek, işe alımı kolaylaştırmak, birleştirilebilir araçlar oluşturmak ve kullanmak, açık kaynak katkısını ve katılımını teşvik etmek ve Github'daki sorun ve özellik tartışmasını teşvik etmek için bir proje için kurallar ve spesifikasyonlar içeren kendi içinde bir depodur.
      Jade Suite Overview and Workshop:
        name: Jade Suite Genel Bakış ve Atölye Çalışması
        description: Jade Araç Paketini kullanarak Ethereum Classic uygulamalarının geliştirilmesini ve yapılandırılmasını kolay ve hızlı hale getirin
      Various Ethereum Solidity Tutorials:
        name: Çeşitli Ethereum ve Solidity Eğitimleri
        description: Akıllı sözleşmeler nasıl oluşturulur, kendi DApp'leriniz nasıl dağıtılır, tokenler nasıl oluşturulur ve daha fazlası - başlangıçtan orta seviyeye kadar.
