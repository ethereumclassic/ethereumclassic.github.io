title: Geliştirme Kılavuzları
seo: Hem yeni başlayanlar hem de ileri düzey geliştiriciler için Ethereum Classic'e nasıl konuşlandırılacağına dair bir açıklama içeren bir dizi öğretici ve açıklayıcı.
description: |
  Ethereum Classic'e Akıllı Sözleşmeler yazma ve dağıtma süreci Ethereum için olanla aynıdır. Ethereum Classic'in hedeflerinden biri ETH ile uyumluluğu korumaktır, böylece Ethereum'a dağıtılan herhangi bir sözleşme Ethereum Classic'e kolayca yeniden dağıtılabilir.

  Bu, Ethereum'da var olan mevcut eğitimlerin, kütüphanelerin ve geliştirme araçlarının çoğunun Ethereum Classic ile de kullanılabileceği anlamına gelir. Çoğu durumda tek fark, bir testnet veya Ethereum ana ağı yerine Ethereum Classic'e dağıtmak için bir yapılandırma seçeneğini değiştirmektir.

  Bunun ana istisnası, yalnızca ETH'ye dağıtılan ve henüz ETC'de bulunmayan Stablecoins veya Oracles gibi üçüncü taraf sistemlerle olan etkileşimlerdir. Yavaş ama emin adımlarla, bu hizmetlerin ETC sürümleri belki de sizin tarafınızdan taşınacaktır! Şu anda hangi hizmetlerin mevcut olduğunu [apps](/services/apps) bölümünden takip edebilirsiniz.

  Bu nedenle, çok sayıda güncel bilgi içeren [Ethereum.org web sitesindeki Geliştirici Kaynaklarını](https://ethereum.org/en/developers/) keşfetmenizi şiddetle tavsiye ederiz. Ek olarak, bu sayfadaki bağlantılar Ethereum Classic üzerinde geliştirmeye özel kılavuzlar içerir.

  Ayrıca [Videolar > Geliştirme](/videolar/geliştirme) bölümünde Ethereum Classic ile geliştirme hakkında video eğitimleri bulabilirsiniz.
