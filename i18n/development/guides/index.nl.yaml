title: Ontwikkeling Gidsen
seo: Een selectie van tutorials en uitleg voor zowel beginners als gevorderde ontwikkelaars, met uitleg over hoe te implementeren naar Ethereum Classic.
description: |
  Het proces om Smart Contracts op Ethereum Classic te maken en te implementeren is hetzelfde als op Ethereum Classic. Een van de doelstellingen van Ethereum Classic is om de compatibiliteit met ETH te behouden, zodat elk contract dat op Ethereum is ingezet gemakkelijk opnieuw kan worden ingezet op Ethereum Classic.

  Dit betekent dat de meeste van de bestaande tutorials, bibliotheken en ontwikkeltools die op Ethereum bestaan, ook op Ethereum Classic kunnen worden gebruikt. In de meeste gevallen is het enige verschil het veranderen van een configuratieoptie om te deployen naar Ethereum Classic in plaats van een testnet of Ethereum mainnet.

  De belangrijkste uitzondering zijn interacties met systemen van derden zoals Stablecoins of Oracles, die alleen op ETH worden ingezet en nog niet op ETC. Langzaam maar zeker zullen ETC-versies van deze diensten worden gemigreerd, misschien zelfs door jou! U kunt volgen welke diensten momenteel beschikbaar zijn in de [apps sectie](/diensten/apps).

  Daarom raden wij ten zeerste aan de [Developer Resources op de Ethereum.org website](https://ethereum.org/en/developers/) te verkennen, die een schat aan actuele informatie bevat. Daarnaast bevatten de links op deze pagina gidsen die specifiek zijn voor het ontwikkelen op Ethereum Classic.

  U kunt ook video tutorials vinden over het ontwikkelen met Ethereum Classic in de [Videos > Development](/videos/development) sectie.
