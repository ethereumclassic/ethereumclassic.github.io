        description: В этом руководстве показана первоначальная настройка тестовой сети Kotti Ethereum Classic и конкретной версии Solidity для разработки децентрализованных приложений, совместимых с ETC<>ETH. Kotti — рекомендуемая тестовая сеть для разработчиков децентрализованных приложений. Мордор рекомендуется для тестирования на уровне протокола.
      How to contribute to Mordor Testnet:
        name: Как внести свой вклад в Mordor Testnet
        description: Это руководство научит вас добывать ETC в тестовой сети и запускать собственный локальный блокчейн-эксплорер с помощью Expedition. Kotti - рекомендуемая тестовая сеть для разработчиков dapp. Mordor рекомендуется для тестирования на уровне протокола.
      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Миграция на Hyperledger Besu - переход с OpenEthereum или Multi-Geth
        description: Это руководство должно помочь вам при переходе с клиентов OpenEthereum или Multi-Geth на клиент Hyperledger Besu.
      Ethereum Classic on Raspberry Pi:
        name: Ethereum Classic на Raspberry Pi
        description: Это руководство будет состоять из нескольких частей и будет документировать мои исследования IoT, ETC и всего, что связано с малиной.
      Ethercluster An Open-Source Alternative to Infura:
        name: Ethercluster, альтернатива Infura с открытым исходным кодом
        description: Руководство по созданию собственной масштабируемой инфраструктуры RPC на базе Ethereum.
