        name: Как клиенты Ethereum Classic Light могут БЕЗОПАСНО работать
        description: Легкие клиенты Ethereum Classic (ETC) - это клиенты, которые не хранят копию всего блокчейна ETC.
      2017-04-28-blocks:
        name: "Объяснение блоков ETC: Три категории"
        description: Блоки могут быть разделены на заголовки, списки транзакций и списки дядиных заголовков.
      2017-04-18-keys:
        name: "Государственные и частные ключи: Немного просвещения"
        description: Закрытые ключи используются для перевода средств, установки программ и запуска программ.
      2017-03-30-accounts-and-states:
        name: Счета и государства с пояснениями
        description: Блокчейн Ethereum Classic (ETC) делает возможным неостановимый, надежный, проверяемый, бездоверительный и безопасный мировой компьютер. Чтобы понять эту систему, важно понимать, что такое счета и состояния.
      2017-02-10-hashes:
        name: "Хеширование: Введение и почему они являются основополагающими для Интернета и блокчейн"
        description: Фраза "односторонняя хэш-функция" может показаться заумной и заумной, но хэш-функции - это рабочие лошадки современной криптографии.
