        description: В этой статье показано, как с помощью EVM-LLVM можно сделать игрушечный язык Kaleidoscope для генерации развертываемых на блокчейне смарт-контрактов.
      ERC20 to ERC223 upgrade path:
        name: Путь перехода с ERC20 на ERC223
        description: ERC223 - это современный стандарт токенов, который имеет более дешевые комиссии и защищает инвесторов от потери токенов. Команда Saturn показывает, как обновить существующие токены ERC20.
