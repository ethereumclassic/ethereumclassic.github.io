      2018-03-15-signatures:
        name: Прогулка по коду цифровой подписи Ethereum Classic
        description: Цифровые подписи обеспечивают безопасность транзакций. Они включают криптографию эллиптической кривой и алгоритм цифровой подписи эллиптической кривой (ECDSA).
      2018-03-19-rlp:
        name: Рекурсивное кодирование префикса длины
        description: Ethereum Classic (ETC) использует кодировку Recursive Length Prefix (RLP) для хранения и отправки структур данных.
      2018-01-31-difficulty:
