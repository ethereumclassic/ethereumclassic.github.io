title: Руководства по развитию
seo: Подборка руководств и пояснений как для начинающих, так и для продвинутых разработчиков, с объяснением того, как выполнить развертывание в Ethereum Classic.
description: |
  Процесс создания и развертывания смарт-контрактов в Ethereum Classic такой же, как и в Ethereum. Одной из целей Ethereum Classic является сохранение совместимости с ETH, так что любой контракт, развернутый на Ethereum, может быть легко развернут на Ethereum Classic.

  Это означает, что большинство существующих учебников, библиотек и инструментов разработки, которые существуют для Ethereum, могут быть использованы и в Ethereum Classic. В большинстве случаев единственным отличием является изменение конфигурационного параметра для развертывания на Ethereum Classic, а не на testnet или Ethereum mainnet.

  Основным исключением является взаимодействие со сторонними системами, такими как Stablecoins или Oracles, которые развернуты только на ETH и еще не представлены на ETC. Медленно, но верно, ETC-версии этих сервисов будут перенесены, возможно, даже вами! Вы можете отслеживать, какие сервисы доступны в настоящее время в разделе [apps](/services/apps).

  По этой причине мы настоятельно рекомендуем изучить раздел [Ресурсы для разработчиков на сайте Ethereum.org](https://ethereum.org/en/developers/), где содержится множество актуальной информации. Кроме того, ссылки на этой странице содержат руководства по разработке на Ethereum Classic.

  Вы также можете найти видеоуроки по разработке на Ethereum Classic в разделе [Видео > Разработка](/videos/development).
