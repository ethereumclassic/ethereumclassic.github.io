        name: Berjalan Melalui Kod Tandatangan Digital Klasik Ethereum
        description: Tandatangan digital transaksi selamat. Ini melibatkan kriptografi lengkung eliptik dan Algoritma Tandatangan Digital Lengkung Eliptik (ECDSA).
      2018-03-19-rlp:
