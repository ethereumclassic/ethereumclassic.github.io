title: Panduan Pembangunan
seo: Pilihan tutorial dan penerangan untuk pembangun pemula dan lanjutan, dengan penerangan tentang cara menggunakan Ethereum Classic.
description: |
  Proses mengarang dan menggunakan Kontrak Pintar ke Ethereum Classic adalah sama seperti untuk Ethereum. Salah satu matlamat Ethereum Classic adalah untuk mengekalkan keserasian dengan ETH, supaya sebarang kontrak yang digunakan untuk Ethereum boleh digunakan semula dengan mudah ke Ethereum Classic.

  Ini bermakna bahawa kebanyakan tutorial, perpustakaan dan alat pembangunan sedia ada yang wujud pada Ethereum boleh digunakan dengan Ethereum Classic juga. Dalam kebanyakan kes, satu-satunya perbezaan ialah menukar pilihan konfigurasi untuk digunakan ke Ethereum Classic dan bukannya testnet atau mainnet Ethereum.

  Pengecualian utama ialah interaksi dengan sistem pihak ketiga seperti Stablecoins atau Oracles, yang hanya digunakan untuk ETH dan belum lagi di ETC. Perlahan tetapi pasti, versi ETC perkhidmatan ini akan dipindahkan, mungkin juga oleh anda! Anda boleh menjejaki perkhidmatan yang tersedia pada masa ini dalam [bahagian aplikasi](/services/apps).

  Atas sebab ini, kami amat mengesyorkan anda menerokai [Sumber Pembangun di tapak web Ethereum.org](https://ethereum.org/en/developers/), yang mempunyai banyak maklumat terkini. Selain itu, pautan pada halaman ini mengandungi panduan khusus untuk membangunkan Ethereum Classic.

  Anda juga boleh mendapatkan tutorial video tentang pembangunan dengan Ethereum Classic dalam bahagian [Video > Pembangunan](/video/pembangunan).
