        name: Maklumat Tersirat Ethereum Classic Blockchain
        description: Bagi pemula, beberapa maklumat yang diperlukan mungkin kelihatan hilang daripada rantaian blok Ethereum Classic (ETC). Maklumat ini terkandung secara tersirat dalam rantaian blok yang boleh menyebabkan kekeliruan.
      2017-12-04-light-clients:
        name: Bagaimana Pelanggan Ethereum Classic Light Boleh Beroperasi dengan SELAMAT
        description: Pelanggan ringan Ethereum Classic (ETC) ialah pelanggan yang tidak mengekalkan salinan keseluruhan blok ETC.
      2017-04-28-blocks:
        name: "Blok ETC Dijelaskan: Tiga Kategori"
        description: Blok boleh dibahagikan kepada pengepala, senarai transaksi dan, senarai pengepala pakcik.
      2017-04-18-keys:
        name: "Kunci Awam Dan Persendirian: Sedikit Pencerahan"
        description: Kunci peribadi digunakan untuk memindahkan dana, memasang program dan menjalankan program.
      2017-03-30-accounts-and-states:
        name: Akaun Dan Negeri Diterangkan
        description: Blockchain Ethereum Classic (ETC) memungkinkan komputer dunia yang tidak dapat dihalang, boleh diandalkan, boleh diaudit, tidak amanah dan selamat. Untuk memahami sistem ini, adalah penting untuk memahami akaun dan negeri.
      2017-02-10-hashes:
