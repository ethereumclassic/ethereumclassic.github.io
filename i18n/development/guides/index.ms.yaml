      Programming Decentralized Money:
        name: Pengaturcaraan Wang Terpencar
        description: Panduan mudah untuk membina aplikasi kontrak pintar.
      How to create a token and ICO on Ethereum Classic:
        name: Bagaimana untuk mencipta token dan ICO pada Ethereum Classic
        description: Selepas anda melalui panduan ini, anda akan belajar cara mencipta token ERC223 pada blockchain Ethereum Classic dan ICO untuk token ini.
      How to use Brave Browser with Ethereum dApps:
        name: Cara menggunakan Pelayar Berani dengan Ethereum dApps
        description: Pelayar Berani ialah cara paling mudah dan selamat untuk mengakses DApps pada blockchain Ethereum. Web 3.0 akhirnya boleh diakses untuk semua orang!
      Vyper and Brownie Contract Development on EVM Chains:
        name: Pembangunan Kontrak Vyper dan Brownie pada Rantaian EVM
        description: Untuk meraikan penyepaduan ETC dengan Vyper, kami memutuskan untuk membina kontrak pintar untuk Vyper digunakan untuk ETC.
      Adventures in Classical Ether:
        name: Pengembaraan dalam Eter Klasik
        description: Bina kontrak pintar pertama anda untuk DLL.
      Kotti Solidity ETC Oh My:
        name: Kotti, Solidity, DLL, Oh My!
        description: Panduan ini menggambarkan konfigurasi awal untuk testnet Kotti Ethereum Classic dan versi spesifik Solidity untuk pembangunan dapp serasi ETC<>ETH. Kotti ialah testnet yang disyorkan untuk pembangun dapp. Mordor disyorkan untuk ujian tahap protokol.
      How to contribute to Mordor Testnet:
        name: Bagaimana untuk menyumbang kepada Mordor Testnet
        description: Panduan ini akan mengajar anda cara melombong testnet DLL dan menjalankan penjelajah blok tempatan anda sendiri dengan Ekspedisi. Kotti ialah testnet yang disyorkan untuk pembangun dapp. Mordor disyorkan untuk ujian tahap protokol.
      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Berhijrah ke Hyperledger Besu - Beralih daripada OpenEthereum atau Multi-Geth
        description: Panduan ini sepatutnya membantu anda dengan pemindahan daripada klien OpenEthereum atau Multi-Geth kepada klien Hyperledger Besu.
      Ethereum Classic on Raspberry Pi:
        name: Ethereum Classic pada Raspberry Pi
        description: Panduan ini akan dibahagikan kepada beberapa bahagian dan akan mendokumenkan penerokaan saya tentang IoT, DLL, dan semua perkara Raspberi.
      Ethercluster An Open-Source Alternative to Infura:
        name: Ethercluster, Alternatif Sumber Terbuka kepada Infura
        description: Panduan untuk membina infrastruktur RPC berasaskan Ethereum berskala anda sendiri.
      Analyzing Ethereum Classic with Google BigQuery:
        name: Menganalisis Ethereum Classic dengan Google BigQuery
        description: Panduan untuk menggunakan BigQuery untuk menganalisis Ethereum Classic. Panduan menggunakan contoh pengiraan desentralisasi dalam Ethereum Classic.
      Creating Your Own Smart Contract Languages Using LLVM:
        name: Mencipta Bahasa Kontrak Pintar Anda Sendiri Menggunakan LLVM
        description: Artikel ini menunjukkan cara kami boleh menggunakan EVM-LLVM untuk membuat bahasa mainan Kaleidoscope untuk menjana kontrak pintar yang boleh digunakan oleh blokchain.
      ERC20 to ERC223 upgrade path:
        name: Laluan naik taraf ERC20 ke ERC223
        description: ERC223 ialah piawaian token moden yang mempunyai yuran yang lebih murah dan melindungi pelabur daripada kehilangan token. Pasukan Zuhal menunjukkan cara untuk meningkatkan token ERC20 sedia ada.
      Continuity for an Augmented world:
        name: Kesinambungan untuk dunia yang Diperkukuh
        description: Panduan untuk membina sistem pengiklanan terdesentralisasi dengan Ethereum Classic.
      Deployment Automation for Goerli testnet in 10 minutes:
        name: Automasi Deployment untuk Goerli testnet dalam masa 10 minit
        description: Tutorial ringkas untuk menggunakan rangkaian ujian silang pelanggan Bukti Kuasa Goerli dengan pantas. Panduan ini boleh digunakan pada testnet Kotti Ethereum Classic.
      Monitoring in PegaSys Plus:
        name: Pemantauan dalam PegaSys Plus
        description: Tutorial ringkas untuk menyediakan papan pemuka pemantauan rangkaian oleh PegaSys.
      Using OpenRPC Mock Server to test against an Ethereum JSON-RPC API:
        name: Menggunakan OpenRPC Mock Server untuk menguji terhadap Ethereum JSON-RPC API
        description: Open-rpc-mock-server membolehkan pembangun menjalankan dan menguji terhadap API mereka dalam persekitaran tempatan dan ringan.
      Introduction to Pristine An open standard and template for open-source projects:
        name: Pengenalan kepada Pristine — Standard dan templat terbuka untuk projek sumber terbuka.
        description: Pristine ialah repositori dalam dirinya sendiri yang mengandungi konvensyen dan spesifikasi untuk projek untuk menyampaikan masalah yang anda selesaikan, memudahkan onboarding, membina dan menggunakan alatan boleh gubah, mempromosikan sumbangan dan penglibatan sumber terbuka, serta mempromosikan isu dan perbincangan ciri pada Github itu sendiri.
      Jade Suite Overview and Workshop:
        name: Gambaran Keseluruhan dan Bengkel Suite Jade
        description: Jadikan pembangunan dan konfigurasi apl Ethereum Classic mudah dan pantas menggunakan Jade Suite of Tools
      Various Ethereum Solidity Tutorials:
        name: Pelbagai Tutorial Ethereum dan Solidity
        description: Cara membuat kontrak pintar, menggunakan DApps anda sendiri, mencipta token dan banyak lagi — daripada topik pemula hingga pertengahan.
  advanced:
    title: Konsep Lanjutan
    description: Teknologi di sebalik blockchain adalah mendalam dan menjangkau banyak domain. Berikut adalah pilihan kecil artikel untuk membantu anda memulakan perjalanan anda ke dalam lubang arnab.
