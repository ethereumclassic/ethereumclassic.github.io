title: Guias de desenvolvimento
seo: Uma seleção de tutoriais e explicações para iniciantes e desenvolvedores avançados, com uma explicação de como implantar no Ethereum Classic.
description: |
  O processo de criação e implantação de Smart Contracts no Ethereum Classic é o mesmo do Ethereum. Um dos objetivos do Ethereum Classic é manter a compatibilidade com o ETH, para que qualquer contrato implantado no Ethereum possa ser facilmente reimplantado no Ethereum Classic.

  Isso significa que a maioria dos tutoriais, bibliotecas e ferramentas de desenvolvimento existentes no Ethereum também podem ser usados com o Ethereum Classic. Na maioria dos casos, a única diferença é alterar uma opção de configuração para implantar no Ethereum Classic em vez de um testnet ou rede principal Ethereum.

  A principal exceção são as interações com sistemas de terceiros, como Stablecoins ou Oracles, que são implantados apenas no ETH e ainda não estão no ETC. Lenta mas seguramente, as versões ETC desses serviços serão migradas, talvez até por você! Você pode acompanhar quais serviços estão disponíveis atualmente na [seção de aplicativos](/services/apps).

  Por esse motivo, recomendamos fortemente explorar os [Recursos para desenvolvedores no site da Ethereum.org](https://ethereum.org/en/developers/), que contém muitas informações atualizadas. Além disso, os links nesta página contêm guias específicos para desenvolver no Ethereum Classic.

  Você também pode encontrar tutoriais em vídeo sobre desenvolvimento com Ethereum Classic na seção [Vídeos > Desenvolvimento](/vídeos/desenvolvimento).
