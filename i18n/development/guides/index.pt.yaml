  advanced:
    title: Conceitos Avançados
    description: A tecnologia por trás do blockchain é profunda e atinge muitos domínios. Aqui está uma pequena seleção de artigos para ajudá-lo a começar sua jornada pela toca do coelho.
    items:
      2018-03-15-signatures:
        name: Um passeio pelo código de assinatura digital clássico do Ethereum
        description: As assinaturas digitais protegem as transações. Isso envolve criptografia de curva elíptica e o algoritmo de assinatura digital de curva elíptica (ECDSA).
      2018-03-19-rlp:
        name: Codificação de Prefixo de Comprimento Recursivo
        description: Ethereum Classic (ETC) usa codificação Recursive Length Prefix (RLP) para armazenar e enviar estruturas de dados.
      2018-01-31-difficulty:
        name: Uma interpretação simples do parâmetro de dificuldade de mineração Ethereum Classic
        description: O parâmetro de dificuldade de mineração pode parecer misterioso para alguns. Este artigo mostra que tem uma bela interpretação fácil de entender.
      2018-01-26-implicit-info:
        name: Informações implícitas do Ethereum Classic Blockchain
        description: Para o iniciante, algumas informações necessárias podem parecer estar faltando no blockchain Ethereum Classic (ETC). Esta informação está implicitamente contida no blockchain, o que pode levar a confusão.
      2017-12-04-light-clients:
        name: Como os clientes Ethereum Classic Light podem operar com SEGURANÇA
        description: Os clientes leves Ethereum Classic (ETC) são clientes que não mantêm uma cópia de todo o blockchain ETC.
      2017-04-28-blocks:
        name: "Blocos ETC explicados: as três categorias"
        description: Os blocos podem ser divididos em cabeçalhos, listas de transações e listas de cabeçalhos tio.
      2017-04-18-keys:
        name: "Chaves públicas e privadas: um pouco de esclarecimento"
        description: As chaves privadas são usadas para transferir fundos, instalar programas e executar programas.
      2017-03-30-accounts-and-states:
        name: Contas e estados explicados
        description: O blockchain Ethereum Classic (ETC) torna possível um computador mundial imparável, confiável, auditável, confiável e seguro. Para entender esse sistema, é importante entender contas e estados.
      2017-02-10-hashes:
        name: "Hashes: uma introdução e por que eles são fundamentais para a Internet e Blockchains"
        description: A frase 'função de hash unidirecional' pode soar misteriosa e nerd, mas as funções de hash são os burros de carga da criptografia moderna.
