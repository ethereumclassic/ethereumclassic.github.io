        description: O Pristine é um repositório em si que contém convenções e especificações para um projeto para comunicar o problema que você está resolvendo, facilitar a integração, construir e usar ferramentas que podem ser compostas, promover contribuição e engajamento de código aberto e promover o problema e a discussão de recursos no próprio Github.
