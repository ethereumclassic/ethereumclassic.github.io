      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Hyperledger Besuへの移行-OpenEthereumやMulti-Gethからの乗り換え
        description: このガイドは、OpenEthereumまたはMulti-GethクライアントからHyperledger Besuクライアントへの移行を支援するものです。
      Ethereum Classic on Raspberry Pi:
        name: Raspberry PiでEthereum Classicを動かす
        description: このガイドは、IoT、ETC、そしてラズベリーに関する私の探求を、いくつかのパートに分けて記録していきます。
      Ethercluster An Open-Source Alternative to Infura:
        name: Infuraに代わるオープンソースのEthercluster
        description: スケーラブルなEthereumベースのRPCインフラストラクチャを独自に構築するためのガイドです。
      Analyzing Ethereum Classic with Google BigQuery:
        name: Google BigQueryによるEthereum Classicの解析
        description: BigQueryを使ってEthereum Classicを分析するためのガイドです。このガイドでは、Ethereum Classicの分散化を定量化することを例にしています。
      Creating Your Own Smart Contract Languages Using LLVM:
        name: LLVMを用いたスマートコントラクト言語の自作
        description: この記事では、EVM-LLVMを使って、ブロックチェーン展開可能なスマートコントラクトを生成するためのトイ言語「Kaleidoscope」を作る方法を紹介します。
      ERC20 to ERC223 upgrade path:
        name: ERC20からERC223へのアップグレードパス
