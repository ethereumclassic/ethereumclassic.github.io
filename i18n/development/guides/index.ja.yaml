title: 開発ガイド
seo: 初心者から上級者まで、Ethereum Classicへのデプロイ方法を解説したチュートリアルや解説書をご紹介しています。
description: |
  スマートコントラクトのオーサリングとEthereum Classicへのデプロイのプロセスは、Ethereumの場合と同じです。Ethereum Classicの目標の1つはETHとの互換性を維持することであり、Ethereumにデプロイされたコントラクトは簡単にEthereum Classicに再デプロイすることができる。

  つまり、イーサリアムに存在する既存のチュートリアルやライブラリ、開発ツールのほとんどがイーサリアムクラシックでも使えるということです。ほとんどの場合、テストネットやイーサリアムメインネットではなく、イーサリアムクラシックにデプロイするように設定オプションを変更するだけである。

  主な例外は、ETHにのみデプロイされ、ETCにはまだないStablecoinsやOraclesなどのサードパーティシステムとのやり取りです。ゆっくりと、しかし確実に、これらのサービスのETCバージョンは、おそらくあなたによって移行されるでしょう現在どのようなサービスが利用可能かは、[apps section](/services/apps) で追跡できます。

  このため、最新情報が豊富に掲載されている[Developer Resources on the Ethereum.org website](https://ethereum.org/en/developers/)を調べることを強くお勧めします。また、本ページのリンク先には、Ethereum Classicでの開発に特化したガイドが掲載されています。

  また、[Videos > Development](/videos/development) セクションでは、Ethereum Classicでの開発に関するビデオチュートリアルを見つけることができます。
