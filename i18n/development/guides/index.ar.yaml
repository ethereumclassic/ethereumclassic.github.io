        description: سيعلمك هذا الدليل كيفية تعدين testnet ETC وتشغيل مستكشف الكتل المحلي الخاص بك مع Expedition. Kotti هو testnet الموصى به لمطوري dapp. يوصى باستخدام موردور لاختبار مستوى البروتوكول.
