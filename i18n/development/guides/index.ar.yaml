title: أدلة التنمية
seo: مجموعة مختارة من البرامج التعليمية والشرح لكل من المبتدئين والمطورين المتقدمين ، مع شرح لكيفية النشر في Ethereum Classic.
description: |
  عملية تأليف ونشر العقود الذكية في Ethereum Classic هي نفسها بالنسبة إلى Ethereum. أحد أهداف Ethereum Classic هو الحفاظ على التوافق مع ETH ، بحيث يمكن بسهولة إعادة نشر أي عقد تم نشره في Ethereum إلى Ethereum Classic.

  هذا يعني أنه يمكن استخدام معظم البرامج التعليمية والمكتبات وأدوات التطوير الموجودة على Ethereum مع Ethereum Classic أيضًا. في معظم الحالات ، يكون الاختلاف الوحيد هو تغيير خيار التكوين للنشر إلى Ethereum Classic بدلاً من testnet أو Ethereum mainnet.

  الاستثناء الرئيسي هو التفاعلات مع أنظمة الجهات الخارجية مثل Stablecoins أو Oracles ، والتي يتم نشرها فقط على ETH ولم يتم استخدامها بعد على ETC. ببطء ولكن بثبات ، سيتم ترحيل إصدارات ETC من هذه الخدمات ، ربما حتى بواسطتك! يمكنك تتبع الخدمات المتوفرة حاليًا في [قسم التطبيقات] (/ الخدمات / التطبيقات).

  لهذا السبب ، نوصي بشدة باستكشاف [Developer Resources on the Ethereum.org website] (https://ethereum.org/en/developers/) ، الذي يحتوي على ثروة من المعلومات المحدثة. بالإضافة إلى ذلك ، تحتوي الروابط الموجودة في هذه الصفحة على أدلة خاصة بالتطوير على Ethereum Classic.

  يمكنك أيضًا العثور على مقاطع فيديو تعليمية حول التطوير باستخدام Ethereum Classic في قسم [Videos> Development] (/ videos / development).
