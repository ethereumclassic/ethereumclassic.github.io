        description: Cet article montre comment nous pouvons utiliser EVM-LLVM pour créer le langage jouet Kaléidoscope afin de générer des contrats intelligents déployables par blockchain.
      ERC20 to ERC223 upgrade path:
        name: Chemin de mise à niveau de l'ERC20 à l'ERC223
        description: ERC223 est un standard moderne de jetons qui a des frais moins élevés et protège les investisseurs contre la perte de jetons. Team Saturn montre comment mettre à niveau les jetons ERC20 existants.
      Continuity for an Augmented world:
        name: La continuité dans un monde augmenté
        description: Un guide pour construire un système de publicité décentralisé avec Ethereum Classic.
      Deployment Automation for Goerli testnet in 10 minutes:
        name: Automatisation des déploiements pour Goerli testnet en 10 minutes
        description: Un court tutoriel pour déployer rapidement le nouveau réseau de test multi-clients Goerli Proof-of-Authority. Ce guide peut être appliqué au réseau de test Kotti d'Ethereum Classic.
      Monitoring in PegaSys Plus:
        name: Surveillance dans PegaSys Plus
        description: Un court tutoriel pour configurer un tableau de bord de surveillance du réseau par PegaSys.
      Using OpenRPC Mock Server to test against an Ethereum JSON-RPC API:
        name: Utilisation d'OpenRPC Mock Server pour tester une API Ethereum JSON-RPC
        description: L'open-rpc-mock-server permet aux développeurs d'exécuter et de tester leurs API dans un environnement local et léger.
      Introduction to Pristine An open standard and template for open-source projects:
        name: Introduction à Pristine - Une norme et un modèle ouverts pour les projets à code source ouvert.
        description: Pristine est un référentiel en soi qui contient des conventions et des spécifications pour un projet afin de communiquer le problème que vous résolvez, de faciliter l'intégration, de construire et d'utiliser des outils composables, de promouvoir la contribution et l'engagement open source, et de promouvoir la discussion sur les problèmes et les fonctionnalités sur Github lui-même.
