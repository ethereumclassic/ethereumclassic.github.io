  advanced:
    title: Concepts avancés
    description: La technologie de la blockchain est profonde et touche de nombreux domaines. Voici une petite sélection d'articles pour vous aider à commencer votre voyage dans le terrier du lapin.
    items:
      2018-03-15-signatures:
        name: Une promenade à travers le code de signature numérique Ethereum Classic
        description: Les signatures numériques sécurisent les transactions. Elles font appel à la cryptographie à courbe elliptique et à l'algorithme de signature numérique à courbe elliptique (ECDSA).
      2018-03-19-rlp:
        name: Codage récursif des préfixes de longueur
        description: Ethereum Classic (ETC) utilise le codage Recursive Length Prefix (RLP) pour stocker et envoyer des structures de données.
      2018-01-31-difficulty:
        name: Une interprétation simple du paramètre de difficulté minière d'Ethereum Classic
        description: Le paramètre de difficulté d'extraction peut sembler mystérieux pour certains. Cet article montre qu'il a une belle interprétation facile à comprendre.
      2018-01-26-implicit-info:
        name: Informations implicites sur la blockchain Ethereum Classic
        description: Pour le débutant, certaines informations nécessaires peuvent sembler manquer dans la blockchain d'Ethereum Classic (ETC). Ces informations sont implicitement contenues dans la blockchain, ce qui peut prêter à confusion.
      2017-12-04-light-clients:
        name: Comment les clients légers d'Ethereum Classic peuvent opérer en toute sécurité
        description: Les clients légers d'Ethereum Classic (ETC) sont des clients qui ne conservent pas de copie de la totalité de la blockchain ETC.
      2017-04-28-blocks:
        name: "Les blocs CTE expliqués : Les trois catégories"
        description: Les blocs peuvent être divisés en en-têtes, en listes de transactions et en listes d'en-têtes d'oncles.
      2017-04-18-keys:
        name: "Clés publiques et privées : Un peu de lumière"
        description: Les clés privées sont utilisées pour transférer des fonds, installer des programmes, et, exécuter des programmes.
      2017-03-30-accounts-and-states:
        name: Les comptes et les états expliqués
        description: La blockchain Ethereum Classic (ETC) rend possible un ordinateur mondial imparable, fiable, vérifiable, sans confiance et sécurisé. Pour comprendre ce système, il est important de comprendre les comptes et les états.
      2017-02-10-hashes:
        name: "Les hachages : Une introduction et pourquoi ils sont fondamentaux pour l'Internet et les chaînes de blocs."
        description: L'expression "fonction de hachage à sens unique" peut sembler obscure et geek, mais les fonctions de hachage sont les chevaux de bataille de la cryptographie moderne.
