title: 開髮指南
seo: 為初學者和高級開發人員選擇的教程和解釋器，並解釋瞭如何部署到 Ethereum Classic。
description: |
  將智能合約編寫和部署到 Ethereum Classic 的過程與 Ethereum 相同。 Ethereum Classic 的目標之一是保持與 ETH 的兼容性，以便部署到 Ethereum 的任何合約都可以輕鬆地重新部署到 Ethereum Classic。

  這意味著以太坊上存在的大多數現有教程、庫和開發工具也可以與以太坊經典一起使用。在大多數情況下，唯一的區別是更改配置選項以部署到以太坊經典而不是測試網或以太坊主網。

  主要的例外是與第三方系統（例如穩定幣或預言機）的交互，這些系統僅部署到 ETH 而尚未部署到 ETC。緩慢但肯定地，這些服務的 ETC 版本將被遷移過來，甚至可能由您遷移！您可以在 [應用部分](/services/apps) 中跟踪當前可用的服務。

  因此，我們強烈建議瀏覽 [Ethereum.org 網站上的開發人員資源](https://ethereum.org/en/developers/)，其中包含大量最新信息。此外，此頁面上的鏈接包含特定於在 Ethereum Classic 上進行開發的指南。

  您還可以在 [Videos > Development](/videos/development) 部分找到有關使用 Ethereum Classic 進行開發的視頻教程。
