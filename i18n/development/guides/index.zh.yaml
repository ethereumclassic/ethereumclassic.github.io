title: 开发者指南
seo: 为初学者和高级开发人员提供了一些教程和解释，并解释了如何部署到Ethereum Classic。
description: |
  编写和部署智能合约到Ethereum Classic的过程与Ethereum是一样的。Ethereum Classic的目标之一是保持与ETH的兼容性，因此，任何部署在Ethereum上的合约都可以很容易地重新部署到Ethereum Classic。

  这意味着大部分存在于以太坊上的现有教程、库和开发工具也可以用于以太坊经典。在大多数情况下，唯一的区别是改变一个配置选项，以部署到Ethereum Classic而不是测试网或Ethereum主网。

  主要的例外是与第三方系统的互动，如Stablecoins或Oracles，它们只部署在ETH上，还没有在ETC上。缓慢但肯定的是，这些服务的ETC版本将被迁移过来，甚至可能是由你来迁移的你可以在[apps section](/services/apps)中追踪目前有哪些服务。

  出于这个原因，我们强烈建议探索[Ethereum.org网站上的开发者资源](https://ethereum.org/en/developers/)，其中有大量的最新的信息。此外，本页面的链接包含了在Ethereum Classic上开发的具体指南。

  您还可以在[视频>开发](/videos/development)部分找到关于使用Ethereum Classic开发的视频教程。
