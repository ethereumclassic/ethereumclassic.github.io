title: विकास मार्गदर्शिका
seo: एथेरियम क्लासिक को कैसे तैनात किया जाए, इसकी व्याख्या के साथ शुरुआती और उन्नत डेवलपर्स दोनों के लिए ट्यूटोरियल और व्याख्याताओं का चयन।
description: |
  एथेरियम क्लासिक के लिए स्मार्ट कॉन्ट्रैक्ट्स को लिखने और तैनात करने की प्रक्रिया वैसी ही है जैसी एथेरियम के लिए है। एथेरियम क्लासिक का एक लक्ष्य ईटीएच के साथ संगतता बनाए रखना है, ताकि एथेरियम में तैनात किसी भी अनुबंध को एथेरियम क्लासिक में आसानी से फिर से तैनात किया जा सके।

  इसका मतलब है कि एथेरियम पर मौजूद अधिकांश मौजूदा ट्यूटोरियल, लाइब्रेरी और विकास उपकरण का उपयोग एथेरियम क्लासिक के साथ भी किया जा सकता है। ज्यादातर मामलों में, एकमात्र अंतर टेस्टनेट या एथेरियम मेननेट के बजाय एथेरियम क्लासिक पर तैनात करने के लिए कॉन्फ़िगरेशन विकल्प को बदल रहा है।

  मुख्य अपवाद तीसरे पक्ष के सिस्टम जैसे कि Stablecoins या Oracles के साथ बातचीत है, जो केवल ETH पर तैनात हैं और अभी तक ETC पर नहीं हैं। धीरे-धीरे लेकिन निश्चित रूप से, इन सेवाओं के ईटीसी संस्करणों को स्थानांतरित कर दिया जाएगा, शायद आपके द्वारा भी! आप [ऐप्स सेक्शन](/services/apps) में ट्रैक कर सकते हैं कि वर्तमान में कौन सी सेवाएं उपलब्ध हैं।

  इस कारण से, हम दृढ़ता से [Ethereum.org वेबसाइट पर डेवलपर संसाधन] (https://ethereum.org/en/developers/) की खोज करने की सलाह देते हैं, जिसमें अप-टू-डेट जानकारी का खजाना है। इसके अतिरिक्त, इस पृष्ठ के लिंक में एथेरियम क्लासिक पर विकसित करने के लिए विशिष्ट मार्गदर्शिकाएँ हैं।

  आप [वीडियो > विकास] (/ वीडियो/विकास) अनुभाग में एथेरियम क्लासिक के साथ विकसित होने के बारे में वीडियो ट्यूटोरियल भी पा सकते हैं।
items:
  tutorials:
    title: शुरू करना
    description: एथेरियम क्लासिक विकास के साथ अपनी शुरुआत करने के लिए यहां कुछ उपयोगी ट्यूटोरियल और वॉकथ्रू की एक गैर-विस्तृत सूची है।
    items:
      Kotti Testnet Setup Guide:
        name: कोट्टी टेस्टनेट सेटअप गाइड
        description: जेड डेस्कटॉप के साथ 1 मिनट में कोट्टी टेस्टनेट ऊपर और चलाना
      Signatory Client:
        name: हस्ताक्षरकर्ता ग्राहक
        description: वीडियो डेमो हस्ताक्षरकर्ता क्लाइंट का वर्णन करता है - एक ऐसा स्वयं करें हार्डवेयर वॉलेट जिसे रास्पबेरी पीआई जैसे एकल-बोर्ड कंप्यूटर पर स्थापित किया जा सकता है।
      Besu Client Setup Guide:
        name: Besu क्लाइंट सेटअप गाइड
        description: Hyperledger Besu का उपयोग शुरू करें।
      Raspberry Pi Node Setup Guide:
        name: रास्पबेरी पाई नोड सेटअप गाइड
        description: रास्पबेरी पाई पर एथेरियम नोड कैसे सेट करें, इस पर एक विस्तृत गाइड
      CryptoZombies:
        name: क्रिप्टो लाश
        description: अपना खुद का गेम बनाकर एथेरियम डीएपी को कोड करना सीखें।
      Hitchhikers Guide to Smart Contracts:
        name: स्मार्ट अनुबंधों के लिए सहयात्री गाइड
        description: ट्रफल, टेस्ट-आरपीसी और सॉलिडिटी का उपयोग करके एथेरियम पर स्मार्ट अनुबंध बनाएं।
      A 101 Noob Intro to Programming Smart Contracts on Ethereum:
        name: एथेरियम पर प्रोग्रामिंग स्मार्ट कॉन्ट्रैक्ट्स के लिए 101 नोब परिचय
        description: कोड से पहले समझ बनाने पर ध्यान देने के साथ स्मार्ट अनुबंध ट्यूटोरियल।
      Setup MetaMask for Ethereum Classic:
        name: एथेरियम क्लासिक के लिए मेटामास्क सेटअप करें
        description: इथरक्लस्टर के साथ मेटामास्क पर एथेरियम क्लासिक सपोर्ट को कैसे सेटअप करें
      Parity Tutorial:
        name: समता डीएपी ट्यूटोरियल
        description: डीएपी कैसे लिखें, इस पर 10 भाग ट्यूटोरियल।
      Start Ethereum DApp Development Career:
        name: एथेरियम डीएपी डेवलपमेंट करियर शुरू करें
        description: डीएपी विकसित करना शुरू करने के लिए अनौपचारिक गाइड।
      Full Stack DApp Tutorial Series:
        name: फुल स्टैक डीएपी ट्यूटोरियल सीरीज
        description: विभिन्न ढांचे का उपयोग करते हुए पूर्ण स्टैक डीएपी।
      Ethereum Builders Guide:
        name: एथेरियम बिल्डर्स गाइड
        description: एथेरियम पर निर्माण के लिए गिटबुक जो तकनीकी कार्यक्षमता को समझने में गहराई तक जाता है।
      Introduction to OpenRPC Webinar:
        name: ओपनआरपीसी वेबिनार का परिचय
        description: इस वीडियो में आप JSON-RPC और OpenRPC के मूल सिद्धांतों को जानेंगे।
      Learning Solidity Tutorial Series:
        name: सॉलिडिटी ट्यूटोरियल सीरीज़ सीखना
        description: मेटामास्क और रीमिक्स आईडीई के साथ स्मार्ट अनुबंध बनाना।
      End to End DApp Tutorial:
        name: एंड टू एंड डीएपी ट्यूटोरियल
        description: मेटामास्क, ट्रफल, रीमिक्स, रिएक्ट और आईपीएफएस का उपयोग करके एक जुआ डीएपी बनाएं।
      How to write secure smart contracts:
        name: सुरक्षित स्मार्ट अनुबंध कैसे लिखें
        description: सुरक्षित स्मार्ट अनुबंध लिखने में आपकी मदद करने के लिए प्रोग्रामिंग भाषाओं और सर्वोत्तम प्रथाओं की समीक्षा।
      Programming Decentralized Money:
        name: प्रोग्रामिंग विकेंद्रीकृत धन
        description: स्मार्ट अनुबंध अनुप्रयोगों के निर्माण के लिए एक सीधी मार्गदर्शिका।
      How to create a token and ICO on Ethereum Classic:
        name: एथेरियम क्लासिक पर टोकन और आईसीओ कैसे बनाएं
        description: इस गाइड के माध्यम से जाने के बाद, आप सीखेंगे कि एथेरियम क्लासिक ब्लॉकचैन पर ईआरसी 223 टोकन और इस टोकन के लिए आईसीओ कैसे बनाया जाए।
      How to use Brave Browser with Ethereum dApps:
        name: Ethereum dApps के साथ बहादुर ब्राउज़र का उपयोग कैसे करें
        description: एथेरियम ब्लॉकचेन पर डीएपी को एक्सेस करने के लिए ब्रेव ब्राउजर सबसे सरल और सुरक्षित तरीका है। वेब 3.0 आखिरकार सभी के लिए सुलभ है!
      Vyper and Brownie Contract Development on EVM Chains:
        name: ईवीएम जंजीरों पर वाइपर और ब्राउनी अनुबंध विकास
        description: Vyper के साथ ETC के एकीकरण का जश्न मनाने के लिए, हमने ETC में तैनात करने के लिए Vyper के लिए एक स्मार्ट अनुबंध बनाने का निर्णय लिया।
      Adventures in Classical Ether:
        name: शास्त्रीय ईथर में एडवेंचर्स
        description: ETC के लिए अपना पहला स्मार्ट अनुबंध बनाएं।
      Kotti Solidity ETC Oh My:
        name: कोट्टी, सॉलिडिटी, ईटीसी, ओह माय!
        description: यह गाइड एथेरियम क्लासिक के कोट्टी टेस्टनेट के लिए एक प्रारंभिक कॉन्फ़िगरेशन और ईटीसी <> ईटीएच संगत डैप विकास के लिए सॉलिडिटी के एक विशिष्ट संस्करण को दिखाता है। डैप डेवलपर्स के लिए कोट्टी अनुशंसित टेस्टनेट है। प्रोटोकॉल स्तर के परीक्षण के लिए Mordor की सिफारिश की जाती है।
      How to contribute to Mordor Testnet:
        name: मॉर्डर टेस्टनेट में कैसे योगदान करें
        description: यह मार्गदर्शिका आपको सिखाएगी कि टेस्टनेट ईटीसी को कैसे माइन किया जाए और एक्सपीडिशन के साथ अपना स्थानीय ब्लॉक एक्सप्लोरर कैसे चलाया जाए। कोट्टी डैप डेवलपर्स के लिए अनुशंसित टेस्टनेट है। प्रोटोकॉल स्तर के परीक्षण के लिए मॉर्डर की सिफारिश की जाती है।
      Migrate to Hyperledger Besu - Switch from OpenEthereum or Multi-Geth:
        name: Hyperledger Besu में माइग्रेट करें - OpenEthereum या Multi-Geth से स्विच करें
        description: इस गाइड से आपको OpenEthereum या मल्टी-गेथ क्लाइंट से Hyperledger Besu क्लाइंट में माइग्रेशन में मदद मिलेगी।
      Ethereum Classic on Raspberry Pi:
        name: रास्पबेरी पाई पर एथेरियम क्लासिक
        description: इस गाइड को कई भागों में विभाजित किया जाएगा और IoT, ETC, और रास्पबेरी की सभी चीजों के मेरे अन्वेषणों का दस्तावेजीकरण करेगा।
      Ethercluster An Open-Source Alternative to Infura:
        name: Ethercluster, Infura . के लिए एक खुला स्रोत विकल्प
        description: अपने स्वयं के स्केलेबल एथेरियम-आधारित आरपीसी बुनियादी ढांचे के निर्माण के लिए एक गाइड।
      Analyzing Ethereum Classic with Google BigQuery:
        name: Google BigQuery के साथ एथेरियम क्लासिक का विश्लेषण करना
        description: एथेरियम क्लासिक का विश्लेषण करने के लिए BigQuery का उपयोग करने के लिए एक गाइड। गाइड एथेरियम क्लासिक में विकेंद्रीकरण की मात्रा निर्धारित करने के उदाहरण का उपयोग करता है।
      Creating Your Own Smart Contract Languages Using LLVM:
        name: LLVM का उपयोग करके अपनी खुद की स्मार्ट अनुबंध भाषाएँ बनाना
        description: यह लेख दिखाता है कि हम ब्लॉकचैन-तैनाती योग्य स्मार्ट अनुबंध उत्पन्न करने के लिए बहुरूपदर्शक खिलौना भाषा बनाने के लिए ईवीएम-एलएलवीएम का उपयोग कैसे कर सकते हैं।
      ERC20 to ERC223 upgrade path:
        name: ERC20 से ERC223 अपग्रेड पथ
        description: ERC223 एक आधुनिक टोकन मानक है जिसमें सस्ता शुल्क है और निवेशकों को टोकन खोने से बचाता है। टीम सैटर्न दिखाता है कि मौजूदा ERC20 टोकन को कैसे अपग्रेड किया जाए।
      Continuity for an Augmented world:
        name: संवर्धित दुनिया के लिए निरंतरता
        description: एथेरियम क्लासिक के साथ एक विकेन्द्रीकृत विज्ञापन प्रणाली बनाने के लिए एक गाइड।
      Deployment Automation for Goerli testnet in 10 minutes:
        name: 10 मिनट में गोएर्ली टेस्टनेट के लिए परिनियोजन स्वचालन
        description: नए गोएर्ली प्रूफ-ऑफ-अथॉरिटी क्रॉस-क्लाइंट टेस्ट नेटवर्क को जल्दी से तैनात करने के लिए एक छोटा ट्यूटोरियल। इस गाइड को एथेरियम क्लासिक के कोट्टी टेस्टनेट पर लागू किया जा सकता है।
      Monitoring in PegaSys Plus:
        name: PegaSys Plus में निगरानी
        description: PegaSys द्वारा नेटवर्क मॉनिटरिंग डैशबोर्ड सेटअप करने के लिए एक छोटा ट्यूटोरियल।
      Using OpenRPC Mock Server to test against an Ethereum JSON-RPC API:
        name: एथेरियम JSON-RPC API के विरुद्ध परीक्षण करने के लिए OpenRPC मॉक सर्वर का उपयोग करना
        description: ओपन-आरपीसी-मॉक-सर्वर डेवलपर्स को स्थानीय और हल्के वातावरण में अपने एपीआई के खिलाफ चलाने और परीक्षण करने की अनुमति देता है।
      Introduction to Pristine An open standard and template for open-source projects:
        name: प्रिस्टिन का परिचय - ओपन-सोर्स प्रोजेक्ट्स के लिए एक खुला मानक और टेम्पलेट।
        description: प्रिस्टिन अपने आप में एक भंडार है जिसमें आपके द्वारा हल की जा रही समस्या को संप्रेषित करने, ऑनबोर्डिंग को आसान बनाने, कंपोज़ेबल टूल्स का निर्माण और उपयोग करने, ओपन सोर्स योगदान और जुड़ाव को बढ़ावा देने और मुद्दे को बढ़ावा देने और जीथब पर ही चर्चा को बढ़ावा देने के लिए एक परियोजना के लिए सम्मेलन और विनिर्देश शामिल हैं।
      Jade Suite Overview and Workshop:
        name: जेड सुइट अवलोकन और कार्यशाला
        description: जेड सूट ऑफ़ टूल्स का उपयोग करके एथेरियम क्लासिक ऐप्स के विकास और कॉन्फ़िगरेशन को आसान और तेज़ बनाएं
      Various Ethereum Solidity Tutorials:
        name: विभिन्न एथेरियम और सॉलिडिटी ट्यूटोरियल
        description: स्मार्ट कॉन्ट्रैक्ट कैसे बनाएं, अपने खुद के डीएपी को कैसे तैनात करें, टोकन बनाएं, और बहुत कुछ - शुरुआती से लेकर मध्यवर्ती विषयों तक।
  advanced:
    title: उन्नत अवधारणाएं
    description: ब्लॉकचेन के पीछे की तकनीक गहरी है और कई डोमेन तक पहुंचती है। खरगोश के छेद के नीचे अपनी यात्रा शुरू करने में आपकी सहायता के लिए यहां लेखों का एक छोटा चयन है।
    items:
      2018-03-15-signatures:
        name: एथेरियम क्लासिक डिजिटल सिग्नेचर कोड के माध्यम से चलना
        description: डिजिटल हस्ताक्षर सुरक्षित लेनदेन। इनमें एलिप्टिक कर्व क्रिप्टोग्राफी और एलिप्टिक कर्व डिजिटल सिग्नेचर एल्गोरिथम (ECDSA) शामिल हैं।
      2018-03-19-rlp:
        name: पुनरावर्ती लंबाई उपसर्ग एन्कोडिंग
        description: एथेरियम क्लासिक (ईटीसी) डेटा संरचनाओं को संग्रहीत और भेजने के लिए रिकर्सिव लेंथ प्रीफिक्स (आरएलपी) एन्कोडिंग का उपयोग करता है।
      2018-01-31-difficulty:
        name: एथेरियम क्लासिक माइनिंग कठिनाई पैरामीटर की एक सरल व्याख्या
        description: खनन कठिनाई पैरामीटर कुछ को रहस्यमय लग सकता है। यह लेख दिखाता है कि इसकी व्याख्या को समझने में बहुत आसान है।
      2018-01-26-implicit-info:
        name: निहित एथेरियम क्लासिक ब्लॉकचेन सूचना
        description: शुरुआत के लिए, एथेरियम क्लासिक (ईटीसी) ब्लॉकचेन से कुछ आवश्यक जानकारी गायब हो सकती है। यह जानकारी परोक्ष रूप से ब्लॉकचेन में निहित है जिससे भ्रम की स्थिति पैदा हो सकती है।
      2017-12-04-light-clients:
        name: एथेरियम क्लासिक लाइट क्लाइंट कैसे सुरक्षित रूप से संचालित हो सकते हैं
        description: एथेरियम क्लासिक (ईटीसी) लाइट क्लाइंट ऐसे क्लाइंट हैं जो पूरे ईटीसी ब्लॉकचैन की एक प्रति नहीं रखते हैं।
      2017-04-28-blocks:
        name: "ईटीसी ब्लॉक समझाया: तीन श्रेणियां"
        description: ब्लॉक को हेडर, ट्रांजेक्शन लिस्ट और अंकल हेडर लिस्ट में विभाजित किया जा सकता है।
      2017-04-18-keys:
        name: "सार्वजनिक और निजी कुंजी: एक छोटा सा ज्ञान"
        description: निजी कुंजियों का उपयोग फंड ट्रांसफर करने, प्रोग्राम इंस्टॉल करने और प्रोग्राम चलाने के लिए किया जाता है।
      2017-03-30-accounts-and-states:
        name: खातों और राज्यों की व्याख्या
        description: एथेरियम क्लासिक (ईटीसी) ब्लॉकचेन एक अजेय, विश्वसनीय, श्रव्य, भरोसेमंद और सुरक्षित विश्व कंप्यूटर को संभव बनाता है। इस प्रणाली को समझने के लिए खातों और राज्यों को समझना जरूरी है।
      2017-02-10-hashes:
        name: "हैश: एक परिचय और वे इंटरनेट और ब्लॉकचेन के लिए आधारभूत क्यों हैं"
        description: वाक्यांश 'वन-वे हैश फंक्शन' रहस्यमय और गीकी लग सकता है, लेकिन हैश फ़ंक्शन आधुनिक क्रिप्टोग्राफी के वर्कहॉर्स हैं।
