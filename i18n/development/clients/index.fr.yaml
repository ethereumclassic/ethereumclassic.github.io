title: Clients du nœud
seo: Liens de téléchargement et informations sur les différents clients Ethereum Classic Node.
description: |
  Les clients sont des logiciels qui peuvent être utilisés pour exécuter le protocole Ethereum Classic dans différents modes : nœuds complets, nœuds d'archives, clients Fast Sync, etc. Les clients vous permettent d'exécuter un nœud mainnet ou testnet, de valider des blocs par le biais du minage et de vous interfacer avec le réseau par le biais d'API.

  Vous pouvez trouver des outils supplémentaires pour aider à gérer les déploiements de clients dans la section [tooling](/development/tooling).
