title: לקוחות צומת
seo: הורדת קישורים ומידע על לקוחות Ethereum Classic Node השונים.
description: |
  לקוחות הם חבילות תוכנה שניתן להשתמש בהן כדי להפעיל את פרוטוקול Ethereum Classic במצבים שונים; צמתים מלאים, ארכיון צמתים, לקוחות סנכרון מהיר וכו'. לקוחות מאפשרים לך להפעיל צומת mainnet או testnet, לאמת בלוקים באמצעות כרייה ולהתממשק עם הרשת באמצעות API.

  תוכל למצוא כלים נוספים שיסייעו בניהול פריסות לקוח בסעיף [tooling](/פיתוח/כלים).
