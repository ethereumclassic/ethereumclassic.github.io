title: Clientes do nó
seo: Links para download e informações sobre os vários Ethereum Classic Node Clients.
description: |
  Os clientes são pacotes de software que podem ser usados para executar o protocolo Ethereum Classic em vários modos; Full Nodes, Archive Nodes, Fast Sync Clients, etc. Os clientes permitem que você execute um nó mainnet ou testnet, valide blocos por meio de mineração e faça interface com a rede por meio de API.

  Você pode encontrar ferramentas adicionais para ajudar a gerenciar implantações de clientes na seção [tooling](/development/tooling).
