title: Testnet
seo: Thông tin về các mạng thử nghiệm Ethereum Classic khác nhau, với các mạng có sẵn công khai có thể được sử dụng để kiểm tra hợp đồng và nâng cấp giao thức.
description: |
  Khi phát triển hợp đồng trên Ethereum Classic, cũng như với bất kỳ Hệ thống hợp đồng EVM nào, bạn nên sử dụng [mạng ảo](/Development/Tooling) cục bộ, cho phép bạn lặp lại nhanh chóng mà không cần phải đợi các khối được khai thác. Tuy nhiên, tại một số điểm, bạn có thể muốn cho phép công chúng tương tác với phiên bản beta của ứng dụng của mình và đối với điều này, có thể sử dụng mạng thử nghiệm.

  Vì Ethereum Classic duy trì khả năng tương thích với EVM ngược dòng của Ethereum, ngoài một số trường hợp biên nhỏ, các hợp đồng sẽ hoạt động giống hệt nhau. Điều này có nghĩa là phần lớn các mạng thử nghiệm Ethereum phổ biến có thể được sử dụng để thử nghiệm công khai các hợp đồng Ethereum Classic và do mức độ phổ biến của chúng nên điều này có thể thích hợp hơn cho thử nghiệm của người dùng.

  Ngoài ra, Ethereum Classic có các mạng thử nghiệm riêng vận hành phiên bản Ethereum Classic của EVM và việc triển khai tới một trong các mạng này cũng rất được khuyến khích trước khi phát hành chính thức. Các mạng thử nghiệm công khai này cũng cung cấp các vòi, vì vậy bạn có thể dễ dàng có được mạng thử nghiệm ETC và triển khai mã của mình.

  Nếu một vòi không hoạt động chính xác, vui lòng tham gia Cộng đồng Ethereum Classic [Discord](https://ethereumclassic.org/discord) để ping kiếm tiền testnet. Ai đó trong phòng trò chuyện chung của nhà phát triển sẽ giúp bạn.

  Bạn có thể sử dụng [chainlist.org](https://chainlist.org) để định cấu hình ví web3 của mình với các điểm cuối RPC và trình khám phá thích hợp.
  Định cấu hình Ví: [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
