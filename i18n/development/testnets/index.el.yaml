title: Testnets
seo: Πληροφορίες σχετικά με τα διάφορα δοκιμαστικά δίκτυα του Ethereum Classic, τα οποία είναι δημόσια διαθέσιμα δίκτυα που μπορούν να χρησιμοποιηθούν για τη δοκιμή συμβάσεων και αναβαθμίσεων του πρωτοκόλλου.
description: |
  Κατά την ανάπτυξη συμβολαίων στο Ethereum Classic, όπως και σε οποιοδήποτε σύστημα συμβολαίων EVM, συνιστάται η χρήση ενός τοπικού [εικονικού δικτύου](/development/tooling), το οποίο σας επιτρέπει να επαναλαμβάνετε γρήγορα χωρίς να χρειάζεται να περιμένετε να εξορύσσονται μπλοκ. Κάποια στιγμή, όμως, ίσως θελήσετε να επιτρέψετε στο κοινό να αλληλεπιδράσει με μια beta έκδοση της εφαρμογής σας, και για αυτό μπορεί να χρησιμοποιηθεί ένα testnet.

  Καθώς το Ethereum Classic διατηρεί τη συμβατότητα με το upstream EVM του Ethereum, εκτός από κάποιες μικρές περιπτώσεις ακμής, τα συμβόλαια θα συμπεριφέρονται πανομοιότυπα. Αυτό σημαίνει ότι τα δημοφιλή testnets του Ethereum, όπως το [Kovan](https://kovan-testnet.github.io/website/), μπορούν, ως επί το πλείστον, να χρησιμοποιηθούν για δημόσιες δοκιμές συμβολαίων Ethereum Classic, και λόγω της δημοτικότητάς τους αυτό μπορεί να είναι προτιμότερο για δοκιμές χρηστών.

  Επιπλέον, το Ethereum Classic έχει τα δικά του testnets που λειτουργούν την έκδοση Ethereum Classic του EVM, και η ανάπτυξη σε ένα από αυτά τα δίκτυα συνιστάται επίσης ιδιαίτερα πριν από την κυκλοφορία της παραγωγής. Αυτά τα δημόσια testnets παρέχουν επίσης faucets, ώστε να μπορείτε εύκολα να αποκτήσετε testnet ETC και να αναπτύξετε τον κώδικά σας.

  Ορισμένα από αυτά τα δίκτυα, όπως το Astor, δοκιμάζουν πειραματικές εκδόσεις του ETC με χαρακτηριστικά που δεν υπάρχουν ακόμη στο mainnet του Ethereum Classic.
