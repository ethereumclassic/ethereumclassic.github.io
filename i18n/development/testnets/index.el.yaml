title: Testnets
seo: Πληροφορίες σχετικά με τα διάφορα δοκιμαστικά δίκτυα Ethereum Classic, με δημόσια διαθέσιμα δίκτυα που μπορούν να χρησιμοποιηθούν για τη δοκιμή συμβολαίων και αναβαθμίσεων πρωτοκόλλων.
description: |
  Όταν αναπτύσσετε συμβόλαια στο Ethereum Classic, όπως συμβαίνει με οποιοδήποτε Σύστημα Συμβάσεων EVM, συνιστάται να χρησιμοποιείτε ένα τοπικό [εικονικό δίκτυο](/ανάπτυξη/εργαλείο), το οποίο σας επιτρέπει να επαναλαμβάνετε γρήγορα χωρίς να χρειάζεται να περιμένετε για εξόρυξη μπλοκ. Σε κάποιο σημείο, ωστόσο, μπορεί να θέλετε να επιτρέψετε στο κοινό να αλληλεπιδράσει με μια έκδοση beta της εφαρμογής σας και για αυτό μπορεί να χρησιμοποιηθεί ένα δοκιμαστικό δίκτυο.

  Καθώς το Ethereum Classic διατηρεί συμβατότητα με το upstream EVM του Ethereum, εκτός από ορισμένες μικρές περιπτώσεις, τα συμβόλαια θα συμπεριφέρονται με τον ίδιο τρόπο. Αυτό σημαίνει ότι τα δημοφιλή δοκιμαστικά δίκτυα Ethereum μπορούν, ως επί το πλείστον, να χρησιμοποιηθούν για δημόσιες δοκιμές συμβάσεων Ethereum Classic και λόγω της δημοτικότητάς τους αυτό μπορεί να είναι προτιμότερο για δοκιμές χρηστών.

  Επιπλέον, το Ethereum Classic έχει τα δικά του δοκιμαστικά δίκτυα που λειτουργούν την έκδοση Ethereum Classic του EVM και η ανάπτυξη σε ένα από αυτά τα δίκτυα συνιστάται επίσης ιδιαίτερα πριν από την κυκλοφορία της παραγωγής. Αυτά τα δημόσια δοκιμαστικά δίκτυα παρέχουν επίσης βρύσες, ώστε να μπορείτε εύκολα να αποκτήσετε το testnet ETC και να αναπτύξετε τον κωδικό σας.

  Εάν μια βρύση δεν λειτουργεί σωστά, εγγραφείτε στο Ethereum Classic Community [Discord](https://ethereumclassic.org/discord) για να κάνετε ping για κεφάλαια testnet. Κάποιος στο γενικό chatroom του προγραμματιστή θα σας βοηθήσει.

  Μπορείτε να χρησιμοποιήσετε [chainlist.org](https://chainlist.org) για να διαμορφώσετε το πορτοφόλι σας web3 με τα κατάλληλα τελικά σημεία RPC και εξερευνητές.
  Διαμόρφωση Πορτοφολιού: [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
