title: テストネット
seo: コントラクトとプロトコルのアップグレードをテストするために使用できる公開ネットワークを備えた、さまざまな Ethereum Classic テストネットに関する情報。
description: |
  イーサリアムクラシックでコントラクトを開発する場合、他のEVMコントラクトシステムと同様に、ローカルの[仮想ネットワーク](/development/tooling)を使用することが推奨され、これによりブロック採掘を待つことなく迅速に反復することができるようになります。しかし、ある時点では、アプリケーションのベータ版を一般に公開したいと思うかもしれませんし、そのためにテストネットを使用することができます。

  Ethereum ClassicはEthereumのアップストリームEVMとの互換性を維持しているため、いくつかのマイナーなエッジケースを除いて、コントラクトは同じように動作します。つまり、 [Kovan](https://kovan-testnet.github.io/website/) などの人気のある Ethereum テストネットは、ほとんどの場合、Ethereum Classic 契約のパブリックテストに使用でき、その人気のため、ユーザーテストにはこれが望ましいかもしれないことを意味します。

  さらに、Ethereum Classicには、Ethereum ClassicバージョンのEVMを運用する独自のテストネットがあり、本番リリース前にこれらのネットワークのいずれかにデプロイすることも強く推奨されています。これらのパブリックテストネットは蛇口も提供しているため、テストネットのETCを簡単に取得し、コードをデプロイすることができます。

  Astorなど、これらのネットワークの中には、Ethereum Classicメインネットにまだ存在しない機能を持つ実験版ETCをテストしているものもあります。
