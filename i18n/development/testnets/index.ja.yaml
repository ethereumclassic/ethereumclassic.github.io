title: テストネット
seo: コントラクトとプロトコルのアップグレードをテストするために使用できる公開ネットワークを備えた、さまざまな Ethereum Classic テストネットに関する情報。
description: |
  イーサリアム クラシックでコントラクトを開発するときは、他の EVM コントラクト システムと同様に、ローカルの [仮想ネットワーク](/development/tooling) を使用することをお勧めします。これにより、ブロックがマイニングされるのを待たずにすばやく反復できます。ただし、ある時点で、パブリックがアプリケーションのベータ版とやり取りできるようにしたい場合があります。そのために、テストネットを使用できます。

  イーサリアム クラシックはイーサリアムのアップストリーム EVM との互換性を維持しているため、いくつかのマイナーなエッジ ケースを除いて、コントラクトは同じように動作します。これは、一般的なイーサリアム テストネットが、ほとんどの場合、イーサリアム クラシック コントラクトの公開テストに使用できることを意味します。その人気のために、これはユーザー テストに適している可能性があります。

  さらに、イーサリアム クラシックには、EVM のイーサリアム クラシック バージョンを操作する独自のテストネットがあり、これらのネットワークの 1 つに展開することも、製品リリース前に強く推奨されます。これらのパブリック テストネットはフォーセットも提供するため、テストネット ETC を簡単に取得してコードをデプロイできます。

  蛇口が正しく機能していない場合は、イーサリアム クラシック コミュニティ [Discord](https://ethereumclassic.org/discord) に参加してテストネット ファンドを取得してください。 dev-general チャットルームの誰かがあなたを助けてくれます。

   [chainlist.org](https://chainlist.org) を使用して、適切な RPC エンドポイントとエクスプローラーで web3 ウォレットを構成できます。
  ウォレットの設定: [Kotti](https://chainlist.org/chain/6)、8 ( [Mordor])
