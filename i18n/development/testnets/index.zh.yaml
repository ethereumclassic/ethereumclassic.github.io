title: 测试网
seo: 有关各种以太坊经典测试网的信息，以及可用于测试合约和协议升级的公开可用网络。
description: |
  在 Ethereum Classic 上开发合约时，与任何 EVM 合约系统一样，建议使用本地 [虚拟网络](/development/tooling)，这样您可以快速迭代，而无需等待区块被挖掘。但是，在某些时候，您可能希望允许公众与您的应用程序的测试版进行交互，为此，可以使用测试网。

  由于 Ethereum Classic 保持与 Ethereum 的上游 EVM 的兼容性，除了一些较小的边缘情况外，合约将表现相同。这意味着流行的以太坊测试网在很大程度上可以用于以太坊经典合约的公开测试，并且由于它们的流行，这可能更适合用户测试。

  此外，Ethereum Classic 有自己的测试网，运行 EVM 的 Ethereum Classic 版本，强烈建议在生产发布之前部署到其中一个网络。这些公共测试网还提供水龙头，因此您可以轻松获取测试网 ETC 并部署您的代码。

  如果水龙头无法正常工作，请加入以太坊经典社区 [Discord](https://ethereumclassic.org/discord) ping 测试网资金。 dev-general 聊天室中的某个人会帮助您。

  您可以使用 [chainlist.org](https://chainlist.org) 使用适当的 RPC 端点和浏览器配置您的 web3 钱包。
  配置钱包： [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
