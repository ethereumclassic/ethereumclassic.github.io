title: टेस्टनेट
seo: विभिन्न एथेरियम क्लासिक टेस्टनेट के बारे में जानकारी, सार्वजनिक रूप से उपलब्ध नेटवर्क के साथ जिनका उपयोग अनुबंधों और प्रोटोकॉल उन्नयन का परीक्षण करने के लिए किया जा सकता है।
description: |
  एथेरियम क्लासिक पर अनुबंध विकसित करते समय, किसी भी ईवीएम अनुबंध प्रणाली के साथ, एक स्थानीय [वर्चुअल नेटवर्क] (/ विकास/टूलिंग) का उपयोग करने की सलाह दी जाती है, जो आपको ब्लॉक के खनन के लिए प्रतीक्षा किए बिना जल्दी से पुनरावृति करने की अनुमति देता है। कुछ बिंदु पर, हालांकि, आप अपने आवेदन के बीटा संस्करण के साथ जनता को बातचीत करने की अनुमति देना चाह सकते हैं, और इसके लिए एक टेस्टनेट का उपयोग किया जा सकता है।

  जैसा कि एथेरियम क्लासिक एथेरियम के अपस्ट्रीम ईवीएम के साथ संगतता बनाए रखता है, कुछ मामूली किनारे के मामलों के अलावा, अनुबंध समान रूप से व्यवहार करेंगे। इसका मतलब यह है कि लोकप्रिय एथेरियम टेस्टनेट जैसे कि [Kovan](https://kovan-testnet.github.io/website/) का उपयोग अधिकांश भाग के लिए एथेरियम क्लासिक अनुबंधों के सार्वजनिक परीक्षण के लिए किया जा सकता है, और उनकी लोकप्रियता के कारण यह हो सकता है उपयोगकर्ता परीक्षण के लिए बेहतर।

  इसके अतिरिक्त, एथेरियम क्लासिक के अपने स्वयं के टेस्टनेट हैं जो ईवीएम के एथेरियम क्लासिक संस्करण को संचालित करते हैं, और उत्पादन रिलीज से पहले इनमें से किसी एक नेटवर्क को तैनात करने की भी अत्यधिक अनुशंसा की जाती है। ये सार्वजनिक टेस्टनेट भी नल प्रदान करते हैं, जिससे आप आसानी से टेस्टनेट ईटीसी प्राप्त कर सकते हैं और अपना कोड तैनात कर सकते हैं।

  इनमें से कुछ नेटवर्क, जैसे एस्टोर, ईटीसी के प्रायोगिक संस्करणों का परीक्षण उन विशेषताओं के साथ करते हैं जो अभी तक एथेरियम क्लासिक मेननेट में मौजूद नहीं हैं।
