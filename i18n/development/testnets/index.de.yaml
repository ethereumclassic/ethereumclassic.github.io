title: Testnetze
seo: Informationen über die verschiedenen Ethereum Classic-Testnetze mit öffentlich zugänglichen Netzwerken, die zum Testen von Verträgen und Protokoll-Upgrades verwendet werden können.
description: |
  Bei der Entwicklung von Verträgen auf Ethereum Classic wird wie bei jedem EVM-Vertragssystem empfohlen, ein lokales [virtuelles Netzwerk] (/development/tooling) zu verwenden, mit dem Sie schnell iterieren können, ohne auf das Mining von Blöcken warten zu müssen. Irgendwann möchten Sie jedoch vielleicht der Öffentlichkeit erlauben, mit einer Beta-Version Ihrer Anwendung zu interagieren, und dafür kann ein Testnetz verwendet werden.

  Da Ethereum Classic die Kompatibilität mit Ethereums Upstream-EVM aufrechterhält, verhalten sich Verträge, abgesehen von einigen geringfügigen Grenzfällen, identisch. Das bedeutet, dass beliebte Ethereum-Testnetze größtenteils zum öffentlichen Testen von Ethereum-Classic-Verträgen verwendet werden können, und aufgrund ihrer Popularität kann dies für Benutzertests vorzuziehen sein.

  Darüber hinaus verfügt Ethereum Classic über eigene Testnetze, die die Ethereum Classic-Version des EVM betreiben, und die Bereitstellung in einem dieser Netzwerke wird vor der Produktionsfreigabe ebenfalls dringend empfohlen. Diese öffentlichen Testnets bieten auch Faucets, sodass Sie einfach Testnet ETC erwerben und Ihren Code bereitstellen können.

  Wenn ein Faucet nicht richtig funktioniert, treten Sie bitte der Ethereum Classic Community [Discord](https://ethereumclassic.org/discord) bei, um Testnet-Gelder anzupingen. Jemand im Dev-General-Chatroom wird Ihnen helfen.

  Sie können [chainlist.org](https://chainlist.org) verwenden, um Ihr web3-Wallet mit den entsprechenden RPC-Endpunkten und Explorern zu konfigurieren.
  Wallet konfigurieren: [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
