title: ตาข่ายทดสอบ
seo: ข้อมูลเกี่ยวกับเครือข่ายทดสอบ Ethereum Classic ต่างๆ พร้อมเครือข่ายสาธารณะที่สามารถใช้เพื่อทดสอบสัญญาและการอัปเกรดโปรโตคอล
description: |
  เมื่อพัฒนาสัญญาบน Ethereum Classic เช่นเดียวกับระบบสัญญา EVM ใดๆ ขอแนะนำให้ใช้ [เครือข่ายเสมือน](/การพัฒนา/เครื่องมือ) ในเครื่อง ซึ่งช่วยให้คุณทำซ้ำได้อย่างรวดเร็วโดยไม่ต้องรอให้บล็อกถูกขุด อย่างไรก็ตาม ในบางจุด คุณอาจต้องการอนุญาตให้สาธารณะโต้ตอบกับแอปพลิเคชันรุ่นเบต้าของคุณ และสำหรับการนี้ คุณสามารถใช้เครือข่ายทดสอบได้

  Ethereum Classic รักษาความเข้ากันได้กับ EVM อัปสตรีมของ Ethereum นอกเหนือจากกรณีขอบเล็กน้อย สัญญาจะทำงานเหมือนกัน ซึ่งหมายความว่าเครือข่ายทดสอบ Ethereum ยอดนิยมส่วนใหญ่สามารถใช้สำหรับการทดสอบสาธารณะของสัญญา Ethereum Classic และเนื่องจากความนิยมนี้จึงอาจเป็นที่นิยมสำหรับการทดสอบผู้ใช้

  นอกจากนี้ Ethereum Classic ยังมีเครือข่ายทดสอบของตัวเองซึ่งใช้งาน EVM เวอร์ชัน Ethereum Classic และขอแนะนำให้ปรับใช้กับหนึ่งในเครือข่ายเหล่านี้ก่อนที่จะเผยแพร่จริง Testnet สาธารณะเหล่านี้ยังมี Faucet ดังนั้นคุณจึงสามารถรับ Testnet ETC และปรับใช้รหัสของคุณได้อย่างง่ายดาย

  หาก faucet ทำงานไม่ถูกต้อง โปรดเข้าร่วม Ethereum Classic Community [Discord](https://ethereumclassic.org/discord) เพื่อ ping เพื่อขอเงิน testnet ใครบางคนในห้องสนทนาทั่วไปสำหรับนักพัฒนาจะช่วยคุณได้

  คุณสามารถใช้ [chainlist.org](https://chainlist.org) เพื่อกำหนดค่ากระเป๋าเงิน web3 ของคุณด้วยปลายทาง RPC และตัวสำรวจที่เหมาะสม
  กำหนดค่า Wallet: [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
