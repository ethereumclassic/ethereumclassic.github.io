title: Testnets
seo: Informations sur les différents réseaux de test Ethereum Classic, avec des réseaux accessibles au public qui peuvent être utilisés pour tester les contrats et les mises à niveau de protocole.
description: |
  Lors du développement de contrats sur Ethereum Classic, comme pour tout système de contrat EVM, il est conseillé d'utiliser un [réseau virtuel](/development/tooling) local, ce qui vous permet d'itérer rapidement sans avoir à attendre que les blocs soient extraits. À un moment donné, cependant, vous souhaiterez peut-être autoriser le public à interagir avec une version bêta de votre application, et pour cela, un testnet peut être utilisé.

  Comme Ethereum Classic maintient la compatibilité avec l'EVM en amont d'Ethereum, à l'exception de certains cas marginaux mineurs, les contrats se comporteront de manière identique. Cela signifie que les réseaux de test Ethereum populaires peuvent, pour la plupart, être utilisés pour les tests publics des contrats Ethereum Classic, et en raison de leur popularité, cela peut être préférable pour les tests des utilisateurs.

  De plus, Ethereum Classic possède ses propres réseaux de test qui exploitent la version Ethereum Classic de l'EVM, et le déploiement sur l'un de ces réseaux est également fortement recommandé avant la sortie en production. Ces réseaux de test publics fournissent également des robinets, ce qui vous permet d'acquérir facilement testnet ETC et de déployer votre code.

  Si un robinet ne fonctionne pas correctement, veuillez rejoindre la communauté Ethereum Classic [Discord](https://ethereumclassic.org/discord) pour demander des fonds testnet. Quelqu'un dans la salle de discussion dev-general vous aidera.

  Vous pouvez utiliser [chainlist.org](https://chainlist.org) pour configurer votre portefeuille web3 avec les points de terminaison RPC et les explorateurs appropriés.
  Configurer le portefeuille : [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
