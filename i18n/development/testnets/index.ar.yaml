title: تيست نتس
seo: معلومات حول مختلف شبكات اختبار Ethereum Classic ، مع الشبكات المتاحة للجمهور التي يمكن استخدامها لاختبار العقود وترقيات البروتوكول.
description: |
  عند تطوير العقود على Ethereum Classic ، كما هو الحال مع أي نظام عقد EVM ، يُنصح باستخدام [شبكة افتراضية] محلية (/ تطوير / أدوات) ، مما يسمح لك بالتكرار بسرعة دون الحاجة إلى الانتظار حتى يتم تعدين الكتل. ومع ذلك ، في مرحلة ما ، قد ترغب في السماح للجمهور بالتفاعل مع إصدار تجريبي من تطبيقك ، ولهذا ، يمكن استخدام testnet.

  نظرًا لأن Ethereum Classic تحافظ على التوافق مع EVM المنبع من Ethereum ، بخلاف بعض حالات الحافة الثانوية ، فإن العقود سوف تتصرف بشكل متماثل. هذا يعني أنه يمكن استخدام شبكات اختبارات Ethereum الشائعة ، في الغالب ، للاختبار العام لعقود Ethereum Classic ، وبسبب شعبيتها ، قد يكون هذا مفضلًا لاختبار المستخدم.

  بالإضافة إلى ذلك ، تمتلك Ethereum Classic شبكات اختبار خاصة بها تقوم بتشغيل إصدار Ethereum Classic من EVM ، كما يوصى بشدة بالنشر في إحدى هذه الشبكات قبل إصدار الإنتاج. توفر شبكات الاختبار العامة هذه أيضًا صنابير ، بحيث يمكنك بسهولة الحصول على testnet ETC ونشر الكود الخاص بك.

  إذا كان الصنبور لا يعمل بشكل صحيح ، يرجى الانضمام إلى Ethereum Classic Community [Discord](https://ethereumclassic.org/discord) لإجراء اختبار ping للحصول على أموال testnet. سيساعدك شخص ما في غرفة الدردشة dev-general.

  يمكنك استخدام [chainlist.org](https://chainlist.org) لتهيئة محفظة web3 الخاصة بك باستخدام المستكشفين ونقاط نهاية RPC المناسبة.
  تكوين Wallet: [Kotti](https://chainlist.org/chain/6) ، [Mordor](https://chainlist.org/chain/63)
