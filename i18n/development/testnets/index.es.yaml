title: Redes de prueba
seo: Información sobre las diversas redes de prueba de Ethereum Classic, con redes disponibles públicamente que se pueden usar para probar contratos y actualizaciones de protocolo.
description: |
  Al desarrollar contratos en Ethereum Classic, como con cualquier sistema de contratos EVM, se recomienda utilizar una [red virtual] local (/desarrollo/herramientas), que le permite iterar rápidamente sin tener que esperar a que se extraigan los bloques. Sin embargo, en algún momento, es posible que desee permitir que el público interactúe con una versión beta de su aplicación, y para esto, se puede usar una red de prueba.

  Dado que Ethereum Classic mantiene la compatibilidad con el EVM ascendente de Ethereum, aparte de algunos casos marginales menores, los contratos se comportarán de manera idéntica. Esto significa que las populares redes de prueba de Ethereum pueden, en su mayor parte, usarse para pruebas públicas de contratos de Ethereum Classic y, debido a su popularidad, esto puede ser preferible para las pruebas de los usuarios.

  Además, Ethereum Classic tiene sus propias redes de prueba que operan la versión Ethereum Classic de EVM, y también se recomienda implementar en una de estas redes antes del lanzamiento de producción. Estas redes de prueba públicas también proporcionan grifos, por lo que puede adquirir ETC de la red de prueba fácilmente e implementar su código.

  Si un faucet no funciona correctamente, únase a Ethereum Classic Community [Discord](https://ethereumclassic.org/discord) para hacer ping para obtener fondos de testnet. Alguien en la sala de chat de desarrollo general te ayudará.

  Puede usar [chainlist.org](https://chainlist.org) para configurar su billetera web3 con los puntos finales y exploradores RPC apropiados.
  Configurar Monedero: [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
