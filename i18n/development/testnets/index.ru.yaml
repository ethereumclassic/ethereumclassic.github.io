title: Testnets
seo: Информация о различных тестовых сетях Ethereum Classic с общедоступными сетями, которые можно использовать для тестирования контрактов и обновлений протокола.
description: |
  При разработке контрактов на Ethereum Classic, как и в любой системе контрактов EVM, рекомендуется использовать локальную [виртуальную сеть](/development/tooling), которая позволяет быстро выполнять итерации, не дожидаясь добычи блоков. Однако в какой-то момент вы, возможно, захотите позволить публике взаимодействовать с бета-версией вашего приложения, и для этого можно использовать тестовую сеть.

  Поскольку Ethereum Classic поддерживает совместимость с восходящей EVM Ethereum, за исключением некоторых незначительных крайних случаев, контракты будут вести себя идентично. Это означает, что популярные тестовые сети Ethereum могут по большей части использоваться для публичного тестирования контрактов Ethereum Classic, и из-за их популярности это может быть предпочтительнее для пользовательского тестирования.

  Кроме того, у Ethereum Classic есть собственные тестовые сети, в которых работает версия EVM для Ethereum Classic, и перед выпуском рабочей среды настоятельно рекомендуется выполнить развертывание в одной из этих сетей. Эти общедоступные тестовые сети также предоставляют сборщики, поэтому вы можете легко приобрести тестовую сеть ETC и развернуть свой код.

  Если сборщик не работает должным образом, присоединитесь к сообществу Ethereum Classic [Discord](https://ethereumclassic.org/discord), чтобы проверить наличие средств в тестовой сети. Кто-то из общего чата разработчиков поможет вам.

  Вы можете использовать [chainlist.org](https://chainlist.org), чтобы настроить свой кошелек web3 с соответствующими конечными точками RPC и обозревателями.
  Настройте кошелек: [Kotti](https://chainlist.org/chain/6), [Mordor](https://chainlist.org/chain/63)
