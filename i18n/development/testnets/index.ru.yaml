title: Testnets
seo: Информация о различных тестовых сетях Ethereum Classic с общедоступными сетями, которые можно использовать для тестирования контрактов и обновлений протокола.
description: |
  При разработке контрактов на Ethereum Classic, как и в любой другой системе контрактов EVM, рекомендуется использовать локальную [виртуальную сеть](/development/tooling), которая позволяет быстро выполнять итерации, не дожидаясь майнинга блоков. Однако в какой-то момент вы можете захотеть предоставить публике возможность взаимодействовать с бета-версией вашего приложения, и для этого можно использовать тестовую сеть.

  Поскольку Ethereum Classic поддерживает совместимость с предыдущей версией EVM Ethereum, за исключением некоторых незначительных крайних случаев, контракты будут вести себя идентично. Это означает, что популярные тест-сети Ethereum, такие как [Kovan](https://kovan-testnet.github.io/website/), в большинстве случаев могут использоваться для публичного тестирования контрактов Ethereum Classic, и из-за их популярности это может быть предпочтительным для пользовательского тестирования.

  Кроме того, у Ethereum Classic есть свои собственные сети тестирования, которые работают с версией EVM для Ethereum Classic, и развертывание в одной из этих сетей также настоятельно рекомендуется перед выпуском продукции. Эти публичные тестовые сети также предоставляют краны, поэтому вы можете легко приобрести ETC тестовой сети и развернуть свой код.

  Некоторые из этих сетей, например Astor, тестируют экспериментальные версии ETC с функциями, которых еще нет в основной сети Ethereum Classic.
