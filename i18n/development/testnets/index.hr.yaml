title: Testne mreže
seo: Informacije o raznim Ethereum Classic testnim mrežama, s javno dostupnim mrežama koje se mogu koristiti za testiranje ugovora i nadogradnji protokola.
description: |
  Prilikom razvijanja ugovora na Ethereum Classicu, kao i kod bilo kojeg EVM Contract Systema, savjetuje se korištenje lokalne [virtualne mreže](/development/tooling), koja vam omogućuje brzo ponavljanje bez čekanja da se blokovi rudare. Međutim, u nekom trenutku možda ćete poželjeti dopustiti javnosti interakciju s beta verzijom vaše aplikacije, a za to se može koristiti testnet.

  Budući da Ethereum Classic održava kompatibilnost s Ethereumovim uzvodnim EVM-om, osim nekih manjih rubnih slučajeva, ugovori će se ponašati identično. To znači da se popularne mreže za testiranje Ethereuma kao što je [Kovan](https://kovan-testnet.github.io/website/) uglavnom mogu koristiti za javno testiranje Ethereum Classic ugovora, a zbog njihove popularnosti to može biti poželjno za testiranje korisnika.

  Osim toga, Ethereum Classic ima vlastite testne mreže koje upravljaju Ethereum Classic verzijom EVM-a, a implementacija na jednu od tih mreža također se toplo preporučuje prije izdavanja u produkciju. Ove javne mreže za testiranje također pružaju slavine, tako da možete lako nabaviti testnet ETC i implementirati svoj kod.

  Neke od tih mreža, kao što je Astor, testiraju eksperimentalne verzije ETC-a sa značajkama koje još ne postoje u glavnoj mreži Ethereum Classic.
