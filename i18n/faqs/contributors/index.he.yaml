title: שאלות נפוצות של תורמים
seo: שאלות נפוצות למי שמחפש להצטרף לקהילת ETC ולתרום ל-Ethereum Classic.
info: לא מוצא כאן תשובה לשאלתך? נסה לשאול בשרת הקהילה ETC [discord](https://ethereumclassic.org/discord).
description: אם תרצה ללמוד על מעורבות בקהילת Ethereum Classic, אתה במקום הנכון.
items:
  questions:
    items:
      developer:
        question: האם אני צריך להיות מפתח כדי לתרום ל-Ethereum Classic?
        answer: בכלל לא. בעוד שמפתחים מספקים ערך קריטי בבניית תשתיות, תפקיד חשוב יותר ללא ספק ממלאים על ידי מי שאינם מפתחים. לא משנה מה הכישרונות שלך, אתה יכול לעזור בדרכים אחרות, כגון על ידי תיאום ועזרה להפיץ את הבשורה של Ethereum Classic, בתורו לגייס מפתחים נוספים ומגייסים אחרים.
      channels:
        question: כיצד אוכל להצטרף לקהילת ETC?
        answer: אתה לא צריך לבקש רשות להצטרף. פשוט תתחיל לתרום!
      tasks:
        question: באילו משימות אני יכול לעזור?
        answer: רשימה של דברים שהפרויקט יכול להשתמש בעזרתך בהם נשמרת ב[מאגר GitHub מתנדבים של Ethereum Classic](https://github.com/ethereumclassic/volunteer).
      where:
        question: איפה מסתובבים תומכי Ethereum Classic בעיקר?
        answer: קהילת ה-ETC דוברת האנגלית פעילה בעיקר ב [Discord](https://ethereumclassic.org/discord). אתה יכול למצוא פורומים קהילתיים אחרים, כולל אלה בשפות אחרות, בקטע [ערוצים חברתיים](/קהילה/ערוצים).
      ecips:
        question: כיצד אוכל להציע שיפורים ל-Ethereum Classic?
        answer: כדי להציע שדרוגי פרוטוקול, אתה יכול להשתמש בתהליך [הצעת שיפור קלאסית של Ethereum](/development/ecips), אבל כדאי קודם כל לתכנן סיעור מוחות עם חברי קהילה אחרים באחד מהערוצים החברתיים](/קהילה/ערוצים) של ETC.
      toxicity:
        question: שמעתי שקהילת ETC רעילה. האם זה נכון?
        answer: |
          מכיוון שאף אחד לא צריך אישור כדי להיות חלק מקהילת ה-ETC, זה מושך אליו כל מיני דמויות, מנחמדות במיוחד ועד, לפעמים, קצת יותר לא נעימות. כמו כן, ETCers ומשתתפים רבים במרחב רחב יותר של מטבעות קריפטוגרפיים הם בדויים, ולכן יש להם פחות מסנן. אל תנקוט בגישה של אדם אחד לייצג את הקהילה כולה, ובבקשה אל תיתן לזה להניא אותך מלתרום.

          אם אתה מעדיף שיחה מתונה יותר, נסה את [ETC Coop Discord](https://discord.gg/5wDyd6u6pU), האוכפת חוקים מחמירים יותר סביב נימוס בתקשורת.
      events:
        question: האם יש אירועי Ethereum Classic?
        answer: כן, מתקיימים כנסים שנתיים, שיחות קהילה שבועיות ושיחות מפתחים לא סדירות. תוכל לגלות עוד על אירועים בהווה, בעבר ובעתיד בסעיף [events](/קהילה/אירועים).
      website:
        question: כיצד אוכל להוסיף את האפליקציה, הסרטון או המאמר שלי לאתר זה?
        answer: אנא בדוק את [מאגר GitHub] של אתר זה (https://github.com/ethereumclassic/ethereumclassic.github.io) לקבלת הוראות.
      tweets:
        question: איך אני יכול להציע ציוצים?
        answer: 'חשבונות הטוויטר [@eth_classic](https://github.com/ethereumclassic/tweets-eth_classic) ו-[@ETC_Network](https://github.com/ethereumclassic/tweets-etc_network) מקבלים ציוצים מוצעים מהקהילה. כל שעליך לעשות הוא לצייץ את הציוץ המוצע שלך עם ההאשטאג `#ETCtweets`, והוא ייבדק על ידי הקהילה בשרשור Discord `#ETCtweets`.'
      grants:
        question: האם אני יכול לקבל תשלום כדי לתרום ל-Ethereum Classic?
        answer: |
          שיטת התשלום העיקרית היא באמצעות תחושות מטושטשות חמות של רווחה, בידיעה שאתה תורם לעתיד האנושות על ידי סיוע בטכנולוגיה חשובה.

          מלבד זאת, ישנן מדי פעם תוכניות מענקים שכדאי לשים לב אליהן על ידי מעקב אחר השיחה בתוך הקהילה.
