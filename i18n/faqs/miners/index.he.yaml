title: שאלות נפוצות של כורים
seo: שאלות נפוצות למי שמחפש לכרות את הבלוקצ'יין Ethereum Classic Proof of Work.
info: 'לא מוצא כאן תשובה לשאלתך? נסה לשאול בשרת הקהילה ETC [discord](https://ethereumclassic.org/discord). באופן ספציפי, ייתכן שתמצא את ערוץ ה-`#trading` של ETC Discord לעניין.'
description: האם אתה כורה או מעוניין ללמוד כיצד לכרות ETC? הדף הזה הוא בשבילך.
items:
  questions:
    items:
      hardware:
        question: איזו חומרה אני צריך לכרות ETC?
        answer: |
          שתי קטגוריות החומרה העיקריות שניתן להשתמש בהן לכריית Ethereum Classic הן GPUs ו-ASICs, ובתוך כל קטגוריה יש הרבה אפשרויות. תוכל למצוא מדריך קצר כיצד להחליט במה להשתמש בסעיף [חומרת כרייה](/כרייה/חומרה).
      software:
        question: באיזו תוכנה אני יכול להשתמש כדי לכרות ETC?
        answer: |
          בהתאם למערכת ההפעלה שלך, ישנן מספר אפשרויות זמינות. בדוק את [תוכנת הכרייה](/mining/software) כדי למצוא את הכלים המתאימים לך. אתה גם מוצא מדריכי וידאו באינטרנט על ידי חיפוש "כיצד לכרות Ethereum Classic".
      switch:
        question: בעבר כריתי ETH. מה אני צריך לעשות כדי לעבור ל-ETC?
        answer: |
          אלגוריתם הגיבוב של Ethereum Classic כמעט זהה ל-ETHash, כך שהוא תומך באותה חומרה, וכריית ETC צריכה להיות מעבר פשוט למאגר כרייה שתומך ב-ETC.
      pools:
        question: מהי בריכת כרייה?
        answer: |
          מכיוון ש-Ethereum Classic נהנה מ-hashrate גדול, זה מאוד לא סביר שכורה סולו קטן יהיה בר מזל מספיק לכרות בלוק בעצמו. מסיבה זו, אלא אם יש לך מבצע כרייה גדול, כורים סולו בדרך כלל מצטרפים למאגר כרייה כדי לקבל תגמול קטן יותר קבוע, פרופורציונלי להאשרט שהם תורמים.
      poolsList:
        question: אילו בריכות כרייה תומכות ב-ETC?
        answer: |
          תוכל למצוא רשימה של בריכות התומכות ב-Ethereum Classic בסעיף [בריכות כרייה](/כרייה/בריכות), ומדדים על גודלן של בריכות אלו בסעיף [מסכי רשת](/network/monitors).
      bestPool:
        question: איזו בריכת כרייה היא הטובה ביותר?
        answer: |
          חפש בריכה עם עמלות נמוכות וכזו שגדולה מספיק כדי למצוא בלוקים באופן די קבוע. אתה לא צריך בהכרח לרצות להצטרף למאגר הגדול ביותר, שכן איזון ה-hashrate בין בריכות שונות עוזר לשמור על Ethereum Classic מבוזר.
      schedule:
        question: האם כדאי לכרות ETC?
        answer: |
          Ethereum Classic הוא כיום המטבע הקריפטו הניתן ל-GPU הגדול ביותר במונחים של הכנסות נטו, עם הערך הכולל הגדול ביותר של תגמולים בדולר ארה"ב.

          כמו בכל פעולות כריית מטבעות קריפטוגרפיים, האם אתה יכול להרוויח או לא תלוי במספר גורמים, כגון יעילות חומרה וקנה מידה, אך נקבע במידה רבה על ידי עלות החשמל באזורך המקומי.

          חלק מהמשתמשים עשויים להחליט לכרות בהפסד, שכן זה מאפשר להם לרכוש ETC "טריים" עבור עסקאות שאין להן מוצא.
      ethash:
        question: מהו אלגוריתם הכרייה של Ethereum Classic?
        answer: |
          Ethereum Classic משתמש באלגוריתם הכרייה [ETCHash](https://github.com/eth-classic/etchash), בן דוד קרוב של ETHash של Ethereum, עם גודל DAG קטן יותר. חומרה ששימשה לכרייה של ETH לפני המיזוג יכולה לשמש גם לכרייה ETC.
      emission:
        question: מהו פרס הבלוק Ethereum Classic?
        answer: |
          כיום מקור ההכנסה העיקרי של כורים מגיע מתגמול הבסיס הקבוע, כפי שמתואר ב-ECIP-1017. כל 5 מיליון בלוקים, הפרס הזה מופחת ב-20%, באופן דומה לחציון של הביטקוין.

          ישנם גם 3 מקורות הכנסה נוספים שכורים צריכים לקחת בחשבון בעת חישוב הרווחיות, אשר תלויים במידה רבה בשימוש ברשת:

          - עמלות עסקה
          - שיעור דוד
          - MEV (ערך מיצוי כורה)
      asics:
        question: האם אלגוריתם הכרייה של Ethereum Classic ASIC עמיד?
        answer: |
          ETHash תוכנן במקור להיות קשה לזיכרון, במטרה להפוך את השימוש ב-ASICs (כגון אלו שתוכננו עבור אלגוריתם SHA256 של ביטקוין) ללא קיימא.

          עם הזמן, הבינו ש[אין דבר כזה התנגדות ASIC](https://bobsummerwill.com/2020/02/02/asic-resistance-is-a-myth/). בסופו של דבר כל אלגוריתמי הכרייה, אם יהיו רווחיים, ייצרו תמריץ עבור מעצבי שבבים להמציא אופטימיזציות לאלגוריתם הספציפי הזה, מה שקרה עבור ETHash (וועבר בירושה על ידי ETCHash).

          החל משנת 2022, ASIC זמינים שיכולים לכרות ETCHash ביעילות פי 2 עד 6 יותר באנרגיה מאשר GPUs, וסביר להניח שהמגמה הזו תימשך.
      rewards:
        question: איזה אחוז מתגמול החסימה של ETC הולך לכורים?
        answer: |
          100%. בניגוד לפרויקטים רבים אחרים, ש% מהתגמולים שלהם עוברים למערכת אוצר מרכזית, ETC נשאר ניטרלי לחלוטין בהקשר זה. בשנת 2021 [הצעה של משרד האוצר](https://etccooperative.org/posts/2021-09-20-withdraws-support-for-ecip-1098) כמו זו נדחתה על ידי קהילת ETC.
      sha3:
        question: האם Ethereum Classic מחליף את אלגוריתם הכרייה שלו ל-SHA3?
        answer: |
          מאוד לא סביר בשלב זה.

          לפני שה-Ethereum עבר להוכחת הימור, היה ויכוח מתמשך לגבי מעבר ETC ל-SHA3, בין השאר כדי להגן מפני "המבול" של hashrate סמוי שניתן להשתמש בו כדי לתקוף 51% את השרשרת לאחר המיזוג.

          מאז המיזוג, רחוק מלהיות מותקף, ETC הפך במקום זאת ל"טורף השיא" של משפחת ה-ETHash של אלגוריתמי הכרייה, מה שמקשה בהרבה על תקיפה של 51%. מעבר לאלגוריתם SHA3 חדש לחלוטין יקריב את העמדה המאובטחת הזו ואינו נמצא עוד בוויכוח פעיל.
      pos:
        question: האם ETC יעבור ל-Proof of Stake בעתיד?
        answer: |
          בעוד שכל שינוי ב-Ethereum Classic הוא *אפשרי* מבחינה טכנית, מעבר להוכחת הימור כמעט בלתי נסבל, שכן נוצר קונצנזוס סביב עליונותה של הוכחת עבודה מבחינת התנגדות לצנזורה. כל הצעה להציג הוכחת הימור ב-Ethereum Classic תתקבל בהתחלה ללעג, ואם תיאלץ להיכנס לקוד הלקוח, תגרום לפיצול שרשרת וכתוצאה מכך שתי שרשראות. לא משנה מה יקרה, תהיה גרסה של Ethereum Classic שנשארה על הוכחת עבודה, מה שהופך את הניסיונות ליישם PoS חסרי תועלת במידה רבה.

          תוכל לקרוא עוד בסעיף [הוכחת עבודה](/למה-קלאסית/הוכחה לעבודה).
      uncle:
        question: מה זה דוד?
        answer: |
          כמה כורים מתחרים על הגשת בלוקים לבלוקצ'יין. באופן בלתי נמנע כמה כורים יפסידו בתחרות. הבלוקצ'יין מתייחס לבלוקים המפסידים כדי להפוך את הבלוקצ'יין לאבטח יותר. בלוקים מאבדים אלו שתורמים לאבטחת הבלוקצ'יין מכונים _דודים_. המונח מגיע מהעובדה שלבלוקים יש בלוקים _הורים_ קודמים. הבלוקים המפסידים הם לא הורים אבל עדיין קשורים להורים. מכאן שהם כמו דודים.

          - [הכל אודות Ethereum - דודים](https://youtu.be/iIhxtuIhT_g)
