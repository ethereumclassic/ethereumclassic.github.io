title: שאלות נפוצות למשקיעים
seo: שאלות נפוצות למי שמחפש להבין את הצעת הערך של Ethereum Classic או רכישה וסחר וכו'.
info: 'לא מוצא כאן תשובה לשאלתך? נסה לשאול בשרת הקהילה ETC [discord](https://ethereumclassic.org/discord). באופן ספציפי, אתה עשוי למצוא את ערוץ `#trading-talk` של ETC Discord לעניין.'
description: מעוניין להשקיע ב-Ethereum Classic ורוצה ללמוד עוד על הצעת הערך שלה? להלן כמה תשובות לשאלות נפוצות הקשורות.
items:
  questions:
    items:
      trade:
        question: איפה אני יכול לקנות ולסחור וכו'?
        answer: |
          Ethereum Classic רשומה כמעט בכל בורסה מרכזית (ומינורית הגונה), ויש לה DEX על השרשרת. אתה יכול לברר עוד בסעיף [exchanges](/שירותים/בורסות).
      policy:
        question: מהי המדיניות המוניטרית של ETC?
        answer: |
          בדומה לביטקוין, Ethereum Classic כעקומת פליטה קבועה, כלומר אתה יכול לחזות במדויק את הכמות הכוללת של ETC שקיימת בכל נקודה בעתיד. זה מונע ספירלות מוות אינפלציוניות, והופך את ETC למאגר חזק של ערך.

          קרא עוד על המדיניות המוניטרית של ETC בסעיף [כסף קול](/why-classic/sound-money).
      elevator:
        question: מה גובה המעלית של Ethereum Classic?
        answer: |
          על ידי נטילת הגישה של ביטקוין לבלתי משתנה וכסף קולי, ושילובה עם האקספרסיביות של החוזים החכמים של Ethereum, Ethereum Classic מספק משהו ייחודי: פלטפורמת יישומים *באמת* בלתי ניתנת לעצירה.
      valueProp:
        question: מה מיוחד בהצעת הערך של Ethereum Classic?
        answer: |
          בקיצור, Ethereum Classic הוא אחד מפרויקטי הבלוקצ'יין הבודדים שמושרשים באידיאולוגיית הסייפר-פאנק המקורית שיזם ביטקוין. ככזה, ETC מעריכה מאוד נייטרליות והתנגדות לצנזורה. אין לו צוות מנהיגות מרכזי שניתן לתפוס, ואינו מנסה "לזוז מהר" על חשבון ביזור. במקום זאת, Ethereum Classic מונחה על ידי עקרונות נצחיים המעניקים יציבות ואריכות ימים לפרויקט.

          ניתן לראות את Ethereum Classic גם כתוכנית גיבוי. קיימת אפשרות חזקה שככל שיעבור זמן ומרחב המטבעות הקריפטוגרפיים יקבל עוינות רבה יותר, הצנזורה תהפוך לבעיה עבור כל הרשתות ואלו שלא מוכנות ייפלו.

          כדי להבין באמת את הצעת הערך של Ethereum Classic, אנא עיין בסעיף [למה קלאסי?](/why-classic).
      profit:
        question: האם ארוויח אם ארכוש ETC?
        answer: |
          *הצהרה: זה לא ייעוץ השקעות.* אין ערבויות בעת השקעה בנכס כלשהו, במיוחד בתחום המטבעות הקריפטו הפכפכים. תמיד פעל לפי הכלל הראשון של קריפטו: *אל תשקיע מה שאתה לא יכול להרשות לעצמו להפסיד*.

          ל-Ethereum Classic יש את הפילוסופיה של הביטקוין, הגישה לבלתי ניתנת לשינוי ומדיניות מוניטרית תקינה, מה שהופך אותו לעדיף על Ethereum במובן זה. במקביל, Ethereum Classic יורש את החדשנות המתרחשת במערכת האקולוגית של EVM, מה שהופך אותה לעדיפה על הביטקוין במובן זה.

          היתרונות הפילוסופיים והטכנולוגיים הללו הובילו חלק לחזות של-ETC יש פוטנציאל לא רק לעלות על שווי השוק של Ethereum, אלא בהינתן אופק זמן מספיק, אולי זה של ביטקוין, כדי להפוך לבלוקצ'יין היקר ביותר לפי שווי שוק.

          Ethereum Classic מוערך כיום בשבריר מזה של רשת ההשוואה הקרובה ביותר שלה Ethereum, ואם מסיבה כלשהי Ethereum יהפוך כבר לא בר-קיימא, ישנה אפשרות ברורה ש-Ethereum Classic, כפי שעשתה עם האשראט לאחר המיזוג, סופג הרבה הערך הזה.

          לא משנה מה החלטות ההשקעה שתקבלו, אל תצפו להתעשר מהר. Ethereum Classic נמצא בתוכו למשחק הארוך.
