      trade:
        question: Waar kan ik ETC kopen en verhandelen?
        answer: |
          Ethereum Classic staat vermeld op zowat elke grote (en behoorlijke kleine) beurs, en heeft on-chain DEX'en. Meer informatie vindt u in de sectie [exchanges](/services/exchanges).
      policy:
        question: Wat is het monetaire beleid van ETC?
        answer: |
          Net als Bitcoin heeft Ethereum Classic een vaste emissiecurve, wat betekent dat u op elk moment in de toekomst nauwkeurig de totale hoeveelheid ETC kunt voorspellen. Dit voorkomt inflatoire doodsspiralen en maakt van ETC een sterke waardeopslag.

          Lees meer over het monetaire beleid van ETC in de sectie [Sound Money](/why-classic/sound-money).
      elevator:
        question: Wat is de elevator pitch voor Ethereum Classic?
        answer: |
          Door Bitcoins benadering van onveranderlijkheid en gezond geld te combineren met de expressiviteit van Ethereums Smart Contracts, biedt Ethereum Classic iets unieks: een *echt* niet te stoppen applicatieplatform.
      valueProp:
        question: Wat is er speciaal aan het waardevoorstel van Ethereum Classic?
        answer: |
          Kortom, Ethereum Classic is een van de weinige blockchainprojecten die geworteld is in de oorspronkelijke cypherpunk-ideologie die door Bitcoin werd gepionierd. Als zodanig hecht ETC veel waarde aan neutraliteit en censuurbestendigheid. Het heeft geen vast te leggen centraal leiderschapsteam, en probeert niet "snel te handelen" ten koste van decentralisatie. In plaats daarvan wordt Ethereum Classic geleid door tijdloze principes die het project stabiliteit en een lang leven geven.

          Ethereum Classic kan ook gezien worden als een back-up plan. Er is een grote kans dat naarmate de tijd verstrijkt en de cryptocurrency-ruimte meer vijandigheid krijgt, censuur een probleem wordt voor alle ketens en degenen die niet voorbereid zijn, zullen vallen.

          Om de waardepropositie van Ethereum Classic echt te begrijpen, bekijk dan de [Why Classic?](/why-classic) sectie.
      profit:
        question: Zal ik winst maken als ik ETC koop?
        answer: |
          *Disclaimer: dit is geen beleggingsadvies.* Er zijn geen garanties bij het investeren in welke activa dan ook, vooral in de volatiele cryptocurrency ruimte. Volg altijd de eerste regel van crypto: *investeer niet wat je je niet kunt veroorloven te verliezen*.

          Ethereum Classic heeft de filosofie van Bitcoin, de benadering van onveranderlijkheid en een gezond monetair beleid, waardoor het in die zin superieur is aan Ethereum. Tegelijkertijd erft Ethereum Classic de innovatie die plaatsvindt in het EVM-ecosysteem, waardoor het in die zin superieur is aan Bitcoin.

          Deze filosofische en technologische voordelen hebben ertoe geleid dat sommigen voorspellen dat ETC het potentieel heeft om niet alleen de market cap van Ethereum te overtreffen, maar gezien de tijdshorizon, mogelijk die van Bitcoin, om de meest waardevolle blockchain qua market cap te worden.

          Ethereum Classic wordt momenteel gewaardeerd op een fractie van de waarde van zijn dichtstbijzijnde vergelijkbare keten Ethereum, en mocht Ethereum om welke reden dan ook niet langer levensvatbaar zijn, dan is er een duidelijke mogelijkheid dat Ethereum Classic, zoals het deed met de hashrate na de fusie, een groot deel van deze waarde absorbeert.

          Welke investeringsbeslissingen u ook neemt, verwacht niet snel rijk te worden. Ethereum Classic is er voor de lange termijn.
