title: Yatırımcı Sıkça Sorulan Sorular
seo: Ethereum Classic'in değer önerisini anlamak veya ETC satın almak ve ticaret yapmak isteyenler için Sıkça Sorulan Sorular.
info: 'Sorunuza burada cevap bulamadınız mı? ETC topluluğu [discord](https://ethereumclassic.org/discord) sunucusunda sormayı deneyin. Özellikle, ETC Discord''un `#trading-talk` kanalını ilgi çekici bulabilirsiniz.'
description: Ethereum Classic'e yatırım yapmakla ilgileniyor ve değer önerisi hakkında daha fazla bilgi edinmek mi istiyorsunuz? Sık sorulan ilgili sorulara bazı yanıtlar aşağıdadır.
items:
  questions:
    items:
      trade:
        question: ETC'yi nereden satın alabilir ve takas edebilirim?
        answer: |
          Ethereum Classic hemen hemen her büyük (ve makul küçük) borsada listelenmiştir ve zincir üzerinde DEX'lere sahiptir. Daha fazlasını [exchanges](/services/exchanges) bölümünde bulabilirsiniz.
      policy:
        question: ETC'nin para politikası nedir?
        answer: |
          Bitcoin'e benzer şekilde, sabit bir emisyon eğrisi olarak Ethereum Classic, gelecekte herhangi bir noktada var olan toplam ETC miktarını doğru bir şekilde tahmin edebileceğiniz anlamına gelir. Bu, enflasyonist ölüm sarmallarını önler ve ETC'yi güçlü bir değer deposu haline getirir.

          [Sound Money](/why-classic/sound-money) bölümünde ETC'nin para politikası hakkında daha fazla bilgi edinin.
      elevator:
        question: Ethereum Classic için asansör konuşması nedir?
        answer: |
          Ethereum Classic, Bitcoin'in değişmezlik ve sağlam para yaklaşımını alıp Ethereum'un Akıllı Sözleşmelerinin açıklığı ile birleştirerek benzersiz bir şey sunuyor: *gerçekten* durdurulamaz bir uygulama platformu.
      valueProp:
        question: Ethereum Classic'in değer önerisinin özelliği nedir?
        answer: |
          Kısacası Ethereum Classic, Bitcoin'in öncülük ettiği orijinal cypherpunk ideolojisine dayanan az sayıdaki blok zinciri projesinden biridir. Bu nedenle ETC, tarafsızlığa ve sansüre karşı dirence büyük değer vermektedir. Ele geçirilebilir bir merkezi liderlik ekibine sahip değildir ve ademi merkeziyetçilik pahasına "hızlı hareket etmeye" çalışmaz. Bunun yerine Ethereum Classic, projeye istikrar ve uzun ömürlülük kazandıran zamansız ilkeler tarafından yönlendirilir.

          Ethereum Classic aynı zamanda bir yedek plan olarak da görülebilir. Zaman geçtikçe ve kripto para birimi alanı daha fazla düşmanlık gördükçe, sansürün tüm zincirler için bir sorun haline geleceği ve hazırlıklı olmayanların düşeceği güçlü bir olasılık var.

          Ethereum Classic'in değer önerisini gerçekten anlamak için lütfen [Neden Classic?](/why-classic) bölümüne göz atın.
      profit:
        question: ETC satın alırsam kar elde edecek miyim?
        answer: |
          *Feragatname: Bu bir yatırım tavsiyesi değildir * Herhangi bir varlığa, özellikle de değişken kripto para alanına yatırım yaparken hiçbir garanti yoktur. Her zaman kripto paranın ilk kuralına uyun: *Kaybetmeyi göze alamayacağınız şeylere yatırım yapmayın*.

          Ethereum Classic, Bitcoin'in felsefesine, değişmezlik yaklaşımına ve sağlam para politikasına sahiptir ve bu anlamda Ethereum'dan üstündür. Aynı zamanda Ethereum Classic, EVM ekosisteminde gerçekleşen inovasyonu miras alarak bu anlamda Bitcoin'den daha üstün hale gelmektedir.

          Bu felsefi ve teknolojik avantajlar, bazılarının ETC'nin sadece Ethereum'un piyasa değerini aşmakla kalmayıp, potansiyel olarak Bitcoin'in piyasa değerine göre en değerli blok zinciri olmak için yeterli bir zaman ufkuna sahip olduğunu tahmin etmesine yol açtı.

          Ethereum Classic şu anda en yakın karşılaştırılabilir zincir Ethereum'un çok altında bir değere sahiptir ve herhangi bir nedenle Ethereum'un artık geçerli olmaması durumunda, birleşme sonrası hashrate'de olduğu gibi Ethereum Classic'in bu değerin çoğunu emmesi gibi belirgin bir olasılık vardır.

          Yatırım kararlarınız ne olursa olsun, hızlıca zengin olmayı beklemeyin. Ethereum Classic uzun vadeli bir yatırımdır.
