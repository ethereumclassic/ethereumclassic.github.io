title: 투자자 FAQ
seo: Ethereum Classic의 가치 제안을 이해하거나 ETC를 구매 및 거래하려는 사람들을 위한 자주 묻는 질문입니다.
info: '여기에서 질문에 대한 답변을 찾을 수 없습니까? ETC 커뮤니티 [discord](https://ethereumclassic.org/discord) 서버에 문의해보세요. 특히 ETC Discord의 ''#trading-talk'' 채널이 관심을 가질 수 있습니다.'
description: Ethereum Classic에 투자하는 데 관심이 있고 가치 제안에 대해 더 알고 싶으십니까? 일반적인 관련 질문에 대한 몇 가지 답변은 다음과 같습니다.
items:
  questions:
    items:
      trade:
        question: 어디서 ETC를 사고 거래할 수 있나요?
        answer: |
          Ethereum Classic은 거의 모든 주요(및 괜찮은 마이너) 거래소에 나열되어 있으며 온체인 DEX가 있습니다. [exchanges](/services/exchanges) 섹션에서 자세히 알아볼 수 있습니다.
      policy:
        question: ETC의 통화 정책은 무엇입니까?
        answer: |
          비트코인과 유사하게 고정 방출 곡선인 이더리움 클래식은 미래 어느 시점에서든 존재하는 ETC의 총량을 정확하게 예측할 수 있음을 의미합니다. 이것은 인플레이션 죽음의 소용돌이를 방지하고 ETC를 강력한 가치 저장소로 만듭니다.

          [Sound Money](/why-classic/sound-money) 섹션에서 ETC의 통화 정책에 대해 자세히 알아보세요.
      elevator:
        question: Ethereum Classic의 엘리베이터 피치는 무엇입니까?
        answer: |
          불변성과 건전한 화폐에 대한 비트코인의 접근 방식을 취하고 이를 이더리움 스마트 계약의 표현력과 결합함으로써 이더리움 클래식은 *진정으로* 멈출 수 없는 애플리케이션 플랫폼이라는 독특한 것을 제공합니다.
      valueProp:
        question: Ethereum Classic의 가치 제안의 특별한 점은 무엇입니까?
        answer: |
          간단히 말해서 이더리움 클래식은 비트코인이 개척한 원래의 사이퍼펑크 이데올로기에 뿌리를 둔 몇 안 되는 블록체인 프로젝트 중 하나입니다. 따라서 ETC는 중립성과 검열 저항을 높이 평가합니다. 사로잡을 수 있는 중앙 리더십 팀이 없으며 분권화를 희생하면서 "빠른 움직임"을 시도하지 않습니다. 대신 Ethereum Classic은 프로젝트에 안정성과 수명을 제공하는 시대를 초월한 원칙을 따릅니다.

          Ethereum Classic은 백업 계획으로도 볼 수 있습니다. 시간이 지날수록 암호화폐 공간이 적대감을 갖게 될수록 검열은 모든 체인에 문제가 되고 준비가 되지 않은 체인은 몰락할 가능성이 큽니다.

          Ethereum Classic의 가치 제안을 제대로 이해하려면 [Why Classic?](/why-classic) 섹션을 확인하세요.
      profit:
        question: ETC를 구매하면 수익이 날까요?
        answer: |
          *면책 조항: 이것은 투자 조언이 아닙니다.* 자산, 특히 변동성이 큰 암호화폐 공간에 투자할 때 보장이 없습니다. 항상 암호 화폐의 첫 번째 규칙을 따르십시오. *잃을 여유가 없는 것을 투자하지 마십시오*.

          이더리움 클래식은 비트코인의 철학, 불변성에 대한 접근 및 건전한 통화 정책을 가지고 있어 이러한 의미에서 이더리움보다 우수합니다. 동시에 이더리움 클래식은 EVM 생태계에서 일어나는 혁신을 계승하여 이러한 의미에서 비트코인보다 우수합니다.

          이러한 철학적, 기술적 이점으로 인해 일부에서는 ETC가 이더리움의 시가 총액을 능가할 수 있을 뿐만 아니라 시가 총액 기준으로 가장 가치 있는 블록체인이 되기 위해 잠재적으로 비트코인과 같은 충분한 시간이 주어질 가능성이 있다고 예측합니다.

          Ethereum Classic은 현재 가장 가까운 비교 가능한 체인인 Ethereum의 일부로 평가되고 있으며 어떤 이유로 Ethereum이 더 이상 실행 가능하지 않은 경우 병합 후 해시율과 마찬가지로 Ethereum Classic이 많은 것을 흡수할 가능성이 있습니다. 이 값.

          어떤 투자 결정을 내리든 빨리 부자가 되리라고 기대하지 마십시오. Ethereum Classic은 긴 게임을 위해 그 안에 있습니다.
