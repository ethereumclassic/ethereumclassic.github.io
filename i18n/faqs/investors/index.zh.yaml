title: 投资者常见问题
seo: 为那些希望了解Ethereum Classic的价值主张或购买和交易ETC的人提供常见问题。
info: '在这里找不到你的问题的答案？请尝试在ETC社区 [discord](https://ethereumclassic.org/discord)服务器中提问。具体来说，你可能会发现ETC Discord的`#trading-talk''频道有兴趣。'
__contribute: 1
description: 对投资Ethereum Classic感兴趣，想了解更多关于它的价值主张？下面是一些常见相关问题的答案。
items:
  questions:
    items:
      trade:
        question: 我在哪里可以购买和交易ETC？
        answer: |
          以太坊经典几乎在每一个主要（和体面的小）交易所都有上市，并有链上DEX。你可以在 [exchanges]（/services/exchanges）部分了解更多。
      policy:
        question: ETC的货币政策是什么？
        answer: |
          与比特币类似，Ethereum Classic作为一个固定的排放曲线，意味着你可以准确预测未来任何时候存在的ETC总量。这可以防止通货膨胀的死亡螺旋，并使ETC成为一个强大的价值存储。

          在[健全的货币](/why-classic/sound-money)部分阅读更多关于ETC的货币政策。
      elevator:
        question: 以太坊经典版的电梯广告是什么？
        answer: |
          通过采用比特币的不变性和健全的货币，并将其与以太坊的智能合约的表现力相结合，以太坊经典提供了一些独特的东西：一个*真正*的不可阻挡的应用平台。
      valueProp:
        question: 以太坊经典的价值主张有什么特别之处？
        answer: |
          简而言之，Ethereum Classic是少数植根于比特币所开创的原始赛博朋克思想的区块链项目之一。因此，ETC高度重视中立性和抵制审查制度。它没有可捕捉的中央领导团队，也不试图以牺牲去中心化为代价来 "快速行动"。相反，Ethereum Classic以永恒的原则为指导，使项目具有稳定性和持久性。

          以太坊经典版也可以被看作是一个备份计划。很有可能随着时间的推移和加密货币领域收到更多的敌意，审查制度将成为所有链的问题，那些没有准备好的链将倒下。

          要真正了解以太坊经典的价值主张，请查看[为什么是经典？](/why-classic)部分。
      profit:
        question: 如果我购买ETC，我是否会获利？
        answer: |
          *免责声明：这不是投资建议。*在投资任何资产时都没有保证，特别是在波动的加密货币领域。始终遵循加密货币的第一条规则。*不要投资你无法承受的损失*。

          以太坊经典版拥有比特币的理念、不变性的方法和健全的货币政策，使其在这个意义上优于以太坊。同时，以太坊经典继承了EVM生态系统中发生的创新，使其在这个意义上优于比特币。

          这些哲学和技术优势导致一些人预测，ETC不仅有可能超过以太坊的市值，而且鉴于足够的时间范围，有可能成为比特币的市值，成为最有价值的区块链。

          以太坊经典目前的价值是其最接近的可比链以太坊的一小部分，如果以太坊由于任何原因变得不再可行，以太坊经典有明显的可能性，就像它在合并后的哈斯勒特一样，吸收了大部分的价值。

          无论你做出什么投资决定，都不要指望快速致富。以太坊经典是为了长期的游戏。
