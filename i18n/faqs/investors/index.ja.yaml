title: 投資家向けFAQ
seo: イーサリアムクラシックの価値提案の理解やETCの購入・取引を検討されている方によくある質問です。
info: 'ご質問に対する回答がここで見つかりませんか？ETC コミュニティ [discord](https://ethereumclassic.org/discord) サーバーで質問してみてください。特に、ETC Discord の `#trading-talk` チャンネルが参考になるかもしれません。'
description: イーサリアムクラシックへの投資に興味があり、その価値提案についてもっと知りたいとお考えですか？よくある関連質問に対する回答は以下の通りです。
items:
  questions:
    items:
      trade:
        question: ETCはどこで購入・取引できますか？
        answer: |
          イーサリアムクラシックは、主要な(そしてマイナーな)取引所のほとんどに上場されており、オンチェーンDEXもあります。詳しくは [exchanges](/services/exchanges) セクションで確認できます。
      policy:
        question: ETCの金融政策について教えてください。
        answer: |
          ビットコインと同様に、固定排出曲線としてのイーサリアム クラシックは、将来の任意の時点で存在する ETC の総量を正確に予測できることを意味します。これにより、インフレによる死のスパイラルが防止され、ETC は強力な価値の保存手段となります。

          [Sound Money](/why-classic/sound-money) セクションで ETC の金融政策の詳細をお読みください。
      elevator:
        question: イーサリアムクラシックのエレベーターピッチは？
        answer: |
          ビットコインの不変性と健全な貨幣へのアプローチを、イーサリアムのスマートコントラクトの表現力と組み合わせることで、イーサリアムクラシックはユニークなもの、つまり本当に*止められないアプリケーションプラットフォームを提供します。
      valueProp:
        question: イーサリアムクラシックのバリュープロポジションは何が特別なのでしょうか？
        answer: |
          つまり、イーサリアムクラシックは、ビットコインが開拓した本来のサイファパンクの思想に根差した数少ないブロックチェーンプロジェクトなのです。そのため、ETCは中立性と検閲への耐性を高く評価している。捕捉可能な中央指導部を持たず、分散化を犠牲にして「素早く動く」ことを試みていない。その代わり、イーサリアムクラシックは、プロジェクトに安定性と長寿性を与える時代を超えた原則によって導かれている。

          また、イーサリアムクラシックはバックアッププランとしても捉えることができる。時間が経過し、暗号通貨空間がより敵対的になるにつれて、検閲がすべてのチェーンにとって問題となり、準備のないチェーンは没落していく可能性が高いのです。

          イーサリアムクラシックの価値提案を本当に理解するには、[Why Classic?](/why-classic)のセクションをご覧ください。
      profit:
        question: ETCを購入すれば利益が出るのでしょうか？
        answer: |
          *免責事項：これは投資アドバイスではありません。* どのような資産に投資する場合でも、特に変動の激しい暗号通貨空間では保証はありません。暗号の最初のルールに常に従ってください。*特に揮発性の高い暗号通貨への投資は保証がありません。

          イーサリアムクラシックは、ビットコインの哲学、不変性へのアプローチ、健全な金融政策を持っており、この意味でイーサリアムより優れています。同時に、イーサリアムクラシックはEVMのエコシステムで起きているイノベーションを継承しており、この意味でビットコインより優れていると言えます。

          こうした哲学的・技術的な優位性から、ETCはイーサリアムの時価総額を超えるだけでなく、十分な時間軸を与えれば、ビットコインの時価総額で最も価値のあるブロックチェーンとなる可能性もあると予測する声もあります。

          イーサリアムクラシックは現在、最も近い同種のチェーンであるイーサリアムの数分の一の価値しかなく、何らかの理由でイーサリアムが存続できなくなった場合、マージ後のハッシュレートと同様に、イーサリアムクラシックがこの価値の多くを吸収する可能性があります。

          どのような投資判断を下すにしても、一攫千金を期待するのは禁物だ。イーサリアムクラシックは長期的なゲームに参加しています。
