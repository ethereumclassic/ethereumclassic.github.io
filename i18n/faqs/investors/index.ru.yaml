title: Вопросы и ответы инвесторам
seo: Часто задаваемые вопросы для тех, кто хочет понять ценностное предложение Ethereum Classic или приобрести и торговать ETC.
info: 'Не можете найти ответ на свой вопрос здесь? Попробуйте задать вопрос на сервере сообщества ETC [discord](https://ethereumclassic.org/discord). В частности, вас может заинтересовать канал ETC Discord `#trading-talk`.'
description: Заинтересованы в инвестировании в Ethereum Classic и хотели бы узнать больше о его ценностном предложении? Ниже приведены ответы на некоторые распространенные вопросы.
items:
  questions:
    items:
      trade:
        question: Где можно купить и торговать ETC?
        answer: |
          Ethereum Classic зарегистрирован практически на всех крупных (и приличных мелких) биржах, а также имеет внутрицепочечные DEX. Более подробную информацию вы можете найти в разделе [exchanges](/services/exchanges).
      policy:
        question: Какова денежно-кредитная политика ETC?
        answer: |
          Как и Bitcoin, Ethereum Classic имеет фиксированную кривую эмиссии, что означает, что вы можете точно спрогнозировать общее количество ETC в любой момент в будущем. Это предотвращает инфляционные спирали смерти и делает ETC надежным хранилищем стоимости.

          Подробнее о монетарной политике ETC читайте в разделе [Sound Money](/why-classic/sound-money).
      elevator:
        question: Что такое "лифт питч" для Ethereum Classic?
        answer: |
          Используя подход Bitcoin к неизменяемости и надежным деньгам и сочетая его с выразительностью смарт-контрактов Ethereum, Ethereum Classic обеспечивает нечто уникальное: *настоящую* неостановимую платформу для приложений.
      valueProp:
        question: Что особенного в ценностном предложении Ethereum Classic?
        answer: |
          Одним словом, Ethereum Classic - один из немногих блокчейн-проектов, корни которого уходят в оригинальную идеологию киберпанка, заложенную Биткойном. Как таковой, ETC высоко ценит нейтралитет и устойчивость к цензуре. У него нет захваченной центральной команды лидеров, и он не пытается "двигаться быстро" в ущерб децентрализации. Вместо этого Ethereum Classic руководствуется вечными принципами, которые придают проекту стабильность и долговечность.

          Ethereum Classic также можно рассматривать как резервный план. Существует большая вероятность того, что со временем, когда криптовалютное пространство станет более враждебным, цензура станет проблемой для всех цепочек, и те, кто не готов к этому, падут.

          Чтобы действительно понять ценностное предложение Ethereum Classic, ознакомьтесь с разделом [Why Classic?](/why-classic).
      profit:
        question: Получу ли я прибыль, если приобрету ETC?
        answer: |
          *Отказ от ответственности: это не инвестиционный совет.* Нет никаких гарантий при инвестировании в любой актив, особенно в волатильное криптовалютное пространство. Всегда следуйте первому правилу криптовалют: *не вкладывайте то, что не можете позволить себе потерять*.

          Ethereum Classic имеет философию Биткойна, подход к неизменяемости и разумную денежную политику, что делает его превосходящим Ethereum в этом смысле. В то же время Ethereum Classic унаследовал инновации, происходящие в экосистеме EVM, что делает его превосходящим Bitcoin в этом смысле.

          Эти философские и технологические преимущества позволили некоторым предсказать, что ETC имеет потенциал не только превзойти рыночную стоимость Ethereum, но и, учитывая достаточно большой временной горизонт, потенциально стать самым ценным блокчейном по рыночной стоимости.

          В настоящее время Ethereum Classic оценивается в разы меньше, чем ближайшая сопоставимая цепочка Ethereum, и если по какой-либо причине Ethereum перестанет быть жизнеспособным, есть большая вероятность, что Ethereum Classic, как это произошло с хэшрейтом после слияния, поглотит большую часть этой стоимости.

          Какие бы инвестиционные решения вы ни принимали, не надейтесь быстро разбогатеть. Ethereum Classic - это долгосрочная игра.
