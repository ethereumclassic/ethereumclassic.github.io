title: निवेशक अक्सर पूछे जाने वाले प्रश्न
seo: एथेरियम क्लासिक के मूल्य प्रस्ताव या खरीद और व्यापार ईटीसी को समझने के इच्छुक लोगों के लिए अक्सर पूछे जाने वाले प्रश्न।
info: 'यहां आपके प्रश्न का उत्तर नहीं मिल रहा है? ईटीसी समुदाय [discord](https://ethereumclassic.org/discord) सर्वर में पूछने का प्रयास करें। विशेष रूप से, आपको ETC Discord का `#ट्रेडिंग-टॉक` चैनल ऑफ़ इंटरेस्ट मिल सकता है।'
description: एथेरियम क्लासिक में निवेश करने के इच्छुक हैं और इसके मूल्य प्रस्ताव के बारे में अधिक जानना चाहते हैं? सामान्य संबंधित प्रश्नों के कुछ उत्तर नीचे दिए गए हैं।
