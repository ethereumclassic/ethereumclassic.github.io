title: คำถามที่พบบ่อยเกี่ยวกับนักลงทุน
seo: คำถามที่พบบ่อยสำหรับผู้ที่ต้องการทำความเข้าใจคุณค่าของ Ethereum Classic หรือการซื้อและแลกเปลี่ยน ETC
info: 'ไม่พบคำตอบสำหรับคำถามของคุณที่นี่? ลองถามในเซิร์ฟเวอร์ ETC community [discord](https://ethereumclassic.org/discord) โดยเฉพาะอย่างยิ่ง คุณอาจพบช่องทาง `#trading-talk` ที่น่าสนใจของ ETC Discord'
description: สนใจลงทุนใน Ethereum Classic และต้องการเรียนรู้เพิ่มเติมเกี่ยวกับคุณค่าของมันหรือไม่? คำตอบสำหรับคำถามทั่วไปที่เกี่ยวข้องอยู่ด้านล่าง
items:
  questions:
    items:
      trade:
        question: ฉันสามารถซื้อและแลกเปลี่ยน ETC ได้ที่ไหน?
        answer: |
          Ethereum Classic มีการระบุไว้แทบทุกการแลกเปลี่ยนที่สำคัญ (และรายย่อยที่เหมาะสม) และมี DEX แบบ on-chain คุณสามารถหาข้อมูลเพิ่มเติมได้ในส่วน [exchanges](/services/exchanges)
      policy:
        question: นโยบายการเงินของ ETC คืออะไร?
        answer: |
          เช่นเดียวกับ Bitcoin Ethereum Classic เป็นเส้นโค้งการปล่อยคงที่ หมายความว่าคุณสามารถคาดการณ์จำนวน ETC ทั้งหมดที่มีอยู่ได้อย่างแม่นยำ ณ จุดใดก็ได้ในอนาคต ซึ่งจะช่วยป้องกันไม่ให้เกิดการหมุนวนของอัตราเงินเฟ้อและทำให้ ETC เป็นแหล่งเก็บมูลค่าที่แข็งแกร่ง

          อ่านเพิ่มเติมเกี่ยวกับนโยบายการเงินของ ETC ในส่วน [Sound Money](/why-classic/sound-money)
      elevator:
        question: ระยะลิฟต์สำหรับ Ethereum Classic คืออะไร?
        answer: |
          ด้วยการใช้แนวทางของ Bitcoin ในการไม่เปลี่ยนรูปและเงินเสียง และรวมกับความชัดเจนของสัญญาอัจฉริยะของ Ethereum ทำให้ Ethereum Classic มอบสิ่งที่ไม่เหมือนใคร: แพลตฟอร์มแอปพลิเคชันที่หยุดไม่อยู่ *อย่างแท้จริง*
      valueProp:
        question: คุณค่าที่นำเสนอของ Ethereum Classic นั้นมีความพิเศษอย่างไร?
        answer: |
          กล่าวโดยย่อ Ethereum Classic เป็นหนึ่งในโครงการบล็อคเชนไม่กี่โครงการที่มีรากฐานมาจากแนวคิดดั้งเดิมของ cypherpunk ที่บุกเบิกโดย Bitcoin ด้วยเหตุนี้ ETC จึงให้ความสำคัญกับความเป็นกลางและการต่อต้านการเซ็นเซอร์ ไม่มีทีมผู้นำส่วนกลางที่สามารถจับได้ และไม่พยายาม "เคลื่อนไหวอย่างรวดเร็ว" โดยต้องแลกกับการกระจายอำนาจ แต่ Ethereum Classic นั้นถูกชี้นำโดยหลักการที่ไร้กาลเวลาซึ่งให้ความมั่นคงและอายุยืนแก่โครงการ

          Ethereum Classic ยังสามารถถูกมองว่าเป็นแผนสำรอง มีความเป็นไปได้สูงที่เมื่อเวลาผ่านไปและพื้นที่ของสกุลเงินดิจิทัลได้รับความเกลียดชังมากขึ้น การเซ็นเซอร์จะกลายเป็นปัญหาสำหรับเครือข่ายทั้งหมด และผู้ที่ไม่ได้เตรียมการก็จะล้มเหลว

          เพื่อให้เข้าใจถึงคุณค่าของ Ethereum Classic อย่างแท้จริง โปรดดูส่วน [Why Classic?](/why-classic)
      profit:
        question: ฉันจะทำกำไรได้หรือไม่หากฉันซื้อ ETC
        answer: |
          *ข้อจำกัดความรับผิดชอบ: นี่ไม่ใช่คำแนะนำในการลงทุน* ไม่มีการค้ำประกันเมื่อลงทุนในสินทรัพย์ใด ๆ โดยเฉพาะอย่างยิ่งในพื้นที่สกุลเงินดิจิตอลที่มีความผันผวน ปฏิบัติตามกฎข้อแรกของการเข้ารหัสเสมอ: *อย่าลงทุนในสิ่งที่คุณไม่สามารถจะเสียได้*

          Ethereum Classic มีปรัชญาของ Bitcoin แนวทางการเปลี่ยนแปลงไม่ได้และนโยบายการเงินที่ดี ทำให้เหนือกว่า Ethereum ในแง่นี้ ในเวลาเดียวกัน Ethereum Classic สืบทอดนวัตกรรมที่เกิดขึ้นในระบบนิเวศ EVM ทำให้เหนือกว่า Bitcoin ในแง่นี้

          ความได้เปรียบทางปรัชญาและเทคโนโลยีเหล่านี้ทำให้บางคนคาดการณ์ว่า ETC มีศักยภาพที่ไม่เพียงแต่เกินมูลค่าตลาดของ Ethereum เท่านั้น แต่ยังให้กรอบเวลาที่เพียงพอ ซึ่งอาจเป็นของ Bitcoin ที่จะกลายเป็นบล็อคเชนที่มีค่าที่สุดตามมูลค่าราคาตลาด

          Ethereum Classic ในปัจจุบันมีมูลค่าเพียงเศษเสี้ยวของห่วงโซ่ที่ใกล้เคียงที่สุดกับ Ethereum และไม่ว่าด้วยเหตุผลใดก็ตาม Ethereum จะไม่สามารถใช้งานได้อีกต่อไป มีความเป็นไปได้ที่ชัดเจนว่า Ethereum Classic เช่นเดียวกับแฮชเรตหลังการรวมจะดูดซับได้มาก ค่านี้

          ไม่ว่าคุณจะตัดสินใจลงทุนอะไร อย่าหวังรวยเร็ว Ethereum Classic อยู่ในนั้นสำหรับเกมยาว
