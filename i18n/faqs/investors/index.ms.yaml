      trade:
        question: Di mana saya boleh membeli dan berdagang ETC?
        answer: |
          Ethereum Classic disenaraikan hampir setiap pertukaran utama (dan minor yang baik), dan mempunyai DEX dalam rantaian. Anda boleh mengetahui lebih lanjut di bahagian [exchanges](/services/exchanges).
      policy:
        question: Apakah dasar monetari ETC?
        answer: |
          Sama seperti Bitcoin, Ethereum Classic sebagai lengkung pelepasan tetap, bermakna anda boleh meramalkan dengan tepat jumlah ETC yang wujud pada bila-bila masa pada masa hadapan. Ini menghalang lingkaran kematian inflasi, dan menjadikan ETC sebagai simpanan nilai yang kukuh.

          Baca lebih lanjut tentang dasar monetari ETC dalam bahagian [Wang Bunyi](/kenapa-klasik/wang-bunyi).
      elevator:
        question: Apakah padang lif untuk Ethereum Classic?
        answer: |
          Dengan mengambil pendekatan Bitcoin terhadap kebolehubahan dan wang yang kukuh, dan menggabungkannya dengan ekspresi Kontrak Pintar Ethereum, Ethereum Classic menyediakan sesuatu yang unik: platform aplikasi yang *benar-benar* tidak boleh dihalang.
      valueProp:
        question: Apakah yang istimewa tentang cadangan nilai Ethereum Classic?
        answer: |
          Ringkasnya, Ethereum Classic adalah salah satu daripada beberapa projek blockchain yang berakar pada ideologi cypherpunk asal yang dipelopori oleh Bitcoin. Oleh itu, ETC sangat menghargai neutraliti dan rintangan penapisan. Ia tidak mempunyai pasukan kepimpinan pusat yang boleh ditawan, dan tidak cuba "bergerak cepat" dengan mengorbankan desentralisasi. Sebaliknya, Ethereum Classic dipandu oleh prinsip abadi yang memberikan kestabilan dan jangka hayat kepada projek.

          Ethereum Classic juga boleh dilihat sebagai pelan sandaran. Terdapat kemungkinan besar apabila masa berlalu dan ruang mata wang kripto menerima lebih banyak permusuhan, penapisan akan menjadi masalah untuk semua rantaian dan yang tidak bersedia akan jatuh.

          Untuk benar-benar memahami cadangan nilai Ethereum Classic, sila lihat bahagian [Mengapa Klasik?](/kenapa-klasik).
      profit:
        question: Adakah saya akan mendapat keuntungan jika saya membeli DLL?
        answer: |
          *Penafian: ini bukan nasihat pelaburan.* Tiada jaminan apabila melabur dalam mana-mana aset, terutamanya dalam ruang mata wang kripto yang tidak menentu. Sentiasa ikut peraturan pertama kripto: *jangan melabur apa yang anda tidak mampu kehilangan*.

          Ethereum Classic mempunyai falsafah Bitcoin, pendekatan terhadap kebolehubahan dan dasar monetari yang kukuh, menjadikannya lebih unggul daripada Ethereum dalam pengertian ini. Pada masa yang sama, Ethereum Classic mewarisi inovasi yang berlaku dalam ekosistem EVM, menjadikannya lebih unggul daripada Bitcoin dalam pengertian ini.

          Kelebihan falsafah dan teknologi ini telah menyebabkan sesetengah pihak meramalkan bahawa ETC mempunyai potensi untuk bukan sahaja melepasi paras pasaran Ethereum, tetapi diberikan jangka masa yang cukup, yang berpotensi Bitcoin, untuk menjadi rantaian blok paling berharga mengikut cap pasaran.

          Ethereum Classic pada masa ini dinilai pada sebahagian kecil daripada rantaian setanding Ethereum yang paling hampir, dan sekiranya Ethereum tidak lagi berdaya maju atas sebab apa pun, terdapat kemungkinan yang jelas bahawa Ethereum Classic, seperti yang berlaku dengan hashrate pasca-gabungan, menyerap banyak nilai ini.

          Walau apa pun keputusan pelaburan yang anda buat, jangan mengharapkan untuk menjadi kaya dengan cepat. Ethereum Classic ada di dalamnya untuk permainan yang panjang.
