title: Câu hỏi thường gặp về nhà đầu tư
seo: Câu hỏi thường gặp dành cho những người muốn hiểu đề xuất giá trị của Ethereum Classic hoặc mua và giao dịch ETC.
info: 'Không thể tìm thấy câu trả lời cho câu hỏi của bạn ở đây? Hãy thử hỏi trong máy chủ [discord](https://ethereumclassic.org/discord) của cộng đồng ETC. Cụ thể, bạn có thể tìm thấy kênh `` # trading-talk '''' của ETC Discord mà bạn quan tâm.'
description: Bạn quan tâm đến việc đầu tư vào Ethereum Classic và muốn tìm hiểu thêm về đề xuất giá trị của nó? Dưới đây là một số câu trả lời cho các câu hỏi liên quan phổ biến.
items:
  questions:
    items:
      trade:
        question: Tôi có thể mua và giao dịch ETC ở đâu?
        answer: |
          Ethereum Classic được liệt kê khá nhiều trên mọi sàn giao dịch lớn (và khá nhỏ) và có các DEX trên chuỗi. Bạn có thể tìm hiểu thêm trong phần [exchanges](/ services / exchange).
      policy:
        question: Chính sách tiền tệ của ETC là gì?
        answer: |
          Tương tự như Bitcoin, Ethereum Classic là một đường cong phát thải cố định, nghĩa là bạn có thể dự báo chính xác tổng lượng ETC tồn tại tại bất kỳ thời điểm nào trong tương lai. Điều này ngăn chặn vòng xoáy tử vong do lạm phát và làm cho ETC trở thành một kho lưu trữ giá trị mạnh mẽ.

          Đọc thêm về chính sách tiền tệ của ETC trong phần [Sound Money](/why-classic/sound-money).
      elevator:
        question: Quảng cáo chiêu hàng cho Ethereum Classic là gì?
        answer: |
          Bằng cách áp dụng cách tiếp cận của Bitcoin đối với tính bất biến và tiền tốt, đồng thời kết hợp nó với tính dễ hiểu của Hợp đồng thông minh của Ethereum, Ethereum Classic cung cấp một thứ độc đáo: một nền tảng ứng dụng * thực sự * không thể ngăn cản.
      valueProp:
        question: Điều gì đặc biệt về đề xuất giá trị của Ethereum Classic?
        answer: |
          Nói tóm lại, Ethereum Classic là một trong số ít các dự án blockchain bắt nguồn từ hệ tư tưởng cypherpunk ban đầu do Bitcoin tiên phong. Do đó, ETC đánh giá cao tính trung lập và khả năng chống kiểm duyệt. Nó không có đội ngũ lãnh đạo trung ương đáng tin cậy và không cố gắng "di chuyển nhanh chóng" với chi phí phân quyền. Thay vào đó, Ethereum Classic được hướng dẫn bởi các nguyên tắc vượt thời gian mang lại sự ổn định và tuổi thọ cho dự án.

          Ethereum Classic cũng có thể được coi là một kế hoạch dự phòng. Có khả năng cao là khi thời gian trôi qua và không gian tiền điện tử nhận được nhiều sự thù địch hơn, kiểm duyệt sẽ trở thành vấn đề đối với tất cả các chuỗi và những chuỗi không được chuẩn bị sẽ giảm.

          Để thực sự hiểu rõ đề xuất giá trị của Ethereum Classic, vui lòng xem phần [Why Classic?] (/ Why-classic).
      profit:
        question: Tôi có kiếm được lợi nhuận nếu mua ETC không?
        answer: |
          * Tuyên bố từ chối trách nhiệm: đây không phải là lời khuyên đầu tư. * Không có gì đảm bảo khi đầu tư vào bất kỳ tài sản nào, đặc biệt là trong không gian tiền điện tử đầy biến động. Luôn tuân theo quy tắc đầu tiên của tiền điện tử: * không đầu tư vào những gì bạn không thể để mất *.

          Ethereum Classic có triết lý của Bitcoin, cách tiếp cận với tính bất biến và chính sách tiền tệ hợp lý, làm cho nó vượt trội hơn Ethereum theo nghĩa này. Đồng thời, Ethereum Classic kế thừa sự đổi mới xảy ra trong hệ sinh thái EVM, làm cho nó vượt trội hơn Bitcoin theo nghĩa này.

          Những lợi thế về triết học và công nghệ này đã khiến một số người dự đoán rằng ETC có tiềm năng không chỉ vượt qua mức vốn hóa thị trường của Ethereum, mà còn có đủ khoảng thời gian, có khả năng là của Bitcoin, để trở thành blockchain có giá trị nhất theo vốn hóa thị trường.

          Ethereum Classic hiện được định giá bằng một phần nhỏ so với chuỗi Ethereum có thể so sánh gần nhất của nó và nếu vì bất kỳ lý do gì mà Ethereum không còn khả thi nữa, thì có một khả năng rõ ràng rằng Ethereum Classic, như đã làm với hashrate sau hợp nhất, hấp thụ nhiều giá trị này.

          Dù bạn đưa ra quyết định đầu tư nào, đừng mong làm giàu nhanh chóng. Ethereum Classic đang ở trong cuộc chơi dài hơi.
