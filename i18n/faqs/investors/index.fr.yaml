title: FAQ pour les investisseurs
seo: Foire aux questions pour ceux qui cherchent à comprendre la proposition de valeur d'Ethereum Classic ou à acheter et négocier des ETC.
info: 'Vous ne trouvez pas de réponse à votre question ici ? Essayez de la poser sur le serveur de la communauté ETC [discord](https://ethereumclassic.org/discord). Plus précisément, le canal `#trading-talk` du Discord du CTE pourrait vous intéresser.'
description: Vous êtes intéressé par un investissement dans Ethereum Classic et vous souhaitez en savoir plus sur sa proposition de valeur ? Vous trouverez ci-dessous quelques réponses aux questions les plus courantes.
items:
  questions:
    items:
      trade:
        question: Où puis-je acheter et négocier des ETC ?
        answer: |
          Ethereum Classic est listé sur presque tous les principaux marchés boursiers (et quelques marchés mineurs) et dispose de DEX sur la chaîne. Vous pouvez en savoir plus dans la section [exchanges](/services/exchanges).
      policy:
        question: Quelle est la politique monétaire de l'ETC ?
        answer: |
          Semblable à Bitcoin, Ethereum Classic a une courbe d'émission fixe, ce qui signifie que vous pouvez prévoir avec précision le montant total d'ETC existant à tout moment dans le futur. Cela empêche les spirales inflationnistes de la mort et fait d'ETC une solide réserve de valeur.

          En savoir plus sur la politique monétaire d'ETC dans la section [Sound Money](/why-classic/sound-money).
      elevator:
        question: Quel est le discours d'ascenseur pour Ethereum Classic ?
        answer: |
          En reprenant l'approche du Bitcoin en matière d'immuabilité et de monnaie saine, et en la combinant avec l'expressivité des Smart Contracts d'Ethereum, Ethereum Classic offre quelque chose d'unique : une plateforme d'applications *vraiment* imparable.
      valueProp:
        question: Quelle est la particularité de la proposition de valeur d'Ethereum Classic ?
        answer: |
          En bref, Ethereum Classic est l'un des rares projets de blockchain qui s'enracine dans l'idéologie cypherpunk originale dont le Bitcoin est le pionnier. En tant que tel, ETC accorde une grande importance à la neutralité et à la résistance à la censure. Il n'a pas d'équipe de direction centrale capturable, et ne tente pas d'"aller vite" au détriment de la décentralisation. Au contraire, Ethereum Classic est guidé par des principes intemporels qui confèrent stabilité et longévité au projet.

          Ethereum Classic peut également être considéré comme un plan de secours. Il est fort possible qu'avec le temps et l'hostilité croissante de l'espace des crypto-monnaies, la censure devienne un problème pour toutes les chaînes et que celles qui ne sont pas préparées tombent.

          Pour bien comprendre la proposition de valeur d'Ethereum Classic, veuillez consulter la section [Pourquoi Classic ?](/why-classic).
      profit:
        question: Est-ce que je ferai des bénéfices si j'achète des ETC ?
        answer: |
          *Il n'y a aucune garantie lorsqu'on investit dans un actif, en particulier dans l'espace volatile des crypto-monnaies. Suivez toujours la première règle de la crypto : *n'investissez pas ce que vous ne pouvez pas vous permettre de perdre*.

          Ethereum Classic possède la philosophie, l'approche de l'immuabilité et la politique monétaire saine de Bitcoin, ce qui le rend supérieur à Ethereum dans ce sens. En même temps, Ethereum Classic hérite de l'innovation qui se produit dans l'écosystème EVM, ce qui le rend supérieur à Bitcoin dans ce sens.

          Ces avantages philosophiques et technologiques ont conduit certains à prédire que l'ETC a le potentiel non seulement de dépasser la capitalisation boursière de l'Ethereum, mais aussi, compte tenu d'un horizon temporel suffisant, potentiellement celui du Bitcoin, de devenir la blockchain la plus précieuse en termes de capitalisation boursière.

          Ethereum Classic est actuellement évalué à une fraction de sa chaîne comparable la plus proche, Ethereum, et si, pour une raison quelconque, Ethereum n'est plus viable, il est fort possible qu'Ethereum Classic, comme il l'a fait avec le hashrate post-fusion, absorbe une grande partie de cette valeur.

          Quelles que soient les décisions d'investissement que vous prenez, ne vous attendez pas à devenir riche rapidement. Ethereum Classic est là pour le long terme.
