title: FAQs für Investoren
seo: Häufig gestellte Fragen für alle, die das Wertangebot von Ethereum Classic verstehen oder ETC kaufen und handeln möchten.
info: 'Sie können hier keine Antwort auf Ihre Frage finden? Versuchen Sie, Ihre Frage auf dem Server der ETC-Community [discord](https://ethereumclassic.org/discord) zu stellen. Insbesondere der ETC Discord-Kanal "#trading-talk" könnte für Sie von Interesse sein.'
description: Sind Sie daran interessiert, in Ethereum Classic zu investieren, und möchten Sie mehr über den Wertbeitrag von Ethereum Classic erfahren? Im Folgenden finden Sie einige Antworten auf häufig gestellte Fragen.
items:
  questions:
    items:
      trade:
        question: Wo kann ich ETC kaufen und handeln?
        answer: |
          Ethereum Classic ist an so ziemlich jeder größeren (und anständigen kleineren) Börse gelistet und verfügt über On-Chain-DEXs. Weitere Informationen finden Sie im Abschnitt [exchanges](/services/exchanges).
      policy:
        question: Wie sieht die Geldpolitik von ETC aus?
        answer: |
          Ähnlich wie Bitcoin ist Ethereum Classic eine feste Emissionskurve, was bedeutet, dass Sie die Gesamtmenge an ETC zu jedem Zeitpunkt in der Zukunft genau vorhersagen können. Dies verhindert inflationäre Todesspiralen und macht ETC zu einem starken Wertaufbewahrungsmittel.

          Lesen Sie mehr über die Geldpolitik von ETC im Abschnitt [Sound Money](/why-classic/sound-money).
      elevator:
        question: Was ist der Elevator Pitch für Ethereum Classic?
        answer: |
          Durch die Kombination von Bitcoins Ansatz der Unveränderlichkeit und des soliden Geldes mit der Ausdruckskraft der Smart Contracts von Ethereum bietet Ethereum Classic etwas Einzigartiges: eine *wirklich* unaufhaltsame Anwendungsplattform.
      valueProp:
        question: Was ist das Besondere am Wertversprechen von Ethereum Classic?
        answer: |
          Kurz gesagt, Ethereum Classic ist eines der wenigen Blockchain-Projekte, das in der ursprünglichen Cypherpunk-Ideologie verwurzelt ist, die von Bitcoin eingeführt wurde. Als solches legt ETC großen Wert auf Neutralität und Zensurresistenz. Es hat kein einnehmbares zentrales Führungsteam und versucht nicht, sich auf Kosten der Dezentralisierung "schnell zu bewegen". Stattdessen wird Ethereum Classic von zeitlosen Prinzipien geleitet, die dem Projekt Stabilität und Langlebigkeit verleihen.

          Ethereum Classic kann auch als Backup-Plan betrachtet werden. Es ist gut möglich, dass im Laufe der Zeit und mit zunehmender Feindseligkeit gegenüber Kryptowährungen die Zensur zu einem Problem für alle Chains wird und diejenigen, die darauf nicht vorbereitet sind, untergehen werden.

          Um den Wertbeitrag von Ethereum Classic wirklich zu verstehen, lesen Sie bitte den Abschnitt [Why Classic?](/why-classic).
      profit:
        question: Werde ich mit dem Kauf von ETC einen Gewinn erzielen?
        answer: |
          *Haftungsausschluss: Dies ist keine Anlageberatung* Es gibt keine Garantien, wenn man in irgendeinen Vermögenswert investiert, insbesondere nicht in den volatilen Kryptowährungsbereich. Befolgen Sie immer die erste Regel der Kryptowährung: *Investieren Sie nicht, was Sie sich nicht leisten können, zu verlieren*.

          Ethereum Classic hat die Philosophie von Bitcoin, den Ansatz der Unveränderlichkeit und eine solide Geldpolitik, wodurch es Ethereum in dieser Hinsicht überlegen ist. Gleichzeitig erbt Ethereum Classic die Innovation im EVM-Ökosystem, was es in dieser Hinsicht Bitcoin überlegen macht.

          Diese philosophischen und technologischen Vorteile haben einige dazu veranlasst, vorherzusagen, dass ETC das Potenzial hat, nicht nur die Marktkapitalisierung von Ethereum zu übertreffen, sondern mit einem ausreichenden Zeithorizont möglicherweise auch die von Bitcoin, um die wertvollste Blockchain nach Marktkapitalisierung zu werden.

          Ethereum Classic wird derzeit mit einem Bruchteil des Wertes der am ehesten vergleichbaren Kette Ethereum bewertet, und sollte Ethereum aus irgendeinem Grund nicht mehr lebensfähig sein, besteht die eindeutige Möglichkeit, dass Ethereum Classic, wie bei der Post-Merge-Hashrate, einen Großteil dieses Wertes absorbiert.

          Welche Investitionsentscheidungen Sie auch immer treffen, erwarten Sie nicht, dass Sie schnell reich werden. Ethereum Classic ist ein langfristiges Geschäft.
