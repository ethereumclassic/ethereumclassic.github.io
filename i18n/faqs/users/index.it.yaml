title: Domande frequenti degli utenti
seo: Domande frequenti per chi cerca aiuto nell'uso quotidiano di Ethereum Classic.
info: Non riuscite a trovare una risposta alla vostra domanda qui? Provate a chiedere nel server della comunità ETC [discord](https://ethereumclassic.org/discord).
description: Se desiderate inviare e ricevere ETC, utilizzare una delle applicazioni distribuite su Ethereum Classic o siete preoccupati di come utilizzarlo in modo sicuro, questa pagina è per voi.
items:
  using:
    items:
      comparison:
        question: Posso utilizzare Ethereum Classic (ETC) allo stesso modo di Ethereum (ETH)?
        answer: |
          Sì, Ethereum Classic funziona per l'utente finale più o meno allo stesso modo di Ethereum. Dovrete solo assicurarvi che il portafoglio, l'applicazione, lo scambio o altri servizi che state utilizzando supportino Classic.

          Ethereum Classic, essendo tecnologicamente molto simile a Ethereum, condivide un corpus di guide per l'utente, tutorial e walkthrough che si applicano a entrambe le catene, motivo per cui le [guide della comunità su Ethereum.org](https://ethereum.org/en/learn/) sono una lettura altamente raccomandata.

          È possibile utilizzare MetaMask anche con Ethereum Classic.
      metmask:
        question: Come si usa ETC con MetaMask?
        answer: |
          È possibile aggiungere facilmente Ethereum Classic a MetaMask tramite il sito [CoinList.org](https://coinlist.org/chain/61). Se volete configurare manualmente MetaMask per utilizzare un nodo RPC Ethereum Classic personalizzato, potete consultare la guida [MetaMask](/guides/metamask).
      missingEtc:
        question: Perché non riesco a vedere il mio ETC quando utilizzo un portafoglio hardware con MetaMask?
        answer: |
          Un [bug noto](https://github.com/MetaMask/metamask-extension/issues/16272) di MetaMask è che non riconosce gli ETC creati con Ledger Live (e alcuni altri portafogli hardware). È possibile ovviare a questo problema inviando ETC da Ledger Live al portafoglio MetaMask impostato utilizzando lo stesso dispositivo.
      help:
        question: Ho inviato per sbaglio ETC al mio indirizzo ETH, come posso recuperarli?
        answer: |
          Fase 1: non preoccupatevi. Se avete inviato il denaro a un conto che controllate o che avete generato, è probabile che possiate recuperare i vostri fondi.

          A seconda del software o dell'exchange utilizzato, esistono diversi metodi di recupero, per cui non è possibile elencarli tutti in questa sede. Cercate online "[nome del servizio] recuperare ETC persi". Potrebbe essere necessario contattare un agente di supporto del servizio che si sta utilizzando.

          Ad esempio, [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: Perché la mia transazione fallisce con MetaMask?
        answer: |
          Per evitare che le transazioni vengano create più volte, ogni transazione di Ethereum Classic include un numero chiamato nonce che aumenta ogni volta che si invia una transazione.

          A volte, soprattutto se si invia una transazione con un basso costo del gas, la transazione può rimanere bloccata nella mempool. In questo caso, MetaMask potrebbe non impostare correttamente il nonce per le transazioni successive.

          È possibile forzare MetaMask a usare il nonce corretto controllando il nonce dell'ultima transazione andata a buon fine su [BlockScout](https://blockscout.com/etc/mainnet/), aumentandolo di 1 e [impostando manualmente il nonce in MetaMask] (https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: Come posso visualizzare le mie transazioni di Ethereum Classic?
        answer: |
          L'esploratore di Ethereum Classic più popolare e completo è [BlockScout](https://blockscout.com/etc/mainnet/), ma ci sono anche diverse alternative disponibili nella sezione [block explorers](/network/explorers).
      exchange:
        question: Come posso ottenere l'ETC?
        answer: |
          Ethereum Classic è elencato praticamente su tutte le principali criptovalute [exchange](/servizi/scambi), dove è possibile acquistare ETC con valuta fiat o scambiarlo con altre criptovalute.

          Se si dispone di una scheda grafica ragionevolmente moderna, è possibile anche [mine](/mining).
      wallets:
        question: Quale portafoglio mi consiglia di utilizzare con Ethereum Classic?
        answer: |
          Sono disponibili diversi tipi di portafogli, a seconda del caso d'uso. Per ulteriori informazioni, consultare la sezione [wallets](/services/wallets).
      apps:
        question: Quali applicazioni sono in esecuzione sulla rete Ethereum Classic?
        answer: |
          Tutto ciò che riguarda le borse centralizzate, i DEX, i DeFi, gli NFT, i bridge cross-chain e altro ancora. Consultate la sezione [services](/servizi) per saperne di più.
      defi:
        question: Ethereum Classic ha la DeFi?
        answer: |
          Sì. Su Ethereum Classic esiste un ecosistema finanziario decentralizzato, piccolo ma in crescita; per gli aggiornamenti, consultare la categoria di app [finance](/services/apps/finance).
      staking:
        question: Posso puntare il mio ETC?
        answer: |
          No, almeno non come su una blockchain Proof of Stake. L'ETC è una blockchain Proof of Work, quindi si può solo minare, non puntare, per garantire la sicurezza della rete.

          Ci possono essere alcuni [protocolli di prestito] (/servizi/app/finanza) che consentono di prestare i propri ETC per ottenere un rendimento, ma questi non fanno parte del protocollo Ethereum Classic stesso e comportano un rischio di controparte.
      safety:
        question: Ho sentito che Ethereum Classic è stato attaccato al 51%. È sicuro da usare?
        answer: |
          Nel 2020, Ethereum Classic ha avuto un hashrate storicamente molto basso, che ha portato a una serie di attacchi del 51%. Si ritiene che gli aggressori abbiano affittato l'hashrate e preso di mira gli exchange con attacchi double spend, che in totale hanno perso circa 10 milioni di dollari in ETC.

          In risposta, i clienti di Ethereum Classic e l'ecosistema in generale hanno implementato una serie di contromisure, come tempi di conferma più lunghi sugli exchange, ECIP-1099 e MESS. Da quando queste contromisure sono state messe in atto, non si sono più verificati attacchi al 51%.

          Inoltre, da quando Ethereum è passato alla Proof of Stake nel 2022, ETC è diventata la più grande catena minabile via GPU, aumentando il suo tasso di hash da 50 a 100 volte dall'ultimo attacco del 51%. Questo ha reso estremamente improbabile la disponibilità di un pool di hashrate da affittare per eseguire un altro attacco al 51% e, anche se fosse, sarebbe proibitivo farlo senza alcuna garanzia di successo.

          Come per tutte le blockchain Proof of Work, la possibilità che si verifichino attacchi al 51% è una parte necessaria della progettazione del protocollo. Con il passare del tempo e con l'eliminazione di questo tipo di attacchi da parte di Ethereum Classic, le parti interessate possono essere sempre più fiduciose che gli attacchi al 51% appartengano al passato.

          In ogni caso, non ha senso dal punto di vista finanziario che gli aggressori del 51% prendano di mira i piccoli detentori, e non sono in grado di "rubare" il vostro ETC. Piuttosto, in genere prendono di mira le borse spendendo due volte i prelievi. Storicamente, le borse sono state in grado di assorbire questi attacchi su scala relativamente piccola e hanno implementato le contromisure descritte.
      deposit:
        question: Perché ci vuole così tanto tempo per depositare gli ETC?
        answer: |
          Come menzionato nella domanda precedente, come contromisura agli attacchi del 51%, alcuni exchange hanno tempi di deposito estremamente lunghi per Ethereum Classic. Questo aiuta a difendere l'exchange dall'essere vittima di un attacco double spend, ma significa che gli utenti devono attendere più tempo per la conferma dei depositi.

          Poiché l'hashrate dell'ETC è recentemente aumentato in modo significativo, è probabile che gli exchange riducano il numero di conferme necessarie per completare i depositi.
      blockchain:
        question: Che cos'è una Blockchain?
        answer: |
          Una blockchain è un tipo speciale di database distribuito. L'attributo più significativo delle blockchain è che nessuno le controlla! Non c'è nessuno di cui ci si debba fidare per gestirla. Per questo motivo vengono definite prive di fiducia. Gli utenti inviano compiti in _transazioni_ che sono raggruppate in _blocchi_ collegati tra loro per formare le _catene_.

          - [Come funziona una blockchain - Spiegata semplicemente](https://youtu.be/SSo_EIwHSd4)
          - [Blockchain in 7 minuti](https://youtu.be/yubzJw0uiE4)
          - [Blockchain Technology for Dummies - Blockchain spiegata semplicemente](https://youtu.be/2yJqjTiwpxM)
          - [Blockchain spiegata](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: Che cos'è l'Etere?
        answer: |
          Ether è il token nativo di Ethereum Classic ed è una criptovaluta scambiata nelle borse di valuta digitale con il simbolo **ETC**. L'Ether viene creato come ricompensa ai nodi della rete per un processo noto come mining, che convalida i calcoli eseguiti sull'EVM di Ethereum Classic.

          Ether ed ETC indicano la criptovaluta nativa utilizzata per pagare attività come l'installazione di nuovi contratti intelligenti.
          [Che cosa sono Ether ed Ethereum?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: Che cos'è il gas?
        answer: |
          Gas è un meccanismo interno di determinazione del prezzo delle transazioni, utilizzato per mitigare lo spam e allocare le risorse sulla rete. È un'unità utilizzata per indicare la quantità di _risorse_ necessarie per svolgere attività come l'installazione di nuovi contratti intelligenti.

          - [Ethereum Gas spiegato](https://youtu.be/hQ78FVSv-vs)
          - [Differenza tra Ether e Gas | Il programmatore spiega](https://youtu.be/cZ0rYWJzeow)
          - [Prezzo del Gas e Nonce delle transazioni](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZuoZXb5FcwcKbGedfX7MbCNt7Dei6oyeM)
