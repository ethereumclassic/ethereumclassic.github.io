title: Kullanıcı SSS
seo: Ethereum Classic'in günlük kullanımında yardım arayanlar için Sıkça Sorulan Sorular.
info: Sorunuza burada cevap bulamadınız mı? ETC topluluğu [discord](https://ethereumclassic.org/discord) sunucusunda sormayı deneyin.
description: ETC göndermek ve almak istiyorsanız, Ethereum Classic'e dağıtılan uygulamalardan birini kullanıyorsanız veya güvenli bir şekilde nasıl kullanacağınız konusunda endişeleriniz varsa, bu sayfa tam size göre.
items:
  using:
    items:
      comparison:
        question: Ethereum Classic'i (ETC) Ethereum (ETH) ile aynı şekilde kullanabilir miyim?
        answer: |
          Evet, Ethereum Classic son kullanıcı için Ethereum ile hemen hemen aynı şekilde çalışır. Sadece kullandığınız cüzdan, uygulama, borsa veya diğer hizmetlerin Classic'i desteklediğinden emin olmanız gerekir.

          Teknolojik olarak Ethereum'a çok benzeyen Ethereum Classic, her iki zincir için de geçerli olan kullanıcı kılavuzları, öğreticiler ve izlenecek yollarla ilgili bir çalışma bütününü paylaşmaktadır, bu nedenle [Ethereum.org'daki topluluk kılavuzlarının] (https://ethereum.org/en/learn/) okunması şiddetle tavsiye edilir.

          MetaMask'i Ethereum Classic ile de kullanabilirsiniz.
      metmask:
        question: ETC'yi MetaMask ile nasıl kullanabilirim?
        answer: |
          Ethereum Classic'i MetaMask'a [CoinList.org](https://coinlist.org/chain/61) web sitesi üzerinden kolayca ekleyebilirsiniz. MetaMask'ı özel bir Ethereum Classic RPC düğümü kullanacak şekilde manuel olarak yapılandırmak istiyorsanız, [MetaMask](/guides/metamask) kılavuzuna göz atabilirsiniz.
      missingEtc:
        question: MetaMask ile bir donanım cüzdanı kullanırken neden ETC'mi göremiyorum?
        answer: |
          MetaMask ile ilgili [bilinen bir hata] (https://github.com/MetaMask/metamask-extension/issues/16272), Ledger Live (ve diğer bazı donanım cüzdanları) ile oluşturulan ETC'yi tanımamasıdır. Ledger Live'dan ETC'yi aynı cihazı kullanarak kurduğunuz MetaMask cüzdanına göndererek bu sorunu çözebilirsiniz.
      help:
        question: ETH adresime yanlışlıkla ETC gönderdim, nasıl kurtarabilirim?
        answer: |
          Adım 1: Endişelenmeyin. Kontrol ettiğiniz veya oluşturduğunuz bir hesaba gönderdiğiniz sürece, muhtemelen paranızı kurtarabilirsiniz.

          Kullandığınız yazılıma veya borsaya bağlı olarak, çeşitli farklı kurtarma yöntemleri vardır, bu nedenle hepsi burada listelenemez. İnternette "[hizmet adı] kayıp ETC'yi kurtar" şeklinde arama yapın. Kullandığınız hizmetin bir destek temsilcisiyle iletişime geçmeniz gerekebilir.

          Örneğin, [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: MetaMask ile işlemim neden başarısız oluyor?
        answer: |
          İşlemlerin birden fazla kez oluşturulmasını önlemek için, her Ethereum Classic işlemi, her işlem gönderdiğinizde artan nonce adı verilen bir sayı içerir.

          Bazen, özellikle düşük bir gaz ücreti olan bir işlem gönderirseniz, işleminiz mempool'da sıkışıp kalabilir. Bu durumda, MetaMask sonraki işlemler için nonce'yi doğru şekilde ayarlamayabilir.

          MetaMask'ı, [BlockScout](https://blockscout.com/etc/mainnet/) adresindeki son başarılı işleminizin nonce'unu kontrol ederek, 1 artırarak ve [nonce'u MetaMask'ta manuel olarak ayarlayarak] (https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction) doğru nonce'u kullanmaya zorlayabilirsiniz.
      explorers:
        question: Ethereum Classic işlemlerimi nasıl görüntüleyebilirim?
        answer: |
          En popüler ve tam özellikli Ethereum Classic kaşifi [BlockScout]'dur (https://blockscout.com/etc/mainnet/), ancak [block explorers](/network/explorers) bölümünde birkaç alternatif de mevcuttur.
      exchange:
        question: ETC'yi nasıl alabilirim?
        answer: |
          Ethereum Classic hemen hemen tüm büyük kripto para birimlerinde [exchange](/services/exchanges) listelenmiştir, burada fiat para birimi ile ETC satın alabilir veya bunun için diğer kripto para birimlerini takas edebilirsiniz.

          Oldukça modern bir grafik kartınız varsa, kendiniz için [mine](/mining) de yapabilirsiniz.
      wallets:
        question: Ethereum Classic ile hangi cüzdanı kullanmamı önerirsiniz?
        answer: |
          Kullanım durumunuza bağlı olarak birçok farklı cüzdan türü mevcuttur. Daha fazla bilgi için [wallets](/services/wallets) bölümüne göz atın.
      apps:
        question: Ethereum Classic ağında hangi uygulamalar çalışıyor?
        answer: |
          Merkezi borsalar, DEX'ler, DeFi, NFT'ler, zincirler arası köprüler ve daha fazlasına kadar her şey. Daha fazlasını öğrenmek için [services](/services) bölümüne göz atın.
      defi:
        question: Ethereum Classic'te DeFi var mı?
        answer: |
          Evet. Ethereum Classic üzerinde küçük ama büyüyen bir merkezi olmayan finans ekosistemi mevcuttur, güncellemeler için [finance](/services/apps/finance) uygulama kategorisine bakın.
      staking:
        question: ETC'mi hisselendirebilir miyim?
        answer: |
          Hayır, en azından bir Proof of Stake blok zincirinde olduğu gibi değil. ETC bir Proof of Work blok zinciridir, bu nedenle ağa güvenlik sağlamak için sadece madencilik yapabilirsiniz, stake yapamazsınız.

          ETC'nizi bir getiri karşılığında ödünç vermenize olanak tanıyan bazı [borç verme protokolleri] (/hizmetler/uygulamalar/finans) olabilir, ancak bunlar Ethereum Classic protokolünün bir parçası değildir ve karşı taraf riskiyle birlikte gelir.
      safety:
        question: Ethereum Classic'in %51 saldırıya uğradığını duydum. Kullanımı güvenli mi?
        answer: |
          2020'de Ethereum Classic tarihsel olarak çok düşük bir hashrate'e sahipti ve bu da bir dizi %51 saldırısına yol açtı. Saldırganların hashrate'i kiraladığına ve çift harcama saldırılarıyla borsaları hedef aldığına ve toplamda ETC'de yaklaşık 10 milyon dolar kaybettiğine inanılıyor.

          Buna yanıt olarak Ethereum Classic müşterileri ve daha geniş ekosistem, borsalarda daha uzun onay süreleri, ECIP-1099 ve MESS gibi bir dizi karşı önlemi uygulamaya koydu. Bu karşı önlemler uygulamaya konulduğundan bu yana başka %51 saldırısı yaşanmadı.

          Dahası, Ethereum'un 2022'de Proof of Stake'e geçmesinden bu yana ETC, GPU ile madencilik yapılabilen en büyük zincir haline geldi ve son %51 saldırısından bu yana hash oranını 50 kat ila 100 kat artırdı. Bu durum, başka bir %51 saldırısı gerçekleştirmek için kiralanabilecek bir hashrate havuzunun mevcut olmasını son derece düşük bir ihtimal haline getirmiştir ve öyle olsa bile, herhangi bir başarı garantisi olmadan bunu yapmak son derece pahalı olacaktır.

          Tüm Proof of Work blok zincirlerinde olduğu gibi, %51 saldırılarının gerçekleşme potansiyeli protokolün tasarımının gerekli bir parçasıdır. Zaman geçtikçe ve Ethereum Classic artık bu şekilde saldırıya uğramamaya devam ettikçe, paydaşlar %51 saldırılarının geçmişte kaldığından giderek daha fazla emin olabilirler.

          Her halükarda, %51 saldırganlarının küçük sahipleri hedef alması finansal açıdan mantıklı değildir ve ETC'nizi "çalmaları" mümkün değildir. Bunun yerine, genellikle para çekme işlemlerini iki kez harcayarak borsaları hedef alırlar. Tarihsel olarak, borsalar bu nispeten küçük ölçekli saldırıları absorbe edebilmiş ve açıklandığı gibi karşı önlemler uygulamıştır.
      deposit:
        question: ETC'yi yatırmak neden bu kadar uzun sürüyor?
        answer: |
          Yukarıdaki soruda belirtildiği gibi, %51 saldırılarına karşı bir önlem olarak, bazı borsalar Ethereum Classic için son derece uzun para yatırma sürelerine sahiptir. Bu, borsayı çifte harcama saldırısının kurbanı olmaktan korumaya yardımcı olur, ancak kullanıcıların para yatırma işlemlerinin onaylanması için daha fazla beklemesi gerektiği anlamına gelir.

          ETC hashrate'i son zamanlarda önemli ölçüde arttığından, borsaların para yatırma işlemlerini tamamlamak için gereken onay sayısını azaltması muhtemeldir.
      blockchain:
        question: Blockchain nedir?
        answer: |
          Blok zinciri özel bir dağıtık veritabanı türüdür. Blok zincirlerinin en önemli özelliği, onları kimsenin kontrol etmemesidir! Herkesin onu yönetmek için güvenmesi gereken kimse yoktur. Bu yüzden güvenilmez olarak adlandırılırlar. Kullanıcılar, _zincirler_ oluşturmak için birbirine bağlanan _bloklar_ halinde gruplandırılan _işlemler_ halinde görevler gönderir.

          - [Blok zinciri nasıl çalışır - Basitçe Açıklandı](https://youtu.be/SSo_EIwHSd4)
          - [7 Dakikada Blok Zinciri](https://youtu.be/yubzJw0uiE4)
          - [Yeni Başlayanlar için Blok Zinciri Teknolojisi - Blok Zinciri Basitçe Açıklandı](https://youtu.be/2yJqjTiwpxM)
          - [Blok Zinciri Açıklandı](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: Eter nedir?
        answer: |
          Ether, Ethereum Classic'in yerel tokenıdır ve dijital para borsalarında **ETC** sembolü altında işlem gören bir kripto para birimidir. Ether, Ethereum Classic'in EVM'sinde gerçekleştirilen hesaplamaları doğrulayan madencilik olarak bilinen bir işlem için ağ düğümlerine bir ödül olarak oluşturulur.

          Ether ve ETC, yeni akıllı sözleşmeler yüklemek gibi görevler için ödeme yapmak için kullanılan yerel kripto para birimini belirtir.
          [Ether ve Ethereum nedir?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: Gaz nedir?
        answer: |
          Gas, dahili işlem fiyatlandırma mekanizmasıdır, spam'i azaltmak ve ağdaki kaynakları tahsis etmek için kullanılır. Yeni akıllı sözleşmeler yüklemek gibi görevleri yapmak için gereken _kaynak_ miktarını belirtmek için kullanılan bir birimdir.

          - [Ethereum Gas Explained](https://youtu.be/hQ78FVSv-vs)
          - [Ether vs Gas difference | Programmer explains](https://youtu.be/cZ0rYWJzeow)
          - [Gas Price and Transaction Nonce](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZuoZXb5FcwcKbGedfX7MbCNt7Dei6oyeM)
