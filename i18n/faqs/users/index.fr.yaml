title: FAQ pour les utilisateurs
seo: Foire aux questions pour ceux qui cherchent de l'aide dans l'utilisation quotidienne d'Ethereum Classic.
info: Vous ne trouvez pas de réponse à votre question ici ? Essayez de la poser sur le serveur de la communauté ETC [discord](https://ethereumclassic.org/discord).
description: Si vous souhaitez envoyer et recevoir des ETC, utiliser l'une des applications déployées sur Ethereum Classic, ou si vous vous inquiétez de savoir comment l'utiliser en toute sécurité, cette page est pour vous.
items:
  using:
    items:
      comparison:
        question: Puis-je utiliser Ethereum Classic (ETC) de la même manière qu'Ethereum (ETH) ?
        answer: |
          Oui, Ethereum Classic fonctionne pour l'utilisateur final à peu près exactement de la même manière qu'Ethereum. Vous devez simplement vous assurer que le portefeuille, l'application, l'échange ou tout autre service que vous utilisez prend en charge Classic.

          Ethereum Classic, étant technologiquement très similaire à Ethereum, partage un ensemble de travaux dans les guides d'utilisation, les tutoriels et les instructions qui s'appliquent aux deux chaînes, c'est pourquoi les [guides de la communauté sur Ethereum.org] (https://ethereum.org/en/learn/) sont une lecture hautement recommandée.

          Vous pouvez également utiliser MetaMask avec Ethereum Classic.
      metmask:
        question: Comment utiliser l'ETC avec MetaMask ?
        answer: |
          Vous pouvez facilement ajouter Ethereum Classic à MetaMask via le site [CoinList.org](https://coinlist.org/en/chain/61). Si vous voulez configurer manuellement MetaMask pour utiliser un nœud RPC Ethereum Classic personnalisé, vous pouvez consulter le guide [MetaMask](/guides/metamask).
      missingEtc:
        question: Pourquoi je ne peux pas voir mon ETC lorsque j'utilise un portefeuille matériel avec MetaMask ?
        answer: |
          Un [bug connu] (https://github.com/MetaMask/metamask-extension/issues/16272) de MetaMask est qu'il ne reconnaît pas les ETC créés avec Ledger Live (et certains autres portefeuilles matériels). Vous pouvez contourner ce problème en envoyant des ETC de Ledger Live vers le portefeuille MetaMask que vous avez configuré en utilisant le même appareil.
      help:
        question: J'ai accidentellement envoyé des ETC à mon adresse ETH, comment puis-je les récupérer ?
        answer: |
          Étape 1 : Ne vous inquiétez pas. Tant que vous l'avez envoyé sur un compte que vous contrôlez ou que vous avez créé, vous êtes probablement en mesure de récupérer vos fonds.

          En fonction du logiciel ou de la bourse que vous utilisez, il existe différentes méthodes de récupération, qui ne peuvent pas toutes être énumérées ici. Faites une recherche en ligne sur "[nom du service] récupérer les ETC perdus". Vous devrez peut-être contacter un agent d'assistance du service que vous utilisez.

          Par exemple, [Ledger Wallet] (https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: Pourquoi ma transaction échoue-t-elle avec MetaMask ?
        answer: |
          Pour éviter que les transactions soient créées plusieurs fois, chaque transaction Ethereum Classic comprend un nombre appelé nonce qui s'incrémente chaque fois que vous envoyez une transaction.

          Parfois, surtout si vous envoyez une transaction avec un faible nonce, votre transaction peut rester bloquée dans le mempool. Dans ce cas, MetaMask peut ne pas définir correctement le nonce pour les transactions suivantes.

          Vous pouvez forcer MetaMask à utiliser le nonce correct en vérifiant le nonce de votre dernière transaction réussie sur [BlockScout](https://blockscout.com/etc/mainnet/), en l'augmentant de 1, et en [définissant manuellement le nonce dans MetaMask] (https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: Comment puis-je voir mes transactions Ethereum Classic ?
        answer: |
          L'explorateur Ethereum Classic le plus populaire et le plus complet est [BlockScout](https://blockscout.com/etc/mainnet/), mais il existe également plusieurs alternatives disponibles dans la section [block explorers](/network/explorers).
      exchange:
        question: Comment puis-je obtenir l'ETC ?
        answer: |
          Ethereum Classic est répertorié sur pratiquement toutes les principales crypto-monnaies [exchange](/services/exchanges), où vous pouvez acheter de l'ETC avec de la monnaie fiduciaire ou l'échanger contre d'autres crypto-monnaies.

          Si vous disposez d'une carte graphique raisonnablement moderne, vous pouvez également l'acheter à l'adresse [mine](/mining).
      wallets:
        question: Quel portefeuille me recommandez-vous d'utiliser avec Ethereum Classic ?
        answer: |
          Il existe de nombreux types de portefeuilles différents en fonction de votre cas d'utilisation. Consultez la section [wallets](/services/wallets) pour plus d'informations.
      apps:
        question: Quelles sont les applications qui fonctionnent sur le réseau Ethereum Classic ?
        answer: |
          Tout ce qui concerne les échanges centralisés, les DEX, les DeFi, les NFT, les ponts inter-chaînes, etc. Consultez la section [services](/services) pour en savoir plus.
      defi:
        question: Ethereum Classic a-t-il un DeFi ?
        answer: |
          Oui. Un petit écosystème financier décentralisé en pleine expansion existe sur Ethereum Classic, consultez la catégorie d'applications [finance](/services/apps/finance) pour les mises à jour.
      staking:
        question: Puis-je mettre en jeu mon ETC ?
        answer: |
          Non, du moins pas comme vous le feriez sur une blockchain Proof of Stake. L'ETC est une blockchain à preuve de travail, ce qui signifie que vous ne pouvez que miner, et non pas miser, pour assurer la sécurité du réseau.

          Il peut y avoir des [protocoles de prêt] (/services/apps/finance) qui vous permettent de prêter vos ETC pour un rendement, mais ils ne font pas partie du protocole Ethereum Classic lui-même et comportent un risque de contrepartie.
      safety:
        question: J'ai entendu dire que Ethereum Classic a été attaqué à 51%. Peut-on l'utiliser en toute sécurité ?
        answer: |
          En 2020, Ethereum Classic a connu un hashrate historiquement très bas, ce qui a conduit à une série d'attaques à 51 %. On pense que les attaquants ont loué le hashrate et ciblé les échanges avec des attaques de double dépense, qui au total ont perdu environ 10 millions de dollars en ETC.

          En réponse, les clients d'Ethereum Classic et l'écosystème plus large ont depuis mis en œuvre un certain nombre de contre-mesures, telles que des temps de confirmation plus longs sur les échanges, ECIP-1099 et MESS. Depuis que ces contre-mesures ont été mises en place, il n'y a pas eu d'autres attaques de 51 %.

          De plus, depuis le passage d'Ethereum à Proof of Stake en 2022, ETC est devenue la plus grande chaîne minable par GPU, augmentant son taux de hachage de 50 à 100 fois depuis la dernière attaque à 51 %. Il est donc très improbable qu'un pool de taux de hachage soit disponible à la location pour effectuer une autre attaque de 51%, et même si c'était le cas, le coût serait prohibitif sans aucune garantie de succès.

          Comme avec toutes les blockchains Proof of Work, le potentiel d'attaques à 51% est une partie nécessaire de la conception du protocole. Au fur et à mesure que le temps passe et qu'Ethereum Classic ne continue plus à être attaqué de cette manière, les parties prenantes peuvent être de plus en plus confiantes que les attaques à 51% appartiennent au passé.

          En tout état de cause, il n'est pas financièrement intéressant pour les attaquants de 51 % de cibler les petits détenteurs, et ils ne sont pas en mesure de " voler " votre ETC. Au contraire, ils ciblent généralement les bourses en effectuant des doubles retraits. Historiquement, les bourses ont été capables d'absorber ces attaques à relativement petite échelle et ont mis en place des contre-mesures comme décrit.
      deposit:
        question: Pourquoi le dépôt d'ETC prend-il autant de temps ?
        answer: |
          Comme mentionné dans la question ci-dessus, en tant que contre-mesure aux attaques de 51%, certains échanges ont des temps de dépôt extrêmement longs pour Ethereum Classic. Cela permet à la bourse d'éviter d'être victime d'une attaque de double dépense, mais cela signifie que les utilisateurs doivent attendre plus longtemps pour que les dépôts soient confirmés.

          Comme le hashrate de l'ETC a récemment augmenté de manière significative, il est probable que les bourses réduiront le nombre de confirmations nécessaires pour effectuer des dépôts.
      blockchain:
        question: Qu'est-ce qu'une blockchain ?
        answer: |
          Une blockchain est un type particulier de base de données distribuée. L'attribut le plus significatif des blockchains est que personne ne les contrôle ! Personne n'a besoin de faire confiance à qui que ce soit pour les gérer. C'est pourquoi on dit qu'elles sont sans confiance. Les utilisateurs soumettent des tâches dans des _transactions_ qui sont regroupées en _blocs_ qui sont reliés entre eux pour former des _chaînes_.

          - Comment fonctionne une blockchain - Expliqué simplement](https://youtu.be/SSo_EIwHSd4)
          - [Blockchain en 7 minutes](https://youtu.be/yubzJw0uiE4)
          - [La technologie blockchain pour les nuls - La blockchain expliquée simplement](https://youtu.be/2yJqjTiwpxM)
          - [La blockchain expliquée](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: Qu'est-ce que l'éther ?
        answer: |
          Ether est le jeton natif d'Ethereum Classic est une crypto-monnaie négociée sur les bourses de devises numériques sous le symbole ticker **ETC**. L'Ether est créé pour récompenser les nœuds du réseau pour un processus connu sous le nom de minage, qui valide les calculs effectués sur l'EVM d'Ethereum Classic.

          Ether et ETC désignent la crypto-monnaie native utilisée pour payer des tâches telles que l'installation de nouveaux contrats intelligents.
          [Qu'est-ce que l'Ether et l'Ethereum ?] (https://youtu.be/fjnovGRQrRE)
      gas:
        question: Qu'est-ce que le gaz ?
        answer: |
          Le gaz est un mécanisme interne de tarification des transactions, il est utilisé pour atténuer le spam et allouer des ressources sur le réseau. Il s'agit d'une unité utilisée pour désigner la quantité de _ressources_ nécessaires pour effectuer des tâches telles que l'installation de nouveaux contrats intelligents.

          - Ethereum Gas Explained](https://youtu.be/hQ78FVSv-vs)
          - [Ether vs Gas difference | Programmer explains](https://youtu.be/cZ0rYWJzeow)
          - [Gas Price and Transaction Nonce](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZuoZXb5FcwcKbGedfX7MbCNt7Dei6oyeM)
