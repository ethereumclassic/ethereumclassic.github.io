title: 사용자 FAQ
seo: Ethereum Classic을 일상적으로 사용하는 데 도움이 필요한 사람들을 위한 자주 묻는 질문(FAQ)입니다.
info: 여기에서 질문에 대한 답변을 찾을 수 없습니까? ETC 커뮤니티 [discord](https://ethereumclassic.org/discord) 서버에 문의해보세요.
description: ETC를 송수신하고 싶거나, 이더리움 클래식에 배포된 애플리케이션 중 하나를 사용하거나, 안전하게 사용하는 방법이 걱정된다면 이 페이지가 적합합니다.
items:
  using:
    items:
      comparison:
        question: 이더리움 클래식(ETC)을 이더리움(ETH)과 같은 방식으로 사용할 수 있나요?
        answer: |
          예, Ethereum Classic은 Ethereum과 거의 동일한 방식으로 최종 사용자에게 작동합니다. 사용 중인 지갑, 애플리케이션, 거래소 또는 기타 서비스가 Classic을 지원하는지 확인하기만 하면 됩니다.

          이더리움 클래식은 기술적으로 이더리움과 매우 유사하며 두 체인에 모두 적용되는 사용자 가이드, 자습서 및 연습에서 작업을 공유하므로 [Ethereum.org의 커뮤니티 가이드](https://ethereum.org/en/learn/)을 읽을 것을 적극 권장합니다.

          이더리움 클래식과 함께 MetaMask를 사용할 수도 있습니다.
      metmask:
        question: MetaMask와 함께 ETC를 어떻게 사용합니까?
        answer: |
          [CoinList.org](https://coinlist.org/chain/61) 웹사이트를 통해 이더리움 클래식을 MetaMask에 쉽게 추가할 수 있습니다. 사용자 정의 Ethereum Classic RPC 노드를 사용하도록 MetaMask를 수동으로 구성하려는 경우 [MetaMask](/guides/metamask) 가이드를 확인할 수 있습니다.
      missingEtc:
        question: MetaMask와 함께 하드웨어 지갑을 사용할 때 내 ETC를 볼 수 없는 이유는 무엇입니까?
        answer: |
          MetaMask의 [알려진 버그](https://github.com/MetaMask/metamask-extension/issues/16272)는 Ledger Live(및 일부 다른 하드웨어 지갑)로 생성된 ETC를 인식하지 못한다는 것입니다. Ledger Live에서 동일한 장치를 사용하여 설정한 MetaMask 지갑으로 ETC를 전송하면 이 문제를 해결할 수 있습니다.
      help:
        question: 실수로 ETC를 내 ETH 주소로 보냈습니다. 어떻게 복구할 수 있나요?
        answer: |
          1단계: 걱정하지 마세요. 귀하가 제어하거나 생성한 계정으로 송금하기만 하면 자금을 회수할 수 있습니다.

          사용 중인 소프트웨어 또는 거래소에 따라 다양한 복구 방법이 있으므로 여기에 모두 나열할 수는 없습니다. "[서비스 이름] 손실된 ETC 복구"를 온라인으로 검색하십시오. 사용 중인 서비스의 지원 담당자에게 문의해야 할 수 있습니다.

          예: [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: MetaMask에서 거래가 실패하는 이유는 무엇입니까?
        answer: |
          트랜잭션이 여러 번 생성되는 것을 방지하기 위해 모든 Ethereum Classic 트랜잭션에는 트랜잭션을 보낼 때마다 증가하는 nonce라는 숫자가 포함됩니다.

          가끔, 특히 낮은 가스 수수료로 거래를 보내면 거래가 멤풀에 멈출 수 있습니다. 이 경우 MetaMask는 후속 트랜잭션에 대해 nonce를 올바르게 설정하지 않을 수 있습니다.

           [BlockScout](https://blockscout.com/etc/mainnet/)에서 마지막으로 성공한 트랜잭션의 nonce를 확인하고 1씩 늘리고 [MetaMask에서 수동으로 nonce를 설정하여 MetaMask가 올바른 nonce를 사용하도록 할 수 있습니다. ](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: 내 이더리움 클래식 거래를 어떻게 볼 수 있습니까?
        answer: |
          가장 인기 있고 완전한 기능을 갖춘 Ethereum Classic 탐색기는 [BlockScout](https://blockscout.com/etc/mainnet/)이지만 [블록 탐색기](/network/explorers) 섹션에서 사용할 수 있는 몇 가지 대안도 있습니다.
      exchange:
        question: ETC는 어떻게 받을 수 있나요?
        answer: |
          Ethereum Classic은 거의 모든 주요 암호 화폐 [exchange](/services/exchanges)에 나열되어 있으며 여기에서 법정 화폐로 ETC를 구매하거나 이를 위해 다른 암호 화폐를 거래할 수 있습니다.

          합리적인 수준의 최신 그래픽 카드가 있는 경우 [mine](/채굴)할 수도 있습니다.
      wallets:
        question: Ethereum Classic에서 어떤 지갑을 사용하는 것이 좋습니까?
        answer: |
          사용 사례에 따라 다양한 유형의 지갑을 사용할 수 있습니다. 자세한 내용은 [wallets](/services/wallets) 섹션을 확인하세요.
      apps:
        question: Ethereum Classic 네트워크에서 어떤 앱이 실행되고 있습니까?
        answer: |
          중앙 집중식 거래소, DEX, DeFi, NFT, 크로스체인 브리지 등의 모든 것. 자세한 내용은 [services](/services) 섹션을 확인하세요.
      defi:
        question: Ethereum Classic에 DeFi가 있습니까?
        answer: |
          예. 작지만 성장하는 탈중앙화 금융 생태계가 이더리움 클래식에 존재합니다. 업데이트는 [finance](/services/apps/finance) 앱 카테고리를 참조하세요.
      staking:
        question: ETC를 스테이킹할 수 있습니까?
        answer: |
          아니요, 적어도 지분 증명 블록체인에서는 그렇지 않습니다. ETC는 작업 증명 블록체인이므로 네트워크에 보안을 제공하기 위해 지분이 아닌 채굴만 할 수 있습니다.

          수익을 위해 ETC를 대출할 수 있는 [대출 프로토콜](/services/apps/finance)이 있을 수 있지만 이는 Ethereum Classic 프로토콜 자체의 일부가 아니며 상대방 위험이 따릅니다.
      safety:
        question: Ethereum Classic이 51% 공격을 받았다고 들었습니다. 사용해도 안전한가요?
        answer: |
          2020년에 이더리움 클래식은 역사적으로 매우 낮은 해시율을 나타내어 일련의 51% 공격으로 이어졌습니다. 공격자들은 해시레이트를 임대하고 이중 지출 공격을 통해 거래소를 표적으로 삼았으며, 이로 인해 총 ETC로 약 1000만 달러를 잃었습니다.

          이에 대한 응답으로 Ethereum Classic 클라이언트와 더 넓은 생태계는 거래소에서 더 긴 확인 시간, ECIP-1099 및 MESS와 같은 여러 대책을 구현했습니다. 이러한 대응책이 시행된 이후 51%의 공격은 더 이상 발생하지 않았습니다.

          또한 2022년 Ethereum이 Proof of Stake로 전환한 이후 ETC는 가장 큰 GPU 채굴 가능 체인이 되었으며 지난 51% 공격 이후 해시율이 50배에서 100배까지 증가했습니다. 이로 인해 해시레이트 풀을 임대하여 또 다른 51% 공격을 수행할 가능성이 극히 낮았으며 성공하더라도 성공 보장 없이 그렇게 하는 데 엄청난 비용이 들 것입니다.

          모든 작업 증명 블록체인과 마찬가지로 51% 공격이 발생할 가능성은 프로토콜 설계의 필수 부분입니다. 시간이 흐르고 이더리움 클래식이 더 이상 이러한 방식으로 공격을 받지 않게 됨에 따라 이해 관계자는 51% 공격이 과거의 일임을 점점 더 확신할 수 있습니다.

          어떤 경우에도 51%의 공격자가 소액 보유자를 목표로 하는 것은 재정적 의미가 없으며 ETC를 "훔칠" 수 없습니다. 오히려, 그들은 일반적으로 이중 지출 인출을 통해 교환을 목표로 합니다. 역사적으로 거래소는 이러한 비교적 소규모 공격을 흡수할 수 있었고 설명된 대로 대응책을 구현했습니다.
      deposit:
        question: ETC 입금은 왜 이렇게 오래 걸리나요?
        answer: |
          위의 질문에서 언급했듯이 51% 공격에 대한 대응책으로 일부 거래소는 Ethereum Classic의 입금 시간이 매우 깁니다. 이는 이중 지출 공격의 피해자가 되지 않도록 거래소를 보호하는 데 도움이 되지만 사용자가 입금이 확인될 때까지 더 많은 시간을 기다려야 함을 의미합니다.

          최근 ETC의 해시레이트가 크게 증가함에 따라 거래소에서 입금 완료에 필요한 확인 횟수가 줄어들 가능성이 있습니다.
      blockchain:
        question: 블록체인이란 무엇입니까?
        answer: |
          블록체인은 특별한 유형의 분산 데이터베이스입니다. 블록체인의 가장 큰 특징은 아무도 통제하지 않는다는 것입니다! 모든 사람이 그것을 관리하기 위해 신뢰해야 하는 사람은 없습니다. 그래서 그들은 무신론자라고 합니다. 사용자는 _chains_을 형성하기 위해 함께 연결된 _blocks_으로 그룹화되는 _transactions_의 작업을 제출합니다.

          - [블록체인은 어떻게 작동하는가 - 간단히 설명](https://youtu.be/SSo_EIwHSd4)
          - [블록체인 7분 안에](https://youtu.be/yubzJw0uiE4)
          - [블록체인 기술 입문자를 위한 - 블록체인 간단하게 설명](https://youtu.be/2yJqjTiwpxM)
          - [블록체인 설명](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: 에테르 란 무엇입니까?
        answer: |
          Ether는 Ethereum Classic의 기본 토큰입니다. 디지털 통화 거래소에서 **ETC** 기호로 거래되는 암호화폐입니다. Ether는 Ethereum Classic의 EVM에서 수행된 계산을 검증하는 마이닝으로 알려진 프로세스에 대한 네트워크 노드에 대한 보상으로 생성됩니다.

          Ether 및 ETC는 새로운 스마트 계약 설치와 같은 작업을 지불하는 데 사용되는 기본 암호 화폐를 나타냅니다.
          [이더와 이더리움이란?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: 가스란?
        answer: |
          Gas는 내부 거래 가격 책정 메커니즘이며 스팸을 완화하고 네트워크에서 리소스를 할당하는 데 사용됩니다. 새로운 스마트 계약을 설치하는 등의 작업을 수행하는 데 필요한 _resources_의 양을 나타내는 단위입니다.

          - [이더리움 가스 설명](https://youtu.be/hQ78FVSv-vs)
          - [이더와 가스의 차이 | 프로그래머 설명](https://youtu.be/cZ0rYWJzeow)
          - [가스 가격 및 거래 Nonce](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZ)
