title: Συχνές ερωτήσεις χρηστών
seo: Συχνές ερωτήσεις για όσους αναζητούν βοήθεια στην καθημερινή χρήση του Ethereum Classic.
info: Δεν μπορείτε να βρείτε απάντηση στην ερώτησή σας εδώ; Δοκιμάστε να ρωτήσετε στον διακομιστή της κοινότητας ETC [discord](https://ethereumclassic.org/discord).
description: Αν θέλετε να στείλετε και να λάβετε ETC, να χρησιμοποιήσετε μια από τις εφαρμογές που αναπτύσσονται στο Ethereum Classic ή αν ανησυχείτε για την ασφαλή χρήση του, αυτή η σελίδα είναι για εσάς.
items:
  using:
    items:
      comparison:
        question: Μπορώ να χρησιμοποιήσω το Ethereum Classic (ETC) με τον ίδιο τρόπο όπως το Ethereum (ETH);
        answer: |
          Ναι, το Ethereum Classic λειτουργεί για τον τελικό χρήστη σχεδόν με τον ίδιο τρόπο όπως το Ethereum. Θα πρέπει απλώς να βεβαιωθείτε ότι το πορτοφόλι, η εφαρμογή, το ανταλλακτήριο ή άλλη υπηρεσία που χρησιμοποιείτε υποστηρίζει το Classic.

          Το Ethereum Classic, καθώς είναι τεχνολογικά πολύ παρόμοιο με το Ethereum, μοιράζεται ένα σώμα εργασίας σε οδηγούς χρήσης, σεμινάρια και περιπάτους που ισχύουν και για τις δύο αλυσίδες, γι' αυτό και οι [οδηγοί της κοινότητας στο Ethereum.org](https://ethereum.org/en/learn/) συνιστώνται ανεπιφύλακτα για ανάγνωση.

          Μπορείτε επίσης να χρησιμοποιήσετε το MetaMask με το Ethereum Classic.
      metmask:
        question: Πώς χρησιμοποιώ το ETC με το MetaMask;
        answer: |
          Μπορείτε εύκολα να προσθέσετε το Ethereum Classic στο MetaMask μέσω της ιστοσελίδας [CoinList.org](https://coinlist.org/chain/61). Αν θέλετε να ρυθμίσετε χειροκίνητα το MetaMask ώστε να χρησιμοποιεί έναν προσαρμοσμένο κόμβο Ethereum Classic RPC, μπορείτε να ανατρέξετε στον οδηγό [MetaMask](/guides/metamask).
      missingEtc:
        question: Γιατί δεν μπορώ να δω την ETC μου όταν χρησιμοποιώ πορτοφόλι υλικού με MetaMask;
        answer: |
          Ένα [γνωστό σφάλμα](https://github.com/MetaMask/metamask-extension/issues/16272) με το MetaMask είναι ότι δεν αναγνωρίζει τα ETC που δημιουργούνται με το Ledger Live (και ορισμένα άλλα πορτοφόλια υλικού). Μπορείτε να το παρακάμψετε στέλνοντας ETC από το Ledger Live στο πορτοφόλι MetaMask που έχετε δημιουργήσει χρησιμοποιώντας την ίδια συσκευή.
      help:
        question: Έστειλα κατά λάθος ETC στη διεύθυνση ETH μου, πώς μπορώ να το ανακτήσω;
        answer: |
          Βήμα 1: Μην ανησυχείτε. Εφόσον το στείλατε σε λογαριασμό που ελέγχετε ή δημιουργήσατε εσείς, είναι πιθανό να μπορέσετε να ανακτήσετε τα χρήματά σας.

          Ανάλογα με το λογισμικό ή το ανταλλακτήριο που χρησιμοποιείτε, υπάρχουν διάφορες διαφορετικές μέθοδοι ανάκτησης, οπότε δεν μπορούν να αναφερθούν όλες εδώ. Αναζητήστε στο διαδίκτυο την αναζήτηση "[όνομα υπηρεσίας] ανάκτηση χαμένων ETC". Ενδέχεται να χρειαστεί να επικοινωνήσετε με έναν πράκτορα υποστήριξης της υπηρεσίας που χρησιμοποιείτε.

          Για παράδειγμα, [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: Γιατί αποτυγχάνει η συναλλαγή μου με το MetaMask;
        answer: |
          Για να αποφευχθεί η πολλαπλή δημιουργία συναλλαγών, κάθε συναλλαγή Ethereum Classic περιλαμβάνει έναν αριθμό που ονομάζεται nonce και αυξάνεται κάθε φορά που στέλνετε μια συναλλαγή.

          Μερικές φορές, ειδικά αν στέλνετε μια συναλλαγή με χαμηλή αμοιβή αερίου, η συναλλαγή σας μπορεί να κολλήσει στη mempool. Σε αυτή την περίπτωση, το MetaMask ενδέχεται να μην ορίσει σωστά το nonce για τις επόμενες συναλλαγές.

          Μπορείτε να αναγκάσετε το MetaMask να χρησιμοποιήσει το σωστό nonce, ελέγχοντας το nonce της τελευταίας επιτυχημένης συναλλαγής σας στο [BlockScout](https://blockscout.com/etc/mainnet/), αυξάνοντάς το κατά 1 και [ορίζοντας το nonce χειροκίνητα στο MetaMask](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: Πώς μπορώ να δω τις συναλλαγές μου στο Ethereum Classic;
        answer: |
          Ο πιο δημοφιλής και πλήρως εξοπλισμένος εξερευνητής του Ethereum Classic είναι το [BlockScout](https://blockscout.com/etc/mainnet/), αλλά υπάρχουν επίσης αρκετές εναλλακτικές λύσεις στην ενότητα [block explorers](/network/explorers).
      exchange:
        question: Πώς μπορώ να αποκτήσω ETC;
        answer: |
          Το Ethereum Classic είναι εισηγμένο σχεδόν σε όλα τα μεγάλα κρυπτονομίσματα [exchange](/services/exchanges), όπου μπορείτε να αγοράσετε ETC με fiat currency ή να ανταλλάξετε άλλα κρυπτονομίσματα με αυτό.

          Εάν διαθέτετε μια αρκετά σύγχρονη κάρτα γραφικών, μπορείτε επίσης να το [mine](/mining) για τον εαυτό σας.
      wallets:
        question: Ποιο πορτοφόλι προτείνετε να χρησιμοποιήσω με το Ethereum Classic;
        answer: |
          Υπάρχουν πολλοί διαφορετικοί τύποι πορτοφολιών ανάλογα με την περίπτωση χρήσης σας. Ανατρέξτε στην ενότητα [wallets](/services/wallets) για περισσότερες πληροφορίες.
      apps:
        question: Ποιες εφαρμογές τρέχουν στο δίκτυο Ethereum Classic;
        answer: |
          Τα πάντα, από κεντρικά ανταλλακτήρια, DEXs, DeFi, NFTs, γέφυρες cross-chain και πολλά άλλα. Ελέγξτε την ενότητα [services](/services) για να μάθετε περισσότερα.
      defi:
        question: Το Ethereum Classic έχει DeFi;
        answer: |
          Ναι. Υπάρχει ένα μικρό, αλλά αναπτυσσόμενο αποκεντρωμένο οικοσύστημα χρηματοοικονομικών εφαρμογών στο Ethereum Classic, δείτε την κατηγορία εφαρμογών [finance](/services/apps/finance) για ενημερώσεις.
      staking:
        question: Μπορώ να ποντάρω την ETC μου;
        answer: |
          Όχι, τουλάχιστον όχι όπως θα γινόταν σε ένα blockchain Proof of Stake. Το ETC είναι ένα Proof of Work blockchain, οπότε μπορείτε μόνο να εξορύξετε, όχι να στοιχηματίσετε, για να παρέχετε ασφάλεια στο δίκτυο.

          Μπορεί να υπάρχουν κάποια [πρωτόκολλα δανεισμού](/services/apps/finance) που σας επιτρέπουν να δανείζετε τα ETC σας για μια απόδοση, αλλά αυτά δεν αποτελούν μέρος του ίδιου του πρωτοκόλλου Ethereum Classic και συνοδεύονται από κίνδυνο αντισυμβαλλομένου.
      safety:
        question: Άκουσα ότι το Ethereum Classic δέχτηκε επίθεση σε ποσοστό 51%. Είναι ασφαλές για χρήση;
        answer: |
          Το 2020, το Ethereum Classic είχε ένα ιστορικά πολύ χαμηλό hashrate, το οποίο οδήγησε σε μια σειρά επιθέσεων 51%. Πιστεύεται ότι οι επιτιθέμενοι νοίκιασαν το hashrate και στόχευσαν τα ανταλλακτήρια με επιθέσεις διπλής δαπάνης, τα οποία συνολικά έχασαν περίπου 10 εκατ. δολάρια σε ETC.

          Ως απάντηση, οι πελάτες του Ethereum Classic και το ευρύτερο οικοσύστημα εφάρμοσαν έκτοτε μια σειρά από αντίμετρα, όπως μεγαλύτερους χρόνους επιβεβαίωσης στα ανταλλακτήρια, το ECIP-1099 και το MESS. Από τότε που τέθηκαν σε εφαρμογή αυτά τα αντίμετρα, δεν υπήρξαν περαιτέρω επιθέσεις 51%.

          Επιπλέον, μετά τη μετάβαση του Ethereum σε Proof of Stake το 2022, το ETC έγινε η μεγαλύτερη αλυσίδα με δυνατότητα επεξεργασίας με GPU, αυξάνοντας τον ρυθμό κατακερματισμού της κατά 50x έως 100x από την τελευταία επίθεση 51%. Αυτό έχει καταστήσει εξαιρετικά απίθανο να υπάρχει διαθέσιμη μια δεξαμενή hashrate για ενοικίαση για την εκτέλεση μιας ακόμη επίθεσης 51%, και ακόμη και αν υπήρχε, θα ήταν απαγορευτικά ακριβό να γίνει κάτι τέτοιο χωρίς καμία εγγύηση επιτυχίας.

          Όπως συμβαίνει με όλες τις αλυσίδες μπλοκ με αποδείξεις εργασίας, η πιθανότητα να πραγματοποιηθούν επιθέσεις 51% είναι απαραίτητο μέρος του σχεδιασμού του πρωτοκόλλου. Όσο περνάει ο καιρός και το Ethereum Classic συνεχίζει να μην δέχεται πλέον επιθέσεις με αυτόν τον τρόπο, οι ενδιαφερόμενοι μπορούν να είναι όλο και πιο σίγουροι ότι οι επιθέσεις 51% αποτελούν παρελθόν.

          Σε κάθε περίπτωση, δεν έχει οικονομικό νόημα για τους επιτιθέμενους του 51% να στοχεύουν τους μικρούς κατόχους και δεν είναι σε θέση να "κλέψουν" το ETC σας. Αντίθετα, συνήθως στοχεύουν τα ανταλλακτήρια με διπλές αναλήψεις. Ιστορικά, τα ανταλλακτήρια ήταν σε θέση να απορροφήσουν αυτές τις σχετικά μικρής κλίμακας επιθέσεις και έχουν εφαρμόσει αντίμετρα όπως περιγράφεται.
      deposit:
        question: Γιατί η κατάθεση ETC αργεί τόσο πολύ;
        answer: |
          Όπως αναφέρθηκε στην παραπάνω ερώτηση, ως αντίμετρο στις επιθέσεις του 51%, ορισμένα ανταλλακτήρια έχουν εξαιρετικά μεγάλους χρόνους κατάθεσης για το Ethereum Classic. Αυτό βοηθά στην υπεράσπιση του ανταλλακτηρίου από το να πέσει θύμα επίθεσης διπλής δαπάνης, αλλά σημαίνει ότι οι χρήστες πρέπει να περιμένουν περισσότερο χρόνο για την επιβεβαίωση των καταθέσεων.

          Καθώς το hashrate του ETC αυξήθηκε πρόσφατα σημαντικά, είναι πιθανό τα ανταλλακτήρια να μειώσουν τον αριθμό των επιβεβαιώσεων που απαιτούνται για τις ολοκληρωμένες καταθέσεις.
      blockchain:
        question: Τι είναι το Blockchain;
        answer: |
          Η αλυσίδα μπλοκ είναι ένας ειδικός τύπος κατανεμημένης βάσης δεδομένων. Το σημαντικότερο χαρακτηριστικό των αλυσίδων μπλοκ είναι ότι κανείς δεν τις ελέγχει! Δεν υπάρχει κάποιος που ο καθένας πρέπει να εμπιστευτεί για να το διαχειριστεί. Αυτός είναι ο λόγος για τον οποίο αναφέρονται ως μη αξιόπιστες. Οι χρήστες υποβάλλουν εργασίες σε _συναλλαγές_ που ομαδοποιούνται σε _μπλοκ_ τα οποία συνδέονται μεταξύ τους σχηματίζοντας _αλυσίδες_.

          - [Πώς λειτουργεί μια αλυσίδα μπλοκ - Απλά εξηγείται](https://youtu.be/SSo_EIwHSd4)
          - [Blockchain σε 7 λεπτά](https://youtu.be/yubzJw0uiE4)
          - [Blockchain Technology for Dummies - Blockchain Explained Simply](https://youtu.be/2yJqjTiwpxM)
          - [Blockchain Explained](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: Τι είναι ο αιθέρας;
        answer: |
          Το Ether είναι το εγγενές token του Ethereum Classic είναι ένα κρυπτονόμισμα που διαπραγματεύεται σε ανταλλακτήρια ψηφιακού νομίσματος με το σύμβολο **ETC**. Ο αιθέρας δημιουργείται ως ανταμοιβή στους κόμβους του δικτύου για μια διαδικασία γνωστή ως εξόρυξη, η οποία επικυρώνει τους υπολογισμούς που εκτελούνται στο EVM του Ethereum Classic.

          Ο αιθέρας και το ETC δηλώνουν το εγγενές κρυπτονόμισμα που χρησιμοποιείται για την πληρωμή εργασιών όπως η εγκατάσταση νέων έξυπνων συμβολαίων.
          [Τι είναι ο Ether και το Ethereum;](https://youtu.be/fjnovGRQrRE)
      gas:
        question: Τι είναι το αέριο;
        answer: |
          Το Gas είναι ένας εσωτερικός μηχανισμός τιμολόγησης συναλλαγών, που χρησιμοποιείται για τον μετριασμό της ανεπιθύμητης αλληλογραφίας και την κατανομή των πόρων στο δίκτυο. Είναι μια μονάδα που χρησιμοποιείται για να δηλώσει την ποσότητα των _πόρων_ που απαιτούνται για την εκτέλεση εργασιών όπως η εγκατάσταση νέων έξυπνων συμβολαίων.

          - [Ethereum Gas Explained](https://youtu.be/hQ78FVSv-vs)
          - [Ether vs Gas difference | Programmer explains](https://youtu.be/cZ0rYWJzeow)
          - [Gas Price and Transaction Nonce](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYK5HwZjAHZuoZXb5FcwcKbGedfX7MbCNt7Dei6oyeM)
