      comparison:
        question: هل يمكنني استخدام Ethereum Classic (ETC) بنفس طريقة Ethereum (ETH)؟
        answer: |
          نعم ، يعمل Ethereum Classic مع المستخدم النهائي بنفس الطريقة تمامًا مثل Ethereum. ستحتاج فقط إلى التأكد من أن المحفظة أو التطبيق أو التبادل أو أي خدمة أخرى تستخدمها تدعم Classic.

          Ethereum Classic ، نظرًا لكونه يشبه إلى حد كبير من الناحية التكنولوجية Ethereum ، فإنه يشارك مجموعة من الأعمال في أدلة المستخدم والبرامج التعليمية والإرشادات التي تنطبق على كلتا السلسلتين ، وهذا هو سبب [أدلة المجتمع على Ethereum.org] (https://ethereum.org/ en / learn /) ينصح بشدة بالقراءة.

          يمكنك أيضًا استخدام MetaMask مع Ethereum Classic.
      metmask:
        question: كيف أستخدم ETC مع MetaMask؟
        answer: |
          يمكنك بسهولة إضافة Ethereum Classic إلى MetaMask عبر موقع الويب [CoinList.org](https://coinlist.org/chain/61). إذا كنت تريد تكوين MetaMask يدويًا لاستخدام عقدة Ethereum Classic RPC المخصصة ، فيمكنك الاطلاع على دليل [MetaMask](/ guides / metamask).
      missingEtc:
        question: لماذا لا يمكنني رؤية ETC الخاص بي عند استخدام محفظة أجهزة مع MetaMask؟
        answer: |
          [خطأ معروف] (https://github.com/MetaMask/metamask-extension/issues/16272) مع MetaMask هو أنه لن يتعرف على ETC الذي تم إنشاؤه باستخدام Ledger Live (وبعض محافظ الأجهزة الأخرى). يمكنك حل هذا عن طريق إرسال ETC من Ledger Live إلى محفظة MetaMask التي أعددتها باستخدام نفس الجهاز.
      help:
        question: لقد أرسلت بطريق الخطأ ETC إلى عنوان ETH الخاص بي ، كيف يمكنني استعادته؟
        answer: |
          الخطوة الأولى: لا تقلق. طالما قمت بإرساله إلى حساب تتحكم فيه أو أنشأته ، فمن المحتمل أن تتمكن من استرداد أموالك.

          بناءً على البرنامج أو التبادل الذي تستخدمه ، توجد طرق مختلفة للاسترداد ، لذا لا يمكن إدراجها جميعًا هنا. ابحث على الإنترنت عن "[اسم الخدمة] استرداد ETC المفقودة". قد تضطر إلى الاتصال بوكيل دعم للخدمة التي تستخدمها.

          على سبيل المثال ، [Ledger Wallet] (https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: لماذا فشلت معاملتي مع MetaMask؟
        answer: |
          لمنع إنشاء المعاملات عدة مرات ، تتضمن كل معاملة Ethereum Classic رقمًا يسمى nonce يزداد في كل مرة ترسل فيها معاملة.

          في بعض الأحيان ، خاصةً إذا قمت بإرسال معاملة برسوم غاز منخفضة ، يمكن أن تتعطل معاملتك في مجموعة الذاكرة. في هذه الحالة ، قد لا يقوم MetaMask بتعيين nonce بشكل صحيح للمعاملات اللاحقة.

          يمكنك إجبار MetaMask على استخدام رقم nonce الصحيح عن طريق التحقق من قيمة nonce الخاصة بك لآخر معاملة ناجحة على [BlockScout](https://blockscout.com/etc/mainnet/) ، وزيادتها بمقدار 1 ، و [ضبط nonce يدويًا في MetaMask ] (https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: كيف يمكنني عرض معاملاتي على Ethereum Classic؟
        answer: |
          يعتبر مستكشف Ethereum Classic الأكثر شيوعًا وكامل الميزات هو [BlockScout](https://blockscout.com/etc/mainnet/) ، ولكن هناك أيضًا العديد من البدائل المتاحة في قسم [block explorers] (/ network / explorers).
      exchange:
        question: كيف يمكنني الحصول على ETC؟
        answer: |
          تم إدراج Ethereum Classic في جميع العملات المشفرة الرئيسية [exchange](/ الخدمات / البورصات) ، حيث يمكنك شراء ETC بالعملة الورقية أو تداول العملات المشفرة الأخرى مقابلها.

          إذا كان لديك بطاقة رسومات حديثة بشكل معقول ، فيمكنك أيضًا [mine](/ تعدينها) لنفسك.
      wallets:
        question: ما هي المحفظة التي تنصحني باستخدامها مع Ethereum Classic؟
        answer: |
          هناك العديد من أنواع المحفظة المختلفة المتاحة حسب حالة الاستخدام الخاصة بك. تحقق من قسم [wallets](/ services / wallets) لمزيد من المعلومات.
      apps:
        question: ما التطبيقات التي تعمل على شبكة Ethereum Classic؟
        answer: |
          كل شيء بدءًا من البورصات المركزية و DEXs و DeFi و NFTs والجسور عبر السلاسل والمزيد. تحقق من قسم [services](/ الخدمات) لمعرفة المزيد.
      defi:
        question: هل لدى Ethereum Classic DeFi؟
        answer: |
          نعم. يوجد نظام تمويل لامركزي صغير ولكنه متزايد في Ethereum Classic ، راجع فئة التطبيق [finance](/ services / apps / finance) للحصول على التحديثات.
      staking:
        question: هل يمكنني مشاركة حساب ETC الخاص بي؟
        answer: |
          لا ، على الأقل ليس كما تفعل في دليل blockchain لإثبات الحصة. ETC عبارة عن blockchain لإثبات العمل ، لذلك يمكنك فقط التعدين ، وليس المشاركة ، لتوفير الأمان للشبكة.

          قد تكون هناك بعض [بروتوكولات الإقراض] (/ الخدمات / التطبيقات / التمويل) التي تتيح لك إقراض ETC الخاص بك مقابل عائد ، ولكنها ليست جزءًا من بروتوكول Ethereum Classic نفسه ، وتأتي مع مخاطر الطرف المقابل.
      safety:
        question: سمعت أن Ethereum Classic تعرض للهجوم بنسبة 51٪. هل هو آمن للاستخدام؟
        answer: |
          في عام 2020 ، كان لدى Ethereum Classic معدل تجزئة منخفض جدًا تاريخيًا ، مما أدى إلى سلسلة من الهجمات بنسبة 51٪. يُعتقد أن المهاجمين استأجروا عمليات التبادل واستهدفت عمليات التبادل بهجمات الإنفاق المزدوج ، والذين خسروا في المجموع حوالي 10 ملايين دولار في ETC.

          رداً على ذلك ، قام عملاء Ethereum Classic والنظام البيئي الأوسع منذ ذلك الحين بتنفيذ عدد من الإجراءات المضادة ، مثل أوقات التأكيد الأطول في البورصات و ECIP-1099 و MESS. منذ أن تم تنفيذ هذه الإجراءات المضادة ، لم تكن هناك هجمات أخرى بنسبة 51٪.

          علاوة على ذلك ، منذ تحول Ethereum إلى Proof of Stake في عام 2022 ، أصبحت ETC أكبر سلسلة قابلة للتعدين على GPU ، مما زاد معدل التجزئة بمقدار 50x إلى 100x منذ آخر هجوم 51٪. لقد جعل هذا من غير المحتمل للغاية أن تتوفر مجموعة من التجزئة للتأجير لتنفيذ هجوم آخر بنسبة 51٪ ، وحتى لو كان الأمر كذلك ، فسيكون القيام بذلك مكلفًا للغاية دون أي ضمان للنجاح.

          كما هو الحال مع جميع سلاسل سلاسل إثبات العمل ، فإن احتمال حدوث هجمات بنسبة 51٪ هو جزء ضروري من تصميم البروتوكول. مع مرور الوقت واستمرار عدم تعرض Ethereum Classic للهجوم بهذه الطريقة ، يمكن لأصحاب المصلحة أن يكونوا واثقين بشكل متزايد من أن 51٪ من الهجمات أصبحت من الماضي.

          في أي حال ، ليس من المنطقي من الناحية المالية أن يستهدف 51٪ من المهاجمين أصحاب الحيازات الصغيرة ، وهم غير قادرين على "سرقة" ETC. بدلاً من ذلك ، فهم عادةً ما يستهدفون التبادلات من خلال عمليات سحب الإنفاق المزدوج. تاريخيًا ، كانت البورصات قادرة على استيعاب هذه الهجمات الصغيرة نسبيًا ، ولديها إجراءات مضادة كما هو موصوف.
      deposit:
        question: لماذا يستغرق إيداع ETC وقتًا طويلاً؟
        answer: |
          كما هو مذكور في السؤال أعلاه ، كإجراء مضاد لهجمات 51٪ ، تتمتع بعض البورصات بأوقات إيداع طويلة للغاية لـ Ethereum Classic. يساعد هذا في الدفاع عن البورصة من كونها ضحية لهجوم الإنفاق المزدوج ، ولكن يعني أن المستخدمين يحتاجون إلى انتظار المزيد من الوقت لتأكيد الإيداعات.

          نظرًا لأن معدل تجزئة ETC قد زاد مؤخرًا بشكل كبير ، فمن المحتمل أن تقلل التبادلات من عدد التأكيدات المطلوبة للودائع المكتملة.
      blockchain:
        question: ما هو Blockchain؟
        answer: |
          blockchain هو نوع خاص من قواعد البيانات الموزعة. أهم سمة من سمات blockchain هو أنه لا أحد يتحكم فيها! لا يوجد أحد يحتاج الجميع إلى الوثوق به لإدارته. هذا هو السبب في أنهم يشار إليهم على أنهم غير موثوق بهم. يقوم المستخدمون بإرسال المهام في _transactions_ التي تم تجميعها في _blocks_ المرتبطة معًا لتشكيل _السلاسل _.

          - [كيف يعمل blockchain - شرح ببساطة] (https://youtu.be/SSo_EIwHSd4)
          - [Blockchain In 7 Minutes] (https://youtu.be/yubzJw0uiE4)
          - [Blockchain Technology for Dummies - شرح blockchain ببساطة] (https://youtu.be/2yJqjTiwpxM)
          - [شرح blockchain] (https://youtu.be/QphJEO9ZX6s)
      ether:
        question: ما هو الأثير؟
        answer: |
          إيثر هو رمز أصلي لـ Ethereum Classic هو عملة مشفرة يتم تداولها في بورصات العملات الرقمية تحت رمز المؤشر ** ETC **. يتم إنشاء إيثر كمكافأة لعقد الشبكة لعملية تعرف باسم التعدين ، والتي تتحقق من صحة الحسابات التي يتم إجراؤها على EVM الخاص بـ Ethereum Classic.

          يشير Ether و ETC إلى العملة المشفرة الأصلية المستخدمة للدفع مقابل مهام مثل تثبيت عقود ذكية جديدة.
          [ما هو الأثير والإيثريوم؟] (https://youtu.be/fjnovGRQrRE)
      gas:
        question: ما هو الغاز؟
        answer: |
          الغاز هو آلية تسعير المعاملات الداخلية ، ويستخدم للتخفيف من البريد العشوائي وتخصيص الموارد على الشبكة. إنها وحدة تُستخدم للإشارة إلى مقدار _الموارد_ المطلوبة للقيام بمهام مثل تثبيت عقود ذكية جديدة.

