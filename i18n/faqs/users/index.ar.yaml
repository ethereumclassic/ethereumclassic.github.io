title: أسئلة وأجوبة المستخدم
seo: الأسئلة المتداولة لمن يبحثون عن المساعدة في الاستخدام اليومي لإيثريوم كلاسيك.
info: لا يمكنك العثور على إجابة لسؤالك هنا؟ جرب السؤال في خادم ETC community [discord](https://ethereumclassic.org/discord).
description: إذا كنت ترغب في إرسال واستلام ETC ، فاستخدم أحد التطبيقات المنشورة على Ethereum Classic ، أو كنت قلقًا بشأن كيفية استخدامه بأمان ، فهذه الصفحة مناسبة لك.
