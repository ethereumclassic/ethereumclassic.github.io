title: שאלות נפוצות של משתמשים
seo: שאלות נפוצות למי שמחפש עזרה בשימוש היומיומי ב-Ethereum Classic.
info: לא מוצא כאן תשובה לשאלתך? נסה לשאול בשרת הקהילה ETC [discord](https://ethereumclassic.org/discord).
description: אם ברצונך לשלוח ולקבל ETC, השתמש באחד מהיישומים שנפרסו ב-Ethereum Classic, או חוששים כיצד להשתמש בו בבטחה, הדף הזה הוא בשבילך.
items:
  using:
    items:
      comparison:
        question: האם אני יכול להשתמש ב-Ethereum Classic (ETC) באותו אופן כמו Ethereum (ETH)?
        answer: |
          כן, Ethereum Classic פועלת למשתמש הקצה בערך באותו אופן כמו Ethereum. אתה רק צריך לוודא שהארנק, האפליקציה, החלפה או שירות אחר שבו אתה משתמש תומך ב-Classic.

          Ethereum Classic, בהיותו דומה מאוד ל-Ethereum מבחינה טכנולוגית, חולק מכלול של עבודות במדריכים, מדריכים והדרכות החלים על שתי הרשתות, וזו הסיבה ש[מדריכי הקהילה ב-Ethereum.org](https://ethereum.org/ en/learn/) מומלץ מאוד לקרוא.

          אתה יכול גם להשתמש ב-MetaMask עם Ethereum Classic.
      metmask:
        question: כיצד אוכל להשתמש ב-ETC עם MetaMask?
        answer: |
          אתה יכול בקלות להוסיף את Ethereum Classic ל- MetaMask דרך האתר [CoinList.org](https://coinlist.org/chain/61). אם אתה רוצה להגדיר באופן ידני את MetaMask לשימוש בצומת Ethereum Classic RPC מותאם אישית, אתה יכול לבדוק את המדריך [MetaMask](/guides/metamask).
      missingEtc:
        question: מדוע איני יכול לראות את ה-ETC שלי בעת שימוש בארנק חומרה עם MetaMask?
        answer: |
          [באג ידוע](https://github.com/MetaMask/metamask-extension/issues/16272) עם MetaMask הוא שהוא לא יזהה ETC שנוצר עם Ledger Live (וכמה ארנקי חומרה אחרים). אתה יכול לעקוף זאת על ידי שליחת ETC מ- Ledger Live לארנק MetaMask שהגדרת באמצעות אותו מכשיר.
      help:
        question: שלחתי בטעות ETC לכתובת ה-ETH שלי, איך אוכל לשחזר אותה?
        answer: |
          שלב 1: אל תדאג. כל עוד שלחת אותו לחשבון שאתה שולט או יצרת, סביר להניח שאתה יכול לשחזר את הכספים שלך.

          בהתאם לתוכנה או לבורסה שבה אתה משתמש, ישנן שיטות שונות לשחזור, כך שלא ניתן לרשום את כולן כאן. חפש באינטרנט "[שם שירות] לשחזר אבודים וכו'". ייתכן שיהיה עליך לפנות לסוכן תמיכה של השירות שבו אתה משתמש.

          לדוגמה, [ארנק חשבונות חשבונות](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: מדוע העסקה שלי נכשלת עם MetaMask?
        answer: |
          כדי למנוע יצירת עסקאות מספר פעמים, כל עסקת Ethereum Classic כוללת מספר שנקרא nonce שמתגבר בכל פעם שאתה שולח עסקה.

          לפעמים, במיוחד אם אתה שולח עסקה עם עמלת גז נמוכה, העסקה שלך יכולה להיתקע ב-mempool. במקרה זה, MetaMask עשויה שלא להגדיר את ה-nonce כהלכה עבור עסקאות עוקבות.

          אתה יכול לאלץ את MetaMask להשתמש ב-nonce הנכון על ידי בדיקת האי-נוס של העסקה האחרונה שהצליחה ב [BlockScout](https://blockscout.com/etc/mainnet/), הגדלת ה-nonce ב-1 ו-[הגדרת ה-nonce ידנית ב-MetaMask ](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: כיצד אוכל לראות את עסקאות Ethereum Classic שלי?
        answer: |
          סייר ה-Ethereum Classic הפופולרי ביותר עם התכונות המלאות ביותר הוא [BlockScout](https://blockscout.com/etc/mainnet/), אך ישנן גם מספר חלופות זמינות בסעיף [חוקרי לחסום](/network/explorers).
      exchange:
        question: איך אני יכול לקבל ETC?
        answer: |
          Ethereum Classic מופיע כמעט בכל מטבע קריפטוגרפי [exchange](/services/exchanges), שבו אתה יכול לרכוש ETC עם מטבע פיאט או לסחור עבורו מטבעות קריפטוגרפיים אחרים.

          אם יש לך כרטיס גרפי מודרני למדי, אתה יכול גם [mine](/כרייה) אותו בעצמך.
      wallets:
        question: באיזה ארנק אתה ממליץ לי להשתמש עם Ethereum Classic?
        answer: |
          ישנם סוגים רבים ושונים של ארנק זמינים בהתאם למקרה השימוש שלך. עיין בסעיף [wallets](/שירותים/ארנקים) למידע נוסף.
      apps:
        question: אילו אפליקציות פועלות ברשת Ethereum Classic?
        answer: |
          הכל החל ממרכזיות מרכזיות, DEXs, DeFi, NFTs, גשרים חוצי שרשרת ועוד. עיין בסעיף [services](/שירותים) למידע נוסף.
      defi:
        question: האם ל-Ethereum Classic יש DeFi?
        answer: |
          כן. מערכת אקולוגית פיננסית קטנה אך צומחת מבוזרת קיימת ב-Ethereum Classic, עיין בקטגוריית האפליקציות [finance](/services/apps/finance) לקבלת עדכונים.
      staking:
        question: האם אני יכול להמר את ה-ETC שלי?
        answer: |
          לא, לפחות לא כפי שהיית עושה ב-Proof of Stake בלוקצ'יין. ETC הוא הוכחת עבודה בלוקצ'יין, כך שאתה יכול רק לכרות, לא להטמיע, כדי לספק אבטחה לרשת.

          ייתכן שיש כמה [פרוטוקולי הלוואות](/שירותים/אפליקציות/פיננסים) המאפשרים לך להלוות את ה-ETC שלך תמורת תשואה, אך אלה אינם חלק מפרוטוקול Ethereum Classic עצמו, ומגיעים עם סיכון צד נגדי.
      safety:
        question: שמעתי ש-Ethereum Classic הותקף ב-51%. האם זה בטוח לשימוש?
        answer: |
          בשנת 2020, ל-Ethereum Classic היה hashrate נמוך מאוד מבחינה היסטורית, מה שהוביל לסדרה של 51% התקפות. על פי ההערכות, התוקפים השכירו hashrate וחילופי ממוקדים עם התקפות הוצאה כפולה, שבסך הכל הפסידו כ-10 מיליון דולר ב-ETC.

          בתגובה, לקוחות Ethereum Classic והמערכת האקולוגית הרחבה יותר יישמו מאז מספר אמצעי נגד, כגון זמני אישור ארוכים יותר בבורסות, ECIP-1099 ו-MESS. מאז שאמצעי הנגד הללו היו במקום, לא היו עוד 51% התקפות.

          יתרה מכך, מאז המעבר של Ethereum ל-Proof of Stake ב-2022, ETC הפכה לשרשרת הגדולה ביותר הניתנת ל-GPU, והגדילה את קצב ה-hash שלה פי 50 עד פי 100 מאז ההתקפה האחרונה של 51%. זה הפך את זה לבלתי סביר ביותר שמאגר של hashrate זמין להשכרה כדי לבצע עוד התקפה של 51%, וגם אם כן, יהיה יקר מאוד לעשות זאת ללא כל ערובה להצלחה.

          כמו בכל ה-Proof of Work blockchains, הפוטנציאל להתרחשות של 51% התקפות הוא חלק הכרחי בתכנון הפרוטוקול. ככל שהזמן עובר ו-Ethereum Classic ממשיכה לא להיות מותקפת בדרך זו, בעלי העניין יכולים להיות בטוחים יותר ויותר ש-51% התקפות הן נחלת העבר.

          בכל מקרה, אין זה הגיוני כלכלית ש-51% תוקפים יתמקדו במחזיקים קטנים, והם לא מסוגלים "לגנוב" את ה-ETC שלך. במקום זאת, הם בדרך כלל מכוונים להחלפות על ידי משיכות בהוצאות כפולות. מבחינה היסטורית, הבורסות הצליחו לספוג את ההתקפות בקנה מידה קטן יחסית, והטמיעו אמצעי נגד כמתואר.
      deposit:
        question: למה לוקח כל כך הרבה זמן להפקיד ETC?
        answer: |
          כפי שהוזכר בשאלה לעיל, כאמצעי נגד להתקפות של 51%, בחלק מהבורסות יש זמני הפקדה ארוכים במיוחד עבור Ethereum Classic. זה עוזר להגן על הבורסה מפני קורבנות של התקפת הוצאה כפולה, אבל אומר שהמשתמשים צריכים לחכות יותר זמן עד שההפקדות יאושרו.

          מכיוון שה-Hashrate של ETC עלה לאחרונה באופן משמעותי, סביר להניח שההחלפות יפחיתו את מספר האישורים הנדרשים להפקדות שהושלמו.
      blockchain:
        question: מה זה בלוקצ'יין?
        answer: |
          בלוקצ'יין הוא סוג מיוחד של מסד נתונים מבוזר. התכונה המשמעותית ביותר של בלוקצ'יין היא שאף אחד לא שולט בהם! אין מישהו שכולם צריכים לסמוך עליו כדי לנהל את זה. לכן מתייחסים אליהם כחסרי אמון. משתמשים שולחים משימות ב-_transactions_ המקובצות ל-_blocks_ המקושרות יחד ליצירת _chains_.

          - [איך עובד בלוקצ'יין - הסבר פשוט](https://youtu.be/SSo_EIwHSd4)
          - [Blockchain ב-7 דקות](https://youtu.be/yubzJw0uiE4)
          - [טכנולוגיית בלוקצ'יין לדומים - Blockchain Explained Simply](https://youtu.be/2yJqjTiwpxM)
          - [Blockchain Explained](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: מה זה אתר?
        answer: |
          Ether הוא האסימון המקורי של Ethereum Classic הוא מטבע קריפטוגרפי הנסחר בבורסות מטבעות דיגיטליים תחת סמל הטיקר **ETC**. Ether נוצר כפרס לצמתי רשת עבור תהליך המכונה כרייה, אשר מאמת חישובים המבוצעים ב-EVM של Ethereum Classic.

          Ether ו-ETC מציינים את המטבע הקריפטו המקומי המשמש לתשלום עבור משימות כגון התקנת חוזים חכמים חדשים.
          [מה זה את'ר ואת'ריום?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: מה זה גז?
        answer: |
          גז הוא מנגנון תמחור עסקאות פנימי, משמש להפחתת דואר זבל ולהקצאת משאבים ברשת. זוהי יחידה המשמשת לציון כמות ה_משאבים_ הנדרשת לביצוע משימות כגון התקנת חוזים חכמים חדשים.

          - [הסבר על גז את'ריום](https://youtu.be/hQ78FVSv-vs)
          - [הפרש את'ר לעומת גז | מתכנת מסביר](https://youtu.be/cZ0rYWJzeow)
