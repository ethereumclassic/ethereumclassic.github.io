title: Veelgestelde vragen van gebruikers
seo: Veelgestelde vragen voor wie hulp zoekt bij het dagelijks gebruik van Ethereum Classic.
info: Kunt u hier geen antwoord op uw vraag vinden? Probeer het te vragen in de ETC-community [discord](https://ethereumclassic.org/discord) server.
description: Als je ETC wilt verzenden en ontvangen, een van de toepassingen wilt gebruiken die op Ethereum Classic zijn geïnstalleerd, of je zorgen maakt over hoe je het veilig kunt gebruiken, dan is deze pagina voor jou.
items:
  using:
    items:
      comparison:
        question: Kan ik Ethereum Classic (ETC) op dezelfde manier gebruiken als Ethereum (ETH)?
        answer: |
          Ja, Ethereum Classic werkt voor de eindgebruiker op vrijwel dezelfde manier als Ethereum. U moet er alleen voor zorgen dat de portemonnee, applicatie, beurs of andere dienst die u gebruikt Classic ondersteunt.

          Omdat Ethereum Classic technologisch erg lijkt op Ethereum, is er een hoeveelheid werk in gebruikersgidsen, tutorials en walkthroughs die op beide ketens van toepassing zijn. Daarom zijn de [community guides op Ethereum.org](https://ethereum.org/en/learn/) zeer aan te bevelen om te lezen.

          U kunt MetaMask ook gebruiken met Ethereum Classic.
      metmask:
        question: Hoe gebruik ik ETC met MetaMask?
        answer: |
          U kunt Ethereum Classic gemakkelijk toevoegen aan MetaMask via de website [CoinList.org](https://coinlist.org/chain/61). Als u MetaMask handmatig wilt configureren om een aangepaste Ethereum Classic RPC node te gebruiken, kunt u de [MetaMask](/guides/metamask) gids raadplegen.
      missingEtc:
        question: Waarom kan ik mijn ETC niet zien wanneer ik een hardware wallet met MetaMask gebruik?
        answer: |
          Een [bekende bug](https://github.com/MetaMask/metamask-extension/issues/16272) met MetaMask is dat het geen ETC herkent die is aangemaakt met Ledger Live (en sommige andere hardware wallets). U kunt dit omzeilen door ETC van Ledger Live naar de MetaMask portemonnee te sturen die u met hetzelfde apparaat hebt opgezet.
      help:
        question: Ik heb per ongeluk ETC naar mijn ETH-adres gestuurd, hoe kan ik het terugkrijgen?
        answer: |
          Stap 1: Maak je geen zorgen. Zolang je het geld naar een door jou beheerde of gegenereerde rekening hebt gestuurd, kun je je geld waarschijnlijk terugkrijgen.

          Afhankelijk van de software of beurs die u gebruikt, zijn er verschillende herstelmethoden, dus die kunnen hier niet allemaal worden opgesomd. Zoek online naar "[dienstnaam] herstel verloren ETC". Mogelijk moet u contact opnemen met een ondersteuningsagent van de dienst die u gebruikt.

          Bijvoorbeeld, [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: Waarom mislukt mijn transactie met MetaMask?
        answer: |
          Om te voorkomen dat transacties meerdere keren worden aangemaakt, bevat elke Ethereum Classic transactie een nummer dat een nonce wordt genoemd en dat elke keer dat je een transactie verstuurt toeneemt.

          Soms, vooral als je een transactie stuurt met een laag gasbedrag, kan je transactie vast komen te zitten in de mempool. In dit geval kan MetaMask de nonce niet correct instellen voor volgende transacties.

          Je kunt MetaMask dwingen de juiste nonce te gebruiken door de nonce van je laatste succesvolle transactie te controleren op [BlockScout](https://blockscout.com/etc/mainnet/), deze te verhogen met 1, en [de nonce handmatig in te stellen in MetaMask](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction).
      explorers:
        question: Hoe kan ik mijn Ethereum Classic transacties bekijken?
        answer: |
          De populairste en volledig uitgeruste Ethereum Classic-verkenner is [BlockScout](https://blockscout.com/etc/mainnet/), maar er zijn ook verschillende alternatieven beschikbaar in de sectie [block explorers](/network/explorers).
      exchange:
        question: Hoe kan ik ETC krijgen?
        answer: |
          Ethereum Classic staat vermeld op zowat elke grote cryptocurrency [exchange](/services/exchanges), waar je ETC kunt kopen met fiatvaluta of er andere cryptocurrencies voor kunt ruilen.

          Als je een redelijk moderne grafische kaart hebt, kun je het ook zelf [mine](/mining).
      wallets:
        question: Welke portemonnee raadt u mij aan te gebruiken met Ethereum Classic?
        answer: |
          Er zijn veel verschillende soorten portemonnees beschikbaar, afhankelijk van uw gebruik. Kijk op [wallets](/services/wallets) voor meer informatie.
      apps:
        question: Welke apps draaien er op het Ethereum Classic netwerk?
        answer: |
          Alles van gecentraliseerde beurzen, DEXs, DeFi, NFTs, cross-chain bridges, en meer. Kijk op [services](/services) voor meer informatie.
      defi:
        question: Heeft Ethereum Classic DeFi?
        answer: |
          Ja. Er bestaat een klein, maar groeiend gedecentraliseerd financieel ecosysteem op Ethereum Classic, zie de [finance](/services/apps/finance) app categorie voor updates.
      staking:
        question: Kan ik mijn ETC inzetten?
        answer: |
          Nee, tenminste niet zoals op een Proof of Stake blockchain. ETC is een Proof of Work blockchain, dus je kunt alleen mijnen, niet inzetten, om het netwerk veiligheid te bieden.

          Er kunnen enkele [lending protocols](/diensten/apps/finance) zijn waarmee u uw ETC kunt uitlenen tegen een opbrengst, maar die maken geen deel uit van het Ethereum Classic protocol zelf, en komen met tegenpartijrisico.
      safety:
        question: Ik hoorde dat Ethereum Classic voor 51% is aangevallen. Is het veilig om te gebruiken?
        answer: |
          In 2020 had Ethereum Classic een historisch zeer lage hashrate, wat leidde tot een reeks van 51% aanvallen. Aangenomen wordt dat aanvallers hashrate verhuurden en zich richtten op exchanges met double spend-aanvallen, die in totaal ongeveer $10m aan ETC verloren.

          In reactie daarop hebben Ethereum Classic-klanten en het bredere ecosysteem sindsdien een aantal tegenmaatregelen genomen, zoals langere bevestigingstijden op exchanges, ECIP-1099 en MESS. Sinds deze tegenmaatregelen van kracht zijn, zijn er geen verdere 51%-aanvallen meer geweest.

          Bovendien is ETC sinds Ethereums overschakeling op Proof of Stake in 2022 de grootste GPU-mineerbare keten geworden, waarbij de hashsnelheid met 50x tot 100x is toegenomen sinds de laatste 51%-aanval. Hierdoor is het hoogst onwaarschijnlijk dat er een pool van hashrate beschikbaar is om te verhuren om nog een 51%-aanval uit te voeren, en zelfs als dat zo was, zou het onbetaalbaar zijn om dat te doen zonder garantie op succes.

          Zoals bij alle Proof of Work blockchains is het potentieel voor 51% aanvallen een noodzakelijk onderdeel van het ontwerp van het protocol. Naarmate de tijd vordert en Ethereum Classic niet meer op deze manier wordt aangevallen, kunnen belanghebbenden er steeds meer op vertrouwen dat 51%-aanvallen tot het verleden behoren.

          In ieder geval is het voor 51%-aanvallers financieel niet zinvol om kleine houders aan te vallen, en ze zijn niet in staat om uw ETC te "stelen". Zij richten zich eerder op exchanges door opnames dubbel uit te geven. In het verleden hebben de beurzen deze relatief kleinschalige aanvallen kunnen opvangen en tegenmaatregelen genomen zoals beschreven.
      deposit:
        question: Waarom duurt het zo lang om ETC te storten?
        answer: |
          Zoals vermeld in de bovenstaande vraag, hebben sommige exchanges als tegenmaatregel tegen 51%-aanvallen extreem lange stortingstijden voor Ethereum Classic. Dit helpt de exchange te verdedigen tegen het slachtoffer worden van een double spend attack, maar betekent dat gebruikers meer tijd moeten wachten tot stortingen worden bevestigd.

          Aangezien de hashrate van ETC onlangs aanzienlijk is gestegen, is het waarschijnlijk dat exchanges het aantal vereiste bevestigingen voor voltooide stortingen zullen verminderen.
      blockchain:
        question: Wat is een Blockchain?
        answer: |
          Een blockchain is een speciaal soort gedistribueerde database. Het belangrijkste kenmerk van blockchains is dat niemand ze controleert! Niemand hoeft iemand te vertrouwen om ze te beheren. Daarom worden ze trustless genoemd. Gebruikers dienen taken in _transacties_ die worden gegroepeerd in _blokken_ die aan elkaar worden gekoppeld tot _ketens_.

          - Hoe werkt een blockchain - Eenvoudig uitgelegd](https://youtu.be/SSo_EIwHSd4)
          - [Blockchain in 7 minuten](https://youtu.be/yubzJw0uiE4)
          - [Blockchain Technologie voor Dummies - Blockchain Eenvoudig uitgelegd](https://youtu.be/2yJqjTiwpxM)
          - [Blockchain uitgelegd](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: Wat is Ether?
        answer: |
          Ether is Ethereum Classic's native token is een cryptocurrency die wordt verhandeld op digitale valuta beurzen onder het tickersymbool **ETC**. Ether wordt gecreëerd als beloning voor netwerkknooppunten voor een proces dat bekend staat als mining, waarmee berekeningen worden gevalideerd die worden uitgevoerd op de EVM van Ethereum Classic.

          Ether en ETC duiden de eigen cryptocurrency aan die wordt gebruikt om taken te betalen, zoals het installeren van nieuwe slimme contracten.
          [Wat is Ether en Ethereum?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: Wat is gas?
        answer: |
          Gas is een intern prijsmechanisme voor transacties, wordt gebruikt om spam te beperken en middelen toe te wijzen op het netwerk. Het is een eenheid die wordt gebruikt om de hoeveelheid _middelen_ aan te duiden die nodig zijn om taken uit te voeren, zoals het installeren van nieuwe slimme contracten.

          - Ethereum Gas uitgelegd](https://youtu.be/hQ78FVSv-vs)
