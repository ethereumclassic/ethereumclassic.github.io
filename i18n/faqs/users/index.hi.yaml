title: उपयोगकर्ता अक्सर पूछे जाने वाले प्रश्न
seo: एथेरियम क्लासिक के दैनिक उपयोग में मदद की तलाश करने वालों के लिए अक्सर पूछे जाने वाले प्रश्न।
info: यहां आपके प्रश्न का उत्तर नहीं मिल रहा है? ईटीसी समुदाय [discord](https://ethereumclassic.org/discord) सर्वर में पूछने का प्रयास करें।
description: यदि आप ईटीसी भेजना और प्राप्त करना चाहते हैं, एथेरियम क्लासिक पर तैनात अनुप्रयोगों में से एक का उपयोग करें, या इसे सुरक्षित रूप से उपयोग करने के बारे में चिंतित हैं, तो यह पृष्ठ आपके लिए है।
items:
  using:
    items:
      comparison:
        question: क्या मैं एथेरियम क्लासिक (ईटीसी) का उपयोग एथेरियम (ईटीएच) की तरह ही कर सकता हूं?
        answer: |
          हां, एथेरियम क्लासिक अंतिम उपयोगकर्ता के लिए ठीक उसी तरह से संचालित होता है जैसे एथेरियम। आपको बस यह सुनिश्चित करना होगा कि आप जिस वॉलेट, एप्लिकेशन, एक्सचेंज या अन्य सेवा का उपयोग कर रहे हैं वह क्लासिक का समर्थन करता है।

          एथेरियम क्लासिक, तकनीकी रूप से एथेरियम के समान है, उपयोगकर्ता गाइड, ट्यूटोरियल और वॉकथ्रू में काम का एक निकाय साझा करता है जो दोनों श्रृंखलाओं पर लागू होता है, यही कारण है कि [एथेरियम पर समुदाय गाइड] (https://ethereum.org/ en/learn/) पढ़ने की अत्यधिक अनुशंसा की जाती है।

          आप एथेरियम क्लासिक के साथ मेटामास्क का भी उपयोग कर सकते हैं।
      metmask:
        question: मैं मेटामास्क के साथ ईटीसी का उपयोग कैसे करूं?
        answer: |
          आप आसानी से [CoinList.org](https://coinlist.org/chain/61) वेबसाइट के माध्यम से एथेरियम क्लासिक को मेटामास्क में जोड़ सकते हैं। यदि आप कस्टम एथेरियम क्लासिक आरपीसी नोड का उपयोग करने के लिए मेटामास्क को मैन्युअल रूप से कॉन्फ़िगर करना चाहते हैं, तो आप [MetaMask](/ गाइड / मेटामास्क) गाइड देख सकते हैं।
      missingEtc:
        question: मेटामास्क के साथ हार्डवेयर वॉलेट का उपयोग करते समय मैं अपना ईटीसी क्यों नहीं देख सकता हूं?
        answer: |
          मेटामास्क के साथ एक [ज्ञात बग](https://github.com/MetaMask/metamask-extension/issues/16272) यह है कि यह लेजर लाइव (और कुछ अन्य हार्डवेयर वॉलेट) के साथ बनाए गए ईटीसी को नहीं पहचान पाएगा। आप ईटीसी को लेजर लाइव से उसी डिवाइस का उपयोग करके सेट किए गए मेटामास्क वॉलेट में भेजकर इसे हल कर सकते हैं।
      help:
        question: मैंने गलती से अपने ईटीएच पते पर ईटीसी भेज दिया, मैं इसे कैसे पुनर्प्राप्त कर सकता हूं?
        answer: |
          चरण 1: चिंता न करें। जब तक आप इसे किसी ऐसे खाते में भेजते हैं जिसे आप नियंत्रित करते हैं या उत्पन्न करते हैं, तो आप अपने धन की वसूली करने में सक्षम हैं।

          आपके द्वारा उपयोग किए जा रहे सॉफ़्टवेयर या एक्सचेंज के आधार पर, पुनर्प्राप्ति के विभिन्न तरीके हैं, इसलिए उन सभी को यहां सूचीबद्ध नहीं किया जा सकता है। "[सेवा का नाम] खोए हुए ईटीसी को पुनर्प्राप्त करें" के लिए ऑनलाइन खोजें। आप जिस सेवा का उपयोग कर रहे हैं, उसके लिए आपको किसी सहायता एजेंट से संपर्क करना पड़ सकता है।

          उदाहरण के लिए, [लेजर वॉलेट](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: मेटामास्क के साथ मेरा लेनदेन क्यों विफल हो रहा है?
        answer: |
          लेन-देन को कई बार बनने से रोकने के लिए, प्रत्येक एथेरियम क्लासिक लेनदेन में एक संख्या शामिल होती है जिसे नॉन कहा जाता है जो हर बार जब आप एक लेनदेन भेजते हैं तो वृद्धि होती है।

          कभी-कभी, खासकर यदि आप कम गैस शुल्क के साथ कोई लेन-देन भेजते हैं, तो आपका लेन-देन मेमपूल में फंस सकता है। इस मामले में, मेटामास्क बाद के लेन-देन के लिए सही ढंग से गैर-सेट नहीं कर सकता है।

          आप मेटामास्क को [BlockScout](https://blockscout.com/etc/mainnet/) पर अपने पिछले सफल लेनदेन की गैर की जांच करके, इसे 1 से बढ़ाकर, और [मेटामास्क में मैन्युअल रूप से गैर-सेटिंग करके सही गैर का उपयोग करने के लिए बाध्य कर सकते हैं। ](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction)।
      explorers:
        question: मैं अपने एथेरियम क्लासिक लेनदेन को कैसे देख सकता हूं?
        answer: |
          सबसे लोकप्रिय और पूरी तरह से चित्रित एथेरियम क्लासिक एक्सप्लोरर [BlockScout](https://blockscout.com/etc/mainnet/) है, लेकिन [ब्लॉक एक्सप्लोरर्स] (/ नेटवर्क/एक्सप्लोरर्स) सेक्शन में कई विकल्प भी उपलब्ध हैं।
      exchange:
        question: मैं ईटीसी कैसे प्राप्त कर सकता हूं?
        answer: |
          एथेरियम क्लासिक लगभग हर प्रमुख क्रिप्टोक्यूरेंसी [exchange](/ सेवाओं / एक्सचेंजों) पर सूचीबद्ध है, जहां आप ईटीसी को फिएट मुद्रा के साथ खरीद सकते हैं या इसके लिए अन्य क्रिप्टोकरेंसी का व्यापार कर सकते हैं।

          यदि आपके पास एक आधुनिक ग्राफिक्स कार्ड है, तो आप इसे अपने लिए [mine](/खनन) भी कर सकते हैं।
      wallets:
        question: इथेरियम क्लासिक के साथ आप किस वॉलेट का उपयोग करने की सलाह देते हैं?
        answer: |
          आपके उपयोग के मामले के आधार पर कई अलग-अलग प्रकार के वॉलेट उपलब्ध हैं। अधिक जानकारी के लिए [wallets](/services/Wallets) अनुभाग देखें।
      apps:
        question: एथेरियम क्लासिक नेटवर्क पर कौन से ऐप चल रहे हैं?
        answer: |
          केंद्रीकृत एक्सचेंजों, डीईएक्स, डेफी, एनएफटी, क्रॉस-चेन ब्रिज, और बहुत कुछ से सब कुछ। अधिक जानने के लिए [services](/services) अनुभाग देखें।
      defi:
        question: क्या एथेरियम क्लासिक में डेफी है?
        answer: |
          हाँ। एथेरियम क्लासिक पर एक छोटा, लेकिन बढ़ता हुआ विकेंद्रीकृत वित्त पारिस्थितिकी तंत्र मौजूद है, अपडेट के लिए [finance](/services/apps/finance) ऐप श्रेणी देखें।
      staking:
        question: क्या मैं अपना ईटीसी दांव पर लगा सकता हूं?
        answer: |
          नहीं, कम से कम वैसा नहीं जैसा आप प्रूफ ऑफ स्टेक ब्लॉकचैन पर करेंगे। ईटीसी वर्क ब्लॉकचैन का सबूत है, इसलिए नेटवर्क को सुरक्षा प्रदान करने के लिए आप केवल मेरा, हिस्सेदारी नहीं कर सकते हैं।

          कुछ [उधार प्रोटोकॉल](/services/apps/finance) हो सकते हैं जो आपको उपज के लिए अपना ईटीसी ऋण देने की अनुमति देते हैं, लेकिन ये एथेरियम क्लासिक प्रोटोकॉल का हिस्सा नहीं हैं, और काउंटर-पार्टी जोखिम के साथ आते हैं।
      safety:
        question: मैंने सुना है कि एथेरियम क्लासिक पर 51% हमला हुआ था। क्या यह उपयोग करने के लिए सुरक्षित है?
        answer: |
          2020 में, एथेरियम क्लासिक की ऐतिहासिक रूप से बहुत कम हैश दर थी, जिसके कारण 51% हमलों की एक श्रृंखला हुई। ऐसा माना जाता है कि हमलावरों ने दोहरे खर्च वाले हमलों के साथ हैश रेट और लक्षित एक्सचेंजों को किराए पर दिया, जो कुल मिलाकर ईटीसी में लगभग 10 मिलियन डॉलर का नुकसान हुआ।

          जवाब में, एथेरियम क्लासिक क्लाइंट और व्यापक पारिस्थितिकी तंत्र ने कई प्रतिवादों को लागू किया, जैसे कि एक्सचेंजों पर लंबे समय तक पुष्टिकरण समय, ईसीआईपी -1099, और एमईएसएस। चूंकि ये जवाबी उपाय किए गए हैं, इसलिए अब तक 51% हमले नहीं हुए हैं।

          इसके अलावा, 2022 में एथेरियम के प्रूफ ऑफ स्टेक पर स्विच करने के बाद से, ETC सबसे बड़ी GPU-खनन योग्य श्रृंखला बन गई है, पिछले 51% हमले के बाद से इसकी हैश दर 50x से 100x तक बढ़ गई है। इसने यह बहुत ही असंभव बना दिया है कि हैशरेट का एक पूल एक और 51% हमले करने के लिए किराए पर उपलब्ध है, और यहां तक कि अगर ऐसा होता है, तो सफलता की गारंटी के बिना ऐसा करना बेहद महंगा होगा।

          सभी प्रूफ ऑफ वर्क ब्लॉकचेन की तरह, 51% हमले होने की संभावना प्रोटोकॉल के डिजाइन का एक आवश्यक हिस्सा है। जैसे-जैसे समय बीत रहा है और एथेरियम क्लासिक पर अब इस तरह से हमला नहीं किया जा रहा है, हितधारकों को तेजी से विश्वास हो सकता है कि 51% हमले अतीत की बात है।

          किसी भी मामले में, छोटे धारकों को लक्षित करने के लिए 51% हमलावरों के लिए वित्तीय अर्थ नहीं है, और वे आपके ईटीसी को "चोरी" करने में सक्षम नहीं हैं। इसके बजाय, वे आम तौर पर दोहरे खर्च वाली निकासी द्वारा एक्सचेंजों को लक्षित करते हैं। ऐतिहासिक रूप से, एक्सचेंज इन अपेक्षाकृत छोटे पैमाने के हमलों को अवशोषित करने में सक्षम रहे हैं, और वर्णित के रूप में काउंटरमेशर्स को लागू किया है।
      deposit:
        question: ईटीसी जमा करने में इतना समय क्यों लगता है?
        answer: |
          जैसा कि उपरोक्त प्रश्न में उल्लेख किया गया है, 51% हमलों के प्रतिवाद के रूप में, कुछ एक्सचेंजों में एथेरियम क्लासिक के लिए बहुत लंबा जमा समय है। यह एक्सचेंज को दोहरे खर्च के हमले का शिकार होने से बचाने में मदद करता है, लेकिन इसका मतलब है कि उपयोगकर्ताओं को जमा की पुष्टि के लिए और अधिक समय की प्रतीक्षा करनी होगी।

          चूंकि ईटीसी की हैश दर हाल ही में काफी बढ़ गई है, यह संभावना है कि एक्सचेंज पूर्ण जमा के लिए आवश्यक पुष्टिकरणों की संख्या को कम कर देंगे।
      blockchain:
        question: एक ब्लॉकचेन क्या है?
        answer: |
          एक ब्लॉकचेन एक विशेष प्रकार का वितरित डेटाबेस है। ब्लॉकचेन की सबसे महत्वपूर्ण विशेषता यह है कि कोई भी उन्हें नियंत्रित नहीं करता है! इसे प्रबंधित करने के लिए हर किसी पर भरोसा करने की जरूरत नहीं है। इसलिए उन्हें अविश्वासी कहा जाता है। उपयोगकर्ता _transactions_ में कार्य सबमिट करते हैं जिन्हें _blocks_ में समूहीकृत किया जाता है जो _chains_ बनाने के लिए एक साथ जुड़े होते हैं।

          - [ब्लॉकचेन कैसे काम करता है - सरल रूप से समझाया गया](https://youtu.be/SSo_EIwHSd4)
          - [ब्लॉकचैन इन 7 मिनट्स](https://youtu.be/yubzJw0uiE4)
          - [डमीज के लिए ब्लॉकचैन टेक्नोलॉजी - ब्लॉकचैन सरलता से समझाया गया](https://youtu.be/2yJqjTiwpxM)
          - [ब्लॉकचैन समझाया गया](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: ईथर क्या है?
        answer: |
          ईथर एथेरियम क्लासिक का मूल टोकन है जो डिजिटल मुद्रा एक्सचेंजों पर टिकर प्रतीक **ईटीसी** के तहत कारोबार किया जाने वाला क्रिप्टोकुरेंसी है। ईथर को खनन के रूप में जानी जाने वाली प्रक्रिया के लिए नेटवर्क नोड्स के लिए एक इनाम के रूप में बनाया गया है, जो एथेरियम क्लासिक के ईवीएम पर किए गए गणनाओं को मान्य करता है।

          ईथर और ईटीसी नए स्मार्ट अनुबंधों को स्थापित करने जैसे कार्यों के लिए भुगतान करने के लिए उपयोग की जाने वाली मूल क्रिप्टोकरेंसी को दर्शाते हैं।
          [ईथर और एथेरियम क्या है?](https://youtu.be/fjnovGRQrRE)
      gas:
        question: गैस क्या है?
