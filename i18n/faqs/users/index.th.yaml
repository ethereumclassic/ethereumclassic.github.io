title: คำถามที่พบบ่อยของผู้ใช้
seo: คำถามที่พบบ่อยสำหรับผู้ที่ต้องการความช่วยเหลือในการใช้ Ethereum Classic แบบวันต่อวัน
info: ไม่พบคำตอบสำหรับคำถามของคุณที่นี่? ลองถามในเซิร์ฟเวอร์ ETC community [discord](https://ethereumclassic.org/discord)
description: หากคุณต้องการส่งและรับ ETC ให้ใช้หนึ่งในแอปพลิเคชันที่ปรับใช้กับ Ethereum Classic หรือกังวลว่าจะใช้งานอย่างไรอย่างปลอดภัย หน้านี้เหมาะสำหรับคุณ
items:
  using:
    items:
      comparison:
        question: ฉันสามารถใช้ Ethereum Classic (ETC) แบบเดียวกับ Ethereum (ETH) ได้หรือไม่
        answer: |
          ใช่ Ethereum Classic ทำงานกับผู้ใช้ปลายทางในลักษณะเดียวกับ Ethereum คุณเพียงแค่ต้องตรวจสอบให้แน่ใจว่ากระเป๋าเงิน แอปพลิเคชัน การแลกเปลี่ยนหรือบริการอื่นๆ ที่คุณใช้รองรับ Classic

          Ethereum Classic ซึ่งมีเทคโนโลยีคล้ายกับ Ethereum มาก แบ่งปันงานในคู่มือผู้ใช้ บทช่วยสอน และคำแนะนำแบบต่างๆ ที่ใช้กับทั้งสองเชน ซึ่งเป็นสาเหตุที่ [community guides on Ethereum.org](https://ethereum.org/ en/learn/) ขอแนะนำให้อ่านเป็นอย่างยิ่ง

          คุณยังสามารถใช้ MetaMask กับ Ethereum Classic ได้
      metmask:
        question: ฉันจะใช้ ETC กับ MetaMask ได้อย่างไร
        answer: |
          คุณสามารถเพิ่ม Ethereum Classic ให้กับ MetaMask ได้อย่างง่ายดายผ่านทางเว็บไซต์ [CoinList.org](https://coinlist.org/chain/61) หากคุณต้องการกำหนดค่า MetaMask ด้วยตนเองเพื่อใช้โหนด Ethereum Classic RPC แบบกำหนดเอง คุณสามารถดูคู่มือ [MetaMask](/guides/metamask)
      missingEtc:
        question: ทำไมฉันจึงไม่เห็น ETC ของฉันเมื่อใช้ hardware wallet กับ MetaMask?
        answer: |
          [ข้อบกพร่องที่ทราบ](https://github.com/MetaMask/metamask-extension/issues/16272) กับ MetaMask คือจะไม่รู้จัก ETC ที่สร้างด้วย Ledger Live (และกระเป๋าเงินฮาร์ดแวร์อื่นๆ) คุณสามารถแก้ไขปัญหานี้ได้โดยส่ง ETC จาก Ledger Live ไปยังกระเป๋าเงิน MetaMask ที่คุณตั้งค่าโดยใช้อุปกรณ์เดียวกัน
      help:
        question: ฉันส่ง ETC ไปยังที่อยู่ ETH โดยไม่ได้ตั้งใจ ฉันจะกู้คืนได้อย่างไร
        answer: |
          ขั้นตอนที่ 1: ไม่ต้องกังวล ตราบใดที่คุณส่งไปยังบัญชีที่คุณควบคุมหรือสร้างขึ้น คุณก็จะสามารถกู้คืนเงินของคุณได้

          ขึ้นอยู่กับซอฟต์แวร์หรือการแลกเปลี่ยนที่คุณใช้ มีหลายวิธีในการกู้คืน ดังนั้นจึงไม่สามารถแสดงรายการทั้งหมดที่นี่ ค้นหาออนไลน์สำหรับ "[ชื่อบริการ] กู้คืน ETC ที่สูญหาย" คุณอาจต้องติดต่อตัวแทนสนับสนุนของบริการที่คุณใช้อยู่

          ตัวอย่างเช่น [Ledger Wallet](https://support.ledger.com/hc/en-us/articles/360019363320-Eth-recovery-)
      metmaskFailign:
        question: เหตุใดธุรกรรมของฉันจึงล้มเหลวด้วย MetaMask
        answer: |
          เพื่อป้องกันไม่ให้มีการสร้างธุรกรรมหลายครั้ง ทุกธุรกรรม Ethereum Classic จะมีหมายเลขที่เรียกว่า nonce ซึ่งจะเพิ่มขึ้นทุกครั้งที่คุณส่งธุรกรรม

          บางครั้ง โดยเฉพาะอย่างยิ่งหากคุณส่งธุรกรรมที่มีค่าธรรมเนียมก๊าซต่ำ ธุรกรรมของคุณอาจติดอยู่ใน mempool ในกรณีนี้ MetaMask อาจตั้งค่า nonce ให้ถูกต้องสำหรับธุรกรรมที่ตามมา

          คุณสามารถบังคับให้ MetaMask ใช้ nonce ที่ถูกต้องโดยตรวจสอบ nonce ของธุรกรรมที่สำเร็จครั้งล่าสุดของคุณใน [BlockScout](https://blockscout.com/etc/mainnet/) เพิ่มขึ้น 1 และ [ตั้งค่า nonce ด้วยตนเองใน MetaMask ](https://help.tokensets.com/en/articles/4089766-how-to-push-through-a-stuck-transaction)
      explorers:
        question: ฉันจะดูธุรกรรม Ethereum Classic ของฉันได้อย่างไร
        answer: |
          Ethereum Classic explorer ที่ได้รับความนิยมและมีคุณสมบัติครบถ้วนมากที่สุดคือ [BlockScout](https://blockscout.com/etc/mainnet/) แต่ยังมีทางเลือกอีกมากมายในส่วน [block explorers](/network/explorers)
      exchange:
        question: ฉันจะรับ ETC ได้อย่างไร
        answer: |
          Ethereum Classic มีการระบุไว้ในเกือบทุกสกุลเงินดิจิทัลที่สำคัญ [exchange](/ บริการ/การแลกเปลี่ยน) ซึ่งคุณสามารถซื้อ ETC ด้วยสกุลเงิน fiat หรือแลกเปลี่ยน cryptocurrencies อื่น ๆ สำหรับมัน

          หากคุณมีการ์ดกราฟิกที่ทันสมัยพอสมควร คุณสามารถ [mine](/ ขุด) สำหรับตัวคุณเองได้
      wallets:
        question: กระเป๋าเงินใดที่คุณแนะนำให้ฉันใช้กับ Ethereum Classic?
        answer: |
          กระเป๋าเงินมีหลายประเภทขึ้นอยู่กับกรณีการใช้งานของคุณ ตรวจสอบส่วน [wallets](/services/wallets) สำหรับข้อมูลเพิ่มเติม
      apps:
        question: แอพใดทำงานบนเครือข่าย Ethereum Classic?
        answer: |
          ทุกอย่างตั้งแต่การแลกเปลี่ยนแบบรวมศูนย์, DEX, DeFi, NFT, สะพานข้ามสาย และอื่นๆ ตรวจสอบส่วน [services](/บริการ) เพื่อหาข้อมูลเพิ่มเติม
      defi:
        question: Ethereum Classic มี DeFi หรือไม่?
        answer: |
          ใช่. ระบบนิเวศทางการเงินแบบกระจายอำนาจที่มีขนาดเล็กแต่กำลังเติบโตมีอยู่ใน Ethereum Classic โปรดดูหมวดหมู่แอป [finance](/services/apps/finance) สำหรับการอัปเดต
      staking:
        question: ฉันสามารถเดิมพัน ETC ของฉันได้หรือไม่?
        answer: |
          ไม่ อย่างน้อยก็ไม่ใช่อย่างที่คุณทำกับ Proof of Stake blockchain ETC เป็นบล็อกเชน Proof of Work ดังนั้นคุณสามารถทำเหมืองเท่านั้น ไม่ใช่เดิมพัน เพื่อรักษาความปลอดภัยให้กับเครือข่าย

          อาจมี [lending protocols](/services/apps/finance) บางอย่างที่อนุญาตให้คุณยืม ETC ของคุณเพื่อรับผลตอบแทน แต่สิ่งเหล่านี้ไม่ได้เป็นส่วนหนึ่งของโปรโตคอล Ethereum Classic เอง และมาพร้อมกับความเสี่ยงจากคู่สัญญา
      safety:
        question: ฉันได้ยินมาว่า Ethereum Classic ถูกโจมตี 51% ปลอดภัยที่จะใช้?
        answer: |
          ในปี 2020 Ethereum Classic มีแฮชเรตที่ต่ำมากในอดีต ซึ่งนำไปสู่การโจมตี 51% เป็นที่เชื่อกันว่าผู้โจมตีเช่าแฮชเรทและการแลกเปลี่ยนแบบกำหนดเป้าหมายด้วยการโจมตีแบบ double-ups ซึ่งโดยรวมแล้วสูญเสียไปประมาณ 10 ล้านดอลลาร์ใน ETC

          เพื่อเป็นการตอบสนอง ลูกค้า Ethereum Classic และระบบนิเวศที่กว้างขึ้นตั้งแต่ใช้มาตรการตอบโต้ เช่น เวลายืนยันที่นานขึ้นในการแลกเปลี่ยน ECIP-1099 และ MESS เนื่องจากมีการใช้มาตรการตอบโต้เหล่านี้ จึงไม่มีการโจมตีอีก 51% อีก

          นอกจากนี้ ตั้งแต่ที่ Ethereum เปลี่ยนไปใช้ Proof of Stake ในปี 2022 เป็นต้นมา ETC ได้กลายเป็นเครือข่าย GPU-minable chain ที่ใหญ่ที่สุด โดยเพิ่มอัตราแฮชขึ้น 50x เป็น 100x นับตั้งแต่การโจมตี 51% ครั้งล่าสุด สิ่งนี้ทำให้ไม่น่าเป็นไปได้อย่างยิ่งที่จะมีกลุ่มของ hashrate ให้เช่าเพื่อทำการโจมตีอีก 51% และถึงแม้จะเป็นเช่นนั้น แต่ก็มีราคาแพงมากหากไม่มีการรับประกันความสำเร็จ

          เช่นเดียวกับบล็อคเชน Proof of Work ทั้งหมด โอกาสที่การโจมตี 51% จะเกิดขึ้นนั้นเป็นส่วนที่จำเป็นของการออกแบบโปรโตคอล เมื่อเวลาผ่านไปและ Ethereum Classic จะไม่ถูกโจมตีในลักษณะนี้อีกต่อไป ผู้มีส่วนได้ส่วนเสียสามารถมั่นใจได้มากขึ้นว่าการโจมตี 51% เป็นเรื่องของอดีต

          ไม่ว่าในกรณีใด ผู้โจมตี 51% จะกำหนดเป้าหมายไปยังผู้ถือครองรายย่อยไม่สมเหตุสมผลทางการเงิน และพวกเขาไม่สามารถ "ขโมย" ETC ของคุณได้ ค่อนข้างจะกำหนดเป้าหมายการแลกเปลี่ยนโดยการถอนเงินซ้ำซ้อน ในอดีต การแลกเปลี่ยนสามารถดูดซับการโจมตีขนาดค่อนข้างเล็กเหล่านี้ได้ และได้ใช้มาตรการตอบโต้ตามที่อธิบายไว้
      deposit:
        question: ทำไมการฝาก ETC จึงใช้เวลานานมาก?
        answer: |
          ดังที่กล่าวไว้ในคำถามข้างต้น เพื่อเป็นมาตรการตอบโต้การโจมตี 51% การแลกเปลี่ยนบางแห่งมีเวลาฝากเงินยาวนานมากสำหรับ Ethereum Classic ซึ่งช่วยป้องกันการแลกเปลี่ยนจากการตกเป็นเหยื่อของการโจมตีแบบ double-ups แต่หมายความว่าผู้ใช้ต้องรอเวลามากขึ้นสำหรับการยืนยันเงินฝาก

          เนื่องจากอัตราแฮชของ ETC เพิ่มขึ้นอย่างมากเมื่อเร็วๆ นี้ มีความเป็นไปได้ที่การแลกเปลี่ยนจะลดจำนวนการยืนยันที่จำเป็นสำหรับการฝากเงินที่เสร็จสมบูรณ์
      blockchain:
        question: บล็อคเชนคืออะไร?
        answer: |
          blockchain เป็นฐานข้อมูลแบบกระจายชนิดพิเศษ คุณลักษณะที่สำคัญที่สุดของบล็อคเชนคือไม่มีใครควบคุมมันได้! ไม่มีใครที่ทุกคนต้องไว้วางใจในการจัดการ นั่นคือเหตุผลที่พวกเขาถูกเรียกว่าไม่ไว้วางใจ ผู้ใช้ส่งงานใน _transactions_ ซึ่งจัดกลุ่มเป็น _blocks_ ที่เชื่อมโยงเข้าด้วยกันเพื่อสร้าง _chains_

          - [บล็อกเชนทำงานอย่างไร - อธิบายง่ายๆ](https://youtu.be/SSo_EIwHSd4)
          - [บล็อกเชนใน 7 นาที](https://youtu.be/yubzJw0uiE4)
          - [เทคโนโลยีบล็อคเชนสำหรับหุ่นจำลอง - Blockchain อธิบายอย่างง่าย](https://youtu.be/2yJqjTiwpxM)
          - [อธิบายเกี่ยวกับบล็อคเชน](https://youtu.be/QphJEO9ZX6s)
      ether:
        question: อีเธอร์คืออะไร?
        answer: |
          Ether คือโทเค็นดั้งเดิมของ Ethereum Classic เป็นสกุลเงินดิจิทัลที่ซื้อขายในการแลกเปลี่ยนสกุลเงินดิจิทัลภายใต้สัญลักษณ์ **ETC** อีเธอร์ถูกสร้างขึ้นเพื่อเป็นรางวัลสำหรับโหนดเครือข่ายสำหรับกระบวนการที่เรียกว่าการขุด ซึ่งตรวจสอบการคำนวณที่ดำเนินการบน EVM ของ Ethereum Classic

          Ether และ ETC หมายถึงสกุลเงินดิจิทัลดั้งเดิมที่ใช้ชำระเงินสำหรับงานต่างๆ เช่น การติดตั้งสัญญาอัจฉริยะใหม่
          [Ether และ Ethereum คืออะไร](https://youtu.be/fjnovGRQrRE)
      gas:
        question: แก๊สคืออะไร?
        answer: |
          แก๊สเป็นกลไกการกำหนดราคาธุรกรรมภายใน ใช้เพื่อบรรเทาสแปมและจัดสรรทรัพยากรในเครือข่าย เป็นหน่วยที่ใช้เพื่อแสดงจำนวน _resources_ ที่จำเป็นในการทำงาน เช่น การติดตั้งสัญญาอัจฉริยะใหม่

          - [Ethereum Gas อธิบาย](https://youtu.be/hQ78FVSv-vs)
          - [Ether vs ความแตกต่างของแก๊ส | โปรแกรมเมอร์อธิบาย](https://youtu.be/cZ0rYWJzeow)
          - [ราคาแก๊สและ Nonce ธุรกรรม](https://mirror.xyz/0x4B0728B9B1E45583bFb8bD738C9C6c8906f2841d/gYCN5HwZjAHZuoZXb5FedfX)
