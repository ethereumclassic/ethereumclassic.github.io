title: 研究人员常见问题
seo: 为研究或试图了解Ethereum Classic基础知识的人提供的常见问题解答。
info: 在这里找不到你的问题的答案？请尝试在ETC社区 [discord](https://ethereumclassic.org/discord)服务器上提问。
description: 如果你刚刚听说过Ethereum Classic并想了解更多，或者已经持有ETC但想更深入地了解它的存在理由，这个页面是为你准备的。
