title: FAQ pour les chercheurs
seo: Foire aux questions pour ceux qui recherchent ou essaient de comprendre les bases d'Ethereum Classic.
info: Vous ne trouvez pas de réponse à votre question ici ? Essayez de la poser sur le serveur de la communauté ETC [discord](https://ethereumclassic.org/discord).
description: Si vous venez d'entendre parler d'Ethereum Classic et que vous voulez en savoir plus, ou si vous êtes déjà détenteur d'ETC mais que vous voulez mieux comprendre sa raison d'être, cette page est pour vous.
items:
  questions:
    items:
      what:
        question: Qu'est-ce qu'Ethereum Classic ?
        answer: |
          Ethereum Classic est une chaîne de blocs de contrats intelligents de preuve de travail qui permet à quiconque de créer, déployer et utiliser sans autorisation des applications décentralisées. Ethereum Classic est un projet open source de base construit par des personnes du monde entier sans comité d'organisation central.

          Philosophiquement, ETC est similaire à Bitcoin, valorisant les idéaux de décentralisation, de résistance à la censure et de monnaie saine. Technologiquement, il est similaire à Ethereum, exploitant une EVM (Ethereum Virtual Machine).

          La combinaison de ces deux approches place Ethereum Classic dans une position unique, offrant une base décentralisée solide ancrée dans les idéaux cypherpunk ainsi que la flexibilité et l'innovation des contrats intelligents.
      overview:
        question: Ethereum Classic est-il une arnaque d'Ethereum ?
        answer: |
          Non. En fait, Ethereum est un fork d'Ethereum Classic.

          En 2014, les fondateurs de [Ethereum](https://ethereum.org/what-is-ethereum/) ont commencé à travailler sur une blockchain de nouvelle génération qui avait l'ambition de mettre en œuvre une plateforme de contrats intelligents généralisée et minimisée par la confiance.

          En 2016, à la suite d'un hard fork controversé, une nouvelle version du protocole (désormais connu sous le nom d'Ethereum) a été lancée en donnant naissance à un nouveau réseau avec de nouvelles règles de consensus. Ethereum Classic a continué à suivre le protocole non forké avec la mission de poursuivre la vision originale d'Ethereum de "construire des applications imparables".
      eth:
        question: Quelle est la différence entre Ethereum Classic et Ethereum ?
        answer: |
          Ethereum Classic et Ethereum étaient autrefois le même projet, mais en raison d'une différence de philosophie, les communautés se sont séparées en 2016. En 2022, Ethereum est passé à la preuve d'enjeu (Proof of Stake), Classic restant sur la preuve de travail (Proof of Work). Cela a marqué la première différence technologique majeure entre les deux chaînes.

          Hormis leurs mécanismes de consensus, ETC et ETH restent très similaires sur le plan technologique, et ETC maintient la compatibilité EVM afin que les contrats déployés sur Ethereum puissent également être facilement déployés sur Ethereum Classic.

          Vous pouvez en savoir plus sur la séparation entre Ethereum et Ethereum Classic dans les sections [history](/connaissance/histoire) et [geneis](/pourquoi-classic/genèse).
      whitepaper:
        question: L'Ethereum Classic a-t-il un livre blanc ?
        answer: |
          Parce qu'Ethereum est un fork d'Ethereum Classic, les deux projets partagent la même histoire jusqu'en 2016, y compris les documents précédents tels que l'Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) et [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf).

          Après la scission avec Ethereum, les partisans d'ETC ont publié un certain nombre de documents détaillant les différences de philosophie, qui sont devenus partie intégrante de l'ADN du projet Ethereum Classic. Vous pouvez en savoir plus sur les documents fondateurs d'Ethereum Classic dans la section [foundation](/knowledge/foundation).
      roadmap:
        question: Où puis-je trouver la feuille de route d'Ethereum Classic ?
        answer: |
          Comme pour le bitcoin, en tant que projet décentralisé sans direction descendante, il n'existe pas de feuille de route officielle. Le protocole est continuellement amélioré grâce à la collaboration de la base dans le cadre du processus [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP).

          Vous pouvez en savoir plus sur les mises à jour potentielles dans la section [future](/knowledge/future).
      origins:
        question: Pourquoi Ethereum Classic existe-t-il ?
        answer: |
          La mission d'Ethereum Classic est de poursuivre la vision originale d'Ethereum "Construire des applications imparables" incarnée par l'idéal de "Code is Law".

          Sur le plan technique, Ethereum Classic existe en tant que continuation d'Ethereum, qui s'est séparé d'ETC en 2016, et en arrêtant l'exécution d'une application tournant sur lui. Vous pouvez découvrir les détails de cet événement dans la section [geneis](/why-classic/genesis).
      codeIsLaw:
        question: Que signifie "Code is Law" ?
        answer: |
          Le "code est la loi" est un idéal dans lequel aucune autorité n'a la capacité d'interférer avec les opérations de contrats et de transactions valides sur la chaîne, permettant de nombreux avantages prometteurs qui ont le potentiel d'améliorer considérablement l'état du monde.

          L'alternative, "Code isn't Law", a été l'état standard des affaires avant l'aube de la technologie blockchain, par lequel les processus de prise de décision hors chaîne corruptibles déterminent le résultat des contrats et des transactions.

          Vous pouvez en apprendre davantage sur les nuances de ce concept dans la section [Code is Law](/why-classic/code-is-law).
      decentralization:
        question: Pourquoi devrais-je m'intéresser à la décentralisation ?
        answer: |
          La décentralisation est une condition préalable à l'application du principe "Code is Law". Elle permet aux participants de fonctionner sur un pied d'égalité, et c'est ce qui débloque la valeur fondamentale de la technologie blockchain. De nombreux projets blockchain, malgré leurs affirmations, ne sont pas suffisamment décentralisés, ce qui les rend susceptibles d'être capturés et censurés.

          Vous pouvez en apprendre davantage à ce sujet dans la section [decentralism](/why-classic/decentralism).
      who:
        question: Qui est en charge du projet Ethereum Classic ?
        answer: |
          Comme pour le bitcoin, aucune entité unique n'est en charge du projet Ethereum Classic. Au lieu de cela, les individus et les équipes qui suivent un ensemble commun de principes contribuent dans une do-ocratie populaire sans permission. Bien que cette structure organisationnelle présente certains inconvénients, elle immunise également le projet contre certains types de capture et améliore donc sa survie à long terme.

          Il n'y a donc pas de leadership descendant et "rien d'officiel" dans l'ETC, y compris ce site web et même le logiciel client Ethereum Classic. Néanmoins, il existe des équipes importantes qui opèrent au sein de l'écosystème et qui acquièrent une influence informelle en fonction de leur réputation, de leurs antécédents et de leurs contributions.

          Vous pouvez en apprendre davantage sur la communauté auto-organisée d'Ethereum Classic dans les sections [community](/community) et [foundation](/knowledge/foundation).
      proofOfWork:
        question: Pourquoi Ethereum Classic n'utilise-t-il pas Proof of Stake ?
        answer: |
          Comme Ethereum Classic accorde une grande priorité à la résistance à la censure, sa communauté a décidé de rester sur le mécanisme de consensus éprouvé Proof of Work. Il existe de nombreuses raisons pour lesquelles les différentes variantes de Proof of Stake ne sont pas en mesure d'offrir les mêmes garanties de sécurité que PoW, mais en résumé, elles impliquent toutes des compromis en matière de sécurité ou de décentralisation qui les rendent plus sensibles à la censure.

          Vous pouvez en savoir plus sur la décision d'Ethereum Classic de ne pas passer à Proof of Stake dans la section [Proof of Work](/why-classic/proof-of-work).
      stats:
        question: Comment puis-je connaître l'état du réseau d'Ethereum Classic ?
        answer: |
          Vous pouvez trouver des informations sur la santé et l'état des ETC dans les sections [network monitors](/network/monitors) et [blockchain explorer](/network/explorers), ainsi que des informations sur les prix sur divers sites [exchanges](/services/exchanges).

          Notamment, le site [etc-network.info](https://etc-network.info/) propose un certain nombre de services de surveillance.
      news:
        question: Comment puis-je me tenir au courant de l'actualité de l'ETC ?
        answer: |
          La section [News](/news) est régulièrement mise à jour avec des nouvelles importantes et des articles de blog de la communauté, où vous pouvez également trouver un flux RSS.

          Il existe également de nombreuses sources de mises à jour disponibles auprès de la communauté [Social Channels](/community/channels). Notamment, la communauté Ethereum Classic [Discord Server](https://ethereumclassic.org/discord) et [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          Vous pouvez également suivre les mises à jour du développement dans les organisations [Ethereum Classic Github](https://github.com/ethereumclassic) et [ETC Labs Github](https://github.com/etclabscore).
