title: FAQ per i ricercatori
seo: Domande frequenti per chi cerca di capire le basi di Ethereum Classic.
info: Non riuscite a trovare una risposta alla vostra domanda qui? Provate a chiedere nel server della comunità ETC [discord](https://ethereumclassic.org/discord).
description: Se avete appena sentito parlare di Ethereum Classic e volete saperne di più, o se siete già in possesso di un ETC ma volete capire meglio la sua ragione d'essere, questa pagina fa per voi.
items:
  questions:
    items:
      what:
        question: Che cos'è Ethereum Classic?
        answer: |
          Ethereum Classic è una blockchain Proof of Work Smart Contract che consente a chiunque di creare, distribuire e utilizzare applicazioni decentralizzate senza autorizzazione. Ethereum Classic è un progetto open source di base creato da persone di tutto il mondo senza un comitato organizzatore centrale.

          Filosoficamente, ETC è simile a Bitcoin, valorizzando gli ideali di decentralizzazione, resistenza alla censura e sound money. Tecnologicamente, è simile a Ethereum, che gestisce un EVM (Ethereum Virtual Machine).

          La combinazione di questi due approcci pone Ethereum Classic in una posizione unica, fornendo una solida base decentralizzata radicata negli ideali cypherpunk insieme alla flessibilità e all'innovazione degli Smart Contract.
      overview:
        question: Ethereum Classic è una fregatura di Ethereum?
        answer: |
          No. In realtà, Ethereum è un fork di Ethereum Classic.

          Nel 2014, i fondatori di [Ethereum](https://ethereum.org/what-is-ethereum/) hanno iniziato a lavorare su una blockchain di nuova generazione che aveva l'ambizione di implementare una piattaforma di smart contract generale e minimizzata sulla fiducia.

          Nel 2016, a seguito di un controverso hard fork, è stata lanciata una nuova versione del protocollo (ora nota come Ethereum) generando una nuova rete con nuove regole di consenso. Ethereum Classic ha continuato a seguire il protocollo non forkato con la missione di continuare la visione originale di Ethereum di "costruire applicazioni inarrestabili".
      eth:
        question: Qual è la differenza tra Ethereum Classic ed Ethereum?
        answer: |
          Ethereum Classic ed Ethereum erano un tempo lo stesso progetto, ma a causa di una differenza di filosofia, le comunità si sono divise nel 2016. Nel 2022, Ethereum è passato a Proof of Stake, mentre Classic è rimasto su Proof of Work. Questo ha segnato la prima grande differenza tecnologica tra le due catene.

          A parte i meccanismi di consenso, ETC ed ETH rimangono molto simili dal punto di vista tecnologico, ed ETC mantiene la compatibilità EVM in modo che i contratti implementati su Ethereum possano essere facilmente implementati anche su Ethereum Classic.

          Per saperne di più sulla divisione tra Ethereum ed Ethereum Classic, consultare le sezioni [history](/knowledge/history) e [geneis](/why-classic/genesis).
      whitepaper:
        question: Ethereum Classic ha un whitepaper?
        answer: |
          Poiché Ethereum è un fork di Ethereum Classic, entrambi i progetti condividono la stessa storia fino al 2016, compresi i documenti precedenti come Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) e [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf).

          Dopo la scissione con Ethereum, i sostenitori di ETC hanno pubblicato una serie di documenti che illustrano le differenze di filosofia, che sono diventate parte del DNA del progetto Ethereum Classic. Per saperne di più sui documenti di fondazione di Ethereum Classic, consultare la sezione [foundation](/knowledge/foundation).
      roadmap:
        question: Dove posso trovare la roadmap di Ethereum Classic?
        answer: |
          Come per Bitcoin, in quanto progetto decentralizzato senza leadership dall'alto verso il basso, non esiste una tabella di marcia formale. Il protocollo viene continuamente migliorato grazie alla collaborazione di base attraverso il processo [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP).

          Per saperne di più sui potenziali aggiornamenti, consultare la sezione [future](/conoscenza/futuro).
      origins:
        question: Perché esiste Ethereum Classic?
        answer: |
          La missione di Ethereum Classic è quella di continuare la visione originale di Ethereum di "Costruire applicazioni inarrestabili", incarnata nell'ideale di "Code is Law".

          A livello tecnico, Ethereum Classic esiste come continuazione di Ethereum, che si è separato da ETC nel 2016, e interrompe l'esecuzione di un'applicazione in esecuzione su di esso. È possibile conoscere i dettagli di questo evento nella sezione [geneis](/why-classic/genesis).
      codeIsLaw:
        question: Che cosa significa "Il Codice è legge"?
        answer: |
          Il "Codice è Legge" è un ideale in cui nessuna autorità ha la capacità di interferire con le operazioni di contratti e transazioni validi sulla catena, consentendo molti vantaggi promettenti che hanno il potenziale di migliorare notevolmente lo stato del mondo.

          L'alternativa, "Il codice non è legge", è stato lo stato di cose standard prima dell'alba della tecnologia blockchain, in cui processi decisionali corruttibili fuori dalla catena determinano il risultato di contratti e transazioni.

          È possibile approfondire le sfumature di questo concetto nella sezione [Code is Law](/why-classic/code-is-law).
      decentralization:
        question: Perché dovrei preoccuparmi della decentralizzazione?
        answer: |
          La decentralizzazione è un prerequisito di "Code is Law". Permette ai partecipanti di operare in condizioni di parità ed è ciò che sblocca il valore fondamentale della tecnologia blockchain. Molti progetti blockchain, nonostante le loro affermazioni, non sono sufficientemente decentralizzati, il che li rende suscettibili di cattura e censura.

          Per saperne di più, consultare la sezione [decentralism](/why-classic/decentralism).
      who:
        question: Chi è il responsabile del progetto Ethereum Classic?
        answer: |
          Come nel caso di Bitcoin, nessuna entità è responsabile del progetto Ethereum Classic. Al contrario, gli individui e i team che seguono una serie di principi comuni contribuiscono in una "do-ocracy" di base senza permessi. Se da un lato questa struttura organizzativa presenta alcuni svantaggi, dall'altro rende il progetto immune da alcuni tipi di cattura e quindi ne favorisce la sopravvivenza a lungo termine.

          Pertanto, non esiste una leadership dall'alto verso il basso e "non c'è nulla di ufficiale" in ETC, compreso questo sito web e persino il software client di Ethereum Classic. Tuttavia, ci sono team di spicco che operano all'interno dell'ecosistema, guadagnando influenza informale in base alla loro reputazione, al loro curriculum e ai loro contributi.

          È possibile saperne di più sulla comunità auto-organizzata di Ethereum Classic nelle sezioni [community](/community) e [foundation](/knowledge/foundation).
      proofOfWork:
        question: Perché Ethereum Classic non utilizza la Proof of Stake?
        answer: |
          Poiché Ethereum Classic attribuisce un'alta priorità alla resistenza alla censura, la sua comunità ha deciso di rimanere sul collaudato meccanismo di consenso Proof of Work. Ci sono molte ragioni per cui i vari tipi di Proof of Stake non sono in grado di offrire le stesse garanzie di sicurezza di PoW, ma in breve, tutti implicano compromessi di sicurezza o di decentralizzazione che li rendono più suscettibili alla censura.

          Per saperne di più sulla decisione di Ethereum Classic di non passare a Proof of Stake, consultate la sezione [Proof of Work](/why-classic/proof-of-work).
      stats:
        question: Come posso conoscere lo stato della rete di Ethereum Classic?
        answer: |
          È possibile trovare informazioni sulla salute e sullo stato degli ETC nelle sezioni [network monitors](/network/monitors) e [blockchain explorer](/network/explorers), nonché informazioni sui prezzi su vari [exchanges](/services/exchanges).

          In particolare, il sito [etc-network.info](https://etc-network.info/) gestisce una serie di servizi di monitoraggio.
      news:
        question: Come posso tenermi aggiornato sugli eventi dell'ETC?
        answer: |
          La sezione [News](/news) viene aggiornata regolarmente con importanti notizie e post del blog della comunità, dove è possibile trovare anche un feed RSS.

          Sono inoltre disponibili molte fonti di aggiornamento dalla comunità [Canali sociali](/community/canali). In particolare, la comunità di Ethereum Classic [Discord Server](https://ethereumclassic.org/discord) e [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          È inoltre possibile seguire gli aggiornamenti sullo sviluppo nelle organizzazioni [Ethereum Classic Github](https://github.com/ethereumclassic) e [ETC Labs Github](https://github.com/etclabscore).
