title: शोधकर्ता अक्सर पूछे जाने वाले प्रश्न
seo: एथेरियम क्लासिक की मूल बातों पर शोध करने या समझने की कोशिश करने वालों के लिए अक्सर पूछे जाने वाले प्रश्न।
info: यहां आपके प्रश्न का उत्तर नहीं मिल रहा है? ईटीसी समुदाय [discord](https://ethereumclassic.org/discord) सर्वर में पूछने का प्रयास करें।
description: यदि आपने अभी-अभी एथेरियम क्लासिक के बारे में सुना है और अधिक जानना चाहते हैं, या पहले से ही ईटीसी धारण करना चाहते हैं, लेकिन इसके होने के कारण की गहरी समझ चाहते हैं, तो यह पृष्ठ आपके लिए है।
items:
  questions:
    items:
      what:
        question: एथेरियम क्लासिक क्या है?
        answer: |
          एथेरियम क्लासिक वर्क स्मार्ट कॉन्ट्रैक्ट ब्लॉकचैन का एक सबूत है जो किसी को भी विकेंद्रीकृत अनुप्रयोगों के निर्माण, तैनाती और उपयोग करने की अनुमति देता है। एथेरियम क्लासिक एक जमीनी स्तर पर ओपन सोर्स प्रोजेक्ट है जिसे बिना किसी केंद्रीय आयोजन समिति के दुनिया भर के लोगों द्वारा बनाया गया है।

          दार्शनिक रूप से, ईटीसी बिटकॉइन के समान है, विकेंद्रीकरण, सेंसरशिप प्रतिरोध और ध्वनि धन के आदर्शों का मूल्यांकन करता है। तकनीकी रूप से, यह इथेरियम के समान है, एक ईवीएम (एथेरियम वर्चुअल मशीन) का संचालन करता है।

          इन दो दृष्टिकोणों का संयोजन एथेरियम क्लासिक को एक अद्वितीय स्थिति में रखता है, जो स्मार्ट अनुबंधों के लचीलेपन और नवीनता के साथ साइबरपंक आदर्शों में निहित एक मजबूत विकेन्द्रवादी नींव प्रदान करता है।
      overview:
        question: क्या एथेरियम क्लासिक एथेरियम का चीर-फाड़ है?
        answer: |
          नहीं। वास्तव में, एथेरियम एथेरियम क्लासिक का एक कांटा है।

          2014 में, [Ethereum](https://ethereum.org/what-is-ethereum/) संस्थापकों ने अगली पीढ़ी के ब्लॉकचेन पर काम करना शुरू किया, जिसमें एक सामान्य, विश्वास-न्यूनतम स्मार्ट अनुबंध मंच को लागू करने की महत्वाकांक्षा थी।

          2016 में, एक विवादास्पद हार्ड फोर्क के बाद, प्रोटोकॉल का एक नया संस्करण (जिसे अब एथेरियम के रूप में जाना जाता है) को नए सर्वसम्मति नियमों के साथ एक नया नेटवर्क बनाकर लॉन्च किया गया था। एथेरियम क्लासिक ने "बिल्ड अनस्टॉपेबल एप्लिकेशन" के मूल एथेरियम विजन को जारी रखने के मिशन के साथ गैर-कांटा प्रोटोकॉल का पालन करना जारी रखा।
      eth:
        question: एथेरियम क्लासिक और एथेरियम में क्या अंतर है?
        answer: |
          एथेरियम क्लासिक और एथेरियम कभी एक ही प्रोजेक्ट थे, लेकिन दर्शन में अंतर के कारण, समुदाय 2016 में विभाजित हो गए। 2022 में, एथेरियम ने प्रूफ ऑफ स्टेक पर स्विच किया, जिसमें क्लासिक वर्क ऑफ प्रूफ पर शेष था। इसने दो श्रृंखलाओं के बीच पहला बड़ा तकनीकी अंतर चिह्नित किया।

          उनके सर्वसम्मति तंत्र के अलावा, ईटीसी और ईटीएच तकनीकी रूप से बहुत समान हैं, और ईटीसी ईवीएम संगतता बनाए रखता है ताकि एथेरियम पर तैनात अनुबंधों को एथेरियम क्लासिक पर भी आसानी से तैनात किया जा सके।

          आप एथेरियम और एथेरियम क्लासिक के बीच विभाजन के बारे में [history](/ज्ञान/इतिहास) और [geneis](/क्यों-क्लासिक/उत्पत्ति) अनुभागों में अधिक जान सकते हैं।
      whitepaper:
        question: क्या एथेरियम क्लासिक में एक श्वेतपत्र है?
        answer: |
          क्योंकि एथेरियम एथेरियम क्लासिक का एक कांटा है, दोनों परियोजनाएं 2016 तक एक ही इतिहास साझा करती हैं, जिसमें पिछले दस्तावेज जैसे एथेरियम [Whitepaper](https://ethereum.org/en/whitepaper/) और [Yellowpaper](https://ethereum. github.io/Yellowpaper/paper.pdf)।

          एथेरियम के साथ विभाजन के बाद, ईटीसी समर्थकों ने दर्शनशास्त्र में अंतर का विवरण देने वाले कई दस्तावेज प्रकाशित किए, जो एथेरियम क्लासिक परियोजना के डीएनए का हिस्सा बन गए। आप एथेरियम क्लासिक के संस्थापक दस्तावेजों के बारे में [foundation](/ज्ञान/फाउंडेशन) खंड में अधिक पढ़ सकते हैं।
      roadmap:
        question: मुझे एथेरियम क्लासिक का रोडमैप कहां मिल सकता है?
        answer: |
          बिटकॉइन के समान, शीर्ष-डाउन नेतृत्व के बिना एक विकेन्द्रीकृत परियोजना के रूप में, कोई औपचारिक कार्यकारी रोड मैप नहीं है। [एथेरियम क्लासिक इम्प्रूवमेंट प्रपोजल] (/ डेवलपमेंट/ईसिप्स) (ईसीआईपी) प्रक्रिया के माध्यम से जमीनी स्तर पर सहयोग के माध्यम से प्रोटोकॉल में लगातार सुधार किया जाता है।

          आप संभावित उन्नयन के बारे में अधिक जानकारी [future](/ज्ञान/भविष्य) खंड में प्राप्त कर सकते हैं।
      origins:
        question: एथेरियम क्लासिक क्यों मौजूद है?
        answer: |
          एथेरियम क्लासिक का मिशन "कोड इज लॉ" के आदर्श में सन्निहित "बिल्ड अनस्टॉपेबल एप्लिकेशन" की मूल एथेरियम दृष्टि को जारी रखना है।

          तकनीकी स्तर पर, एथेरियम क्लासिक एथेरियम की निरंतरता के रूप में मौजूद है, जो 2016 में ईटीसी से अलग हो गया और उस पर चल रहे एप्लिकेशन के निष्पादन को रोक दिया। आप इस घटना के विवरण के बारे में [geneis](/ क्यों-क्लासिक/उत्पत्ति) खंड में जान सकते हैं।
      codeIsLaw:
        question: '"कोड इज लॉ" का क्या अर्थ है?'
        answer: |
          "कोड इज लॉ" एक आदर्श है जिसके तहत किसी भी प्राधिकरण के पास वैध अनुबंधों और ऑन-चेन लेनदेन के संचालन में हस्तक्षेप करने की क्षमता नहीं है, जिससे कई आशाजनक लाभ प्राप्त होते हैं जो दुनिया की स्थिति में काफी सुधार करने की क्षमता रखते हैं।

          विकल्प, "कोड इज नॉट लॉ", ब्लॉकचेन तकनीक की शुरुआत से पहले की मानक स्थिति रही है, जिससे भ्रष्ट ऑफ-चेन निर्णय लेने की प्रक्रिया अनुबंधों और लेनदेन के परिणाम को निर्धारित करती है।

          आप [Code is Law](/why-classic/code-is-law) अनुभाग में इस अवधारणा की बारीकियों के बारे में अधिक जान सकते हैं।
      decentralization:
        question: मुझे विकेंद्रीकरण की परवाह क्यों करनी चाहिए?
        answer: |
          विकेंद्रीकरण "कोड इज लॉ" के लिए एक पूर्व-आवश्यकता है। यह प्रतिभागियों को एक समान खेल मैदान पर काम करने की अनुमति देता है, और यही वह है जो ब्लॉकचेन प्रौद्योगिकी के मौलिक मूल्य को अनलॉक करता है। कई ब्लॉकचेन परियोजनाएं, उनके दावों के बावजूद, पर्याप्त रूप से विकेंद्रीकृत नहीं हैं, जिससे वे कब्जा करने और सेंसरशिप के लिए अतिसंवेदनशील हो जाते हैं।

          आप इसके बारे में [decentralism](/why-classic/decentralism) खंड में अधिक जान सकते हैं।
      who:
        question: एथेरियम क्लासिक प्रोजेक्ट का प्रभारी कौन है?
        answer: |
          बिटकॉइन के समान, कोई एकल इकाई एथेरियम क्लासिक प्रोजेक्ट का प्रभारी नहीं है। इसके बजाय, सिद्धांतों के एक सामान्य सेट का पालन करने वाले व्यक्ति और दल एक बिना अनुमति के जमीनी स्तर पर लोकतंत्र में योगदान करते हैं। हालांकि इस संगठनात्मक संरचना में कुछ कमियां हैं, लेकिन यह परियोजना को कुछ प्रकार के कब्जे से प्रतिरक्षा भी बनाती है और इसलिए दीर्घकालिक अस्तित्व को बढ़ाती है।

          इसलिए इस वेबसाइट और यहां तक कि एथेरियम क्लासिक क्लाइंट सॉफ़्टवेयर सहित ईटीसी में कोई शीर्ष-डाउन नेतृत्व और "कोई आधिकारिक कुछ भी नहीं" है। बहरहाल, ऐसी प्रमुख टीमें हैं जो पारिस्थितिकी तंत्र के भीतर काम करती हैं, अपनी प्रतिष्ठा, ट्रैक रिकॉर्ड और योगदान के आधार पर अनौपचारिक प्रभाव प्राप्त करती हैं।

          आप [community](/ समुदाय) और [foundation](/ज्ञान/फाउंडेशन) अनुभागों में एथेरियम क्लासिक के स्व-संगठित समुदाय के बारे में अधिक जान सकते हैं।
      proofOfWork:
        question: एथेरियम क्लासिक प्रूफ ऑफ स्टेक का उपयोग क्यों नहीं करता है?
        answer: |
          जैसा कि एथेरियम क्लासिक सेंसरशिप प्रतिरोध पर एक उच्च प्राथमिकता रखता है, यह समुदाय ने कार्य सर्वसम्मति तंत्र के आजमाए हुए और सच्चे सबूत पर बने रहने का फैसला किया है। कई कारण हैं कि प्रूफ ऑफ स्टेक के विभिन्न स्वाद पीओडब्ल्यू के समान सुरक्षा गारंटी से मेल नहीं खा सकते हैं, लेकिन संक्षेप में, इन सभी में सुरक्षा या विकेंद्रीकरण ट्रेड-ऑफ शामिल हैं जो उन्हें सेंसरशिप के लिए अधिक संवेदनशील बनाते हैं।

          आप [कार्य का प्रमाण](/ क्यों-क्लासिक/कार्य का प्रमाण) अनुभाग में एथेरियम क्लासिक नंबर के लिए हिस्सेदारी के सबूत पर स्विच करने के निर्णय के बारे में अधिक जान सकते हैं।
      stats:
        question: मैं एथेरियम क्लासिक की नेटवर्क स्थिति के बारे में कैसे पता लगा सकता हूं?
        answer: |
          आप [नेटवर्क मॉनीटर](/नेटवर्क/मॉनिटर) और [ब्लॉकचैन एक्सप्लोरर](/नेटवर्क/एक्सप्लोरर) अनुभागों में ईटीसी के स्वास्थ्य और स्थिति के बारे में जानकारी प्राप्त कर सकते हैं, साथ ही विभिन्न [exchanges](/ सेवाओं/एक्सचेंज) पर मूल्य की जानकारी प्राप्त कर सकते हैं। .

          विशेष रूप से, वेबसाइट [etc-network.info](https://etc-network.info/) कई निगरानी सेवाओं का रखरखाव करती है।
      news:
        question: मैं ईटीसी घटनाओं पर अप टू डेट कैसे रह सकता हूं?
        answer: |
          [News](/ समाचार) अनुभाग को महत्वपूर्ण समाचारों और सामुदायिक ब्लॉग पोस्टों के साथ नियमित रूप से अपडेट किया जाता है, जहां आप आरएसएस फ़ीड भी पा सकते हैं।

          समुदाय [सामाजिक चैनल] (/ समुदाय/चैनल) से अपडेट के कई स्रोत भी उपलब्ध हैं। विशेष रूप से, एथेरियम क्लासिक समुदाय [डिस्कॉर्ड सर्वर](https://ethereumclassic.org/discord) और [/r/ethereumclassic](https://reddit.com/r/ethereumclassic)।

          आप [Ethereum Classic Github](https://github.com/ethereumclassic) और [ETC Labs Github](https://github.com/etclabscore) संगठनों में विकास अपडेट का पालन कर सकते हैं।
