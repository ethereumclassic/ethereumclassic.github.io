title: أسئلة وأجوبة الباحث
seo: الأسئلة المتداولة لأولئك الذين يبحثون أو يحاولون فهم أساسيات Ethereum Classic.
info: لا يمكنك العثور على إجابة لسؤالك هنا؟ جرب السؤال في خادم ETC community [discord](https://ethereumclassic.org/discord).
description: إذا كنت قد سمعت للتو عن Ethereum Classic وترغب في معرفة المزيد ، أو لديك بالفعل ETC ولكنك تريد فهمًا أعمق لسبب وجودها ، فهذه الصفحة مناسبة لك.
