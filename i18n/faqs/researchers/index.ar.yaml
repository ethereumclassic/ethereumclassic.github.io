      what:
        question: ما هو Ethereum Classic؟
        answer: |
          Ethereum Classic هو دليل على العمل الذكي بلوكتشين يسمح لأي شخص ببناء ونشر واستخدام التطبيقات اللامركزية دون إذن. Ethereum Classic هو مشروع مفتوح المصدر على مستوى القاعدة تم بناؤه بواسطة أشخاص من جميع أنحاء العالم بدون لجنة تنظيم مركزية.

          من الناحية الفلسفية ، فإن ETC تشبه Bitcoin ، حيث تقدر المثل العليا للامركزية ومقاومة الرقابة والمال السليم. من الناحية التكنولوجية ، يشبه Ethereum ، تشغيل EVM (جهاز Ethereum الظاهري).

          الجمع بين هذين النهجين يضع Ethereum Classic في وضع فريد ، مما يوفر أساسًا لامركزيًا قويًا متجذرًا في مُثُل cypherpunk جنبًا إلى جنب مع المرونة والابتكار في العقود الذكية.
      overview:
        question: هل Ethereum Classic هو سرقة من Ethereum؟
        answer: |
          لا ، في الواقع ، Ethereum هو شوكة Ethereum Classic.

          في عام 2014 ، بدأ مؤسسو [Ethereum](https://ethereum.org/what-is-ethereum/) العمل على الجيل التالي من blockchain الذي كان لديه طموحات لتنفيذ منصة عقد ذكية عامة ومحدودة الثقة.

          في عام 2016 ، بعد هارد فورك مثير للجدل ، تم إطلاق نسخة جديدة من البروتوكول (المعروفة الآن باسم Ethereum) من خلال إنتاج شبكة جديدة بقواعد إجماع جديدة. واصلت Ethereum Classic اتباع البروتوكول غير المتشعب مع مهمة مواصلة رؤية Ethereum الأصلية المتمثلة في "إنشاء تطبيقات لا يمكن إيقافها".
      eth:
        question: ما هو الفرق بين Ethereum Classic و Ethereum؟
        answer: |
          كانت Ethereum Classic و Ethereum ذات مرة نفس المشروع ، ولكن بسبب الاختلاف في الفلسفة ، انقسمت المجتمعات في عام 2016. في عام 2022 ، تحولت Ethereum إلى Proof of Stake ، مع بقاء Classic على Proof of Work. كان هذا أول فرق تقني رئيسي بين السلسلتين.

          النظر عن آليات الإجماع الخاصة بهما ، تظل ETC و ETH متشابهة جدًا من الناحية التكنولوجية ، وتحافظ ETC على توافق EVM بحيث يمكن أيضًا نشر العقود المنشورة على Ethereum بسهولة في Ethereum Classic.

          يمكنك معرفة المزيد حول الانقسام بين Ethereum و Ethereum Classic في القسمين [history](/ Knowledge / history) و [geneis](/ why-classic / genesis).
      whitepaper:
        question: هل لدى Ethereum Classic ورقة بيضاء؟
        answer: |
          نظرًا لأن Ethereum عبارة عن تفرع من Ethereum Classic ، فإن كلا المشروعين يشتركان في نفس السجل حتى عام 2016 ، بما في ذلك المستندات السابقة مثل Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) و [Yellowpaper](https: // ethereum. github.io/yellowpaper/paper.pdf).

          بعد الانقسام مع Ethereum ، نشر أنصار ETC عددًا من الوثائق التي توضح بالتفصيل الاختلافات في الفلسفة ، والتي أصبحت جزءًا من الحمض النووي لمشروع Ethereum Classic. يمكنك قراءة المزيد حول المستندات التأسيسية لـ Ethereum Classic في القسم [foundation](/ Knowledge / Foundation).
      roadmap:
        question: أين يمكنني العثور على خارطة طريق Ethereum Classic؟
        answer: |
          على غرار Bitcoin ، كمشروع لامركزي بدون قيادة من أعلى إلى أسفل ، لا توجد خريطة طريق تنفيذية رسمية. يتم تحسين البروتوكول باستمرار من خلال التعاون على مستوى القاعدة من خلال عملية [Ethereum Classic Improvement Proposal] (/ development / ecips) (ECIP).

          يمكنك العثور على المزيد حول الترقيات المحتملة في قسم [future](/ المعرفة / المستقبل).
      origins:
        question: لماذا يوجد Ethereum Classic؟
        answer: |
          تتمثل مهمة Ethereum Classic في مواصلة رؤية Ethereum الأصلية المتمثلة في "إنشاء تطبيقات لا يمكن إيقافها" المتجسدة في نموذج "Code is Law".

          على المستوى التقني ، يوجد Ethereum Classic استمرارًا لـ Ethereum ، التي انفصلت عن ETC في عام 2016 وعن طريق إيقاف تنفيذ أحد التطبيقات التي تعمل عليها. يمكنك التعرف على تفاصيل هذا الحدث في قسم [geneis](/ why-classic / genesis).
      codeIsLaw:
        question: ماذا يعني "القانون هو القانون" يعني؟
        answer: |
          "Code is Law" هو نموذج مثالي حيث لا توجد سلطة لديها القدرة على التدخل في عمليات العقود والمعاملات الصالحة على السلسلة ، مما يتيح العديد من الفوائد الواعدة التي لديها القدرة على تحسين حالة العالم بشكل كبير.

          كان البديل ، "الرمز ليس قانونًا" ، هو الوضع القياسي قبل فجر تقنية blockchain ، حيث تحدد عمليات اتخاذ القرار خارج السلسلة نتيجة العقود والمعاملات.

          يمكنك معرفة المزيد حول الفروق الدقيقة لهذا المفهوم في قسم [Code is Law] (/ why-classic / code-is-law).
      decentralization:
        question: لماذا يجب أن أهتم باللامركزية؟
        answer: |
          اللامركزية هي شرط مسبق لـ "المدونة هي القانون". يسمح للمشاركين بالعمل على مستوى متكافئ ، وهو ما يفتح القيمة الأساسية لتكنولوجيا blockchain. العديد من مشاريع blockchain ، على الرغم من ادعاءاتها ، ليست لامركزية بما فيه الكفاية ، مما يجعلها عرضة للاستيلاء والرقابة.

          يمكنك معرفة المزيد عن هذا في قسم [decentralism](/ why-classic / اللامركزية).
      who:
        question: من المسؤول عن مشروع Ethereum Classic؟
        answer: |
          على غرار Bitcoin ، لا يوجد كيان واحد مسؤول عن مشروع Ethereum Classic. بدلاً من ذلك ، يساهم الأفراد والفرق الذين يتبعون مجموعة مشتركة من المبادئ في نظام حكم شعبي غير مرخص. في حين أن هذا الهيكل التنظيمي له بعض العيوب ، فإنه يجعل المشروع أيضًا محصنًا لأنواع معينة من الالتقاط ، وبالتالي يعزز البقاء على المدى الطويل.

          لذلك لا توجد قيادة من أعلى إلى أسفل ولا "أي شيء رسمي" في ETC ، بما في ذلك هذا الموقع وحتى برنامج عميل Ethereum Classic. ومع ذلك ، هناك فرق بارزة تعمل داخل النظام البيئي ، وتكتسب تأثيرًا غير رسمي بناءً على سمعتها وسجلها الحافل ومساهماتها.

          يمكنك معرفة المزيد عن مجتمع التنظيم الذاتي في Ethereum Classic في [community](/ community) و [foundation](/ Knowledge / Foundation).
      proofOfWork:
        question: لماذا لا يستخدم Ethereum Classic إثبات الحصة؟
        answer: |
          نظرًا لأن Ethereum Classic تعطي أولوية عالية لمقاومة الرقابة ، فقد قرر المجتمع البقاء على آلية إجماع إثبات العمل المجربة والحقيقية. هناك العديد من الأسباب التي تجعل النكهات المختلفة لـ Proof of Stake غير قادرة على مطابقة نفس ضمانات الأمان مثل PoW ، ولكن باختصار ، تتضمن جميعها مقايضات أمنية أو لامركزية تجعلها أكثر عرضة للرقابة.

          يمكنك معرفة المزيد حول قرار Ethereum Classic no للتبديل إلى Proof of Stake في قسم [Proof of Work] (/ why-classic / proof-of-work).
      stats:
        question: كيف يمكنني معرفة حالة شبكة Ethereum Classic؟
        answer: |
          يمكنك العثور على معلومات حول صحة وحالة ETC في أقسام [Network monitors] (/ network / monitors) و [blockchain explorer] (/ network / explorers) ، بالإضافة إلى معلومات الأسعار الخاصة بالعديد من [exchanges](/ services / exchange) .

          على وجه الخصوص ، يحتفظ موقع الويب [etc-network.info](https://etc-network.info/) بعدد من خدمات المراقبة.
      news:
        question: كيف يمكنني البقاء على اطلاع دائم بأحداث ETC؟
        answer: |
          يتم تحديث قسم [News](/ الأخبار) بانتظام بالأخبار الهامة ومنشورات مدونة المجتمع ، حيث يمكنك أيضًا العثور على موجز RSS.

          هناك أيضًا العديد من مصادر التحديثات المتاحة من المجتمع [القنوات الاجتماعية] (/ المجتمع / القنوات). وتجدر الإشارة إلى مجتمع Ethereum Classic [Discord Server] (https://ethereumclassic.org/discord) و [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          يمكنك أيضًا متابعة تحديثات التطوير في مؤسسات [Ethereum Classic Github] (https://github.com/ethereumclassic) و [ETC Labs Github] (https://github.com/etclabscore).
