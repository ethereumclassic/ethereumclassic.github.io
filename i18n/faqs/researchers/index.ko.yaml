title: 연구원 FAQ
seo: Ethereum Classic의 기본 사항을 연구하거나 이해하려는 사람들을 위한 자주 묻는 질문입니다.
info: 여기에서 질문에 대한 답변을 찾을 수 없습니까? ETC 커뮤니티 [discord](https://ethereumclassic.org/discord) 서버에 문의해보세요.
description: Ethereum Classic에 대해 들었고 더 자세히 알고 싶거나 이미 ETC를 보유하고 있지만 존재 이유에 대해 더 깊이 이해하고 싶다면 이 페이지가 적합합니다.
items:
  questions:
    items:
      what:
        question: 이더리움 클래식이란?
        answer: |
          Ethereum Classic은 누구나 무단으로 분산 응용 프로그램을 구축, 배포 및 사용할 수 있도록 하는 작업 증명 스마트 계약 블록체인입니다. Ethereum Classic은 중앙 조직 위원회 없이 전 세계 사람들이 만든 풀뿌리 오픈 소스 프로젝트입니다.

          철학적으로 ETC는 탈중앙화, 검열 저항 및 건전한 화폐의 이상을 중요시하는 비트코인과 유사합니다. 기술적으로는 EVM(Ethereum Virtual Machine)을 운영하는 이더리움과 유사합니다.

          이 두 가지 접근 방식을 결합하면 Ethereum Classic을 고유한 위치에 놓고 스마트 계약의 유연성 및 혁신과 함께 사이퍼펑크 이상에 뿌리를 둔 강력한 분산 기반을 제공합니다.
      overview:
        question: 이더리움 클래식은 이더리움의 파생물입니까?
        answer: |
          아니요. 사실, 이더리움은 이더리움 클래식의 포크입니다.

          2014년에 [Ethereum](https://ethereum.org/what-is-ethereum/) 설립자는 일반적이고 신뢰가 최소화된 스마트 계약 플랫폼을 구현하려는 야망을 가진 차세대 블록체인 작업을 시작했습니다.

          2016년, 논란의 여지가 있는 하드 포크에 이어, 새로운 합의 규칙을 가진 새로운 네트워크를 생성하여 새로운 버전의 프로토콜(현재 이더리움으로 알려짐)이 출시되었습니다. Ethereum Classic은 "Unstoppable Applications 구축"이라는 원래 Ethereum 비전을 계속하는 임무와 함께 포크되지 않은 프로토콜을 계속 따랐습니다.
      eth:
        question: 이더리움 클래식과 이더리움의 차이점은 무엇입니까?
        answer: |
          Ethereum Classic과 Ethereum은 한때 같은 프로젝트였지만 철학의 차이로 인해 커뮤니티가 2016년에 분할되었습니다. 2022년에 Ethereum은 Proof of Stake로 전환했고 Classic은 Proof of Work에 남아 있었습니다. 이것은 두 체인 간의 첫 번째 주요 기술적 차이를 나타냈습니다.

          합의 메커니즘을 제외하고 ETC와 ETH는 기술적으로 매우 유사하며 ETC는 EVM 호환성을 유지하므로 Ethereum에 배포된 계약을 Ethereum Classic에도 쉽게 배포할 수 있습니다.

           [history](/knowledge/history) 및 [geneis](/why-classic/genesis) 섹션에서 이더리움과 이더리움 클래식의 분할에 대해 자세히 알아볼 수 있습니다.
      whitepaper:
        question: Ethereum Classic에 백서가 있습니까?
        answer: |
          이더리움은 이더리움 클래식의 포크이기 때문에 이더리움 [Whitepaper](https://ethereum.org/en/whitepaper/) 및 [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf)과 같은 선행 문서를 포함하여 두 프로젝트 모두 2016년까지 동일한 역사를 공유합니다.

          이더리움과의 분할 후 ETC 지지자들은 이더리움 클래식 프로젝트의 DNA의 일부가 된 철학의 차이점을 자세히 설명하는 여러 문서를 게시했습니다. Ethereum Classic의 창립 문서에 대한 자세한 내용은 [foundation](/knowledge/foundation) 섹션에서 읽을 수 있습니다.
      roadmap:
        question: Ethereum Classic의 로드맵은 어디에서 찾을 수 있습니까?
        answer: |
          비트코인과 마찬가지로 하향식 리더십이 없는 분산 프로젝트로서 공식적인 경영진 로드맵이 없습니다. 프로토콜은 [Ethereum Classic 개선 제안](/development/ecips)(ECIP) 프로세스를 통한 풀뿌리 협업을 통해 지속적으로 개선됩니다.

          잠재적인 업그레이드에 대한 자세한 내용은 [future](/knowledge/future) 섹션에서 찾을 수 있습니다.
      origins:
        question: 이더리움 클래식이 존재하는 이유는 무엇입니까?
        answer: |
          Ethereum Classic의 사명은 "Code is Law"의 이상으로 구현된 "Unstoppable Applications 구축"의 원래 Ethereum 비전을 계속하는 것입니다.

          기술 수준에서 이더리움 클래식은 2016년 ETC에서 분리되고 실행 중인 애플리케이션의 실행을 중지한 이더리움의 연속체로 존재합니다. 이 이벤트의 자세한 내용은 [geneis](/why-classic/genesis) 섹션에서 확인할 수 있습니다.
      codeIsLaw:
        question: '"Code is Law"은(는) 무슨 뜻인가요?'
        answer: |
          "Code is Law"는 어떤 기관도 유효한 계약 및 거래의 운영을 온체인에서 간섭할 수 있는 능력이 없어 세계의 상태를 크게 개선할 수 있는 잠재력이 있는 많은 유망한 이점을 가능하게 하는 이상입니다.

          "코드는 법이 아니다"라는 대안은 블록체인 기술이 도래하기 전에 표준 업무 상태였습니다.

          [Code is Law](/why-classic/code-is-law) 섹션에서 이 개념의 뉘앙스에 대해 자세히 알아볼 수 있습니다.
      decentralization:
        question: 왜 탈중앙화에 관심을 가져야 합니까?
        answer: |
          분산화는 "Code is Law"의 전제 조건입니다. 참가자들이 공평한 경쟁의 장에서 활동할 수 있도록 하며 블록체인 기술의 근본적인 가치를 여는 것입니다. 많은 블록체인 프로젝트는 주장에도 불구하고 충분히 분산되지 않아 캡처 및 검열에 취약합니다.

          이에 대한 자세한 내용은 [decentralism](/why-classic/decentralism) 섹션에서 확인할 수 있습니다.
      who:
        question: 누가 이더리움 클래식 프로젝트를 담당하나요?
        answer: |
          비트코인과 마찬가지로 이더리움 클래식 프로젝트를 담당하는 단일 엔티티는 없습니다. 대신, 공통 원칙을 따르는 개인과 팀이 무허가 풀뿌리 do-ocracy에 기여합니다. 이 조직 구조에는 몇 가지 단점이 있지만 프로젝트가 특정 유형의 포획에 면역이 되어 장기 생존이 향상됩니다.

          따라서 이 웹사이트와 이더리움 클래식 클라이언트 소프트웨어를 포함하여 ETC에는 하향식 리더십이 없으며 "공식적인 어떤 것도"가 없습니다. 그럼에도 불구하고 생태계 내에서 활동하여 평판, 실적 및 기여도를 기반으로 비공식적인 영향력을 획득하는 저명한 팀이 있습니다.

          Ethereum Classic의 자체 구성 커뮤니티에 대한 자세한 내용은 [community](/community) 및 [foundation](/knowledge/foundation) 섹션에서 확인할 수 있습니다.
      proofOfWork:
        question: Ethereum Classic이 지분 증명을 사용하지 않는 이유는 무엇입니까?
        answer: |
          Ethereum Classic은 검열 저항에 높은 우선 순위를 두므로 커뮤니티는 검증되고 진정한 작업 증명 합의 메커니즘을 유지하기로 결정했습니다. 다양한 종류의 지분 증명이 PoW와 동일한 보안 보장과 일치하지 않는 데에는 여러 가지 이유가 있지만, 간단히 말해서, 모두 보안 또는 분권화 트레이드오프를 포함하여 검열에 더 취약합니다.

          Ethereum Classic이 지분 증명으로 전환하지 않기로 한 결정에 대한 자세한 내용은 [작업 증명](/why-classic/proof-of-work) 섹션에서 확인할 수 있습니다.
      stats:
        question: Ethereum Classic의 네트워크 상태를 어떻게 알 수 있습니까?
        answer: |
          [네트워크 모니터](/network/monitors) 및 [블록체인 익스플로러](/network/explorers) 섹션에서 ETC의 상태 및 상태에 대한 정보와 다양한 [exchanges](/services/exchanges)의 가격 정보를 찾을 수 있습니다. .

          특히, 웹사이트 [etc-network.info](https://etc-network.info/)는 다수의 모니터링 서비스를 유지하고 있습니다.
      news:
        question: ETC 이벤트에 대한 최신 정보를 얻으려면 어떻게 해야 합니까?
        answer: |
          [News](/news) 섹션은 RSS 피드도 찾을 수 있는 중요한 뉴스 및 커뮤니티 블로그 게시물로 정기적으로 업데이트됩니다.

          커뮤니티 [소셜 채널](/community/channels)에서 사용할 수 있는 업데이트 소스도 많이 있습니다. 특히 이더리움 클래식 커뮤니티 [Discord Server](https://ethereumclassic.org/discord) 및 [/r/ethereumclassic](https://reddit.com/r/ethereumclassic)이 있습니다.

          [Ethereum Classic Github](https://github.com/ethereumclassic) 및 [ETC Labs Github](https://github.com/etclabscore) 조직에서도 개발 업데이트를 팔로우할 수 있습니다.
