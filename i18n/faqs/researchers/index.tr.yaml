title: Araştırmacı SSS
seo: Ethereum Classic'in temellerini araştıran veya anlamaya çalışanlar için Sıkça Sorulan Sorular.
info: Sorunuza burada cevap bulamadınız mı? ETC topluluğu [discord](https://ethereumclassic.org/discord) sunucusunda sormayı deneyin.
description: Ethereum Classic'i yeni duyduysanız ve daha fazla bilgi edinmek istiyorsanız veya zaten ETC'ye sahipseniz ancak varlık nedenini daha derinlemesine anlamak istiyorsanız, bu sayfa tam size göre.
items:
  questions:
    items:
      what:
        question: Ethereum Classic nedir?
        answer: |
          Ethereum Classic, herkesin merkezi olmayan uygulamaları izinsiz olarak oluşturmasına, dağıtmasına ve kullanmasına izin veren bir Proof of Work Akıllı Sözleşme Blok Zinciridir. Ethereum Classic, merkezi bir organizasyon komitesi olmadan dünyanın her yerinden insanlar tarafından inşa edilen tabandan gelen açık kaynaklı bir projedir.

          Felsefi olarak ETC, ademi merkeziyetçilik, sansür direnci ve sağlam para ideallerine değer vererek Bitcoin'e benzer. Teknolojik olarak, bir EVM (Ethereum Virtual Machine) çalıştıran Ethereum'a benzer.

          Bu iki yaklaşımı birleştirmek, Akıllı Sözleşmelerin esnekliği ve yeniliği ile birlikte cypherpunk ideallerine dayanan güçlü bir ademi merkeziyetçi temel sağlayarak Ethereum Classic'i benzersiz bir konuma getirir.
      overview:
        question: Ethereum Classic, Ethereum'un bir kopyası mı?
        answer: |
          Hayır. Aslında Ethereum, Ethereum Classic'in bir çatalıdır.

          2014 yılında [Ethereum](https://ethereum.org/what-is-ethereum/) kurucuları, genel, güven minimize edilmiş bir akıllı sözleşme platformu uygulama hedefleri olan yeni nesil bir blok zinciri üzerinde çalışmaya başladı.

          2016 yılında, tartışmalı bir hard fork'un ardından, yeni konsensüs kurallarına sahip yeni bir ağ oluşturularak protokolün yeni bir versiyonu (şimdi Ethereum olarak biliniyor) başlatıldı. Ethereum Classic, Orijinal Ethereum Vizyonu olan "Durdurulamaz Uygulamalar Oluşturma" misyonunu sürdürme misyonuyla çatallanmamış protokolü takip etmeye devam etti.
      eth:
        question: Ethereum Classic ve Ethereum arasındaki fark nedir?
        answer: |
          Ethereum Classic ve Ethereum bir zamanlar aynı projeydi, ancak felsefe farklılığı nedeniyle topluluklar 2016'da ayrıldı. 2022'de Ethereum Proof of Stake'e geçti, Classic ise Proof of Work'te kaldı. Bu, iki zincir arasındaki ilk büyük teknolojik farka işaret ediyordu.

          Mutabakat mekanizmaları dışında, ETC ve ETH teknolojik olarak çok benzer kalmaktadır ve ETC, Ethereum'a dağıtılan sözleşmelerin Ethereum Classic'e de kolayca dağıtılabilmesi için EVM uyumluluğunu sürdürmektedir.

          Ethereum ve Ethereum Classic arasındaki ayrım hakkında daha fazla bilgiyi [history](/knowledge/history) ve [geneis](/why-classic/genesis) bölümlerinde bulabilirsiniz.
      whitepaper:
        question: Ethereum Classic'in bir whitepaper'ı var mı?
        answer: |
          Ethereum, Ethereum Classic'in bir çatalı olduğu için, her iki proje de Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) ve [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf) gibi önceki belgeler de dahil olmak üzere 2016 yılına kadar aynı geçmişi paylaşmaktadır.

          Ethereum ile ayrıldıktan sonra ETC destekçileri, Ethereum Classic projesinin DNA'sının bir parçası haline gelen felsefe farklılıklarını detaylandıran bir dizi belge yayınladı. Ethereum Classic'in kuruluş belgeleri hakkında daha fazla bilgiyi [foundation](/knowledge/foundation) bölümünde okuyabilirsiniz.
      roadmap:
        question: Ethereum Classic'in yol haritasını nerede bulabilirim?
        answer: |
          Bitcoin'e benzer şekilde, yukarıdan aşağıya liderliği olmayan merkezi olmayan bir proje olarak, resmi bir yönetici yol haritası yoktur. Protokol, [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP) süreci aracılığıyla tabandan işbirliği yoluyla sürekli olarak geliştirilmektedir.

          Potansiyel yükseltmeler hakkında daha fazla bilgiyi [future](/knowledge/future) bölümünde bulabilirsiniz.
      origins:
        question: Ethereum Classic neden var?
        answer: |
          Ethereum Classic'in misyonu, "Kod Kanundur" idealinde somutlaşan orijinal Ethereum "Durdurulamaz Uygulamalar Oluşturma" vizyonunu sürdürmektir.

          Teknik düzeyde Ethereum Classic, 2016 yılında ETC'den ayrılan Ethereum'un devamı olarak ve üzerinde çalışan bir uygulamanın yürütülmesini durdurarak varlığını sürdürmektedir. Bu olayın detaylarını [geneis](/why-classic/genesis) bölümünden öğrenebilirsiniz.
      codeIsLaw:
        question: '"Kanun Kanundur" ne anlama geliyor?'
        answer: |
          "Kod Kanundur", hiçbir otoritenin zincir üzerindeki geçerli sözleşmelerin ve işlemlerin işleyişine müdahale edemediği bir idealdir ve dünyanın durumunu büyük ölçüde iyileştirme potansiyeline sahip birçok umut verici faydayı mümkün kılar.

          Bunun alternatifi olan "Kod Kanun Değildir" ise blok zinciri teknolojisinin doğuşundan önceki standart durum olup, sözleşmelerin ve işlemlerin sonucunu yolsuzluğa açık zincir dışı karar alma süreçleri belirlemektedir.

          Bu kavramın nüansları hakkında daha fazla bilgiyi [Code is Law](/why-classic/code-is-law) bölümünde bulabilirsiniz.
      decentralization:
        question: Ademi merkeziyetçiliği neden önemsemeliyim?
        answer: |
          Merkezsizleştirme, "Kod Kanundur" için bir ön koşuldur. Katılımcıların eşit bir oyun alanında faaliyet göstermelerini sağlar ve blok zinciri teknolojisinin temel değerinin kilidini açar. Birçok blok zinciri projesi, iddialarına rağmen, yeterince merkezi değildir ve bu da onları ele geçirilmeye ve sansüre açık hale getirir.

          Bu konuda daha fazla bilgiyi [decentralism](/why-classic/decentralism) bölümünde bulabilirsiniz.
      who:
        question: Ethereum Classic Projesinden kim sorumludur?
        answer: |
          Bitcoin'e benzer şekilde, Ethereum Classic Projesinden tek bir kuruluş sorumlu değildir. Bunun yerine, ortak bir dizi ilkeyi takip eden bireyler ve ekipler, izinsiz bir taban do-okrasisine katkıda bulunur. Bu örgütsel yapının bazı dezavantajları olsa da, projeyi belirli türden ele geçirmelere karşı bağışık hale getirmekte ve dolayısıyla uzun vadeli hayatta kalmayı artırmaktadır.

          Bu nedenle, bu web sitesi ve hatta Ethereum Classic istemci yazılımı da dahil olmak üzere ETC'de yukarıdan aşağıya bir liderlik ve "resmi hiçbir şey" yoktur. Bununla birlikte, ekosistem içinde faaliyet gösteren ve itibarlarına, geçmişlerine ve katkılarına dayalı olarak gayri resmi etki kazanan önde gelen ekipler vardır.

          Ethereum Classic'in kendi kendini organize eden topluluğu hakkında daha fazla bilgiyi [community](/community) ve [foundation](/knowledge/foundation) bölümlerinde bulabilirsiniz.
      proofOfWork:
        question: Ethereum Classic neden Proof of Stake kullanmıyor?
        answer: |
          Ethereum Classic sansüre karşı dirence yüksek öncelik verdiğinden, topluluk denenmiş ve gerçek Proof of Work mutabakat mekanizmasında kalmaya karar verdi. Proof of Stake'in çeşitli çeşitlerinin PoW ile aynı güvenlik garantilerini karşılayamamasının birçok nedeni vardır, ancak kısaca, hepsi onları sansüre daha duyarlı hale getiren güvenlik veya ademi merkeziyetçilik ödünlerini içerir.

          Ethereum Classic'in Proof of Stake'e geçmeme kararı hakkında daha fazla bilgiyi [Proof of Work](/why-classic/proof-of-work) bölümünde bulabilirsiniz.
      stats:
        question: Ethereum Classic'in ağ durumu hakkında nasıl bilgi edinebilirim?
        answer: |
          ETC'nin sağlığı ve durumu hakkındaki bilgileri [network monitors](/network/monitors) ve [blockchain explorer](/network/explorers) bölümlerinde ve çeşitli [exchanges](/services/exchanges) fiyat bilgilerinde bulabilirsiniz.

          Özellikle, [etc-network.info](https://etc-network.info/) web sitesi bir dizi izleme hizmeti sunmaktadır.
      news:
        question: ETC etkinliklerinden nasıl haberdar olabilirim?
        answer: |
          [News](/news) bölümü düzenli olarak önemli haberler ve topluluk blog yazıları ile güncellenir ve burada bir RSS beslemesi de bulabilirsiniz.

          Ayrıca topluluk [Sosyal Kanallar](/community/channels) üzerinden de birçok güncelleme kaynağı mevcuttur. Özellikle, Ethereum Classic topluluğu [Discord Server](https://ethereumclassic.org/discord) ve [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          Ayrıca [Ethereum Classic Github](https://github.com/ethereumclassic) ve [ETC Labs Github](https://github.com/etclabscore) organizasyonlarındaki geliştirme güncellemelerini de takip edebilirsiniz.
