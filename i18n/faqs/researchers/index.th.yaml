title: คำถามที่พบบ่อยของนักวิจัย
seo: คำถามที่พบบ่อยสำหรับผู้ที่กำลังค้นคว้าหรือพยายามทำความเข้าใจพื้นฐานของ Ethereum Classic
info: ไม่พบคำตอบสำหรับคำถามของคุณที่นี่? ลองถามในเซิร์ฟเวอร์ ETC community [discord](https://ethereumclassic.org/discord)
description: หากคุณเพิ่งเคยได้ยินเกี่ยวกับ Ethereum Classic และต้องการเรียนรู้เพิ่มเติม หรือมี ETC อยู่แล้ว แต่ต้องการความเข้าใจอย่างลึกซึ้งถึงเหตุผลที่เป็นเช่นนั้น เพจนี้เหมาะสำหรับคุณ
items:
  questions:
    items:
      what:
        question: Ethereum Classic คืออะไร?
        answer: |
          Ethereum Classic คือ Proof of Work Smart Contract Blockchain ที่อนุญาตให้ทุกคนสร้าง ปรับใช้ และใช้แอปพลิเคชันที่กระจายอำนาจโดยไม่ได้รับอนุญาต Ethereum Classic เป็นโครงการโอเพ่นซอร์สระดับรากหญ้าที่สร้างขึ้นโดยผู้คนทั่วโลกโดยไม่มีคณะกรรมการจัดงานส่วนกลาง

          ในทางปรัชญา ETC นั้นคล้ายกับ Bitcoin โดยให้คุณค่ากับอุดมคติของการกระจายอำนาจ การต่อต้านการเซ็นเซอร์ และเงินที่ดี ในทางเทคโนโลยี มันคล้ายกับ Ethereum ซึ่งใช้งาน EVM (Ethereum Virtual Machine)

          การรวมทั้งสองวิธีเข้าด้วยกันทำให้ Ethereum Classic อยู่ในตำแหน่งที่ไม่เหมือนใคร โดยมอบรากฐานการกระจายอำนาจที่แข็งแกร่งซึ่งมีรากฐานมาจากอุดมคติแบบไซเฟอร์พังค์ พร้อมด้วยความยืดหยุ่นและนวัตกรรมของ Smart Contracts
      overview:
        question: Ethereum Classic เป็นการลอกเลียนแบบ Ethereum หรือไม่?
        answer: |
          ไม่ อันที่จริง Ethereum นั้นเป็นทางแยกของ Ethereum Classic

          ในปี 2014 ผู้ก่อตั้ง [Ethereum]ราย (https://ethereum.org/what-is-ethereum/) เริ่มทำงานกับบล็อคเชนแห่งอนาคตที่มีความทะเยอทะยานที่จะใช้งานแพลตฟอร์มสัญญาอัจฉริยะทั่วไปที่ลดความน่าเชื่อถือ

          ในปี 2559 หลังจากเกิดความขัดแย้งอย่างหนัก โปรโตคอลเวอร์ชันใหม่ (ปัจจุบันรู้จักกันในชื่อ Ethereum) ได้เปิดตัวโดยการวางไข่เครือข่ายใหม่ที่มีกฎฉันทามติใหม่ Ethereum Classic ยังคงดำเนินตามโปรโตคอลแบบ non-fork โดยมีภารกิจในการสานต่อวิสัยทัศน์ Ethereum ดั้งเดิมของ "Build Unstoppable Applications"
      eth:
        question: Ethereum Classic และ Ethereum แตกต่างกันอย่างไร?
        answer: |
          Ethereum Classic และ Ethereum เคยเป็นโครงการเดียวกัน แต่เนื่องจากความแตกต่างในปรัชญา ชุมชนจึงแยกกันในปี 2016 ในปี 2022 Ethereum ได้เปลี่ยนมาใช้ Proof of Stake โดย Classic ยังคงอยู่ใน Proof of Work นี่เป็นข้อแตกต่างทางเทคโนโลยีที่สำคัญประการแรกระหว่างสองเครือข่าย

          นอกเหนือจากกลไกที่เป็นเอกฉันท์แล้ว ETC และ ETH ยังคงมีความคล้ายคลึงกันมากในด้านเทคโนโลยี และ ETC ยังคงรักษาความเข้ากันได้ของ EVM เพื่อให้สัญญาที่ปรับใช้กับ Ethereum สามารถนำไปใช้กับ Ethereum Classic ได้อย่างง่ายดาย

          คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับการแยกระหว่าง Ethereum และ Ethereum Classic ได้ในส่วน [history](/ความรู้/ประวัติศาสตร์) และ [geneis](/why-classic/genesis)
      whitepaper:
        question: Ethereum Classic มีสมุดปกขาวหรือไม่?
        answer: |
          เนื่องจาก Ethereum เป็นทางแยกของ Ethereum Classic ทั้งสองโปรเจ็กต์มีประวัติเดียวกันจนถึงปี 2016 รวมถึงเอกสารก่อนหน้า เช่น Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) และ [Yellowpaper](https://ethereum. github.io/yellowpaper/paper.pdf)

          หลังจากแยกทางกับ Ethereum ผู้สนับสนุน ETC ได้เผยแพร่เอกสารจำนวนหนึ่งที่มีรายละเอียดเกี่ยวกับความแตกต่างในปรัชญา ซึ่งกลายเป็นส่วนหนึ่งของ DNA ของโครงการ Ethereum Classic คุณสามารถอ่านเพิ่มเติมเกี่ยวกับเอกสารการก่อตั้งของ Ethereum Classic ได้ในส่วน [foundation](/ความรู้/มูลนิธิ)
      roadmap:
        question: ฉันจะหาแผนงานของ Ethereum Classic ได้ที่ไหน
        answer: |
          คล้ายกับ Bitcoin เนื่องจากโครงการกระจายอำนาจโดยไม่มีผู้นำจากบนลงล่าง ไม่มีแผนงานสำหรับผู้บริหารที่เป็นทางการ โปรโตคอลได้รับการปรับปรุงอย่างต่อเนื่องผ่านการทำงานร่วมกันระดับรากหญ้าผ่านกระบวนการ [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP)

          คุณสามารถหาข้อมูลเพิ่มเติมเกี่ยวกับการอัปเกรดที่อาจเกิดขึ้นได้ในส่วน [future](/ความรู้/อนาคต)
      origins:
        question: ทำไม Ethereum Classic ถึงมีอยู่?
        answer: |
          ภารกิจของ Ethereum Classic คือการสานต่อวิสัยทัศน์ Ethereum ดั้งเดิมของ "Build Unstoppable Applications" ที่รวบรวมไว้ในอุดมคติของ "Code is Law"

          ในระดับเทคนิค Ethereum Classic มีความต่อเนื่องของ Ethereum ซึ่งแยกออกจาก ETC ในปี 2559 และโดยการหยุดการทำงานของแอปพลิเคชันที่ทำงานอยู่ คุณสามารถเรียนรู้เกี่ยวกับรายละเอียดของกิจกรรมนี้ได้ในส่วน [geneis](/why-classic/genesis)
      codeIsLaw:
        question: '"รหัสคือกฎหมาย" หมายถึงอะไร?'
        answer: |
          "รหัสคือกฎหมาย" เป็นอุดมคติที่ไม่มีหน่วยงานใดสามารถแทรกแซงการดำเนินงานของสัญญาและธุรกรรมที่ถูกต้องบนเครือข่ายได้ ทำให้เกิดผลประโยชน์ที่มีแนวโน้มว่าจะปรับปรุงสภาพของโลกได้อย่างมาก

          ทางเลือก "รหัสไม่ใช่กฎหมาย" เป็นสถานะมาตรฐานก่อนรุ่งอรุณของเทคโนโลยีบล็อกเชน โดยกระบวนการตัดสินใจนอกสายโซ่ที่เสียหายจะกำหนดผลลัพธ์ของสัญญาและธุรกรรม

          คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับความแตกต่างของแนวคิดนี้ได้ในส่วน [รหัสคือกฎหมาย](/why-classic/code-is-law)
      decentralization:
        question: เหตุใดฉันจึงควรสนใจเรื่องการกระจายอำนาจ
        answer: |
          การกระจายอำนาจเป็นข้อกำหนดเบื้องต้นสำหรับ "รหัสคือกฎหมาย" ช่วยให้ผู้เข้าร่วมดำเนินการในสนามแข่งขัน และเป็นสิ่งที่ปลดล็อกคุณค่าพื้นฐานของเทคโนโลยีบล็อกเชน แม้จะมีการอ้างสิทธิ์โครงการบล็อคเชนจำนวนมาก แต่ก็ยังมีการกระจายอำนาจไม่เพียงพอ ทำให้เสี่ยงต่อการถูกจับกุมและเซ็นเซอร์ได้

          คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับสิ่งนี้ได้ในส่วน [decentralism](/why-classic/decentralism)
      who:
        question: ใครเป็นผู้รับผิดชอบโครงการ Ethereum Classic?
        answer: |
          เช่นเดียวกับ Bitcoin ไม่มีหน่วยงานใดรับผิดชอบโครงการ Ethereum Classic แต่บุคคลและทีมที่ปฏิบัติตามชุดหลักการทั่วไปจะมีส่วนช่วยในการดำเนินการระดับรากหญ้าที่ไม่ได้รับอนุญาต แม้ว่าโครงสร้างองค์กรนี้มีข้อเสียอยู่บ้าง แต่ก็ทำให้โปรเจ็กต์มีภูมิคุ้มกันต่อการดักจับบางประเภท ดังนั้นจึงช่วยเพิ่มความอยู่รอดในระยะยาว

          ดังนั้นจึงไม่มีภาวะผู้นำจากบนลงล่างและ "ไม่มีอะไรเป็นทางการ" ใน ETC รวมถึงเว็บไซต์นี้และแม้แต่ซอฟต์แวร์ไคลเอนต์ Ethereum Classic อย่างไรก็ตาม มีทีมที่โดดเด่นที่ทำงานภายในระบบนิเวศ โดยได้รับอิทธิพลที่ไม่เป็นทางการตามชื่อเสียง ประวัติการทำงาน และผลงานของพวกเขา

          คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับชุมชนการจัดระเบียบตนเองของ Ethereum Classic ได้ในส่วน [community](/community) และ [foundation](/knowledge/foundation)
      proofOfWork:
        question: ทำไม Ethereum Classic ไม่ใช้ Proof of Stake?
        answer: |
          เนื่องจาก Ethereum Classic ให้ความสำคัญกับการต่อต้านการเซ็นเซอร์เป็นอันดับแรก ชุมชนจึงตัดสินใจที่จะใช้กลไกฉันทามติ Proof of Work ที่พิสูจน์แล้วและเป็นจริง มีหลายสาเหตุที่ Proof of Stake รสชาติต่างๆ นั้นไม่สามารถจับคู่การค้ำประกันความปลอดภัยแบบเดียวกับ PoW ได้ แต่ในระยะสั้น ทั้งหมดเกี่ยวข้องกับการรักษาความปลอดภัยหรือการแลกเปลี่ยนการกระจายอำนาจที่ทำให้พวกเขาอ่อนไหวต่อการเซ็นเซอร์มากขึ้น

          คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับการตัดสินใจไม่ให้ Ethereum Classic เปลี่ยนเป็น Proof of Stake ได้ในส่วน [Proof of Work](/why-classic/proof-of-work)
      stats:
        question: ฉันจะทราบสถานะเครือข่ายของ Ethereum Classic ได้อย่างไร
        answer: |
          คุณสามารถค้นหาข้อมูลเกี่ยวกับสถานภาพและสถานะของ ETC ได้ในส่วน [network monitors](/network/monitors) และ [blockchain explorer](/network/explorers) รวมถึงข้อมูลราคา [exchanges](/services/exchanges) ต่างๆ .

          โดยเฉพาะอย่างยิ่ง เว็บไซต์ [etc-network.info](https://etc-network.info/) ให้บริการตรวจสอบจำนวนหนึ่ง
      news:
        question: ฉันจะติดตามข่าวสารล่าสุดเกี่ยวกับเหตุการณ์ ETC ได้อย่างไร?
        answer: |
          ส่วน [News](/news) จะได้รับการอัปเดตเป็นประจำด้วยข่าวสำคัญและบล็อกโพสต์ของชุมชน ซึ่งคุณสามารถหาฟีด RSS ได้

          นอกจากนี้ยังมีแหล่งอัพเดทมากมายจากชุมชน [Social Channels](/community/channels) โดยเฉพาะอย่างยิ่งชุมชน Ethereum Classic [เซิร์ฟเวอร์ Discord](https://ethereumclassic.org/discord) และ [/r/ethereumclassic](https://reddit.com/r/ethereumclassic)

          คุณยังติดตามการอัปเดตการพัฒนาได้ในองค์กร [Ethereum Classic Github](https://github.com/ethereumclassic) และ [ETC Labs Github](https://github.com/etclabscore)
