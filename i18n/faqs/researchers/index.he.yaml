  questions:
    items:
      what:
        question: מהו Ethereum Classic?
        answer: |
          Ethereum Classic הוא הוכחת עבודה בלוקצ'יין חוזה חכם המאפשר לכל אחד לבנות, לפרוס ולהשתמש ביישומים מבוזרים ללא רשות. Ethereum Classic הוא פרויקט עממי בקוד פתוח שנבנה על ידי אנשים בכל רחבי העולם ללא ועדה מארגנת מרכזית.

          מבחינה פילוסופית, ETC דומה לביטקוין, ומעריך את האידיאלים של ביזור, התנגדות לצנזורה וכסף בריא. מבחינה טכנולוגית, זה דומה ל-Ethereum, המפעיל EVM (Ethereum Virtual Machine).

          שילוב שתי הגישות הללו מציב את Ethereum Classic בעמדה ייחודית, ומספק בסיס מבוזרי חזק המושרש באידיאלים של סייפרפאנק יחד עם הגמישות והחדשנות של חוזים חכמים.
      overview:
        question: האם Ethereum Classic הוא קרע של Ethereum?
        answer: |
          לא. למעשה, Ethereum הוא מזלג של Ethereum Classic.

          בשנת 2014, [Ethereum](https://ethereum.org/what-is-ethereum/) מייסדי החלו לעבוד על בלוקצ'יין של הדור הבא שיש לו שאיפות ליישם פלטפורמת חוזים חכמים כלליים, ממוזערים באמון.

          בשנת 2016, בעקבות מזלג קשה שנוי במחלוקת, הושקה גרסה חדשה של הפרוטוקול (הידוע כעת בשם Ethereum) על ידי היווצרות רשת חדשה עם כללי קונצנזוס חדשים. Ethereum Classic המשיך לעקוב אחר הפרוטוקול ללא מזלג עם המשימה להמשיך את חזון Ethereum המקורי של "בניית יישומים בלתי ניתנים לעצירה".
      eth:
        question: מה ההבדל בין Ethereum Classic ל- Ethereum?
        answer: |
          Ethereum Classic ו-Ethereum היו פעם אותו פרויקט, אך בשל הבדל בפילוסופיה, הקהילות התפצלו בשנת 2016. בשנת 2022, Ethereum עבר להוכחת הימור, כאשר Classic נותרה ב-Proof of Work. זה סימן את ההבדל הטכנולוגי הגדול הראשון בין שתי הרשתות.

          מלבד מנגנוני הקונצנזוס שלהם, ETC ו-ETH נשארים דומים מאוד מבחינה טכנולוגית, ו-ETC שומרת על תאימות EVM כך שחוזים הפרוסים ל-Ethereum יכולים להיפרס בקלות גם ב-Ethereum Classic.

          תוכל ללמוד עוד על הפיצול בין Ethereum ל-Ethereum Classic בסעיפים [history](/ידע/היסטוריה) ו [geneis](/למה-קלאסי/בראשית).
      whitepaper:
        question: האם ל-Ethereum Classic יש נייר לבן?
        answer: |
          מכיוון ש-Ethereum הוא מזלג של Ethereum Classic, שני הפרויקטים חולקים את אותה היסטוריה עד 2016, כולל מסמכים קודמים כמו Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) ו [Yellowpaper](https://ethereum. github.io/yellowpaper/paper.pdf).

          לאחר הפיצול עם Ethereum, תומכי ETC פרסמו מספר מסמכים המפרטים הבדלים בפילוסופיה, שהפכו לחלק מה-DNA של פרויקט Ethereum Classic. אתה יכול לקרוא עוד על מסמכי היסוד של Ethereum Classic בסעיף [foundation](/ידע/קרן).
      roadmap:
        question: היכן אוכל למצוא את מפת הדרכים של Ethereum Classic?
        answer: |
          בדומה לביטקוין, כפרויקט מבוזר ללא מנהיגות מלמעלה למטה, אין מפת דרכים ניהולית רשמית. הפרוטוקול משתפר ללא הרף באמצעות שיתוף פעולה עממי באמצעות תהליך [הצעת שיפור קלאסית של Ethereum](/development/ecips) (ECIP).

          תוכל למצוא עוד על שדרוגים פוטנציאליים בסעיף [future](/ידע/עתיד).
      origins:
        question: מדוע Ethereum Classic קיים?
        answer: |
          המשימה של Ethereum Classic היא להמשיך את חזון Ethereum המקורי של "בנה יישומים בלתי ניתנים לעצירה" המגולם באידיאל של "קוד זה חוק".

          ברמה הטכנית, Ethereum Classic קיים כהמשך של Ethereum, שהתפצל מ-ETC בשנת 2016 ועל ידי עצירת הביצוע של אפליקציה הפועלת עליו. אתה יכול ללמוד על הפרטים של אירוע זה בסעיף [geneis](/למה-קלאסי/בראשית).
      codeIsLaw:
        question: מה המשמעות של "קוד הוא חוק"?
        answer: |
          "קוד זה חוק" הוא אידיאל לפיו לאף רשות אין את היכולת להתערב בפעולות של חוזים ועסקאות תקפות ברשת, מה שמאפשר הטבות מבטיחות רבות שיש להן פוטנציאל לשפר באופן ניכר את מצב העולם.

          האלטרנטיבה, "קוד זה לא חוק", הייתה מצב העניינים הסטנדרטי לפני שחר טכנולוגיית הבלוקצ'יין, לפיה תהליכי קבלת החלטות מושחתים מחוץ לשרשרת קובעים את התוצאה של חוזים ועסקאות.

          תוכל ללמוד עוד על הניואנסים של מושג זה בסעיף [קוד זה חוק](/למה-קלאסי/קוד-זה-חוק).
      decentralization:
        question: למה לי חשוב מביזור?
        answer: |
          ביזור הוא תנאי מוקדם ל"קוד הוא חוק". זה מאפשר למשתתפים לפעול במגרש שווה, וזה מה שפותח את הערך הבסיסי של טכנולוגיית הבלוקצ'יין. פרויקטי בלוקצ'יין רבים, למרות הטענות שלהם, אינם מבוזרים מספיק, מה שהופך אותם רגישים ללכידה וצנזורה.

          תוכל ללמוד עוד על כך בסעיף [decentralism](/למה-קלאסי/ביזור).
      who:
        question: מי אחראי על פרויקט Ethereum Classic?
        answer: |
          בדומה לביטקוין, אף ישות אחת לא אחראית על פרויקט Ethereum Classic. במקום זאת, יחידים וצוותים העוקבים אחר מערכת משותפת של עקרונות תורמים לדו-אוקרטיה עממית חסרת רשות. אמנם למבנה הארגוני הזה יש כמה חסרונות, אבל הוא גם הופך את הפרויקט לחסין בפני סוגים מסוימים של לכידה ולכן משפר את ההישרדות לטווח ארוך.

          לכן אין מנהיגות מלמעלה למטה ו"אין שום דבר רשמי" ב-ETC, כולל אתר זה ואפילו תוכנת הלקוח Ethereum Classic. עם זאת, ישנם צוותים בולטים הפועלים בתוך המערכת האקולוגית, זוכים להשפעה בלתי פורמלית על סמך המוניטין, הרקורד והתרומות שלהם.

          תוכל ללמוד עוד על הקהילה המארגנת את עצמה של Ethereum Classic בסעיפים [community](/קהילה) ו [foundation](/ידע/קרן).
      proofOfWork:
        question: מדוע Ethereum Classic לא משתמש בהוכחת הימור?
        answer: |
          מכיוון ש-Ethereum Classic שם עדיפות גבוהה להתנגדות לצנזורה, הקהילה שלה החליטה להישאר על מנגנון הקונצנזוס המנוסה והאמיתי של הוכחת עבודה. ישנן סיבות רבות לכך שהטעמים השונים של Proof of Stake אינם מסוגלים להתאים לאותן ערבויות אבטחה כמו PoW, אבל בקיצור, כולם כרוכים בחילופי אבטחה או ביזור שהופכים אותם ליותר רגישים לצנזורה.

          תוכל ללמוד עוד על ההחלטה של Ethereum Classic לא לעבור להוכחת הימור בסעיף [הוכחת עבודה](/למה-קלאסית/הוכחה לעבודה).
      stats:
        question: כיצד אוכל לברר על סטטוס הרשת של Ethereum Classic?
        answer: |
          תוכל למצוא מידע על תקינות ומצב ה-ETC בסעיפים [מסכי רשת](/network/monitors) ו-[blockchain explorer](/network/explorers), כמו גם מידע על מחירים על [exchanges](/services/exchanges) שונים. .

          יש לציין כי האתר [etc-network.info](https://etc-network.info/) מחזיק במספר שירותי ניטור.
      news:
        question: כיצד אוכל להתעדכן באירועי ETC?
        answer: |
          מדור [News](/חדשות) מתעדכן באופן שוטף בחדשות חשובות ובפוסטים בבלוג הקהילתי, שבו תוכלו למצוא גם עדכון RSS.

          ישנם גם מקורות רבים של עדכונים זמינים מהקהילה [ערוצים חברתיים](/קהילה/ערוצים). יש לציין, קהילת Ethereum Classic [שרת הדיסקורד](https://ethereumclassic.org/discord) ו-[/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          אתה יכול גם לעקוב אחר עדכוני פיתוח בארגונים [Ethereum Classic Github](https://github.com/ethereumclassic) ו-[ETC Labs Github](https://github.com/etclabscore).
