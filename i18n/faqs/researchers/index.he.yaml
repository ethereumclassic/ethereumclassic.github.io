title: שאלות נפוצות של חוקר
seo: שאלות נפוצות עבור אלה שחוקרים או מנסים להבין את היסודות של Ethereum Classic.
info: לא מוצא כאן תשובה לשאלתך? נסה לשאול בשרת ETC community [discord](https://ethereumclassic.org/discord).
description: אם זה עתה שמעתם על Ethereum Classic וברצונכם ללמוד עוד, או שכבר מחזיקים ב-ETC אבל רוצים הבנה מעמיקה יותר של הסיבה לקיומו, הדף הזה הוא בשבילכם.
