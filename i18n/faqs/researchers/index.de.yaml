title: FAQs für Forscher
seo: Häufig gestellte Fragen für alle, die die Grundlagen von Ethereum Classic erforschen oder zu verstehen versuchen.
info: Sie können hier keine Antwort auf Ihre Frage finden? Versuchen Sie, Ihre Frage auf dem Server der ETC-Community [discord](https://ethereumclassic.org/discord) zu stellen.
description: Wenn Sie gerade erst von Ethereum Classic gehört haben und mehr darüber erfahren möchten, oder wenn Sie ETC bereits besitzen, aber ein tieferes Verständnis für dessen Existenzberechtigung haben möchten, dann ist diese Seite genau das Richtige für Sie.
items:
  questions:
    items:
      what:
        question: Was ist Ethereum Classic?
        answer: |
          Ethereum Classic ist eine Proof-of-Work-Smart-Contract-Blockchain, die es jedem ermöglicht, ohne Erlaubnis dezentrale Anwendungen zu erstellen, einzusetzen und zu nutzen. Ethereum Classic ist ein basisdemokratisches Open-Source-Projekt, das von Menschen auf der ganzen Welt ohne ein zentrales Organisationskomitee aufgebaut wird.

          Philosophisch gesehen ist ETC ähnlich wie Bitcoin, da es die Ideale der Dezentralisierung, des Widerstands gegen Zensur und des soliden Geldes hochhält. Technologisch gesehen ähnelt es Ethereum, das mit einer EVM (Ethereum Virtual Machine) arbeitet.

          Durch die Kombination dieser beiden Ansätze befindet sich Ethereum Classic in einer einzigartigen Position, da es ein starkes dezentralistisches Fundament, das in den Cypherpunk-Idealen verwurzelt ist, zusammen mit der Flexibilität und Innovation von Smart Contracts bietet.
      overview:
        question: Ist Ethereum Classic eine Abzocke von Ethereum?
        answer: |
          Nein. Tatsächlich ist Ethereum eine Abspaltung von Ethereum Classic.

          Im Jahr 2014 begannen die Gründer von [Ethereum](https://ethereum.org/what-is-ethereum/) mit der Arbeit an einer Blockchain der nächsten Generation mit dem Ziel, eine allgemeine, vertrauensminimierte Smart-Contract-Plattform zu implementieren.

          Im Jahr 2016 wurde nach einer umstrittenen Hard Fork eine neue Version des Protokolls (jetzt bekannt als Ethereum) gestartet, indem ein neues Netzwerk mit neuen Konsensregeln geschaffen wurde. Ethereum Classic folgte dem nicht geforkten Protokoll mit dem Ziel, die ursprüngliche Ethereum-Vision "Build Unstoppable Applications" weiterzuführen.
      eth:
        question: Was ist der Unterschied zwischen Ethereum Classic und Ethereum?
        answer: |
          Ethereum Classic und Ethereum waren einst ein und dasselbe Projekt, doch aufgrund unterschiedlicher Philosophien trennten sich die Gemeinschaften im Jahr 2016. Im Jahr 2022 wechselte Ethereum zu Proof of Stake, während Classic bei Proof of Work blieb. Dies war der erste große technologische Unterschied zwischen den beiden Ketten.

          Abgesehen von ihren Konsensmechanismen sind sich ETC und ETH technologisch sehr ähnlich, und ETC behält die EVM-Kompatibilität bei, so dass Verträge, die auf Ethereum eingesetzt werden, auch problemlos auf Ethereum Classic eingesetzt werden können.

          Mehr über die Aufteilung zwischen Ethereum und Ethereum Classic erfahren Sie in den Abschnitten [history](/Wissen/Geschichte) und [geneis](/Warum-Classic/Genesis).
      whitepaper:
        question: Gibt es für Ethereum Classic ein Whitepaper?
        answer: |
          Da Ethereum eine Abspaltung von Ethereum Classic ist, haben beide Projekte bis 2016 dieselbe Geschichte, einschließlich vorangegangener Dokumente wie das Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) und [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf).

          Nach der Abspaltung von Ethereum veröffentlichten die ETC-Unterstützer eine Reihe von Dokumenten, in denen sie die Unterschiede in der Philosophie darlegten, die Teil der DNA des Ethereum Classic-Projekts wurden. Sie können mehr über die Gründungsdokumente von Ethereum Classic im Abschnitt [foundation](/Wissen/Gründung) lesen.
      roadmap:
        question: Wo kann ich die Roadmap von Ethereum Classic finden?
        answer: |
          Ähnlich wie bei Bitcoin gibt es als dezentralisiertes Projekt ohne Führung von oben keine formelle Roadmap für die Geschäftsführung. Das Protokoll wird kontinuierlich durch die Zusammenarbeit der Basis im Rahmen des [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP) Prozesses verbessert.

          Weitere Informationen über potenzielle Verbesserungen finden Sie im Abschnitt [future](/wissen/zukunft).
      origins:
        question: Warum gibt es Ethereum Classic?
        answer: |
          Die Mission von Ethereum Classic ist es, die ursprüngliche Ethereum-Vision "Build Unstoppable Applications" fortzusetzen, die im Ideal von "Code is Law" verkörpert ist.

          Auf technischer Ebene existiert Ethereum Classic als Fortsetzung von Ethereum, das sich 2016 von ETC abspaltete, indem es die Ausführung einer darauf laufenden Anwendung stoppt. Einzelheiten zu diesem Ereignis können Sie unter [geneis](/why-classic/genesis) nachlesen.
      codeIsLaw:
        question: Was bedeutet "Code is Law"?
        answer: |
          "Code ist Gesetz" ist ein Ideal, bei dem keine Behörde die Möglichkeit hat, in die Abläufe gültiger Verträge und Transaktionen auf der Kette einzugreifen, was viele vielversprechende Vorteile ermöglicht, die das Potenzial haben, den Zustand der Welt erheblich zu verbessern.

          Die Alternative "Code is not Law" war vor dem Aufkommen der Blockchain-Technologie der Standardzustand, bei dem korrumpierbare Entscheidungsprozesse außerhalb der Kette das Ergebnis von Verträgen und Transaktionen bestimmen.

          Sie können mehr über die Nuancen dieses Konzepts im Abschnitt [Code is Law](/why-classic/code-is-law) erfahren.
      decentralization:
        question: Warum sollte ich mich für die Dezentralisierung interessieren?
        answer: |
          Dezentralisierung ist eine Grundvoraussetzung für "Code is Law". Sie ermöglicht es den Teilnehmern, auf gleicher Augenhöhe zu agieren, und erschließt den grundlegenden Wert der Blockchain-Technologie. Viele Blockchain-Projekte sind trotz ihrer Behauptungen nicht ausreichend dezentralisiert, was sie anfällig für Vereinnahmung und Zensur macht.

          Mehr darüber erfahren Sie im Abschnitt [decentralism](/why-classic/decentralism).
      who:
        question: Wer ist für das Ethereum Classic Projekt verantwortlich?
        answer: |
          Ähnlich wie bei Bitcoin ist keine einzelne Instanz für das Ethereum Classic Projekt verantwortlich. Stattdessen tragen Einzelpersonen und Teams, die gemeinsamen Grundsätzen folgen, in einer erlaubnisfreien Graswurzel-Do-Docracy bei. Diese Organisationsstruktur hat zwar einige Nachteile, aber sie macht das Projekt auch immun gegen bestimmte Arten der Vereinnahmung und verbessert daher das langfristige Überleben.

          Es gibt daher keine Führung von oben nach unten und "nichts Offizielles" im ETC, einschließlich dieser Website und sogar der Ethereum Classic Client-Software. Nichtsdestotrotz gibt es prominente Teams, die innerhalb des Ökosystems tätig sind und auf der Grundlage ihres Rufs, ihrer Erfolgsbilanz und ihrer Beiträge informellen Einfluss erlangen.

          Sie können mehr über die selbstorganisierende Gemeinschaft von Ethereum Classic in den Bereichen [community](/community) und [foundation](/knowledge/foundation) erfahren.
      proofOfWork:
        question: Warum verwendet Ethereum Classic kein Proof of Stake?
        answer: |
          Da Ethereum Classic der Zensurresistenz eine hohe Priorität einräumt, hat sich die Community entschieden, den bewährten Proof of Work-Konsensmechanismus beizubehalten. Es gibt viele Gründe, warum die verschiedenen Varianten von Proof of Stake nicht die gleichen Sicherheitsgarantien wie PoW bieten können, aber kurz gesagt, sie alle beinhalten Sicherheits- oder Dezentralisierungskompromisse, die sie anfälliger für Zensur machen.

          Sie können mehr über die Entscheidung von Ethereum Classic, nicht zu Proof of Stake zu wechseln, im Abschnitt [Proof of Work](/why-classic/proof-of-work) erfahren.
      stats:
        question: Wie kann ich mich über den Netzwerkstatus von Ethereum Classic informieren?
        answer: |
          In den Bereichen [network monitors](/network/monitors) und [blockchain explorer](/network/explorers) finden Sie Informationen über den Zustand von ETC sowie Preisinformationen auf verschiedenen [exchanges](/services/exchanges).

          Insbesondere die Website [etc-network.info](https://etc-network.info/) unterhält eine Reihe von Überwachungsdiensten.
      news:
        question: Wie kann ich mich über die Geschehnisse bei ETC auf dem Laufenden halten?
        answer: |
          Der Bereich [News](/news) wird regelmäßig mit wichtigen Nachrichten und Blogbeiträgen aus der Gemeinschaft aktualisiert, wo Sie auch einen RSS-Feed finden.

          Es gibt auch viele Quellen für Updates aus der Gemeinschaft [Social Channels](/community/channels). Insbesondere die Ethereum Classic Community [Discord Server](https://ethereumclassic.org/discord) und [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          Sie können auch Entwicklungs-Updates in den Organisationen [Ethereum Classic Github](https://github.com/ethereumclassic) und [ETC Labs Github](https://github.com/etclabscore) verfolgen.
