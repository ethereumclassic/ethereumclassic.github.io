title: Вопросы и ответы исследователя
seo: Часто задаваемые вопросы для тех, кто изучает или пытается понять основы Ethereum Classic.
info: Не можете найти ответ на свой вопрос здесь? Попробуйте задать вопрос на сервере сообщества ETC [discord](https://ethereumclassic.org/discord).
description: Если вы только что узнали о Ethereum Classic и хотите узнать больше, или уже владеете ETC, но хотите глубже понять причину его существования, эта страница для вас.
items:
  questions:
    items:
      what:
        question: Что такое Ethereum Classic?
        answer: |
          Ethereum Classic — это блокчейн смарт-контрактов с доказательством работы, который позволяет любому без разрешения создавать, развертывать и использовать децентрализованные приложения. Ethereum Classic — это массовый проект с открытым исходным кодом, созданный людьми со всего мира без центрального организационного комитета.

          Философски ETC похож на Биткойн, ценящий идеалы децентрализации, сопротивления цензуре и надежных денег. Технологически он похож на Ethereum, работая с EVM (виртуальная машина Ethereum).

          Сочетание этих двух подходов ставит Ethereum Classic в уникальное положение, обеспечивая прочную децентрализованную основу, основанную на идеалах шифропанка, наряду с гибкостью и инновациями смарт-контрактов.
      overview:
        question: Является ли Ethereum Classic обдираловкой Ethereum?
        answer: |
          Нет. Фактически, Ethereum является форком Ethereum Classic.

          В 2014 году основатели [Ethereum](https://ethereum.org/what-is-ethereum/) начали работу над блокчейном следующего поколения, который был нацелен на реализацию общей платформы смарт-контрактов с минимальным доверием.

          В 2016 году после спорного хард-форка была запущена новая версия протокола (теперь известная как Ethereum), породившая новую сеть с новыми правилами консенсуса. Ethereum Classic продолжал следовать протоколу без хард-форка с миссией продолжения первоначального видения Ethereum - "Создавать неудержимые приложения".
      eth:
        question: В чем разница между Ethereum Classic и Ethereum?
        answer: |
          Ethereum Classic и Ethereum когда-то были одним проектом, но из-за разницы в философии сообщества разделились в 2016 году. В 2022 году Ethereum перешел на Proof of Stake, а Classic остался на Proof of Work. Это стало первым серьезным технологическим различием между двумя цепочками.

          Помимо механизмов консенсуса, ETC и ETH остаются очень похожими технологически, а ETC поддерживает совместимость EVM, так что контракты, развернутые на Ethereum, могут быть легко развернуты и на Ethereum Classic.

          Подробнее о разделении Ethereum и Ethereum Classic вы можете узнать в разделах [history](/knowledge/history) и [geneis](/why-classic/genesis).
      whitepaper:
        question: Есть ли у Ethereum Classic whitepaper?
        answer: |
          Поскольку Ethereum является форком Ethereum Classic, оба проекта имеют общую историю до 2016 года, включая предшествующие документы, такие как Ethereum [Whitepaper](https://ethereum.org/en/whitepaper/) и [Yellowpaper](https://ethereum.github.io/yellowpaper/paper.pdf).

          После раскола с Ethereum сторонники ETC опубликовали ряд документов с подробным описанием различий в философии, которые стали частью ДНК проекта Ethereum Classic. Подробнее об основополагающих документах Ethereum Classic можно прочитать в разделе [foundation](/knowledge/foundation).
      roadmap:
        question: Где можно найти дорожную карту Ethereum Classic?
        answer: |
          Как и в случае с Bitcoin, в децентрализованном проекте без руководства сверху вниз нет официальной "дорожной карты". Протокол постоянно совершенствуется благодаря сотрудничеству на низовом уровне в рамках процесса [Ethereum Classic Improvement Proposal](/development/ecips) (ECIP).

          Подробнее о потенциальных усовершенствованиях можно узнать в разделе [future](/knowledge/future).
      origins:
        question: Почему существует Ethereum Classic?
        answer: |
          Миссия Ethereum Classic заключается в продолжении первоначального видения Ethereum - "Создавать неудержимые приложения", воплощенного в идеале "Код - это закон".

          На техническом уровне Ethereum Classic существует как продолжение Ethereum, отделившегося от ETC в 2016 году, и останавливает выполнение запущенного на нем приложения. О подробностях этого события вы можете узнать в разделе [geneis](/why-classic/genesis).
      codeIsLaw:
        question: Что означает фраза "Кодекс - это закон"?
        answer: |
          "Код - это закон" - это идеал, при котором ни один орган власти не имеет возможности вмешиваться в работу действующих контрактов и транзакций на цепочке, что позволяет получить множество перспективных преимуществ, способных значительно улучшить состояние мира.

          Альтернатива - "Код - не закон" - была стандартным положением вещей до появления технологии блокчейн, когда коррумпированные процессы принятия решений вне цепи определяли результат контрактов и транзакций.

          Подробнее о нюансах этой концепции вы можете узнать в разделе [Code is Law](/why-classic/code-is-law).
      decentralization:
        question: Почему меня должна волновать децентрализация?
        answer: |
          Децентрализация - это необходимое условие для "Код - это закон". Она позволяет участникам действовать на равных условиях, и именно это открывает фундаментальную ценность технологии блокчейн. Многие проекты блокчейн, несмотря на их заявления, недостаточно децентрализованы, что делает их восприимчивыми к захвату и цензуре.

          Подробнее об этом вы можете узнать в разделе [decentralism](/why-classic/decentralism).
      who:
        question: Кто отвечает за проект Ethereum Classic?
        answer: |
          Как и в случае с Bitcoin, ни одна организация не отвечает за проект Ethereum Classic. Вместо этого отдельные лица и команды, следуя общему набору принципов, вносят свой вклад в низовую "до-кратию", не требующую разрешения. Хотя такая организационная структура имеет некоторые недостатки, она также делает проект невосприимчивым к определенным видам захвата и, следовательно, повышает его долгосрочное выживание.

          Поэтому в ETC, включая этот сайт и даже клиентское программное обеспечение Ethereum Classic, нет руководства сверху вниз и "нет ничего официального". Тем не менее, существуют известные команды, которые действуют в экосистеме, приобретая неофициальное влияние на основе своей репутации, послужного списка и вклада.

          Вы можете узнать больше о самоорганизующемся сообществе Ethereum Classic в разделах [community](/community) и [foundation](/knowledge/foundation).
      proofOfWork:
        question: Почему Ethereum Classic не использует Proof of Stake?
        answer: |
          Поскольку Ethereum Classic уделяет первостепенное внимание противодействию цензуре, сообщество решило остановиться на проверенном и верном механизме консенсуса Proof of Work. Существует множество причин, по которым различные варианты Proof of Stake не могут обеспечить те же гарантии безопасности, что и PoW, но если коротко, то все они связаны с компромиссами в области безопасности или децентрализации, что делает их более восприимчивыми к цензуре.

          Вы можете узнать больше о решении Ethereum Classic не переходить на Proof of Stake в разделе [Proof of Work](/why-classic/proof-of-work).
      stats:
        question: Как я могу узнать о состоянии сети Ethereum Classic?
        answer: |
          Информацию о здоровье и состоянии ETC можно найти в разделах [network monitors](/network/monitors) и [blockchain explorer](/network/explorers), а также информацию о ценах на различных [exchanges](/services/exchanges).

          Примечательно, что сайт [etc-network.info](https://etc-network.info/) поддерживает ряд мониторинговых сервисов.
      news:
        question: Как я могу быть в курсе событий, происходящих в ETC?
        answer: |
          Раздел [News](/news) регулярно обновляется важными новостями и сообщениями из блогов сообщества, где вы также можете найти RSS-ленту.

          Также существует множество источников обновлений, доступных в сообществе [Social Channels](/community/channels). В частности, сообщество Ethereum Classic [Discord Server](https://ethereumclassic.org/discord) и [/r/ethereumclassic](https://reddit.com/r/ethereumclassic).

          Вы также можете следить за обновлениями разработки в организациях [Ethereum Classic Github](https://github.com/ethereumclassic) и [ETC Labs Github](https://github.com/etclabscore).
