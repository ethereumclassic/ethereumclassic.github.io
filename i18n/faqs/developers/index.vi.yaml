title: Câu hỏi thường gặp dành cho nhà phát triển
seo: Câu hỏi thường gặp dành cho những người muốn đóng góp hoặc xây dựng các ứng dụng trên Ethereum Classic.
info: 'Không thể tìm thấy câu trả lời cho câu hỏi của bạn ở đây? Hãy thử hỏi trong máy chủ [discord](https://ethereumclassic.org/discord) của cộng đồng ETC. Cụ thể, bạn có thể tìm thấy kênh `` # dev-general` ''của ETC Discord mà bạn quan tâm.'
description: Bạn muốn tìm hiểu cách xây dựng một ứng dụng hoặc giao thức trên Ethereum Classic? Trang này là dành cho bạn.
items:
  questions:
    items:
      types:
        question: Tôi có thể xây dựng những loại ứng dụng nào trên ETC?
        answer: |
          Khi ETC sử dụng EVM hoàn chỉnh, bất kỳ loại hệ thống hợp đồng thông minh nào cũng có thể được triển khai cho ETC; từ Multisigs, DeFi, NFTs, đến bất cứ nơi đâu mà ước mơ của bạn có thể đưa bạn đến. Bất kỳ ứng dụng nào có thể được triển khai cho Ethereum cũng có thể được triển khai cho Ethereum Classic.

          Một số chuỗi khác có lịch sử kiểm duyệt các ứng dụng và giao dịch nhất định, vì vậy nếu bạn muốn đảm bảo ứng dụng của mình chạy chính xác như được lập trình mà không có thời gian chết, kiểm duyệt hoặc sự can thiệp của bên thứ ba, thì hãy xem xét triển khai lên Ethereum Classic!

          Để biết một số ví dụ về các ứng dụng đã được triển khai cho Ethereum Classic, hãy xem phần [apps](/ services / apps).
      eth:
        question: Sự khác biệt giữa ETH và ETC khi viết ứng dụng là gì?
        answer: |
          Không có sự khác biệt khi viết hợp đồng; bạn có thể sử dụng cùng một công cụ dành cho nhà phát triển và ngôn ngữ lập trình (đặc biệt là Solidity) mà bạn sử dụng với Ethereum.

          Sự khác biệt chính với Ethereum là ETC có một hệ sinh thái ứng dụng khác nhau, vì vậy các hợp đồng được triển khai hiện có mà bạn có thể tương tác trực tiếp là khác nhau. Nếu bạn cần kết nối với một tài sản hiện có trên Ethereum, bạn có thể sử dụng một tài sản được bao bọc, [cầu nối chuỗi chéo] (/ services / apps / interoperability) hoặc thậm chí bạn có thể xem xét triển khai phiên bản của riêng mình cho các tài sản này.
      development:
        question: Làm cách nào để phát triển các ứng dụng cho Ethereum Classic?
        answer: |
          Xem phần [hướng dẫn phát triển] (/ hướng dẫn / phát triển), cũng như phần [development](/ phát triển) để biết các hướng dẫn và công cụ giúp bạn triển khai lên Cổ điển.
      deployment:
        question: Làm cách nào để triển khai chuỗi khối Ethereum Classic?
        answer: |
          Trước tiên, hãy mua một số ETC để trả phí gas triển khai hợp đồng của bạn, sau đó chỉ cần đảm bảo bạn triển khai vào mạng Ethereum Classic (Chain ID 61), thay vì mạng Ethereum (Chain ID 1).
      rpc:
        question: Có điểm cuối RPC công khai nào mà tôi có thể sử dụng để triển khai tới ETC không?
        answer: |
          Đúng. Nếu bạn không muốn chạy, đồng bộ hóa và duy trì nút Ethereum Classic của riêng mình, thì có một số điểm cuối công khai miễn phí sử dụng.

          Hãy xem phần [RPC Endpoints](/network/endpoints), cũng như [ChainList.org](https://chainlist.org/chain/61).
      grants:
        question: Tôi có thể nhận được tài trợ để xây dựng trên Ethereum Classic không?
        answer: |
          Đúng. Có một số chương trình trong quá khứ và hiện tại để khuyến khích phát triển trên ETC.

          Một ví dụ gần đây là [ETC Grants DAO](https://etcgrantsdao.io), đã khởi chạy chương trình tài trợ ETC vào năm 2023.

          Vì Ethereum Classic không có quỹ tập trung nên tất cả các khoản đóng góp cho dự án đều được tài trợ từ bên ngoài. Điều này bao gồm những người đóng góp đóng góp thời gian của họ và các ưu đãi tài chính từ nguồn tài trợ của bên thứ ba.
      ecips:
        question: Làm cách nào để giúp tôi phát triển giao thức Ethereum Classic?
        answer: |
          Bạn có thể gửi đề xuất nâng cấp giao thức thông qua quy trình [ECIP](/ development / ecips). Bạn có thể giúp duy trì cơ sở mã ứng dụng khách bằng cách truy cập kho lưu trữ GitHub của [clients](/ development / client) mà bạn muốn trợ giúp.
