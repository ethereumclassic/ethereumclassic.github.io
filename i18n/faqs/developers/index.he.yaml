title: שאלות נפוצות למפתחים
seo: שאלות נפוצות למי שמחפש לתרום או לבנות יישומים ב-Ethereum Classic.
info: 'לא מוצא כאן תשובה לשאלתך? נסה לשאול בשרת הקהילה ETC [discord](https://ethereumclassic.org/discord). באופן ספציפי, ייתכן שתמצא את ערוץ ה-`#dev-general` של ETC Discord המעניין אותך.'
description: רוצה ללמוד איך לבנות אפליקציה או פרוטוקול על גבי Ethereum Classic? הדף הזה הוא בשבילך.
items:
  questions:
    items:
      types:
        question: איזה סוג של יישומים אני יכול לבנות על ETC?
        answer: |
          מכיוון ש-ETC משתמש ב-EVM השלם של turing, ניתן לפרוס כל סוג של מערכת חוזים חכמה ל-ETC; מ-Multisigs, ל-DeFi, ל-NFTs, לכל מקום שהחלומות שלך יכולים לקחת אותך. כל אפליקציה שניתן לפרוס ל-Ethereum יכולה להיפרס גם ב-Ethereum Classic.

          לכמה רשתות אחרות יש היסטוריה של צנזורה של יישומים ועסקאות מסוימות, אז אם אתה רוצה לוודא שהאפליקציה שלך פועלת בדיוק כפי שתוכנתה ללא השבתה, צנזורה או הפרעות של צד שלישי, אז שקול פריסה ל-Ethereum Classic!

          לכמה דוגמאות של אפליקציות שנפרסו ב-Ethereum Classic, עיין בסעיף [apps](/שירותים/אפליקציות).
      eth:
        question: מה ההבדל בין ETH ל-ETC בעת כתיבת יישומים?
        answer: |
          אין הבדל בעת כתיבת חוזים; אתה יכול להשתמש באותם כלי מפתחים ושפת תכנות (בעיקר, Solidity) שהיית עושה עם Ethereum.

          ההבדל העיקרי עם Ethereum הוא של-ETC יש מערכת אקולוגית שונה של אפליקציה, כך שהחוזים הקיימים הפרוסים שאיתם תוכל ליצור אינטראקציה ישירה שונים. אם אתה צריך להתחבר לנכס קיים ב-Ethereum, אתה יכול להשתמש בנכס עטוף, [גשרים חוצי שרשרת](/services/apps/interoperability), או שאתה יכול אפילו לשקול לפרוס גרסה משלך של נכסים אלה.
      development:
        question: כיצד אוכל לפתח יישומים עבור Ethereum Classic?
        answer: |
          עיין בסעיף [מדריכי פיתוח](/guides/development), כמו גם בקטע [development](/development) עבור מדריכים וכלים שיעזרו לך לפרוס ל-Classic.
      deployment:
        question: כיצד אוכל לפרוס לבלוקצ'יין Ethereum Classic?
        answer: |
          ראשית, רכשו קצת ETC כדי לשלם עבור הגז לפריסת החוזה שלכם, ואז פשוט וודאו שאתם פורסים לרשת Ethereum Classic (Chain ID 61), במקום לרשת Ethereum (Chain ID 1).
      rpc:
        question: האם יש נקודות קצה ציבוריות של RPC שאני יכול להשתמש בהן כדי לפרוס ל-ETC?
        answer: |
          כן. אם אינך רוצה להפעיל, לסנכרן ולתחזק צומת Ethereum Classic משלך, קיימות מספר נקודות קצה ציבוריות זמינות לשימוש חופשי.

          עיין בסעיף [נקודות קצה של RPC](/network/endpoints), כמו גם [ChainList.org](https://chainlist.org/chain/61).
      grants:
        question: האם אוכל לקבל מימון לבנות על Ethereum Classic?
        answer: |
          כן. ישנן מספר תוכניות בעבר ובהווה לעידוד פיתוח ב-ETC.

          דוגמה עדכנית היא [ETC Grants DAO](https://etcgrantsdao.io), שהשיקה תוכנית מענקים של ETC בשנת 2023.

          מכיוון של-Ethereum Classic אין אוצר מרכזי, כל התרומות לפרויקט ממומנות חיצונית. זה כולל תורמים מזמנם ותמריצים כספיים ממימון צד שלישי.
      ecips:
        question: כיצד אוכל לעזור בפיתוח פרוטוקול Ethereum Classic?
        answer: |
          אתה יכול להגיש הצעות לשדרוג פרוטוקול באמצעות תהליך [ECIP](/development/ecips). אתה יכול לעזור בתחזוקה של בסיסי קוד של לקוחות על ידי ביקור במאגרי GitHub של ה [clients](/development/clients) שבהם תרצה לעזור.
