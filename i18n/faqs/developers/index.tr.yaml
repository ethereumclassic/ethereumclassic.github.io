title: Geliştirici SSS
seo: Ethereum Classic'e katkıda bulunmak veya Ethereum Classic üzerinde uygulamalar oluşturmak isteyenler için Sıkça Sorulan Sorular.
info: "Sorunuza burada cevap bulamadınız mı? ETC topluluğu [discord](https://ethereumclassic.org/discord) sunucusunda sormayı deneyin. Özellikle, ETC Discord'un `#dev-general` kanalını ilgi çekici bulabilirsiniz."
description: Ethereum Classic üzerinde bir uygulama veya protokolün nasıl oluşturulacağını öğrenmek ister misiniz? Bu sayfa tam size göre.
items:
  questions:
    items:
      types:
        question: ETC üzerinde ne tür uygulamalar oluşturabilirim?
        answer: |
          ETC, turing-complete EVM'yi kullandığından, her türlü akıllı sözleşme sistemi ETC'ye dağıtılabilir; Multisig'lerden DeFi'ye, NFT'lere, hayallerinizin sizi götürebileceği her yere. Ethereum'a dağıtılabilen her türlü uygulama Ethereum Classic'e de dağıtılabilir.

          Diğer bazı zincirlerin belirli uygulamaları ve işlemleri sansürleme geçmişi vardır, bu nedenle uygulamanızın kesinti, sansür veya üçüncü taraf müdahalesi olmadan tam olarak programlandığı gibi çalıştığından emin olmak istiyorsanız, Ethereum Classic'e dağıtmayı düşünün!

          Ethereum Classic'e dağıtılmış bazı uygulama örnekleri için [apps](/services/apps) bölümüne göz atın.
      eth:
        question: Uygulama yazarken ETH ve ETC arasındaki fark nedir?
        answer: |
          Sözleşme yazarken hiçbir fark yoktur; Ethereum'da kullandığınız aynı geliştirici araçlarını ve programlama dilini (özellikle Solidity) kullanabilirsiniz.

          Ethereum ile temel fark, ETC'nin farklı bir uygulama ekosistemine sahip olmasıdır, bu nedenle doğrudan etkileşime girebileceğiniz mevcut konuşlandırılmış sözleşmeler farklıdır. Ethereum'daki mevcut bir varlığa bağlanmanız gerekiyorsa, sarılmış bir varlık, [çapraz zincir köprüleri] (/services/apps/interoperability) kullanabilir ya da bu varlıkların kendi versiyonunuzu dağıtmayı düşünebilirsiniz.
      development:
        question: Ethereum Classic için nasıl uygulama geliştirebilirim?
        answer: |
          Classic'e dağıtım yapmanıza yardımcı olacak öğreticiler ve araçlar için [geliştirme kılavuzları] (/guides/development) bölümünün yanı sıra [development](/development) bölümüne göz atın.
      deployment:
        question: Ethereum Classic blok zincirine nasıl dağıtım yapabilirim?
        answer: |
          Öncelikle, sözleşmenizi dağıtmak için gereken gazın parasını ödemek üzere bir miktar ETC alın, ardından Ethereum ağı (Zincir Kimliği 1) yerine Ethereum Classic ağına (Zincir Kimliği 61) dağıttığınızdan emin olun.
      rpc:
        question: ETC'ye dağıtmak için kullanabileceğim genel RPC uç noktaları var mı?
        answer: |
          Evet. Kendi Ethereum Classic düğümünüzü senkronize etmek istemiyorsanız, kullanımı ücretsiz olan bir dizi genel uç nokta mevcuttur.

          RPC Endpoints](/network/endpoints) bölümüne ve [ChainList.org](https://chainlist.org/chain/61) adresine göz atın.
      grants:
        question: Ethereum Classic üzerine inşa etmek için fon alabilir miyim?
        answer: |
          Ethereum Classic'in merkezi bir hazinesi olmadığından, tüm geliştirmeler ya kendi kendini finanse etmekte ya da üçüncü taraf finansmanı yoluyla gerçekleştirilmektedir. Geçmişte çeşitli üçüncü taraflar hibe programları yürütmüştür ve [ETC Cooperative] (https://etccooperative.org/) yakında yeni bir hibe programı başlatacağını duyurmuştur.
      ecips:
        question: Ethereum Classic protokolünün geliştirilmesine nasıl yardımcı olabilirim?
        answer: |
          Protokol yükseltmeleri için [ECIP](/development/ecips) süreci üzerinden teklif gönderebilirsiniz. Yardım etmek istediğiniz [clients](/development/clients) GitHub depolarını ziyaret ederek istemci kod tabanlarının korunmasına yardımcı olabilirsiniz.
