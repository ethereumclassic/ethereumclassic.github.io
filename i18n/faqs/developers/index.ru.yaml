title: Вопросы и ответы разработчиков
seo: Часто задаваемые вопросы для тех, кто хочет внести свой вклад или создать приложения на Ethereum Classic.
info: 'Не можете найти ответ на свой вопрос здесь? Попробуйте задать вопрос на сервере сообщества ETC [discord](https://ethereumclassic.org/discord). В частности, вас может заинтересовать канал ETC Discord `#dev-general`.'
description: Хотите узнать, как создать приложение или протокол на базе Ethereum Classic? Эта страница для вас.
items:
  questions:
    items:
      types:
        question: Какие приложения можно создавать на базе ETC?
        answer: |
          Поскольку ETC использует тьюринг-полный EVM, на ETC можно развернуть любую систему смарт-контрактов: от Multisigs, до DeFi, до NFT, до всего, о чем только можно мечтать. Любое приложение, которое может быть развернуто на Ethereum, может быть развернуто и на Ethereum Classic.

          Некоторые другие цепочки имеют историю цензуры определенных приложений и транзакций, поэтому если вы хотите, чтобы ваше приложение работало точно в соответствии с программой без простоев, цензуры или вмешательства третьих сторон, подумайте о развертывании на Ethereum Classic!

          Примеры приложений, которые были развернуты на Ethereum Classic, можно найти в разделе [apps](/services/apps).
      eth:
        question: В чем разница между ETH и ETC при написании приложений?
        answer: |
          При написании контрактов нет никакой разницы; вы можете использовать те же инструменты разработчика и язык программирования (в частности, Solidity), что и в случае с Ethereum.

          Основное отличие от Ethereum заключается в том, что у ETC другая экосистема приложений, поэтому существующие развернутые контракты, с которыми вы можете напрямую взаимодействовать, отличаются. Если вам нужно подключиться к существующему активу на Ethereum, вы можете использовать обернутый актив, [межцепочечные мосты](/services/apps/interoperability) или даже рассмотреть возможность развертывания собственной версии этих активов.
      development:
        question: Как я могу разрабатывать приложения для Ethereum Classic?
        answer: |
          Посетите раздел [руководства по разработке](/guides/development), а также раздел [development](/development), где вы найдете учебники и инструменты, которые помогут вам развернуть систему на Classic.
      deployment:
        question: Как развернуть блокчейн Ethereum Classic?
        answer: |
          Сначала приобретите некоторое количество ETC, чтобы оплатить газ для развертывания вашего контракта, затем просто убедитесь, что вы развертываете контракт в сети Ethereum Classic (идентификатор цепи 61), а не в сети Ethereum (идентификатор цепи 1).
      rpc:
        question: Существуют ли общедоступные конечные точки RPC, которые я могу использовать для развертывания в ETC?
        answer: |
          Да. Если вы не хотите синхронизировать собственный узел Ethereum Classic, существует ряд общедоступных конечных точек, которые можно использовать бесплатно.

          Посмотрите раздел [RPC Endpoints](/network/endpoints), а также [ChainList.org](https://chainlist.org/en/chain/61).
      grants:
        question: Могу ли я получить финансирование для строительства на Ethereum Classic?
        answer: |
          Поскольку у Ethereum Classic нет централизованной казны, все разработки обязательно финансируются либо самостоятельно, либо с помощью сторонних организаций. В прошлом различные третьи стороны осуществляли программы грантов, а [ETC Cooperative](https://etccooperative.org/) объявил о скором запуске новой программы грантов.
      ecips:
        question: Как я могу помочь в разработке протокола Ethereum Classic?
        answer: |
          Вы можете подавать предложения по обновлению протоколов через процесс [ECIP](/development/ecips). Вы можете помочь в поддержке клиентских кодовых баз, посетив репозитории GitHub [clients](/development/clients), в которых вы хотели бы помочь.
