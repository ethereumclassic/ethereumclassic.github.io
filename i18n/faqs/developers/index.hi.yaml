title: डेवलपर अक्सर पूछे जाने वाले प्रश्न
seo: उन लोगों के लिए अक्सर पूछे जाने वाले प्रश्न जो एथेरियम क्लासिक पर अनुप्रयोगों में योगदान या निर्माण करना चाहते हैं।
info: "यहां आपके प्रश्न का उत्तर नहीं मिल रहा है? ईटीसी समुदाय [discord](https://ethereumclassic.org/discord) सर्वर में पूछने का प्रयास करें। विशेष रूप से, आपको ETC Discord का `#dev-general` रुचि का चैनल मिल सकता है।"
description: एथेरियम क्लासिक के शीर्ष पर एप्लिकेशन या प्रोटोकॉल बनाना सीखना चाहते हैं? यह पेज आपके लिए है।
items:
  questions:
    items:
      types:
        question: मैं ईटीसी पर किस तरह के एप्लिकेशन बना सकता हूं?
        answer: |
          चूंकि ईटीसी ट्यूरिंग-पूर्ण ईवीएम का उपयोग करता है, ईटीसी पर किसी भी प्रकार की स्मार्ट अनुबंध प्रणाली को तैनात किया जा सकता है; Multisigs से, DeFi से, NFTs तक, जहाँ भी आपके सपने आपको ले जा सकते हैं। एथेरियम में तैनात किए जा सकने वाले किसी भी एप्लिकेशन को एथेरियम क्लासिक पर भी तैनात किया जा सकता है।

          कुछ अन्य श्रृंखलाओं में कुछ अनुप्रयोगों और लेन-देन को सेंसर करने का इतिहास होता है, इसलिए यदि आप यह सुनिश्चित करना चाहते हैं कि आपका एप्लिकेशन बिना डाउनटाइम, सेंसरशिप या तीसरे पक्ष के हस्तक्षेप के ठीक उसी तरह चलता है, तो एथेरियम क्लासिक पर तैनात करने पर विचार करें!

          एथेरियम क्लासिक पर परिनियोजित किए गए ऐप्स के कुछ उदाहरणों के लिए, [apps](/services/apps) अनुभाग देखें।
      eth:
        question: एप्लिकेशन लिखते समय ETH और ETC में क्या अंतर है?
        answer: |
          अनुबंध लिखते समय कोई अंतर नहीं है; आप उसी डेवलपर टूल और प्रोग्रामिंग भाषा (विशेष रूप से, सॉलिडिटी) का उपयोग कर सकते हैं जो आप एथेरियम के साथ करेंगे।

          एथेरियम के साथ मुख्य अंतर यह है कि ईटीसी का एक अलग ऐप इकोसिस्टम है, इसलिए मौजूदा परिनियोजित अनुबंध जिनसे आप सीधे बातचीत कर सकते हैं, अलग हैं। यदि आपको एथेरियम पर किसी मौजूदा संपत्ति में प्लग इन करने की आवश्यकता है, तो आप एक लपेटी हुई संपत्ति, [क्रॉस-चेन ब्रिज] (/ सेवाओं/ऐप्स/इंटरऑपरेबिलिटी) का उपयोग कर सकते हैं, या आप इन संपत्तियों के अपने संस्करण को तैनात करने पर भी विचार कर सकते हैं।
      development:
        question: मैं एथेरियम क्लासिक के लिए एप्लिकेशन कैसे विकसित कर सकता हूं?
        answer: |
          [डेवलपमेंट गाइड्स](/गाइड्स/डेवलपमेंट) सेक्शन, साथ ही ट्यूटोरियल और टूल्स के लिए [development](/डेवलपमेंट) सेक्शन देखें, ताकि आपको क्लासिक पर डिप्लॉय करने में मदद मिल सके।
      deployment:
        question: मैं एथेरियम क्लासिक ब्लॉकचैन में कैसे तैनात करूं?
        answer: |
          सबसे पहले, अपने अनुबंध को लागू करने के लिए गैस का भुगतान करने के लिए कुछ ईटीसी प्राप्त करें, फिर बस सुनिश्चित करें कि आप एथेरियम नेटवर्क (चेन आईडी 1) के बजाय एथेरियम क्लासिक नेटवर्क (चेन आईडी 61) पर तैनात हैं।
      rpc:
        question: क्या ऐसे सार्वजनिक RPC समापन बिंदु हैं जिनका उपयोग मैं ETC पर परिनियोजित करने के लिए कर सकता हूँ?
        answer: |
          हाँ। यदि आप अपने स्वयं के एथेरियम क्लासिक नोड को चलाने के लिए सिंक नहीं करना चाहते हैं, तो कई सार्वजनिक समापन बिंदु उपलब्ध हैं जो उपयोग करने के लिए स्वतंत्र हैं।

          [RPC एंडपॉइंट्स](/network/endpoints) सेक्शन और साथ ही [ChainList.org](https://chainlist.org/chain/61) देखें।
      grants:
        question: क्या मुझे एथेरियम क्लासिक पर निर्माण के लिए धन मिल सकता है?
        answer: |
          जैसा कि एथेरियम क्लासिक में कोई केंद्रीकृत खजाना नहीं है, सभी विकास आवश्यक रूप से या तो स्व-वित्त पोषित हैं या तीसरे पक्ष के वित्त पोषण के माध्यम से हैं। अतीत में विभिन्न तृतीय पक्षों ने अनुदान कार्यक्रम संचालित किए, और [ईटीसी सहकारी](https://etccooperative.org/) ने घोषणा की है कि वह जल्द ही एक नया अनुदान कार्यक्रम शुरू करेगा।
      ecips:
        question: मैं एथेरियम क्लासिक प्रोटोकॉल के विकास में कैसे मदद कर सकता हूं?
        answer: |
          आप [ECIP](/Development/ecips) प्रक्रिया के माध्यम से प्रोटोकॉल अपग्रेड के लिए प्रस्ताव प्रस्तुत कर सकते हैं। आप जिस [clients](/विकास/क्लाइंट) की सहायता करना चाहते हैं, उसके GitHub रिपॉजिटरी में जाकर आप क्लाइंट कोडबेस बनाए रखने में मदद कर सकते हैं।
