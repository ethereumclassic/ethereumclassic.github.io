title: الأسئلة الشائعة لمطور البرامج
seo: الأسئلة المتداولة لأولئك الذين يتطلعون إلى المساهمة في أو إنشاء تطبيقات على Ethereum Classic.
info: 'لا يمكنك العثور على إجابة لسؤالك هنا؟ جرب السؤال في خادم ETC community [discord](https://ethereumclassic.org/discord). على وجه التحديد ، قد تجد قناة اهتمام "# dev-general" الخاصة بـ ETC Discord.'
description: هل تريد معرفة كيفية إنشاء تطبيق أو بروتوكول فوق Ethereum Classic؟ هذه الصفحة لك.
items:
  questions:
    items:
      types:
        question: ما نوع التطبيقات التي يمكنني بناؤها على ETC؟
        answer: |
          نظرًا لأن ETC تستخدم EVM الكامل ، يمكن نشر أي نوع من أنظمة العقود الذكية في ETC ؛ من Multisigs ، إلى DeFi ، إلى NFT ، إلى أي مكان يمكن أن تأخذك فيه أحلامك. يمكن أيضًا نشر أي تطبيق يمكن نشره على Ethereum في Ethereum Classic.

          بعض السلاسل الأخرى لها تاريخ في فرض رقابة على تطبيقات ومعاملات معينة ، لذلك إذا كنت تريد التأكد من أن تطبيقك يعمل تمامًا كما هو مبرمج دون توقف أو رقابة أو تدخل طرف ثالث ، ففكر في النشر إلى Ethereum Classic!

          للحصول على بعض الأمثلة على التطبيقات التي تم نشرها في Ethereum Classic ، راجع قسم [apps](/ services / apps).
      eth:
        question: ما الفرق بين ETH و ETC عند كتابة الطلبات؟
        answer: |
          لا فرق عند كتابة العقود. يمكنك استخدام نفس أدوات المطور ولغة البرمجة (خاصة Solidity) التي تستخدمها مع Ethereum.

          الاختلاف الرئيسي مع Ethereum هو أن ETC لديها نظام تطبيقات بيئي مختلف ، وبالتالي فإن العقود المنشورة الحالية التي يمكنك التفاعل معها بشكل مباشر مختلفة. إذا كنت بحاجة إلى التوصيل بأصل موجود على Ethereum ، فيمكنك استخدام أصل مُغلَّف ، [جسور عبر سلسلة] (/ services / apps / interoperability) ، أو يمكنك حتى التفكير في نشر إصدارك الخاص من هذه الأصول.
      development:
        question: كيف يمكنني تطوير تطبيقات Ethereum Classic؟
        answer: |
          راجع قسم [أدلة التطوير] (/ guides / development) ، بالإضافة إلى قسم [development](/ development) للاطلاع على البرامج التعليمية والأدوات التي تساعدك على النشر في Classic.
      deployment:
        question: كيف يمكنني النشر في Ethereum Classic blockchain؟
        answer: |
          أولاً ، احصل على بعض ETC للدفع مقابل الغاز لنشر العقد الخاص بك ، ثم تأكد ببساطة من النشر إلى شبكة Ethereum Classic (معرف السلسلة 61) ، بدلاً من شبكة Ethereum (معرف السلسلة 1).
      rpc:
        question: هل توجد نقاط نهاية RPC عامة يمكنني استخدامها للنشر إلى ETC؟
        answer: |
          نعم. إذا كنت لا تريد المزامنة ، فقم بتشغيل عقدة Ethereum Classic الخاصة بك ، فهناك عدد من نقاط النهاية العامة المتاحة مجانًا للاستخدام.

          راجع قسم [RPC Endpoints] (/ network / endpoints) وكذلك [ChainList.org](https://chainlist.org/en/chain/61).
      grants:
        question: هل يمكنني الحصول على تمويل للبناء على Ethereum Classic؟
        answer: |
          نظرًا لأن Ethereum Classic ليس لديها خزانة مركزية ، فإن جميع عمليات التطوير تكون بالضرورة إما ممولة ذاتيًا أو عن طريق تمويل من طرف ثالث. في الماضي ، قامت جهات خارجية مختلفة بتشغيل برامج منح ، وأعلنت [ETC Cooperative] (https://etccooperative.org/) أنها ستطلق برنامج منح جديد قريبًا.
      ecips:
        question: كيف يمكنني المساعدة في تطوير بروتوكول Ethereum Classic؟
        answer: |
          يمكنك إرسال مقترحات لترقيات البروتوكول من خلال عملية [ECIP](/ development / ecips). يمكنك المساعدة في الحفاظ على قواعد رموز العميل من خلال زيارة مستودعات GitHub الخاصة بـ [clients](/ التطوير / العملاء) التي ترغب في المساعدة فيها.
