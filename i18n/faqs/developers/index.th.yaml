title: คำถามที่พบบ่อยสำหรับนักพัฒนาซอฟต์แวร์
seo: คำถามที่พบบ่อยสำหรับผู้ที่ต้องการมีส่วนร่วมหรือสร้างแอปพลิเคชันบน Ethereum Classic
info: 'ไม่พบคำตอบสำหรับคำถามของคุณที่นี่? ลองถามในเซิร์ฟเวอร์ ETC community [discord](https://ethereumclassic.org/discord) โดยเฉพาะอย่างยิ่ง คุณอาจพบช่องทาง `#dev-general` ที่น่าสนใจของ ETC Discord'
description: ต้องการเรียนรู้วิธีสร้างแอปพลิเคชันหรือโปรโตคอลบน Ethereum Classic หรือไม่? หน้านี้เหมาะสำหรับคุณ
items:
  questions:
    items:
      types:
        question: ฉันสามารถสร้างแอปพลิเคชันประเภทใดบน ETC ได้บ้าง
        answer: |
          เนื่องจาก ETC ใช้ EVM แบบทัวริงที่สมบูรณ์ ระบบสัญญาอัจฉริยะแบบใดๆ ก็ได้ปรับใช้กับ ETC ได้ ตั้งแต่ Multisigs ไปจนถึง DeFi ไปจนถึง NFT ไปจนถึงทุกที่ที่คุณใฝ่ฝัน แอปพลิเคชันใดๆ ที่สามารถปรับใช้กับ Ethereum ก็สามารถนำไปใช้กับ Ethereum Classic ได้เช่นกัน

          เชนอื่น ๆ บางแห่งมีประวัติของการเซ็นเซอร์แอปพลิเคชันและธุรกรรมบางอย่าง ดังนั้นหากคุณต้องการให้แน่ใจว่าแอปพลิเคชันของคุณทำงานตรงตามที่ตั้งโปรแกรมไว้โดยไม่มีการหยุดทำงาน การเซ็นเซอร์ หรือการแทรกแซงจากบุคคลที่สาม ให้พิจารณาปรับใช้กับ Ethereum Classic!

          สำหรับตัวอย่างแอพบางตัวที่ปรับใช้กับ Ethereum Classic ให้ดูที่ส่วน [apps](/services/apps)
      eth:
        question: ความแตกต่างระหว่าง ETH และ ETC เมื่อเขียนแอปพลิเคชันคืออะไร?
        answer: |
          ไม่มีความแตกต่างในการเขียนสัญญา คุณสามารถใช้เครื่องมือสำหรับนักพัฒนาและภาษาการเขียนโปรแกรม (โดยเฉพาะ Solidity) แบบเดียวกับที่คุณใช้กับ Ethereum

          ความแตกต่างที่สำคัญกับ Ethereum ก็คือ ETC มีระบบนิเวศของแอปที่แตกต่างกัน ดังนั้นสัญญาที่ใช้งานที่มีอยู่ซึ่งคุณสามารถโต้ตอบด้วยโดยตรงจึงแตกต่างกัน หากคุณต้องการเชื่อมต่อกับสินทรัพย์ที่มีอยู่บน Ethereum คุณสามารถใช้สินทรัพย์ที่ห่อหุ้ม [สะพานข้ามสาย] (/services/apps/interoperability) หรือคุณอาจพิจารณาปรับใช้เนื้อหาเหล่านี้ในเวอร์ชันของคุณเอง
      development:
        question: ฉันจะพัฒนาแอปพลิเคชันสำหรับ Ethereum Classic ได้อย่างไร
        answer: |
          ดูส่วน [คู่มือการพัฒนา](/guides/development) รวมถึงส่วน [development](/การพัฒนา) สำหรับบทแนะนำและเครื่องมือที่จะช่วยให้คุณปรับใช้กับคลาสสิก
      deployment:
        question: ฉันจะปรับใช้กับ Ethereum Classic blockchain ได้อย่างไร
        answer: |
          ขั้นแรก ซื้อ ETC เพื่อจ่ายก๊าซเพื่อปรับใช้สัญญาของคุณ จากนั้นเพียงให้แน่ใจว่าคุณปรับใช้กับเครือข่าย Ethereum Classic (Chain ID 61) แทนที่จะเป็นเครือข่าย Ethereum (Chain ID 1)
      rpc:
        question: มีจุดสิ้นสุด RPC สาธารณะที่ฉันสามารถใช้เพื่อปรับใช้กับ ETC ได้หรือไม่
        answer: |
          ใช่. หากคุณไม่ต้องการซิงค์ให้รันโหนด Ethereum Classic ของคุณเอง มีจุดสิ้นสุดสาธารณะจำนวนมากที่ใช้งานได้ฟรี

          ดูส่วน [RPC Endpoints](/network/endpoints) และ [ChainList.org](https://chainlist.org/en/chain/61)
      grants:
        question: ฉันสามารถรับเงินทุนเพื่อสร้างบน Ethereum Classic ได้หรือไม่
        answer: |
          เนื่องจาก Ethereum Classic ไม่มีคลังเก็บส่วนกลาง การพัฒนาทั้งหมดจึงจำเป็นต้องได้รับทุนด้วยตนเองหรือผ่านการระดมทุนจากบุคคลที่สาม ในอดีตบุคคลที่สามต่างๆ ดำเนินโครงการให้ทุน และ [สหกรณ์ ETC](https://etccooperative.org/) ได้ประกาศว่าจะเปิดตัวโปรแกรมการให้ทุนใหม่เร็วๆ นี้
      ecips:
        question: ฉันจะช่วยในการพัฒนาโปรโตคอล Ethereum Classic ได้อย่างไร
        answer: |
          คุณสามารถส่งข้อเสนอสำหรับการอัปเกรดโปรโตคอลผ่านกระบวนการ [ECIP](/development/ecips) คุณสามารถช่วยรักษาฐานรหัสลูกค้าได้โดยไปที่ที่เก็บ GitHub ของ [clients](/การพัฒนา/ไคลเอนต์) ที่คุณต้องการช่วย
