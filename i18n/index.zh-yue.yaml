## intro
intro:
  title: 構建不可阻擋的應用程序
  content: |
    隨著現有機構越來越受到區塊鏈技術巨大潛力的威脅，只有真正去中心化和安全的加密貨幣才能生存。

    為了應對姊妹鏈以太坊™ (ETH) 的合同審查並堅持和維護*代碼即法律*的原則，以太坊經典 (ETC) 已證明其有能力抵制審查，並提供*原始的* *不可阻擋*應用程序的以太坊願景。

    通過將 Ethereum™ (ETH) 的技術與比特幣 (BTC) 的理念相結合，Ethereum Classic (ETC) 具有獨特的定位，可以成為未來的基礎層智能合約平台，因為其他鏈會受到損害或被特殊利益集團俘獲.

    歡迎，請受邀去發現以太坊經典的過去、現在和未來；它的原則、價值主張、社區等 - 了解*為什麼經典*。
  button:
    text: 為什麼經典？
