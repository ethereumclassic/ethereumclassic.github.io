title: בריכות כרייה
seo: רשימה של בריכות כרייה פופולריות שתוכל להצטרף אליהן כדי לתמוך ב-Ethereum Classic ובכריית ETC.
description: |
  מאגר כרייה הוא קבוצה משותפת של כורי מטבעות קריפטוגרפיים המשלבים את משאבי החישוב שלהם דרך רשת כדי לחזק את ההסתברות למצוא בלוק או כרייה מוצלחת אחרת של מטבעות קריפטוגרפיים.

  דף זה מכיל רשימה לא ממצה של בריכות התומכות ב-Ethereum Classic.

  הבריכות הפופולריות ביותר הודגשו להלן כדי לעזור לך לצמצם את החיפוש שלך. אתה יכול למצוא עדכונים חיים לגבי הגודל של כל מאגר כרייה בסעיף [מסכי רשת](/network/monitors). אם מאגר מתקרב ל-30% מסך ה-hashrate הרשת, שקול להפנות את ה-hashrate שלך למאגר אחר כדי לסייע בביזור ה-hashrate של הרשת. כמה כורים גדולים מפזרים את ההאשרט שלהם על פני בריכות מרובות כדי לסייע במאמצים אלה. ככל שהרשת ממשיכה לגדול, אנו צריכים לראות את ה-hashrate מתפרס על פני מאגרים רבים כאשר עמלות ה-pool הופכות תחרותיות יותר כדי למשוך hashrate כורים.
