title: 礦池
seo: 您可以加入以支持 Ethereum Classic 和開採 ETC 的熱門礦池列表。
description: |
  礦池是加密貨幣礦工的聯合小組，他們通過網絡組合他們的計算資源，以提高找到區塊或以其他方式成功挖掘加密貨幣的可能性。

  此頁麵包含支持 Ethereum Classic 的池的非詳盡列表。

  下面突出顯示了最受歡迎的礦池，以幫助您縮小搜索範圍。您可以在 [Network Monitors](/network/monitors) 部分找到有關每個礦池大小的實時更新。如果一個礦池接近網絡總哈希率的 30%，請考慮將您的哈希率指向另一個礦池，以幫助分散網絡的挖礦哈希率。一些大型礦工將他們的哈希率分佈在多個礦池中以幫助完成這些工作。隨著網絡的不斷發展，我們應該看到哈希率分佈在許多礦池中，因為礦池費用變得更具競爭力以吸引礦工哈希率。
