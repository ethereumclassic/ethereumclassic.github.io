title: Piscinas de Mineração
seo: Uma lista de pools de mineração populares que você pode ingressar para oferecer suporte ao Ethereum Classic e minerar ETC.
description: |
  Um pool de mineração é um grupo conjunto de mineradores de criptomoedas que combinam seus recursos computacionais em uma rede para fortalecer a probabilidade de encontrar um bloco ou, de outra forma, minerar criptomoedas com sucesso.

  Esta página contém uma lista não exaustiva de pools que suportam o Ethereum Classic.

  As piscinas mais populares foram destacadas abaixo para ajudá-lo a refinar sua pesquisa. Você pode encontrar atualizações ao vivo sobre o tamanho de cada pool de mineração na seção [Network Monitors](/network/monitors). Se um pool estiver próximo de 30% do hashrate total da rede, considere apontar seu hashrate para um pool diferente para ajudar a descentralizar o hashrate de mineração da rede. Alguns grandes mineradores espalham seu hashrate em vários pools para ajudar nesses esforços. À medida que a rede continua a crescer, devemos ver o hashrate se espalhar por muitos pools, pois as taxas do pool se tornam mais competitivas para atrair o hashrate do minerador.
