title: Équipes de développement
seo: Une liste des principales organisations qui ont contribué ou contribuent actuellement à Ethereum Classic.
description: |
  Ethereum Classic est un écosystème de développement décentralisé, ce qui signifie qu'il n'y a pas d'équipe "officielle" ni de hiérarchie formelle. Cette communauté mondiale de développement est une "do-ocratie" sans permission, où tout le monde peut participer. Les individus et les équipes choisissent des tâches pour eux-mêmes et les exécutent. Nous établissons collectivement un [consensus approximatif] (https://en.wikipedia.org/wiki/Rough_consensus) par le biais du processus [Ethereum Classic Improvement Proposal (ECIP)] (https://ecips.ethereumclassic.org/).

  Voici une liste d'équipes importantes qui ont contribué à Ethereum Classic depuis le bloc de genèse du projet le 30 juillet 2015. L'écosystème Ethereum Classic apprécie tous les efforts de développement au niveau du protocole déployés par les individus, les bénévoles et les équipes.
