title: צוותי פיתוח
seo: רשימה של ארגונים גדולים שבעבר או תורמים כעת ל-Ethereum Classic.
description: |
  Ethereum Classic היא מערכת אקולוגית פיתוח מבוזרת, כלומר אין צוות 'רשמי' או היררכיה רשמית. קהילת הפיתוח העולמית הזו היא 'דו-אוקרטיה' חסרת רשות, שבה כל אחד יכול להשתתף. אנשים וצוותים בוחרים לעצמם משימות ומבצעים אותן. אנו מקימים יחד [קונצנזוס גס](https://en.wikipedia.org/wiki/Rough_consensus) באמצעות תהליך [הצעת שיפור קלאסית של Ethereum (ECIP)](https://ecips.ethereumclassic.org/).

  זוהי רשימה של צוותים בולטים שתרמו ל-Ethereum Classic מאז חסימת היצירה של הפרויקט ב-30 ביולי 2015. המערכת האקולוגית של Ethereum Classic מעריכה את כל מאמצי הפיתוח ברמת הפרוטוקול על ידי יחידים, מתנדבים וצוותים.
