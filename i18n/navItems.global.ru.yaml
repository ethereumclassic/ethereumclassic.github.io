          description: Сборник уроков о том, как создавать dapps на Ethereum Classic
        clients:
          name: Клиенты
          description: Клиентское программное обеспечение является основой сети и реализует протокол ETC
        testnets:
          name: Testnets
          description: Сети для публичного тестирования приложений и обновления протоколов до начала производства
        tooling:
          name: Инструментарий
          longName: Инструментарий для разработчиков
          description: Говорят, что мастер хорош настолько, насколько хороши его инструменты, поэтому убедитесь, что вы выбрали хорошие инструменты!
        repos:
          name: Репозитории
          longName: Git-репозитории
          description: Список репозиториев проектов, связанных с Ethereum Classic, для вашего просмотра
        ecips:
          name: ECIPs
          description: Обзор предложений по усовершенствованию Ethereum Classic и утвержденные предложения
