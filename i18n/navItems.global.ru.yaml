          description: Присоединение к майнинговому пулу позволяет получать прибыль на основе хэш-мощности, а не найденных блоков.
    develop:
      name: Развитие
      description: Испытательные сети, инструментарий, клиенты и информация о том, как внести свой вклад в сам протокол ETC
