title: ארנקים
seo: מקור לארנקי אינטרנט, הרחבות, ארנקי תוכנה, ארנקי חומרה ודרכים אחרות לאבטחת ETC.
description: |
  ישנן אפשרויות רבות של ארנקים לבחירה כדי לאבטח ולהשתמש ב-ETC. כל אופציה נותנת איזון שונה בין אבטחה לנוחות. אנא בדוק את האפשרות הטובה ביותר בהתאם לדרישות שלך.

  ## באיזה ארנק עלי להשתמש?

  ההצעות הבאות אינן המלצות, והן משמשות רק כדי לעזור למשתמשים חדשים למצוא במהירות אפשרות שכנראה עובדת עבורם.

  - אם אתה רוצה אפליקציה פשוטה לנייד, [ארנק אמון](https://trustwallet.com/ethereum-classic-wallet) קל לשימוש ותומך במטבעות רבים כולל ETC.
  - אם אתה רוצה להחזיק כמויות קטנות של ETC לשימוש עם יישומים מבוזרים, אז נסה [MetaMask](/guides/metamask) וחבר אותו ל-Ethereum Classic.
  - אם אתה מקבל ETC עבור העסק שלך, כנראה שאתה רק רוצה ליצור חשבון [exchange](/services/exchanges) שבו תוכל להשתמש כדי למכור אותו עבור המטבע המקומי שלך.
  - אם אתם מחזיקים סכומים גדולים יותר, מומלץ מאוד לרכוש [ארנק חומרה](#hardware-wallets).
  - למקרי שימוש מתקדמים יותר, אנא ערכו מחקר משלכם ונסה כמה אפשרויות מלמטה.
