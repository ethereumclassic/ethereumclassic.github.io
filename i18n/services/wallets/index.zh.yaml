title: 钱包
seo: 网络钱包、扩展程序、软件钱包、硬件钱包和其他确保ETC安全的方式的来源。
description: |
  有许多钱包可供选择，以确保ETC的安全和使用。每个选项在安全性和便利性之间给出了不同的平衡。请根据你的要求研究最佳选择。

  ## 我应该使用哪个钱包？

  下面的建议并不是认可，只是为了帮助新用户快速找到一个可能适合他们的选项。

  - 如果你想要一个简单的移动应用程序，[Trust Wallet](https://trustwallet.com/ethereum-classic-wallet)很容易使用，并支持包括ETC在内的许多货币。
  - 如果你想持有少量ETC用于去中心化的应用程序，那么可以试试 [MetaMask](/guides/metamask)，并将其连接到Ethereum Classic。
  - 如果你为你的业务接受ETC，你可能只想创建一个 [exchange](/services/exchanges)账户，你可以用它来出售你的本地货币。
  - 如果你持有较大的金额，强烈建议你购买一个[硬件钱包](#hardware-wallets)。
  - 对于更高级的使用情况，请自己研究并尝试以下几个选项。
items:
  web:
    title: 网络钱包
    description: 这些Web3钱包可以使用一个网页来访问。它们不应该被用来保证大量的资金，但允许你轻松地与ETC互动，而不需要下载。
    items:
      MyEtherWallet:
        __primary: 1
  browsers:
    title: 浏览器集成钱包
    description: 这些Web3钱包被集成在网络浏览器中。通常情况下，它们向网站注入你的账户信息，以便让你在浏览器中与Ethereum Classic dapps无缝互动。
    items:
      MetaMask:
        __primary: 1
  hardware:
    title: 硬件钱包
    description: 硬件钱包是为长期存储而设计的安全钱包。
    items:
      Ledger:
        __primary: 1
      Trezor:
        __primary: 1
  software:
    title: 软件钱包
    description: 软件钱包是为短期存储而设计的桌面或移动设备。
    items:
      Trust Wallet:
        __primary: 1
  other:
    title: 其他钱包产品
    description: 这些产品是对加密货币钱包的补充，如恢复种子存储。
