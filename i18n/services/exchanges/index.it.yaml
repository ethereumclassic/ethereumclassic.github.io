title: Scambi
seo: Un elenco di borse centralizzate e minimizzate dal punto di vista della fiducia, DEX, marketplace NFT e processori di pagamento che supportano gli ETC.
description: |
  Questa pagina contiene un elenco di servizi che consentono di acquistare o scambiare ETC.

  ## Elenco non esaustivo di scambi

  I seguenti scambi supportano tutti Ethereum Classic. Sono suddivisi in 3 categorie: minimizzazione della fiducia, centralizzati e cross-chain.

  **Si prega di fare le proprie ricerche sull'exchange che si sceglie per rifornirsi di Ethereum Classic. Il fatto di essere elencati su questo sito non costituisce un'approvazione dei servizi dell'exchange da parte del progetto Ethereum Classic **.
