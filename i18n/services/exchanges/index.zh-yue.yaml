seo: 支持 ETC 的中心化和信任最小化交易所、DEX、NFT 市場和支付處理器列表。
description: |
  此頁麵包含允許您購買或交易 ETC 的服務列表。

  ## 非詳盡的交易所列表

  以下交易所均支持 Ethereum Classic。它們分為 3 類；信任最小化、中心化和跨鏈。

  **請對您選擇採購 Ethereum Classic 的交易所進行自己的研究。在本網站上列出並不構成 Ethereum Classic 項目對交易所服務的認可。**
