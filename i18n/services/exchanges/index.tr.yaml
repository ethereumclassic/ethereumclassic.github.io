title: Değişimler
seo: ETC'yi destekleyen merkezi ve güven minimize edilmiş borsaların, DEX'lerin, NFT pazar yerlerinin ve ödeme işlemcilerinin bir listesi.
description: |
  Bu sayfa, ETC satın almanıza veya ticaretini yapmanıza olanak tanıyan hizmetlerin bir listesini içerir.

  ## Kapsamlı Olmayan Borsalar Listesi

  Aşağıdaki borsaların tümü Ethereum Classic'i desteklemektedir. Bunlar 3 kategoriye ayrılır; güven minimize edici, merkezi ve çapraz zincir.

  **Lütfen Ethereum Classic'e kaynak sağlamak için seçtiğiniz borsa hakkında kendi araştırmanızı yapın. Bu sitede listelenmiş olmak, borsanın hizmetlerinin Ethereum Classic projesi tarafından onaylandığı anlamına gelmez.**
items:
