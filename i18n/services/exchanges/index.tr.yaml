    description: "*Not:* Çapraz Zincir Swap Borsaları genellikle Merkezi Borsalardan daha kötü oranlar sunar."
  NFT Marketplaces:
    title: NFT Pazaryerleri
    description: Aşağıdaki NFT pazaryerleri *tamamen* merkeziyetsiz pazaryerleri olmayabilir.
