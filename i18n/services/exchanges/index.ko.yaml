description: |
  이 페이지에는 ETC를 구매하거나 거래할 수 있는 서비스 목록이 포함되어 있습니다.

  ## 거래소의 전체 목록이 아닌

  다음 거래소는 모두 이더리움 클래식을 지원합니다. 3가지 범주로 구분됩니다. 신뢰 최소화, 중앙 집중식 및 교차 체인.

  **Ethereum Classic을 소싱하기 위해 선택한 거래소에 대해 직접 조사하십시오. 이 사이트에 나열되어 있다고 해서 이더리움 클래식 프로젝트가 거래소 서비스를 보증하는 것은 아닙니다.**
