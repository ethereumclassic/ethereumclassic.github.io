title: การแลกเปลี่ยน
seo: รายการการแลกเปลี่ยนแบบรวมศูนย์และแบบลดความน่าเชื่อถือ, DEX, ตลาดกลาง NFT และผู้ประมวลผลการชำระเงินที่รองรับ ETC
description: |
  หน้านี้ประกอบด้วยรายการบริการที่อนุญาตให้คุณซื้อหรือซื้อขาย ETC

  ## รายการแลกเปลี่ยนโดยย่อ

  การแลกเปลี่ยนต่อไปนี้รองรับ Ethereum Classic ทั้งหมด แบ่งออกเป็น 3 ประเภท; การลดขนาดความน่าเชื่อถือ การรวมศูนย์ และข้ามสายโซ่

  **โปรดทำการวิจัยของคุณเองเกี่ยวกับการแลกเปลี่ยนที่คุณเลือกเพื่อจัดหา Ethereum Classic การปรากฏบนไซต์นี้ไม่ถือเป็นการรับรองบริการการแลกเปลี่ยนโดยโครงการ Ethereum Classic **
