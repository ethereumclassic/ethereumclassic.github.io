  ## एक्सचेंजों की गैर-विस्तृत सूची

  निम्नलिखित एक्सचेंज सभी एथेरियम क्लासिक का समर्थन करते हैं। उन्हें 3 श्रेणियों में विभाजित किया गया है; विश्वास कम से कम, केंद्रीकृत और क्रॉस-चेन।

  **कृपया उस एक्सचेंज पर अपना शोध करें जिसे आप एथेरियम क्लासिक के स्रोत के लिए चुनते हैं। इस साइट पर सूचीबद्ध होने का मतलब एथेरियम क्लासिक परियोजना द्वारा एक्सचेंज की सेवाओं का समर्थन नहीं है।**
