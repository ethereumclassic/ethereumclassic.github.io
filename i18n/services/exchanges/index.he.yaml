    title: חילופי אמון מזעור
    description: ייתכן שהבורסות הבאות אינן בורסה מבוזרת *מלא*, אלא פועלות בצורה פחות ריכוזית מהחלקים הריכוזיים שלהלן. סביר להניח שמוצרים אלה משתמשים בחוזים חכמים שאינם משמורנים כדי להקל על החלפות.
