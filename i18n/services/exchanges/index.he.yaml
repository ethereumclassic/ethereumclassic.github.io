title: החלפות
seo: רשימה של בורסות מרכזיות וממוזערות באמון, DEXs, NFT Marketplaces ומעבדי תשלומים התומכים ב-ETC.
description: |
  דף זה מכיל רשימה של שירותים המאפשרים לך לרכוש או לסחור וכו'.

  ## רשימה לא ממצה של החלפות

  הבורסות הבאות כולן תומכות ב-Ethereum Classic. הם מופרדים ל-3 קטגוריות; אמון מזעור, ריכוזי ושרשרת צולבת.

  **אנא ערכו מחקר משלכם על הבורסה שתבחרו למקור Ethereum Classic. הרשמה באתר זה אינה מהווה אישור לשירותי הבורסה על ידי פרויקט Ethereum Classic.**
