title: التبادلات
seo: قائمة التبادلات المركزية والمصغرة الثقة ، DEXs ، أسواق NFT ومعالجات الدفع التي تدعم ETC.
description: |
  تحتوي هذه الصفحة على قائمة بالخدمات التي تتيح لك شراء أو تداول ETC.

  ## قائمة غير شاملة للتبادلات

  جميع البورصات التالية تدعم Ethereum Classic. يتم فصلهم إلى 3 فئات ؛ تصغير الثقة ومركزية ومتقاطعة.

  ** يرجى إجراء البحث الخاص بك على البورصة التي تختارها لمصدر Ethereum Classic. أن تكون مدرجًا في هذا الموقع لا يشكل مصادقة على خدمات البورصة من قبل مشروع Ethereum Classic. **
