title: Tauschbörsen
seo: Eine Liste von zentralisierten und vertrauensminimierten Börsen, DEXs, NFT-Marktplätzen und Zahlungsabwicklern, die ETC unterstützen.
description: |
  Diese Seite enthält eine Liste von Diensten, die es Ihnen ermöglichen, ETC zu kaufen oder zu handeln.

  ## Nicht abschließende Liste der Börsen

  Die folgenden Börsen unterstützen Ethereum Classic. Sie sind in 3 Kategorien eingeteilt: vertrauensminimierend, zentralisiert und kettenübergreifend.

  **Bitte recherchieren Sie selbst, welche Börse Sie für Ethereum Classic wählen. Die Auflistung auf dieser Seite bedeutet nicht, dass das Ethereum Classic Projekt die Dienstleistungen der Börse unterstützt.
items:
  Trust-Minimizing Exchanges:
    title: Vertrauensminimierende Exchanges
    description: Die folgenden Börsen sind möglicherweise keine *vollständig* dezentralisierten Börsen, sondern arbeiten weniger zentralisiert als die untenstehenden zentralisierten Abschnitte. Es ist wahrscheinlich, dass diese Produkte Smart Contracts ohne Verwahrung verwenden, um den Austausch zu erleichtern.
  Centralized Spot Markets:
    title: Zentralisierte Spotmärkte
  Centralized Derivative Markets:
    title: Zentralisierte Derivatemärkte
  Cross-Chain Swap Exchanges:
    title: Kettenübergreifende Swap-Tauschbörsen
    description: "*Hinweis:* Cross-Chain-Swap-Börsen bieten in der Regel schlechtere Kurse als zentralisierte Börsen."
  NFT Marketplaces:
    title: NFT-Marktplätze
    description: Bei den folgenden NFT-Marktplätzen handelt es sich nicht unbedingt um *vollständig* dezentralisierte Marktplätze.
  Other:
    title: Andere Exchange-Dienste
    description: Die folgenden Dienste fallen in keine der oben genannten Kategorien. Diese Dienste können dezentralisiert sein oder nicht.
