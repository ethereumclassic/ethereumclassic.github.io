title: אפליקציות ופרוטוקולים
seo: אפליקציות ופרוטוקולים מבוזרים שנבנו על גבי Ethereum Classic; NFTs, משחקים, מערכות זהות, DEXs, מוצרי פיננסים ועוד...
description: Ethereum Classic מארח אוסף הולך וגדל של יישומים ופרוטוקולים מבוזרים. דף זה הוא סקירה כללית של מצב פיתוח רשת ETC.
support: תמכו ב-ETC על ידי שליחת אפליקציות משלכם!
types:
  nfts:
    title: NFTs
    description: Tokens Non-Fungible הם פריטי אספנות בלתי ניתנים לזיוף שכבשו את שטח המטבעות הקריפטוגרפיים בסערה בשנת 2021 ואילך.
  games:
    title: משחקים
    description: משחקים אינטראקטיביים המעוגנים בבלוקצ'יין Ethereum Classic מגיעים לגבולות חדשים של בידור.
  identity:
    title: מערכות זהות
    description: זהות הדדית תשחק תפקיד ביצירת מערכות מבוזרות עמידות לסיביל, ותקל על מוניטין וממשל.
  interoperability:
    title: יכולת פעולה הדדית
    description: טכנולוגיה צולבת שרשרת המאפשרת שיתוף ערך ונתונים בין בלוקצ'יין משפרת את אפקט הרשת והופכת את העוגה לגדולה יותר עבור כל המעורבים.
  finance:
    title: לְמַמֵן
    description: פיננסים מבוזרים (DeFi), בורסות מבוזרות (DEXs), ארגונים אוטונומיים מבוזרים (DAOs), יהיו ראשי התיבות אשר יהיו, טכנולוגיית הבלוקצ'יין מצטיינת בבניית כלי הרכב הכלכליים החדשים הללו.
  other:
    title: אַחֵר
    description: כל היישומים והפרוטוקולים שהם כל כך ייחודיים שהם לא התאימו לקטגוריה קיימת.
