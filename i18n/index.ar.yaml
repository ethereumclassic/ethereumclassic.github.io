## intro
intro:
  title: بناء تطبيقات لا يمكن إيقافها
  content: |
    نظرًا لتهديد المؤسسات القائمة بشكل متزايد من قبل الإمكانات البرية لتقنية blockchain ، فإن العملات المشفرة اللامركزية والآمنة فقط هي التي ستبقى على قيد الحياة.

    موجود استجابة للرقابة التعاقدية على سلسلة Ethereum ™ (ETH) الشقيقة ودعم والحفاظ على مبدأ * Code is Law * ، أثبت Ethereum Classic (ETC) قدرته على مقاومة الرقابة ضد جميع الصعاب ، وتقديم * الأصل * رؤية Ethereum للتطبيقات التي لا يمكن إيقافها.

    من خلال الجمع بين تقنية Ethereum ™ (ETH) وفلسفة Bitcoin (BTC) ، يتم وضع Ethereum Classic (ETC) بشكل فريد ليكون منصة العقود الذكية للطبقة الأساسية في المستقبل ، حيث يتم اختراق السلاسل الأخرى أو الاستيلاء عليها من قبل المصالح الخاصة .

    مرحبًا بك ، ويرجى دعوتك لاكتشاف ماضي وحاضر ومستقبل Ethereum Classic ؛ مبادئها وقيمتها المقترحة والمجتمع والمزيد - لفهم * لماذا كلاسيكي *.
  button:
    text: لماذا كلاسيك؟
