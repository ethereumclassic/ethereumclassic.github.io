play:
  name: プレイ
  navItems:
    services:
      name: サービス内容
      description: ETCと連携するアプリ、ウォレット、取引所。100％未監査なので、ラグプルに注意
      navItems:
        wallets:
          name: 財布
          description: ETC、トークン、NFT、その他の資産を保管・管理するためのソフトウェア
        exchanges:
          name: 取引所
          description: ETCを購入・取引する場所
        apps:
          name: アプリ
          longName: アプリとプロトコル
          description: Ethereum Classicを活用したアプリケーションのエコシステム
          navItems:
            nfts:
              name: 新日鉄住金
            games:
              name: ゲーム
            identity:
              name: アイデンティティ
            interoperability:
              name: インターオペラビリティ
            finance:
              name: ファイナンス
            other:
              name: その他
    community:
      name: コミュニティ
      description: ETCに興味のある方とのコミュニケーションに憧れる方は、以下の方法で探してみてください。
      navItems:
        channels:
          name: チャンネル
          longName: ソーシャルメディアチャネル
          description: ETCについてみんなで話し合うためのアカウント、チャットルーム、フォーラムなどの一覧です。
        teams:
          name: チーム紹介
          longName: デベロッパーチーム
          description: Ethereum Classicに取り組んでいる人たちの情報
        events:
          name: イベント情報
          description: 年間を通じて定期的に開催されるETCコミュニティへの参加
    #bounties:
    #__link: /community/bounties
    #name: Bounties
    #dao:
    #__link: /community/daos
    #name: DAOs
    network:
      name: ネットワーク
      description: RPCエンドポイント、エクスプローラ、ネットワークモニタ、その他技術者向けリソース
      navItems:
        endpoints:
          name: エンドポイント
          longName: RPCエンドポイント
          description: ETCネットワークと通信するための公共・民間サービス
        explorers:
          name: エクスプローラーズ
          longName: ブロックチェーンエクスプローラーズ
          description: トランザクション、ブロック、その他の洞察を得るためにチェーンを検査するツール
        monitors:
          name: モニター
          longName: ネットワークモニター
          description: ネットワークの健全性や状態を様々な指標で確認できるツール
    #statistics:
    #__link: /network/statistics
    #name: Statistics
    mining:
      name: 鉱業
      description: プール、ソフトウェア、ハードウェアの要件は、楽しみながら利益を得るためにETCを採掘するのに役立ちます。
      navItems:
        hardware:
          name: ハードウェア
          description: ETCを採掘して利益を得るためには、どのような機器を使用するのが良いのかについての情報です。
        software:
          name: ソフトウェア
          longName: マイニングソフトウェア
          description: 様々なOSでETCを採掘できるツールのリスト
        pools:
          name: プール
          longName: マイニングプール
          description: マイニングプールに参加すると、発見されたブロックではなく、ハッシュパワーに基づいて利益を得ることができます。
    develop:
      name: 開発
      description: テストネット、ツーリング、クライアント、ETCプロトコルそのものへの貢献方法に関する情報など
      navItems:
        development:
          name: ガイド
          longName: デベロッパーガイド
          description: Ethereum ClassicでDappsを構築するためのTurorialを集めました。
        clients:
          name: 取引先
          description: クライアントソフトウェアはネットワークのバックボーンであり、ETCプロトコルを実装している
        testnets:
          name: テストネット
          description: アプリやプロトコルのアップグレードを本番前に公開テストするためのネットワーク
        tooling:
          name: ツーリング
          longName: デベロッパーツール
          description: 職人は道具次第と言いますから、良い道具を選ぶようにしましょう。
        repos:
          name: レポジトリー
          longName: Gitレポジトリ
          description: Ethereum Classic関連プロジェクトのレポ一覧です。
        ecips:
          name: ECIPs
          description: Ethereum Classicの改善提案の概要と承認された提案
