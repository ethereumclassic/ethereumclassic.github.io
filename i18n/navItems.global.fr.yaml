play:
  name: Jouer
  navItems:
    services:
      name: Services
      description: Des applications, des portefeuilles et des bourses qui s'intègrent à l'ETC ; 100% non audités, donc attention aux coups bas !
      navItems:
        wallets:
          name: Portefeuilles
          description: Logiciel permettant de stocker et de gérer les ETC, les jetons, les NFT et autres actifs.
        exchanges:
          name: Plateformes d'échange
          description: Où acheter et échanger ETC
        apps:
          name: Apps
          longName: Apps et Protocole
          description: Ecosystème d'applications qui exploitent Ethereum Classic
          navItems:
            nfts:
              name: NFTs
            games:
              name: Jeux
            identity:
              name: Identité
            interoperability:
              name: Interopérabilité
            finance:
              name: Finance
            other:
              name: Autre
    community:
      name: Communauté
      description: Si vous cherchez à communiquer avec des personnes intéressées par ETC, voici comment les trouver
      navItems:
        channels:
          name: Chaînes
          longName: Canaux de médias sociaux
          description: Une liste de comptes, de salons de discussion et de forums pour discuter d'ETC avec d'autres personnes
        teams:
          name: Équipes
          longName: Équipes de développeurs
          description: Informations sur les personnes qui travaillent sur Ethereum Classic
        events:
          name: Événements
          description: Rejoignez la communauté de l'ETC lors des événements sociaux organisés tout au long de l'année.
    #bounties:
    #__link: /community/bounties
    #name: Bounties
    #dao:
    #__link: /community/daos
    #name: DAOs
    network:
      name: Réseau
      description: Points de terminaison RPC, explorateurs, moniteurs de réseau et autres ressources pour les techniciens.
      navItems:
        endpoints:
          name: Points finaux
          longName: Points de terminaison RPC
          description: Services publics et privés pour communiquer avec le réseau ETC
        explorers:
          name: Explorateurs
          longName: Explorateurs de la chaîne de blocs
          description: Des outils pour inspecter la chaîne afin d'y trouver des transactions, des blocs et d'autres informations.
        monitors:
          name: Moniteurs
          longName: Moniteurs de réseau
          description: Outils permettant de vérifier la santé et l'état du réseau à l'aide de diverses métriques
    #statistics:
    #__link: /network/statistics
    #name: Statistics
    mining:
      name: Minage
      description: Les pools, les logiciels et le matériel requis vous aideront à miner ETC pour le plaisir et le profit
      navItems:
        hardware:
          name: Matériel informatique
          description: Informations sur le type d'équipement qu'il est préférable d'utiliser pour miner ETC de manière rentable
        software:
          name: Logiciel
          longName: Logiciel d'exploitation minière
          description: Une liste d'outils pouvant être utilisés pour miner ETC sur différents systèmes d'exploitation
        pools:
          name: Pools
          longName: Pools miniers
          description: Rejoindre un pool de minage vous permet de profiter de la puissance de hachage plutôt que des blocs trouvés
    develop:
      name: Développement
      description: Testnets, outils, clients et informations sur la manière de contribuer au protocole ETC lui-même.
      navItems:
        development:
          name: Guides
          longName: Guides développeur
          description: Une collection de tutoriels sur la façon de construire des applications décentralisées sur Ethereum Classic.
        clients:
          name: Clients
          description: Le logiciel client est la colonne vertébrale du réseau et met en œuvre le protocole ETC.
        testnets:
          name: Testnets
          description: Réseaux permettant de tester publiquement les applications et les mises à niveau des protocoles avant la mise en production.
        tooling:
          name: Outillage
          longName: Outillage des développeurs
          description: On dit qu'un ouvrier est aussi bon que ses outils, alors assurez-vous d'en choisir de bons !
        repos:
          name: Dépôts
          longName: Dépôts Git
          description: Une liste de dépôts de projets liés à Ethereum Classic pour votre plaisir.
        ecips:
          name: ECIPs
          description: Aperçu des propositions d'amélioration d'Ethereum Classic et propositions approuvées
