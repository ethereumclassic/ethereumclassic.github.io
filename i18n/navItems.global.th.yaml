      navItems:
        foundation:
          name: พื้นฐาน
          description: หลักการสำคัญที่สร้างฐานปรัชญาที่มั่นคงของ ETC
        theory:
          name: ทฤษฎี
          longName: ทฤษฎีและการวิจัย
          description: เจาะลึกตรรกะของ Ethereum Classic ด้วยชิ้นส่วนจากชุมชน
        investing:
          name: การลงทุน
          longName: แหล่งข้อมูลนักลงทุน
          description: ข้อมูลเกี่ยวกับคุณค่าของ Ethereum Classic และโอกาสในการทำกำไร
        forks:
          name: ส้อม
          longName: การอัพเกรดโปรโตคอล
          description: บันทึกเหตุการณ์ในอดีตและอนาคตของ Hard Fork ที่ได้เพิ่มฟังก์ชันการทำงานหรือการแก้ไขข้อผิดพลาดให้กับ ETC
        history:
          name: ประวัติศาสตร์
          longName: ประวัติศาสตร์คลาสสิก
          description: เส้นเวลาของเหตุการณ์สำคัญทั้งหมดในประวัติศาสตร์ Ethereum Classics จนถึงปัจจุบัน
        future:
          name: อนาคต
          longName: อนาคตคลาสสิก
          description: ภาพรวมของกระบวนการตัดสินใจใน ETC และตำแหน่งที่อาจนำไปสู่โปรโตคอล
