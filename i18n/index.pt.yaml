## intro
intro:
  title: Crie aplicativos imparáveis
  content: |
    Como as instituições estabelecidas estão cada vez mais ameaçadas pelo potencial selvagem da tecnologia blockchain, apenas criptomoedas verdadeiramente descentralizadas e seguras sobreviverão.

    Existente em resposta à censura contratual na cadeia irmã Ethereum™ (ETH) e para defender e preservar o princípio de *Código é Lei*, Ethereum Classic (ETC) provou sua capacidade de resistir à censura contra todas as probabilidades e entregar o *original * Visão Ethereum de aplicativos *imparáveis*.

    Ao combinar a tecnologia do Ethereum™ (ETH) com a filosofia do Bitcoin (BTC), o Ethereum Classic (ETC) está posicionado de forma única para ser a plataforma de contratos inteligentes de camada básica do futuro, à medida que outras cadeias são comprometidas ou capturadas por interesses especiais .

    Bem-vindo e, por favor, seja convidado a descobrir o passado, presente e futuro do Ethereum Classic; seus princípios, proposta de valor, comunidade e muito mais - para entender *por que Classic*.
  button:
    text: Por que Clássico?
