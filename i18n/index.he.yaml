## intro
intro:
  title: בניית יישומים בלתי ניתנים לעצירה
  content: |
    ככל שמוסדות מכהנים מאוימים יותר ויותר מהפוטנציאל הפרוע של טכנולוגיית הבלוקצ'יין, רק מטבעות קריפטוגרפיים מבוזרים ומאובטחים באמת ישרדו.

    קיימת בתגובה לצנזורה על חוזים על הרשת האחות Ethereum™ (ETH) וכדי לקיים ולשמר את העיקרון של *קוד זה חוק*, Ethereum Classic (ETC) הוכיחה את יכולתה להתנגד לצנזורה כנגד כל הסיכויים, ולספק את *המקורי * חזון Ethereum של אפליקציות *בלתי ניתנות לעצירה*.

    על ידי שילוב הטכנולוגיה של Ethereum™ (ETH) עם הפילוסופיה של ביטקוין (BTC), Ethereum Classic (ETC) ממוקמת באופן ייחודי להיות פלטפורמת החוזים החכמים בשכבת הבסיס של העתיד, כאשר רשתות אחרות נפגעות או נתפסות על ידי אינטרסים מיוחדים .

    ברוך הבא, ובבקשה תוזמן לגלות את העבר, ההווה והעתיד של Ethereum Classic; העקרונות שלה, הצעת הערך, הקהילה ועוד - כדי להבין *למה קלאסי*.
  button:
    text: למה קלאסי?
