## intro
intro:
  title: Κατασκευάστε ασταμάτητες εφαρμογές
  content: |
    Καθώς τα κατεστημένα ιδρύματα απειλούνται όλο και περισσότερο από το άγριο δυναμικό της τεχνολογίας blockchain, μόνο τα πραγματικά αποκεντρωμένα και ασφαλή κρυπτονομίσματα θα επιβιώσουν.

    Το Ethereum Classic (ETC), που υπάρχει ως απάντηση στη λογοκρισία των συμβάσεων στην αδελφή αλυσίδα Ethereum™ (ETH) και για να διατηρήσει και να διαφυλάξει την αρχή *Code is Law*, έχει αποδείξει την ικανότητά του να αντιστέκεται στη λογοκρισία ενάντια σε όλες τις πιθανότητες και να παρέχει το *αρχικό* όραμα του Ethereum για *ακατάσχετες* εφαρμογές.

    Συνδυάζοντας την τεχνολογία του Ethereum™ (ETH) με τη φιλοσοφία του Bitcoin (BTC), το Ethereum Classic (ETC) βρίσκεται σε μοναδική θέση για να αποτελέσει την πλατφόρμα έξυπνων συμβολαίων βασικού επιπέδου του μέλλοντος, καθώς άλλες αλυσίδες διακυβεύονται ή αιχμαλωτίζονται από ειδικά συμφέροντα.

    Καλώς ήρθατε και σας προσκαλούμε να ανακαλύψετε το παρελθόν, το παρόν και το μέλλον του Ethereum Classic, τις αρχές του, την πρόταση αξίας, την κοινότητα και πολλά άλλα - για να καταλάβετε *γιατί το Classic*.
  button:
    text: Γιατί Classic;
